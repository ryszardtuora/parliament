<p>Poseł Małgorzata Kidawa-Błońska:
</p>
<p>„Uchwała Sejmu Rzeczypospolitej Polskiej w spra-
wie sytuacji na Białorusi
</p>
<p>Skala i natężenie represji wobec społeczeństwa 
obywatelskiego przetaczających się przez Białoruś po 
sfałszowanych wyborach prezydenckich, które odbyły 
się w sierpniu 2020 r., wymagają solidarności i zdecy-
dowanych działań społeczności międzynarodowej.
</p>
<p>Sejm Rzeczypospolitej Polskiej, zdecydowanie po-
tępia akt terroru państwowego polegający na dopro-
wadzeniu do przymusowego lądowania samolotu linii 
Ryanair w Mińsku na Białorusi w dniu 23 maja 2021 r., 
co stworzyło zagrożenie dla bezpieczeństwa lotnicze-
go oraz bezprawne zatrzymanie przez białoruskie 
władze Ramana Pratasiewicza i Sofii Sapiegi. Żąda-
my ich natychmiastowego uwolnienia oraz zagwa-
rantowania im swobody przemieszczania się.
</p>
<p>Zwracamy się do Organizacji Międzynarodowego 
Lotnictwa Cywilnego o pilne zbadanie tego bezpre-
cedensowego i niedopuszczalnego zdarzenia.
</p>
<p>Apelujemy do parlamentów krajów Unii Europej-
skiej i Rady Europy o aktywne i wspólne działanie na 
rzecz białoruskiego społeczeństwa obywatelskiego 
i procesu demokratyzacji na Białorusi, a także o wzmac-
nianie solidarnego stanowiska państw europejskich 
wobec reżimu w Mińsku, w szczególności o wspieranie 
działań na rzecz uwolnienia więźniów politycznych i po-
wstrzymania represji. Apelujemy do Rady Ministrów 
o złagodzenie zasad polskiej polityki azylowej i poli-
tyki udzielania ochrony międzynarodowej wobec bia-
łoruskich uchodźców politycznych. 
</p>
<p>Z niepokojem oceniamy eskalację represji skiero-
wanych przeciwko społeczeństwu białoruskiemu, 
których kolejne sekwencje doprowadziły do drama-
tycznej sytuacji, w jakiej znaleźli się także nasi Ro-
dacy, obywatele Białorusi żyjący od pokoleń na tej 
ziemi. Kulminację tych wydarzeń stanowi areszto-
wanie Andżeliki Borys, Andrzeja Poczobuta, Anny 
Paniszewskiej, Marii Tiszkowskiej i Ireny Biernackiej. 
Żądamy jak najszybszego uwolnienia osób zatrzyma-
nych i zaprzestania stosowania wobec nich represji 
łamiących podstawowe prawa człowieka. 
</p>
<p>Popieramy konkluzje nadzwyczajnego szczytu Rady 
Europejskiej i apelujemy o jak najszybsze rozszerze-
nie wykazu sankcyjnego o dodatkowe osoby i pod-
mioty, a także o ukierunkowane sankcje gospodarcze 
wobec reżimu.
</p>
<p>Apelujemy również do Rady Ministrów o zdecydo-
wane, konsekwentne i konkretne działania w tej 
sprawie, w tym objęcie sankcjami osób aparatu wła-
dzy, sprawiedliwości i bezpieczeństwa biorących bez-
pośredni udział w represjach wobec Polaków na Bia-
łorusi”.
</p>

Instytutu Pamięci Narodowej 
Wojciech Polak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Na posiedzeniu 
kolegium 27 kwietnia 2021 r. miały miejsce rozmowy 
z kandydatami na stanowisko prezesa Instytutu Pa-
mięci Narodowej. Po wysłuchaniu kandydatów, po 
zadaniu im pytań, po przeanalizowaniu przedstawio-
nych przez nich dokumentów i po długich naradach 
kolegium jednomyślnie uznało, że najlepszym kan-
dydatem jest dr Karol Nawrocki, obecny dyrektor 
Muzeum II Wojny Światowej w Gdańsku. W związku 
z tym przypada mi zaszczyt zgłoszenia i przedstawie-
nia Wysokiej Izbie kandydatury dr. Karola Nawroc-
kiego na stanowisko prezesa Instytutu Pamięci Na-
rodowej.
</p>
<p>Dr Karol Nawrocki jest absolwentem historii na 
Uniwersytecie Gdańskim. Na tej uczelni uzyskał tak-
że stopień doktora nauk humanistycznych. Po stu-
diach przez wiele lat pracował w oddziale gdańskim 
Instytutu Pamięci Narodowej na odpowiedzialnych 
stanowiskach. Od kwietnia 2017 r. jest dyrektorem 
Muzeum II Wojny Światowej w Gdańsku. Warto zresz-
tą wspomnieć o jego osiągnięciach na tym stanowi-
sku, np. o wystawie „Fighting and Suffering” – wal-
ka i cierpienie, zgodnie uznanej za największą w hi-
storii akcję polskiej dyplomacji historycznej. Wysta-
wa została przetłumaczona na 37 języków i została 
pokazana w 160 miejscach na świecie.
</p>
<p>Dr Karol Nawrocki jest autorem lub współautorem 
kilku publikacji książkowych, kilkudziesięciu artyku-
łów naukowych, popularnonaukowych z zakresu hi-
storii opozycji antykomunistycznej, historii sportu 
oraz przestępczości zorganizowanej w PRL. Jest tak-
że osobą zaangażowaną w utrwalanie pamięci histo-
rycznej w przestrzeni publicznej Pomorza. Jest człon-
kiem kilku rad programowych znaczących polskich 
muzeów. Szczególnie ważne także w kontekście IPN 
są Muzeum Żołnierzy Wyklętych i Więźniów Politycz-
nych PRL na ul. Rakowieckiej w Warszawie, Muzeum 
Bitwy nad Bzurą w Kutnie czy Muzeum – Dom Rodzi-
ny Pileckich w Markowej. Jest członkiem Rady Dyplo-
macji Historycznej przy MSZ i członkiem Rady do Spraw 
Muzeów i Miejsc Pamięci Narodowej. Angażuje się 
w prace samorządu w Gdańsku, w latach 2011–2013 
był przewodniczącym Rady Dzielnicy Siedlce. 
</p>
<p>Swoją koncepcję funkcjonowania Instytutu Pa-
mięci Narodowej dr Karol Nawrocki zawarł w sło-
</p>
<p>wach: prawda nie obroni się sama, sygnalizując tym 
samym potrzebę obrony prawdy dotyczącej historii 
Polski w kraju i za granicą w sposób usystematyzo-
wany i konsekwentny. Z tak postawionego celu wy-
nika zobowiązanie do koniecznej po 20 latach funk-
cjonowania IPN głębokiej refleksji dotyczącej kształ-
tu organizacyjnego instytutu. Celem tej refleksji jest 
podniesienie efektywności działań urzędu zatrudnia-
jącego przecież 2,5 tys. osób. W koncepcji dr. Karola 
Nawrockiego obok utrzymania dotychczasowej dyna-
miki statutowych działań instytutu mieści się także 
wiele przedsięwzięć na płaszczyźnie międzynarodo-
wej. Do najważniejszych można zaliczyć choćby sze-
roki projekt dotyczący instytucjonalnego wsparcia dla 
polonijnych archiwów i fundacji rozsianych po całym 
świecie czy – co uznał za jedno z najważniejszych za-
dań na najbliższe lata – przygotowanie naukowych 
i popularnonaukowych opracowań dotyczących zbrod-
ni niemieckich i sowieckich w czasie II wojny świato-
wej. Opracowania takie zostałyby przetłumaczone na 
wszystkie języki kongresowe. 
</p>
<p>Nowym elementem w działalności IPN według 
koncepcji dr. Karola Nawrockiego będzie powołanie 
biura nowoczesnych technologii, które konsekwent-
nie przełoży osiągnięcia naukowe i edukacyjne insty-
tutu na język zrozumiały i ciekawy dla młodzieży, 
zachowując przy tym równowagę między swoistym 
sacrum historii a profanum zmieniającej się rzeczy-
wistości. Zadaniem nowego biura stanie się także 
dalsza cyfryzacja zasobu IPN i stworzenie możliwości 
do korzystania z niego w sieci. 
</p>
<p>Dr Karol Nawrocki zapowiedział potrzebę konty-
nuowania prac badawczych i ekshumacyjnych pol-
skich bohaterów, proponując poszerzenie zasięgu 
ekshumacji o Azję Środkowo-Wschodnią. 
</p>
<p>Kolegium IPN wysoko oceniło te i inne projekty 
zaproponowane przez dr. Karola Nawrockiego. 
</p>

jętnościom, doświadczeniu i dojrzałym koncepcjom 
funkcjonowania IPN daje rękojmię sprawnego, dyna-
micznego i efektywnego kierowania Instytutem Pa-

menduję Wysokiej Izbie jego kandydaturę na stano-
wisko prezesa Instytutu Pamięci Narodowej. Dzięku-
ję bardzo. (Oklaski)
</p>

<p>Poseł Sławomir Skwarek:
</p>
<p>Panie Marszałku! Wysoka Izbo! W tym roku mija 
dokładnie 475 lat od nadania przez króla Zygmunta 
Starego przywileju lokacyjnego miastu Stoczek Łu-
kowski. Miało to miejsce prawdopodobnie 4 kwietnia 
1546 r. Historycznie Stoczek położony jest w ziemi 
czerskiej na Mazowszu, geograficznie – na Wysoczyź-
nie Żelechowskiej, a administracyjnie jest obecnie 
gminą miejską w powiecie łukowskim w północno-
-zachodniej części województwa lubelskiego, jedną 
z najmniejszych gmin w Polsce. Obecnie w Stoczku 
mieszka ok. 2700 mieszkańców dumnych z historii 
swojego miasta. 
</p>
<p>Miejscowość nosiła kilka nazw, m.in. Wola Po-
znańska, Sebastianowo. Od XVII w. znana jest pod 
obecną nazwą. W swojej historii po utracie niepodle-
głości miasto znajdowało się pod zaborem austriac-
kim, w Księstwie Warszawskim, w Królestwie Polskim, 
a następnie pod zaborem rosyjskim. W 1867 r. w ra-
mach represji po upadku powstania styczniowego 
Stoczek został pozbawiony praw miejskich. Odzyskał 
je w roku 1916. 
</p>
<p>Stoczek Łukowski znany jest przede wszystkim 
z pierwszej zwycięskiej bitwy powstania listopadowe-
go. Wojska polskie pod dowództwem gen. Józefa Dwer-
nickiego rozgromiły rosyjski korpus gen. Geismara. 
W Stoczku 18 stycznia 1849 r. urodził się Aleksander 
Świętochowski, pisarz, publicysta, krytyk, ideolog, 
konserwatysta epoki pozytywizmu. W okresie między-
wojennym odbywały się tu największe w Polsce targi 
końskie i jedne z większych w Europie. Można powie-
dzieć: tych targów z końmi mi żal. Obecnie najważ-
niejszą imprezą kulturalną jest organizowany Sejmik 
Wiejskich Zespołów Teatralnych, a sportową – odby-
wający się od 2001 r. bieg uliczny „Grzmią pod Stocz-
kiem armaty”. 
</p>
<p>W związku z przypadającą rocznicą samorząd 
miasta we współpracy z instytucjami i partnerami 
społecznymi przygotował cykl imprez mających przy-
bliżyć wydarzenia związane z historią miasta. W dniu 
12 czerwca odbędzie się uroczysta sesja rady miasta. 
We wrześniu zaplanowano obchody „Dni Stoczka 
z kogutem w herbie”, a 29 listopada – imprezę pn. 
„Echa bitwy pod Stoczkiem”.
</p>
<p>W związku z rocznicą nadania prawa miejskiego 
mieszkańcom grodu z kogutem, miastu walki i oręża, 
życzę władzom samorządowym śmiałych wizji roz-
woju, realizacji zamierzeń zawsze w oparciu o histo-
rię, kulturę i tradycję. Dziękuję. (Oklaski)

</p>
<p>1990 r. odbyły się w Polsce pierwsze od kilkudziesięciu 
lat wybory samorządowe. Były to zarazem pierwsze 
w III Rzeczypospolitej w pełni wolne wybory. Polska 
ma jedną z najdłuższych w Europie tradycji samorzą-
du terytorialnego. Warto przypomnieć, że już w śre-
dniowieczu istniał system urzędów lokalnych i sejmi-
ków. System pełnił ważna rolę w funkcjonowaniu ów-
czesnego państwa. Ciągłość istnienia samorządu te-
rytorialnego została zerwana wraz z upadkiem Rze-
czypospolitej w 1795 r. Po odzyskaniu niepodległości 
praktycznie natychmiast podjęto działania w celu od-
budowy struktur samorządu terytorialnego. W 1918 r. 
dekretem naczelnika państwa Józefa Piłsudskiego 
utworzono samorząd gminny, a w kolejnych latach – 
samorządy miejski i powiatowy. 
</p>
<p>Po wojnie władze komunistyczne na krótko przy-
wróciły samorząd terytorialny, ale wraz z postępu-
jącą sowietyzacją systemu politycznego przystąpiono 
do jego likwidacji. W marcu 1950 r. samorząd tery-
torialny przestał istnieć. Jego miejsce zajęły rady 
narodowe. Działanie nowego systemu przeczyło ide-
om samorządności. 27 maja 1990 r. Polacy wybrali 
swoich przedstawicieli do rad miast i gmin. Wiele 
z moich koleżanek i kolegów w Sejmie ma doświad-
czenie w pracy w samorządach. Podobnie jest w moim 
wypadku. Praca w samorządzie terytorialnym poma-
ga mi obecnie w sprawowaniu mandatu poselskiego. 
</p>
<p>Nie powinniśmy zapominać, że samorząd teryto-
rialny działa w ramach państwa. Samorząd to wspól-
nota lokalna, która otrzymała daleko idące upraw-
nienia do podejmowania decyzji w sprawach, które 
jej bezpośrednio dotyczą, ale trzeba pamiętać, że za 
te decyzje jest w pełni odpowiedzialna. Jednostki sa-
morządu terytorialnego wykonują zadania zlecone 
przez administrację publiczną, wykonują również 
zadania własne, które są ważne dla wspólnot gminy, 
miasta czy województwa. Co ważne, zadania te nie 
mogą mieć charakteru i znaczenia ogólnokrajowego. 
Zarówno pierwsze, jak i drugie zadania wymagają 
sporych nakładów finansowych (Dzwonek) ze środ-
ków własnych samorządu i wsparcia rządowego. 
</p>
<p>Wszystkim państwu samorządowcom życzę sa-
tysfakcji z działania na rzecz swoich lokalnych wspól-
not. Dziękuję. (Oklaski)
</p>

<p>Przewodniczący Kolegium 
Instytutu Pamięci Narodowej 
Wojciech Polak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Na posiedzeniu 
kolegium 27 kwietnia 2021 r. miały miejsce rozmowy 
z kandydatami na stanowisko prezesa Instytutu Pa-
mięci Narodowej. Po wysłuchaniu kandydatów, po 
zadaniu im pytań, po przeanalizowaniu przedstawio-
nych przez nich dokumentów i po długich naradach 
kolegium jednomyślnie uznało, że najlepszym kan-
dydatem jest dr Karol Nawrocki, obecny dyrektor 
Muzeum II Wojny Światowej w Gdańsku. W związku 
z tym przypada mi zaszczyt zgłoszenia i przedstawie-
nia Wysokiej Izbie kandydatury dr. Karola Nawroc-
kiego na stanowisko prezesa Instytutu Pamięci Na-
rodowej.
</p>
<p>Dr Karol Nawrocki jest absolwentem historii na 
Uniwersytecie Gdańskim. Na tej uczelni uzyskał tak-
że stopień doktora nauk humanistycznych. Po stu-
diach przez wiele lat pracował w oddziale gdańskim 
Instytutu Pamięci Narodowej na odpowiedzialnych 
stanowiskach. Od kwietnia 2017 r. jest dyrektorem 
Muzeum II Wojny Światowej w Gdańsku. Warto zresz-
tą wspomnieć o jego osiągnięciach na tym stanowi-
sku, np. o wystawie „Fighting and Suffering” – wal-
ka i cierpienie, zgodnie uznanej za największą w hi-
storii akcję polskiej dyplomacji historycznej. Wysta-
wa została przetłumaczona na 37 języków i została 
pokazana w 160 miejscach na świecie.
</p>
<p>Dr Karol Nawrocki jest autorem lub współautorem 
kilku publikacji książkowych, kilkudziesięciu artyku-
łów naukowych, popularnonaukowych z zakresu hi-
storii opozycji antykomunistycznej, historii sportu 
oraz przestępczości zorganizowanej w PRL. Jest tak-
że osobą zaangażowaną w utrwalanie pamięci histo-
rycznej w przestrzeni publicznej Pomorza. Jest człon-
kiem kilku rad programowych znaczących polskich 
muzeów. Szczególnie ważne także w kontekście IPN 
są Muzeum Żołnierzy Wyklętych i Więźniów Politycz-
nych PRL na ul. Rakowieckiej w Warszawie, Muzeum 
Bitwy nad Bzurą w Kutnie czy Muzeum – Dom Rodzi-
ny Pileckich w Markowej. Jest członkiem Rady Dyplo-
macji Historycznej przy MSZ i członkiem Rady do Spraw 
Muzeów i Miejsc Pamięci Narodowej. Angażuje się 
w prace samorządu w Gdańsku, w latach 2011–2013 
był przewodniczącym Rady Dzielnicy Siedlce. 
</p>
<p>Swoją koncepcję funkcjonowania Instytutu Pa-
mięci Narodowej dr Karol Nawrocki zawarł w sło-
</p>
<p>wach: prawda nie obroni się sama, sygnalizując tym 
samym potrzebę obrony prawdy dotyczącej historii 
Polski w kraju i za granicą w sposób usystematyzo-
wany i konsekwentny. Z tak postawionego celu wy-
nika zobowiązanie do koniecznej po 20 latach funk-
cjonowania IPN głębokiej refleksji dotyczącej kształ-
tu organizacyjnego instytutu. Celem tej refleksji jest 
podniesienie efektywności działań urzędu zatrudnia-
jącego przecież 2,5 tys. osób. W koncepcji dr. Karola 
Nawrockiego obok utrzymania dotychczasowej dyna-
miki statutowych działań instytutu mieści się także 
wiele przedsięwzięć na płaszczyźnie międzynarodo-
wej. Do najważniejszych można zaliczyć choćby sze-
roki projekt dotyczący instytucjonalnego wsparcia dla 
polonijnych archiwów i fundacji rozsianych po całym 
świecie czy – co uznał za jedno z najważniejszych za-
dań na najbliższe lata – przygotowanie naukowych 
i popularnonaukowych opracowań dotyczących zbrod-
ni niemieckich i sowieckich w czasie II wojny świato-
wej. Opracowania takie zostałyby przetłumaczone na 
wszystkie języki kongresowe. 
</p>
<p>Nowym elementem w działalności IPN według 
koncepcji dr. Karola Nawrockiego będzie powołanie 
biura nowoczesnych technologii, które konsekwent-
nie przełoży osiągnięcia naukowe i edukacyjne insty-
tutu na język zrozumiały i ciekawy dla młodzieży, 
zachowując przy tym równowagę między swoistym 
sacrum historii a profanum zmieniającej się rzeczy-
wistości. Zadaniem nowego biura stanie się także 
dalsza cyfryzacja zasobu IPN i stworzenie możliwości 
do korzystania z niego w sieci. 
</p>
<p>Dr Karol Nawrocki zapowiedział potrzebę konty-
nuowania prac badawczych i ekshumacyjnych pol-
skich bohaterów, proponując poszerzenie zasięgu 
ekshumacji o Azję Środkowo-Wschodnią. 
</p>
<p>Kolegium IPN wysoko oceniło te i inne projekty 
zaproponowane przez dr. Karola Nawrockiego. 
</p>

ję bardzo. (Oklaski)

<p>Poseł Sławomir Skwarek:

<p>Panie Marszałku! Wysoka Izbo! W tym roku mija 
dokładnie 475 lat od nadania przez króla Zygmunta 
Starego przywileju lokacyjnego miastu Stoczek Łu-
kowski. Miało to miejsce prawdopodobnie 4 kwietnia 
1546 r. Historycznie Stoczek położony jest w ziemi 
czerskiej na Mazowszu, geograficznie – na Wysoczyź-
nie Żelechowskiej, a administracyjnie jest obecnie 
gminą miejską w powiecie łukowskim w północno-
-zachodniej części województwa lubelskiego, jedną 
z najmniejszych gmin w Polsce. Obecnie w Stoczku 
mieszka ok. 2700 mieszkańców dumnych z historii 
swojego miasta. 
</p>
<p>Miejscowość nosiła kilka nazw, m.in. Wola Po-
znańska, Sebastianowo. Od XVII w. znana jest pod 
obecną nazwą. W swojej historii po utracie niepodle-
głości miasto znajdowało się pod zaborem austriac-
kim, w Księstwie Warszawskim, w Królestwie Polskim, 
a następnie pod zaborem rosyjskim. W 1867 r. w ra-
mach represji po upadku powstania styczniowego 
Stoczek został pozbawiony praw miejskich. Odzyskał 
je w roku 1916. 
</p>
<p>Stoczek Łukowski znany jest przede wszystkim 
z pierwszej zwycięskiej bitwy powstania listopadowe-
go. Wojska polskie pod dowództwem gen. Józefa Dwer-
nickiego rozgromiły rosyjski korpus gen. Geismara. 
W Stoczku 18 stycznia 1849 r. urodził się Aleksander 
Świętochowski, pisarz, publicysta, krytyk, ideolog, 
konserwatysta epoki pozytywizmu. W okresie między-
wojennym odbywały się tu największe w Polsce targi 
końskie i jedne z większych w Europie. Można powie-
dzieć: tych targów z końmi mi żal. Obecnie najważ-
niejszą imprezą kulturalną jest organizowany Sejmik 
Wiejskich Zespołów Teatralnych, a sportową – odby-
wający się od 2001 r. bieg uliczny „Grzmią pod Stocz-
kiem armaty”. 
</p>
<p>W związku z przypadającą rocznicą samorząd 
miasta we współpracy z instytucjami i partnerami 
społecznymi przygotował cykl imprez mających przy-
bliżyć wydarzenia związane z historią miasta. W dniu 
12 czerwca odbędzie się uroczysta sesja rady miasta.

z kogutem w herbie”, a 29 listopada – imprezę pn.

</p>
<p>W związku z rocznicą nadania prawa miejskiego 
mieszkańcom grodu z kogutem, miastu walki i oręża,

<p>1990 r. odbyły się w Polsce pierwsze od kilkudziesięciu 
lat wybory samorządowe. Były to zarazem pierwsze 
w III Rzeczypospolitej w pełni wolne wybory. Polska 
ma jedną z najdłuższych w Europie tradycji samorzą-
du terytorialnego. Warto przypomnieć, że już w śre-
dniowieczu istniał system urzędów lokalnych i sejmi-
ków. System pełnił ważna rolę w funkcjonowaniu ów-
czesnego państwa. Ciągłość istnienia samorządu te-
rytorialnego została zerwana wraz z upadkiem Rze-
czypospolitej w 1795 r. Po odzyskaniu niepodległości 
praktycznie natychmiast podjęto działania w celu od-
budowy struktur samorządu terytorialnego. W 1918 r. 
dekretem naczelnika państwa Józefa Piłsudskiego 
utworzono samorząd gminny, a w kolejnych latach – 
samorządy miejski i powiatowy. 
</p>
<p>Po wojnie władze komunistyczne na krótko przy-
wróciły samorząd terytorialny, ale wraz z postępu-
jącą sowietyzacją systemu politycznego przystąpiono 
do jego likwidacji. W marcu 1950 r. samorząd tery-
torialny przestał istnieć. Jego miejsce zajęły rady 
narodowe. Działanie nowego systemu przeczyło ide-
om samorządności. 27 maja 1990 r. Polacy wybrali 
swoich przedstawicieli do rad miast i gmin. Wiele 
z moich koleżanek i kolegów w Sejmie ma doświad-
czenie w pracy w samorządach. Podobnie jest w moim 
wypadku. Praca w samorządzie terytorialnym poma-
ga mi obecnie w sprawowaniu mandatu poselskiego. 
</p>
<p>Nie powinniśmy zapominać, że samorząd teryto-
rialny działa w ramach państwa. Samorząd to wspól-
nota lokalna, która otrzymała daleko idące upraw-
nienia do podejmowania decyzji w sprawach, które 
jej bezpośrednio dotyczą, ale trzeba pamiętać, że za 
te decyzje jest w pełni odpowiedzialna. Jednostki sa-
morządu terytorialnego wykonują zadania zlecone 
przez administrację publiczną, wykonują również 
zadania własne, które są ważne dla wspólnot gminy, 
miasta czy województwa. Co ważne, zadania te nie 
mogą mieć charakteru i znaczenia ogólnokrajowego. 
Zarówno pierwsze, jak i drugie zadania wymagają 
sporych nakładów finansowych (Dzwonek) ze środ-
ków własnych samorządu i wsparcia rządowego. 
</p>
<p>Wszystkim państwu samorządowcom życzę sa-
tysfakcji z działania na rzecz swoich lokalnych wspól-
not. Dziękuję. (Oklaski)
</p>
