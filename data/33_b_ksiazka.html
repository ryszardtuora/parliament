</p>
<p>Wielokrotnie i na różne sposoby poruszaliście pań-
stwo zagadnienie psychiatrii dziecięcej. Było całe mnó-
stwo wystąpień rzecznika praw dziecka, natomiast są 
dwie najważniejsze kwestie. Po pierwsze, wiem, że 
trudno przechodzi niektórym przez gardło nazwisko 
pana ministra Szumowskiego, ale to za jego kadencji 
rozpoczęła się wielka reforma psychiatrii dziecięcej. 
Za to bardzo serdecznie mu dziękuję. Wiele, wiele lat 
zaniedbań doprowadziło do tego, że faktycznie mamy 
zapaść, bo jest 300 czy niecałe 400 lekarzy psychia-
trów dziecięcych w Polsce. I tak być nie powinno. Na-
tomiast reformę psychiatrii dziecięcej rozpoczął pan 
minister Szumowski. I za to dziękuję.
</p>
<p>(Poseł Michał Szczerba: I nie skończył.)
Co do psychiatrii… Nie skończył, ponieważ wy-
</p>
<p>kształcenie psychiatrów trwa kilka lat. To są zanie-
dbania z poprzednich lat, a teraz one są nadrabiane. 
Oczywiście źle jest, że trafiło to na bardzo trudny 
okres pandemii. To jest w oczywisty sposób – o tym 
również pisałem i wielokrotnie mówiłem – temat do 
jak najszybszej poprawy, bo nie może być tak, że na 
22 tys. szkół jest 11 tys. psychologów szkolnych. Tak 
być nie może. Od września musi być ta pomoc jak 
najszersza. Zaproponowałem pomysły. Wiele ośrod-
ków pomocy pokrzywdzonych, które są finansowane 
m.in. z Funduszu Sprawiedliwości… Ci psychologo-
wie i pedagodzy, którzy tam pracują, pomagają po-
krzywdzonym przez przestępstwo, powinni być i zgła-
szać się również do szkół, do wójtów, burmistrzów, 
żeby służyć pomocą w szkołach, już teraz pomocą na 
tyle, na ile jest ich możliwość. A tych ośrodków jest 
kilkaset w Polsce dzięki Funduszowi Sprawiedliwo-
ści i za to ministrowi sprawiedliwości dziękuję.
</p>
<p>Kolejne nazwisko, które ciężko przechodzi wielu 
przez gardło albo tylko w negatywnym znaczeniu, 
pana ministra Czarnka i systemu edukacji w tym 
trudnym roku. To dzięki panu ministrowi Czarnko-
wi podstawa programowa w tym najtrudniejszym 
czasie została okrojona po to, żeby dzieci i młodzież 
mogły, chociaż w tym zakresie, łatwiej przetrwać ten 
trudny okres i za to panu ministrowi prof. Przemy-
sławowi Czarnkowi bardzo serdecznie dziękuję.
</p>
<p>Wracamy do psychiatrii, szanowni państwo. Były 
pytania, co rzecznik robił m.in. w tej sprawie. Przy-
pomnę ubiegły rok – właśnie mija równo rok. Przez 
3 miesiące wspólnie z jednym z największych skle-
pów na świecie – wspomnę, bo to jest, można powie-
dzieć, biznesowa odpowiedzialność – IKEĄ rozwozi-
liśmy wyposażenie warte ponad 2 mln zł do wszyst-
kich oddziałów psychiatrycznych w Polsce. 
</p>
<p>(Głos z sali: Ale to IKEA  robiła, nie rzecznik.)
Ordynatorzy byli zaskoczeni, że jest taka działal-
</p>
<p>ność, że można wybrać samemu to, co dzieciom jest 
potrzebne: materace, wyposażenie, wszystko. I co się 
okazało? Tylko która telewizja podała o tym infor-
</p>
<p>mację? Tylko Telewizja Polska, nikt inny nie podał 
tej informacji. Więc w ramach wsparcia psychiatrii 
przypomnienie o tym, w jaki sposób trzeba dzieciom 
już w szkole pomagać, w tym najtrudniejszym okre-
sie – przez wychowawców, nauczycieli, którzy znali 
dzieci w okresie sprzed pandemii i mogą wiedzieć, 
gdzie były problemy. To tam powinna być największa 
pomoc. Pomoc psychiatryczna, wsparcie telefonu za-
ufania – dziękuję panu posłowi za przytoczenie tego 
numeru, bo faktycznie trzeba to powtarzać…
</p>
<p>(Głos z sali: To poseł Adamczyk panu przypo-
mniał.)
</p>
<p>…800 121 212. Promujmy ten telefon. Promujmy 
ten telefon, tak jak wiele innych, o których też mówię.
</p>
<p>Teraz przejdźmy do koszulki. Szanowni państwo 
– serce.
</p>
<p>(Poseł Artur Łącki: Za swoje czy za państwowe 
pan to kupił?)
</p>
<p>Dzisiaj myślałem, że wszyscy parlamentarzyści 
mają wielkie serca. Ba, na tej sali były dwa serca – 
jedno serce miała pani poseł Hartwich z rzekomą 
tęczą i to serce. Myślałem, że tamto serce nie wyklu-
cza, ale okazuje się, że wyklucza, (Oklaski)
</p>
<p>(Poseł Barbara Nowacka: Niech pan powie, co pan 
zrobił, a nie, w co się ubrał.)
</p>
<p>(Głos z sali: Cisza!)
Czy faktycznie tak ma być, czy mamy się wstydzić 
</p>
<p>za to, że kwestionujemy prawo, jakie obowiązuje 
w Polsce? Kilka dni temu pan poseł Kierwiński pro-
sił o to na antenie jednego radia, żeby stosować tylko 
polskie prawo. Zatem, proszę państwa, stosujmy pol-
skie prawo. (Oklaski)
</p>
<p>(Poseł Barbara Nowacka: Przestań, człowieku, 
mówić o ubraniach i o sobie. Mów o dzieciach.)
</p>
<p>Ja nie zajmuję się sobą. Zajmuję się dziećmi. Dzień 
za dniem zajmujemy się dziećmi. 
</p>
<p>I przejdźmy, drodzy państwo…
(Głos z sali: Przez 2 minuty pan mówi o swojej 
</p>
<p>koszulce…)
Dziękuję bardzo wszystkim moim współpracow-
</p>
<p>nikom, bo 100 pracowników Biura Rzecznika Praw 
Dziecka to są rzecznicy praw dziecka. Rzecznikami 
praw dziecka są również wszyscy ci, którzy każdego 
dnia, w cichości, w rodzinach zastępczych, o których 
zaraz też powiem, szczególnie panu posłowi Szczer-
bie, pani poseł Rosie, każdej nocy przytulają dzieci 
porzucone albo zostawione, dotknięte przemocą, o któ-
rej też za chwilę – oni są wszyscy rzecznikami praw 
dziecka. Wszyscy powinni dostać odznaczenie rzecz-
nika praw dziecka.
</p>
<p>Co do pytania o ustawę antyprzemocową. Mało 
kto wie, że w Ministerstwie Sprawiedliwości m.in. 
nad tą ustawą pracowałem z ministrem Romanow-
skim i dla pana ministra Ziobry, ona weszła w życie 
na rzecz dzieci i chroni dzieci.
</p>
<p>(Poseł Mariusz Kałużny: Nic w tym zakresie nie 
zrobiliście, my to robimy.)
</p>
<p>Takie SMS-y, szanowni państwo, wczoraj, 24 go-
dziny temu, gdy też tutaj pracowaliście, dostałem 
m.in. z Komendy Głównej Policji i nadal dostaję. 
</p>
<p>Rzecznik Praw Dziecka Mikołaj Pawlak</p>
<p/>
</div>
<div class="page"><p/>
<p>324
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>To jest z północy. Ok. godz. 23.25 lekarz dyżurujący 
szpitala dziecięcego w pewnym mieście powiadomiła 
telefonicznie, że do placówki został przywieziony 
przez karetkę pogotowia ratunkowego wraz z matką 
w stanie ciężkim 2-miesięczny Oskar. Po przeprowa-
dzonych badaniach u niemowlaka rozpoznano ma-
sywny krwiak podtwardówkowy nad płatami czoło-
wym, ciemieniowym, potylicznym, skroniowym le-
wym, tkanki mózgowej, złamanie czaszki po stronie 
lewej. Niemowlę wprowadzono w stan śpiączki. Stan 
ciężki, stabilny. Zatrzymano ojca dziecka, Sebastiana 
– 3 promile alkoholu, matka trzeźwa.
</p>
<p>Ja mam te sprawy codziennie, właśnie dzięki usta-
wie antyprzemocowej, którą wspólnie wprowadzili-
ście, bo można chronić dzieci i można wykrywać te 
przestępstwa. To jest realne narzędzie – ustawa an-
typrzemocowa, a nie różne ideologiczne konwencje 
czy innego rodzaju przepisy, które nie mają żadnego 
znaczenia. 
</p>
<p>(Poseł Barbara Nowacka: Linia telefoniczna nie 
ma znaczenia? Schroniska nie mają znaczenia?)
</p>
<p>To są twarde przepisy wprowadzone również dzię-
ki rzecznikowi praw dziecka, które chronią dzieci.
</p>
<p>Kwestia dzieci z Izdebek. Padło konkretne pytanie 
od pani poseł dotyczące wsparcia dziesięciorga dzieci, 
które padły ofiarą pedofila, 2 lata temu, 3 lata temu 
prawie odebrane po takim okrutnym przestępstwie. 
Dzięki rzecznikowi praw dziecka – znowu ja, wiem, 
ale od tego jestem, żeby bronić dzieci, bo nikt nie sta-
nął w ich obronie – sąd tej dziesiątki nie rozdzielał, bo 
był plan ich rozdzielenia. Dzięki mojej apelacji dzieci 
są razem, tylko że nie dostały pieniędzy. Cały czas, 
przez 10 miesięcy dziesięciorgiem dzieci – to jest pra-
wie 4 tys. zł miesięcznie na dziecko – opiekowały się 
siostry, którym bardzo serdecznie dziękuję.
</p>
<p>(Poseł Barbara Nowacka: Nie załatwił pan pienię-
dzy dla tej rodziny?)
</p>
<p>Po wielu interwencjach i pismach rzecznika praw 
dziecka te pieniądze zostały przekazane i w maju 
starostwo podpisało umowę, dzieci będą miały utrzy-
manie do czasu dorosłości. Pilnuję sprawy cały czas. 
Ile lat więzienia dostał ojciec za czyny na swoich dzie-
ciach? Chyba 9 lat. Więc będę prawdopodobnie wno-
sił kasację od tego wyroku, żeby kara miała też cha-
rakter odstraszający na przyszłość, bo tak łagodne 
kary za tak brutalne przestępstwa wobec dzieci są 
niedopuszczalne. 
</p>
<p>Kolejna sprawa. Część pytań, szanowni państwo, 
dotyczyła, szczególnie z zakresu edukacji, wsparcia 
dzieci w początkowym okresie pandemii. Otóż jedno 
z moich pierwszych wystąpień w tym okresie dotyczy-
ło tego, żeby wesprzeć dzieci w wykorzystaniu środ-
ków, które były kierowane do wójtów, burmistrzów, 
prezydentów, prawie 300 mln zł, bo nie wiedzieli oni, 
jak je wydawać, że trzeba natychmiast jechać do skle-
pów i kupować dla dzieci komputery i rutery. Z mojego 
biura ponad 50 komputerów zostało przekazanych 
w pierwszych dwóch tygodniach wprost dla dzieci, 
które potrzebowały tego na terenach wiejskich. To jest 
</p>
<p>realna pomoc na tyle, na ile rzecznik mógł to wykonać, 
a w pozostałych sprawach pilnował tego, żeby pienię-
dzy nie brakowało. Oczywiście jest też tak, że nie moż-
na w pełni stwierdzić… To jest problem w całej Euro-
pie, bo spotkaliśmy się z rzecznikami praw dziecka 
z całej Europy, 3 czy 4 tygodnie temu…
</p>
<p>(Poseł Barbara Nowacka: Na to znalazł pan czas?)
…i wszyscy w pierwszej kolejności stwierdzili, że 
</p>
<p>nie są w stanie określić, ile dzieci nie wzięło udziału 
w lekcjach zdalnych. 
</p>
<p>Szanowni Państwo! Co do przemocy, co do wspar-
cia psychiatrii dziecięcej, co do wsparcia ojców i ro-
dzin, bo przecież chodzi nie tylko o alienację ojców, 
ale o spory rodzinne, które niestety trawią polskie 
rodziny i dzieci… Spraw rodzinnych w polskich są-
dach jest rocznie 0,5 mln, czyli dotyczy to co najmniej 
0,5 mln dzieci, chodzi o spór rodziców. Ten płacz 
dziecka, gdy widzi rodziców, czy to małżeństwo czy 
nie, kłócących się o dziecko albo grających dzieckiem, 
to jest szkoda i to jest wielka krzywda dziecka.
</p>
<p>(Poseł Barbara Nowacka: A co pan zrobił, żeby 
przyspieszyć procedury?)
</p>
<p>Szanowna Pani Poseł! Alimenty natychmiastowe, 
rodzinne postępowanie informacyjne, o które zabie-
gam od 3 lat, jeżeli wejdzie w życie, ulży sądom mo-
mentalnie o 60 tys. spraw rocznie. Natychmiastowa 
poprawa, tylko państwo niestety nie uchwaliliście 
jeszcze tych przepisów i zabiegam o to i proszę o to…
</p>
<p>(Poseł Krystyna Skowrońska: Do prezesa, do pre-
zesa.)
</p>
<p>…żeby te przepisy niebawem zostały uchwalone. 
Dziękuję jednocześnie Lewicy, że ostatnio w marcu 
sama dokładnie wycięła z projektu alimentów na-
tychmiastowych z algorytmem, z tego projektu sprzed 
2 lat… i zgłosiła ten projekt. Dziękuję państwu bardzo. 
Również w mediach za to serdecznie podziękowałem.
</p>
<p>Jeżeli może nas coś połączyć, to chciałbym, żeby 
jeszcze dzisiaj, dzisiaj jest koniec roku, bo już mamy 
25 czerwca, proszę, żebyśmy chociaż to zrobili wspól-
nie i złożyli dzieciom życzenia: wesołych, spokojnych, 
bezstresowych wakacji, żeby z rodzicami, opiekuna-
mi mogły wypocząć przez ten czas bez stresu, bo na 
pewno stresu dzieciom nie potrzeba nam zadawać. 
To jest najważniejsze życzenie dla naszych wszyst-
kich dzieci. Proszę, żebyśmy zrobili to wspólnie. Dzię-
kuję bardzo. (Oklaski) 
</p>
<p>(Głos z sali: Brawo!)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
Zamykam dyskusję*).
(Część posłów wstaje, posłanki wręczają kwiaty 
</p>
<p>rzecznikowi praw dziecka)
Stwierdzam, że Sejm wysłuchał informacji o dzia-
</p>
<p>łalności Rzecznika Praw Dziecka za rok 2020 wraz 
z uwagami o stanie przestrzegania…
</p>
<p>(Głos z sali: A co, skończył kadencję?)
</p>
<p>*) Teksty wystąpień niewygłoszonych w załączniku.
</p>
<p>Rzecznik Praw Dziecka Mikołaj Pawlak</p>
<p/>
</div>
<div class="page"><p/>
<p>325
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.
</p>
<p>…praw dziecka w Polsce.
(Poseł Krystyna Skowrońska: Poproszę o odpowiedź 
</p>
<p>na piśmie.)
(Głos z sali: Czy można prosić o odpowiedź na pi-
</p>
<p>śmie na te wszystkie pytania, na które pan rzecznik 
nie odpowiedział? O Aspergerze ani słowa, o tym, 
dlaczego wspiera prywatną fundację…)
</p>
<p>Bardzo proszę pana, żeby na te pytania, które pan 
zanotował, a nie było na nie odpowiedzi, udzielić od-
powiedzi na piśmie. Dziękuję.
</p>
<p>(Głos z sali: Ja też poproszę na piśmie.)
</p>
<p>Rzecznik Praw Dziecka 
Mikołaj Pawlak:
</p>
<p>Szanowna Pani Marszałek! Wszystkie pytania za-
notowałem, włącznie z tymi, o które była prośba. 
Dziękuję bardzo. 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Przystępujemy do rozpatrzenia punktu 35. 
</p>
<p>porządku dziennego: Informacja Ministra Spra-
wiedliwości, Prokuratora Generalnego na te-
mat działań podejmowanych przez prokuraturę 
w okresie od dnia 4 marca 2016 r. w celu wydania 
postanowienia o odmowie wszczęcia śledztwa 
lub dochodzenia; umorzenia śledztwa lub docho-
dzenia; cofnięcia aktu oskarżenia; skierowania 
do sądu wniosku, o którym mowa w art. 5 ustawy 
z dnia 10 czerwca 2016 r. o zmianie ustawy – 
Kodeks postępowania karnego, ustawy o zawo-
dach lekarza i lekarza dentysty oraz ustawy 
o prawach pacjenta i Rzeczniku Praw Pacjenta 
(Dz.U. z 2016 r. poz. 1070) we wszystkich spra-
wach, w których podejrzanym lub oskarżonym 
był Daniel Obajtek – obecny Prezes Polskiego 
Koncernu Naftowego ORLEN S.A. 
</p>
<p>Proszę pierwszego zastępcę prokuratora general-
nego, prokuratora krajowego pana Bogdana Święcz-
kowskiego o przedstawienie informacji. 
</p>
<p>Bardzo proszę.
</p>
<p>Pierwszy Zastępca 
Prokuratora Generalnego 
Bogdan Święczkowski:
</p>
<p>Szanowna Pani Marszałek! Panie i Panowie Posło-
wie! Jest mi niezmiernie… Jestem niezmiernie zdzi-
wiony (Wesołość na sali), że muszę po raz kolejny 
udzielać państwu informacji na temat tej sprawy, bo…
</p>
<p>(Poseł Barbara Nowacka: Taka praca.)
…już pisemnie, a także przed Wysokim Sejmem 
</p>
<p>występowałem i informację na temat przedstawia-
łem. Natomiast oczywiście jest mi niezwykle przy-
</p>
<p>jemnie państwa widzieć i wymieniać z państwem 
poglądy.
</p>
<p>(Poseł Barbara Nowacka: Chcielibyśmy powie-
dzieć, że nawzajem.)
</p>
<p>Szanowni Państwo! Tak naprawdę chodzi o jedno 
postępowanie karne, które było prowadzone pod róż-
nymi sygnaturami i numerami, w związku z powyż-
szym zacznę od początku. W dniu 24 lutego 2012 r., 
nr 5D/3/2012, w Prokuraturze Okręgowej w Ostrowie 
Wielkopolskim wszczęto śledztwo w sprawie wymu-
szenia rozbójniczego na szkodę Artura M. i Michała 
Ś. Podstawę wszczęcia śledztwa stanowiły materiały 
zgromadzone przez Centralne Biuro Śledcze Zarząd 
w Łodzi. W toku tego śledztwa Maciejowi C. zarzuco-
no popełnienie przestępstwa określonego w art. 258 § 3, 
tj. kierowanie w latach 2011–2012 w Zduńskiej Woli 
i w innych miejscowościach na terenie kraju zorgani-
zowaną grupą przestępczą, w której skład wchodzili 
Jerzy R., Robert J. i Krzysztof M., mającą na celu po-
pełnianie przestępstw z użyciem przemocy oraz gróźb 
bezprawnych zmierzających do wymuszeń środków 
pieniężnych z tytułu zwrotu wierzytelności, rzeczywi-
stych i pozornych. 
</p>
<p>Wymienionemu zarzucono ponadto popełnienie 
15 przestępstw określonych w art. 282 Kodeksu kar-
nego, art. 286 § 1 Kodeksu karnego i art. 189 § 1 Ko-
deksu karnego. Zarzuty udziału w grupie przestęp-
czej kierowanej przez Macieja C. i popełniania szere-
gu przestępstw przeciwko mieniu i wolności usłysze-
li Robert J., Jerzy R. i Krzysztof M. W toku tego śledz-
twa zarzut popełnienia trzech przestępstw usłyszał 
także Daniel Obajtek.
</p>
<p>Pragnę podkreślić, iż Daniel Obajtek nie miał przed-
stawionego zarzutu udziału w zorganizowanej grupie 
przestępczej. Wymienionemu Danielowi Obajtkowi pro-
kurator zarzucił popełnienie przestępstwa z art. 228 
§ 1 Kodeksu karnego, tj. przyjęcia w 2010 r. w związku 
z pełnieniem funkcji publicznej wójta gminy Pcim kwo-
ty 50 tys. zł w zamian za obietnicę zawarcia umowy 
na opracowanie i wykonanie prac projektowych w za-
kresie budowy sieci kanalizacyjnych dla gmin Pcim, 
Lubień i Tokarnia oraz dwóch przestępstw oszustwa 
w latach 2003–2004 na szkodę firmy Elektroplast na 
łączną kwotę ok. 800 tys. zł oraz zarzut związany 
z przywłaszczeniem w latach 2003–2004 przedmiotów 
o wartości ok. 600 tys. na szkodę firmy Aluplast i na-
bywaniem tych przedmiotów.
</p>
<p>W toku śledztwa w dniu 15 kwietnia 2013 r. zatrzy-
mano Daniela Obajtka. W dniu następnym, 16 kwiet-
nia, wyżej wymienionemu ogłoszono zarzut popełnie-
nia przestępstwa z art. 228 § 1 Kodeksu karnego. 
Podejrzany nie przyznał się do zarzucanego mu czynu 
i złożył obszerne wyjaśnienia. Prokurator wystąpił 
z wnioskiem do sądu o zastosowanie tymczasowego 
aresztowania wobec Daniela Obajtka. Sąd Rejonowy 
w Ostrowie Wielkopolskim postanowieniem z 17 kwiet-
nia 2013 r. nie uwzględnił wniosku prokuratora, 
stwierdzając, że zgromadzony w sprawie materiał do-
wodowy nie pozwala na przyjęcie, że zachodzi duże 
prawdopodobieństwo popełnienia przez podejrzanego 
</p>
<p>Wicemarszałek Małgorzata Kidawa-Błońska</p>
<p/>
</div>
<div class="page"><p/>
<p>326
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.
</p>
<p>zarzucanego mu czynu. Sąd wskazał na liczne luki 
w materiale dowodowym. Sąd też zarządził natych-
miastowe zwolnienie Daniela Obajtka. Wymienionego 
zwolniono w dniu 17 kwietnia 2013 r. Wobec braku 
ogólnej przesłanki, tj. braku dowodów wskazujących 
na duże prawdopodobieństwo popełnienia zarzucone-
go mu czynu, do końca śledztwa w stosunku do Da-
niela Obajtka prokurator nie stosował żadnych środ-
ków zapobiegawczych.
</p>
<p>W dniu 28 października 2013 r. Prokuratura Okrę-
gowa w Ostrowie Wielkopolskim po zamknięciu śledz-
twa skierowała przeciwko Maciejowi C. i siedmiu 
innym podejrzanym akt oskarżenia do Sądu Okrę-
gowego w Sieradzu. Na etapie postępowania sądowe-
go do wykonywania czynności oskarżyciela w spra-
wie oskarżonego Daniela Obajtka i innych przed Są-
dem Okręgowym w Sieradzu prokurator regionalny 
w Łodzi wyznaczył Prokuraturę Okręgową w Piotr-
kowie Trybunalskim.
</p>
<p>W toku prowadzonego postępowania sądowego 
przed rozpoczęciem przewodu sądowego prokurator 
w dniu 23 września 2014 r. skierował wniosek o wy-
danie wyroków skazujących wobec Macieja C., Ro-
berta J. i Krzysztofa M. Wyrokami Sądu Okręgowe-
go w Sieradzu z dnia 19 i 20 grudnia 2014 r. oraz 
z dnia 13 stycznia 2015 r. Maciej C., Robert J. i Krzysz-
tof M. zostali uznani za winnych popełnienia zarzu-
canych im czynów. Kasację od powyższego wyroku 
Sądu Okręgowego w Sieradzu wniósł prokurator 
generalny Andrzej Seremet pismem z dnia 15 maja 
2015 r. Sąd Najwyższy w składzie: Tomasz Grzegor-
czyk, Małgorzata Gierszon, Michał Laskowski jako 
sprawozdawca, uwzględniając kasację wywiedzio-
ną przez prokuratora generalnego, wyrokiem z dnia 
6 sierpnia 2015 r., sygn. akt II KK 142/2015, uchylił 
zaskarżony wyrok Sądu Okręgowego w Sieradzu 
i przekazał sprawę temu sądowi do ponownego roz-
poznania. Sąd Najwyższy uznał, że do wydania wy-
roku doszło w wyniku rażącego naruszenia prawa 
procesowego przez Sąd Okręgowy w Sieradzu po-
przez uwzględnienie wniosku prokuratora o wymie-
rzenie kary uzgodnionej z oskarżonymi złożonego 
niemal rok po zakończeniu postępowania przygoto-
wawczego.
</p>
<p>W dniu 9 sierpnia 2016 r. obrońca Daniela Obajt-
ka złożył w Prokuraturze Okręgowej w Piotrkowie 
Trybunalskim wniosek o skierowanie do Sądu Okrę-
gowego w Sieradzu, gdzie pod numerem II K 52/2013 
prowadzona była sprawa karna przeciwko Danielowi 
Obajtkowi i innym, wniosku o przekazanie przedmio-
towej sprawy prokuratorowi w celu uzupełnienie śledz-
twa, wskazując na konieczność wykonania licznych 
czynności dowodowych, a w szczególności zabezpie-
czenia dokumentacji finansowo-księgowej i uzyska-
nia opinii biegłego. 
</p>
<p>Zastępca prokuratora okręgowego w Piotrkowie 
Trybunalskim, a więc nie prokurator okręgowy w Piotr-
</p>
<p>kowie Trybunalskim, podzielając zasadność wniosku 
obrońcy Daniela Obajtka w dniu 2 września 2016 r., 
działając na podstawie art. 5 ust. 1 ustawy z 10 czerw-
ca 2016 r. o zmianie ustawy – Kodeks postępowania 
karnego, ustawy o zawodach lekarza i lekarza denty-
sty oraz ustawy o prawach pacjenta i Rzeczniku Praw 
Pacjenta, skierował do Sądu Okręgowego w Sieradzu 
wniosek o przekazanie sprawy prokuratorowi do 
uzupełnienia śledztwa. W uzasadnieniu wniosku wska-
zano, iż jest on zasadny z uwagi na istnienie istotnych 
braków postępowania przygotowawczego, uniemoż-
liwiających wydanie prawidłowego rozstrzygnięcia 
w rozsądnym terminie. Stwierdzono, że usunięcie ujaw-
nionych braków w postępowaniu jurysdykcyjnym bę-
dzie co najmniej znacznie utrudnione. Wskazano tak-
że na potrzebę ustalenia zakresu obowiązków, upraw-
nień Daniela Obajtka jako kierownika firmy Elektro-
plast w okresie objętym zarzutami aktu oskarżenia, 
ustalenia ilości faktycznie dostarczonego do ww. firmy 
towaru w postaci granulatu oraz obrotu wytworzony-
mi z niego wyrobami. Prokurator wskazał nadto na 
potrzebę uzupełnienia śledztwa poprzez wykonanie 
szeregu bardzo istotnych czynności dowodowych w po-
staci przesłuchania wielu świadków, zabezpieczenia 
dokumentacji finansowo-księgowej, której dotychczas 
nie zabezpieczono, firmy Elektroplast, zapoznania się 
z aktami spraw sądowych oraz ustalenie, czy Daniel 
Obajtek miał faktyczną możliwość wpływania na wy-
niki postępowania przetargowego.
</p>
<p>Postanowieniem z dnia 11 października 2016 r. 
Sąd Okręgowy w Sieradzu, uwzględniając wniosek 
zastępcy prokuratora okręgowego w Piotrkowie Try-
bunalskim, sprawę karną Daniela Obajtka i siedmiu 
innych oskarżonych przekazał prokuratorowi okrę-
gowemu w Piotrkowie Trybunalskim w celu uzupeł-
nienia śledztwa.
</p>
<p>W uzasadnieniu postanowienia sąd podniósł, że 
po analizie akt sprawy faktycznie można mówić o ko-
nieczności uzupełnienia śledztwa wobec ujawnienia 
się, w tym w dużej mierze po skierowaniu sprawy do 
sądu, nowych, istotnych okoliczności i konieczności 
poszukiwania nowych dowodów.
</p>
<p>Następnie, szanowni państwo, w dniu 3 stycznia 
2017 r. obrońca podejrzanego Daniela Obajtka wystą-
pił do mnie, do prokuratora krajowego o przekazanie 
sprawy z prokuratury okręgowej w Piotrkowie Trybu-
nalskim przeciwko Danielowi Obajtkowi i innym zgod-
nie z właściwością miejscową do Krakowa. Postano-
wieniem z dnia 15 lutego 2017 r. ze śledztwa tejże pro-
kuratury wyłączono materiały przeciwko Danielowi 
Obajtkowi i czterem innym podejrzanym. Podstawą 
wydania takiej decyzji była konieczność wykonania 
dodatkowych i obszernych czynności dowodowych w wy-
łączonym wątku. Od dnia 2 marca 2017 r. na mocy 
mojej decyzji, czyli prokuratora krajowego, przedmio-
towe śledztwo przeciwko Danielowi Obajtkowi i czte-
rem innym podejrzanym zostało przekazane do pro-
wadzenia do najlepszej jednostki, najwyżej funkcjonu-
jącej w polskiej prokuraturze, a zatem do Małopolskie-
go Wydziału Zamiejscowego Departamentu do Spraw 
</p>
<p>Pierwszy Zastępca Prokuratora Generalnego 
Bogdan Święczkowski</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 327
</p>
<p>Przestępczości Zorganizowanej i Korupcji Prokuratu-
ry Krajowej w Krakowie, gdzie zostało zarejestrowane 
pod sygnaturą PK IV WZ Ds. 10/2017.
</p>
<p>W toku śledztwa, realizując postanowienia sądu 
o zwrocie sprawy do prokuratury o uzupełnienie ma-
teriałów dowodowych, m.in. przesłuchując ponownie 
podejrzanych, przesłuchując kilkudziesięciu świad-
ków i zabezpieczając stosowną dokumentację, posta-
nowieniem z dnia 9 czerwca 2017 r. prokurator z Ma-
łopolskiego Wydziału Zamiejscowego Departamentu 
do Spraw Przestępczości Zorganizowanej i Korupcji 
Prokuratury Krajowej w Krakowie umorzył w cało-
ści śledztwo PK IV WZ Ds. 10/2013: w zakresie po-
dejrzanego Daniela Obajtka o czyn z art. 228 § 1 Ko-
deksu karnego, czyli korupcję – wobec braku danych 
dostatecznie uzasadniających podejrzenie popełnie-
nia czynu…
</p>
<p>(Poseł Rafał Grupiński: Lex Obajtek. Zmiana prawa.) 
…jeżeli chodzi o przestępstwo oszustwa w stosun-
</p>
<p>ku do mienia o znacznej wartości co najmniej 334 170 zł 
– wobec stwierdzenia, że czyn nie zawiera znamion czy-
nu zabronionego, a także w zakresie czynu wyłudzenia 
mienia o znacznej wartości co najmniej 1 075 847 zł 
62 gr – również wobec stwierdzenia, że czyn nie zawie-
ra znamion czynu zabronionego.
</p>
<p>Zażalenie, szanowni państwo, na postanowienie 
o umorzeniu tego śledztwa wniósł pełnomocnik po-
krzywdzonej spółki Elektroplast i postanowieniem 
z dnia 29 grudnia 2017 r. Sąd Okręgowy w Krakowie 
po rozpoznaniu zażalenia utrzymał w mocy postano-
wienie prokuratora o umorzeniu śledztwa. Sąd stwier-
dził, że prokurator w sposób skrupulatny, wnikliwy 
i rzetelny przeprowadził postępowania dowodowe, 
dokonując obszernej i szczegółowej oceny dowodów. 
Sąd w całości przychylił się do oceny faktycznej i praw-
nej dokonanej przez prokuratora, wskazując na bez-
zasadność zarzutów skarżącego.
</p>
<p>Wobec takiej decyzji sądu okręgowego w Krako-
wie postanowienie o umorzeniu śledztwa jest prawo-
mocne. Jednakże pomimo…
</p>
<p>(Poseł Rafał Grupiński: Będzie wznowione, będzie.) 
Nie może być wznowione. 
(Poseł Rafał Grupiński: Będzie, bo będą nowe 
</p>
<p>dowody.)
Pomimo… może inaczej: na skutek różnego rodza-
</p>
<p>ju informacji od państwa, na skutek różnego rodzaju 
informacji i próśb, a także interpelacji i zapytań po-
selskich prokuratorzy z Departamentu do Spraw 
Przestępczości Zorganizowanej Prokuratury Krajo-
wej w Warszawie ponownie zbadali akta tego postę-
powania. Prokurator zapoznawał się z tymi materia-
łami od marca do kwietnia 2021 r. Pan prokurator 
po zapoznaniu się z aktami śledztwa stwierdził, iż 
umorzenie śledztwa było słuszne i nie pojawiły się 
w sprawie nowe okoliczności, które pozwalałyby w ja-
kikolwiek sposób wzruszyć to postanowienie.
</p>
<p>Pragnę państwa także poinformować, że jeżeli 
śledztwo przeciwko osobie zostało umorzone i upły-
nie rok od umorzenia tego śledztwa, nie ma żadnej 
prawnej możliwości podjęcia czy wznowienia tego po-
stępowania.
</p>
<p>(Poseł Rafał Grupiński: Wystarczy nową ustawę 
zrobić. Nową ustawę się zrobi.) 
</p>
<p>Szanowni Państwo! To wszystko, co miałem do 
powiedzenia w zakresie tego postępowania, bo tego 
dotyczyła państwa prośba o udzielenie informacji. 
</p>
<p>(Poseł Rafał Grupiński: Waszą metodą, przez jed-
ną noc nową ustawę zrobimy.) 
</p>
<p>Dziękuję bardzo. 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy pan poseł Krzysztof Lipiec, Prawo 
</p>
<p>i Sprawiedliwość.
Czy jest pan poseł? Jest.
</p>
<p>Poseł Krzysztof Lipiec:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Wysoka Izbo! Drodzy Państwo 
</p>
<p>Wnioskodawcy! Chcieliście państwo, to macie.
(Poseł Rafał Grupiński: 38 nieruchomości, bieda-
</p>
<p>czek.) 
Prawny materiał został przedstawiony i chciałoby 
</p>
<p>się powiedzieć, że dosyć i koniec. Ale w moim prze-
konaniu, skoro ta sprawa trafiła tutaj, na sejmową 
debatę, to trzeba ją pociągnąć dalej, i spróbuję to zro-
bić. Ten materiał, który dzisiaj został przedstawiony 
przez prokuratora krajowego, jest bezdyskusyjny, bo 
tak zdecydowała nie tylko prokuratura, o której bę-
dziecie mówili, że jest zależna od rządu, ale jej decy-
zja została zatwierdzona przez sąd, który według 
różnych układanek bardziej zależy od was niż od nas. 
</p>
<p>(Poseł Rafał Grupiński: Tak, tak, a potem się awan-
suje…) 
</p>
<p>Ale, proszę państwa, nigdy nie byłoby tej debaty 
w Sejmie, gdyby nie paszkwil „Gazety Wyborczej”, któ-
ra po raz kolejny szkodzi Polsce, i politycy w to wszyst-
ko weszli. To był paszkwil z tego względu, że ten mate-
riał, który został opublikowany, oparty był na wiedzy 
pochodzącej od człowieka, który został skazany za fał-
szywe zeznania, który był – można powiedzieć – kry-
minalistą, bo ciążyły na nim jeszcze inne wyroki. Jeśli 
politycy, mając taką wiedzę, wchodzą w tę debatę, to 
jest to po prostu zwykły skandal. Pytanie, o co tak 
naprawdę politykom opozycji chodzi. Dla mnie to jest 
rzecz niezrozumiała. 
</p>
<p>(Głos z sali: Słusznie.)
</p>
<p>Pierwszy Zastępca Prokuratora Generalnego 
Bogdan Święczkowski</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.328
</p>
<p>Dzisiaj nie zamierzam być adwokatem Daniela 
Obajtka, bo Daniel Obajtek sam się świetnie obronił.
</p>
<p>(Poseł Rafał Grupiński: W nieruchomościach 
mistrz.)
</p>
<p>Obronił się poprzez różne jego aktywności, m.in., 
choć nie był do tego zobowiązany, przedstawił 
oświadczenia majątkowe.
</p>
<p>(Głos z sali: Tak.)
(Poseł Rafał Grupiński: To wy go obroniliście. 
</p>
<p>Przecież to wy zagłosowaliście za tym.) 
Bardzo skutecznie obronił się również przed wy-
</p>
<p>miarem sprawiedliwości.
Ale przecież „Gazecie Wyborczej” i wam nie cho-
</p>
<p>dziło o to, żeby upokorzyć Daniela Obajtka, tylko 
chodziło o to, aby zadbać o interesy tych, którzy do 
tej pory zarządzali m.in. koncernami paliwowymi 
i występują dzisiaj w obronie niepolskich interesów. 
Rzecz dotyczy tak naprawdę gdańskiej oligarchii, 
rzecz dotyczy interesów tych, którzy chcą Polsce za-
szkodzić, patrząc na to z punktu widzenia innych 
państw.
</p>
<p>(Poseł Rafał Grupiński: Szwedów szczególnie.)
Proszę państwa, Daniel Obajtek jako prezes waż-
</p>
<p>nego koncernu energetycznego, paliwowego miał 
bardzo duże osiągnięcia. To wam przeszkadzało.
</p>
<p>(Głos z sali: Jak przystoi na absolwenta prywatnej 
szkoły…)
</p>
<p>(Poseł Konrad Frysztak: Ile działek ma…)
Prawda jest taka, jeśli mówimy o Orlenie: za wa-
</p>
<p>szych rządów, rządów Platformy Obywatelskiej i Pol-
skiego Stronnictwa Ludowego zysk był 2,9 mld zł. 
8 lat waszych rządów. 5 lat rządów Daniela Obajtka 
– 26,2 mld zł.
</p>
<p>(Głos z sali: Ale on nie rządzi 5 lat.)
(Poseł Rafał Grupiński: I 14 mld zadłużenia.)
A rok 2020 był rokiem dochodowym w czasie kry-
</p>
<p>zysu – 3,5 mld. Mało?
(Głos z sali: Zawsze mało.)
(Poseł Katarzyna Lubnauer: Ale wie pan, że on 
</p>
<p>jest w Orlenie od 2018 r.?)
Pokażcie lepszy wynik. Pokażcie lepszą jego ak-
</p>
<p>tywność. To ekspansja tegoż koncernu do innych 
krajów: Litwa, Niemcy, Czechosłowacja dawna, była, 
a więc Czechy i Słowacja dzisiaj jako odrębne pań-
stwa.
</p>
<p>(Poseł Konrad Frysztak: Tak, Czechosłowacja.)
(Poseł Rafał Grupiński: NRD.)
Proszę państwa, bardzo wam to przeszkadza.
(Poseł Michał Szczerba: Czechosłowacja.)
Tak, było kiedyś NRD i wy do niego bardzo tęsk-
</p>
<p>nicie.
Proszę państwa, dzisiaj zachęcam was do tego, 
</p>
<p>abyście uznali w waszej polityce polską rację stanu, 
rację stanu polskich przedsiębiorstw.
</p>
<p>(Głos z sali: Krótko. Po ile jest paliwo?) 
Wiem, że wam to bardzo przeszkadza, szczególnie 
</p>
<p>przeszkadza wam fuzja Orlenu z Lotosem.
(Głos z sali: Oczywiście, bo Ruscy się wzbogacą.)
</p>
<p>I to jest rzecz niesłychana. Nie kto inny jak wła-
śnie Daniel Obajtek jako prezes koncernu chce zbu-
dować multikoncern.
</p>
<p>(Poseł Konrad Frysztak: Daniel nic nie…)
Taki, który stanie na wysokości zadania w nieła-
</p>
<p>twych czasach, kiedy przyjdzie się mierzyć w walce 
energetycznej o tanią, polską, dobrą energię. 
</p>
<p>(Poseł Rafał Grupiński: Paliwo na papier zamie-
nia.)
</p>
<p>I mam takie przekonanie, że to, że na czele Orle-
nu stoi dobrze zarządzający człowiek, jest nie po wa-
szej myśli (Dzwonek), bardzo wam to przeszkadza, 
i z tego tytułu należy tylko boleć. 
</p>
<p>Wnoszę, aby Wysoki Sejm przyjął informację mi-
nistra sprawiedliwości – prokuratora generalnego 
w tej sprawie, o którą wnioskowali wnioskodawcy. 
Dziękuję bardzo. (Oklaski)
</p>
<p>(Poseł Rafał Grupiński: Nie ma ministra. Nie mo-
żemy przyjąć, bo ministra nie ma.)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pan poseł Marek Sowa, Koalicja 
</p>
<p>Obywatelska.
</p>
<p>Poseł Marek Sowa:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Prokurato-
rze! To nie była informacja, na którą czekaliśmy. 
(Oklaski) Wysoka Izba, wprowadzając do porządku 
obrad dzisiejszą informację, oczekiwała rzetelnej in-
formacji opartej na faktach, a usłyszeliśmy dwie 
mowy obrończe w interesie Daniela Obajtka. 
</p>
<p>Więc postaram się po części pana wyręczyć i przy-
toczyć wszystko to, co precyzyjnie zostało opisane 
w akcie oskarżenia skierowanym przez Prokuraturę 
Okręgową w Ostrowie Wielkopolskim do sądu w Sie-
radzu. Tam mamy opisane praktycznie wszystko i cały 
udział grupy przestępczej, której Daniel Obajtek był 
bardzo ważnym ogniwem. 
</p>
<p>W tej historii mamy wszystko: łapówki, koperty, 
działania na szkodę firmy, fikcyjne faktury i wszę-
dzie tam pojawia się właśnie Daniel Obajtek. W tej 
historii mamy też informację, kto był prawdziwym 
prezesem dla Daniela Obajtka. I ku zdziwieniu pew-
nie polityków prawicy nie był to Jarosław Kaczyński. 
Prawdziwym prezesem był Maciej C., rolnik, windy-
kator, oskarżony o kierowanie zorganizowaną grupą 
przestępczą, wymuszenia i rozboje oraz nielegalne 
interesy z Obajtkiem. Człowiek bezwzględny. 
</p>
<p>A co robił Obajtek? Według śledczych Obajtek do-
stał od prezesa łapówkę, a wcześniej razem z nim 
oszukiwał firmę Elektroplast. Dostał 5 dych dla wójta. 
Te pieniądze przekazał Jerzy R. na parkingu przed 
restauracją Staropolska w Wojkowicach Kościelnych. 
</p>
<p>Poseł Krzysztof Lipiec</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 329
</p>
<p>Obajtek i prezes prowadzili wspólny proceder prze-
stępczy polegający na wyłudzaniu znacznych kwot 
pieniężnych związanych z fikcyjnymi dostawami tzw. 
granulatu na szkodę firmy Elektroplast w Struży. 
Z tego tytułu Daniel Obajtek zarobił blisko 800 tys. zł. 
Wiemy, że Obajtek zawyżał dostawy o 25%, zatwier-
dzał fikcyjne faktury. W sumie Elektroplast zapłacił 
za 141 t surowca, którego nie było. Jeżeli chodzi o zysk, 
działkę dla Daniela Obajtka, to miał on ustaloną staw-
kę wynoszącą połowę kwoty fikcyjnych, wirtualnych 
dostaw i podobnie połowę od nadwyżek doliczanych do 
dostaw realnych. Ponadto Daniel Obajtek doliczał so-
bie 40 gr na 1 kg towaru. Ta prowizja wynikała z fak-
tu, że mógł przecież zwyczajnie kupować gdzie indziej. 
</p>
<p>To wszystko zeznania, które w akcie oskarżenia 
zostały wprowadzone i są dostępne. I tu warto wrócić 
do majątku Daniela Obajtka, bo być może prokura-
tura przynajmniej częściowo ustaliła dodatkowe 
źródła dochodu Daniela Obajtka, a przypomnę, że 
w roku 2014 Daniel Obajtek był już człowiekiem bar-
dzo bogatym. Posiadał ponad 3-hektarowe gospodar-
stwo w Stróży, działki w Piwnicznej, Łężkowicach, 
Sasinie, Kopalinie i Lanckoronie…
</p>
<p>(Głos z sali: Sasinie?) 
…warte ponad 0,5 mln, dwa mieszkania w Myśleni-
</p>
<p>cach, trzy domy w Stróży, Sasinie i budowany wówczas 
pałac w Łężkowicach, cztery domki letniskowe w Ko-
palinie, 10% udziałów w ERG Bieruń-Folie sp. z o.o. 
kupionych w 2012 r. za 260 tys. zł. Zresztą podobnej 
inwestycji dokonała mama Daniela Obajtka, która 
wówczas zarabiała 1700 zł.
</p>
<p>(Głos z sali: Przypadek?) 
(Poseł Rafał Grupiński: Nidas.) 
Ten wielomilionowy majątek nie mógł być sfinan-
</p>
<p>sowany z samorządowej pensji i każdy z nas to wie, 
państwo też to wiecie. (Oklaski) 
</p>
<p>(Głos z sali: Brawo!) 
A zatem skąd Daniel Obajtek miał te pieniądze? 
</p>
<p>To było zadanie służb, aby to wszystko wyjaśnić. 
A przecież to nie jest koniec, bo inwestowali brat, 
</p>
<p>mama, ojciec, a nawet 20-letni szwagier, który 
w 2003 r. w gminie Choczewo kupił od gminy 28-aro-
wą działkę za 102 tys. zł. 
</p>
<p>(Głos z sali: A był bezrobotny.) 
I co zrobił? Po roku przekazał tę działkę w drodze 
</p>
<p>darowizny zupełnie obcej osobie, którą przypadkowo 
był ojciec Daniela Obajtka, a sam Daniel Obajtek na 
tej działce miał ustanowione użyczenie dożywotnie 
nieograniczone. Przypadek? Nie sądzę. 
</p>
<p>Podobnych operacji, gdzie majątek wędrował w gro-
nie rodzinnym, jest znacznie więcej. Istna karuzela. 
Nieprawidłowości stwierdziło CBA. Pan prokurator 
na ten temat w ogóle, nawet słowa nie powiedział. Da-
niel Obajtek w oświadczeniach majątkowych (Dzwonek) 
nie wykazywał domków letniskowych, nie wykazy-
wał kredytów, zaniżał swoje dochody, ukrywał mają-
tek. Dlaczego pan o tym nie powiedział ani słowa? 
Dlaczego w ogóle prokuratura nie skorzystała z za-
</p>
<p>wiadomienia CBA i nie podjęła śledztwa w tej spra-
wie? (Oklaski) 
</p>
<p>Pytanie jest następujące: Co zrobił PiS? No, PiS 
utorował Danielowi Obajtkowi drogę do najważniej-
szych funkcji w państwie, zmieniając prawo i anga-
żując cały aparat państwa. Zamiast sprawę wyjaśnić, 
sprawę tuszowaliście. (Oklaski) 
</p>
<p>I teraz parę słów na temat tego, co w całej sprawie…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Ale już bardzo proszę kończyć, panie pośle.
</p>
<p>Poseł Marek Sowa:
</p>
<p>Ostatnie kilkanaście sekund. 
W całej sprawie wokół Obajtka ciągle przewijają 
</p>
<p>się politycy PiS-u – komisarz Unii Europejskiej do 
spraw rolnictwa Janusz Wojciechowski, trzech sena-
torów: Wojciechowski, Jackowski, Dobkowski, pro-
kurator…
</p>
<p>(Głos z sali: Czas!) 
…Prokuratury Okręgowej w Piotrkowie Trybu-
</p>
<p>nalskim Magdalena Witko, prywatnie żona byłego 
posła PiS-u i prezydenta Tomaszowa Mazowieckiego. 
To ona wycofała akt oskarżenia z sądu. 
</p>
<p>(Głos z sali: Pani marszałek, czas!) 
(Głos z sali: Cicho!) 
Pan prezydent jest bliskim współpracownikiem 
</p>
<p>Janusza Wojciechowskiego. 
(Głos z sali: Pani marszałek, czas!) 
Posłowie PiS-u zmienili ustawę, aby można było 
</p>
<p>wycofać akt oskarżenia z sądu. Przedtem takiej moż-
liwości nie było, tylko sąd miał prawo zwrócić akt 
oskarżenia celem uzupełnienia, a wyście wycofali akt 
oskarżenia, żeby sprawę zatuszować. Ale to wam się 
nie uda.
</p>
<p>(Wypowiedź poza mikrofonem)
(Poseł Konrad Frysztak: No to słuchaj, taka jest 
</p>
<p>prawda.) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Ale bardzo proszę już kończyć, panie pośle.
</p>
<p>Poseł Marek Sowa:
</p>
<p>Co robiły prokuratura, służby w tej sprawie? O Ka-
czyńskim nawet nie wspomnę. 
</p>
<p>Szanowni Państwo! Zastanawiam się, co on na was 
ma, że tak go bronicie.
</p>
<p>(Głos z sali: Pani marszałek, czas!) 
Co on na was ma, że tak go bronicie? 
</p>
<p>Poseł Marek Sowa</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.330
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
</p>
<p>Poseł Marek Sowa:
</p>
<p>Funkcjonujecie jak zorganizowana grupa. 
Dlatego w imieniu klubu Koalicji Obywatelskiej 
</p>
<p>składam wniosek o odrzucenie informacji ministra 
sprawiedliwości, prokuratora generalnego. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo bym prosiła, panie pośle, żeby pan na mnie 
</p>
<p>nie podnosił głosu. Dziękuję bardzo.
(Poseł Konrad Frysztak: Warto słuchać, taka jest 
</p>
<p>prawda.) 
Bardzo proszę, pan…
(Poseł Antoni Macierewicz: Pani marszałek, ale 
</p>
<p>proszę nie pozwalać na przeciąganie czasu.) 
Ale, panie pośle, pozwalam posłom zarówno… 
(Poseł Antoni Macierewicz: Z jakiej racji?) 
Panie pośle, posłowie Prawa i Sprawiedliwości 
</p>
<p>także dzisiaj mogli dokończyć swoje wypowiedzi. Po-
zwalam do 1 minuty posłom dokończyć wypowiedzi. 
Chciałabym, żeby dzisiaj było spokojnie i bez nerwów. 
Siedzę do rana, więc naprawdę chętnie posłucham 
państwa wypowiedzi. 
</p>
<p>Bardzo proszę, pan poseł Arkadiusz Iwaniak, 
Lewica.
</p>
<p>Poseł Arkadiusz Iwaniak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Wysłuchawszy pro-
kuratora krajowego, możemy stwierdzić, że kruk kru-
kowi oka nie wykole. Ta mentalność kruka ma swoje 
kolejne odsłony i pozwolicie państwo, że podam tutaj 
trzy przykłady. 
</p>
<p>Prezydent Andrzej Duda w listopadzie 2015 r. sko-
rzystał, choć tak naprawdę trafniejsze określenie to: 
wykorzystał prawo łaski w stosunku do ministra 
Kamińskiego i ministra Wąsika. A więc natychmiast 
po wyborze na urząd prezydenta wykorzystał do ce-
lów partyjnych posiadane kompetencje. Pół roku póź-
niej, bo w czerwcu 2016 r., Prawo i Sprawiedliwość, 
o czym pan prokurator krajowy nie wspomniał, zaraz 
po wygranych wyborach wprowadza ustawę, której 
art. 5 daje możliwość, a wręcz nakazuje sądowi na 
wniosek prokuratury wycofanie aktu oskarżenia. 
Dziwnym zrządzeniem losu jako pierwszy jest akt 
oskarżenia w stosunku do Daniela Obajtka – tutaj 
pod pretekstem uzupełnienia materiałów w prowa-
dzonym śledztwie. Następnie pod przykrywką tzw. 
tarczy antykryzysowej posłowie PiS zaproponowali 
</p>
<p>zmianę w przepisach, która miała znosić odpowie-
dzialność karną urzędników, którzy naruszają obo-
wiązki służbowe – tutaj patrz minister Sasin. Czy nas 
to dziwi? Myślę, że nie. Trzeba przyznać, że w kryciu 
swoich macie rozmach i nic was nie powstrzyma, na-
wet specjalnie napiszecie ustawę.
</p>
<p>Wracając do pana Daniela Obajtka – można by 
powiedzieć: pana Daniela Wszystko Mogę Obajtka – 
warto zadać pytanie, dlaczego i komu aż tak zależa-
ło i kto naciskał na prokuraturę, że postępowanie 
dotyczące Obajtka odebrano Prokuraturze Okręgo-
wej w Ostrowie Wielkopolskim i przekazano proku-
ratorom z Piotrkowa Trybunalskiego, a potem jeszcze 
dalej, którzy już we wrześniu 2016 r., a więc dosłownie 
chwilę po wejściu w życie specprzepisu z art. 5…
</p>
<p>(Poseł Rafał Grupiński: Lex Obajtek.) 
…lex Obajtek, złożyli wniosek o wycofanie aktu 
</p>
<p>oskarżenia z sądu i przekazanie z powrotem do pro-
kuratury. Jak twierdzili, konieczne było uzupełnie-
nie materiału dowodowego. I zupełnie przez przypa-
dek w ramach uzupełniania materiału dowodowego 
do tej pory oskarżony o współdziałanie w zorganizo-
wanej grupie przestępczej Daniel Obajtek w czerwcu 
2017 r. już nie pojawia się w tejże właśnie sprawie, 
która została zwrócona do sądu.
</p>
<p>Jak się prokuratura zorientowała, bo nie jesteście 
aż tak doskonali, że zażalenie na cofnięcie sprawy 
mógł wnieść również m.in. jeden z ośmiu pozostałych 
oskarżonych bądź też oskarżyciel posiłkowy, to w li-
stopadzie 2016 r. uchwaliliście modyfikację specprze-
pisu, która dziwnym trafem likwidowała możliwość 
złożenia zażalenia na wycofanie aktu oskarżenia 
z sądu. Czy to przypadek? Nie sadzę.
</p>
<p>Warto z tego miejsca więc zadać pytanie, w ilu jesz-
cze sprawach prokuratura wykorzystała art. 5 specu-
stawy po Danielu Obajtku? Kim jest Daniel Obajtek, 
że takie rzeczy dla niego robicie? Jakie wystąpiły oko-
liczności, że z aktu oskarżenia znika wątek Obajtka? 
Czy sprawę nadzorował bezpośrednio sam minister 
Ziobro, czy też bezpośrednio wydawał polecenia w tej 
sprawie? Czy przypadkiem nie jest tak, że pod projek-
tem tej ustawy, tego specprzepisu podpisały się osoby, 
których rodziny w ramach wdzięczności zostały za-
trudnione w Orlenie?
</p>
<p>To jest opis działalności zorganizowanej grupy, 
zorganizowanej grupy wykorzystującej władzę do 
celów tuszowania, zamiatania pod dywan, uniewin-
niania oraz otaczania parasolem ochronnym PiS-ow-
skich kolesiów, cwaniaków i kombinatorów, którzy 
w demokratycznym państwie prawa zostaliby skaza-
ni i siedzieli przez długie lata.
</p>
<p>Kontynuując wątek Obajtka, warto zwrócić rów-
nież uwagę, że kiedy zorganizowana grupa trzyma-
jąca władzę, zwana przez wielu Zjednoczoną Prawi-
cą, skakała sobie do gardeł w walce o wpływy i kasę, 
na światło dzienne wyszły wspomniane już tutaj ta-
śmy Obajtka, obnażające jego prawdziwe oblicze i ujaw-
niające jego ogromny majątek, zdobyty w co najmniej 
niejasnych okolicznościach przyrody.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 331
</p>
<p>Ale jak to powiedział sam prezes PiS, rzeczony 
Obajtek ma coś takiego, co daje Bóg, a co trudno zde-
finiować. Nie wiem, czy to daje Bóg, ale jest to na pew-
no opisane w dziesięciu przekazaniach Bożych, czyli 
Dekalogu. Tu ze szczególną uwagą polecam pkt 7 te-
goż Dekalogu.
</p>
<p>Zmieniliście państwo w patologiczny układ poli-
tyczny (Dzwonek) i gospodarczy. Stworzyliście klikę, 
która sobie co prawda nie ufa, ale chronicie swoje 
ciemne interesy, i to niekonieczne w uczciwy sposób.
</p>
<p>(Głos z sali: Ha, ha, ha!)
Przyjdzie za to zapłacić. Ja wiem, że ręka rękę 
</p>
<p>myje.
I tak zupełnie na koniec, pani marszałek, chcia-
</p>
<p>łem – nie ma tutaj pana prezesa Obajtka – jako płoc-
czanin mu powiedzieć, że płocczanie wywiesili taki 
duży, ładny transparent: rak dla Płocka, pieniądze 
dla Krakowa. Zapomniał pan o czymś takim, co jest 
odpowiedzialnością społeczną biznesu, budowaniem 
relacji ze społecznością lokalną. I zamiast pomagać 
nam w Płocku za to, że mamy taki zakład, który jest 
dla nas uciążliwy, który powoduje i zwiększa zacho-
rowalność na raka, głównie u kobiet, pan daje pienią-
dze Krakowowi. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Krzysztof Paszyk, Koalicja Polska.
</p>
<p>Poseł Krzysztof Paszyk:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! Panie Prokurato-
</p>
<p>rze! Analiza kilku ostatnich lat postępowania służb, 
prokuratury wobec swego rodzaju fenomenu, wielo-
krotnie wychwalanego przez lidera obozu rządzącego 
dzisiaj w Polsce, dowodzi niezbicie jednej rzeczy: że 
w przyszłości ta wspomniana prokuratura, wspo-
mniane służby muszą zostać jak najbardziej oddalone 
od polityki, od polityków, od bieżącego wpływu polity-
ków na te służby, bo analiza krok po kroku całej spra-
wy pokazuje, jaką patologią grozi właśnie pomieszanie 
porządku tych instytucji z bieżącą polityką.
</p>
<p>Z całym szacunkiem, panie prokuratorze, ale ile 
by tu pan jeszcze czasu nie poświęcił na tłumaczenie 
działania swoich podwładnych, sprawa z daleka wy-
daje się niezwykle podejrzana. Patrząc na kolejne 
kroki instytucji, która panu podlega, widać wyraź-
nie, jak nietykalną postacią jest dzisiaj w Polsce pod 
rządami Prawa i Sprawiedliwości pan Daniel Obaj-
tek. Jest wiele niejasności, jest wiele pokrętnych tłu-
maczeń w jego sprawie, natomiast niezbite dowody 
pokazują, jak sobie żartował z zasad, których powi-
nien przestrzegać, jeśli chodzi o transparentność, 
</p>
<p>przejrzystości, jeśli chodzi o majątek, który groma-
dził, i sposoby, w jaki go gromadził. To jest rzecz 
zdumiewająca, rzecz, która też w przyszłości musi 
doczekać się wyjaśnienia.
</p>
<p>W imieniu Klubu Parlamentarnego Koalicja Pol-
ska również składam wniosek o odrzucenie tej infor-
macji. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pan poseł Mirosław Suchoń, Pol-
</p>
<p>ska 2050.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Szanowna Pani Marszałek! Panie Prokuratorze! 
</p>
<p>Wysoka Izbo! To jest charakterystyczne: jest środek 
nocy, niemalże 25 minut po godz. 1…
</p>
<p>(Poseł Rafał Grupiński: Obajtek już śpi.)
(Poseł Konrad Frysztak: Jeszcze śpi, ale o godz. 6 
</p>
<p>zapukają.)
…i PiS załatwia swoje najciemniejsze sprawy. My-
</p>
<p>ślę, że ten wynik głosowania i fakt, że ten punkt 
w ogóle znalazł się w harmonogramie, to jest cud, 
jeden z wielu cudów dotyczących Daniela Obajtka.
</p>
<p>Drugi cud to brawurowe wystąpienie, panie pro-
kuratorze: nic się nie stało, Polacy, nic się nie stało. 
Ale widzimy wiele zdarzeń, które bez przesady moż-
na nazwać cudami, począwszy od zadziwiających 
decyzji ministerstwa i prokuratury, aż po niepraw-
dopodobną przychylność ze strony partyjnej władzy. 
Część z tych historii dla zwykłego obywatela skoń-
czyłoby się twardym spotkaniem z wymiarem spra-
wiedliwości, ale nie w tym przypadku. A więc albo 
wierzymy w cuda i cudowne przemiany dowodów, 
albo stoi za tym wszystkim pełen buty i arogancji po-
lityczny, ciemny układ gwarantujący bezkarność. 
Albo Daniel Obajtek, który urodził się pod szczęśliwą 
gwiazdą, jest przez tę gwiazdę chroniony, albo roz-
toczono nad nim czarny parasol ochronny. Jeżeli go 
roztoczono, to ten czarny parasol gwarantuje bezkar-
ność oraz to, że zorganizowana grupa polityczna, 
która za tym wszystkim stoi, może w spokoju uwłasz-
czać się na majątku państwowym.
</p>
<p>Ale pytamy dziś pana prokuratora o te cuda. Gło-
śna sprawa w mediach. Rok 2013, Daniel Obajtek 
zatrzymany przez Centralne Biuro Śledcze Policji. 
Usłyszał zarzut współdziałania ze zorganizowaną 
grupą przestępczą prezesa. Pan Daniel Obajtek lubi 
prezesów. Chodziło o wyłudzenia, oszustwa i przyję-
cie łapówki. Prokuratura kieruje do sądu akt oskar-
żenia. Mijają lata. Nadchodzi rok 2016, Prawo i Spra-
wiedliwość zmienia Kodeks postępowania karnego 
w taki sposób, aby móc umorzyć postępowanie w spra-
wach, które zostały skierowane do sądu. Cudownym 
</p>
<p>Poseł Arkadiusz Iwaniak</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.332
</p>
<p>zrządzeniem losu akurat te przepisy pozwalają proku-
raturze na wyciągnięcie akt z sądu, a następnie pro-
kuratura umarza sprawę na wniosek obrony. Sprawa 
rozpływa się w powietrzu. I jak tu nie wierzyć w cuda?
</p>
<p>Panie Prokuratorze! Czy naprawdę rząd zmienił 
przepisy w taki sposób, aby oskarżeni o poważne prze-
stępstwa mogli unikać skazania? Czy prawdą jest, że 
dokładnie miesiąc po wejściu w życie tych przepisów 
prokuratura cofnęła z sądu akt oskarżenia Daniela 
Obajtka? I, panie prokuratorze, najważniejsze pytanie: 
Ile takich cudów było w całej Polsce? I jeszcze jedno 
pytanie: Czy panu prokuratorowi nie wydaje się dziw-
ne, że w ponad 98% spraw karnych dochodzi do oskar-
żania, a w tym przypadku prokuratura złożyła akt 
oskarżenia, potem go wycofała i umorzyła sprawę? 
I dzieje się to akurat w przypadku hołubionego przez 
Prawo i Sprawiedliwość byłego wójta.
</p>
<p>Ale to nie wszystko. Jeden z dzienników ujawnia 
taśmy nagrane w 2009 r. Treść tych taśm wskazuje 
na to, że Daniel Obajtek, będąc wójtem Pcimia, 
w praktyce kierował firmą. To oznaczałoby popełnie-
nie przestępstwa, ponieważ prawo zakazuje samorzą-
dowcom prowadzenia działalności gospodarczej. Co 
więcej, podczas jednej z rozpraw, jak czytamy w me-
diach, Daniel Obajtek zeznał, że nigdy nie prowadził 
potajemnie firmy. To oznaczałoby, że skłamał przed 
sądem, co podpada pod paragraf dotyczący składania 
fałszywych zeznań. Prokuratura ma te taśmy. I co? 
I nic. Cudownym zrządzeniem losu nie dostrzega taśm 
leżących na biurku prokuratora. I jak tu nie wierzyć 
w cuda, panie prokuratorze?
</p>
<p>Kolejny cud, w zasadzie kolejne pasmo cudów, po-
myślelibyśmy, gdyby CBA kilka lat temu nie zawia-
domiło prokuratury o zatajeniu posiadania działki 
i zadłużeniu. Ale zawiadomiło. Prokuratura co praw-
da uznała, że to nic, ale opinii publicznej zapaliła się 
czerwona lampka. Niezabudowana działka, którą 
Daniel Obajtek podarował bliskim, powraca do niego 
zabudowana. Kto płacił za budowę? Z jakich środ-
ków? Opinia publiczna nie uzyskała wystarczających 
wyjaśnień.
</p>
<p>Daniel Obajtek ma także dworek w przysiółku Bor-
kówko. Tam dopiero dzieją się cuda. Najpierw nieru-
chomość przejęła jedna fundacja, później druga. Obie 
te fundacje dostały ministerialne dotacje na kosztow-
ne remonty prywatnej nieruchomości pana Obajtka. 
I wreszcie zakup apartamentu, 187 m2 na warszaw-
skim Bemowie, 7 tys. za 1 m2. To musiał być cud.
</p>
<p>Panie Prokuratorze! Czy prokuratura naprawdę 
wierzy w cuda? A może ministerstwo i prokuratura 
pomyliły role? Zamiast dochodzić prawdy, zajmują się 
ochroną. Może to jest układ polityczno-biznesowy, 
który ma patronat na najwyższych szczeblach wła-
dzy. Ale z drugiej strony (Dzwonek) chyba nikt przy 
zdrowych zmysłach, mający w nazwie prawo i spra-
wiedliwość, nie tolerowałby w swoich szeregach ukła-
du, który niszczy państwo. Chyba że w tej sprawie ja 
z kolei wierzę w cuda.
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu Koła 
Parlamentarnego Polska 2050 wnoszę o odrzucenie 
informacji ministra sprawiedliwości i prokuratora 
generalnego, ponieważ ona kompletnie nic nie wnio-
sła do tej sprawy. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Czy jeszcze ktoś z pań i panów posłów chce zgłosić 
</p>
<p>się do zadania pytania?
Jeżeli nie, zamykam listę.
Czas na zadanie pytania – 1 minuta i bardzo pro-
</p>
<p>szę o przestrzeganie dyscypliny czasowej.
Pierwszy zabierze głos pan poseł Michał Grama-
</p>
<p>tyka, Koalicja Obywatelska.
</p>
<p>Poseł Michał Gramatyka:
</p>
<p>Pani Marszałek! Panie Prokuratorze! Wysoka 
Izbo! Jest w tej sprawie firma, która ponosi półtora 
miliona straty. Jest w tej sprawie oskarżony Obajtek, 
który ma osiągnąć korzyść majątkową w wysokości 
800 tys. zł. Jest w tej sprawie tona dokumentów, są 
świadkowie, są podejrzani. Są nawet tacy podejrzani, 
którzy w toku postępowania przyznają się do winy.
</p>
<p>Jak to jest, że musicie kolanem dopinać zmianę 
prawa, żeby tylko wycofać z sądu akt oskarżenia? Jak 
to jest, że gubicie głównego świadka oskarżenia, bo 
nie potraficie go znaleźć w Polsce, i na tej podstawie 
stwierdzacie, że jego zeznania są niewiarygodne? Jak 
to jest, że wobec śledczych, którzy doprowadzili do 
wniesienia do sądu aktu oskarżenia, wytaczacie spra-
wę o nadużycie uprawnień, a potem po cichu ją uma-
rzacie? Jak to jest, że wycofując z sądu akt oskarżenia, 
kłamiecie, że robicie to w celu uzupełnienia materiału 
postępowania, ustalenia, jaka była rola oskarżonego 
Obajtka w firmie? To przestępcy mają się bać, a nie 
ich ofiary – mówi wasz szef, pan minister Ziobro. Jak 
to jest, że go tutaj nie ma? Gdzie się kończy wasze pra-
wo i wasza sprawiedliwość, a gdzie zaczyna się ochrona 
waszych kolegów? (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pani poseł Katarzyna Lubnauer, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Katarzyna Lubnauer:
</p>
<p>Panie i Panowie Posłowie! Pani Marszałek! Ja 
bym chciała spytać właściwie o jedno. Jako matematyk 
jakoś nie jestem w stanie uwierzyć w jedną rzecz. Jak 
to się dzieje, że prokuratura zdecydowała się, pan pro-
</p>
<p>Poseł Mirosław Suchoń</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 333
</p>
<p>kurator Ziobro zdecydował się na odebranie sprawy 
prokuraturze, prokuratorowi w Ostrowie Wielkopol-
skim, zamiast tego przeniósł ją do Prokuratury Okrę-
gowej w Piotrkowie Trybunalskim i zupełnym przypad-
kiem –  biorąc pod uwagę, że mamy ponad 5 tys. proku-
ratorów w Polsce – ta sprawa trafiła do pani Magdaleny 
Witko, która prywatnie jest żoną prezydenta Tomaszo-
wa Mazowieckiego, a wcześniej posła PiS? I chciałam 
spytać: Ilu w prokuraturze jest prokuratorów, którzy 
są bezpośrednio związani rodzinnie z posłami PiS? Czy 
to może jest tak, że po prostu musiało tak się stać? 
(Oklaski)
</p>
<p>(Poseł Konrad Frysztak: W drodze losowania na-
turalnie.)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>

<p>Poseł Tomasz Głogowski:
</p>
<p>Szanowna Pani Marszałek! Wysoki Sejmie! W po-
lityce jesteśmy przyzwyczajeni do tego, że na ten sam

chyba większej różnicy jak w dzisiejszej debacie na 
temat działań wymiaru sprawiedliwości wobec Da-
niela Obajtka, większej różnicy jak w wystąpieniu

lamentarzystów nie można sobie wyobrazić. Nie będę 
więc powtarzał tych faktów, które wymieniali moi 
przedmówcy, czy pan poseł Marek Sowa, czy inni 
parlamentarzyści, tylko chciałem poprosić pana pro-
kuratora, żeby się odniósł do tych faktów, które tu 
zostały przedstawione. Nie po raz pierwszy pan o nich 
usłyszał, nie po raz pierwszy myśmy o nich usłyszeli 
– o kwestiach majątku pana Daniela Obajtka i jego 
bliższej i dalszej rodziny, majątku, który nie mógłby 
mieć pokrycia w ich dochodach, o poważnych poszla-

Małgorzata Kidawa-Błońska:

<p>Dziękuję bardzo, panie pośle.
Pani poseł Barbara Nowacka.

<p>Poseł Barbara Nowacka:
</p>
<p>Pani Marszałek! Panie Prokuratorze! Po pierwsze,

Terlecki mu nie pozwolił. Rozumiem, że to jakiś szok

</p>
<p>Stworzyliście lex Obajtek, specjalnie dla jednego

</p>
<p>Chciałabym też zapytać, bo pan, panie prokura-

</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Pani poseł Monika Rosa, Koalicja Obywatelska.
</p>
<p>Poseł Monika Rosa:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Prokurato-
rze! Czy pana, jako prawnika, prokuratora, człowie-
ka uczciwego, stojącego na straży praworządności 
i uczciwości, nie razi wielomilionowy majątek pana

nego człowieka kolanem przepchnęła ustawę, która

</p>
<p>Chciałam także się dowiedzieć: Czy prawdą jest, że

<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł.
Pan poseł Adam Szłapka, Koalicja Obywatelska.

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.

</p>
<p>z pieniędzy państwowych się tuczy (Dzwonek), potem

<p>Poseł Urszula Zielińska:
</p>
<p>Pani Marszałek! Panie Ministrze! Wysoka Izbo!

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 335
</p>
<p>Wysoka Izbo! W normalnym kraju wyjaśnieniem 
wątpliwości i pytań dotyczących Obajtka zajmowały-
by się już dawno (Dzwonek) niezależna prokuratura 
i niezależne służby. Problem polega na tym, że nie 
mamy ani niezależnej prokuratury, ani niezależnych 
służb. W związku tym na wiarygodne odpowiedzi 
w sprawie pana Obajtka przyjdzie nam poczekać do 
zakończenia waszych rządów. Na szczęście będzie to 
niedługo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Pani poseł Klaudia Jachira, Koalicja Obywatelska.
</p>
<p>Poseł Klaudia Jachira:
</p>
<p>Panie Przewodniczący Komitetu do spraw Bez-
pieczeństwa Kaczyński! Pani Marszałek! Wysoka 
Izbo! Nieobecny Ministrze Sprawiedliwości! Czy do 
pana Obajtka prokuratorzy nie zapukali jeszcze, bo 
nie wiedzą, w którym ze swoich pałaców, dworków 
czy apartamentów śpi? Można się pogubić w dziesiąt-
kach milionów dotacji, upustach na apartamenty, 
sponsoringach, przepisywanych działkach, pałacach, 
willach. Tylko wciąż nie usłyszeliśmy, żeby prokura-
tura zajęła się wyjaśnieniem choć jednej z tych spraw. 
I choć prokuratura się tym nie zajęła, to i tak wszy-
scy dobrze wiemy, jak się to skończy.
</p>
<p>Przypomnijmy, że w 2013 r. późniejszy szef Orlenu 
był jeszcze Danielem O. Usłyszał zarzuty współdzia-
łania ze zorganizowaną grupą przestępczą i przyjęcia 
łapówki od jej szefa. W 2016 r. PiS uchwalił przepisy, 
które pozwoliły prokuraturze najpierw wycofać sprawę 
z sądu, a potem ją umorzyć. To dzięki wam Daniel O. 
z 2013 r. (Dzwonek) bez wyroku sądu stał się dziwnym 
trafem w 2016 r. Danielem Obajtkiem.
</p>
<p>Niech pan dzisiaj, patrząc ludziom prosto w oczy, 
odpowie na pytanie: Czy te przepisy uchwalono spe-
cjalnie dla Obajtka? Dlaczego prokuratura, którą pan 
nadzoruje, nie pozwoliła na wyjaśnienie tych oskar-
żeń przez sąd? Czy to pan wydał polecenie lub suge-
rował umorzenie postępowania przygotowawczego 
prowadzonego przeciwko Obajtkowi? (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pan poseł Mateusz Bochenek, Koalicja Obywatelska.
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Pani Marszałek! Panie Prokuratorze! Wysoka 
Izbo! Czego jak czego, ale kryształów w PiS-ie nie bra-
</p>
<p>kuje. Jak jeden zakłada pancerz, to pojawia się inny. 
To w zasadzie już sytuacja, wydaje się, standardo-
wa. Ale co jeden, to – trzeba przyznać – lepszy, choć 
ich wszystkich cechuje na pewno kilka rzeczy: kon-
flikt interesów, ukrywanie majątku, nepotyzm, dzia-
łania bezprawne. To jest najbardziej przerażające, że 
te wszystkie sprawy najczęściej zamiatane są pod 
dywan, jak gdyby ich nie było. To wszystko dla dobra 
ojczyzny, dla wyższych celów, dla Rzeczypospolitej. 
O tym najczęściej słyszymy. To jest naprawdę pora-
żające, że do takich sytuacji dochodzi.
</p>
<p>Mam do pana prokuratora dwa konkretne pytania 
i prosiłbym o udzielenie na nie odpowiedzi. Czy praw-
dą jest, że to prokuratura wycofała akt oskarżenia 
z sądu w Sieradzu po przeprowadzeniu zmian (Dzwo-
nek) w prawie karnym w 2016 r. celem uzupełnienia 
zarzutów? I drugie pytanie: Czy akt oskarżenia po 
uzupełnieniu ponownie trafił do sądu i czy obejmował 
Daniela Obajtka i trzech prawomocnie skazanych 
w 2015 r. jego współpracowników? Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Artur Łącki, Koalicja Obywatelska.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Prokurato-
rze! O majątek pana Obajtka nie będę pytał, bo dżen-
telmeni o pieniądze nie pytają. Jedno tylko powiem: 
w Rewalu – nie wszyscy w Polsce wiedzą, gdzie to leży 
– mieszkanie kosztuje 15 tys. zł za 1 m2 w najgorszym 
budynku, a pan Daniel kupił za niecałe 7 tys. w War-
szawie. Dziwne? Dziwne.
</p>
<p>(Poseł Barbara Nowacka: Można? Można.)
Można? Można. U was chyba wszystko można.
Panie Prokuratorze! Czy pan sobie zdaje sprawę, 
</p>
<p>że połączenie Lotosu z Orlenem jest szkodliwe dla 
Polski? Czy wy w Zjednoczonej Prawicy mieliście do-
kumenty, które by stwierdzały, jakie korzyści z połą-
czenia Lotosu z Orlenem będzie miała Polska? Bo ja 
panu powiem: 30% Lotosu trzeba będzie oddać na 
rynek dla firm zachodnich, bo tak wymaga Unia Eu-
ropejska. Trzeba będzie oddać 30% magazynów, trze-
ba będzie oddać 30% nabrzeży. To jest zbrodnia prze-
ciwko polskiej własności. (Dzwonek) Chciałbym te 
dokumenty zobaczyć, dokumenty, które stwierdzają, 
że to jest dobry interes dla Polski.
</p>
<p>Ostatnie zdanie. Czy wy zdajecie sobie sprawę, że 
zaczynacie hodować takich oligarchów jak Putin 
w Rosji? Przecież to jest masakra w tym kraju. 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Urszula Zielińska</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.336
</p>
<p>Poseł Artur Łącki:
</p>
<p>To jest pierwszy oligarcha. Za chwilę będziemy mie-
li 10 takich. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pani poseł Małgorzata Tracz, Ko-
</p>
<p>alicja Obywatelska.
</p>
<p>Poseł Małgorzata Tracz:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Prokurato-
rze czy też Adwokacie! Chciałam dopytać o to co inni, 
ponieważ to pytanie musi wybrzmieć. Mam więc py-
tanie o słynny już specprzepis, czyli art. 5 ust. 1 usta-
wy o zmianie Kodeksu postępowania karnego, po-
wszechnie znany jako lex Obajtek. Bo to jest dopraw-
dy dziwny traf, że specprzepis, który już na etapie 
prac legislacyjnych budził wiele wątpliwości, krytykę 
ówczesnej Krajowej Rady Sądownictwa, Sądu Naj-
wyższego czy Krajowej Rady Radców Prawnych, 
wszedł w życie 5 sierpnia 2019 r., a już miesiąc póź-
niej, czyli 5 września, prokurator wycofał sprawę 
Daniela Obajtka z sądu. Jeszcze tego samego roku 
uchwalono modyfikację specprzepisu, która likwido-
wała możliwość złożenia zażalenia (Dzwonek) na wy-
cofanie aktu oskarżenia z sądu. To jest bardzo dziw-
na sprawa. Dlatego zapytam wprost i chciałabym 
uzyskać odpowiedź wprost: tak lub nie.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję.
</p>
<p>Poseł Małgorzata Tracz:
</p>
<p>Tylko jeszcze pytanie. Czy ten przepis miał zasto-
sowanie w innej sprawie niż sprawa Daniela Obajtka, 
czy też został specjalnie dla niego stworzony? Tak 
lub nie. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Pan poseł Franciszek Sterczewski, Koalicja Oby-
</p>
<p>watelska.
</p>
<p>Poseł Franciszek Sterczewski:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Nie-
obecny Panie Ministrze Sprawiedliwości! Szanowni 
</p>
<p>Państwo! Widzimy, co się dzieje z panem Obajtkiem. 
Widzimy, jak budowana wokół niego jest cała struk-
tura oligarchiczna, jak ta Izba niestety uchwala usta-
wy tylko po to, żeby oczyścić pana Obajtka z różnych 
zarzutów, które mu są stawiane przez różne sądy. To 
jest oczywiście skandal. To jest wszystko po to, żeby 
budować po prostu państwo partyjne, zawłaszczać 
prasę, nie doprowadzać do żadnej reformy energe-
tycznej i centralizować, upartyjniać całe państwo. 
Dlaczego prokuratura generalna, zamiast bronić in-
teresu społecznego, buduje oligarchię? Dlaczego pro-
kuratura, zamiast po prostu bronić spraw publicz-
nych, broni (Dzwonek) człowieka, który współpraco-
wał z gangsterami? To jest po prostu skandal i to 
musi się skończyć, być może po wyborach, które nie-
stety przegracie. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pan poseł Rafał Grupiński, Koalicja Obywatelska.
</p>
<p>Poseł Rafał Grupiński:
</p>
<p>Szukam Zbigniewa Ziobry, ministra sprawiedli-
wości. Nie ma. 
</p>
<p>(Poseł Michał Szczerba: Nie ma.)
Nie wiem, gdzie się schował. Zniknął. (Oklaski)
(Głos z sali: Być może.) 
Rozumiem. Każdy minister bałby się, gdyby wpro-
</p>
<p>wadzał lex Obajtek w tak bezczelny sposób, prawda?
Pani Marszałek! Wysoka Izbo! Panie Prokura-
</p>
<p>torze! Mam zupełnie inną sprawę. Nie zajęliście się 
wszystkimi kwestiami dotyczącymi pana Obajtka. 
Np. duża firma, koncern energetyczny Enea z centra-
lą w Poznaniu, kupowała najwyższej jakości rury 
osłonowe do kabli energetycznych w wielkopolskich 
firmach Arot i Q-Systems. Pan Daniel Obajtek zosta-
je prezesem Energi. Co się okazuje po chwili? Zarząd 
Enea SA każe spółkom podległym dywersyfikować 
zakupy rur osłonowych. Gdzie mają kupować? U Ber-
nadetty Obajtek w TT Plast w Małopolsce. (Dzwonek) 
Pytam: Czy naprawdę musicie pozwalać na tego ro-
dzaju oligarchizację państwa polskiego? Czy napraw-
dę prokuratura jest ślepa i tego nie widzi? (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pani poseł Krystyna Skowrońska, 
</p>
<p>Koalicja Obywatelska.</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 337
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowna Pani Marszałek! Panie i Panowie Po-
słowie! Pan poseł Grupiński nie znalazł pana mini-
stra Ziobry. Mam do pana ministra Ziobry pytanie: 
Czy Daniel jest kryształowy? Chciałabym o tym wie-
dzieć, bo państwo z tej mównicy o niektórych osobach 
mówili, że są kryształowe, a potem okazywało się ina-
czej. Z tej informacji, którą przedstawił pan proku-
rator, a skonfrontował wypowiedź pan poseł Sowa, 
wynika coś innego, naprawdę coś innego. Po pierw-
sze, lex specialis, lex Obajtek. Chciałabym zapytać, 
kto był inicjatorem tego przepisu. Bo w tej sprawie 
państwo powinni przeprowadzić dochodzenie. Jaka 
była opinia Rządowego Centrum Legislacji? Chodzi 
o to, abyśmy nie mieli nigdy do czynienia z takimi 
pozornymi, nieprawdziwymi przepisami, niepotrzeb-
nymi, dla jednej osoby. (Dzwonek) Poza tym czy nie 
zastanawia pana prokuratora tak wiele czynności 
pozornych przeprowadzonych przez pana Obajtka? 
Czy nie dziwi pana tak wiele czynności dotyczących 
darowizn wielkich kwot, które są czynnościami po-
zornymi?
</p>
<p>(Poseł Marek Sowa: Nigdzie nieujawnionych.)
Nieujawnionych.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Chciałabym uzyskać, pani marszałek, jedno. Wszy-
scy na tej sali czekamy. W ławach PiS-u jest puściusień-
ko, bo oni umieją tylko krzyczeć i szerzyć propagandę.  
Chcielibyśmy szczerej, prawdziwej odpowiedzi na 
wszystkie pytania, które zadaliśmy i które zadał pan 
poseł Sowa w imieniu klubu Koalicji Obywatelskiej. 
(Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pan poseł Maciej Lasek, Koalicja 
</p>
<p>Obywatelska.
</p>
<p>Poseł Maciej Lasek:
</p>
<p>Szanowna Pani Marszałek! Panie Prokuratorze! 
Wysoka Izbo! Liczne darowizny od bliskich, jak po-
wiedziała moja przedmówczyni, to jeden z charakte-
rystycznych znaków majątku Daniela Obajtka. Szla-
checkie Gniazdo w Choczewie, ziemia w małopol-
skich Łężkowicach, prawie 2 ha gruntu, itd. Ile było 
</p>
<p>tych darowizn? Ile z nich zostało zgłoszonych do urzę-
du skarbowego? To jest pierwsze pytanie.
</p>
<p>I drugie pytanie, w zasadzie problem. Pełnomoc-
nikiem Daniela Obajtka jest Maciej Zaborowski, któ-
ry od lat reprezentuje Zbigniewa Ziobrę, jego małżon-
kę. To mecenas, który zasiada w Radzie Nadzorczej 
PZU, której głównym akcjonariuszem jest Skarb 
Państwa, mecenas, którego klub PiS rekomendował 
do Trybunału Stanu. Ten mecenas, blisko współpra-
cujący ze Zbigniewem Ziobrą, reprezentuje Daniela 
Obajtka, którego sprawę ma zbadać prokuratura pod-
legająca Zbigniewowi Ziobrze.
</p>
<p>Panie Prokuratorze! Czy naprawdę nie uważa pan 
tego za coś głęboko niewłaściwego? Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Jan Szopiński, Lewica.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Jest godz. 2 w nocy, 
25 czerwca 2021 r. Panie prokuratorze, czy pan lubi 
pracować w godzinach, w których pan dzisiaj odpo-
wiada posłom? Czy pan lubi być w tego typu sytuacji? 
No ale rozumiem. Dodatkowo jeszcze na tej sali, 
gdzie powinniśmy tworzyć prawo i też rozliczać tych, 
którzy to prawo łamią, nie ma ani jednego posła PiS-u. 
Panie i Panowie z PiS-u, czego się wstydzicie?
</p>
<p>Pewnie mógłbym tutaj mówić, że pan Obajtek to 
gwiazda obozu władzy, że pan Obajtek to z jednej 
strony znakomity menadżer, ale z drugiej strony – ten, 
którego ściga prawo. To ten (Dzwonek), który ma to 
szczęście, że w znajdujących się w krakowskiej pro-
kuraturze aktach zginęła płyta CD z nagranymi roz-
mowami z 2009 r. Panie prokuratorze, gdzie jest ta 
płyta? Gdzie jest ta płyta, która mogła być ważnym 
dowodem w sprawie?
</p>
<p>Szanowne Panie i Szanowni Posłowie! Panie Pro-
kuratorze! Niech pan uwierzy, że przyjdzie jeszcze 
taki dzień, taki czas, jak nie dzisiaj, to za parę lat, 
że w tej Izbie zostanie powołana sejmowa komisja 
śledcza…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>…do spraw zbadania tej sprawy, i wtedy ta sprawa 
zostanie wyjaśniona. Niech pan uwierzy. (Oklaski)</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r.338

<p>Wicemarszałek

<p>Poseł Katarzyna Kretkowska:
</p>
<p>Pani Marszałek! Panie Prokuratorze! Panie pro-
kuratorze, jak chce pan przekonać Polki i Polaków, że

czenie do miesiąca wolności dla emeryta za to, że zjadł

kilkaset złotych, łapówkę przyjętą w czasach, gdy był

rzanie zarzutów, czyli ewidentne działanie zorganizo-
wanej jak mafia grupy polityczno-przestępczej. Mamy 
tu powrót bezprawia, buty…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Proszę kończyć, pani poseł.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>…charakterystycznych dla najciemniejszych cza-
sów, wracających tu jak fantom z zaświatów polskie-
go feudalizmu. Chodzi o taką mentalność…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Pani poseł, proszę kończyć.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>…typową dla polskiej pańszczyzny, gdzie jednego 
się gnębiło, a drugiemu było wszystko wolno.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>Mam pytanie do pana prokuratora. Wszyscy mamy 
pytanie, na które pan prokurator nie odpowie, bo nie 
może. Może on powiedzieć tylko to, co może, na co

len i Lotos, ich połączenie, które jest niekorzystne dla
