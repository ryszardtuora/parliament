<p>158
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>o uzupełnieniu porządku dziennego o punkty obej-
mujące rozpatrzenie tych sprawozdań.
</p>
<p>Marszałek Sejmu proponuje, aby w tych przypad-
kach Sejm wyraził zgodę na skrócenie terminu, o któ-
rym mowa w art. 44 ust. 3 regulaminu Sejmu, oraz 
w dyskusjach nad tymi punktami porządku dzienne-
go wysłuchał 3-minutowych oświadczeń w imieniu 
klubów i kół.
</p>
<p>Jeśli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycje przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 16. po-
</p>
<p>rządku dziennego: Pytania w sprawach bieżących.
Przypominam, że postawienie pytania nie może 
</p>
<p>trwać dłużej niż 2 minuty, zaś udzielenie odpowiedzi 
nie może trwać dłużej niż 6 minut. Prawo do posta-
wienia pytania dodatkowego przysługuje wyłącznie 
posłowi zadającemu pytanie. Dodatkowe pytanie nie 
może trwać dłużej niż 1 minutę, a uzupełniająca od-
powiedź nie może trwać dłużej niż 3 minuty. Marsza-
łek Sejmu może wyrazić zgodę na wydłużenie czasu 
odpowiedzi na pytanie dodatkowe.
</p>
<p>Jako pierwszy pytanie zada pan poseł Mieczysław 
Kasprzak, Klub Parlamentarny Koalicja Polska. 
</p>
<p>Poseł Mieczysław Kasprzak:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>W ostatnich kilku latach obserwujemy dynamiczny 
rozwój mikroinstalacji związanych z instalacją paneli 
fotowoltaicznych. Wiele na to się złożyło: przede wszyst-
kim dobre wsparcie, które dzisiaj mamy, ale również 
zmiana przepisów w zakresie możliwości instalowania 
na dachach, na ziemi, przy zaniżonym VAT. 
</p>
<p>I co się dzieje? Rząd chwali się, jak wspaniały 
mamy przyrost, jeżeli chodzi o mikroinstalacje, że 
jest już 0,5 mln odbiorców energii wyprodukowanej 
przez prosumentów. Natomiast z dnia na dzień do-
wiadujemy się o szokowych zmianach w tym zakre-
sie. Otóż taryfy, forma rozliczenia związana z net 
meteringiem, który pozwalał na upust i korzystanie, 
bilansowanie tej wytworzonej energii elektrycznej, 
ma być zamieniona na taryfy stałe, bardzo nieko-
rzystne dla odbiorców.
</p>
<p>Chcę przypomnieć, że taryfy stałe były już w 2015 r. 
uchwalone przez Sejm. Wtedy uznano – to już było 
za rządów PiS-u – że są one niewłaściwe i trzeba je 
zmienić, bo są niezgodne z prawem europejskim. 
W tej chwili dowiadujemy się, że to, co jest, musi być 
zmienione, dlatego że Unia Europejska żąda od nas 
takich zmian.
</p>
<p>Jakie skutki tego będą? Ogromne, niekorzystne 
– przede wszystkim dla tych, którzy zamierzali inwe-
stować w produkcję własnej energii elektrycznej. Ale 
– powstały tysiące miejsc pracy. Ten dynamiczny roz-
wój spowodował, że w wielu miejscowościach, w wie-
</p>
<p>lu powiatach, gminach powstawały firmy, fachowcy 
szkolili się. I to jest widoczne, to daje określony efekt. 
</p>
<p>Moje pytanie: Jaki cel ma rząd? Czy rzeczywiście 
chce zablokować rozwój energii odnawialnej w odnie-
sieniu do prosumentów? Co za tym stoi? Bo są takie 
pogłoski, że to firmy, spółki Skarbu Państwa za-
zdroszczą, powiem wprost, prosumentom, że oni coś 
tam zarabiają na tym. To są drobne pieniądze – mniej 
płacą za prąd – ale proszę popatrzeć, jakie pieniądze 
trzeba zainwestować, bo te inwestycje są bardzo kosz-
towne. Więc tutaj jest takie działanie, które zaska-
kuje wszystkich, bez uprzedzenia, wbrew (Dzwonek) tej 
teorii, która była do tej pory głoszona, że właśnie 
trzeba wspierać prosumencką produkcję, bo nagle 
Polacy dowiadują się, że to wszystko ma być wyciszo-
ne. Jaka jest tego przyczyna, panie ministrze? Dzię-
kuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi za zadanie pytania.
Odpowiedzi na nie udzieli podsekretarz stanu 
</p>
<p>w Ministerstwie Klimatu i Środowiska pan minister 
Piotr Dziadzio.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Klimatu i Środowiska 
Piotr Dziadzio:
</p>
<p>Panie Marszałku! Szanowni Państwo! Krótko po-
staram się uzasadnić, dlaczego rząd zmienia regula-
cje i wprowadza nowe. 
</p>
<p>Szanowni Państwo! Na początku jednak chciał-
bym wyjaśnić, że celem projektu ustawy z 2 czerwca 
przedłożonego do publicznych konsultacji nie jest 
ograniczenie rozwoju fotowoltaiki, wręcz przeciwnie, 
jest nim pobudzenie tej branży, czyli branży fotowol-
taiki, do tego, ażeby jeszcze bardziej się rozwijała. 
Już dzisiaj fotowoltaika, tak jak pan poseł powie-
dział, jest jedną z najbardziej dynamicznie rozwija-
jących się technologii, powstaje dużo nowych miejsc 
pracy. I dokładnie tego chcemy, o to chcemy zadbać. 
Łączna moc zainstalowana na koniec kwietnia 2021 r. 
wyniosła już 4,7 GW. I też warto podkreślić tutaj, że 
w 2015 r. mieliśmy tylko 4 tys. prosumentów i mocy 
zainstalowanej było tylko 100 MW.
</p>
<p>Szanowni Państwo! 3/4 mocy zainstalowanej w fo-
towoltaice to prosumenci. Rozwijający się rynek pro-
sumentów liczy dzisiaj nie 500, ale już 600 tys. pod-
miotów. Tak spektakularny sukces został osiągnięty 
dzięki następującym czynnikom: spadającym kosz-
tom fotowoltaiki, programowi „Mój prąd”, ulgom po-
datkowym, rosnącym cenom energii i systemom opu-
stów. Obserwując dynamiczny rozwój tego sektora, 
widzimy, że konieczne jest wprowadzenie modyfika-
cji w systemie rozliczeń prosumentów, by zapewnić 
dalszy stabilny rozwój tego obszaru. Dlatego też w Mi-
</p>
<p>Wicemarszałek Piotr Zgorzelski</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 159
</p>
<p>nisterstwie Klimatu i Środowiska zaproponowano 
zmiany legislacyjne w tym zakresie. Przygotowany 
projekt nowelizacji ustawy – Prawo energetyczne 
oraz ustawy o odnawialnych źródłach energii stano-
wi realizację naszych zobowiązań w zakresie dyrek-
tywy Parlamentu Europejskiego i Rady Europejskiej 
2019/944 z 5 czerwca 2019 r. w sprawie wspólnych 
zasad rynku wewnętrznego energii elektrycznej oraz 
zmieniającej dyrektywę 2012/27 Unii Europejskiej.
</p>
<p>Szanowni Państwo! 2 czerwca ta propozycja legi-
slacyjna została przekazana do konsultacji społecz-
nych i międzyresortowych. Zaproponowaliśmy m.in. 
rozwiązanie niezbędne do poprawy funkcjonowania 
rynku energii, również wzmacniające pozycję odbior-
ców i ich aktywizację. Konsumenci oraz odbiorcy 
aktywni, w tym prosumenci, odgrywają główną rolę 
w dążeniu do osiągnięcia elastyczności niezbędnej do 
dostosowania systemu energii elektrycznej opartego 
na energetyce rozproszonej. Bez elastyczności zapew-
nianej przez odbiorców energii transformacja sekto-
ra energii jest, wydaje się, niemożliwa. Ta aktywna 
rola będzie zapewniana przez wzmocnienie pozycji 
konsumentów właśnie i do tego dążymy również po-
przez zaproponowanie tej ustawy. Dlatego też należy 
zapewnić im odpowiednie narzędzia. Czyli my tutaj 
generalnie już wybiegamy w przyszłość – patrzymy 
na to, co się dzieje dzisiaj i jak będzie ten rynek pro-
sumencki wyglądał za chwilę. Dzięki temu będą oni 
mogli dostosowywać swój sposób zużycia energii do 
sytuacji na rynku, do tych sygnałów cenowych w cza-
sie rzeczywistym. Projekt wypracowany w Minister-
stwie Klimatu i Środowiska stwarza podstawy do ta-
kiego właśnie rozwoju, tutaj mówimy m.in. o rozwo-
ju taryf dynamicznych. Ponadto regulacje unijne 
wprowadzają zobowiązanie, by zapewnić, że odbiorcy 
aktywni, w tym prosumenci, będą m.in. uprawnieni 
do sprzedaży energii elektrycznej we własnym zakre-
sie, będą ponosili opłaty sieciowe odzwierciedlające 
koszty oraz będą rozliczani osobno w zakresie energii 
wprowadzanej do sieci i pobieranej z sieci. Obecnie 
funkcjonujący w Polsce mechanizm opustów nie po-
zwala na oddzielenie rozliczenia wprowadzonej do sieci 
i pobranej z sieci energii elektrycznej.
</p>
<p>Szanowni Państwo! Na czym polegają zatem zmia-
ny, na czym polega nowy system? Główną przesłanką 
nowych rozwiązań dla energetyki prosumenckiej jest 
zastąpienie systemu opustów innowacyjnymi rozwią-
zaniami dla nowych prosumentów, dzięki czemu otrzy-
mają oni m.in. możliwość sprzedaży nadwyżek energii 
elektrycznej. I tutaj cena zakupu wyprodukowanej 
przez prosumenta energii elektrycznej będzie wynosiła 
100% średniej ceny sprzedaży energii elektrycznej na 
rynku konkurencyjnym w poprzednim kwartale ogło-
szonej przez prezesa URE. 
</p>
<p>Wychodząc naprzeciw potrzebom prosumentów, 
w nowym systemie planowania jest możliwość bez-
</p>
<p>terminowej sprzedaży wytworzonej energii. I mając 
na względzie zapewnienie bezpieczeństwa prawnego 
dla obecnych prosumentów, projektowane regulacje 
będą bowiem dotyczyły tylko prosumentów wchodzą-
cych na rynek po 1 stycznia 2022 r. Zresztą to, co jest 
zaproponowane w ustawie, nie przesądza jednak 
o dacie wejścia w życie tej ustawy.
</p>
<p>Szanowni państwo, zmierzając krótko do podsu-
mowania, nowelizacja, która została zaproponowana 
2 czerwca (Dzwonek), była przekazana do szerokich 
konsultacji międzyresortowych i społecznych. Dialog 
z branżą fotowoltaiczną trwa, czego dowodem jest 
spotkanie konsultacyjne 22 czerwca, w którym wzię-
ło udział kilkadziesiąt podmiotów z branży PV. Moż-
liwość dyskusji, wysłuchania głosów płynących bez-
pośrednio z branży daje nam podstawy do zbudowa-
nia solidnych fundamentów tej ustawy. I ona w krę-
gach producentów i agregatorów tak naprawdę jest 
bardzo pozytywnie odbierana. 
</p>
<p>Szanowni państwo, podsumuję tak bardzo krótko, 
co ma zmienić i czym ma być nowelizacja ustawy. 
Zapewniamy perspektywę funkcjonowania prosu-
menta co najmniej przez 25 lat. Dzisiaj jest tylko 15 lat. 
Zapewniamy prawa nabyte dla obecnych prosumen-
tów, czyli zapewniamy rozwój i kontynuację naszych 
działań. Zapewniamy system, który generuje duże 
oszczędności na rachunkach, ograniczamy wydatko-
wanie niepotrzebnych kosztów na przewymiarowaną 
instalację, w którą bardzo często prosumenci inwe-
stują niepotrzebnie. Rozwijamy rynek magazynów 
energii. Budujemy solidne fundamenty pod nowy mo-
del energetyki oparty na rozproszonych podmiotach.
</p>

praktycznym, funkcjonalnym systemem opłacalnym 
dla prosumentów. Dziękuję bardzo.

<p>temat, jakby go uprzedzając, bo już mamy w tym za-

stów, które w konsekwencji doprowadzą do tego, że

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 161
</p>
<p>Dlatego też mam po raz kolejny – bo ja już w tej 
sprawie interpelowałem, pytałem dziesiątki razy, 
można powiedzieć, podobnie jak też wielu innych par-
lamentarzystów z Małopolski i Sądecczyzny – prośbę, 
pytanie: Jaka jest dzisiaj perspektywa na to, że te 
trzy projekty będą poddane dalszym procedurom? 
Jakie są terminy? Jak ministerstwo i generalna dy-
rekcja dróg krajowych (Dzwonek) widzą dalszy prze-
bieg tej inwestycji w czasie? Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Proszę teraz pana ministra Rafała Webera 
</p>
<p>o udzielenie odpowiedzi na zadane pytania.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Infrastruktury 
Rafał Weber:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Wysoka Izbo! Szanowni Pań-
</p>
<p>stwo! Inwestycje infrastrukturalne, te najważniejsze, 
kluczowe, a taką jest też sądeczanka, realizowane są 
w ramach „Programu budowy dróg krajowych na 
lata 2014–2023 (z perspektywą do 2025 r.)” I już na 
wstępie mojej wypowiedzi trzeba powiedzieć, że w ra-
mach programu zakończyliśmy budowę 103 zadań 
o wartości prawie 48 mld zł i długości prawie 1400 km, 
natomiast w budowie znajduje się kolejnych 107 in-
westycji o wartości prawie 66 mld zł i długości ponad 
1400 km, zaś w przetargu jest 16 zadań o wartości 
prawie 9 mld zł i długości ponad 200 km. Podkreślam 
te dane po to, aby udowodnić, że Ministerstwo Infra-
struktury wykonuje swoje zadania tak szybko, jak 
może, i nie zaniechuje ani dnia, aby iść do przodu 
z procesem inwestycyjnym, niezależnie od tego, czy 
jest to okres przygotowawczy czy już wykonawczy. 
</p>
<p>Zadaniem Ministerstwa Infrastruktury jest okre-
ślenie celów inwestycyjnych oraz przypisanie do nich 
środków finansowych. I taka sytuacja ma miejsce 
w stosunku do sądeczanki. Chcę wyraźnie podkre-
ślić, że budowa sądeczanki to cel określony przez 
rząd Prawa i Sprawiedliwości w roku 2017 w ramach 
programu budowy dróg, właśnie tego wspomnianego 
przeze mnie programu, oraz że na ten cel mamy przy-
gotowane, mamy zabezpieczone, przypisane właśnie 
w roku 2017 dzięki decyzjom rządu Prawa i Sprawie-
dliwości środki finansowe. To, szanowni państwo, 
jest fakt. Sądeczanka realizowana jest dzięki decy-
zjom rządu Prawa i Sprawiedliwości. 
</p>
<p>I krótka historia tych ostatnich lat. Pierwotnie 
w ramach programu zarezerwowano na realizację 
tego zadania 1800 mln zł, natomiast w połowie po-
przedniego roku rząd przyjął uchwałę zwiększającą 
wydatki na sądeczankę o kolejne 1400 mln zł, czyli 
</p>
<p>w tej chwili zabezpieczone środki na realizację tego 
zadania to 3200 mln zł. Te działania pokazują, że 
Ministerstwo Infrastruktury traktuje realizację tej 
inwestycji priorytetowo. 
</p>
<p>Jeśli chodzi o kwestie planowanego złożenia wnio-
sku o wydanie decyzji środowiskowej, jesteśmy świa-
domi, że będzie to fundamentalny krok przybliżający 
realizację tego zadania. Musi być on podjęty ze szcze-
gólną uwagą, ponieważ – jak wiemy – prace projek-
towe przebiegały z dużymi trudnościami, szczególnie 
ze względu na trudny teren, konieczność wielu uzgod-
nień oraz przede wszystkim liczne, tak jak pan poseł 
wspomniał, i często wzajemnie sprzeczne protesty 
społeczne dotyczące każdego potencjalnego przebie-
gu. Tylko w jednym roku odbyło się kilkanaście spo-
tkań z mieszkańcami i samorządami w gminach i tyl-
ko w jednym roku wpłynęło ponad 10 tys. głosów 
w sprawie korytarzy przebiegu drogi. Na podstawie 
wniosków i sugestii mieszkańców oraz samorządu 
przeanalizowano 26 wariantów przebiegu korytarzy 
na ok. 1800 km. Ustępstwa projektanta wobec gmin 
i mieszkańców danej miejscowości, skutkujące zmia-
ną przebiegu tej drogi, sądeczanki, powodowały ko-
lizję z oczekiwaniami mieszkańców gmin sąsiednich 
i wzbudzały nowe protesty.
</p>
<p>Natomiast chcę jednoznacznie podkreślić, że dą-
żymy do tego, aby przyjęte rozwiązania zostały wy-
pracowane w sposób możliwie obiektywny, tak aby 
w miarę możliwości zaspokajały potrzeby wszystkich 
zainteresowanych stron.
</p>
<p>Należy też pamiętać, że na ostateczny wybór wa-
riantu drogi będzie miała wpływ decyzja o środowi-
skowych uwarunkowaniach, która zostanie wydana 
przez regionalnego dyrektora ochrony środowiska. 
Organ ochrony środowiska przeanalizuje sporządzo-
ny raport o oddziaływaniu przedsięwzięcia na środo-
wisko pod względem wszystkich wymaganych pra-
wem aspektów.
</p>
<p>Odpowiadam bardzo konkretnie na pytania pana 
posła. Pytanie nr 1. Zgodnie z harmonogramem in-
westycji prowadzonej przez Generalną Dyrekcję Dróg 
Krajowych i Autostrad po wakacjach zostanie złożo-
ny wniosek o wydanie decyzji środowiskowej do RDOŚ 
w Krakowie, uwzględniający trzy warianty wypraco-
wane w toku procesu przygotowawczego.
</p>
<p>Odpowiadając na pytanie nr 2, informuję, że kwe-
stia realizacji harmonogramu będzie możliwa po uzy-
skaniu właśnie tej decyzji środowiskowej. Zazna-
czam, że według wstępnych założeń wszczęcie postę-
powania o udzielenie zamówienia na realizację w sys-
temie „projektuj i buduj” planowane jest na IV kwar-
tał 2024 r., natomiast sama realizacja przypada na 
lata 2026–2029.
</p>
<p>I pytanie nr 3, bo to też się przewija przez dysku-
sję, o wpływ pandemii na inwestycje. Robimy wszyst-
ko, aby pandemia nie miała wpływu, tego negatyw-
nego wpływu na tok inwestycyjny, zarówno na te in-
westycje, które są przygotowywane, jak i na te inwe-
stycje, które są realizowane. Rok 2020 faktycznie ze 
</p>
<p>Poseł Arkadiusz Mularczyk</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących162
</p>
<p>względu na epidemię COVD-19 był w tej mierze bar-
dzo trudny, ale zarówno zamawiający, czyli General-
na Dyrekcja Dróg Krajowych i Autostrad, jak i wy-
konawcy, nasi partnerzy biznesowi, poradzili sobie 
w tym trudnym okresie i ta sytuacja nie miała rady-
kalnie negatywnego wpływu na proces inwestycyjny. 
Mogę powiedzieć, że więcej szkód poczyniła bardzo 
długa i ostra w tym sezonie zima. Tak że radzimy 
sobie w tych trudnych momentach pandemicznych 
i robimy wszystko, aby proces inwestycyjny nie był 
zakłócony. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, panie ministrze.
Pytanie drugie zada także pan poseł Arkadiusz 
</p>
<p>Mularczyk.
Bardzo proszę.
</p>
<p>Poseł Arkadiusz Mularczyk:
</p>
<p>Bardzo dziękuję.
Bardzo się cieszę, panie ministrze, co oczywiście 
</p>
<p>przyjmuję też z satysfakcją, że sprawa sądeczanki jest 
sprawą priorytetową dla rządu i że rząd pana premie-
ra Mateusza Morawieckiego zabezpieczył te środki, 
oczywiście przyjęliśmy to z wielką satysfakcją i rado-
ścią, że te 3200 mln jest na tę drogę zabezpieczone.
</p>
<p>Natomiast co do tych poszczególnych terminów, 
to tu już moja wiara jest troszeczkę mniejsza, dlatego 
że ja o tę drogę pytam już od wielu, wielu lat, te ter-
miny, że tak powiem, się przesuwają i jak nie było 
wbitej łopaty, tak nie ma.
</p>
<p>Mam pytanie kluczowe, bo wiemy, że to jest trud-
na inwestycja, przebiegająca w terenie górskim. Jest 
tutaj też w mojej ocenie prawdopodobna pewna obs-
trukcja niektórych gmin na zasadzie, żeby się nie 
udało, być może komuś też na tym zależy. Jakie są 
możliwości, panie ministrze, przyjęcia specjalnej 
ustawy, specustawy dla sądeczanki? Pytam dlatego, 
że nawet wybór jednego z tych trzech wariantów – 
wiemy, że jest wariant rekomendowany przez gene-
ralną dyrekcję – spotka się z oporem samorządowców 
w Czchowie, być może jeszcze w innych gminach, co 
znowu może przeciągnąć tę inwestycję. Jakie więc są 
możliwości formalnoprawne, panie ministrze, przy-
jęcia specustawy dla tej inwestycji? Ja jestem już 
parlamentarzystą od 15 lat i muszę powiedzieć, że 
jest to dosyć długi czas, przyzna pan, pytania o ter-
miny budowy sądeczanki, a jest to, jak wiemy, droga 
niezwykle ważna nie tylko dla mieszkańców całego 
subregionu, ale też dla wielu turystów, którzy spę-
dzają swoje wczasy zimowe czy letnie w Krynicy, 
Piwnicznej, Muszynie czy w całym naszym regionie. 
</p>
<p>Tak że, panie ministrze, jakie są możliwości stwo-
rzenia specustawy, która przyspieszyłaby realizację 
tej inwestycji? Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Proszę bardzo, panie ministrze.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Infrastruktury 
Rafał Weber:
</p>
<p>Dziękuję bardzo.
Panie Marszałku! Szanowni Państwo! W ocenie 
</p>
<p>Ministerstwa Infrastruktury problemem nie jest brak 
podstawy prawnej do realizacji tego typu inwestycji, 
bo ta podstawa prawna jest. Mamy specustawy, w ra-
mach których prowadzimy proces inwestycyjny, ten 
drogowy, kolejowy, ale również kubaturowy.
</p>
<p>Natomiast, tak jak pan poseł Arkadiusz Mular-
czyk słusznie zauważył, największym problemem jest 
brak jednolitego stanowiska samorządów w sprawie 
teraz wariantu, a później przebiegu sądeczanki. To 
jest ten kluczowy i najważniejszy problem, który 
przedłuża proces inwestycyjny. My na ten problem 
bezpośredniego wpływu nie mamy. Tak jak pan poseł 
słusznie zauważył, jeden wariant, który jest możliwy 
do realizacji i na który zgadza się – powiedzmy – spo-
łeczeństwo jednej gminy, wzbudza emocje, kontro-
wersje, a czasami nawet sprzeciw wśród mieszkań-
ców i samorządowców innej gminy. Stąd te 26 kory-
tarzy, stąd te kilkunastokrotne podejścia do tego, aby 
w końcu wyznaczyć ten szlak komunikacyjny.
</p>
<p>Kamieniem milowym będzie złożenie wniosku 
o wydanie decyzji środowiskowej. Naprawdę to jest 
fundamentalny krok, który – jestem przekonany – 
zostanie po tej długiej fazie rozmów wykonany zaraz 
po wakacjach w tym roku. Mam nadzieję, że regio-
nalna dyrekcja ochrony środowiska też podejdzie do 
tego tematu bardzo poważnie i też, wydając decyzję 
środowiskową, zrobi to w sposób, który później nie 
będzie od strony prawnej kwestionowany.
</p>
<p>Oczywiście społeczeństwo ma prawo do odwołania, 
ma prawo do tego, żeby opinię w sprawie decyzji środo-
wiskowej wyraził również główny dyrektor ochrony 
środowiska. I stety albo niestety dzieje się tak niemalże 
w każdym przypadku nowej inwestycji czy to drogowej, 
czy to kolejowej. To też musimy brać pod uwagę. Nato-
miast mam nadzieję, że ta decyzja środowiskowa 
i wniosek o decyzję środowiskową zostaną na tyle do-
brze przygotowane od strony prawnej, ale też komplet-
nie od strony środowiskowej, że nie będzie to później 
podlegało wielkim kontrowersjom. 
</p>
<p>Tak więc jest podstawa prawna, jest specustawa 
drogowa, która w momencie realizacji pozwala na 
przejęcie terenu, chociażby pod inwestycję, i w ocenie 
Ministerstwa Infrastruktury nie jest to problemem. 
Ministerstwo Infrastruktury też dzięki aktywności 
</p>
<p>Sekretarz Stanu w Ministerstwie Infrastruktury 
Rafał Weber</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 163
</p>
<p>posłów z Małopolski, z regionu nowosądeckiego, szcze-
gólnie posłów Prawa i Sprawiedliwości – dziękuję za 
tę aktywność panu posłowi Arkadiuszowi Mularczy-
kowi – na tym etapie zrobiło swoje. Dzięki wnioskowi 
ministra infrastruktury rząd Prawa i Sprawiedliwo-
ści zabezpieczył środki finansowe. 
</p>
<p>W przeszłości to brak środków finansowych był 
głównym problemem braku dużego rozmachu, jeśli 
chodzi o inwestycję infrastrukturalną. Teraz są środ-
ki finansowe na to zadanie i na szereg innych zadań. 
Na tę inwestycję, czyli na rozbudowę DK75 między 
Brzeskiem a Nowym Sączem, jest 3 200 mln zł i to 
jest bardzo pokaźna suma jak na kilkudziesięcioki-
lometrowy odcinek takiej drogi. Tak więc na tę chwilę 
Ministerstwo Infrastruktury zrobiło swoje. 
</p>
<p>Ważne jest, aby decyzja środowiskowa, która zo-
stanie wydana, a wcześniej wniosek o tę decyzję były 
na tyle dobrze przygotowane, aby później nie było to 
kwestionowane przez samorządy, przez społeczeń-
stwo. Mam nadzieję, że doprowadzimy do końca pro-
ces przygotowawczy, później wejdziemy w fazę reali-
zacyjną i zbudujemy sądeczankę. Dziękuję bardzo. 
(Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękujemy bardzo.
Teraz przed nami kolejne pytania i to, można po-
</p>
<p>wiedzieć, w dwóch odsłonach. Najpierw państwo po-
słowie z Koalicji Obywatelskiej, a następnie z klubu 
Lewicy. Pytania będą kierowane do ministra eduka-
cji i nauki pana Przemysława Czarnka, który jest obec-
ny wśród nas.
</p>
<p>Jako pierwsza zada pytanie pani posłanka Kry-
styna Szumilas.
</p>
<p>Poseł Krystyna Szumilas:
</p>
<p>Dziękuję, panie marszałku.
Szanowny Panie Ministrze! Na początek dwa cy-
</p>
<p>taty: Wszelka pozaszkolna działalność oświatowa 
i wychowawcza oraz inne formy pracy z dziećmi 
i młodzieżą podlegają nadzorowi ministra edukacji, 
który może ustalić zasady i warunki prowadzenia tej 
działalności lub pracy. I drugi cytat: Rodzice i opie-
kunowie współdziałają ze szkołami i prezydium rad 
narodowych w organizowaniu kształcenia i wycho-
wania dzieci i młodzieży. Formy tego współdziałania 
określa minister oświaty. 
</p>
<p>Oba pasują mi jak ulał do pana planów dotyczą-
cych zmiany Prawa oświatowego, wystarczy zamie-
nić prezydium rady narodowej na kuratora oświaty. 
</p>
<p>Czy wie pan, skąd te przepisy? Z ustawy o rozwo-
ju systemu oświaty i wychowania z 1961 r., z czasów 
głębokiego komunizmu. Pan chce wprowadzić te prze-
</p>
<p>pisy w życie, tak jak w czasach PRL-u. Teraz pan 
chce postawić kuratorów oświaty ponad rodzicami, 
chce odebrać rodzicom prawa do wychowania swoich 
dzieci zgodnie z własnymi poglądami, bo do tego pro-
wadzi pomysł cenzurowania zajęć pozalekcyjnych 
przez kuratora oświaty i stawiania go przed rodzica-
mi, ponad rodzicem i bez rodzica. To pan chce zrobić. 
Wiemy, na które zajęcia pozwoli pani kurator Nowak, 
na te o charakterze religijnym, ale nie pozwoli na te 
o konstytucji czy o łamaniu praw człowieka.
</p>
<p>I jeszcze jeden cytat, panie ministrze: Nauczycie-
lami i wychowawcami mogą być osoby mające odpo-
wiednie kwalifikacje naukowe, zawodowe, pedago-
giczne, moralne, ideowe i fizyczne określone przez 
ministra oświaty w drodze rozporządzenia. To też 
jest cytat z 1961 r. Po to są wam potrzebne przepisy, 
które dają kuratorowi większą władzę w komisjach 
konkursowych i nie pozwalają na powołanie dyrek-
tora szkoły bez zgody kuratora, żeby objąć rząd dusz 
nad nauczycielami, żeby nie pozwolić nauczycielom 
na swobodne nauczanie, żeby w szkole panowała tyl-
ko ideologia wyznawana przez pana ministra. 
</p>
<p>Wiem, że pan oskarży Platformę, Koalicję, wszyst-
kich o niecne zamiary, ale rządzicie przez 6 lat i od-
powiadacie za ten bałagan edukacyjny, który w tej 
chwili jest, i za zmiany, które cofają nas do głębokie-
go PRL-u. Dlaczego chcecie zabrać rodzicom i na-
uczycielom swobodę prowadzenia edukacji zgodnie 
z ich poglądami, z ich sposobem patrzenia na świat? 
Dlaczego chcecie wprowadzić do szkół tylko jedną 
ideologię i wziąć edukację pod but?
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, pani poseł.
Proszę teraz pana ministra Przemysława Czarn-
</p>
<p>ka o udzielenie odpowiedzi na pytania.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowna Pani 
Poseł! Wysłuchałem z wielką atencją tego pani sen-
tymentu do czasów PRL-u, którego nie odnajduję 
w żadnych projektach ustaw tworzonych w minister-
stwie. Chcę panią zapewnić, że projekt ustawy, o któ-
rym, zdaje się, pani przed momentem opowiadała, zo-
stał stworzony przez zespół ekspertów złożony z dy-
rektorów szkół, nauczycieli aktualnie pracujących 
w oświacie. 
</p>
<p>W odpowiedzi na pani pytanie, które jest pyta-
niem obraźliwym, chcę zadać pani pytanie: Dlaczego 
pani widzi w oświacie tylko nauczycieli i dyrektorów, 
którzy by pani odpowiadali? Nie widzi pani całego 
grona rodziców, nauczycieli, dyrektorów szkół, któ-
rzy sprzeciwiają się działaniu organów samorządu 
prowadzących szkoły, zwłaszcza w wielkich mia-
stach, które na siłę próbują ideologizować dzieci, in-
</p>
<p>Sekretarz Stanu w Ministerstwie Infrastruktury 
Rafał Weber</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących164
</p>
<p>doktrynować przy pomocy organizacji pozarządo-
wych, które państwo chcielibyście do tych szkół wpro-
wadzać. To, co pani powiedziała, nie ma nic wspól-
nego z rzeczywistością. 
</p>
<p>Szanowni Państwo! Projekt ustawy jest wpisany 
do wykazu prac legislacyjnych, został poddany sze-
rokim konsultacjom. W ramach tych konsultacji li-
czymy na merytoryczne uwagi, merytoryczne wska-
zówki i propozycje, na które jesteśmy otwarci. Chodzi 
tylko i wyłącznie o to, żeby kurator oświaty, którego 
funkcja, rola się nie zmienia, był wyposażony w na-
rzędzia, dzięki którym będzie mógł bronić prawa 
rodziców do wychowania dzieci zgodnie ze światopo-
glądem tych rodziców. (Oklaski) Bo są, proszę pani, 
również w Polsce rodzice i dzieci, i nauczyciele, i dy-
rektorzy, którzy nie zgadzają się z waszym sposobem 
patrzenia na oświatę i z waszą próbą totalitarnej 
indoktrynacji i ideologizacji dzieci. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu ministrowi. 
Drugie pytanie zada pani poseł Katarzyna Lub-
</p>
<p>nauer. 
Proszę bardzo, pani poseł.
</p>
<p>Poseł Katarzyna Lubnauer:
</p>
<p>Panie Ministrze! Oczywiście, że są w Polsce rodzi-
ce i dzieci, którzy chcą postępować zgodnie z tą samą 
ideologią, którą być może wyznaje pan, ale są również 
rodzice i dzieci, którzy mają zupełnie inne poglądy na 
rzeczywistość, i ci rodzice np. chcieliby, żeby ich dzie-
ci mogły uczestniczyć w edukacji seksualnej. Propo-
zycja, którą wy podsuwacie, bo przecież jest na stro-
nach ministerstwa, to jest propozycja oznaczająca, że 
tym rodzicom zabroni się wychowywania dzieci zgod-
nie z ich ideologią i zgodnie z ich poglądami na rzeczy-
wistość. Wy nie chcecie w ogóle edukacji seksualnej 
wpuścić do szkół w momencie, w którym w tej eduka-
cji chciałyby wziąć udział tylko dzieci tych rodziców, 
którzy sobie tego życzą.
</p>
<p>Kolejny przykład. Co ma wspólnego z wolnością 
sytuacja, w której religia lub etyka mają być obowiąz-
kowe, przy czym etyki mają uczyć tylko ci nauczycie-
le, którzy wyjdą z tych placówek, które wy wskaże-
cie? Jaka to jest wolność? To jest wolność między 
jednym wychowaniem katolickim albo drugim wy-
chowaniem katolickim. Przy tym katolicyzm, który 
pan wyznaje, to jest katolicyzm nie w stylu Francisz-
ka, tylko katolicyzm w stylu szerzenia nienawiści, 
ten od Rydzyka. 
</p>
<p>Jeżeli słyszymy pana wypowiedzi, to wiemy jed-
noznacznie, że takie zachowania powodują szerzenie 
nienawiści i szczucie jednych grup na drugie. Co to 
</p>
<p>ma wspólnego z wychowaniem dzieci w duchu tole-
rancji, akceptacji swoich cech, możliwości czucia się 
w szkole jak równorzędny partner?
</p>
<p>Pan mówi, że jest pan przeciwny edukacji inklu-
zywnej, szkole inkluzywnej. Co to znaczy: inkluzyw-
na? Chodzi o to, żeby każde dziecko w polskiej szkole 
czuło się równie dobrze. A pan proponuje, żeby dzie-
lić dzieci na te gorsze i lepsze. Przy czym gorsze to 
są te, które nie wyznają tego światopoglądu co pan. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Proszę o udzielenie odpowiedzi na zadane pytanie 
pana ministra Przemysława Czarnka.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Z chęcią bym udzie-
lił odpowiedzi na jakieś pytanie, ale tu żadne pytanie 
nie padło. Tutaj padł szereg oszczerstw i oskarżeń bę-
dących wyrazem frustracji wewnętrznych i problemów 
wewnętrznych, osobowych pani poseł. 
</p>
<p>Pani Poseł! Jeśli pani zadaje pytanie, to proszę je 
sformułować. Przez całe ostatnie 1,5 minuty skupiła 
się pani na obrażaniu nas i na obrażaniu rodziców, 
którzy nie mają takich zamiarów, jakie pani sugeruje. 
Co do edukacji seksualnej pani powinna wiedzieć…
</p>
<p>(Głos z sali: W tym momencie pan obraził panią 
poseł.)
</p>
<p>Ale ja chciałbym udzielić odpowiedzi na pytanie. 
Dobrze? Bardzo dziękuję za uwagę.
</p>
<p>Co do edukacji seksualnej pani doskonale wie, że 
edukacja seksualna w polskiej szkole jest w ramach 
wychowania do życia w rodzinie. Nie ma najmniej-
szych problemów, żeby samorządy i rodzice, którzy 
chcieliby jakiejś pogłębionej edukacji seksualnej, or-
ganizowali tego typu zajęcia, ale nie w sposób, który 
by zmuszał do tego również dzieci tych rodziców, 
którzy nie życzą sobie takiej ideologizacji, indoktry-
nacji i demoralizacji, szanowna pani, jaką wy propo-
nujecie. Tyle mam do powiedzenia w odpowiedzi na 
nie pytanie, ale stek oskarżeń, zresztą bardzo brzyd-
kich, pod adresem ministerstwa. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Przystępujmy do drugiej tury pytań.
Proszę teraz panią poseł Darię Gosek-Popiołek 
</p>
<p>o zadanie pytania.
(Poseł Katarzyna Lubnauer: Ale czy można ad 
</p>
<p>vocem? Bo pan minister raczył mnie obrazić.)
Pan minister odpowiadał na pytanie, które pani 
</p>
<p>zadała. 
Proszę bardzo, pani poseł Daria Gosek-Popiołek.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek</p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 165
</p>
<p>Poseł Daria Gosek-Popiołek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Urząd kuratora oświaty to urząd publiczny. Osoba 
powołana na to stanowisko powinna stać na straży 
dobra uczniów i uczennic, nauczycieli i nauczycielek, 
wspierać szkoły i rodziców. Źle jest, kiedy ta misja 
zostaje przesłonięta przez jakiś rodzaj fanatyzmu. 
Ale tak właśnie jest niestety w przypadku małopol-
skiej kurator oświaty pani Barbary Nowak, której 
praca w kuratorium najwyraźniej pomyliła się z pra-
cą w kurii. Swój autorytet urzędnika państwowego 
wykorzystuje do kolejnych występów w mediach, pu-
blikowania skandalicznych oświadczeń, w których 
atakuje mniejszości. Oskarża organizacje równościo-
we o deprawację dzieci. Mówi zupełnie krzywdzące 
i nieprawdziwe bzdury o seksualizacji dzieci czy ide-
ologii gender. Znamy tę stronę aż za dobrze. Jako 
posłanka z Małopolski znam także działalność pani 
kurator z innej strony. Po każdym tego typu jej wy-
stępie przychodzą do mnie młode osoby, nastolatki 
i ich rodzice przerażeni tym, co pisze i mówi pani ku-
rator. Nastolatki zbierają podpisy pod petycją z proś-
bą o jej odwołanie, organizują protesty, a ich rodzice 
składają skargi do wojewody.
</p>
<p>Ta krucjata przeciwko dzieciom i rodzicom przy-
biera coraz żałośniejsze tony, tak jak ostatnie ściga-
nie jednej ze szkół za udział w lekcji na temat kon-
stytucji. To nie tylko ośmieszanie urzędu, ale też rej-
terada przed podstawowymi obowiązkami, bo zapew-
ne łatwiej jest być gwiazdą na Twitterze czy w me-
diach społecznościowych, niż działać na rzecz uczniów 
czy uczennic bez względu na ich orientację, na ich 
tożsamość płciową czy poglądy. 
</p>
<p>Chciałabym także zapytać pana ministra, skoro 
wiemy też, że pani kurator Nowak doskonale czuje 
się w funkcji inkwizytora, czy prawdą jest to, że ol-
brzymią część, prawie połowę, wszystkich toczących 
się wobec nauczycieli i nauczycielek w Polsce postę-
powań wszczęła właśnie pani kurator Nowak. Ile z nich 
jest tylko i wyłącznie sposobem na dyscyplinowanie 
małopolskich nauczycieli i nauczycielek, dyrektorów 
i dyrektorek? Ile z tych spraw kończy się umorzeniem 
w Ministerstwie Edukacji i Nauki?
</p>
<p>Chciałabym także przypomnieć, że rodzice zgodnie 
z konstytucją mają prawo do zapewnienia dzieciom 
wychowania i nauczania moralnego i religijnego zgod-
nie ze swoimi przekonaniami. Nikt, żaden uczeń i żad-
na uczennica, nie może być zmuszany do uczestnicze-
nia w praktykach religijnych. Pani kurator Nowak nie 
tylko nie podejmuje żadnych działań na rzecz wspie-
rania tych rodziców i uczniów, którzy domagają się 
realizowania tego prawa, ale wprost działa na ich nie-
korzyść.
</p>
<p>Czy szkoła szczująca na dzieci wychowywane 
przez dwie mamy, szkoła zmuszająca do praktyk re-
ligijnych, szkoła dyskryminująca ucznia geja czy oso-
bę transpłciową, strasząca nauczycieli i nauczycielki 
dyscyplinarką, szkoła, w której kuratorka jest ofice-
rem politycznym, inkwizytorem, jest szkołą, którą 
</p>
<p>chce wprowadzić pan i pani kurator Nowak? Bo lu-
dzie z przerażeniem patrzą na to, jak zaczyna wyglą-
dać w Polsce system edukacji. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Proszę pana ministra Przemysława Czarnka.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Nie wiem, o jakim 
zmuszaniu do praktyk religijnych w szkołach pani 
mówi. Być może o takim samym, o jakim mówiła przed 
momentem pani Katarzyna Lubnauer, obrażając mnie, 
mój katolicyzm, obrażając duchownych w Polsce, nie 
mając pojęcia, zdaje się o tym – chyba że pani rzeczy-
wiście jest wybitną specjalistką od katolicyzmu. To jest 
zresztą, panie marszałku, rzeczywiście specyfika tej 
strony sceny politycznej – mogą wychodzić, obrażać 
bezkarnie, ile chcą, rzucać inwektywy, obraźliwe hasła, 
a następnie mówią, że sami są obrażani, jak się tylko 
zwraca na to uwagę. Państwo, którzy wspieracie wyda-
rzenia na ulicach miasta pełne wulgaryzmów, cham-
stwa, wypowiedzi absolutnie skandalicznych, i to z ust 
młodych ludzi, z ust również niektórych nauczycieli, 
mówicie, że jesteście obrażani? Wszyscy widzą, jak pań-
stwo obrażacie naszą stronę sceny politycznej, i nasze 
uwagi tylko i wyłącznie wynikające z interpretacji pań-
stwa wypowiedzi są…
</p>
<p>(Głos z sali: Proszę na temat, panie ministrze.)
…odpowiedzią, i to taką bardzo delikatną odpo-
</p>
<p>wiedzią, na obraźliwe tony i obraźliwe uwagi, które 
państwo od wielu, wielu lat już czynicie…
</p>
<p>(Poseł Katarzyna Lubnauer: Młodzież nie jest w sta-
nie się bronić.)
</p>
<p>…na ulicach miasta. Nie ma żadnego zmuszania 
do indoktrynacji… przepraszam, do praktyk religij-
nych w szkołach. To, co chcemy wprowadzić, a  zatem 
powrócić do systemu religia albo etyka, to jest spo-
wodowanie czegoś, co przed kilkunastoma laty było 
w polskich szkołach i dobrze funkcjonowało. Sytu-
acja, w której uczeń nie otrzymuje żadnych…
</p>
<p>(Poseł Krystyna Szumilas: Tak, w 1961 r., panie 
ministrze.)
</p>
<p>…informacji na temat systemu wartości, nie jest 
sytuacją dobrą. Nie jest też prawdą… (Gwar na sali) 
Nie jest też prawdą… 
</p>
<p>Panie marszałku…
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Przepraszam bardzo. Proszę pozwolić wypowie-
dzieć się ministrowi.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Bardzo dziękuję.</p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących166
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Był czas na zadanie pytania.
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Bardzo dziękuję panu marszałkowi za umożliwie-
nie odpowiedzi na pytania. 
</p>
<p>Otóż nie jest też prawdą, że do zawodu etyka będą 
mogły przygotowywać tylko uczelnie przez nas wska-
zane. To jest niemożliwe w systemie prawnym. Na-
tomiast brakuje rzeczywiście kilkunastu tysięcy 
etyków w Polsce i dlatego w perspektywie kilku lat 
trzeba będzie dążyć do tego, ażeby ci etycy zostali 
wykształceni. Chcemy w różnych miejscach w kraju, 
bez względu na to, jakie to są uniwersytety, poprosić 
również rektorów o zorganizowanie tego rodzaju stu-
diów podyplomowych, co nie oznacza, że inne ośrod-
ki nie będą mogły tych studiów podyplomowych re-
alizować. To jest zupełnie oczywiste, proszę również 
i w tym zakresie nie przekłamywać rzeczywistości. 
</p>
<p>Co do pani kurator Barbary Nowak, ustawa jed-
noznacznie wskazuje szereg funkcji, dokładnie 17, któ-
re kurator wykonuje. W moim przekonaniu pani ku-
rator Barbara Nowak wykonuje te funkcje wzorowo, 
znakomicie, przykładając się niebywale do swojej 
pracy. Jest jednym z najlepszych kuratorów w Polsce, 
nie tylko dzisiaj, ale w ogóle w historii. Niektóre jej 
komentarze na Twitterze prywatnym mogłyby być 
delikatniejsze. Zwróciłem pani Barbarze Nowak uwa-
gę na ostatni jej komentarz pod adresem władz Uni-
wersytetu Jagiellońskiego, na którym rzeczywiście 
dzieją się bulwersujące rzeczy, ale historia Uniwer-
sytetu Jagiellońskiego, wspaniała, piękna, z której 
jesteśmy dumni, powoduje, że słów niektórych pod 
adresem tego uniwersytetu nie powinna używać rów-
nież na Twitterze prywatnym. To jest jedyne zastrze-
żenie, jakie mam do pani kurator Barbary Nowak, 
którą oceniam niezwykle wysoko jako kuratora 
oświaty, małopolskiego kuratora oświaty i dziękuję 
jej za znakomitą współpracę.
</p>
<p>Co do statystyk, o które pytała pani poseł, o tę 
liczbę postępowań dyscyplinarnych, które są wszczy-
nane… to jest źle powiedziane, które przechodzą 
przez panią Barbarę Nowak, bo nie ona wszczyna 
postępowania dyscyplinarne, żeby było też jasne, ale 
jest organem, przez który wnioski o wszczęcie postę-
powania dyscyplinarnego przechodzą, choćby wnio-
sek pana burmistrza Dobczyc, który skierował taki 
wniosek w sprawie dyrektor szkoły w Dobczycach, 
która, jak wynika już z tych zastrzeżeń pokontrol-
nych po kontroli małopolskiego kuratora oświaty, 
dopuściła się szeregu nieprawidłowości. Więc to bur-
mistrz skierował wniosek, pani kurator go opiniowa-
ła. Jeżeli już sam burmistrz Dobczyc twierdzi, że 
trzeba sprawdzić tę sytuację, to chyba pani widzi 
sama, że sytuacja rzeczywiście jest bardzo poważna. 
I nie jest to kwestia pani kurator Barbary Nowak, 
tylko kwestia niezgodnego z prawem postępowania 
</p>
<p>– wedle stanu wiedzy, jaki mamy dzisiaj, bo postępo-
wanie do końca wszystko wyjaśni – dyrektor szkoły 
w Dobczycach, która dopuściła do udziału dzieci 
w happeningu politycznym. Gdyby to było, wie pani, 
tylko mówienie o konstytucji, pewnie nikt by się tym 
szczególnie nie interesował, choć i na takie wydarze-
nia potrzebna jest zgoda rodziców, potrzebne jest 
zachowanie odpowiednich procedur, których tam nie 
zachowano, ale tam nie było mowy tylko o konstytu-
cji, tylko tam był po prostu happening polityczny, 
opozycyjny. Krótko mówiąc, te statystyki przedsta-
wię pani poseł, jeśli pani poseł sobie życzy, pisemnie, 
żeby to podsumowanie rzeczywiście było absolutnie 
rzetelne. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu ministrowi. 
Pytanie teraz zada pan poseł Maciej Gdula.
</p>
<p>Poseł Maciej Gdula:
</p>
<p>Panie Marszałku! Panie Ministrze! No, jestem 
naprawdę bardzo zdziwiony, że chwali pan Barbarę 
Nowak. Jej działalność uderza w młodzież LGBT, jej 
wypowiedzi są nie tylko szeroko komentowane, co 
jest oczywiste i jakoś jednak optymistyczne, bo biorąc 
pod uwagę skalę oburzenia na jej wypowiedzi, widzę 
jakąś szansę na zmianę. Pan jednak wsparł jej wy-
powiedź tak naprawdę dotyczącą Uniwersytetu Ja-
giellońskiego i skierował tam pismo domagające się 
wyjaśnień w sprawie ankiety, którą przygotował uni-
wersytet, badając dyskryminację, z jaką być może na 
uczelni spotykają się osoby o innej orientacji seksu-
alnej. I  w związku z tym mam pytanie, bo mam 
wrażenie, że państwo tworzą taki tandem pogardy, 
starają się cały czas znaleźć nowe sposoby na obra-
żanie osób LGBT. Zapytałem premiera, ale teraz chcę 
zapytać pana: Czy pójdzie pan na szkolenie antydys-
kryminacyjne? Myślę, że po przebyciu tego szkolenia 
będzie pan miał trochę więcej wrażliwości…
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Czy można prosić o ciszę tutaj w sekretariacie?
</p>
<p>Poseł Maciej Gdula:
</p>
<p>…i spojrzy na sytuację osób LGBT z innej per-
spektywy. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Czy mogę prosić o ciszę tutaj poniżej, w sekreta-
riacie? To przeszkadza posłowi w wypowiedzi.
</p>
<p>Proszę.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 167
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowny Panie 
Pośle! Istotnie skierowałem pismo do pana rektora 
Uniwersytetu Jagiellońskiego w sprawie ankiety, któ-
ra została tam przygotowana dla studentów, z pyta-
niem o podstawy prawne wyodrębniania innych płci 
aniżeli kobieta i mężczyzna. Nie ma takich podstaw 
prawnych w prawie polskim. Z tego punktu widzenia 
działalność wywołuje szereg kontrowersji. Uzyskałem 
odpowiedź pana rektora w dniu wczorajszym, za tę 
odpowiedź bardzo serdecznie panu rektorowi dzięku-
ję. Nie wskazała ona żadnych podstaw prawnych tego 
działania. Wskazała na to, że ankieta jest elementem 
badania naukowego. Ja to przyjmuję do wiadomości, 
aczkolwiek jeszcze raz powtarzam, że nie ma w Polsce 
podstaw prawnych do tego, aby wyodrębnić inną płeć 
aniżeli kobieta i mężczyzna. To jest tyle, co w tej spra-
wie zrobiłem, żeby wyjaśnić całą rzecz, która ma miej-
sce na Uniwersytecie Jagiellońskim, której nie popie-
ram i z którą się nie zgadzam. 
</p>
<p>Co do działania antydyskryminacyjnego i szkoleń 
antydyskryminacyjnych z chęcią je przeprowadzę, za-
praszam pana posła na te szkolenia. Myślę, że panu 
się rozjaśni sytuacja i zrozumie pan, co to znaczy rów-
ność i co to znaczy dyskryminacja, bo państwo to ab-
solutnie, można powiedzieć, zdecydowanie nadinter-
pretowujecie – to najdelikatniejsze określenie – i fety-
szyzujecie. Jeśli pan sobie życzy, takie szkolenia mogę 
przeprowadzić. Serdecznie pana na to szkolenie zapra-
szam. Dziękuję bardzo. (Oklaski)
</p>
<p>(Poseł Maciej Gdula: To rozumiem, że razem pój-
dziemy, tak?)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>No właśnie, nie zrozumiałem, czy pan minister 
idzie na to szkolenie czy nie.
</p>
<p>(Poseł Maciej Gdula: Właśnie, panie ministrze, 
czy odbędziemy je razem?)
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Nie, ja chcę przeprowadzić, zapraszam pana posła.
(Poseł Maciej Gdula: Nie, nie, nie. Panie ministrze, 
</p>
<p>nie, nie, nie. Ja z panem bardzo chętnie pójdę na szko-
lenie. Umówmy się.)
</p>
<p>Ale ja je panu…
(Poseł Maciej Gdula: Nie, nie, nie. Ja chcę, żeby je 
</p>
<p>przeprowadzili specjaliści.)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Pan minister chce odpowiedzieć na pytanie, czy 
pójdzie na szkolenie antydyskryminacyjne?
</p>
<p>(Poseł Maciej Gdula: Usiądę z panem ministrem 
w ławce, bardzo chętnie.)
</p>
<p>Minister Edukacji i Nauki 
Przemysław Czarnek:
</p>
<p>Panie pośle, jako konstytucjonalista i naukowiec 
zajmowałem się równością i dyskryminacją w swoich 
pracach naukowych, dlatego mam pełne kompetencje 
do tego, żeby takie szkolenie przeprowadzić. I jeśli 
pan sobie życzy, to je przeprowadzę i pana na nie 
zapraszam. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję. 
Kolejna tura pytań. 
Jako pierwszy pytanie zada pan poseł Waldemar 
</p>
<p>Andzel.
Bardzo proszę.
</p>
<p>Poseł Waldemar Andzel:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Po kilku miesiącach intensywnych prac, wielogo-
dzinnych spotkaniach i negocjacjach została podpi-
sana umowa dotycząca transformacji sektora górnic-
twa kamiennego. Udało się uzyskać konsensus w kwe-
stii bezpieczeństwa energetycznego Polski i ochrony 
pracowników kopalń. Za transformacją energetyczną 
podążać będą przekształcenia całych regionów Pol-
ski, w tym Śląska.
</p>
<p>Chciałbym dowiedzieć się: Jakie są podstawowe 
założenia umowy społecznej dla Śląska? Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję. 
Jako drugi w tej turze pytań pytanie zada pan 
</p>
<p>poseł Grzegorz Matusiak. 
Przepraszam, panie pośle, proszę włączyć mikro-
</p>
<p>fon albo podejść do trybuny.
</p>
<p>Poseł Grzegorz Matusiak:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Moje pytanie dotyczy przede wszystkim braci górni-
czej i jej przyszłości. Ze względu na to, że reforma 
górnictwa jest nieunikniona, wiele rodzin górniczych 
żyjących na Śląsku z obawą patrzy w przyszłość, 
a szczególnie rodzin. Dzisiaj sytuacja dla nich jest 
trochę taka niestabilna, w związku z tym wiele py-
tań, które wpływają do naszych biur poselskich, 
przede wszystkim dotyczy tego, czy te reformy, które 
będą nieuniknione, ochronią część górnictwa. 
</p>
<p>Mam też pytanie dotyczące Jastrzębskiej Spółki 
Węglowej: Czy reforma restrukturyzacji górnictwa 
będzie wpływać stabilnie na funkcjonowanie Ja-
strzębskiej Spółki Węglowej? Dziękuję bardzo.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących168
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję. 
Proszę, aby na zadane pytania odpowiedział teraz 
</p>
<p>pan minister Artur Soboń.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Aktywów Państwowych  
Artur Soboń:
</p>
<p>Panie Marszałku! Państwo Posłowie! Myślę, że pod-
pisanie umowy społecznej ze stroną społeczną w maju 
tego roku jest wydarzeniem historycznym, bo jest to 
wydarzenie, które nie tylko wieńczy wielomiesięczne 
rozmowy, które odbywały się w stałym dialogu ze stro-
ną społeczną, zarówno na posiedzeniach plenarnych, 
jak i w grupach eksperckich, dotyczące pomocy pu-
blicznej czy tzw. czystych technologii węglowych, ale 
także w samych spółkach, w pięciu grupach górni-
czych pracowały zespoły zajmujące się kwestiami 
socjalnymi, pomocowymi i związanymi z zabezpie-
czeniem społecznym pracowników i likwidacją sa-
mych jednostek. Wypracowane zostały uzgodnienia, 
które na koniec dnia stały się elementem umowy 
społecznej wraz z załącznikami, kompleksowej umo-
wy społecznej, która reguluje kwestie likwidacji gór-
nictwa w Polsce do roku 2049. 
</p>
<p>Ta likwidacja oparta jest o uzgodniony społecznie 
harmonogram, ale także instrumenty pomocy publicz-
nej, które powinny zostać uruchomione przy tego ro-
dzaju procesie. To są instrumenty, które już górnicy 
znają, bo jest to przede wszystkim instrument kosztów 
nadzwyczajnych, kosztów, które są niezbędne po to, aby 
likwidować majątek, aby likwidować poszczególne jed-
nostki, ale także po to, aby w przypadku, w którym są 
tam pracownicy, mieli oni zapewnione jednorazowe 
odprawy pieniężne czy wcześniejsze świadczenia eme-
rytalne. Takie instrumenty są w polskim górnictwie 
znane. Te instrumenty również będą w nowym syste-
mie wsparcia. Dodatkowym instrumentem na wzór 
niemiecki jest subsydiowanie zdolności do redukcji pro-
dukcji. Ta zdolność do redukcji produkcji jest rozpisana 
na poszczególne lata i systematycznie produkcja węgla 
w Polsce będzie malała. To oczywiście wiąże się z tym, 
iż państwo w ten sposób uruchamiać będzie pomoc pu-
bliczną, aby do tych zdolności redukcji produkcji dopła-
cać, aby zapewnić stabilność finansową poszczególnych 
kopalń, poszczególnych spółek.
</p>
<p>Spółki objęte systemem wsparcia to są spółki Tau-
ron Wydobycie, Węglokoks Kraj oraz Polska Grupa 
Górnicza. Lubelski Węgiel Bogdanka i Jastrzębska 
Spółka Węglowa nie są dzisiaj objęte tym systemem 
wsparcia i nie są częścią wniosku złożonego do Komi-
sji Europejskiej o pomoc publiczną. To są spółki, któ-
re działają na giełdzie, spółki rynkowe, które prowa-
dzą swoją działalność na zasadach rynkowych, pro-
dukując i węgiel energetyczny, i – przede wszystkim 
w przypadku Jastrzębskiej Spółki Węglowej – węgiel 
koksowy, którego dzisiaj dotyczy ważna część polityki 
</p>
<p>europejskiej jako pierwiastka krytycznego dla 
przemysłu. 
</p>
<p>Jeśli będzie sytuacja, która wymagałaby zmiany 
wniosku i dołączenia do systemu również jednostek, 
które znajdują się w tych spółkach, będziemy o tym 
ze stroną społeczną rozmawiać. To jest jeden z zapi-
sów umowy. Sama umowa oczywiście nie obejmuje 
wyłącznie kwestii likwidacji sektora górnictwa węgla 
kamiennego w Polsce i wszystkich instrumentów po-
mocowych z tym związanych, ale także pokazuje 
przyszłość terenów pogórniczych, przede wszystkim 
Śląska, wskazuje i kierunki rozwoju, i możliwe in-
strumenty wsparcia, i nowe rozwiązania, które będą 
proponowane przez stronę społeczną, takie jak fun-
dusz transformacji Śląska i projekty inwestycyjne, 
np. fabryka samochodów w Jaworznie, które chcemy 
wspólnie realizować. 
</p>
<p>Jest oczywiście także załącznik dotyczący inwesty-
cji oraz kwestii współpracy z gminami górniczymi 
i firmami okołogórniczymi. Te załączniki są tylko sy-
gnałem, wskazują kierunek dalszych prac, bo one 
oczywiście muszą być o wiele bardziej rozbudowane, 
to muszą być programy, które wykorzystają wszystkie 
środki, które można wykorzystać, po to aby ta trans-
formacja wokół samego górnictwa, wokół tych spółek, 
które są dzisiaj kontrolowane przez Skarb Państwa, 
mogła być wykorzystana do zmiany funkcji gospodar-
czych tych podmiotów i aby wykorzystać w pełni ich 
kompetencje. Pozostajemy w takim dialogu. Chcę też 
powiedzieć, że strona społeczna w przypadku umowy 
społecznej dla górnictwa węgla kamiennego w Polsce 
to nie tylko wszystkie centrale związków zawodowych, 
ale także przedstawiciele samorządów, którzy tę umo-
wę podpisali. Bardzo dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Panie ministrze, bardzo dziękuję.
Drugie pytanie zada pan poseł Krzysztof Janusz 
</p>
<p>Kozik.
</p>
<p>Poseł Krzysztof Janusz Kozik:
</p>
<p>Dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Chciałbym zadać pytanie dodatkowe dotyczące relacji 
z Komisją Europejską i w związku z tym, że jest to 
niezbędne uzgodnienie, chciałbym się dowiedzieć, na 
jakim etapie jest złożenie wniosku notyfikacyjnego do 
Komisji Europejskiej. Chciałbym również zapytać, czy 
będą wspierane czyste technologie zmniejszające emi-
sję CO2 do środowiska, które, jak myślę, są spójne z po-
lityką klimatyczną Unii Europejskiej. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana ministra Sobonia.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 169
</p>
<p>Sekretarz Stanu w Ministerstwie 
Aktywów Państwowych 
Artur Soboń:
</p>
<p>Tak, chcemy realizować projekty, które są projek-
tami tzw. czystych technologii węglowych, czy to 
technologii zeroemisyjnych, czy niskoemisyjnych, 
choćby takich jak błękitne paliwo czy błękitny wę-
giel, ale także związanych z wychwytywaniem dwu-
tlenku węgla, np. z produkcją syngazu z węgla, przy 
czym to są inwestycje, które muszą być realizowane 
w ramach wsparcia środkami krajowymi. Nie ma moż-
liwości, aby były one w jakikolwiek sposób wspierane 
środkami europejskimi.
</p>
<p>Natomiast jeśli chodzi o wniosek notyfikacyjny do 
Komisji Europejskiej, to jest to dopiero przed nami, bo 
w tej chwili złożyliśmy wniosek prenotyfikacyjny, czyli 
formę już konkretnej propozycji systemu wsparcia, ale 
w mniej formalny sposób. Prowadzę z Komisją Euro-
pejską w tej chwili takie rozmowy, zakończy się to, my-
ślę, w przeciągu 2 miesięcy złożeniem już właściwego 
wniosku notyfikacyjnego. W tym dialogu, w którym 
jesteśmy z Komisją, ustalimy te parametry, które będą 
podstawą docelowego wniosku, tak aby już skutecznie, 
formalnie przeprowadzić proces notyfikacji. 
</p>
<p>W związku z tym, że ten instrument w postaci 
subwencji, jeśli chodzi o redukcję zdolności produkcji, 
nie ma dzisiaj umocowania prawnego innego niż 
wprost w traktacie, chcemy stworzyć odpowiedni me-
chanizm prawny. Do tego potrzebny jest opracowany 
system, ten system zaproponowaliśmy, zaproponowa-
liśmy też Komisji Europejskiej dokładne plany ope-
racyjne każdej jednostki produkcyjnej. Te plany mają 
obiektywne wskaźniki, obiektywne KPI, które będą 
pokazywały, w jaki sposób te jednostki będą praco-
wały według harmonogramu, który przyjęliśmy. I je-
śli wypracujemy z Komisją wspólne zasady co do moż-
liwości uregulowania tego w polskim prawie i zgod-
ności z prawem europejskim, z zasadami pomocy pu-
blicznej, przystąpimy do procesu notyfikacji. Chcie-
libyśmy to zrobić jak najszybciej, chcielibyśmy to 
zrobić jeszcze w tym roku, tak aby ten system wspar-
cia uruchomić od roku 2022, bo jak wiemy, sytuacja 
rynkowa, sytuacja biznesowa spółek górnictwa węgla 
kamiennego w Polsce, w szczególności tych spółek, 
które dzisiaj działają na rynku węgla energetyczne-
go, jest… powiedzieć: zła to nic nie powiedzieć. Więc 
ten system jest konieczny. Mam też skądinąd nadzie-
ję, że w tej kwestii Wysoka Izba będzie zgodna i bę-
dziemy pracować wspólnie. Bardzo dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:

<p>Bardzo dziękuję.

<p>Szłapka.

<p>Poseł Adam Szłapka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Afera z wycie-
kiem prywatnych maili ministra Dworczyka to jest 
bardzo poważna sprawa i nie można jej w żaden spo-
sób bagatelizować, tak jak dokładnie teraz robi ten 
rząd. W związku z tym trzeba odpowiedzieć w sposób 
autentycznie jawny na wszystkie pytania, które się 
w tej sprawie nasuwają. 
</p>
<p>Czy osoby, których ta afera dotyczy – w tym przy-
padku już na pewno minister Dworczyk, premier 
Morawiecki, rzecznik rządu – zostały przesłuchane 
czy bardziej została przeprowadzona z nimi rozmowa 
w celu wykluczenia możliwości szantażu, po to żeby 
powiedzieć, jakie treści w tych mailach się pojawiają?
</p>
<p>Czy ABW zbadało zasięg wycieku? Ile osób kore-
spondowało na tej prywatnej skrzynce z panem mini-
strem Dworczykiem, jakie to były osoby i jakie pełniły 
funkcje oraz jaka była treść tych rozmów? To jest wła-
śnie fundamentalna sprawa, żeby zbadać, jak to jest 
groźne z punktu widzenia bezpieczeństwa państwa.
</p>
<p>Czy została zbadana skala zjawiska korzystania 
z prywatnych skrzynek mailowych w pracy służbowej 
w rządzie? Bo to jest patologia i z tym trzeba walczyć. 
Najprawdopodobniej jest tak, że pół tego rządu korzy-
stało w sprawach służbowych z prywatnych skrzynek 
mailowych.
</p>
<p>I jeszcze jedna ważna sprawa. Skoro premier jed-
noznacznie stwierdził, że polski rząd został zaatako-
wany przez obce służby, to czy w tej sprawie zostały 
podjęte jakieś działania? Czy został wezwany amba-
sador do Ministerstwa Spraw Zagranicznych?
</p>
<p>I na koniec: tej afery by nie było, gdyby ministro-
wie i członkowie tego rządu z premierem na czele nie 
bali się ministra Kamińskiego i tego, że on ich pod-
słuchuje. Po co budować systemy bezpieczeństwa za 
miliony złotych, jeśli wy się boicie tego, że słucha was

dowaliście w zasadzie politykę zagraniczną, a teraz 
tylko dlatego, żeby kontynuować i prowadzić jakieś 
rozgrywki partyjne, jesteście w stanie narazić bez-
pieczeństwo Polski, bo się boicie, że w rozgrywkach 
partyjnych minister Kamiński będzie zbierał na was 
haki. To jest najpoważniejszy zarzut dla tego rządu. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:

<p>Dziękuję bardzo, panie pośle.

Oczywiście wiąże się to również z zakończeniem kon-

</p>
<p>Panie Ministrze! Mam takie pytanie: Czy te infor-
macje, które docierają do nas z Danii, o tym, że wła-
śnie na tym lądowym odcinku w Danii są problemy,

globalna sytuacja sprawia, że dla nas jest bardzo istot-
ne, aby z końcem 2020 r. ten gaz popłynął i żebyśmy

<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

</p>
<p>ministra Piotra Naimskiego.
</p>
<p>Sekretarz Stanu 
w Kancelarii Prezesa Rady Ministrów 
Piotr Naimski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dziękuję bardzo 
za to pytanie. Baltic Pipe to jest projekt, który reali-
zujemy, można powiedzieć, już od 6 lat i po tych 6 la-
tach mogę powiedzieć Wysokiej Izbie, że projekt jest 
realizowany zgodnie z przyjętym 6 lat temu harmo-
nogramem. Projekt, czyli gazociąg, cała trasa prze-
syłowa z szelfu norweskiego poprzez Danię, pod Mo-
rzem Bałtyckim, z połączeniem do polskiego systemu 
przesyłowego – cała ta trasa będzie ukończona 1 paź-
dziernika 2022 r., czyli w przyszłym roku.
</p>
<p>Prowadzone są w tej chwili intensywne prace na 
wszystkich odcinkach tej trasy. Podmorski gazociąg, 
który łączy norweski system przesyłowy na szelfie 
norweskim z Danią, jest już ułożony. Na terenie Danii 
– to jest odcinek 210 km – prace są prowadzone w wie-
lu miejscach. Za pracę i całą konstrukcję na terenie 
Danii odpowiedzialny jest inwestor, operator duńskie-
</p>
<p>go systemu przesyłowego Energinet. To jest odpowied-
nik naszego operatora Gaz-System w Polsce.
</p>
<p>Podmorski odcinek na dnie Morza Bałtyckiego za-
cznie być układany niebawem, w ciągu kilku tygodni. 
Harmonogram przewiduje, że jesienią tego roku ten 
odcinek o długości 275 km będzie ułożony.
</p>
<p>To oczywiście nie znaczy, że on już będzie czynny, 
dlatego że konieczne są jeszcze prace związane z jego 
sprawdzaniem, testowaniem, napełnienie gazem. Jed-
nym słowem: będzie on częścią całej trasy przesyłowej 
w przyszłym roku. Na terenie Polski budowane są trzy 
nowe tłocznie i te prace też postępują tak, jak przewi-
dziano. Rury, które są zakupione i przygotowane do 
ułożenia na dnie Bałtyku, są już w dyspozycji inwesto-
ra, są gotowe. 
</p>
<p>Jeżeli chodzi o ten problem, o którym pan poseł 
wspomniał w pytaniu, czyli problem z władzami śro-
dowiskowymi i administracją ochrony środowiska 
w Danii, to rzecz miała się następująco: 31 maja duń-
ska odwoławcza komisja do spraw środowiska i żyw-
ności cofnęła pozwolenie środowiskowe wydane dla 
Energinetu w roku 2019. Chodzi o siedliska myszy 
i nietoperzy, które zostały zidentyfikowane na trasie 
budowanego już – w tej chwili ta budowa jest bardzo 
zaawansowana – gazociągu. W wyniku prowadzo-
nych rozmów i wyjaśnień udzielonych przez Energi-
net duńskiej administracji środowiskowej, a także 
porozumienia, które zostało zawarte, Energinet po-
twierdził termin ukończenia tego odcinka na terenie 
Danii w przyszłym roku, tak jak przewidywano. Wzno-
wiono już prace, są one w toku. Duńska agencja do 
spraw środowiska zezwoliła na wznowienie prac pro-
wadzonych przez Energinet we wszystkich obsza-
rach, gdzie tych siedlisk myszy i nietoperzy nie ziden-
tyfikowano. W odniesieniu do tych obszarów będzie 
w najbliższej przyszłości wydane pozwolenie uzupeł-
niające, ale nie wpłynie to na cały harmonogram prac 
nad inwestycją. 
</p>
<p>Tak że na zakończenie chciałbym powiedzieć, że 
strategiczny projekt, który prowadzimy, doprowadzi 
do tego, że z końcem przyszłego roku, 2022 r., będzie-
my mieli możliwość przesyłania gazu do Polski z nor-
weskiego shelfu gazociągiem Baltic Pipe, tak jak prze-
widziano. Kontrakt jamalski, który wygasa z końcem 
przyszłego roku, 2022 r., będzie zastępowany przez 
PGNiG, który jest za to odpowiedzialny, dostawami

ry także rozbudowujemy i który będzie na to gotowy, 
a dzisiaj pełni już funkcję operacyjną. Dziękuję bar-
dzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu ministrowi.

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących172
</p>
<p>Wiem, że jest mowa, bo to też zapowiadał pan 
premier Morawiecki, o subwencji inwestycyjnej, któ-
ra ma wynieść ok. 13 mld zł i ma być przyznawana 
według przygotowanego przez państwa algorytmu.
</p>
<p>A zatem stawiam bardzo ważne pytanie w imie-
niu wszystkich polskich jednostek samorządu tery-
torialnego i szczebla podstawowego – myślę o gmi-
nach – i szczebli powiatowego i wojewódzkiego. Czy 
faktycznie proponujecie państwo subwencje, jaka 
będzie jej wysokość i jaki algorytm, panie ministrze?
</p>
<p>Ale także chciałbym, żeby zwrócił pan uwagę na 
jedną ważną rzecz. Zdaniem absolutnej większości 
polskich samorządowców samorząd w kontekście tych 
zmian, które państwo proponujecie, i braku subwen-
cji, braku wyrównania tych utraconych środków sta-
je się samorządem dystrybucyjnym, z samorządu kre-
atywnego, który miał instrumenty, który mógł w spo-
sób autonomiczny prowadzić kreatywną, odpowie-
dzialną politykę odpowiadającą wyzwaniom lokal-
nych wspólnot, stanie się samorządem stagnacyjnym. 
W jaki sposób i czy chcecie państwo te utracone środ-
ki jednostkom samorządu terytorialnego zrekompen-
sować? To jest moje pytanie w imieniu samorządów 
w Polsce. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję.
Proszę pana ministra Sebastiana Skuzę o udzie-
</p>
<p>lenie odpowiedzi.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Finansów 
Sebastian Skuza:
</p>
<p>Szanowny Panie Marszałku! Wysoki Sejmie! To, 
że jednostki samorządu terytorialnego są istotnym 
filarem sektora finansów publicznych, nie ulega wąt-
pliwości. Myślę, że działania Rady Ministrów i Sejmu 
w okresie pandemii potwierdzały, że jest tutaj duże 
zainteresowanie i dbałość o jednostki samorządu te-
rytorialnego.
</p>
<p>Mogę powiedzieć, że jednostki samorządu teryto-
rialnego zakończyły rok 2020 nadwyżką w wysokości 
5,7 mld przy planowanym deficycie w wysokości 21,2 mld. 
Nie ograniczały również wydatków inwestycyjnych, 
które wyniosły ok. 49 mld zł, czyli był to poziom po-
równywalny do poziomu z roku 2019. Wypracowały 
również nadwyżkę operacyjną w wysokości 21,4 mld zł. 
Po I kwartale jednostki samorządu terytorialnego mają 
nadwyżkę w wysokości ok. 14,7 mld. Co do kwestii ubyt-
ku dochodów to zwracam uwagę, że toczą się intensyw-
ne prace, żeby złagodzić skutki spadku dochodów jed-
nostek samorządu terytorialnego.
</p>
<p>Chciałem powiedzieć, że w dniu jutrzejszym będzie 
spotkanie strony samorządowej z przedstawicielami 
</p>
<p>Banku Gospodarstwa Krajowego. Wczoraj na posie-
dzeniu komisji wspólnej rządu i samorządu pan mini-
ster Paweł Szefernaker zapowiedział takie spotkanie. 
Tam będzie prezentowana problematyka inwestycji 
strategicznych z wykorzystaniem podmiotów Banku 
Gospodarstwa Krajowego w zakresie części zarówno 
inwestycyjnej, projektowej, jak i kapitałowej.
</p>
<p>To, co powiedział w pytaniu pan poseł: tak, rze-
czywiście pracujemy nad kwestią subwencji inwesty-
cyjnych. Była taka inicjatywa zespołu pana senato-
ra Frankiewicza, ale jak najbardziej zgadzamy się, że 
oprócz tego wsparcia inwestycyjnego, które już na-
stąpiło i jeszcze nastąpi, niezwykle istotną sprawą są 
kwestie związane z wydatkami bieżącymi, ze stroną 
bieżącą. Jak najbardziej mogę z tego miejsca zapew-
nić, że wraz z Nowym Ładem, jeżeli projekty ustaw 
podatkowych Nowego Ładu pojawią się z oszacowa-
niem skutków regulacji, przedstawimy rozwiązania, 
może jeszcze nie projekt, ale takie założenia, żeby te 
ubytki skompensować. Mogę zapewnić, że to wzmoc-
nienie jednostek samorządu terytorialnego nastąpi 
jeszcze w tym roku. Mogę dać takie zapewnienie. Mó-
wię nie tylko i wyłącznie o stronie inwestycyjnej. Mó-
wię o stronie wydatków bieżących. 
</p>
<p>Pracujemy również w ramach zespołu finansów 
samorządowych w komisji wspólnej rządu i samorzą-
du nad docelowym systemem finansowania docho-
dów samorządu terytorialnego. Przedstawiliśmy na-
sze założenia, których główną intencją jest uprosz-
czenie pewnych przepływów, a także stabilizacja i prze-
widywalność dochodów jednostek samorządu teryto-
rialnego. Jesteśmy tutaj w dialogu ze środowiskiem 
samorządowym. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Jako drugi pytanie zada pan poseł Marek Sowa.
</p>

własnych, o tym, aby samorządy mogły same decy-
</p>

kacji z pacjentem. 
</p>
<p>Prace nad tym planem czy nad jego, powiedzmy, 
operacjonalizacją rozpoczęliśmy w nieco pechowym 
momencie, bo tuż przed pandemią. Powołaliśmy ze-
spół, jeśli dobrze pamiętam, w marcu lub kwietniu 
tamtego roku. To był trudny okres, ale zespół mimo 
pandemii pracował intensywnie. Udało się nam wy-
pracować założenia planu, udało się nam określić kon-
kretne zadania, konkretną odpowiedzialność, wypra-
cować konkretne budżety na określone zadania. Ten 
plan z początkiem tego roku został przedstawiony do 
prekonsultacji, później, w kwietniu 2021 r., wpisany 
do wykazu prac rządu i 28 kwietnia, czyli 2 miesiące 
temu, został przekazany do konsultacji publicznych 
i uzgodnień międzyresortowych. Termin na składa-
nie uwag określono na 21 maja 2021 r. Od tego czasu 
niestety, mimo że minął miesiąc, analizujemy te uwa-
gi. Uwagi są merytoryczne i dotyczą trudnych obsza-
rów, w tym obszaru lekowego. Wiemy, że dostęp do 
terapii lekowych w obszarze chorób rzadkich jest trud-
ny, wyniki badań klinicznych są często szczątkowe, 
dowody naukowe są bardzo mocno ograniczone, a więc 
i procedury oceny tych leków przed wdrożeniem 
refundacji są skomplikowane. Proponujemy pewne 
uproszczenia, ale one w oczywisty sposób budziły wąt-
pliwości czy powodowały konieczność doprecyzowa-
nia przez ekspertów, pewne rozwiązania, które zo-
stały zgłoszone w toku składania uwag przede wszyst-
kim przez, to też warto wskazać, organizacje pacjenc-
kie, stowarzyszenia pacjenckie. Brały one udział 
w opracowywaniu tych uwag, miały ogromny wpływ 
na to i też w tych obszarach chciałyby jeszcze pewne 
rzeczy doprecyzować.
</p>
<p>Wierzę w to, że naprawdę już w najbliższym czasie 
– najbliższy czas definiuję jako nie dłużej niż miesiąc 
– ten projekt zostanie przekazany komitetowi stałe-
</p>
<p>Poseł Tomasz Latos</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących176
</p>
<p>mu Rady Ministrów i Radzie Ministrów i że wakacje 
będą tym momentem, kiedy Rada Ministrów przyj-
mie plan dla chorób rzadkich. 
</p>
<p>Warto jeszcze wspomnieć, skoro mam 2 minutki, 
że plan dla chorób rzadkich to nie są tylko zadania, 
tak jak mówiłem, to nie są konkretne obszary. Obsza-
rów jest sześć. Może od tego zacznę, to bardzo ważne. 
</p>
<p>Ośrodki eksperckie chorób rzadkich. Chcemy wy-
znaczyć te ośrodki, pokazać ich referencyjność, po-
kazać również pacjentom, w których ośrodkach mogą 
liczyć na diagnostykę i leczenie kompleksowe. Te 
ośrodki mają spełniać najwyższe standardy. My już 
dziś jako Polska mamy kilkanaście ośrodków lecze-
nia chorób rzadkich zakwalifikowanych do europej-
skich sieci, zakwalifikowanych do leczenia na najwyż-
szym poziomie. To często ośrodki pediatryczne, dla 
których choroby rzadkie stanowią istotne wyzwanie.
</p>
<p>Drugi obszar tego planu – nie wiem, czy nie naj-
ważniejszy – to diagnostyka chorób rzadkich. Dzisiaj 
80% chorób rzadkich ma podłoże genetyczne. Metody 
diagnostyczne w ostatnich latach poszły ogromnie do 
przodu. Musimy nadążyć za tym postępem na pozio-
mie wsparcia infrastrukturalnego – takie zadania są 
przewidziane w planie – i na poziomie zakwalifiko-
wania tych świadczeń do koszyka świadczeń gwaran-
towanych, aby umożliwić jednostkom ich rozliczanie.
</p>
<p>Kolejne obszary to dostęp do leków i środków spe-
cjalnego przeznaczenia żywieniowego, o którym mówi-
łem, a przede wszystkim ułatwienie procedur wdroże-
nia do refundacji. Jest obszar rejestru chorób rzadkich 
i są dwa obszary, na których bardzo zależało pacjentom, 
czyli platforma informacyjna i powiązany z nią pasz-
port pacjenta, czyli de facto jest to zapewnienie jednego 
rzetelnego kanału informacyjnego dla pacjentów. Będą 
mogli przejść od poziomu diagnostyki do leczenia, zo-
baczyć, które ośrodki w czym się specjalizują, dowie-
dzieć się więcej o chorobach rzadkich. To również portal 
informacyjny dla lekarzy POZ-u, dla lekarzy specjali-
stów, którzy być może codziennie nie mają do czynienia 
z chorobami rzadkimi, jako taki portal edukacyjny.
</p>
<p>Plan to nie tylko zadania, to również pieniądze, 
środki, które za nim idą. Szacujemy, że wielkość bu-
dżetu tego planu to ok. 130 mln zł, ale nie są to wszyst-
kie wydatki, które chcemy przeznaczyć na choroby 
rzadkie, to bardzo ważne. To są wydatki, które lite-
ralnie wiążą się z pewnymi zadaniami w planie. Na-
tomiast pan poseł przywołał Fundusz Medyczny, tam 
również są gwarantowane środki, w szczególności na 
innowacyjne terapie lekowe w chorobach rzadkich, 
i tam te mechanizmy są zastosowane, plus oczywiście 
środki bieżące Narodowego Funduszu Zdrowia. Gdy 
mówimy o rozszerzeniu procedur, które są możliwe 
do realizacji, zakładamy, że w obszar diagnostyki ge-
netycznej Narodowy Fundusz Zdrowia będzie od 30 do 
50 mln zł rocznie inwestował, można powiedzieć.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu ministrowi. 
Drugie pytanie zada pan poseł Czesław Hoc. 
Proszę bardzo.
</p>
<p>Poseł Czesław Hoc:
</p>
<p>Dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Najpierw brawa i gratulacje dla planu dla chorób 
rzadkich. Wreszcie być może pacjenci z chorobami 
rzadkimi, rodzice pacjentów nie będą błądzić po sys-
temie i nie będą czuć się zagubieni i w jakiś sposób 
marginalizowani. To jest bardzo poważny, wręcz 
przełomowy moment dla osób, które cierpią na choro-
by rzadkie. Jak powiedział pan minister, nie są to jed-
nak choroby rzadkie, skoro w Polsce ok. 2–3 mln osób 
cierpi na te schorzenia, choroby rzadkie. To jest jed-
na sprawa.
</p>
<p>Natomiast powstaje oczywiście kompleksowy mo-
del leczenia czy terapii i diagnozowania chorób rzad-
kich. Mamy już pewne sukcesy, wręcz przełomy, 
związane chociażby z rdzeniowym zanikiem mięśni, 
SMA. A więc mamy modelowy praktyczny program 
leczenia tej choroby. Modelowy nawet w ujęciu nie 
tylko europejskim, ale i światowym, bo wszyscy pa-
cjenci, którzy chorują na SMA, czyli rdzeniowy zanik 
mięśni, są objęci terapią refundacyjną bardzo drogie-
go leku nusinersen. Tak, to jest naprawdę przełom 
i też składam wielkie gratulacje. Jedocześnie wpro-
wadziliśmy pilotażowy program testów przesiewo-
wych w kierunku SMA, a więc to jest naprawdę po-
tężne wyzwanie, bo to była dotąd najczęstsza przy-
czyna zgonu dzieci do 2. roku życia z przyczyn gene-
tycznych, a więc też mamy wielkie osiągnięcie.
</p>
<p>Natomiast pan minister wspomniał jeszcze o Fun-
duszu Medycznym w aspekcie chorób rzadkich. Moje 
pytanie dotyczy jeszcze tych paszportów i polskiego 
rejestru chorób rzadkich. Kiedy możemy się spodzie-
wać, w okresie takim terminowym, paszportów pa-
cjentów chorób rzadkich i polskiego rejestru chorób 
rzadkich? To też bardzo istotna kwestia dla pacjen-
tów z chorobami rzadkimi. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę pana ministra o odpowiedź.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Zdrowia 
Sławomir Gadomski:
</p>
<p>Dziękuję za to pytanie dodatkowe. Rzeczywiście 
już wchodzimy w pewne szczegóły programu, ale na 
pewno warto zwrócić uwagę na to… Brawa i gratu-
lacje należą się przede wszystkim zespołowi eksper-
tów, który nad tym pracował, więc je przekieruję. Mam 
</p>
<p>Podsekretarz Stanu w Ministerstwie Zdrowia 
Sławomir Gadomski</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Pytania w sprawach bieżących 177
</p>
<p>nadzieję, że jesteśmy na ostatniej prostej, że wyka-
zaliśmy determinację i ten plan finalnie zostanie 
przyjęty, bo tak jak mówił wcześniej poseł Latos, 
wiele lat już była o tym mowa, a wcześniej nikomu nie 
udało się tego sfinalizować.
</p>
<p>Co do Funduszu Medycznego. Fundusz Medyczny 
to 4 mld zł rocznie. To duży fundusz, którego jednym 
z istotnych filarów jest program, fundusz terapii le-
kowych. Absolutnym priorytetem Funduszu Medycz-
nego jest wsparcie pediatrii, chorób rzadkich i onko-
logii. Te trzy obszary są wymienione w ustawie jako 
te najważniejsze do wsparcia. I rzeczywiście, są już 
nawet zakończone pierwsze prace. Agencja Oceny 
Technologii Medycznych i Taryfikacji przygotowała 
wykaz terapii innowacyjnych, które mogą być sfinan-
sowane ze środków Funduszu Medycznego. 
</p>
<p>Takich działań wcześniej nie mieliśmy. To taka swo-
ista analiza luki, tego, co zostało zarejestrowane przez 
EMA na poziomie Unii Europejskiej, a czego w Polsce 
nie wdrożyliśmy do refundacji. Już w tym pierwszym 
wykazie, w którym wskazujemy, jak dobrze pamiętam, 
finalnie osiem terapii lekowych – być może trzeba by 
było to doprecyzować – są w większości terapie związa-
ne z leczeniem chorób rzadkich. To jest ten obszar, któ-
ry Fundusz Medyczny na pewno będzie wspierał roz-
wiązaniami systemowymi, które były w tej ustawie, 
i rozwiązaniami finansowymi, bo zakładamy, że Fun-
dusz Medyczny może przeznaczać na terapie lekowe ok. 
700 do 800 mln zł rocznie.
</p>
<p>Co do paszportu i rejestru. Paszport to przede 
wszystkim rozwiązania, które będziemy chcieli wtło-
czyć w internetowe konto pacjenta. To przede wszyst-
kim dodatkowa funkcjonalność IKP, w której to zde-
finiujemy. Zakładamy, że następny rok to jest ten 
moment, kiedy będziemy mogli z tego modułu w IKP 
skorzystać. My ciągle rozwijamy IKP. Bardzo nam 
zależy na tym – generalnie już, abstrahując od tego, 
chociaż za chwilę będzie drugie pytanie na ten temat 
– bardzo chcemy moduł profilaktyczny w IKP wdro-
żyć. To jest nasz priorytet. Później zgodnie z harmo-
nogramem planu dla chorób rzadkich przejdziemy do 
kolejnych wdrożeń. Rejestr to też ważne założenie. 
Chcielibyśmy stworzyć go de facto od nowa, chociaż 
na bazie doświadczeń, które mamy z rejestrami cho-
rób rzadkich. Dzisiaj to przede wszystkim rejestr wad 
wrodzonych, który jest prowadzony w obszarze cho-
rób rzadkich. Chcemy z tych doświadczeń skorzystać. 
Natomiast będzie to wdrożenie centralne, duży re-
jestr medyczny, więc te prace informatyczne niestety 
muszą trochę potrwać. Zakładamy, że w roku 2023 
ten rejestr zostanie uruchomiony. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu ministrowi. 
Informacja dla pana posła Adama Szłapki i dla 
</p>
<p>pana posła Olszewskiego – nie ma go – którą przed 
</p>
<p>chwilą uzyskaliśmy z KPRM: pan minister Cieszyń-
ski nie przybędzie na posiedzenie Sejmu, ponieważ 
pani sekretarka wpisała mu złą datę. Zatem, szanow-
ny panie pośle, chciałem powiedzieć, że jednak oka-
zało się, że przyczyna jest błaha, i pan minister po-
winien bardziej dbać o to, żeby wypełniać swoje obo-
wiązki w Wysokiej Izbie. (Oklaski)
</p>
<p>Teraz mamy kolejną turę pytań, także skierowa-
ną do pana ministra Gadomskiego. 
</p>
<p>Jako pierwszy pytanie zadaje pan poseł Mariusz 
Trepka.
</p>
<p>Poseł Mariusz Trepka:
</p>
<p>Dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Pandemia koronawirusa sprawiła, że mniej pacjen-
tów zgłasza się na badania profilaktyczne. Program 
„Profilaktyka 40+” ma odwrócić tę tendencję poprzez 
dobranie każdemu pacjentowi dedykowanych dla nie-
go badań laboratoryjnych. Dzięki nim będzie można 
oznaczyć czynniki ryzyka chorób lub wykryć objawy 
na wcześniejszym etapie, co znacznie przyspieszy pro-
ces diagnostyczny. Od 1 lipca każdy Polak powyżej 
40. roku życia będzie miał dostęp, możliwość skorzy-
stania jednorazowo z bezpłatnego pakietu badań dia-
gnostycznych. Program „Profilaktyka 40+” zakłada 
realizację badań w formie pakietów dedykowanych 
oddzielnie dla kobiet i dla mężczyzn oraz pakietów 
wspólnych. 
</p>
<p>Panie ministrze, bardzo dziękuję za ten program, 
za tę profilaktykę całemu Ministerstwu Zdrowia i mam 
konkretne pytania co do tego. W jaki sposób osoby 
będą mogły zgłaszać się do programu badań „Profi-
laktyka 40+”? Jakie badania obejmie program dla 
kobiet, jakie program dla mężczyzn oraz jakie bada-
nia znajdą się we wspólnym pakiecie? W jaki sposób 
pacjenci będą mieli dobierane konkretne badania 
znajdujące się w danym pakiecie? Jakie kryteria musi 
spełnić placówka chcąca zgłosić się do programu? 
Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję.
Proszę pana posła Sławomira Gadomskiego.
Pana ministra, przepraszam.
</p>

</p>
<p>Panie marszałku, jeszcze nie posła, ale może kie-
dyś będę aspirował.
