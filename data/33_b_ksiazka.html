<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. Dziękuję panu rzecznikowi.
I bardzo proszę pana posła Sławomira Skwarka 
</p>
<p>o przedstawienie stanowiska komisji.
</p>
<p>Poseł Sprawozdawca  
Sławomir Skwarek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt 
przedstawić sprawozdanie Komisji Edukacji, Nauki 
i Młodzieży oraz Komisji Polityki Społecznej i Rodzi-
ny w sprawie informacji o działalności rzecznika 
praw dziecka oraz uwag o stanie przestrzegania praw 
dziecka w Polsce, druk nr 1104.
</p>
<p>Marszałek Sejmu, po zasięgnięciu opinii Prezy-
dium Sejmu, skierowała w dniu 14 kwietnia powyż-
szą informację do komisji w celu zapoznania się.
</p>
<p>Połączone komisje na posiedzeniu w dniu 9 czerw-
ca br. zapoznały się z informacją o działalności rzecz-
nika praw dziecka oraz uwagami o stanie przestrze-
gania praw dziecka w Polsce. Obecny na posiedzeniu 
rzecznik osobiście udzielił odpowiedzi na pytania 
zadawane przez posłów.
</p>
<p>Sprawozdanie połączonych komisji zawarte jest 
w druku nr 1251. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy zabierze głos pan poseł Sławomir 
</p>
<p>Skwarek, Prawo i Sprawiedliwość. 
Bardzo proszę, panie pośle.
</p>
<p>Poseł Sławomir Skwarek:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Mam zaszczyt 
przedstawić stanowisko Klubu Parlamentarnego 
Prawo i Sprawiedliwość w sprawie informacji o dzia-
łalności rzecznika praw dziecka za rok 2020 wraz 
z uwagami o przestrzeganiu praw dziecka w Polsce. 
Informacja zawarta jest w druku nr 1104.
</p>
<p>Rzecznik praw dziecka ma za zadanie stać na 
straży praw dziecka określonych w konstytucji, Kon-
wencji o prawach dziecka i innych przepisach prawa, 
w poszanowaniu odpowiedzialności, praw i obowiąz-
ków rodziców. Jest też konstytucyjnym organem kon-
troli. Jak wielokrotnie podkreślał pan Mikołaj Paw-
lak pełniący służbę rzecznika praw dziecka, dziec-
kiem jest każda istota ludzka od poczęcia do osią-
gnięcia pełnoletności. Najważniejszym prawem czło-
</p>
<p>wieka jest prawo do życia, dlatego wyrażam głęboki 
szacunek, uznanie, zadowolenie, że podsumowanie 
rocznej działalności rozpoczyna się przytoczeniem 
pełnego stanowiska rzecznika wyrażonego w przed-
miotowej sprawie przed Trybunałem Konstytucyj-
nym. Rzecznik jest zgodnie z polskim prawem za 
prawem do życia. 
</p>
<p>Informacja o działalności jest dokumentem poka-
zującym w sposób merytoryczny, rzeczowy działal-
ność na przestrzeni całego roku. Rok ów był rokiem 
nadzwyczajnym ze względu na pandemię, związane 
z nią było ograniczenia, które w szczególności do-
tknęły najmłodsze pokolenie. Na kartach informacji 
w siedmiu rozdziałach została ukazana codzienna 
benedyktyńska praca rzecznika i jego współpracow-
ników. Pozwolę sobie przytoczyć kilka liczb. W zakre-
sie spraw rodzinnych, karnych nieletnich rzecznik 
prowadził 1971 nowych spraw i 1610 z lat poprzed-
nich. Działalność telefonu zaufania została opisa-
na bardzo krótko, stanowi jednak istotną część 
działalności. W odpowiedzi na pojawiające się wnio-
ski o potrzebie wsparcia dzieci i młodzieży w okresie 
pandemii rzecznik podjął decyzję o uruchomieniu 
telefonu zaufania i czatu internetowego czynnego 
przez całą dobę. Od 7 grudnia do końca roku odbyło 
się kilka tysięcy rozmów dzieci z prawnikami, psy-
chologami, pedagogami. Wśród nich były trzy inter-
wencje, które bezpośrednio przyczyniły się do urato-
wania życia i zdrowia, oraz dwie, które pilnie wyma-
gały sprawdzenia sytuacji opiekuńczo-wychowawczej 
dziecka. Nawet dla jednego telefonu skutecznie ratu-
jącego życie warto było podjąć taką działalność. Nie-
stety z informacji przekazanej na posiedzeniu komi-
sji dowiedzieliśmy się, że tylko Telewizja Polska wspar-
ła kampanię informacyjną telefonu zaufania i czatu 
internetowego.
</p>
<p>(Głos z sali: Dostaje 2 mld.)
(Poseł Krystyna Skowrońska: 2 mld.)
W sprawach edukacji i wychowania wiodącą dzia-
</p>
<p>łalnością rzecznika były interwencje. Dotyczyły one 
funkcjonowania żłobków i innych miejsc opieki nad 
dziećmi, przedszkoli i szkół, oraz m.in. postępowań 
dyscyplinarnych wobec nauczycieli. Zespół Spraw Spo-
łecznych prowadził łącznie aż 1372 sprawy. Wiele 
z nich związanych było, co wydaje się oczywiste, 
z szeroko pojętą ochroną zdrowia. W zespole dostrze-
żono problemy rodzin, w których wychowuje się jed-
no lub więcej dzieci z niepełnosprawnością. Stanowi-
ły one tylko, a może aż, 12% wszystkich spraw. 
</p>
<p>Z różnych względów istotna jest działalność rzecz-
nika w sprawach z aspektem międzynarodowym, któ-
rych zgłoszono 402. Rzecznik, podobnie jak w ubie-
głych latach, patronował wielu inicjatywom oraz brał 
udział w wielu inicjatywach dotyczących dzieci i ich 
praw. Pomimo pandemii rzecznik odbył ponad 40 spo-
tkań. Informacja pokazała dobitnie różnorodność 
działań podejmowanych przez rzecznika, nakierowa-
nych zawsze na dobro dziecka i ochronę jego praw.
</p>
<p>Część druga dotyczy uwag o stanie przestrzegania 
praw dziecka. Rozpoczyna ją krótka, opisowa diagno-</p>

<p>306

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.

</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>za. Pozwolę sobie zwrócić uwagę tylko na wybrane, 
wskazane problemy, obszary, które stanowią wezwa-
nie do pracy dla nas wszystkich na kolejne lata. Po 
pierwsze, nauka zdalna, izolacja młodych ludzi spowo-
dowały niepokojący wzrost problemów psychicznych. 
Po drugie, odnotowano (Dzwonek) poważne problemy 
dotyczące jakości dostarczanej wiedzy w systemie na-
uczania zdalnego. Po trzecie, fiaskiem okazała się 
próba przejścia na tryb zdalny, jeśli chodzi o prowa-
dzenie zajęć wychowania fizycznego. 
</p>
<p>W uwagach zawarte są również wskazania co do 
postulowanych zmian legislacyjnych i praktyk. Wie-
le z nich rzecznik zawarł w licznych wystąpieniach…
</p>

(Poseł Krystyna Skowrońska: Czas minął.)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Sławomir Skwarek:

<p>Poseł Iwona Hartwich:
</p>
<p>Pani Marszałek! Wysoka Izbo! Szanowni Pań-
stwo! W imieniu klubu Koalicji Obywatelskiej mam 
zaszczyt przedstawić stanowisko klubu dotyczące 
informacji o działalności rzecznika praw dziecka za 
rok 2020.
</p>
<p>Kiedy rok temu prezentowałam stanowisko klubu 
Koalicji Obywatelskiej, które dotyczyło działalności 
rzecznika praw dziecka, wiele organizacji, dzieci, na-
ukowców nazwało pana Michała Pawlaka rzeźnikiem 
praw dziecka. Dziś, kiedy po raz kolejny przychodzi 
mi to czynić, z bólem stwierdzam, że polskie dzieci 
nie mają swojego rzecznika. I skupiając się na roku 
2020, należy pamiętać, że ów rok był czasem walki 
z pandemią, nauki zdalnej i izolacji dzieci. Niestety 
pan rzecznik nie zrobił nic w kontekście ulepszenia 
form kształcenia na odległość. Przeładowane podsta-
wy programowe, izolacja dzieci z orzeczeniami, dzieci 
z niepełnosprawnościami. Nic pan nie zrobił, aby 
dzieci, które zmagają się z problemami natury psy-
chiatrycznej, psychologicznej w jakimkolwiek stop-
niu lepiej przeżyły czas pierwszej, drugiej i trzeciej 
fali pandemii. Zbliża się prawdopodobnie czwarta 
fala. Mam nadzieję, że teraz zrobi pan to, czego pan 
nie mógł zrobić wcześniej, kiedy pan powinien poma-
gać i służyć właśnie dzieciom. 
</p>
<p>Spraw, które tak naprawdę wymagałby interwen-
cji z pana strony, było wiele. Przytoczę choćby jedną, 
która wydarzyła się relatywnie niedawno. Był rok 
2020. To był czas wyborów. Padły takie słowa: pró-
buje nam się wmówić, że to ludzie. Mówił to na jed-
nym ze spotkań prezydent Duda w kontekście osób 
nieheteronormatywnych. Wśród społeczności LGBT 
</p>
<p>Poseł Sławomir Skwarek</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku

<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>są również dzieci. Jak mają się czuć, panie rzeczniku, 
kiedy prezydent ich kraju odczłowiecza tę grupę do 
której przynależą? (Oklaski) Jednocześnie przypomi-
na się standardy rodem z tragicznych lat, lat 30. 
XX w. Tak zachowywali się hitlerowcy, bo hitlerowcy 
traktowali nieheteronormatywnych i niepełnospraw-
nych właśnie w taki sposób. Co mają zrobić te osoby? 
One mają zniknąć? Mają przestać istnieć? 
</p>
<p>Jak reaguje pan na skandaliczne słowa ministra 
Czarnka, który na każdym kroku stygmatyzuje, 
obraża, poniża, jednocześnie niszcząc polską szkołę, 
z której muszą korzystać dzieci? To wszak za pana 
kadencji jest najwięcej – i wzrosła ta liczba – samo-
bójstw dzieci. Czy stanął pan w obronie tysięcy mło-
dych, nieletnich ludzi, którzy wyrażali swoje nieza-
dowolenie na ulicach w zawiązku z pseudowyrokiem 
trybunału Julii Przyłębskiej? Gdzie pan był, kiedy 
młodzi byli bici, pałowani, szarpani? Były to często 
dzieci. Były zabierane do radiowozów przez policję. 
(Oklaski) 
</p>
<p>(Poseł Mariusz Kałużny: Dzieci na demonstrację 
się nie bierze.) 
</p>
<p>Nie powinien być pan właśnie wtedy wśród tych, 
którzy wówczas potrzebowali pomocy? Gdzie pan się 
schował, kiedy do młodego chłopaka, 14-letniego 
Maćka, przychodziła policja, dlatego że udostępnił 
post Strajku Kobiet? Czy nie uważa pan, że prawo do 
swobodnego głoszenia swoich myśli, poglądów przez 
dzieci nie powinno być kluczowe z punktu widzenia 
rzecznika? Niedawno mój syn Jakub wręczył dyplom 
równości w szkole w Toruniu, w III LO. Ta szkoła 
pana zaprasza. Tam nauczy się pan szacunku do dru-
giego człowieka. Tam nauczy się pan szanować osoby, 
które są ważne. Tak naprawdę jesteśmy wszyscy rów-
ni, jesteśmy wolni, a Polska jest dla wszystkich. I to 
musi pan zrozumieć. 
</p>
<p>Dzisiaj tak naprawdę urządził pan taką szopkę 
z tą koszulką, którą pan pokazał. Wydaje mi się, że 
pan pokazał to, że jest pan rzecznikiem dzieci niena-
rodzonych. Co wobec tego z dziećmi narodzonymi? 
Co pan zrobił dla dzieci z niepełnosprawnościami, 
kiedy podczas pandemii byli wiele miesięcy pozamy-
kani w domach ze swoimi opiekunami? Co pan zrobił 
dla tych osób, które nie były szczepione? Nie wierzę 
w to, że pan nie wiedział, że jako posłanka biegałam 
– za późno (Dzwonek), bo mogłam to zrobić w grudniu 
– i błagałam pana Morawieckiego, żeby zaszczepił te 
osoby, żeby mogły wyjść z domów.
</p>
<p>(Głos z sali: Czas!) 
(Głos z sali: Ooo…)
Dziś polskie dzieci nie mają rzecznika. Mają za 
</p>
<p>to przeciwnika, kolejnego przeciwnika w trudnym 
czasie pandemii, w którym ich życie odwróciło się 
o 180 stopni. 
</p>
<p>(Głos z sali: 22, 23, 24…) 
Jako Koalicja Obywatelska będziemy głosować za 
</p>
<p>odrzuceniem pana sprawozdania. 
A pani by się wstydziła. (Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę nie zwracać uwagi na to, że pań-
</p>
<p>stwa koleżanka mówiła czterdzieści parę sekund 
dłużej. Pozwalam każdemu dokończyć, prosząc o zmie-
rzanie do puenty. Bardzo proszę nie przerywać wy-
powiedzi. 
</p>
<p>(Głos z sali: Jakaś elementarna sprawiedliwość.)

<p>Poseł Monika Falej:
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu klubu 
parlamentarnego Lewicy przedkładam stanowisko 
w sprawie informacji o działalności rzecznika praw 
dziecka w 2020 r. oraz uwag o stanie nieprzestrzega-
nia praw dziecka w Polsce. 
</p>
<p>Rok 2020 to głównie ogrom zmian społeczno-go-
spodarczych wynikających rozprzestrzeniającej się 
pandemii. My, dorośli, możemy mówić, że jesteśmy 
już zmęczeni tym tematem, który całkowicie zdo-
minował dyskurs społeczny ostatnich kilkunastu 
miesięcy. Jednak dla dzieci i młodzieży to drastyczne 
i dynamiczne zmiany w codziennym funkcjonowaniu. 
Chodzi o zamknięcie szkół, które nie są jedynie miej-
scem zdobywania wiedzy, ale przede wszystkim miej-
scem integracji, odniesień do grupy rówieśniczej, nie-
ocenioną jednostką wychowania i socjalizacji. Nauka 
zdalna z dnia na dzień zatrzymała ten proces. Za-
mknięcie szkół doprowadziło także do tego, że w do-
mach przemocowych uwięziono bezbronne ofiary 
tejże przemocy domowej. Wśród najmłodszych nasi-
lają się depresje, zaburzenia, załamania nerwowe, 
myśli i próby samobójcze. A na czym z kolei w swoim 
raporcie skupia się pan rzecznik? Na ponad 20 stro-
nach rozpisuje się o aborcji. Jest to długi, nieprzysta-
jący do problemów dziecka dokument napisany zza 
biurka i poza sprawy tego biurka niesięgający. 
</p>
<p>Jest wiele wątpliwości co do samego rzetelnego 
sprawowania przez pana stanowiska, także od strony 
formalnej, chociażby te zawarte w wystąpieniu pokon-
trolnym z wykonania budżetu w pana jednostce. Nie-
prawne przekazanie 5 mln w Państwowej Komisji do 
spraw wyjaśnienia przypadków czynności skierowa-
nych przeciwko wolności seksualnej i obyczajowości 
wobec małoletnich poniżej lat 15. Brak kontroli nad 
tym, czy środki te zostały wydatkowane zgodnie 
z przeznaczeniem. Do tego szereg nieprawidłowości 
w ewidencji księgowej urzędu rzecznika. 
</p>
<p>Pytam także o zaległe sprawozdanie z pana dzia-
łalności za 2018 r., które według mojej wiedzy do tej 
pory nie zostało przedłożone opinii publicznej. Nie 
muszę dodawać, że łamie to art. 61 Konstytucji Rze-
czypospolitej Polskiej gwarantujący obywatelkom 
i obywatelom prawo do informacji o działalności or-
ganów władzy publicznej. Jednak bardziej niż te nie-
prawidłowości przeraża brak kompetencji, funda-
mentalizm religijny, a przede wszystkim nierealizo-
</p>
<p>Poseł Iwona Hartwich</p>
<p/>
</div>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku

<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 308
</p>
<p>wanie podstawowego pana zadania, ochrony praw 
dziecka. 
</p>
<p>Nie jest tajemnicą, że wywodzi się pan z politycz-
nego środowiska ministra Ziobry i jego partii, która 
prowadzi ideologiczne spory ze środowiskiem LGBT. 
A pan osobiście stoi na czele tej walki. Ośmiesza pan 
stanowisko rzecznika nie tylko swoimi fundamenta-
listycznymi poglądami, ale i absurdalnymi zarzuta-
mi, jak chociażby rzekomymi przypadkami podawa-
nia dzieciom leków na zmianę płci w jednej z poznań-
skich szkół. Zarzuty wyssane z palca, kuratorium 
w osłupieniu. Miasto Poznań pomówione, a śledczy 
zażenowani, bo składając doniesienie, na dowód wy-
słał pan ksero artykułu z gazety. Dodajmy, że w ar-
tykule tym nie pojawiła się nawet wzmianka o tej 
sytuacji. Tym zajmuje się właśnie rzecznik praw 
dziecka. Chciałoby się powiedzieć, że dorównuje pan 
niechlubnej rzeczniczce Ewie Sowińskiej, która przed 
laty zajmowała się torebką jednej z postaci w bajce 
„Teletubisie”.
</p>
<p>(Poseł Barbara Nowacka: Tinky Winky.)
Tamta sytuacja budziła zażenowanie i politowa-
</p>
<p>nie. Pan jej nie dorównuje. O zgrozo, pan idzie dalej. 
Mogłabym przytoczyć wiele cytatów z pana wypowie-
dzi, które świadczą o tym, że nie powinien być pan 
rzecznikiem ani minuty dłużej. Przytoczę tylko jedną 
wypowiedź, po której od razu powinien pan podać się 
do dymisji. Wypowiedź, w której zezwala pan na bicie 
dzieci: Klaps nie zostawia wielkiego śladu. Trzeba 
rozróżnić, czym jest klaps, a czym jest bicie. Sam 
z estymą wspominam, że dostałem od ojca w tyłek. 
Jeśli polaliśmy bratu denaturatem nogę, a potem ją 
podpaliliśmy…
</p>
<p>(Głos z sali: Ha, ha, ha!)
Ojciec w porę zareagował, tak że przez dobrą 
</p>
<p>chwilę nie mogłem siedzieć, siadać – przepraszam. 
Zamiast edukacji antyprzemocowej w szkołach, 
</p>
<p>która i panu by się przydała, zamiast edukacji sek-
sualnej to chyba także pan ma jedną receptę (Dzwo-
nek) na wszelkie bolączki i łamanie praw dziecka. Już 
kończę. 
</p>
<p>Każdy Polak ma swój kodeks małego Polaka i wier-
szyk „Kto ty jesteś? Polak mały”. To jest kodeks ma-
łego Polaka. Rozumiem, że jest pan katolikiem. Pro-
szę wierzyć, że nie ma to nic do zarzutów, jakie się 
panu stawia. Pan jest po prostu niekompetentny, 
ośmiesza pan urząd i nie broni praw dziecka. Czegoś 
pan nie rozumie? Może zatem powinnam wyrazić to 
inaczej: kala pan ten urząd mową, uczynkiem i za-
niedbaniem oraz zaniechaniem. Dziękuję. (Oklaski) 
Lewica absolutnie nie poprze tego sprawozdania.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę, pani poseł Bożena Żelazowska, 
</p>
<p>Koalicja Polska.
</p>
<p>Poseł Bożena Żelazowska:
</p>
<p>Szanowna Pani Marszałek! Państwo Parlamenta-
rzyści! Panie Rzeczniku! W imieniu Klubu Parlamen-
tarnego Koalicji Polskiej – Polskiego Stronnictwa Lu-
dowego, Unii Europejskich Demokratów i Konserwa-
tystów przedstawiam stanowisko naszego klubu na 
temat informacji o działalności rzecznika praw dziec-
ka w 2020 r. oraz uwagi o stanie przestrzegania praw 
dziecka w Polsce. 
</p>
<p>Dzieci są wielką wartością naszego społeczeństwa. 
Naszym zadaniem, rodziców, dorosłych, jest dbanie 
o to, aby miały zagwarantowane prawa. Prawo do 
życia, ochrony zdrowia, prawo do godziwych warun-
ków socjalnych, prawo do nauki, mają prawo do mi-
łości. Wiele z tych zadań należy też do obowiązków 
rzecznika praw dziecka, są zapisane w konstytucji, 
w Konwencji Praw Dziecka i ustawach. Wszystkie 
nasze działania powinny być podejmowane z myślą 
o dobru dziecka i w trosce o nie. 
</p>
<p>Rzecznik, sprawując swoją funkcję, niewątpliwie 
starał się je realizować. Widzimy pana interwencję 
w zakresie funkcjonowania szkół, przedszkoli, w kwe-
stiach dotyczących przemocy, zagwarantowania bez-
pieczeństwa, wiele działań podjął pan, jeżeli chodzi 
o interwencję w sprawach małoletnich przebywają-
cych w instytucjonalnej pieczy zastępczej i w ośrod-
kach socjoterapii. Zabrakło jednak zdecydowanej 
reakcji i czujności, a może dobrej woli odnośnie do 
sytuacji spowodowanej przez pandemię koronawiru-
sa. A dzieci i ich rodzice na nią czekały. I tak po pra-
wie 2 latach pandemii dopiero niedawno przyjęliśmy 
ustawę, która mówi o dodatkowych lekcjach wyrów-
nawczych w szkole. Ale to jest oczywiście kropla 
w morzu, a problemy są ogromne. Skutki izolacji na-
szych dzieci będą jeszcze długo odczuwalne i tu zde-
cydowanie również zabrakło reakcji rzecznika praw 
dziecka. Nie wiemy, ile dzieci potrzebuje natychmia-
stowej pomocy psychologicznej i psychiatrycznej. Ten 
problem nie jest monitorowany. Dzieci i ich rodzice 
nie wiedzieli, jak zachować się w nowej sytuacji spo-
łecznej. Jak poradzić sobie z narastającym niepoko-
jem czy silnym stresem. Tu też nie zauważyliśmy 
reakcji rzecznika praw dziecka. Dzisiaj słyszymy, że 
robicie państwo badania, tylko proszę nie pomińcie 
w nich dziecka. W czasie pandemii, ale nie tylko, do 
szpitali dziecięcych codziennie trafiają dzieci, które 
chciały popełnić samobójstwo. To dla nas, dorosłych, 
ostatnie ostrzeżenie. Ale tu również nie widzę zdecy-
dowanych działań rzecznika.
</p>
<p>Wciąż wielkim problemem jest psychiatria dzie-
cięca. Mam, drodzy państwo, takie wrażenie, że im 
częściej i więcej o tym problemie mówimy, tym ten 
problem się jeszcze bardziej pogłębia. Dzieci powinny 
zostać natychmiastowo objęte również profilaktyką, 
jeżeli chodzi o wady postawy. Pandemia koronawiru-
sa uśpiła ten problem jeszcze bardziej, dzieci zostały 
w domach, zostały przed komputerami, ciągle miały 
schyloną pozycję. Myślę, że dzisiaj jest czas, abyśmy 
zadbali o przychodnie rehabilitacyjne dla dzieci. Tu-
</p>
<p>Poseł Monika Falej</p>

<p>taj również nie słyszymy od pana rzecznika żadnego 
zdania w tej sprawie, a problem, tak jak mówię, jest

</p>
<p>Więc z tego miejsca w imieniu Klubu Parlamen-
tarnego Koalicji Polskiej, Polskiego Stronnictwa Lu-
dowego apeluję o pomoc dzieciom w kwestii zdrowia 
psychicznego i fizycznego, a także większe zadbanie 
o bezpieczeństwo dzieci. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pan poseł Dobromir Sośnierz, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Panie Rzeczniku! Wiele jest w pańskim sprawoz-
daniu rzeczy słusznych. Dobrze, że rzecznik podkre-
śla prawo dziecka do życia, również przed narodze-
niem, i dziękuję panu za tę symboliczną koszulkę. 
Byłoby doprawdy niedorzeczne, gdyby rzecznik praw 
dziecka kwestionował prawo dziecka to najbardziej 
fundamentalne, bez którego z innych praw to dziec-
ko nie będzie już mogło nigdy skorzystać. (Oklaski) 
Wtedy to nie byłby rzecznik, tylko raczej oskarżyciel, 
prokurator czy oprawca. Musielibyśmy zmienić na-
zwę tego stanowiska, gdyby on miał się opowiadać po 
innej stronie barykady.
</p>
<p>Jeśli chodzi o odczłowieczanie w tym miejscu, to 
się odwołam do pani posłanki Hartwich, bo pani o tym 
mówiła, ta wypowiedź prezydenta w kampanii może 
nie była najszczęśliwsza, ale pani dobrze wie, że jemu 
nie chodziło o to, że osoby o skłonnościach homosek-
sualnych nie są ludźmi. On ten skrót LGBT nie ro-
zumie jako ludzi, tylko jako ideologię. No i dobrze 
pani wie, że nie chodziło o to. 
</p>
<p>(Poseł Iwona Hartwich: Niech mi pan da myśleć 
samodzielnie.)
</p>
<p>Ale jeśli chodzi o odczłowieczanie, to po waszej 
stronie są ludzie, którzy naprawdę mówią, że dziecko 
przed narodzeniem nie jest człowiekiem. (Oklaski) 
Naprawdę to mówią. To nie jest przejęzyczenie, tylko 
tak naprawdę uważają. Jeśli chodzi o dehumanizację, 
to uważałbym na słowa i odwoływanie się do nazi-
stowskich historii, bo to nie kto inny jak właśnie 
akwarelista wprowadzał, jako pierwszy legalizował 
aborcję na ziemiach polskich.
</p>
<p>(Poseł Iwona Hartwich: Niech pan się zajmie Kor-
winem, jak mówi o niepełnosprawnych…)
</p>
<p>Nie mówimy dzisiaj o panu Korwinie. To może 
innym razem porozmawiamy.
</p>
<p>Cieszę się, że pan rzecznik dostrzega liczne proble-
my związane z ogólnokrajowym zamknięciem, z tzw. 
narodową kwarantanną, z izolacją. Rzeczywiście to, 
</p>
<p>co wydarzyło się w tym i w poprzednim roku, będzie 
pewnie takim wydarzeniem pokoleniowym, czymś, 
co pewnie ukształtuje w trwały sposób psychikę ko-
lejnej generacji, i to będzie raczej niestety obciążenie 
niż zaleta.  Należy też zwrócić uwagę, dlaczego to się 
stało. To nie wirus pozamykał ludzi w domach, tylko 
niestety rząd pozamykał ludzi w domach. To ludzie 
ludziom zgotowali ten los.
</p>
<p>Ale gdybym miał tu wskazać jakiś minus, taki mój 
główny zarzut, to jest w Polsce obszar, w którym pa-
nuje rzeczywiście rażąca dyskryminacja ze względu 
na płeć: nie, nie jest to wydumana luka płacowa, tyl-
ko sposób traktowania ojców w sądach rodzinnych 
w sprawach o opiekę, w egzekwowaniu kontaktów. 
W całej praktyce orzekania i nadzorowania kontak-
tów z dzieckiem drugą stroną tego problemu jest pra-
wo dziecka do kontaktów z ojcem w Polsce.
</p>
<p>Mamy naprawdę fatalne prawo rodzinne i jeszcze 
gorszą praktykę sądową, która jest mało wrażliwa na 
te łagodne do tej pory interwencje ustawodawcy. Na-
wet jeśli ustawodawca dopuszcza opiekę naprzemien-
ną, sądy i tak uważają, że wiedzą lepiej, uznają, że 
opieka naprzemienna jest niezgodna z dobrem dziec-
ka, bo dziecko powinno mieć jedno centrum życiowe. 
To jest taki prosty mechanizm: matka zatrzymuje 
dziecko, nic jej za to nie grozi, jeśli zrobi to ojciec, to 
natychmiast ma wjazd Policji na chatę. Ojciec przy-
chodzi do sądu, zanim jeszcze się odezwie, ma już 
wniosek o zabezpieczenie, zaczyna płacić alimenty, 
zanim jeszcze sąd rozstrzygnie w ogóle sprawę. Trud-
no potem o to, żeby rozstrzygnięcie było inne, skoro 
już na starcie, od pierwszej minuty, gramy na krzy-
wym boisku. Matka, bo najczęściej matka jest nieste-
ty tą stroną, żeby upewnić się, że dziecko zostanie 
przy niej, blokuje lub ogranicza kontakty dziecka 
z ojcem, dziecko zaczyna się tych kontaktów obawiać, 
przestaje czuć się w nich naturalnie, często zresztą 
swoboda tych kontaktów bywa ograniczana, pojawia 
się taki samospełniający się mechanizm w testach 
psychologicznych: więź z ojcem okazuje się osłabiona, 
więc matka wygrywa to co chce, a ojciec staje się 
tylko dostarczycielem pieniędzy. Potrzebna jest rady-
kalna zmiana prawa rodzinnego, tak jak radykalny 
jest ten problem. Obecne regulacje po prostu pchają 
ludzi do takiego konfliktu, bo jak sąd upiera się, że 
musi orzec jednemu tę opiekę, tylko jeden może wy-
grać, to oczywiście ustawia ich w pozycji konflikto-
wej. To powinien być punkt wyjścia.
</p>
<p>Arbitralna kategoria dobra dziecka, która jest za-
warta w kodeksie, otwiera wrota piekieł, kiedy to 
urzędnik decyduje, co dla dziecka dobre. Ale dlacze-
go o tym mówię? Ostatnio w kwietniu w swoim wy-
stąpieniu wykazał pan zrozumienie tego problemu 
i powiedział pan nawet, co należy zmienić: że opieka 
naprzemienna powinna być domyślną formą orzeka-
nia o opiece i że niezrealizowanie kontaktów powin-
no być penalizowane. Ale jednak ciągle pod drukiem 
senackim nr 63, który właśnie te rzeczy wprowadza, 
wisi pana negatywna opinia. Ja rozumiem pańskie 
zastrzeżenia do tego projektu, uważam nawet, że są 
</p>
<p>Poseł Bożena Żelazowska</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 310
</p>
<p>one w dużej mierze słuszne, ale ta opinia to typowe 
wylewanie dziecka z kąpielą. Zastrzeżenia, które pan 
podnosi, można przecież wnieść w trakcie prac nad 
projektem, nawet jeśli trzeba by go dość gruntownie 
przerobić.
</p>
<p>Panie Rzeczniku! (Dzwonek) Tu jest stan idealny, 
a tu jest druk nr 63, natomiast my jesteśmy gdzieś 
tam, gdzie siedzi Lewica. Każdy dzień, w którym ten 
patologiczny stan jest utrzymywany, to dzień, w któ-
rym tysiące dzieci bezpowrotnie tracą kontakt ze swo-
imi ojcami. Tej szkody nie da się potem już w wielu 
przypadkach naprawić. I w przypadku dzieci wycho-
wujących się bez ojca jest znacznie większa szansa na 
popadnięcie w konflikty z prawem, uzależnienie się, 
pojawienie się problemów psychicznych, zaś mniejsza 
szansę na udane życie rodzinne. Gdybyśmy mieli na-
wet tylko taki wybór: stan obecny albo ten z druku 
nr 63 bez żadnych poprawek, to i tak bez wahania 
powinniśmy wcisnąć przycisk z nr 63.
</p>
<p>Proszę pana, żeby pan wycofał tę opinię albo ją 
zmodyfikował. Dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle. 
Bardzo proszę, pani poseł Joanna Mucha, Polska 
</p>
<p>2050.
</p>
<p>Poseł Joanna Mucha:
</p>
<p>Dziękuję bardzo. 
Pani Marszałek! Panie Rzeczniku! Ja nie mam 
</p>
<p>najmniejszych wątpliwości, że jest pan osobą, która 
dałaby się pokroić za własne poglądy – zresztą pana 
koszulka dzisiaj to pokazuje – ale mam ogromne wąt-
pliwości, czy pan dałby się pokroić za jakiekolwiek 
polskie dziecko. (Oklaski) I to jest największy pro-
blem z panem jako osobą sprawującą ten urząd. Pol-
skim dzieciom naprawdę nie jest potrzebny ideolog, 
jest im potrzebna osoba, która będzie zabiegała 
o pomoc w konkretnych sprawach i sama będzie tej 
pomocy udzielała.
</p>
<p>Pan rozpoczął swoje sprawozdanie od przytocze-
nia w całości orzeczenia Trybunału Konstytucyjnego 
w sprawie dopuszczalności aborcji. Muszę powie-
dzieć, że to zaskakująca decyzja, chociaż dzisiejszy 
wybór koszulki sprawia, że jest to może bardziej czy-
telne. Chciałam jednak panu przypomnieć, że nawet 
Jarosław Kaczyński mówi, że przecież można wyje-
chać za granicę i dokonać tam aborcji bez żadnego 
problemu. Znalazł się pan trochę poza głównym nur-
tem z taką decyzją. 
</p>
<p>I wie pan co? Jest taki jeden prosty sposób, żeby 
sprawdzić, jakie są prawdziwe intencje, kiedy ktoś 
tak strasznie często i gęsto mówi o aborcji. Chciałam 
</p>
<p>pana zapytać, czy rzeczywiście chodzi panu o te dzie-
ci czy płody – nie będziemy się tu spierać o słowa…
</p>
<p>(Poseł Mariusz Kałużny: Trochę nauki trzeba 
znać.) 
</p>
<p>(Poseł Anna Maria Siarkowska: Płód to faza roz-
woju dziecka.) 
</p>
<p>Czy naprawdę chodzi o ich zdrowie? Czy pan kie-
dykolwiek podjął jakąkolwiek interwencję dotyczącą 
dostępu polskich kobiet do ginekologa? A przecież 
jeśli pan mówi o dobru dzieci czy płodów, to brak 
dostępu polskich kobiet do opieki ginekologicznej jest 
absolutną podstawą tego, żeby one mogły rozwijać się 
prawidłowo. (Oklaski) 
</p>
<p>Wie pan, problemem jest to, że nie tam są kłopoty 
polskich dzieci, gdzie pan je widzi, bo problem pol-
skich dzieci stanowią ich samobójstwa i próby samo-
bójcze. Pan mówi o telefonie zaufania, który pan 
uruchomił, ale z pana sprawozdania wynika, że tylko 
trzy interwencje dotyczyły tego typu kwestii. Proszę 
spojrzeć, ile prób samobójczych podejmują polskie 
dzieci, polskie nastolatki, ile tych prób samobójczych 
jest niestety skutecznych i jak rośnie ta liczba, bo to 
jest najbardziej przerażające. 
</p>
<p>Mówi pan o prawie do życia w rodzinie. Chciałam 
zapytać, jak istotne i ważne były pana interwencje 
dążące do tego, żeby opieka instytucjonalna, jeśli 
chodzi o dzieci, które pozostają poza rodzinami, zmie-
niła się w rodziny zastępcze, a nie pozostawała opie-
ką sprawowaną w instytucjach. Bo to jest prawdziwa 
realizacja prawa dzieci do tego, żeby wychowywały 
się w rodzinie. 
</p>
<p>Mówi pan w swoim sprawozdaniu o prawie dzieci 
do życia bez przemocy. To jest jedno z najważniej-
szych praw szczęśliwego dzieciństwa. Tylko że, wie 
pan, tu jest wyraźny dylemat dotyczący tego, po któ-
rej stronie pan stanie, jeśli z jednej strony będzie 
miał pan wartość, jaką jest nienaruszalność rodziny, 
a z drugiej strony –inną wartość: prawo tego dziecka 
do tego, żeby żyć bez przemocy. Po której stronie pan 
się znajdzie w tym sporze? Bo niestety, coraz większa 
liczba dzieci, które są bite, nawet zabijane, trafiają 
do szpitali, wskazuje na to, że coś bardzo ważnego 
mamy tutaj do zrobienia. Ja mam wrażenie, że pan 
w tym sporze jest po niewłaściwej stronie. 
</p>
<p>Prawo do nauki. Ja już nie mówię o ostatnim 
roku, bo rzeczywiście był on dramatyczny. Mamy 
dzieci w depresji, mamy wady postawy. Bardzo dzię-
kuję jednej z moim przedmówczyń, że zwróciła na to 
uwagę. Dzisiaj prawie wszystkie polskie dzieci mają 
wady postawy. To jest dramat. To są dzieci, które za 
10, 20, 30 lat nie będą zdolne do normalnego funk-
cjonowania. Czy my sobie z tego zdajemy sprawę?
</p>
<p>Teraz jest ten moment, kiedy dzieci kontynuują 
naukę w trybie stacjonarnym. Ja nie widzę pana ak-
tywności w tej sytuacji. Gdzieś tutaj padło we wcze-
śniejszym wystąpieniu, że w tym roku, roku lockdow-
nu, kiedy dzieci nie mogły się uczyć w normalnym 
trybie, miał pan aż 40 spotkań. (Dzwonek) Gratuluję. 
To jest naprawdę porażające. Wychodzą jakieś cztery 
spotkania w miesiącu. (Oklaski) 
</p>
<p>Poseł Dobromir Sośnierz</p>

</p>

wia pan z premierem, z ministrem zdrowia? Niestety,

ną, ubieraniem się w kretyńskie T-shirty. (Dzwonek)

runkiem, że dziecko nie jest kobietą, nie jest osobą

<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku!

czących aktywności pana rzecznika w temacie psy-
chiatrii dziecięcej. Jeżeli jest ich więcej, bardzo pro-
szę pana rzecznika o sprostowanie.
</p>
<p>Tymczasem pod względem zakończonych zgonem 
prób samobójczych młodych ludzi Polska jest na dru-
gim miejscu w Europie. Co gorsza, jak wynika z ra-
portu KPH, aż 70% osób LGBT poniżej 18. roku życia 
ma myśli samobójcze. Wie pan, ile razy w pańskiej 
informacji pada określenie: LGBT? Zero, zero razy. 
Ta liczba jest tak wymowna, że pozostawię ją bez 
komentarza.
</p>
<p>Proszę jedynie o informację, jakie działania pod-
jął pan rzecznik na rzecz reformy psychiatrycznej 
opieki zdrowotnej nad dziećmi i młodzieżą. Jak pan 
odniesie się do przytoczonych przeze mnie danych 
(Dzwonek) i problemu myśli samobójczych wśród na-
stolatków LGBT? Czy Biuro Rzecznika Praw Dziecka 
zamierza podjąć działania i monitoring w tym zakre-
sie? Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Pan poseł Artur Łącki, Koalicja Obywatelska.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku! 
Nie powiem nic innego, niż wszyscy, bo to jest tra-
giczna sprawa, jeśli chodzi o dzieci, które popełniają 
samobójstwa. Ale czy można to mówić do człowieka, 
który przychodzi w koszulce z płodem? Gdyby pan 
przyszedł w koszulce, gdzie byłoby napisane: „Sza-
nuję dzieci i jestem po to, żeby im pomagać”, to pew-
nie bym czegoś od pana oczekiwał (Oklaski), a teraz 
właściwie niczego od pana nie oczekuję. Ale przyto-
czę panu to.
</p>
<p>Poseł Franciszek Sterczewski</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 313
</p>
<p>I ty, drogi rządzie, lubisz być na wysokich miej-
scach w rankingu, a więc proszę bardzo: Polska jest 
w czołówce Europy pod względem liczby samobójstw. 
W 2020 r. w Polsce zanotowano aż 843 próby samo-
bójcze wśród dzieci i młodzieży na całkowitą liczbę 
samobójstw – 12 013. W grupie wiekowej 7–12 lat 
zanotowano 29 przypadków, a w grupie wiekowej 
13–18 lat odnotowano 814 przypadków. Najgorsze są 
liczby dotyczące 2020 r. Otóż w tym roku aż 107 prób 
samobójczych (Dzwonek) wśród dzieci i młodzieży 
w wieku do lat 18 okazało się skutecznych. Policja 
zanotowała jeden przypadek śmiertelny w grupie 
wiekowej 7–12 lat i aż 106 przypadków śmiertelnych 
w przedziale wiekowym 13–18 lat. Dla porównania 
całkowita liczba prób samobójczych w Polsce zakoń-
czonych śmiercią wyniosła 5164.
</p>

Małgorzata Kidawa-Błońska:

blemów życia rodzinnego, a także relacji rodziców 
z dziećmi…

marszałek Elżbieta Witek podczas ogłaszania pro-
gramu Polski Ład powiedziała, że w czasie roku

<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku!

<p>cie w domu, który bywa opresyjny. Potem opresyjne

Niegodne wypowiedzi ministrów edukacji, nawet

liśmy do czynienia z sytuacją, w której trzeba było 
się pochylić nad dostępem do pomocy psychologicznej 
pan rzecznik zajmował się głównie tymi nienarodzo-
nymi. Pan rzecznik jest fundamentalistą i niesamo-
witym egocentrykiem (Dzwonek), dla którego waż-
niejsze są jego poglądy niż dobro dziecka. Najczęściej 
powtarzanym słowem w jego wypowiedziach nie jest 
dziecko, tylko ja, bo on jest najważniejszy, a nie dobro 
dzieci w Polsce. (Oklaski)
</p>
<p>(Głos z sali: Pytanie.)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Pan poseł Mariusz Kałużny, Prawo i Sprawie-
</p>
<p>dliwość.
</p>
<p>Poseł Mariusz Kałużny:
</p>
<p>Pani Marszałek! Szanowni Państwo!  Nie sądzi-
łem, że dożyję czasów, że zobaczę posłów, których 
drażni koszulka z  dzieckiem nienarodzonym. (Okla-
</p>
<p>ski) Nie sądziłem, że dożyję czasów, kiedy czymś nad-
zwyczajnym będzie to…
</p>
<p>(Poseł Rafał Grupiński: Żywymi dziećmi się zaj-
mijcie, a nie zarodkami. Zarodkami lekarze się zaj-
mują. On nie jest lekarzem.)
</p>
<p>…że rzecznik praw dziecka jest za życiem, za pod-
stawowym prawem człowieka. Nie sądziłem, że do-
żyję takich czasów, że będzie za to atakowany. 
</p>
<p>(Poseł Rafał Grupiński: A on jest ginekologiem 
czy rzecznikiem praw dziecka?) 
</p>
<p>Gracie dzisiaj bardzo nieładnie samobójstwami, 
czymś dramatycznym, co wymaga opieki, pomocy, 
tylko w dyskusji politycznej. A jaka jest wasza oferta 
dla dzieci? Zaprosić na paradę równości albo na straj-
ki. To jest jedyna oferta Lewicy. Powinniście się wsty-
dzić. (Oklaski) 
</p>
<p>(Poseł Rafał Grupiński: Panie ginekologu – tak 
proszę do niego mówić. On się dziećmi nie zajmuje, 
tylko zarodkami. Ginekolog, pseudoginekolog.) 
</p>
<p>Panie Rzeczniku! Prośba do pana i zarazem po-
dziękowanie. Jan Paweł II mówił, że przyszłość to 
kultura, nie polityka, że przyszłość to edukacja i wy-
chowanie. Te trzy filary są dzisiaj najważniejsze: kul-
tura, edukacja i wychowanie. I niestety to towarzy-
stwo za pomocą ideologii lewicowych te trzy obszary 
atakuje. (Dzwonek) Atakuje tych najbardziej bez-
bronnych: dzieci i młodzież. I dziękuję panu za obro-
nę dzieci i młodzieży przed takimi lewicowymi ide-
ologiami. Dziękuję panu bardzo. Trzeba stawiać opór. 
(Oklaski)
</p>
<p>(Głos z sali: Pan łże.) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję.
Bardzo proszę o spokój.
Zdaje się, że Jan Paweł II mówił także o miłości 
</p>
<p>w tym wszystkim, o której tutaj zapominamy. (Oklaski) 
(Poseł Mariusz Kałużny: Kocham was, kocham 
</p>
<p>ich, ale nie akceptuję tego, co robią.) 
Bardzo proszę, pan poseł Przemysław Koperski, 
</p>
<p>Lewica.
</p>
<p>Poseł Przemysław Koperski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku! 
Według ostatniego raportu Najwyższej Izby Kontro-
li ponad 44 tys. dzieci w Polsce ma zdiagnozowany 
autyzm lub zespół Aspergera. W okresie pandemii 
dzieci ze spektrum autyzmu szczególnie dotkliwie 
odczuły przymusową naukę zdalną. Pogorszyły się 
wyniki w nauce, nasiliły się problemy psychiczne. 
Czy pan wie, że przed lockdownem 66% dzieciaków 
z Aspergerem miało na serio myśli samobójcze? Te-
raz te procesy jeszcze się nasiliły.</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 317
</p>
<p>Mam pytanie: Co pan i pana urząd zrobiliście dla 
dzieci z Aspergerem? Panie rzeczniku, pan lubi ko-
szulki. Ja też lubię, czasami mam tutaj „Bella ciao” 
albo Kościuszkę. Dlaczego nie ma pan dzisiaj np. nie-
bieskiej koszulki, która wspiera dzieciaki z auty-
zmem? Dlaczego pan nie ma fioletowej koszulki 
wspierającej dzieciaki, które się urodziły przedwcze-
śnie? (Dzwonek) 
</p>
<p>(Poseł Anna Maria Siarkowska: Bo ma koszulkę 
z sercem.) 
</p>
<p>Dlaczego nie ma pan tęczowej koszulki, żeby wes-
przeć dzieciaki, które walczą z ideologią ministra 
Czarnka, tylko pan ma koszulkę, która wspiera pry-
watny biznes medyczny?
</p>
<p>(Głos z sali: Co za bzdura.) 
Czy to jest zgodne z zasadami etyki zawodowej? 
</p>
<p>(Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pan poseł Janusz Kowalski, Prawo 
</p>
<p>i Sprawiedliwość.
</p>
<p>Poseł Janusz Kowalski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Zgodnie z art. 2 
ust. 1 ustawy o Rzeczniku Praw Dziecka dzieckiem 
jest każda istota ludzka od poczęcia do pełnoletności. 
Nie macie prawa mówić o prawach dziecka, bo wy 
dzieci chcecie zabijać. (Oklaski) Dzisiaj Ewa Kopacz 
głosowała za tym, żeby zabijać dzieci, a 21 lat temu 
za tą ustawą głosował m.in. Grzegorz Schetyna.
</p>
<p>(Poseł Rafał Grupiński: Stuknij się…) 
Co się z wami stało? Dzisiaj macie głowy przepeł-
</p>
<p>nione ideologią LGBT. Chcecie chronić dzieci w szko-
łach? Trzeba zakazać homopropagandy. Dzieci mają 
się uczyć i mieć dzieciństwo, a nie zajmować się ide-
ologią gender. Rafał Trzaskowski chciał proponować 
przedszkolakom jakieś ideologiczne zabawy w prze-
bieranie chłopców za dziewczynki itd. To jest właśnie 
wasza propozycja. Nie macie prawa mówić o dzie-
ciach, o prawach dzieci, które chcecie zabijać.
</p>
<p>(Poseł Rafał Grupiński: Wy to się w nocy przebie-
racie…) 
</p>
<p>I bardzo dobrze, panie rzeczniku, że pan założył 
dzisiaj tę koszulkę, że pan przypomniał, kim jest 
dziecko. Dziecko to jest istota ludzka od poczęcia. Nie 
wolno zabijać. Wam bliżej jest do niemieckiej Lewicy, 
która się pisklakami przejmuje, a dzieci chcecie zabi-
jać. Wstyd. (Oklaski)
</p>
<p>(Poseł Rafał Grupiński: Sam jesteś pisklak poli-
tyczny.) 
</p>
<p>(Poseł Krystyna Skowrońska: Nie ma pan prawa 
nas oceniać.)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę o spokój.
Bardzo proszę, pan poseł Norbert Kaczmarczyk, 
</p>
<p>Prawo i Sprawiedliwość. 
</p>
<p>Poseł Norbert Kaczmarczyk:
</p>
<p>Dobry wieczór, pani marszałek.
Szanowna Pani Marszałek! Panie Rzeczniku! Wy-
</p>
<p>soka Izbo! W tej dyskusji padły już pytania odnośnie 
do ojców, którzy mają problemy z kontaktem ze swo-
imi dziećmi. Niestety w sytuacji, w której jest kon-
flikt w małżeństwie, ojcowie mają wiele trudności, 
jeżeli chodzi o tę sprawę, by dostać się do tych dzieci. 
One w pewien sposób również są manipulowane. 
Wpływ matki często kończy się tym, że ojciec po kil-
ku latach w ogóle nie ma kontaktu z dzieckiem. 
Dziecko jest w ten sposób przygotowywane do tych 
spotkań i zniechęcane. Sytuacja staje się taka, iż oj-
cowie, przychodząc do biur poselskich, tak naprawdę 
nie mają się do kogo zwrócić, nie mają możliwości 
uzyskania pomocy. Często te wnioski trafiają właśnie 
do pana, panie rzeczniku. Proszę powiedzieć, jak 
sytuacja wyglądała w ostatnim roku, jeżeli chodzi 
o statystyki. 
</p>
<p>I mój taki wielki apel. (Dzwonek) Proszę o to, by 
w ciągu pańskiej kadencji te sprawy, które trafiają 
od nas, parlamentarzystów, również poprzez biura 
poselskie, były rozpatrywane. Chodzi o pomoc ojcom 
w tej sytuacji. Jest bardzo ważne prawo dziecka, by 
dziecko miało również kontakt z ojcem. Proszę pana, 
by pan pomagał również w takich sytuacjach. Bardzo 
dziękuję. (Oklaski) 
</p>

stanięcia w obronie dziecka, przede wszystkim tego

</p>
<p>Szanowna Pani Marszałkini! Wysoka Izbo! Przed 
chwilą obejrzeliśmy żałosny spektakl. Pan Pawlak,

</p>
<p>stwowego, jakim jest rzecznik praw dziecka, wcielił się

<p>Pytam, czy podjął pan jakąś interwencję w spra-

<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Adam Szłapka, Koalicja Obywatelska.
</p>
<p>Poseł Adam Szłapka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Pani poseł, wie pani, 
co to jest hipokryzja? Hipokryzja to jest zaostrzyć pra-
wo aborcyjne, a polskim kobietom powiedzieć, że mogą 
sobie wyjeżdżać za granicę… (Oklaski)
</p>
<p>(Głos z sali: A kto tak mówił?) 
…jeśli je na to stać. To jest hipokryzja. Kto tak 
</p>
<p>mówił? Jarosław Kaczyński tak powiedział w wywia-
dzie w PAP-ie, Jarosław Kaczyński… 
</p>
<p>(Poseł Anna Maria Siarkowska: Bo dzieci też za 
granicą trzeba chronić.) 
</p>
<p>…i to jest hipokryzja. Panie rzeczniku, pan się nie 
nadaje na ten urząd i dowodem na to jest to pana 
wystąpienie.
</p>
<p>(Głos z sali: Nie pan będzie to oceniał.) 
Pan nie mówił o problemach dzieci, pan nie mówił 
</p>
<p>o interwencjach, pan mówił o sobie.
(Poseł Anna Maria Siarkowska: Przecież spra-
</p>
<p>wozdawał swoją pracę.) 
Pan mówił o tym, jak twarde ma pan poglądy. 
</p>
<p>Dzieci nie interesują pana poglądy. A jak bardzo jest 
pan odklejony od problemów dzieci, pokazuje też to, 
że w roku pandemicznym, kiedy jest masa proble-
mów, które dzieci przeżywają, pan mówi, że przygo-
tował płyty. Panie rzeczniku, dzisiaj nikt płyt nie 
słucha, dzieci nawet nie wiedzą, co to jest płyta CD, 
a pan dla nich płyty przygotował.
</p>
<p>(Głos z sali: Moje wiedzą.) 
Im to jest kompletnie do niczego niepotrzebne. 
</p>
<p>(Dzwonek)
</p>

<p>Pan się chwali numerem telefonu, na który można

Małgorzata Kidawa-Błońska:

<p>Poseł Adam Szłapka:
</p>
<p>I konkretne pytanie: Co pan zrobił, panie rzecz-
niku, ze wzrostem przemocy domowej w czasie pan-
demii? Bo słowa o tym pan nie powiedział. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pani poseł Katarzyna Kretkowska, Lewica.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>Pani Marszałek! Panie Rzeczniku! Wysoka Izbo! 
Dzisiaj na budynku Kuratorium Oświaty w Poznaniu 
młodzież przypięła tekst Powszechnej Deklaracji 
Praw Człowieka oraz imiona wszystkich dzieci, które 
w wyniku homofobii popełniły samobójstwo. 
</p>
<p>„On chce nas podzielić, zastraszyć, odebrać autono-
mię decydowania o sobie”. O kim była mowa? O Prze-
mysławie Czarnku, o Przemysławie Czarnku, którego 
młodzież określa jako tego, którego zapamiętają jako 
osobę mającą krew dzieci na rękach. Po raz kolejny 
minister Czarnek kilka dni temu nazwał solidarność 
z młodzieżą nieheteronormatywną obrazą, demoraliza-
cją społeczeństwa i znów, kolejny raz swoje faszyzujące 
dywagacje o tym, kto jest, a kto nie jest normalny. 
</p>
<p>(Poseł Anna Maria Siarkowska: Nie segregujcie 
ludzi przez pryzmat orientacji. Dzieci to dzieci, ludzie 
to ludzie.) 
</p>
<p>Panie Rzeczniku! Przyszedł tu pan dzisiaj ubrany 
w koszulkę z obrazkiem płodu i głosi, że broni życia. 
Zatem (Dzwonek) kiedy zacznie pan bronić życia pol-
skich dzieci, polskiej młodzieży popełniającej samo-
bójstwa z powodu szczucia m.in. ministra Czarnka? 
Kiedy zareaguje pan adekwatnie do sytuacji i dopro-
wadzi do dymisji Przemysława Czarnka? Kiedy pan 
wniesie skargę do premiera na działalność ministra, 
która zagraża życiu i zdrowiu emocjonalnemu, psy-
chicznemu dzieci, rozwojowi psychoseksualnemu?
</p>
<p>(Głos z sali: Pani marszałek…)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. Dziękuję bardzo. 
(Poseł Rafał Grupiński: Już ponad pół minuty.)
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>Ostatnie zdanie. Kiedy zareaguje pan na groźby 
ministra Czarnka…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>…na groźby realne, którym chce poddać szkoły 
i dyrekcje szkół terrorowi 3 lat więzienia tylko za to, 
że chcą dopuścić do szkół edukację antydyskrymina-
cyjną, antyprzemocową i seksualną?
</p>
<p>(Poseł Rafał Grupiński: Trzeba umieć się zmieścić 
w czasie.)
</p>
<p>(Głos z sali: Pani marszałek, czas!)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję. Dziękuję bardzo, pani poseł.
Pani poseł, bo naprawdę będę… 
Szanowni państwo, bardzo proszę, bo będę musiała 
</p>
<p>wyłączać mikrofon, a nie chciałabym tego robić. Jeżeli 
proszę o ukończenie zdania, to bardzo proszę to robić.
</p>
<p>(Głos z sali: Teraz mamy dużo czasu.) 
(Głos z sali: Nie otwieramy. Mamy czas!) 
Szanowni państwo, szanujmy się nawzajem. Uma-
</p>
<p>wiamy się na minutę, pozwalam dokończyć zdanie, 
ale naprawdę…
</p>
<p>Bardzo proszę, pani poseł.
Pani poseł Monika Falej, Lewica.
</p>
<p>Poseł Monika Falej:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku! 
Jako funkcjonariusz publiczny powinien pan wie-
dzieć, że organizatorzy kampanii, którą promuje dziś 
pan jako rzecznik praw dziecka w Sejmie, wydali 
30 mln zł na propagandowe billboardy, które nikomu 
w sumie nie pomogły, w ogóle niczemu nie pomogły. 
Nie chcą też udostępnić dokumentacji informującej, 
skąd mają te środki, mimo takiej powinności. Autor-
ka grafiki protestuje przeciwko wykorzystaniu jej 
pracy w tej kampanii, ale co to dla rzecznika, który 
ma w swojej nazwie prawo, praw.
</p>
<p>(Poseł Anna Maria Siarkowska: Sprzedała prawa, 
a poza tym to nie na temat.)
</p>

</p>
<p>Ale może pana interesuje i może odpowie pan na 
pytanie: Ile interwencji podjął pan w sprawie dzieci, 
wobec których stosowano przemoc w szkołach, łama-
no ich prawa uczniowskie, odmawiając im praw udzia-
łu w lekcjach z powodu nakładek na profilach zwią-
zanych ze strajkiem kobiet, udziału w spacerach czy 
też z powodu homofobicznych ataków na młodych lu-
dzi? Ile interwencji podjął pan, chroniąc przed ubó-
stwem dzieci, które nie mają możliwości zjeść choć 
jednego ciepłego posiłku?
</p>
<p>(Głos z sali: Co?)
(Głos z sali: Tak, tak, są takie dzieci.)
Poproszę o te informacje na piśmie. Dziękuję. 
</p>
<p>(Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Pani poseł Elżbieta Płonka, Prawo i Sprawiedli-
</p>
<p>wość.
</p>
<p>Poseł Elżbieta Płonka:
</p>
<p>Pani Marszałek! Panie Rzeczniku! Szanowni 
Państwo! Jestem lekarzem przez 45 lat, widziałam 
wiele rzeczy i wiem wiele o życiu ludzkim. Dziecko 
jest człowiekiem od poczęcia, a aborcja jest zabiciem 
dziecka i zabiciem człowieka.
</p>
<p>(Poseł Rafał Grupiński: A nawet wcześniej. Nawet 
jak pomyślimy…) 
</p>
<p>A zatem przyczyną tragedii naszych dzieci i kłopo-
tów, i samobójstw jest niestety głęboka dezintegracja 
wewnętrzna tych dzieci. Jest problem rozpadu rodziny 
i jest również problem ideologizacji dzieci. Dzieci po-
trzebują naprawdę prawidłowej opieki, potrzebują mi-
łości, o której tu nikt nie mówi albo niewielu.
</p>
<p>(Poseł Barbara Nowacka: Szczególnie pan rzecznik.)
Przepraszam, nasza strona mówi. I gdyby nie Pra-
</p>
<p>wo i Sprawiedliwość, to tutaj mówilibyśmy już tylko 
o samobójstwach dzieci z LGBT. Ale to LGBT wła-
śnie jest przyczyną, że dzieci popełniają samobój-
stwa, ta ideologia. (Oklaski) Po prostu.
</p>
<p>(Głos z sali: Brawo!)
(Poseł Barbara Nowacka: Czy pani jest lekarką?)
To jest tak głęboka dezintegracja (Dzwonek), któ-
</p>
<p>rej mam przykłady.
(Poseł Rafał Grupiński: Czy pani ukończyła jakąś 
</p>
<p>szkołę?)
(Głos z sali: Taka jest prawda.)
Mam pytanie do pana rzecznika, bo się nie zga-
</p>
<p>dzam z panem Sośnierzem. Dziękuję za te interwen-
cje, które pan podjął. Proszę o zmianę prawa w sądzie 
w kierunku dobra i upodmiotowienia dziecka, bo 
dzieci w konflikcie damsko-męskim, mężów i żon, 
ojców i matek są traktowane niestety przedmiotowo, 
a nie podmiotowo w sądzie. Dziękuję. (Oklaski) 
</p>
<p>(Głos z sali: Bardzo dziękujemy.)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pani poseł Krystyna Skowrońska, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowna Pani Marszałek! Panie i Panowie Po-
słowie! Panie Rzeczniku! Kiedy i ile razy podjął pan 
interwencję urzędu w sprawie psychiatrii dziecięcej? 
Kiedy i ile razy w sprawie psychologów w szkołach, 
którzy są potrzebni dzieciom? Kiedy i ile razy wystę-
pował pan w sprawie zmniejszenia wydatków na 
szklankę mleka dla dzieci w szkołach oraz na owoce? 
</p>
<p>I ostatnia sprawa. Komisja do spraw pedofilii. Ko-
misja do spraw pedofilii zwraca się do Watykanu, bo 
nie otrzymuje od Episkopatu żadnych dokumentów. 
Czy pan w tej sprawie, ważnej sprawie, podjął jaką-
kolwiek interwencję, będąc rzecznikiem praw dzieci, 
aby to Episkopat…
</p>
<p>(Poseł Rafał Grupiński: Ale te dzieci już się naro-
dziły, to po co?)
</p>
<p>…poszczególne diecezje przekazały sprawy, które 
były podejmowane w latach 2002–2020, żeby w tej 
sprawie nie trzeba było występować do Watykanu? 
To są ważne rzeczy. (Dzwonek) I jeżeli pan dzisiaj ma 
taką koszulkę, to pan powinien z komisją do spraw 
pedofilii współpracować każdego dnia. (Oklaski)
</p>
<p>(Głos z sali: Brawo!)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. 
Pani poseł Marta Wcisło, Koalicja Obywatelska.
</p>
<p>Poseł Marta Wcisło:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Rzeczniku! 
Rzecznik praw dziecka podejmuje działania zmierza-
jące do ochrony dziecka przed przemocą, okrucień-
stwem oraz innym złym traktowaniem. Stoi na stra-
ży praw dziecka. Szczególną troską otacza dzieci 
niepełnosprawne. To teoria. W praktyce pan rzecznik 
mówi: klaps nie zostawia wielkiego śladu, klaps nie 
zabija, klaps to nie bicie, a edukatorzy seksualni po-
dają tabletki czy środki farmakologiczne, żeby zmie-
nić dzieciom płeć. Po prostu szok, szanowni państwo. 
Tymczasem w Polsce lawinowo rośnie liczba prób 
samobójczych wśród dzieci i młodzieży. 5164, z czego 
niestety 107 przypadków skutecznych. Co pan rzecz-
nik robi w tym zakresie? Chyba wydaje płytę, jak 
nam dzisiaj powiedział, żeby dzieci się nie nudziły.
</p>
<p>(Głos z sali: Z Kukizem niech wyda.)
</p>
<p>Poseł Monika Falej</p>

<p>Co pan zrobił, panie rzeczniku, dla dzieci niepeł-
nosprawnych w zakresie szczepień? (Dzwonek) Co pan 
zrobił w zakresie psychiatrii dziecięcej w wojewódz-
twie lubelskim? Bo z tego, co wiem, nic. Polskie dzie-
ci nie mają dziś rzecznika. Polskie dzieci mają dziś 
fanatyka. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pani poseł Joanna Mucha, Pol-
</p>
<p>ska 2050.

</p>
<p>Dziękuję bardzo.
Pani Marszałek! Panie Rzeczniku! Mam do pana 
</p>
<p>bardzo merytoryczne, wydaje mi się, pytanie. Chcia-
łabym zapytać, jakie jest pana stanowisko dotyczące 
szczepień dzieci. Pytam o szczepienia obowiązkowe. 
Pytam o to, czy jest pan w kontakcie z ministrem 
zdrowia w sprawie szczepień na COVID dzieci poni-
żej 18. roku życia, czy ma pan wiedzę na temat do-
wodów naukowych, czy te dzieci powinny być szcze-
pione pana zdaniem, czy nie, czy powinny być szcze-
pione za zgodą rodziców, czy powinny same o tym 
decydować. Szczepienia na HPV – czy jest jakakol-
wiek opinia pana na ten temat? Bardzo byłabym cie-
kawa, jakie są pana opinie na ten temat. Dziękuję 
uprzejmie. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Ostatnie pytanie zada pan poseł Mirosław Suchoń, 
</p>
<p>Polska 2050.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Panie Rzeczniku! Wysoka Izbo! 
</p>
<p>Chciałem zapytać – padło tutaj bardzo wiele bardzo 
ważnych pytań – o jeszcze jedną istotną rzecz, istot-
ną dla młodych ludzi. Chodzi o edukację. Mamy dziś 
niestety bardzo zideologizowanego ministra eduka-
cji, pana ministra Czarnka. 
</p>
<p>(Poseł Anna Maria Siarkowska: Normalność to 
nie ideologia.)
</p>
<p>Mam taką obawę, że te działania, które podejmu-
je, spowodują, że młodzi ludzie, zamiast otrzymać 
narzędzia, normalną edukację – tak, normalną edu-
kację przydatną w życiu, która będzie pomagała póź-
</p>
<p>niej realizować swoje marzenia – otrzymają edukację, 
która będzie jedynie odpowiadała potrzebom tej czę-
ści sali Wysokiej Izby. W związku z tym jakie pan 
rzecznik podjął działania, aby rzeczywiście w mini-
sterstwie programami nauczania zajęły się osoby, któ-
re posiadają kompetencje, a nie tylko polityczny man-
dat obecnej większości? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę pana Mikołaja Pawlaka, rzecznika 
</p>
<p>praw dziecka.
Bardzo proszę. 
</p>
<p>Rzecznik Praw Dziecka 
Mikołaj Pawlak:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo!

<p>Co do niektórych pytań… Pan poseł Sterczewski

Dziecka Mikołaj Pawlak:
</p>
<p>Natomiast teraz najważniejsze sprawy, podsumo-

stwa, bo są tematy, które łączą, tak jak powiedzia-
łem, w sprawach dzieci. Sprawy alienacji rodziciel-
skiej – są różne poglądy na te tematy. Zobowiązuję 
się, że w Senacie z panem senatorem Kwiatkowskim

czący alienacji jakoś wypracować.
</p>
<p>Projekt dotyczący alimentów natychmiastowych

misji powiedział, że zdarzają się wam dobre projekty. 
Było takie stwierdzenie, zdaje się, że ze strony pana 
</p>

<p>posła. Tak że są takie, które łączą. Mam nadzieję, że
