<p>220
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie uczczenia 45-tej rocznicy Radomskiego Czerwca 1976 roku
</p>
<p>w Radomiu, wychowany w kulcie bohaterów radom-
skiego Czerwca, którzy w 1976 r. odważnie wyszli 
protestować przeciwko podwyżkom cen żywności, 
które ówczesna władza komunistyczna opublikowała 
właśnie 24 czerwca, tak więc dziś jest 45. rocznica 
tych haniebnych podwyżek, a dzień później, rano, 
pracownicy radomskich fabryk wyszli protestować 
przeciwko tym podwyżkom – że nie mogliśmy dziś 
zapomnieć o bohaterach radomskiego Czerwca. Wiel-
ka szkoda, że komisja kultury nie zajęła się tym 
wcześniej, bo dziś na galerii było miejsce dla tych 
bohaterów, osób, które są w Stowarzyszeniu Czerwca 
’76 i mogłyby dziś przysłuchiwać się naszej dyskusji 
i późniejszemu głosowaniu.
</p>
<p>Szanowni państwo, aby stało się zadość, chciał-
bym przeczytać projekt uchwały, którzy został zaak-
ceptowany przez komisję: 
</p>
<p>„Uchwała Sejmu Rzeczypospolitej Polskiej w spra-
wie uczczenia 45. rocznicy Radomskiego Czerwca 
1976 roku
</p>
<p>25 czerwca 1976 roku w Radomiu, Ursusie i Płoc-
ku doszło do protestu robotniczego, w którym tysią-
ce osób wyraziło sprzeciw wobec planowanych przez 
władze komunistyczne podwyżek cen żywności oraz 
pogarszających się warunków życia i pracy. Protest 
rozszerzył się na wiele innych miast. Do najbardziej 
dramatycznych wydarzeń doszło w Radomiu, gdzie ro-
botnicy z kilkudziesięciu zakładów, w tym m.in. z Za-
kładów Metalowych, Radomskich Zakładów Przemy-
słu Skórzanego »Radoskór«, a także mieszkańcy mia-
sta zgromadzili się pod siedzibą Komitetu Wojewódz-
kiego Polskiej Zjednoczonej Partii Robotniczej i do-
magali się odwołania podwyżek cen żywności.
</p>
<p>Po kilku godzinach protest robotniczy w Radomiu 
został brutalnie i krwawo stłumiony przez jednostki 
MO i ZOMO. Wielu uczestników strajku zostało 
aresztowanych i pobitych. To właśnie wtedy Polacy 
usłyszeli po raz pierwszy o tzw. ścieżkach zdrowia, 
czyli szpalerach funkcjonariuszy, którzy bili przebie-
gających pomiędzy nimi zatrzymanych. Wielu z ra-
domskich robotników przypłaciło aresztowanie utra-
tą zdrowia, a dwie osoby zginęły. W kolejnych dniach 
uczestnicy wydarzeń z czerwca 1976 roku byli repre-
sjonowani przez komunistyczne władze. W procesach 
sądowych zapadały wyroki pozbawienia wolności, 
wielu robotników utraciło pracę. Karząca ręka komu-
nistycznej partii pozbawiła »zbuntowane« miasto in-
westycji centralnych, na długie lata opóźniając jego 
rozwój, a mieszkańców Radomia władze PRL nazwa-
ły »warchołami«, chcąc ich napiętnować w oczach ca-
łego społeczeństwa. Protest osiągnął jednak sukces 
doprowadzając do odwołania zaplanowanych przez 
Komitet Centralny PZPR podwyżek cen żywności.
</p>
<p>Wydarzenia z czerwca 1976 roku oraz późniejsze 
represje (Dzwonek) wobec jego uczestników, stały się 
impulsem do powołania Komitetu Obrony Robotni-
ków, a następnie Ruchu Obrony Praw Człowieka 
i Obywatela – pierwszych w bloku państw komuni-
</p>
<p>stycznych jawnie działających organizacji opozy-
cyjnych.
</p>
<p>Historycy podkreślają, że bez Czerwca 1976 roku 
nie byłoby Sierpnia 1980 roku ani powstania »Soli-
darności«.
</p>
<p>Wydarzenia z czerwca 1976 roku na stałe odmie-
niły Radom. »Miasto z wyrokiem«, jak po tragicznych 
wydarzeniach nazywano Radom, przez lata musiało 
zmagać się z szykanami ze strony komunistycznych 
władz. Nigdy jednak komunistom nie udało się zła-
mać bohaterskiego ducha, odwagi ani dążenia do 
wolności mieszkańców Radomia.
</p>
<p>Sejm Rzeczypospolitej Polskiej, pamiętając o tra-
gicznych wydarzeniach z czerwca 1976 roku, składa 
hołd bohaterskim mieszkańcom Radomia, Ursusa 
i Płocka, a także wyraża najwyższy szacunek dla ich 
odwagi i poświęcenia. Sejm Rzeczypospolitej Polskiej 
wyraża również szacunek i podziękowania dla tych, 
którzy wówczas zdecydowali się pośpieszyć z pomocą 
represjonowanym i ich rodzinom”. 
</p>
<p>Bardzo proszę Wysoki Sejm…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Panie pośle, przekroczył pan minutę.
</p>
<p>Poseł Konrad Frysztak:
</p>
<p>Tak, tak.
Bardzo proszę Wysoki Sejm o przyjęcie tej uchwa-
</p>
<p>ły i dziękuję za merytoryczną pracę w komisji. Bar-
dzo dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Panie pośle, dziękuję bardzo.
Na przyszłość proszę jednak trzymać się określo-
</p>
<p>nego czasu. Przekroczył pan czas o ponad minutę. 
Nie chciałam panu przerywać, ale na przyszłość pro-
szę się stosować.
</p>
<p>(Poseł Konrad Frysztak: Bardzo dziękuję, pani

<p>Pani Marszałek! Wysoka Izbo! 45 lat temu w Ra-

sprzeciw wobec rosnących cen żywności i pogarsza-
jących się warunków życia i pracy. Ta rocznica to 
dobry moment, żeby przypomnieć coś, o czym na tej 
sali wielu wolałoby zapomnieć. Polska zawdzięcza 
demokrację robotnikom. Droga do w pełni niepodle-
</p>

<p>221
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie uczczenia 45-tej rocznicy Radomskiego Czerwca 1976 roku
</p>
<p>głego państwa rozpoczęła się od robotniczych straj-
ków, które szły pod hasłami godnych warunków ży-
cia i pracy. Robotnicy chcieli bezpieczeństwa socjal-
nego, żądali godnych płac, chcieli być traktowani 
w pracy godnie, jak ludzie, chcieli być gospodarzami 
w swoich zakładach pracy.
</p>
<p>We wrześniu 1976 r. został założony Komitet 
Obrony Robotników, który pomagał aresztowanym 
robotnikom i wspierał ich, organizował pomoc praw-
ną czy materialną dla nich i ich rodzin. Od początku 
zaangażowani byli zasłużeni działacze Polskiej Par-
tii Socjalistycznej czy młodzi lewicowi opozycjoniści, 
i te nazwiska są nam znane: Ludwik Cohn, Antoni 
Pajdak, Jacek Kuroń, Jan Józef Lipski, ale też ludzie 
prawicy: Antoni Macierewicz czy Piotr Naimski. Póź-
niej, w 1977 r., powołany został Ruch Obrony Praw 
Człowieka i Obywatela.
</p>
<p>W tym miejscu warto postawić pytanie, czy wolna 
Polska spłaciła swój dług wobec robotników Radomia 
i innych miast. Niestety odpowiedź jest negatywna, 
bo to na robotników z likwidowanych zakładów ze-
pchnięto koszty transformacji ustrojowej. Terapia 
szokowa pozbawiła tysiące z nich miejsc pracy, środ-
ków do życia, a także podstawowego bezpieczeństwa 
ekonomicznego. Co gorsza, ze wszystkich stron sły-
szeli, że sami są winni swojej trudnej sytuacji, bo są 
niewystarczająco zaradni, za mało przedsiębiorczy, 
niedostosowani do nowego systemu. W ten sposób 
odebrano im nie tylko pracę, ale też godność i nadzie-
ję. Zapatrzone w neoliberalne dogmaty elity i media 
poświęciły tych, którym zawdzięczają wolność słowa 
i demokrację.
</p>
<p>Pamiętajmy o tamtych wydarzeniach, ale niech 
to nie będzie pusta celebra. Pamiętajmy o tym długu 
i o tym, by wolna Polska była zawsze państwem, któ-
re szanuje ludzką pracę i ludzką godność. Najwyższa 
pora zacząć spłacać ten dług.
</p>
<p>Lewica oczywiście zagłosuje za tą uchwałą. Dzię-
kuję. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, pani poseł.
Pan poseł Jarosław Rzepa w imieniu klubu Koali-
</p>
<p>cja Polska.
Bardzo proszę.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! Pozwólcie pań-
</p>
<p>stwo, że wymienię dzisiaj nazwiska, bo wydaje mi się, 
że trzeba, i jednocześnie podziękuję posłowi wniosko-
dawcy za projekt tej uchwały, dziękując również wszyst-
kim klubom, które pracowały nad ostatecznym jego 
</p>
<p>kształtem, za to, że potrafiliśmy wspólnie ten projekt 
przyjąć.
</p>
<p>Szanowni Państwo! Wtedy w Radomiu zginęły 
bezpośrednio w starciach dwie osoby: Jan Łabęcki 
i Tadeusz Ząbecki. Trzecią ofiarą był Jan Brożyna, 
27-letni wtedy młody mężczyzna. Ofiarą był także 
ks. Roman Kotlarz. Rannych w zamieszkach zostało 
198 osób. Milicja i ZOMO zatrzymały 634 osoby, 
a następnego dnia z pracy zwolniono 939 osób. 
25 osób osadzono jako prowodyrów wydarzeń, a 8 z nich 
skazano na wyroki do 10 lat.
</p>
<p>Warto żebyśmy o tych ludziach wspomnieli w tym 
momencie, przy okazji tej uchwały, bo należy im się 
wielki szacunek, szanowni państwo. Walczyli o wolną 
Polskę.
</p>
<p>Dlatego w imieniu naszego klubu bardzo serdecz-
nie jeszcze raz dziękuję posłowi wnioskodawcy i dzię-
kuję, że Sejm Rzeczypospolitej pamięta, bo watro 
pamiętać. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Przechodzimy do pytań.
Zamykam listę osób chcących zadać pytania.
Wyznaczam czas – 1 minuta.
Pytanie pierwsze zada pan poseł Krzysztof Grab-
</p>
<p>czuk, Koalicja Obywatelska.
</p>
<p>Poseł Krzysztof Grabczuk:
</p>
<p>Pani Marszałek! Wysoka Izbo! Bardzo dobrze, że 
pamiętamy o tamtych wydarzeniach. Bardzo dobrze, 
że pamiętamy o bohaterach tamtych dni. Wydarze-
nia, jakie miały miejsce w czerwcu, były wynikiem 
dążenia do wolności, dążenia do demokratycznego 
państwa. Możemy wyciągnąć z tego kilka wniosków 
dla nas wszystkich, ale jest to lekcja szacunku i po-
kory do oraz wobec wszystkich tych, którzy mieli 
odwagę i siłę walczyć o wolną, niepodległą Polskę. 
Ale także ostrzeżenie, żeby nie dzielić ludzi na lepszy 
i na gorszy sort. By pamiętać, że każdy człowiek za-
sługuje na szacunek i na godność. I rzecz najgorsza, 
którą chce zrobić władza, to odbierać ten szacunek 
i tę godność. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo. 
Kolejne pytanie zada pan poseł Michał Krawczyk, 
</p>
<p>Koalicja Obywatelska.
(Głos z sali: Pomyłka. Nie zgłaszałem się.)
Czyli pan poseł Konrad Frysztak.
Bardzo proszę, panie pośle. 
</p>
<p>Poseł Paulina Matysiak</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Bardzo dziękuję, panie pośle. 
Dziękuję za wysłuchany apel. 
To nieczęsto w tej Izbie się zdarza, tym bardziej 
</p>
<p>jestem wdzięczna.
Lista posłów zapisanych do głosu została wyczer-
</p>
<p>pana. 
Zamykam dyskusję.
Do głosowania nad projektem uchwały przystąpi-
</p>
<p>my w bloku głosowań.
Przystępujemy do rozpatrzenia punktu 20. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji Sa-
morządu Terytorialnego i Polityki Regionalnej 
o rządowym projekcie ustawy o szczególnych 
rozwiązaniach związanych z organizacją w Rze-
czypospolitej Polskiej XI sesji Światowego Fo-
rum Miejskiego w Katowicach w roku 2022 
(druki nr 1278 i 1294).
</p>
<p>Uprzejmie proszę pana posła Marka Wesołego 
o przedstawienie sprawozdania komisji. 
</p>
<p>Zapraszam, panie pośle.
</p>
<p>Poseł Sprawozdawca Marek Wesoły:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam przyjemność 
przedstawić sprawozdanie Komisji Samorządu Tery-
torialnego i Polityki Regionalnej w sprawie projektu 
ustawy o szczególnych rozwiązaniach związanych 
z organizacją XI sesji Światowego Forum Miejskiego 
w Katowicach w roku 2022.
</p>
<p>Ustawa, którą przedkłada rząd pod obrady Wyso-
kiej Izby, to swoistego rodzaju specustawa wzorowa-
na już na wydarzeniu podobnym jak XI sesja Świa-
towego Forum Miejskiego, jakim był COP24 w Kato-
wicach. To wydarzenie miało również swoją ustawę 
dedykowaną i tutaj rząd wzorem tamtego udanego 
przedsięwzięcia i udanej organizacji postanowił 
przedłożyć Wysokiej Izbie do uchwalenia również 
taką specustawę.
</p>
<p>Ustawa ta ma na celu przede wszystkim sprawne, 
szybkie przeprowadzenie, przygotowanie i zorganizo-
wanie XI sesji Światowego Forum Miejskiego w Kato-
wicach. To forum, to wydarzenie organizowane jest 
już jedenasty raz pod egidą Organizacji Narodów Zjed-
noczonych. Wydarzenie chyba jedyne na świecie tak 
dużej rangi mówiące o politykach miejskich, o tym, 
jak mają rozwijać się miasta na całym świecie, jak ma 
wyglądać ich urbanizacja, ich rozwój, jak sprawić, aby 
rodzinom żyło się w nich lepiej. I tym wszystkim bę-
dzie zajmował się XI zjazd, sesja Światowego Forum 
Miejskiego w Katowicach w czerwcu 2022 r.
</p>
<p>Komisja szczegółowo przeanalizowała projekt usta-
wy. Podczas prac nad projektem zostały dokonane 
redakcyjne poprawki, które są odwzorowane w druku 
nr 1294, czyli w sprawozdaniu dotyczących tej usta-
wy po posiedzeniu komisji, po pierwszym czytaniu.
</p>
<p>Komisja wnosi o to, aby Wysoki Sejm przyjął tę 
ustawę bez poprawek w takim kształcie, w jakim zo-
</p>
<p>stała zaproponowana, a argumentem, który mógłby 
za tym przemawiać, jest fakt, że na posiedzeniu ko-
misji została przyjęta jednogłośnie, wszystkie głosy 
były za. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
W imieniu Klubu Parlamentarnego Prawo i Spra-
</p>
<p>wiedliwość głos zabierze pan poseł Marek Wesoły.
</p>
<p>Poseł Marek Wesoły:
</p>
<p>Pani Marszałek! Wysoka Izbo! Pozwólcie pań-
stwo: tym razem już w imieniu klubu mam wielki 
zaszczyt i zarazem przyjemność – bo to mój okręg 
wyborczy i miasto bliskie mi: Katowice – przedstawić 
państwu stanowisko klubu odnośnie do projektu 
ustawy o szczególnych rozwiązaniach związanych 
z organizacją XI sesji Światowego Forum Miejskiego 
w Katowicach w roku 2022.
</p>
<p>Przybliżę trochę to wydarzenie. XI sesja Świato-
wego Forum Miejskiego odbędzie się w dniach od 
26 do 30 czerwca 2022 r. w Katowicach pod hasłem 
przewodnim: Zmieniamy miasta dla lepszej przyszło-
ści. Będzie to pierwsza edycja tego wydarzenia, której 
gospodarzem będzie kraj Europy Środkowo-Wschod-
niej. Światowe Forum Miejskie odbywające się co 
2 lata jest flagowym wydarzeniem agendy ONZ, pro-
gramu narodów zjednoczonych do spraw osiedli ludz-
kich oraz jednym z najbardziej rozpoznawalnych 
międzynarodowych spotkań poświęconych wymianie 
poglądów i doświadczeń dotyczących wyzwań miej-
skich. Forum pomoże zwiększyć świadomość opinii 
publicznej na temat problemów, z jakimi mierzą się 
dziś miasta. Światowe Forum Miejskie może nie tyl-
ko je nagłośnić, ale i zmotywować decydentów do 
podejmowania odważnych działań na rzecz ich niwe-
lowania.
</p>
<p>Głównymi tematami najważniejszych spotkań 
podczas forum, tzw. dialogów, będą m.in. sprawiedli-
wa i zrównoważona przyszłość miast dla wszystkich, 
bardziej ekologiczna przyszłość miast, mobilność 
miejska, innowacje i technologie, budowanie odpor-
ności miast, szczególnie ważny temat po pandemii 
i w kontekście zmian klimatu. Skala organizacji fo-
rum jest porównywalna do organizacji COP24 w Ka-
towicach, która odbyła się w 2018 r. W przypadku 
tego wydarzenia uchwalono ustawę szczególną, któ-
ra w znaczący sposób ułatwiła organizację COP24 
w Polsce. Podobnie w przypadku organizacji Świato-
wego Forum Miejskiego, przepisy obecnie obowiązu-
jących ustaw nie są wystarczające do realizacji i sko-
ordynowania zadań administracji publicznej oraz </p>
<p/>

<div class="page"><p/>
<p>224
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>służb związanych z organizacją tak dużego wydarze-
nia, jakim jest forum. 
</p>
<p>Projekt ustawy wskazuje zadania dotyczące wielu 
aspektów organizacyjnych oraz zasady realizacji tych 
zadań przez wszystkie podmioty biorące udział w przy-
gotowaniach do forum. Wśród najważniejszych nale-
ży wymienić: zadania organów administracji publicz-
nej, w tym związane z zapewnieniem bezpieczeństwa 
i porządku publicznego, zadania zespołu koordynu-
jącego organizację Światowego Forum Miejskiego, 
zasady finansowania organizacji forum. Za znaczną 
liczbę zadań związanych z organizacją forum będzie 
odpowiadał minister właściwy do spraw rozwoju re-
gionalnego. Za zapewnienie i monitorowanie działań 
służb zaangażowanych w organizację forum w zakre-
sie bezpieczeństwa i porządku publicznego zgod-
nie z projektowaną ustawą odpowiedzialny będzie 
minister właściwy do spraw wewnętrznych. Wojewo-
da śląski będzie odpowiedzialny za przygotowanie 
kompleksowego planu zapewnienia bezpieczeństwa 
podczas wydarzenia w Katowicach oraz zapewnienie 
zabezpieczenia medycznego forum. W organizację 
forum będzie oczywiście zaangażowany także samo-
rząd terytorialny, prezydent miasta Katowice. Na 
finansowanie organizacji wydarzenia w Katowicach 
planuje się przeznaczyć przede wszystkim środki bu-
dżetu państwa, przy czym projektowane w ustawie 
przepisy szczegółowo regulują, na co te środki mogą 
być wydatkowane. Maksymalny limit wydatków z bu-
dżetu państwa będący skutkiem finansowym ustawy 
wyniesie 193 326 tys. podzielone na 2 lata, w 2021 r. 
– 68 420 tys., a w 2022 r. – 124 906 tys. Środki finan-
sowe zostaną przeznaczone na pokrycie m.in. kosz-
tów wynajęcia Międzynarodowego Centrum Kongre-
sowego i Hali Widowiskowo-Sportowej Spodek, kosz-
tów operatora logistycznego, którego zadaniem bę-
dzie organizacja i obsługa XI sesji Światowego Forum 
Miejskiego wraz z imprezami towarzyszącymi. Pro-
jekt ustawy zakłada wyłączenie stosowania przepi-
sów ustawy z dnia 11 września 2019 r. – Prawo za-
mówień publicznych, jednak wyłącznie w stosunku 
do zamówień, których wartość jest niższa niż progi 
unijne w rozumieniu tej ustawy.
</p>
<p>Króciutka uwaga. Nad tym punktem była najwięk-
sza dyskusja na posiedzeniu komisji, ale ci z państwa, 
którzy wiedzą, jak taką imprezę należy przygotowy-
wać, w jakim tempie, jak to wszystko się odbywa, 
doskonale rozumieją, że Prawo zamówień publicz-
nych mogłoby sparaliżować przygotowanie w ciągu 
jednego roku całego tego wielkiego przedsięwzięcia, 
w którym udział może wziąć nawet 25 tys. osób, 
przedstawicieli krajów całego świata. (Dzwonek) Czę-
sto decyzje, które będą podejmowane, są bardzo pilne 
do realizacji.
</p>
<p>W imieniu klubu Prawo i Sprawiedliwość wnoszę 
o przyjęcie tej ustawy przez Wysoki Sejm.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Stanowisko Klubu Parlamentarnego Koalicja Oby-
</p>
<p>watelska przedstawi pan poseł Michał Krawczyk.
</p>
<p>Poseł Michał Krawczyk:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Mam zaszczyt 
przedstawić stanowisko klubu Koalicji Obywatelskiej 
wobec projektu ustawy o szczególnych rozwiązaniach 
związanych z organizacją w Rzeczypospolitej Polskiej 
XI sesji Światowego Forum Miejskiego w Katowicach 
w roku 2022.
</p>
<p>Przypomnę, że Światowe Forum Miejskie to im-
preza organizowana przez ONZ co 2 lata. Służy ona 
tworzeniu polityk miejskich na świecie. Jej organiza-
torem jest agenda ONZ do spraw urbanizacji i osiedli 
miejskich. Przypomnę także, że promowane przez 
ONZ w tym zakresie wartości to zmiana podejścia do 
sposobu, w jaki planowane są miasta i osiedla, elimi-
nowanie ubóstwa, zmniejszanie nierówności, trwały, 
inkluzywny i zrównoważony rozwój gospodarczy, 
a także równość płci oraz równouprawnienie kobiet 
w celu pełnego wykorzystania ich wkładu w zrówno-
ważony rozwój. Bardzo dobrze, że ta impreza za rok 
w czerwcu odbędzie się w Katowicach. To jest wyda-
rzenie, o którym polski rząd wie. O tym, że to wyda-
rzenie odbędzie się w Katowicach w 2022 r., polski 
rząd wie od roku 2019. Taka informacja jest zawarta 
w uzasadnieniu projektu ustawy. Natomiast dopiero 
10 dni temu złożyliście państwo w Sejmie projekt 
ustawy, którym dzisiaj się zajmujemy. Są w tym pro-
jekcie ustawy rozwiązania, które są niebezpieczne 
– za moment o nich powiem – natomiast państwo 
uzasadniacie zastosowanie tych rozwiązań tym, że 
do organizacji imprezy został tylko rok. Ale o tym, 
że ta impreza będzie w Katowicach, wiecie państwo 
od 2 lat.
</p>
<p>Takim niebezpiecznym rozwiązaniem jest wy-
łącznie z ustawy – Prawo zamówień publicznych zle-
ceń do 600 tys. zł. Wprowadzacie państwo w ustawie 
bardzo ogólne zapisy dotyczące wymogów wobec wy-
konawców, które dają zamawiającemu wielką ela-
styczność wyboru wykonawcy. Może to być z wielką 
krzywdą dla wielu firm, które chciałyby pracować 
przy organizacji forum, a które nie będą miały jak 
i do kogo odwołać się od decyzji organizatora, bo Pra-
wo zamówień publicznych w tym zakresie będzie 
wyłączone.
</p>
<p>Drugą kwestią, która budzi naszą wątpliwość, są 
koszty. Budżet państwa wyda na tę imprezę ogromną 
kwotę, kwotę 193 mln zł. Jak powiedziało mi kilku 
posłów, jest to połowa rocznego budżetu miast, z któ-
rych pochodzą, więc to są naprawdę ogromne pienią-
dze. Natomiast nie o samą kwotę w tym momencie 
chodzi, tylko chodzi o to, że pytaliśmy na posiedzeniu 
komisji o szczegółowe informacje dotyczące budżetu. 
W ustawie, a nie w uzasadnieniu, informacje doty-
</p>
<p>Poseł Marek Wesoły</p>
<p/>
</div>

<p>225
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>czące tego, jakie są składowe tej ogromnej kwoty 
193 mln zł, nie padają.
</p>
<p>Krótko mówiąc, jeśli wcześniej wzięlibyście się 
państwo za przygotowanie tej ustawy, a przypomnę, 
że wiedzę o tym, że Katowice zostały wybrane na 
miejsce organizacji forum, macie od 2 lat, a ustawa 
wpłynęła 10 dni temu, nie trzeba by było pod pretek-
stem pośpiechu i tego, że do organizacji imprezy po-
został rok, wyłączać ustawy – Prawo zamówień pu-
blicznych. Bylibyście państwo pewnie także w stanie 
przygotować szczegółowy kosztorys, którego nie wi-
dzieliśmy. Ale zwlekaliście 2 lata i teraz mamy usta-
wę dotyczącą niewątpliwie ważnego wydarzenia, 
które będzie miało miejsce za rok w Katowicach, 
która pozostawia wiele do życzenia i, co gorsza, niesie 
zagrożenia dla sprawnej organizacji tej imprezy, 
o których przed momentem powiedziałem. Dziękuję 
bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
W imieniu klubu Lewica głos zabierze pan poseł 
</p>
<p>Maciej Konieczny.
</p>
<p>Poseł Maciej Konieczny:
</p>
<p>Pani Marszałek! Wysoka Izbo! W roku 2022 od-
będzie się w Katowicach Światowe Forum Miejskie 
pod agendą ONZ. To bardzo dobra wiadomość. To 
fantastyczna wiadomość dla Katowic, regionu i Pol-
ski. Organizacja takiej dużej międzynarodowej im-
prezy o tym charakterze to nie tylko prestiż i impuls 
rozwojowy dla miasta gospodarza, ale to przede 
wszystkim doskonała okazja do uczenia się i wymia-
ny doświadczeń.
</p>
<p>Procedowana ustawa ma na celu ułatwienie orga-
nizacji forum, rozwiązuje wiele problemów praktycz-
nych. Zdzwoniłem do władz Katowic, żeby się upew-
nić co do tego, na ile ta ustawa faktycznie jest dla 
nich ułatwieniem, na ile była z nimi konsultowana, 
i zyskałem potwierdzenie, że tak, że już od roku 
współpracują przy opracowaniu kształtu tych kon-
kretnych rozwiązań i że tę ustawę popierają. A więc 
także my jako Lewica tę ustawę oczywiście poprze-
my. Złożymy tylko jeszcze jedną poprawkę, o której 
później.
</p>
<p>Jak już mówiłem, wielka międzynarodowa impre-
za to okazja do nauki i wymiany doświadczeń, co 
szczególnie istotne będzie wobec ogromnych wy-
zwań, przed którymi staną nasze miasta w najbliż-
szej przyszłości. Te najistotniejsze wiązać się będą 
oczywiście z kryzysem klimatycznym. Upały i powo-
dzie ostatnich dni pokazują, jak pilny jest to problem. 
To jest zapowiedź tej niełatwej przyszłości, która jest 
przed nami.
</p>
<p>Żeby sobie z tym poradzić, musimy oczywiście 
skończyć z betonozą, tą straszną choroba, która toczy 
polskie miasta od lat, dla dobra nas wszystkich. Tyl-
ko powrót do zieleni w miastach może nas uchronić 
przed tymi piekielnymi upałami i powodziami na 
przemian. To jest coś, co w roku 2021 powinno wy-
dawać się oczywiste, ale mimo to raz po raz słyszymy 
nowe wiadomości o fantastycznych rewitalizacjach 
dokonywanych za pomocą wylewania hektolitrów 
betonu czy brukowania ogromnych połaci miasta 
kostką Bauma.
</p>
<p>Musimy także zadbać o to, żeby nie zabudowywać 
klinów napowietrzających nasze miasta, co dla od-
miany będzie wymagało postawienia się wszechwład-
nym deweloperom, co okazuje się w Polsce od lat 
niełatwe. Stanowisko Lewicy jest tutaj oczywiste. 
Nasze życie i zdrowie jest ważniejsze niż chciwość 
i zysk deweloperów. Mam wrażenie, że jest to coś, co 
podczas tego forum nasi samorządowcy, nasi politycy 
będą mieli okazję usłyszeć od kolegów i koleżanek, 
którzy z lobbingiem deweloperów radzą sobie nieco 
lepiej.
</p>
<p>Bardzo cieszę się, że to forum odbędzie się w Ka-
towicach, że odbędzie się w metropolii górnośląsko-
-zagłębiowskiej, także dlatego, że to jest region, któ-
ry jak żaden inny albo jak mało który w świecie mie-
rzy się z tymi ogromnymi wyzwaniami związanymi 
z odejściem od gospodarki opartej na węglu, z odej-
ściem od energetyki opartej na węglu. Tutaj też mia-
sta muszą odgrywać kluczową rolę, chociażby dlate-
go, że ogromne tereny wewnątrz miasta, które były 
wykorzystywane na potrzeby kopalni czy też, mówiąc 
szerzej, przemysłu opartego na węglu, teraz będą 
musiały być wykorzystane w innej funkcji dla dobra 
społeczności lokalnych. Jak do tej pory to się nieste-
ty nie dzieje i te plany nie są realizowane. Mam na-
dzieję, że to forum będzie okazją także do tego, żeby 
i jakąś wiedzę, wsparcie, i dobre praktyki w tym 
aspekcie nabyć.
</p>
<p>Miasta dobre do życia muszą mieć sprawną komu-
nikację miejską. To jest jasne. Stawianie na indywi-
dualny transport samochodowy, szczególnie w du-
żych metropoliach, to korki, zanieczyszczenie powie-
trza, wypadki samochodowe, a chociażby ze śmier-
telnością pieszych Polska ma wciąż ogromny pro-
blem, wypychanie pieszych z przestrzeni publicznej. 
Jeżeli chodzi o kiepski transport publiczny, to nieste-
ty mieszkańcy metropolii górnośląskiej wiedzą o tym 
aż za dobrze, jak ten kiepski transport publiczny 
utrudnia życie. Tutaj też fajnie by było, jakby nasi 
samorządowcy podłapali parę dobrych rozwiązań 
przy okazji forum.
</p>
<p>Kolejny duży temat, który na pewno jest wyzwa-
niem dla organizacji życia w miastach, to mieszkal-
nictwo. Raz jeszcze: polska polityka mieszkaniowa 
od lat prowadzona jest pod dyktando deweloperów 
i ich zysków. Zamiast konstytucyjnej zasady sprzy-
jania potrzebom mieszkaniowym obywateli, mamy 
zasadę ulegania chciwości banków i deweloperów. 
Tak nie musi być. Jeszcze jedna nadzieja związana 
</p>
<p>Poseł Michał Krawczyk</p>
<p/>
</div>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>z tym forum, że nasi samorządowcy i politycy poroz-
mawiają sobie z przedstawicielami chociażby Wied-
nia czy Berlina, w których dzięki ogromnej bazie 
mieszkań komunalnych i silnym regulacjom miesz-
kania na wynajem są dostępne dla ludzi o przecięt-
nych wynagrodzeniach, a 30-metrowa kawalerka 
w kredycie na 40 lat nie jest szczytem marzeń. Wy-
zwań jest masa, okazji do tego, żeby czerpać z wiedzy 
innych również.
</p>
<p>Na koniec jeszcze o tej poprawce. (Dzwonek) Mia-
sta muszą być także przestrzenią żywej demokracji, 
wymiany idei, dyskusji, spotkań, także protestów. 
Stąd też z niepokojem przyjmujemy tę zasadę, żeby 
na czas forum zakazać spontanicznych zgromadzeń. 
Uważamy, że to jest droga na skróty, której nie po-
winno być. Dlatego złożymy poprawkę, żeby ten za-
kaz z ustawy zniknął. I tę poprawkę, te dwie popraw-
ki składam. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
W imieniu Koalicji Polskiej głos zabierze pani po-
</p>
<p>seł Urszula Nowogórska.
</p>
<p>Poseł Urszula Nowogórska:
</p>
<p>Dzień dobry, pani marszałek.
Szanowna Pani Marszałek! Wysoka Izbo! W imie-
</p>
<p>niu klubu Koalicja Polska – PSL, Unia Europejskich 
Demokratów, Konserwatyści mam zaszczyt przed-
stawić stanowisko klubu w sprawie rządowego projek-
tu ustawy o szczególnych rozwiązaniach związanych 
z organizacją w Rzeczypospolitej Polskiej XI sesji 
Światowego Forum Miejskiego w Katowicach w roku 
2022. Ten projekt jest zawarty w druku sejmowym 
nr 1278.
</p>
<p>Wysoka Izbo! Można by się było zastanawiać, po 
co kolejny akt normatywny w porządku prawnym, 
ale przyjmuję do wiadomości, rozumiem to, że ustawa 
jest potrzebna po to, aby stworzyć warunki, które 
umożliwią właściwą organizację sesji wydarzenia oraz 
wypełnienie zobowiązań, które wynikają z umów za-
wartych w sprawie organizacji światowego forum. 
Jak państwo wiecie, strona polska podjęła uchwałę 
nr 166/2018 z dnia 6 listopada 2018 r. w sprawie mia-
sta kandydata do ubiegania się o organizację świato-
wego forum w 2022 r. Rada Ministrów podjęła decyzję 
o zgłoszeniu Katowic jako gospodarza forum w ra-
mach Programu Narodów Zjednoczonych do spraw 
Osiedli Ludzkich. Rozumiem, że z uwagi na rozmiar 
tej sesji, tego wydarzenia będzie wiązało się z tym 
wiele różnych zobowiązań, ale również i trudności, 
ponieważ w tej sesji, jak tutaj zostało powiedziane, 
będzie uczestniczyło ok. 20–25 tys. delegatów. Muszą 
być stworzone odpowiednie warunki i zaplecze, wa-
</p>
<p>runki logistyczne w centrum konferencyjnym w Ka-
towicach. Oczywiście charakter tego wydarzenia jest 
wyjątkowy. Rozumiem również, że przepisy, które 
były stworzone do tej pory, są niewystarczające, więc 
to doprecyzowanie w tej ustawie rządowej może rze-
czywiście ułatwić organizację tego wydarzenia. Jed-
nak bardzo bym prosiła o to, aby w tej ustawie za-
wrzeć również właściwe doprecyzowania, które 
umożliwią właściwą koordynację administracji pań-
stwowej oraz wszystkich służb, które będą nadzoro-
wały i prowadziły to wydarzenie.
</p>
<p>To wydarzenie ma ogromne znaczenie, tak jak 
powiedziałam. Do nadzorowania czy też koordynacji 
został stworzony zespół, w skład którego zostały po-
wołane ministerstwa: spraw wewnętrznych, spraw 
zagranicznych, rozwoju regionalnego i przedstawi-
ciele wszystkich służb, które będą nadzorowały rów-
nież bezpieczeństwo w czasie trwania tego wydarze-
nia, a także przed tym wydarzeniem i po nim. Będą 
również przedstawiciele strony samorządowej. Będą 
marszałkowie województw małopolskiego i śląskiego, 
będzie wojewoda śląski, będzie wojewoda małopolski, 
będzie prezydent Katowic. Chciałabym zasugerować, 
jeżeli państwo byście rozważali taką możliwość, aby 
doprosić do tego zespołu przedstawiciela miasta Kra-
kowa z uwagi na bezpośrednie sąsiedztwo wojewódz-
twa małopolskiego i te migracje, które w czasie ta-
kich wydarzeń się zdarzają. Mogłoby to w zdecydo-
wanej mierze ułatwić koordynację tych działań.
</p>
<p>Chciałam również powiedzieć, że jest to ogromne 
wydarzenie nie tylko logistyczne, ale również finan-
sowe, o czym również moi poprzednicy powiedzieli. 
Całość wydarzenia będzie finansowana w wysokości 
204 mln zł. To również duża odpowiedzialność w prze-
strzeganiu prawa, również Prawa zamówień publicz-
nych, dlatego na posiedzeniu komisji sugerowaliśmy, 
aby doprecyzować zapisy zawarte w art. 23, tym bar-
dziej że na mocy tego artykułu zostanie wyłączona 
ustawa z dnia 11 września 2019 r. – Prawo zamówień 
publicznych, jeżeli wartość zamówienia nie będzie 
przekraczała progów unijnych. Chciałam również 
powiedzieć, że te wszystkie regulacje, jeżeli państwo 
nie chcecie zawierać ich w ustawie, można zawrzeć 
w jakichś dodatkowych regulaminach, które będą 
doprecyzowywały np. okresy składania ofert czy też 
składania odwołań w tym zakresie. 
</p>
<p>To prestiż, to wzmocnienie i promocja regionu, co 
również zostało tutaj powiedziane, ale również wzmoc-
nienie branż eventowej i hotelarskiej, które na skutek 
pandemii znacznie ucierpiały. 
</p>
<p>Chciałabym również poprosić z tego miejsca, aby 
przez te 5 dni organizacji tego forum rzeczywiście 
nie utrudniać życia mieszkańcom i osobom dojeżdża-
jącym do pracy. Stąd bardzo potrzebne będą właści-
wa koordynacja, jak również nadzorowanie transpor-
tu. Oczywiście rozumiem też, że państwo macie od-
powiednie doświadczenia, które zyskaliście przy or-
ganizacji forum klimatycznego, które było organizo-
wane w Katowicach. Na pewno te doświadczenia 
</p>
<p>Poseł Maciej Konieczny</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej

<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022

<p>wykorzystacie. Trzymam kciuki za organizację tego

</p>
<p>Mój klub będzie głosował za tym projektem usta-
wy. Bardzo dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Bardzo dziękuję, pani poseł.
Stanowisko koła Konfederacja przedstawi Wyso-
</p>
<p>kiej Izbie pan poseł Dobromir Sośnierz.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Kiedy na wiosnę zeszłego roku zaczynaliśmy tę 
COVID-ową gorączkę legislacyjną, śmiałem się z tej 
mównicy z tego, że nasze państwo nie jest przygoto-
wane na żadną odrobinę nietypową sytuację i jest 
zmuszone pisać na kolanie kolejne specustawy. Za-
stanawiałem się wtedy, czy jak będzie wojna, to bę-
dziemy na szybko uchwalać ustawę o zaopatrzeniu 
frontu, nowelizować ustawę o wykonywaniu zawodu 
żołnierza, dopisywać brakujące homologacje na czoł-
gi itd.
</p>
<p>To jest kolejny raz, kiedy ta groteskowa wizja 
sprzed roku staje mi przed oczami i wydaje się nie 
tylko realna, ale nawet pewna. Oto bowiem nasze 
państwo musi uchwalać specjalną ustawę dla zorga-
nizowania tylko jednej imprezy w jednym mieście. To 
jest po prostu dramat. Jeśli jakiś kraj potrzebuje 
osobnej ustawy dla zjazdu radców miejskich, to jest 
to chory kraj. Pani posłanka Nowogórska przede 
mną mówiła, że widocznie jest potrzeba, żeby były 
takie ustawy, takie przepisy, żeby to umożliwić. Jeśli 
nasz kraj potrzebuje takich przepisów, żeby zorgani-
zować jakąś imprezę, to one powinny być już dawno 
uchwalone dla wszystkich. Dlaczego niby jakaś jedna 
impreza może liczyć na takie zaangażowanie i wspar-
cie państwa, dlaczego inni muszą sobie radzić sami 
i nie tylko nikt im nie pomaga, ale nawet muszą po-
konywać różne trudności stwarzane przez to pań-
stwo, przez jego biurokrację, urzędników, te wszyst-
kie głupie przepisy. A drugim przychyla się nieba 
i pisze ustawę pod ich dyktando. Reguły mają być 
takie same dla wszystkich. Niby dlaczego jakieś ni-
komu niepotrzebne forum miejskie ma mieć łatwiej 
niż np., nie wiem, zjazd hodowców kanarków? Jeśli 
więc potrzebujemy takich przepisów, to potrzebujemy 
ich dla wszystkich. I jeśli są w tym kraju przeszkody, 
które nie pozwalają zorganizować takiego wydarze-
nia, to już dawno powinny być zmienione albo zmie-
niane teraz, ale dla wszystkich. 
</p>
<p>Nie, to nie jest do niczego potrzebne mieszkańcom 
Katowic, bo pewnie będą tutaj takie głosy. Tak się 
składa, że ja jestem z Katowic i psinco mnie obchodzi 
to forum, szczerze mówiąc. Przeciętny mieszkaniec 
</p>
<p>Katowic nic z tego nie ma, tylko problem z korkami 
i objazdami, bo zwykle właśnie w takich przypad-
kach zamyka się ulice dla szanownych gości, wyga-
nia katowiczan z dostępnych normalnie miejsc par-
kingowych. Dla zwykłego mieszkańca to jest tylko 
utrapienie. 
</p>
<p>Owszem, jest oczywiście ekipa, która napcha so-
bie przy tym kieszenie, ale nie ma żadnego powodu, 
żeby wszyscy dorzucali się do interesu dla niektó-
rych, żebyśmy pompowali pieniądze od przeciętnego 
zjadacza chleba do kieszeni rozmaitych interesow-
nych klakierów pana prezydenta.
</p>
<p>Mydlenie oczu argumentami o promocji miasta 
jest irytujące i bałamutne. Nikt tutaj zapewne nie 
wie, gdzie odbywały się poprzednie fora miejskie. 
Wie ktoś? 
</p>
<p>(Wypowiedź poza mikrofonem)
Brawo. Ale myślę, że nikt się tym na co dzień nie 
</p>
<p>interesuje. W każdym mieście coś się czasem odbywa 
i nigdy nie słyszałem, żeby ktoś, jadąc na wakacje, 
nie wiem, czy zastanawiając się, gdzie się przeprowa-
dzić albo gdzie zainwestować pieniądze, szukał infor-
macji o tym, w jakim mieście odbyło się ostatnie fo-
rum miejskie, jakiś kongres klimatyczny, Tour de 
Pologne czy które z nich było europejską stolicą kul-
tury. To są bałamutne argumenty stanowiące tylko 
zasłonę dymną dla przepalania milionów złotych 
z kieszeni podatnika na imprezy, na których zarobią 
tylko niektórzy. To jest typowy zresztą transfer – od 
biednych do bogatych. To tak o uczciwość Lewicy 
apeluję.
</p>
<p>Korzystając z tego, że zostało mi jeszcze trochę 
czasu, odniosę się do banialuk, które wygadywał tutaj 
poseł Konieczny i który dawał wyraz swojej tradycyj-
nej dla Lewicy niechęci do przedsiębiorców oraz po-
mstował na to, że oni dla zysku budują te domy. Mat-
ko Boska, na szczęście budują dla zysku, bo gdyby 
budowali np. dla ułańskiej fantazji, to byłoby znaczą-
ce ryzyko, że budowaliby niepotrzebne nikomu budyn-
ki. Całe szczęście na wolnym rynku zysk służy temu, 
żeby przedsiębiorstwa budowały to, czego chcą inni. 
A więc pan, pomstując na to, że przedsiębiorcy budow-
lani, zwani z angielska deweloperami, budują budyn-
ki dla zysku, pomstuje na tych, którzy po prostu chcą 
je kupić i którzy chcą tam mieszkać. Pan po prostu nie 
chce dać ludziom normalnie mieszkać. I do tego spro-
wadza się pańska krytyka. Całe szczęście mamy me-
chanizm zysków i strat, który informuje przedsiębior-
ców, co jest na rynku potrzebne. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Pani poseł Hanna Gill-Piątek w imieniu koła Pol-
</p>
<p>ska 2050.
</p>
<p>Poseł Urszula Nowogórska</p>
<p/>

</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>Poseł Hanna Gill-Piątek:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Ja na-
wet lubię występować po Konfederacji – taka kolej-
ność przysługuje Polsce 2050 – bo to są zwykle hu-
morystyczne akcenty w sprawach jednak dość spe-
cjalistycznych, tak jak np. właśnie polityka miejska. 
A to są poważne sprawy. Dlaczego? Dlatego że do-
kładnie w 2050 r. 70% populacji całego świata będzie 
zamieszkiwać w miastach, czyli w dużych skupiskach 
ludzkich, które mają swoje bardzo określone potrze-
by, mają swoją specyfikę i mają też zapotrzebowanie 
na dobre prawo oraz w pewnym sensie na wydzielenie 
ich jako podmiotu. A w Polsce miasta jako podmiot 
cały czas są niezauważane, niewydzielone. 
</p>
<p>Proszę zwrócić uwagę, że mamy ministerstwo zaj-
mujące się rozwojem wsi, w ustawie o działach i w mi-
nisterstwach mamy sprawy rozwoju regionalnego, 
a nie mamy ministerstwa miast. Mówi się: okej, to 
jest samorząd. Ale nie, to nie jest samorząd, to jest 
zupełnie inna dziedzina. To jest zupełnie inna dzie-
dzina, która w Polsce, jeżeli chodzi o miasta, o ich 
specyficzne potrzeby, bo to jest wielopoziomowy splot 
zagadnień, cały czas nie jest dobrze zaopiekowana 
nawet w strukturze administracji publicznej.
</p>
<p>Proszę zauważyć, ministerstwa oczywiście trochę 
przetasowują się i zmieniają, działy przechodzą z jed-
nych do drugich, ale cały czas sprawy miejskie, jak 
np. sprawy rewitalizacji miast, leżą gdzieś pomiędzy 
funduszami europejskimi, infrastrukturą, rozwojem 
regionalnym czy też sprawami społecznymi. Bardzo 
rzadko jest tak, że te dziedziny… albo przynajmniej 
bardzo rzadko przychodzą tacy zapaleńcy do admi-
nistracji publicznej, którzy to w jakiś sposób integru-
ją. Oczywiście brakuje takiego spojrzenia. Ja mam 
nadzieję, że Światowe Forum Miejskie będzie impre-
zą, po której coś w Polsce zostanie. 
</p>
<p>Polska 2050 oczywiście będzie popierać tę ustawę, 
chociaż wolelibyśmy, żeby nie było takiego luzowania 
Prawa zamówień publicznych. Natomiast na pewno 
światowe forum jest w Polsce potrzebne. To jest wiel-
ka impreza branżowa, ale chodzi o to, żeby po tym 
forum została nam jakaś refleksja, żebyśmy trochę 
bardziej zwrócili uwagę na sprawy miast. Dlaczego? 
Dlatego że właśnie przez to, że problemy miejskie są 
tak bardzo pokawałkowane pomiędzy różne mini-
sterstwa, resorty, dziedziny, działy, występują bardzo 
konkretne problemy. Na przykład mieszkalnictwo to 
jest problem gdzieś na pograniczu budownictwa, ale 
też polityki społecznej. I te dwa działy w ogóle, mam 
wrażenie, się nie widzą. Miasta polskie mają tzw. od-
wieczne problemy właśnie z tego powodu, że polityka 
miejska nie jest traktowana całościowo. Na te od-
wieczne problemy powinniśmy sobie odpowiedzieć, 
korzystając z tej wielkiej szansy, którą jest organiza-
cja Światowego Forum Miejskiego.
</p>
<p>Te problemy to jest np. reforma planowania prze-
strzennego, której ja widziałam sześć szumnych za-
powiedzi, sześć odsłon i żadna nie wypaliła. Być może 
</p>
<p>dzięki temu, że jest karuzela podsekretarzy stanu, 
karuzela ministrów, każdy robi nową reformę, ale 
nikt nie doprowadza jej do końca. Przez to mamy 
korki, suburbanizację, wspomnianą tutaj patodewe-
loperkę, leżące odłogiem ugory miejskie o nieustalo-
nej własności oraz katastrofalne, ogromne odszkodo-
wania wynikające z planów miejscowych, na które 
cały czas są narażone samorządy.
</p>
<p>Tych problemów jest naprawdę wiele. Wymienio-
na tutaj już betonoza, nabrzmiały, nierozwiązany 
przez lata problem mieszkaniowy, enklawy biedy, 
które nie znikają z polskich miast pomimo naszych 
wysiłków, i dziedziczenie ubóstwa. To jest mnóstwo 
problemów. Na nie próbowała odpowiedzieć krajowa 
polityka miejska. Był bardzo dobry dokument, który 
rząd przyjął w 2015 r., ale w 2020 r. dobiegł on kresu 
i właściwie nie ma nowego. Mam nadzieję, że Świa-
towe Forum Miejskie posłuży odnowieniu tego doku-
mentu strategicznego, którym była krajowa polityka 
miejska. Mam też ogromną nadzieję, że pojawią się 
tam różne środowiska urbanistów, socjologów, akty-
wistów, samorządowców, ekspertów, którzy będą ze 
sobą współpracować. 
</p>
<p>Z tego miejsca na koniec mojej wypowiedzi bardzo 
serdecznie pozdrawiam uczestników VII Kongresu 
Ruchów Miejskich (Dzwonek), który zacznie się jutro 
w Lublinie.
</p>
<p>Polska 2050 będzie głosować za tą ustawą. 
Dziękuję. 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, pani poseł. 
Przechodzimy do pytań. 
Wyznaczam czas na zadanie pytania na 1 minutę. 
Zamykam listę.
Pierwsze pytanie zada pan poseł Michał Kraw-
</p>
<p>czyk, Koalicja Obywatelska.
</p>
<p>Poseł Michał Krawczyk:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Szanowna Pani 
Minister! Mam pytanie odnośnie do tego, co wyda-
rzyło się przez 2 lata od maja 2019 r., kiedy dowie-
dzieliście się państwo, że forum będzie miało miejsce 
w Katowicach w 2022 r., do momentu, kiedy złożyli-
ście państwo projekt ustawy, to było 10 dni temu. 
Chciałbym wiedzieć, jak wyglądały przez te 2 lata 
przygotowania do organizacji forum, bo nie wierzę, 
że poświęciliście państwo 2 lata na przygotowanie 
kilkustronicowego projektu ustawy.
</p>
<p>Druga kwestia to jest pytanie, na które nie uzy-
skałem odpowiedzi podczas posiedzenia Komisji Sa-
morządu Terytorialnego i Polityki Regionalnej. Chciał-
bym wiedzieć, na co z budżetu państwa wydamy te 
193 mln zł. Bo że na organizację forum, to wiem, ale 
oczekujecie państwo od nas, że podniesiemy rękę za 
tą ustawą w sprawie organizacji bardzo ważnego wy-</p>
<p/>
</div>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>darzenia, a my chcemy wiedzieć szczegółowo, jak 
wygląda kosztorys i na co zostaną wydane 193 mln. 
(Dzwonek) I proszę o więcej informacji niż tylko że 
na organizację i na promocję. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle. 
Pan poseł Krzysztof Grabczuk, Koalicja Obywa-
</p>
<p>telska, zada kolejne pytanie.
</p>
<p>Poseł Krzysztof Grabczuk:
</p>
<p>Pani Marszałek! Wysoka Izbo! Światowe Forum 
Miejskie to niezwykle ważne wydarzenie. Coraz więcej 
ludzi mieszka w miastach. Badania wskazują, że 
w najbliższej dekadzie liczba ludzi, którzy chcą miesz-
kać w miastach, wzrośnie o kilkanaście procent.
</p>
<p>Oczywiście to jest rzeczywistość, ale ta rzeczywi-
stość wiąże się ze swoimi problemami: gospodarczy-
mi, społecznymi, klimatycznymi, transportem, archi-
tekturą, urbanizacją. Dlatego tego typu spotkania są 
oczywiście bardzo korzystne, bowiem nie trzeba wy-
ważać otwartych drzwi. Trzeba wymieniać poglądy, 
trzeba korzystać z doświadczeń innych miast, innych 
państw. Żyjemy w globalnym świecie. Czy chcemy, 
czy nie chcemy, ten świat jest tak zbudowany i musi-
my patrzeć na nasz kraj i również na nasze miasto 
jak na część globalnej wioski. I to jest dobrze.
</p>
<p>Natomiast rzeczą złą jest to, że państwo znowu 
dajecie projekt ustawy (Dzwonek) w ostatniej chwili. 
To nie tylko w tym momencie, ale w każdym innym. 
Dlatego bardzo proszę o odpowiedź na piśmie, proszę 
o kosztorys tejże imprezy. Dziękuję bardzo. 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję. 
Zapraszam panią poseł Józefę Szczurek-Żelazko, 
</p>
<p>Prawo i Sprawiedliwość.
</p>
<p>Poseł Józefa Szczurek-Żelazko:
</p>
<p>Szanowna Pani Marszałek! Pani Minister! Wysoka 
Izbo! Myślę, że nie będę tutaj odosobniona w twierdze-
niu, że to forum to jest bardzo ważne wydarzenie 
w naszym kraju i bardzo dobrze, że odbywa się na 
terenie Katowic. Nie zgodzę się z panem posłem 
z Konfederacji, który mówi, że to jest nikomu niepo-
trzebne. Każdy, kto organizował takie forum, wie 
dokładnie, jakie korzyści przynosi taka impreza dla 
środowiska lokalnego. 
</p>
<p>Mogę podzielić się z państwem doświadczeniami 
chociażby z Forum Ekonomicznego w Krynicy. Miesz-
kańcy Krynicy i przedsiębiorcy czekają na tego typu 
</p>
<p>wydarzenie, bo to daje możliwość dodatkowych za-
robków, dodatkowych przychodów. Po pandemii, 
kiedy polska turystyka, polska gospodarka została 
tak poturbowana, forum może stać się ogromną 
szansą na rozwój gospodarczy. Specustawa też jest 
niezwykle potrzebna. Ten, kto organizował te im-
prezy, wie dobrze, w jakim gąszczu przepisów należy 
się poruszać, żeby (Dzwonek) zorganizować tego typu 
wydarzenie.
</p>
<p>Dziękuję pani minister za przygotowanie tego 
projektu. Chciałabym zapytać o wątek małopolski. 
Wprawdzie rozmawialiśmy o tym na posiedzeniu ko-
misji, omawiając projekt, ale pytam, czy w ramach 
tego forum rozważane są jakieś eventy, imprezy na 
terenie województwa małopolskiego.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Grzegorz Rusiecki, Koalicja Obywatel-
</p>
<p>ska, kolejne pytanie.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Panie 
Ministrze! Dyskutujemy o projekcie ustawy o szcze-
gólnych rozwiązaniach związanych z organizacją 
w Rzeczypospolitej Polskiej XI sesji Światowego Fo-
rum Miejskiego w Katowicach w roku 2022. I oczy-
wiście jeśli chodzi o samo wydarzenie, to jesteśmy 
jak najbardziej na tak, to wielkie wyróżnienie  dla 
Polski, dla Katowic. 
</p>
<p>Natomiast rodzą się pytania dlaczego. Dlaczego, 
mimo że wiecie państwo już od 2 lat, że Katowice 
będą gospodarzem tego wydarzenia, projekt ustawy 
trafił do parlamentu 10 dni temu? Dlaczego chcecie 
państwo wyłączyć stosowanie ustawy o finansach 
publicznych w zakresie przetargów? Ta impreza ma 
budżet ponad 200 mln zł. To są, proszę państwa, bu-
dżety roczne czterech mniejszych gmin. To jest tak, 
jakby te cztery gminy w ciągu całego roku nie mu-
siały stosować ustawy i procedury przetargowej w tej 
kwocie do 600 tys. zł.
</p>
<p>To są, proszę państwa, bardzo poważne pytania. 
Rozumiem, że procedura przetargowa pewne rzeczy 
utrudnia, ale właśnie po to ona została stworzona, 
żeby wydatkowanie środków publicznych było jak 
najbardziej transparentne. Bardzo bym prosił o udzie-
lenie odpowiedzi na to pytanie i przedstawienie szcze-
gółowego (Dzwonek) kosztorysu tego wydarzenia. 
Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Kolejne pytanie, pan poseł Grzegorz Gaża, Prawo 
</p>
<p>i Sprawiedliwość.
Bardzo proszę.
</p>
<p>Poseł Michał Krawczyk</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>Poseł Grzegorz Gaża:
</p>
<p>Pani Marszałek! Wysoka Izbo! Katowice są mia-
stem, które powstało w XVI w. Na początku było to 
miasto związane z rzemiosłem, później – przede 
wszystkim znane, nie tylko w Polsce, ale i w całej 
Europie, jako miasto wysoko uprzemysłowione. Te-
raz to miasto zmienia się. Mamy Strefę Kultury, cen-
trum, w którym odbywają się imprezy jednoznacznie 
przynoszące sukces. Dowodem na to był COP24. Ta 
impreza odniosła wielki sukces. Ten sukces był po-
równywalny do COP15, który odbył w Paryżu. Taka 
impreza jest rejestrowana przez wszystkie media na 
całym świecie, a pieniądze, które idą na reklamę, 
znacznie przewyższają (Dzwonek) budżet, który wy-
damy. Dlatego proszę o to, żeby takich organizacji, 
takich wydarzeń było więcej.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.
Pan poseł Mateusz Bochenek, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Pani Minister! Wysoka Izbo! Bez 
</p>
<p>wątpienia samorządność i samorząd to obszary, któ-
re należy rozwijać i które należy wspierać, a nasi 
samorządowcy i nasze samorządy mają się czym po-
chwalić. To forum będzie także okazją do tego, aby 
wymienić się spostrzeżeniami, doświadczeniami, 
a także by czerpać z doświadczeń i z rozwiązań in-
nych krajów. Dlatego też trudno byłoby oceniać or-
ganizację tak ważnego wydarzenia negatywnie.
</p>
<p>W pełni popieram organizację tego ważnego wy-
darzenia, niemniej jednak zalety z tego płynące nie 
mogą przysłonić nam kwestii finansowych, potrzeby 
transparentności, jeśli chodzi o wydatkowanie środ-
ków, w odniesieniu do ustawy – Prawo zamówień pu-
blicznych i całego tego obszaru finansowego. Dlatego 
też prosiłbym o przedstawienie, może być na piśmie, 
informacji doprecyzowujących kwestie (Dzwonek) fi-
nansowe i wydatki z tym związane. Bardzo dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Pan poseł Jan Szopiński, klub Lewica, zada kolej-
</p>
<p>ne pytanie.
Bardzo proszę.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Światowe Forum 
Miejskie w Katowicach w 2022 r. to oczywiście pre-
stiż, uznanie dla Katowic i dla Polski. Natomiast 
chciałbym dowiedzieć się, w jakim biurku rządowym 
wylądowała informacja z 20 maja 2019 r. z Organi-
zacji Narodów Zjednoczonych, która przyznawała 
Polsce organizację tej imprezy, i dlaczego w trybie 
pośpiesznym dzisiaj, dopiero po 2 latach, proceduje-
my nad projektem tej ustawy.
</p>
<p>Kolejna sprawa. Wyjęcie wydatków organizatorów 
tej imprezy z ustawy o zamówieniach publicznych 
musi budzić wiele pytań i wątpliwości. Natomiast 
wtedy, kiedy kraj nasz wychodzi z kryzysu po COVID, 
wydatkowanie jakichkolwiek środków publicznych 
musi być skorelowane i jasne. Wydawanie 200 mln zł 
musi byś spowodowane tym, że… (Dzwonek) Proszę 
o to, abyśmy mieli dostarczony harmonogram wydat-
ków, bo 200 mln zł to jest 12 sal gimnastycznych dla 
polskich wsi i miast.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>To środki, które można wydać w inny sposób. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Pan poseł Dariusz Wieczorek, klub Lewica.
Zapraszam.
</p>
<p>Poseł Dariusz Wieczorek:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
Rzeczywiście te środki finansowe wzbudzają pewien 
niepokój. Natomiast mam pytanie dotyczące tej kwo-
ty 200 mln zł. Czy zgodnie z oceną pani minister to 
jest kwota, która rzeczywiście będzie kwotą wystar-
czającą, żeby zorganizować tę wielką imprezę? I po 
drugie: Czy ta kwota będzie umieszczona w planach 
budżetowych, w budżecie na rok 2021 lub 2022?
</p>
<p>Kolejna rzecz to jest kwestia zapisów samej usta-
wy. Przykładowo w art. 9 jest zapis, że minister wła-
ściwy ds. rozwoju regionalnego oraz prezydent mia-
sta Katowice podejmą działania informacyjne, wyko-
nają zadania w zakresie organizacji i transportu. 
Moje pytanie jest takie: Czy nie powinno się włączyć 
tutaj również samorządu województwa czy metropo-
lii śląskiej? Bo przecież jeśli chodzi chociażby o kwe-
stie związane z transportem (Dzwonek), to dotyczą 
one np. kolei regionalnych, które nie należą do zakre-
su działania samorządu miasta Katowice. Dziękuję 
bardzo.</p>
<p/>
</div>
<div class="page"><p/>
<p>231
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
I ostatnie pytanie zada pan poseł Marek Wesoły, 
</p>
<p>Prawo i Sprawiedliwość.
</p>
<p>Poseł Marek Wesoły:
</p>
<p>Pani Marszałek! Wysoka Izbo! Pani Minister! Ja 
bym może zadał pytanie, które troszeczkę wynika 
z wypowiedzi, ze stanowisk klubów. Jakby pani mi-
nister bardziej szczegółowo przybliżyła cały harmo-
nogram prac, który… Chodzi o to, że to nie jest tak, 
że coś jest spóźnione, bo to się przecież ciągle toczy, 
ciągle te uzgodnienia mają miejsce, już od samego 
momentu przyznania. A więc gdyby pani minister 
ten kalendarz przedstawiła, byłbym wdzięczny.
</p>
<p>I drugie moje pytanie zmierza troszeczkę w kie-
runku poprawki, która została zgłoszona. Ta sprawa 
była poruszana na posiedzeniu komisji. Chodzi o to, 
że przecież ta ustawa nie ogranicza żadnych oficjal-
nie zgłoszonych zgromadzeń. Ona nie zamyka drogi 
do tego, aby można było się gromadzić i, nie wiem, 
reprezentować swoje stanowisko również w te dni, 
w których będzie się odbywać to wydarzenie. Chodzi 
tutaj głównie o kwestie bezpieczeństwa. Chodzi o te 
spontaniczne zebrania (Dzwonek), które na pewno 
stwarzają później zagrożenie, jeśli chodzi o utrzyma-
nie, zapewnienie bezpieczeństwa tych wszystkich, 
którzy do nas przyjadą.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Lista posłów zapianych do głosu została wyczer-
</p>
<p>pana.
Uprzejmie proszę sekretarz stanu w Minister-
</p>
<p>stwie Funduszy i Polityki Regionalnej panią minister 
Małgorzatę Jarosińską-Jedynak o udzielenie odpo-
wiedzi na zadane pytania.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Funduszy i Polityki Regionalnej  
Małgorzata Jarosińska-Jedynak:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! Szanowni Pań-
</p>
<p>stwo! Co wydarzyło się od roku 2019 i dlaczego do-
piero dzisiaj? Przede wszystkim, tak jak wspominali-
śmy, decyzję o przygotowaniu specustawy dotyczącej 
Światowego Forum Miejskiego podjęliśmy po rozmo-
wach z przedstawicielami miasta Katowice, wojewody 
śląskiego, ale również w odniesieniu do naszych do-
świadczeń po organizacji COP24. I tak naprawdę 
patrząc na harmonogram przygotowania specustawy 
odnośnie do COP24, muszę powiedzieć, że jesteśmy 
</p>
<p>rok wcześniej, więc nie jest to 10 dni przed rozpoczę-
ciem wydarzenia, szanowni państwo. 
</p>
<p>A dlaczego tak późno? Przede wszystkim dlatego, 
że przez ten rok, po pierwsze, byliśmy w czasie, kiedy 
zostaliśmy dotknięci pandemią COVID-19, co opóź-
niło negocjacje. Opóźniło negocjacje z przedstawiciel-
stwem ONZ-u, z agendą do spraw osiedli ludzkich, 
kiedy to musieliśmy wynegocjować umowy między-
narodowe na organizację tak dużego wydarzenia. Te 
umowy zostały nam przekazane przez Organizację 
Narodów Zjednoczonych dopiero w drugiej połowie 
2020 r. Uzgodnienia i rozmowy na ten temat trwały 
cały czas, nikt nie schował ich do biurka, tylko one 
trwały. Ustawa została wpisana do wykazu prac już 
w styczniu 2021 r., więc trudno mi się zgodzić z tym 
stwierdzeniem, że ten dokument piszemy na kolanie 
i rzucamy go na ostatni moment.
</p>
<p>Szanowni Państwo! Przede wszystkim jest to do-
kument, który jest uzgadniany również z ONZ-em, 
tak aby spełniał warunki bezpieczeństwa, zasad or-
ganizacji takiego forum, na którym będą się pojawiać 
przedstawiciele najwyższych szczebli: od prezyden-
tów poprzez premierów do ekspertów, którzy będą 
dyskutować na tym forum. 
</p>
<p>Gdzie jesteśmy w tej chwili? Mamy uzgodnione 
umowy pomiędzy rządem polskim a Organizacją Na-
rodów Zjednoczonych. Będziemy podpisywać te umo-
wy. Rozpoczęliśmy procedury przetargowe na przy-
gotowanie tego forum. Nawiążę właśnie do kwestii 
związanych z procedurami przetargowymi.
</p>
<p>Szanowni Państwo! Większość zadań, które są 
realizowane w ramach Światowego Forum Miejskie-
go, będzie realizowana w oparciu o ustawę – Prawo 
zamówień publicznych. Wyłączenia, które zostały 
wskazane w specustawie, będą dotyczyć tak napraw-
dę głównie usług społecznych, czyli takich elemen-
tów, które jest dzisiaj ciężko przewidzieć. Będą one 
się pojawiały w trakcie realizacji, już bliżej wydarze-
nia, które trzeba będzie zorganizować w sposób szyb-
ki i precyzyjny. Nie możemy mówić o tym, że jest to 
nieweryfikowalne, nieprecyzyjne i nieprzejrzyste, bo 
będą one oczywiście kontrolowane również przez 
CBA. Organizator postępowania, zamawiający bierze 
odpowiedzialność za realizację całego zamówienia. 
</p>
<p>Ustawa wprowadza również właśnie kontrolę Cen-
tralnego Biura Antykorupcyjnego zamówień związa-
nych z WUF11, również tych, które są wyłączone ze 
stosowania ustawy – Prawo zamówień publicznych. 
Przede wszystkim, szanowni państwo, chcemy, żeby 
zamówienia niskiej wartości były realizowane w spo-
sób sprawny, efektywny, ale również przy zachowa-
niu przejrzystości, o której to przejrzystości w tej 
ustawie wspominamy.
</p>
<p>Jeżeli chodzi o kwestie związane ze środkami, 
szanowni państwo, to 193 mln są to środki, które 
zostały zapisane w budżecie, część z nich jest w re-
zerwie celowej. Ustawa zawiera również zapis mówią-
cy o mechanizmie korygującym i zgodnie z tym me-
chanizmem w przypadku przekroczenia lub zagroże-
nia przekroczeniem przyjętego limitu wydatków na </p>
<p/>
</div>
<div class="page"><p/>
<p>232
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>dany rok będzie wprowadzony mechanizm polegają-
cy na ograniczeniu wydatków związanych z organi-
zacją forum. Tak jak wspominaliśmy, są to szacunki, 
to szacunkowa kwota, która została wypracowana 
w oparciu o doświadczenia z realizacji COP24, więc 
może się okazać, że ta kwota będzie niższa, niż zo-
stała założona. W przypadku wyższej, tak jak powie-
działam, zostanie wprowadzony mechanizm korygu-
jący, który będzie ograniczał te wydatki.
</p>
<p>Szanowni Państwo! Nie wykluczamy, że na tere-
nie województwa małopolskiego będą odbywały się 
różnego rodzaju eventy. Na pewno kwestie związane 
z noclegami, ponieważ województwo śląskie nie bę-
dzie w stanie zapewnić bazy noclegowej dla wszyst-
kich uczestników tego forum, więc tak jak w przy-
padku COP-u również część osób będzie nocowała na 
terenie województwa małopolskiego. W każdej chwi-
li możemy doprosić przedstawiciela miasta Krakowa, 
zgodnie z art. 4 ustawy ust. 2 można go doprosić jako 
członka zespołu do grona członków, więc jeżeli będzie 
taka potrzeba, zostanie on na pewno zaproszony.
</p>
<p>Szanowni Państwo! Pan poseł z Konfederacji mó-
wił, że mieszkańcy są niezadowoleni z organizacji 
takich forów, natomiast my z informacji, które uzy-
skaliśmy od prezydenta miasta Katowice, wiemy, że 
mieszkańcy nie kwestionują takich imprez. Wręcz prze-
ciwnie, odnajdują w tym korzyści, przede wszystkim 
wynikające ze spotkań, ale również te korzyści, któ-
re pozostają dla lokalnych przedsiębiorców, które 
pozwalają później turystom wrócić do tych miejsc, 
które są organizatorami światowych forów miejskich.
</p>
<p>Co zostanie po Światowym Forum Miejskim? Sza-
nowni państwo, przede wszystkim pozostanie plan 
działań dla miast, który to… Szukam pani poseł… 
Ten plan działań dla miast jest już tworzony, jest 
w tej chwili na etapie konsultacji międzynarodowych 
i będzie on wyznacznikiem, wskazówką, w jakim kie-
runku miasta powinny się rozwijać, szczególnie jeśli 
patrzeć właśnie w kontekście klimatycznym, ale rów-
nież rozwojowym i prorozwojowym na to, co można 
zrobić. On będzie również wypracowywany w ra-
mach Światowego Forum Miejskiego.
</p>
<p>Aktualizacja krajowej polityki miejskiej przygoto-
wywana jest przez Ministerstwo Funduszy i Polityki 
Regionalnej, które odpowiada za tę część polityki 
miejskiej. Więc ta aktualizacja jest przygotowywana. 
Najprawdopodobniej na początku przyszłego roku 
będzie ona przedstawiana.
</p>
<p>Szanowni Państwo! Ponieważ mam 7 minut, 
przejdę do szczegółowych informacji na temat kosz-
tów. 193 mln zł to środki z budżetu państwa, 11 mln zł 
to limit na zadania własne, które będą realizowane 
przez prezydenta miasta Katowice. W ramach tego 
budżetu największa pozycja to 140 mln zł, która to 
kwota jest przeznaczona na wynajęcie powierzchni 
</p>
<p>na organizację forum, jak również zatrudnienie ope-
ratora logistyczno-organizacyjnego, który będzie 
odpowiadał za przygotowanie, za aranżację, za dosto-
sowanie całego miejsca, w którym będzie odbywać 
się impreza. Chodzi tu również o zaprojektowanie, 
wybudowanie strefy wystawienniczej i zarządzanie 
nią, a także o rozwiązania informatyczno-techniczne 
stosowane w trakcie wydarzenia, bo nie wykluczamy 
również formuły hybrydowej spotkań, które będą 
realizowane.
</p>
<p>Szanowni Państwo! Kolejna większa kwota odno-
si się do kwestii związanych z zatrudnieniem tłuma-
czy. Przewidujemy łącznie 751 4-godzinnych bloków 
tłumaczeniowych. Musimy pamiętać, że będą to tłu-
maczenia na sześć języków obcych plus tłumaczenia 
na języki migowe, również na język międzynarodowy. 
Tak więc znacząca kwota w tym budżecie odnosi się 
właśnie do kwestii związanych z tłumaczeniami, jak 
również do usług rezerwacji hoteli na potrzeby uczest-
ników forum. Wartość usługi tłumaczeniowej zosta-
ła oszacowana na kwotę 3400 tys. zł. Rezerwacja 
miejsc hotelowych to 800 tys. zł.
</p>
<p>Koszt działań o charakterze promocyjno-medial-
nym oszacowaliśmy na 17 mln zł. W roku 2021 bę-
dzie wydatkowane 7 mln, w 2022 r. – 10 mln zł. 
Przede wszystkim, szanowni państwo, te plany zo-
stały mocno ograniczone, co się wiązało z sytuacją 
pandemiczną, ponieważ Światowe Forum Miejskie 
miało być promowane podczas różnych wydarzeń 
międzynarodowych, ale ze względu na kwestie zwią-
zane z pandemią nie podejmowaliśmy ryzyka uczest-
nictwa w innych międzynarodowych spotkaniach 
z tego względu, że moglibyśmy nie odzyskać środ-
ków. Angażowaliśmy się za to i angażujemy w szereg 
lokalnych działań promocyjnych i inicjatyw, które 
będą realizowane. 
</p>
<p>Na działania o charakterze programowym, dele-
gacje zagraniczne przeznaczamy kwotę ok. 4200 tys. zł. 
Tu przede wszystkim chodzi o wsparcie eksperckie 
w zakresie przygotowania forum, jak również dzia-
łania konsultacyjne w Polsce i za granicą. Współpra-
cujemy w tej kwestii z partnerami z Grupy Wyszeh-
radzkiej, z Komisji Europejskiej, z Europejskiej Sieci 
Wiedzy o Miastach. Ci eksperci będą uczestnikami 
i będziemy z nimi dyskutować, będziemy prosić ich 
też o konsultacje w zakresie agendy spotkania.
</p>
<p>Kolejna pozycja kosztowa dotyczy właśnie zapew-
nienia bezpieczeństwa oraz zabezpieczenia medycz-
nego. To kwota 14 mln zł. Wydatki dotyczące bezpie-
czeństwa zostały oszacowane przez ministra spraw 
wewnętrznych i administracji. Chodzi tu o koszty 
działań Policji, Państwowej Straży Pożarnej, Służby 
Ochrony Państwa, Straży Granicznej, Agencji Bez-
pieczeństwa Wewnętrznego, jak również Centralnego 
Biura Antykorupcyjnego, które będą ponoszone 
w związku z zabezpieczeniem wydarzenia. Przewi-
dziano również środki na zabezpieczenie medyczne. 
Koszt tego, oszacowany przez wojewodę śląskiego, 
wynosi niecały 1 mln zł, czyli 915 tys. zł. 
</p>
<p>Sekretarz Stanu w Ministerstwie  
Funduszy i Polityki Regionalnej  
Małgorzata Jarosińska-Jedynak</p>
<p/>
</div>
<div class="page"><p/>
<p>233
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o szczególnych rozwiązaniach związanych z organizacją w Rzeczypospolitej Polskiej  
</p>
<p>XI sesji Światowego Forum Miejskiego w Katowicach w roku 2022
</p>
<p>W budżecie wynoszącym 193 mln zł uwzględniono 
również koszt obowiązkowej składki na rzecz Pro-
gramu Narodów Zjednoczonych do spraw Osiedli 
Ludzkich. Całkowita kwota wynosi tutaj 32 mln zł. 
Składka jest płatna w ratach. Więc takie są koszty 
uwzględnione w tym budżecie.
</p>
<p>Szanowni Państwo! Tak jak wspominałam, są to 
szacunki. Dopiero w momencie ogłaszania postępo-
wań… Tak jak powiedziałam, większość postępo-
wań, te duże postępowania realizowane są w oparciu 
o Prawo zamówień publicznych, więc nie powinno 
być problemów z tymi kwestiami. 
</p>
<p>Warto tutaj jeszcze wspomnieć, szanowni pań-
stwo, o korzyściach, które wynikają… Pan poseł 
Konfederacji mówił, że nikt nie słyszał o Światowym 
Forum Miejskim, pytał, dlaczego nie zrobić podobnej 
ustawy odnoszącej się do spotkania miłośników ka-
narków. Nie wiem, czy na takim spotkaniu miłośni-
ków kanarków pojawi się 25 tys. osób z całego świa-
ta, którym należy zapewnić przede wszystkim bez-
pieczeństwo. Należy zapewnić zabezpieczenie także 
w ich wolnym czasie, kiedy nie będą odbywały się 
spotkania, fora, rozmowy. 
</p>
<p>Ale przede wszystkim chodzi o to, co zostanie tu-
taj, czyli o środki, które pozostawią osoby odwiedza-
jące Katowice w tym czasie. Szacuje się – tak wynika 
z szacunków, które zostały przygotowane – że w cza-
sie trwania Światowego Forum Miejskiego, czyli przez 
ok. 5 dni, odwiedzający pozostawią tu środki w wy-
sokości 5–6,5 mln dolarów. Tyle powinni pozostawić. 
Oczywiście chodzi tu też o to, co pozostanie po forum, 
czyli o te wszystkie doświadczenia, platformę wymia-
ny doświadczeń, która zostanie i będzie mogła być 
wykorzystywana do wszystkich działań związanych 
z polityką miejską. Przede wszystkim jednak, sza-
nowni państwo, co jest ważne po pandemii, przedsię-
biorcy, którzy w wyniku pandemii ucierpieli najbar-
dziej – czyli branża gastronomiczna, hotelarska, tu-
rystyczna – będą mogli w czasie 5-dniowego forum 
również odzyskać pewną stabilizację; chodzi o obsłu-
gę, przekazanie usług na rzecz tych, którzy do nas 
przyjadą.
</p>
<p>Bardzo dziękuję za dobre słowa o organizacji 
Światowego Forum Miejskiego. Przed nami dużo pra-
cy. Bardzo proszę o przyjęcie tej ustawy. Dziękuję 
bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani minister. 
O głos prosił również sprawozdawca komisji pan 
</p>
<p>poseł Marek Wesoły, Prawo i Sprawiedliwość. 
Bardzo proszę. 
Chociaż nie było pytania.
</p>
<p>Poseł Marek Wesoły:
</p>
<p>Szanowna Pani Marszałek! Chciałbym powie-
dzieć kilka krótkich zdań odnośnie do wystąpień, 
szczególnie wygłoszonych przez reprezentantów klu-
bów. Bardzo serdecznie dziękuję za w większości po-
zytywne stanowisko i za pozytywne podejście do tej 
imprezy. Uważam, że Katowice, województwo ślą-
skie, województwo małopolskie wręcz pożądają tej 
imprezy i nie po to buduje się stadion narodowy, bu-
duje się Międzynarodowe Centrum Kongresowe, 
żeby później niczego nie organizować – żeby nie było 
korków. To przecież byłoby niepoważne podejście do 
tego, co robimy w poszczególnych miastach, jeśli cho-
dzi o promocję naszych miast i naszego kraju.
</p>
<p>Miasta, które organizowały taki szczyt, to przede 
wszystkim Barcelona, Neapol, Kuala Lumpur, Rio de 
Janeiro. To miasta, które już były gospodarzami tego 
szczytu, i myślę, że jeśli Katowice znajdą się w takiej 
lidze, to nie mają się czego wstydzić. 193 mln zł 
– wydawałoby się, że to dużo. Jako poseł, kiedy byłem 
na posiedzeniu komisji, też tak w pierwszym momen-
cie pomyślałem. Ale kiedy podzieliłem tę kwotę na 
25 tys. osób, na 5 dni samego zjazdu, plus minus 
same przygotowania i pozamykanie tego wszystkie-
go, to wyszło mi na osobę 7600 zł. Czy to jest dużo, 
czy mało, państwo musicie sobie odpowiedzieć. Ktoś, 
kto organizował tego typu imprezy i chce do tego 
podejść poważnie, wie, że nie chcemy zrobić sobie 
wstydu. Jeśli chodzi o nasz kraj, to okno na świat, 
istna reklama, reklama nie tylko dla Katowic. Każde 
miasto z Polski, które tam przybędzie, może rekla-
mować swoje walory i to pójdzie w świat. Więc raczej 
traktuję te 193 mln, te 7600 zł na osobę, która tu 
przyjedzie, raczej jako inwestycję aniżeli koszt bu-
dżetowy. I za tę inwestycję, za to, że została wygo-
spodarowana w ramach budżetu, bardzo serdecznie, 
jako Ślązak i jako poseł z Katowic, dziękuję.
</p>
<p>Szanowni Państwo! Ostatnie zdanie, kwestia roz-
działu 4 tej ustawy. Są tam wbrew pozorom dosyć 
mocne ograniczenia i konkretne przepisy odnośnie 
do rozdysponowywania tych pieniędzy – czy zgodnie 
z ustawą o zamówieniach publicznych, czy też poza 
tą ustawą. Tych ograniczeń jest dość dużo, plus do-
datkowo inne ustawy, które też będą stały na straży 
wydatkowania tych środków. Myślę, że tutaj chodzi 
tylko i wyłącznie o to, aby z powodu nadmiernej proce-
dury nie stało się tak, że czegoś nie będziemy w stanie 
czy nie zdążymy zrealizować, bo w ostatnim momen-
cie okaże się, że jakiś koszt, który zostanie zaplano-
wany, nie będzie mógł być zrealizowany. Pamiętajmy 
też, że te 193 mln zostały określone jako kwota gór-
na, więc nie jest to katalog otwarty. 
</p>
<p>Z mojej strony to tyle. Jeszcze raz wszystkim pań-
stwu bardzo serdecznie dziękuję. Mam nadzieję, że 
ustawę przeprocedujemy w miarę szybko i szybko 
będziemy mogli dalsze prace – już jako i minister-
stwo, i samorząd, i marszałek, i wojewoda – prowa-
dzić, aby przyjąć gości z całego świata w 2022 r. Dzię-
kuję. (Oklaski) 
</p>
<p>Sekretarz Stanu w Ministerstwie  
Funduszy i Polityki Regionalnej  
Małgorzata Jarosińska-Jedynak</p>
