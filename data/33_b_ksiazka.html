<p>178
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>Podsekretarz Stanu  
w Ministerstwie Zdrowia  
Sławomir Gadomski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Pośle! Rzeczywiście, program „Profilaktyka 40+” 
stał się faktem. Ale też może trochę historii. Ten pro-
gram z jednej strony dzisiaj w oczywisty sposób jest 
pewną odpowiedzią na wyzwania popandemiczne, 
jest pewną odpowiedzią właśnie na pewien dług zdro-
wotny, powiedzmy, który Polacy po pandemii mają. 
Natomiast patrzę tutaj ciepło na panią minister 
Szczurek-Żelazko, z którą pracowaliśmy nad tym 
programem wcześniej, jeszcze przed pandemią. De 
facto to pandemia w pewien sposób uniemożliwiła 
jego efektywne uruchomienie już wcześniej, bo zało-
żenia mieliśmy przygotowane ponad rok temu. My-
ślę, że ten program w idealny sposób nadaje się na 
dzisiejsze czasy. Taki przegląd zdrowotny Polaków 
jest nam niezwykle potrzebny również po tych pew-
nych perturbacjach związanych z dostępem do leka-
rza, z prowadzeniem telewizyt, teleporad lub ich 
nieprowadzeniem itd. Myślę, że w ostatnich dniach 
też pokazaliśmy inne rozwiązania, które w tym ob-
szarze są dla nas ważne, chociażby związane z sys-
temem wynagradzania POZ czy standardem organi-
zacyjnym w zakresie teleporad.
</p>
<p>14 czerwca tego roku zostało wydane rozporzą-
dzenie ministra zdrowia w sprawie programu pilota-
żowego „Profilaktyka 40+” i program ten rusza z dniem 
1 lipca, czyli de facto za tydzień będzie możliwość 
skorzystania z tego programu. Jego podstawowym 
celem jest oczywiście objęcie tej grupy podwyższone-
go ryzyka, czyli osób w wieku 40 lat i więcej, wczesną 
profilaktyczną diagnostyką, podstawową, to trzeba 
sobie jasno powiedzieć, podstawową diagnostyką, 
która oczywiście w ramach innych programów, cho-
ciażby profilaktycznych, może być później dodatkowo 
już poza programem realizowana. Tak jak mówiłem, 
do programu kwalifikują się osoby w wieku 40 lat 
i więcej. Decyduje rok kalendarzowy, czyli nie data 
urodzenia, tylko rok kalendarzowy. 
</p>
<p>Jak do programu można wejść? Są dwa kanały 
wejścia do programu, bo program co do zasady doty-
czy badań diagnostycznych, natomiast pewnym kry-
terium wejścia jest wypełnienie ankiety profilaktycz-
nej. To ważne dla nas, żeby ten pakiet diagnostyczny 
poprzedzony był ankietą profilaktyczną, która w pe-
wien sposób oceni profil czy ryzyko pacjenta. Tę an-
kietę będzie można wypełnić przede wszystkim, i to 
jest kanał, na którym nam najbardziej zależy, przez 
internetowe konto pacjenta – ona pojawi się automa-
tycznie dla wszystkich tych pacjentów – lub poprzez 
rozmowę z konsultantem domowej opieki medycznej, 
czyli poprzez infolinię. Wtedy taka ankieta zostanie 
wypełniona przez tego konsultanta. Wypełnienie an-
kiety skutkuje automatycznym wystawieniem skie-
rowania. Nie trzeba udawać się do żadnego lekarza, 
nie trzeba odbierać skierowań. Skierowanie automa-
tycznie zostanie wystawione poprzez IKP i będzie 
dostępne w związku z funkcjonowaniem e-skierowa-
</p>
<p>nia dla wszystkich świadczeniodawców, którzy będą 
tę usługę realizować.
</p>
<p>Świadczeniodawcy, to bardzo ważne, to nie tylko 
podmioty, które dzisiaj mają kontrakt z Narodowym 
Funduszem Zdrowia. Do programu mogą się zgłosić 
również tacy świadczeniodawcy, którzy kontraktu 
z NFZ-etem obecnie nie mają. Oczywiście muszą 
spełnić pewne warunki organizacyjne: zatrudnienie 
lekarza, pielęgniarki, wyposażenie w pewien sprzęt 
dookreślony w rozporządzeniu, posiadanie punktu 
pobrań materiałów do badań diagnostycznych, pew-
ne warunki sanitarne itd. Jeżeli spełnią warunki, 
mogą zgłosić się do Narodowego Funduszu Zdrowia. 
On podpisze z nimi takową umowę.
</p>
<p>Pan poseł pytał, na co mogą liczyć pacjenci i jaki 
jest ten pakiet badań. Tak jak mówiłem, to są bada-
nia podstawowe: morfologia, cholesterol całkowity 
czy panel kontrolny lipidowy, stężenie glukozy we 
krwi, kreatynina, badanie ogólne moczu, krew uta-
jona w kale – ważne badanie dla nas z punktu widze-
nia wczesnego diagnozowania raka jelita grubego. 
Dodatkowo pakiet dla mężczyzn zostanie poszerzony 
o badanie PSA, czyli antygenu swoistego dla stercza, 
czyli badanie profilaktyczne przy raku prostaty. Do-
datkowo będą takie już podstawowe badania jak: 
pomiar ciśnienia, masy ciała, wzrostu obwodu w pa-
sie, miarowości rytmu serca. To też po to, żeby był 
ten kontakt z personelem medycznym. Głęboko wie-
rzę w to, że w ramach właśnie tego badania, w ra-
mach tego jeszcze pewnie dodatkowego wywiadu 
będzie moment na to, żeby również personel medycz-
ny zachęcił do innych badan profilaktycznych. Mamy 
przecież programy w zakresie mammografii, raka 
szyjki macicy, cytologii, kolonoskopowy raka jelita 
grubego. To też będzie rzeczywiście ten moment, 
żeby, mam nadzieję, ten personel prowadzący pro-
gram 40+ zainteresował pacjentów tymi dodatkowy-
mi badaniami.
</p>
<p>Oczywiście pewien wynik, pewna analiza uprosz-
czona wyników badania będzie dostępna dla pacjen-
tów również poprzez internetowe konto pacjenta. 
Jeżeli tam pojawią się pewne symptomy niepokojące, 
to już w kolejnej ścieżce będzie zachęta do skorzysta-
nia z usług lekarza podstawowej opieki zdrowotnej 
i potem ewentualnie doprecyzowanie tego, jaka ścież-
ka, czy dalsza diagnostyczna, czy terapeutyczna, 
powinna być realizowana. Dziękuję.
</p>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>nowym podejściem do ochrony zdrowia, do zdrowia 
publicznego, wskazuje taką nową filozofię dotyczącą 
ochrony zdrowia Polaków. Bardzo się cieszę, że on 
wchodzi w życie. Rzeczywiście, tak jak pan minister 
powiedział, prace nad nim trwały już od, można po-
wiedzieć, kilkunastu miesięcy, natomiast pandemia 
zahamowała te prace, a z drugiej strony spowodowa-
ła wiele szkód w zdrowiu Polaków. Dlatego ten pro-
gram teraz, w tym momencie jest niezwykle ważny, 
żebyśmy mogli Polakom zaproponować badania, któ-
re pozwolą bardzo szybko, wcześnie zdiagnozować 
problemy zdrowotne, które nie były rozpoznawane 
we wcześniejszym okresie.
</p>
<p>Przypomnę, że w okresie pandemii zawieszone 
były chociażby takie świadczenia związane z medy-
cyną pracy, gdzie jednak mimo wszystko wiele pro-
blemów zdrowotnych w ramach tych badań było dia-
gnozowanych. Dlatego jest to niezwykle ważne. Tutaj 
bardzo dziękuję Ministerstwu Zdrowia za sfinalizo-
wanie tych prac, bo Polacy będą mogli wykonać kon-
kretny panel badań. Ważne jest to, że ten program 
charakteryzuje się taką ciągłością, bo przy stwier-
dzeniu jakichkolwiek nieprawidłowości będzie moż-
liwość kontynuacji, dokonania takiej diagnostyki 
pogłębionej i wdrożenia opieki specjalistycznej. Przy-
pomnę, że od 1 lipca, to, co pan minister powiedział, 
wprowadzono bezlimitowość w opiece specjalistycz-
nej, więc tutaj będzie możliwość korzystania z tych 
świadczeń i rozwiązywania tych problemów zdrowot-
nych, które pojawiają się w trakcie pandemii.
</p>
<p>Ale jeszcze mam takie pytanie do pana ministra: 
Ilu Polaków tak naprawdę w tym 1. roku będzie mo-
gło skorzystać z tego badania? Jaki jest szacunkowy 
koszt tego programu w skali roku czy w perspekty-
wie kilkuletniej? Kolejne pytanie: Czy ten program 
będzie cykliczny, co roku będzie realizowany? Bardzo 
proszę, panie ministrze.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana ministra.
</p>
<p>Podsekretarz Stanu  
w Ministerstwie Zdrowia  
Sławomir Gadomski:
</p>
<p>Dziękuję bardzo.
Ten program dziś jest pewnym programem pilo-
</p>
<p>tażowym tak naprawdę. Jest programem, w którym 
my również chcemy zebrać pewne doświadczenia, 
i co do tego panelu diagnostycznego, i co do rzeczy-
wiście faktycznych kosztów. Dzisiaj te szacunki, któ-
re prezentowaliśmy w ocenie skutków regulacji, są 
w oczywisty sposób obarczone dużym ryzykiem błę-
</p>
<p>du. Po pierwsze, może skorzystać każdy Polak po 
ukończeniu 40. roku życia. Tu nie ma górnego limitu 
wieku, więc de facto cała populacja Polaków 40+ 
może z tego programu skorzystać. My oczywiście za-
kładamy ostrożnie, że to nie będzie aż tak szerokie, 
natomiast mamy przeznaczone na to środki w pew-
nym sensie bezlimitowe. Jesteśmy gotowi na to, żeby 
je zwiększać. Dzisiaj szacujemy, że ten program po-
winien zamknąć się w ok. 300 mln zł. 
</p>
<p>Bardzo ważne jeszcze z punktu widzenia tego pro-
gramu jest to – mówiła pani poseł o tym – że ta pro-
filaktyka jest bardzo ważna. Ten program to nie jest 
jedyne, co chcemy w profilaktyce zaproponować. To 
bardzo ważne. My już wcześniej, blisko miesiąc temu, 
ogłosiliśmy konkurs na istotne rozszerzenie dostęp-
ności badań w zakresie tomografii niskodawkowej 
w przypadku raka płuca. To jest program przesiewo-
wy, który wcześniej, w roku 2019, uruchomiliśmy 
pilotażowo, de facto w pewnym sensie jako innowację 
w skali Europy. My jesteśmy trzecim krajem, czy dru-
gim krajem, który w 2019 r. przystąpił do takiego 
programu przesiewowego diagnozowania raka płuca. 
Nie czekając na ewaluację tego programu, zdecydo-
waliśmy się dzisiaj na jego rozszerzenie przy wyko-
rzystaniu środków Narodowej Strategii Onkologicz-
nej, uważając, że rzeczywiście w przypadku raka 
płuca, którego rozwój galopuje i który wymaga wcze-
snego wykrycia, po okresie pandemii jest to szczegól-
nie ważne zadanie.
</p>
<p>Jeśli chodzi o inne zmiany dotyczące programów 
profilaktycznych, to jeszcze w tym roku zaproponu-
jemy system motywacyjny dla lekarzy POZ, których 
chcemy wynagradzać za to, że populacja, którą się 
opiekują, ma wysoką zgłaszalność, jeśli chodzi o ba-
dania profilaktyczne. Chodzi tu o trzy programy, o któ-
rych mówiłem, dotyczące wykrywania raka piersi, 
mammografii, cytologii w przypadku raka szyjki ma-
cicy i kolonoskopii w przypadku raka jelita grubego. 
Podszedłbym do tego w ten sposób, że w tym roku 
zaproponujemy system motywacyjny, ale zakładam, 
że to jest pierwszy krok w kierunku wprowadzenia 
systemu oceny, czyli motywowania tych zespołów 
POZ, w przypadku których zgłaszalność jest opty-
malna i większa, i niestety karania tych zespołów, 
w przypadku których zgłaszalność jest mała. W na-
szej ocenie bardzo ważną rolą lekarza POZ jest wła-
śnie skupienie się na profilaktyce, dotarcie do swoich 
pacjentów z przekazem, że badania są bardzo ważne. 
Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
I ostatnia seria pytań.
Jako pierwsza pytanie zada pani poseł Marta Ku-
</p>
<p>biak, a odpowiedzi na pytanie udzieli – jest obecna 
– pani minister Małgorzata Golińska.
</p>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>Poseł Marta Kubiak:
</p>
<p>Panie Marszałku! Pani Minister! Parki narodowe 
od lat stanowią najważniejszy element systemu 
ochrony przyrody w Polsce. Zostały one utworzone 
na obszarach wyróżniających się szczególnymi war-
tościami przyrodniczymi i kulturowymi. Jednocze-
śnie obszary te objęte są najwyższą formą ochrony, 
są w znacznej części również udostępniane ludziom. 
Na terenie parków narodowych możliwe jest zwie-
dzanie i uprawianie turystyki. To przecież jest dosko-
nała okazja do szerokiej edukacji przyrodniczej. O to 
wszystko dbają pracownicy parków, którzy są niewąt-
pliwie specjalistami w swojej dziedzinie, ale również 
do ich zadań należą: ochrona zasobów przyrodni-
czych, prowadzenie badań naukowych, a także edu-
kacja oraz udostępnianie dziedzictwa chronionego 
w parkach.
</p>
<p>W związku z tym, że w ostatnim czasie słyszeli-
śmy zapowiedź nowej ustawy o parkach narodowych, 
i wiedząc, że o wielu problemach funkcjonowania 
pracownicy informowali już niejednokrotnie, rów-
nież poprzednie rządy, natomiast ich apele pozosta-
wały wtedy bez echa, kieruję pytanie do pani mini-
ster. Czy obecny rząd podjął dotychczas działania, 
a jeśli tak, to jakie, żeby odpowiedzieć na głosy pra-
cowników parków narodowych? Mam również drugie 
pytanie. Czy nowa ustawa jest szansą, żeby o pięknie 
i bogactwie polskiej przyrody chronionej w parkach 
narodowych lepiej i skuteczniej informować obywa-
teli naszego kraju, ale również mieszkańców innych 
krajów? Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
I proszę o udzielenie odpowiedzi na zadane pyta-
</p>
<p>nia panią minister Małgorzatę Golińską.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Klimatu i Środowiska 
Małgorzata Golińska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dziękując za to 
pytanie, zwracam uwagę, że faktycznie temat ochro-
ny przyrody w ostatnich czasach staje się tematem, 
który coraz bardziej jest poruszany przez polityków, 
i bardzo dobrze. Warto podkreślić, że właśnie rząd 
Zjednoczonej Prawicy od 2015 r. dąży do poprawy 
funkcjonowania parków narodowych i polepszenia 
sytuacji finansowej tych jednostek, w tym w szcze-
gólności zwiększenia wynagrodzeń pracowników 
parków narodowych. Takie działania są możliwe 
m.in. dzięki zwiększaniu limitu wynagrodzeń i wzro-
stowi wysokości dotacji budżetowej.
</p>
<p>I tutaj warto podkreślić, że w latach 2008–2014, 
czyli w czasie rządów naszych poprzedników z Plat-
formy Obywatelskiej i Polskiego Stronnictwa Ludo-
</p>
<p>wego, limit wynagrodzeń pracowników parków na-
rodowych nie był zwiększany, co uniemożliwiało 
zwiększanie wynagrodzeń. Analogicznie było w przy-
padku dotacji budżetowych przeznaczanych na dzia-
łalność bieżącą parków narodowych, przy czym do-
tyczy to akurat lat 2012–2014, bo wcześniej parki 
były w całości dotowane z budżetu państwa. Mało 
tego, warto wskazać, że w 2014 r. dotacja budżetowa 
dla parków została zmniejszona o 1 mln zł.
</p>
<p>Natomiast w momencie kiedy Prawo i Sprawiedli-
wość objęło rządy, już w 2016 r. dotacja dla parków 
wzrosła o prawie 4,5 mln zł, a jednocześnie zwiększo-
no łączny limit wynagrodzeń pracowników parków 
narodowych o ponad 10%. Dalsze zwiększanie zarów-
no dotacji budżetowej, jak i limitu wynagrodzeń pra-
cowników parków miało miejsce w roku 2017. Dotacja 
dla parków z przeznaczeniem na wzrost wynagrodzeń 
pracowników parków wzrosła o 1 mln zł, natomiast 
limit wynagrodzeń pracowników każdego z parków 
wzrósł o kolejne 10%. Dodatkowo w 2019 r. limit wy-
nagrodzeń pracowników parków został zwiększony 
średnio o blisko 4%.
</p>
<p>W roku 2020 dotacja budżetowa dla parków znów 
została zwiększona o ponad 800 tys. zł, znowu zwięk-
szono limit wynagrodzeń pracowników każdego par-
ku narodowego o 10%. Dodatkowo ze względu na 
trudną sytuację covidową i straty parków spowodo-
wane pandemią parki otrzymały z budżetu państwa 
ponad 5 mln zł dotacji celowej. To pokazuje, jeśli pod-
sumujemy dane za okres od 2015 r., że dotacja celowa 
budżetu państwa na działalność bieżącą parków na-
rodowych wzrosła o ponad 6 mln zł. Limit wynagro-
dzeń wzrósł o ponad 30%. Średnie wynagrodzenie 
pracowników wzrosło o ok. 800 zł. To pokazuje, że 
rząd Zjednoczonej Prawicy nie tylko dokłada wszel-
kich starań, by warunki pracy pracowników parków 
narodowych się poprawiły, ale również robi to sku-
tecznie. To oczywiście jest wciąż za mało, to oczywi-
ście jest niewystarczające, ale podkreślam, że nadra-
biamy zaległości z lat poprzednich. Warto również 
wskazać, że w latach 2015–2020 parki narodowe 
korzystały i wciąż mogą korzystać ze środków fun-
duszu leśnego na realizację swoich zadań. Rocznie 
na ten cel było przeznaczonych 35–70 mln zł.
</p>
<p>Obecnie trwają prace nad przygotowaniem pro-
jektu ustawy o parkach narodowych. Ten projekt wy-
chodzi naprzeciw zdiagnozowanym wyzwaniom i po-
trzebom, które artykułują właśnie pracownicy parków 
narodowych. Chcemy zagregować w jednym akcie 
prawnym przepisy odnoszące się do funkcjonowania 
parków narodowych zarówno jako form ochrony przy-
rody, jak i podmiotów organizacyjno-prawnych. Warto 
też podkreślić, że nasza najwyższa forma ochrony 
przyrody, którą się wszyscy szczycimy i chwalimy, do-
tychczas nie miała dedykowanej sobie ustawy. Korzy-
stała z zapisów w innych aktach prawnych, głównie 
w ustawie o ochronie przyrody. Ponadto w ponad 
setce aktów prawnych temat parków narodowych był 
w mniejszym czy większym zakresie regulowany. </p>

<p>181
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>W związku z tym ta ustawa ma też uporządkować 
kwestie czysto formalnoprawne.
</p>
<p>Celem tej regulacji jest kompleksowe unormowa-
nie działalności parków jako podmiotów instytucjo-
nalnych zarządzających tą najwyższą formą ochrony 
przyrody. Wobec tego ten akt będzie określał i zada-
nia, i zasady działalności parków, ale też ich organi-
zację. Będzie on zawierał normy prawne odnoszące 
się do poprawy nadzoru nad funkcjonowaniem par-
ków narodowych. Planujemy utworzyć nowy podmiot 
– Polskie Parki Narodowe jako spójną jednostkę. 
Będą one obejmowały dyrekcję Polskich Parków Na-
rodowych i wszystkie parki narodowe. Dzięki temu 
polskie parki będą państwową osobą prawną. Dojdzie 
do pewnego rodzaju centralizacji w strukturze, co da 
możliwość nie tylko usprawnienia decyzyjności w spra-
wach merytorycznych czy administracyjnych, ale rów-
nież przepływów finansowych pomiędzy tymi parkami, 
które są w lepszej sytuacji finansowej, a tymi, które są 
w gorszej sytuacji finansowej. Mało tego, właśnie ta 
dyrekcja będzie mogła kompleksowo promować parki 
narodowe tak w kraju, jak i na świecie. Dzisiaj każdy 
park promuje siebie, natomiast my jako kraj nie 
mamy do końca możliwości chwalenia się za granicą 
tym, w jaki sposób funkcjonują te parki, jak chroni-
my przyrodę i tym, że tak naprawdę od nas mogliby 
się uczyć jeszcze przedstawiciele innych państw, 
zwłaszcza ci, którzy przyrodę na swoim terenie już 
zniszczyli. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani minister.
Drugie pytanie zada pani poseł Barbara Bartuś.
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! Szanowna Pani 
</p>
<p>Minister! Bardzo dziękuję za te dobre informacje, bo 
to, że parki narodowe będą miały swoją oddzielną 
ustawę, ustawę, która wyłączy je z ogólnych przepi-
sów dotyczących ochrony przyrody, to bardzo ważna 
wiadomość, ponieważ parki narodowe spełniają bar-
dzo ważna funkcję. Wiem, o czym mówię, ponieważ 
mieszkam w otulinie Magurskiego Parku Narodowe-
go, a w moim okręgu są też Pieniński Park Narodo-
wy, Tatrzański Park Narodowy. To są najpiękniejsze 
obszary, obszary szczególne.
</p>
<p>Ale mówiąc o tym, że te obszary powinny być i są 
udostępniane ludziom, trzeba też zwrócić uwagę na 
to, że np. Magurski Park Narodowy powstał niewie-
le ponad 25 lat temu. Będzie on dopiero świętował 
swój jubileusz. Tam mieszkali ludzie, szczególnie 
w otulinie, stąd też często pojawiają się problemy.
</p>
<p>Ale chciałabym zwrócić uwagę na to, na co z pew-
nością zwracają uwagę pracownicy. Chodzi właśnie 
o płace. Np. w przypadku parku magurskiego, któ-
ry powstał, został wyłączony z Lasów Państwowych 
– w ogóle 90% magurskiego parku to są lasy – nagle 
okazało się, że zarobki pracowników Lasów Państwo-
wych a zarobki pracowników parków to… Nie wy-
starczy powiedzieć, że te zarobki są niższe, bo one są 
kilkakrotnie niższe od tych, które są w Lasach Pań-
stwowych. Oczywiście lasy mają inną specyfikę, ale 
parki narodowe odgrywają bardzo ważną rolę, dla 
nas wszystkich. Dlatego bardzo cieszę się, że rząd 
Zjednoczonej Prawicy od poprzedniej kadencji stara 
się te wynagrodzenia poprawiać.
</p>
<p>I takie dodatkowe pytanie. Pani minister, pytam 
o to, w odniesieniu do czego były do tej pory zapew-
nienia. Chodzi o to, że pracownicy parków narodo-
wych chociażby w zakresie ryczałtów mieli nie być 
opodatkowani, tak jak leśnicy zatrudnieni w Lasach 
Państwowych. Czy to już zostało zrealizowane? Bo 
to było zapowiedziane. I też w kwestii tego gospoda-
rowania. Czy na gospodarowanie… Chodzi o to, że 
oni chronią bardzo ważny teren. Czy jest możliwość, 
żeby po prostu nie musieli martwić się o każdą zło-
tówkę na następny dzień? Bo wiem, że środki z fun-
duszu leśnego, które też są przydzielane poszczegól-
nym parkom w drodze konkursów, nie zawsze są tak 
dzielone, żeby tych pieniędzy wystarczało. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
I proszę ponownie panią minister Małgorzatę Go-
</p>
<p>lińską o udzielenie odpowiedzi.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Klimatu i Środowiska 
Małgorzata Golińska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Poseł! Fak-
tycznie te problemy pracowników parków i ta roz-
bieżność pomiędzy zarobkami w Lasach Państwo-
wych a w parkach narodowych jest odczuwalna, była 
zgłaszana i jest zgłaszana. Jest pewnego rodzaju 
oczekiwanie, że będziemy dążyć do wyrównania tych 
zarobków. Oczywiście, tak jak wcześniej powiedzia-
łam, już podjęliśmy takie działania. Liczę na to, że 
wraz z wejściem w życie nowej ustawy uda nam się 
po raz kolejny zwiększyć dotacje dla parków narodo-
wych, co przełoży się na zarobki pracowników. To jest 
jedna z podstawowych kwestii, które przyświecały 
nam w momencie, kiedy decydowaliśmy się przystą-
pić do prac nad tą ustawą. 
</p>
<p>Ale ta ustawa ma rozwiązać też inne problemy. 
Między innymi chcemy umożliwić parkom przepro-
wadzanie przetargów ograniczonych na dzierżawę

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.

<p>Pytania w sprawach bieżących
</p>
<p>nieruchomości, chociażby łąk. To jest przykład Bie-
brzańskiego Parku Narodowego czy słowińskiego, 
czy „Ujścia Warty”. To jest ważne z punktu widzenia 
lokalnych rolników, którzy korzystając z możliwości 
dotarcia do terenów w parku narodowym, mogą wy-
pasać swoje zwierzęta, a z punktu widzenia parku 
jest to potrzebne działanie ochronne. Niestety do-
tychczas przez brak takich regulacji często rolnicy 
przegrywali te przetargi chociażby z prawnikami 
z dużych miast, z Warszawy czy z Poznania. A więc 
to jest pierwsza rzecz. 
</p>
<p>Druga rzecz. Będziemy chcieli, aby wszyscy pra-
cownicy parków – a jest ich blisko 1500, czyli tak 
naprawdę w skali kraju 1500 osób gospodaruje, chro-
ni, opiekuje się największym naszym dobrem – stali 
się służbą parku narodowego. Dzisiaj między nimi jest 
podział, część z nich jest w służbie, część jest poza. 
Chcemy, żeby ci pracownicy stali się elitą w naszym 
kraju, żeby wszyscy byli w służbie parku narodowe-
go, ale żeby też z tego tytułu przysługiwały im właśnie 
pewnego rodzaju przywileje. Chodzi m.in. o kwestie, 
o które pytała pani poseł, czyli zwolnienie z ryczałtu 
za używanie własnego pojazdu do celów służbowych… 
zwolnienie z podatku tego ryczałtu w przypadku po-
jazdu, który jest używany do celów służbowych. 
Chcemy również, aby byli jednolicie umundurowani, 
tak żeby każdy, kto spotka na ulicy pracownika par-
ków narodowych, pracownika służby parków narodo-
wych, wiedział, że to są właśnie ci, którzy opiekują się 
parkiem. Chcemy również wprowadzić taką możli-
wość, która… A, jeszcze inna kwestia, o której chcia-
łabym powiedzieć. Będę dążyć do tego, żeby w tej eli-
cie stanowisk kierowniczych nie zajmowały osoby, 
które w poprzednim systemie współpracowały ze 
służbami bezpieczeństwa. To jest też – myślę – jedna 
z ważniejszych kwestii. 
</p>
<p>Ostateczny kształt tego projektu wciąż nie jest 
opracowany. My dzisiaj wspólnie z panem mini-
strem Kurtyką odwiedzamy parki narodowe, spoty-
kamy się z pracownikami, dyskutujemy i wciąż zbie-
ramy uwagi i propozycje co do tego, co powinno się 
znaleźć w tym projekcie. Chcemy, aby te rozwiązania 
były kompleksowe, aby nie trzeba było nowelizować 
ustawy co kilka lat, w momencie kiedy ktoś stwier-
dzi, że coś zostało pominięte. Myślę, że te rozwiąza-
nia będą nie tylko korzystne z punktu widzenia pra-
cowników, ale też korzystne z punktu widzenia nad-
zoru sprawowanego dzisiaj przez ministra klimatu 
i środowiska, a także z punktu widzenia rządu czy 
prezydenta Rzeczypospolitej Polskiej, dlatego że dzię-
ki temu my za granicą będziemy mogli skuteczniej 
promować nie tylko polskie dziedzictwo kulturowe, 
ale również polskie dziedzictwo przyrodnicze. Mamy 
wielkie wsparcie ze strony i pana premiera, i pana 
prezydenta, więc liczę na to, że jeszcze w tym roku, 
</p>
<p>pod koniec roku, mam nadzieję, że w grudniu, skie-
rujemy gotowy projekt do prac parlamentu. Już dzi-
siaj apeluję do wszystkich państwa posłów o poparcie 
tego projektu. Bardzo dziękuję. (Oklaski)

<p>Informacja bieżąca
</p>
<p>ficznej, czyli starzenie się społeczeństwa, co w konse-
kwencji ma bardzo negatywny wpływ na wzrost go-
spodarczy, brak osób w wieku produkcyjnym, obni-
żoną innowacyjność, bo młode pokolenia niosą za 
sobą wynalazki i nowe technologie, spadek popytu 
wewnętrznego i konsumpcji, a ostatecznie negatyw-
ny wpływ na system emerytalny. 
</p>
<p>Prawo i Sprawiedliwość od 2016 r. realizuje poli-
tykę prorodzinną głównie w obszarze lepszego wspar-
cia finansowego rodzin. Z programów 500+ i „Dobry 
start” skorzystały wszystkie rodziny wychowujące 
dzieci do 18. roku życia. Dzięki temu poziom życia, 
w szczególności rodzin z trojgiem i więcej dzieci, uległ 
zdecydowanej poprawie. W latach 2016–2017 urodzi-
ło się w Polsce ok. 100 tys. więcej dzieci w stosunku 
do prognozy GUS przypadającej na te lata. Na sytu-
ację finansową rodzin z pewnością złożyły się bardzo 
dobra sytuacja na rynku pracy, niskie bezrobocie, 
skokowy wzrost wynagrodzeń, podniesienie najniż-
szego wynagrodzenia niemalże o ponad 40%, podnie-
sienie stawki godzinowej kilkakrotnie, zwolnienie 
młodych Polaków z podatku dochodowego, obniżenie 
podatku dochodowego o 1% wszystkim czy wreszcie 
środki skierowane na wsparcie seniorów, trzynasta 
i czternasta emerytura.
</p>
<p>Oceniliśmy wpływ tej lepszej sytuacji finanso-
wej rodzin na decyzję o posiadaniu o pierwszego 
lub kolejnego dziecka. Doprowadziło nas to do wnio-
sku o potrzebie poszerzenia spektrum działań w tym 
zakresie, by wyjść z pułapki niskiej dzietności. Pro-
gnozy wskazują, że jeżeli nie zajmiemy się niezwłocz-
nie problemem społecznym, jakim jest spadek ludno-
ści, to zjawiska te będą przyspieszały w najbliższych 
latach w takim tempie, że będziemy najstarszym 
społeczeństwem w Unii Europejskiej. Należy więc 
podjąć działania na rzecz przeciwdziałania trendowi 
spadku ludności w Polsce. Aby zapewnić zastępowal-
ność pokoleń, ważne jest podjęcie przemyślanych, 
stabilnych, spójnych, kompleksowych działań z za-
kresu polityki prorodzinnej.
</p>
<p>W listopadzie 2019 r. powołany został pełnomoc-
nik rządu do spraw polityki demograficznej. Jednym 
z zadań pełnomocnika jest przygotowanie strategii 
demograficznej, której głównym celem będzie pod-
niesienie, zwiększenie dzietności w Polsce. Mając to 
na uwadze, kieruję prośbę o przedstawienie informa-
cji bieżącej w powyższej sprawie, z uwzględnieniem 
działań planowanych w ramach Polskiego Ładu. 
Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
Proszę o udzielenie odpowiedzi minister rodziny

<p>i polityki społecznej panią Marlenę Maląg.

<p>Minister Rodziny i Polityki Społecznej 
Marlena Magdalena Maląg:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Wzmoc-
nienie polskich rodzin, tak jak pani poseł powiedzia-
ła, dla rządu Prawa i Sprawiedliwości i Zjednoczonej 
Prawicy jest priorytetem. Od 2015 r., kiedy objęliśmy 
rządy, rodzina stała się w centrum życia, rodzina jest 
w centrum uwagi. Chodzi o sztandarowe programy, 
które zostały wprowadzone, dzięki którym sytuacja 
finansowa polskich rodzin się diametralnie zmieniła, 
a więc programy „Rodzina 500+”, „Dobry start”, 
„Mama 4+”, a także programy związane z opieką nad 
dziećmi do lat 3, a więc program „Maluch+”, gdzie 
zwiększyliśmy liczbę miejsc opieki żłobkowej, czy też 
Kartę Dużej Rodziny, która się rozwija. Dzisiaj jest 
to karta, która jest w aplikacji mObywatel. Te wszyst-
kie działania to ponad 152 mld zł. To pieniądze zna-
lazły się pomimo tego, że nasi poprzednicy mówili, 
że na to pieniędzy nie ma i nie będzie. (Oklaski) Nie, 
te pieniądze są i będzie ich coraz więcej. Będzie ich 
coraz więcej, gdyż naszym obowiązkiem jest przede 
wszystkim inwestować w rodzinę, bo rodzina jest 
przyszłością. Mówimy o rodzinach z małymi dziećmi, 
o pułapce demograficznej, o czym pani poseł wspo-
mniała, ale nie zapominamy także o seniorach. Cho-
dzi o te pakiety senioralne. Tylko na ten rok jest 
dodatkowych 36 mld zł, nie mówiąc o Polskim Ła-
dzie, który będzie sytuację poprawiał.
</p>
<p>Również rozwiązania legislacyjne, które na prze-
strzeni ostatniego czasu były przygotowywane, przede 
wszystkim miały służyć polskim rodzinom. To zmia-
ny ustaw w zakresie świadczeń związanych ze wspar-
ciem dla rodzin. Ale politykę prorodzinną musimy 
realizować w koalicji. Rząd, strategiczne pomysły, 
strategiczne działania, zabezpieczone środki. I two-
rzymy koalicję.
</p>
<p>Realizujemy to poprzez tworzenie dobrego klima-
tu wokół rodzin, poprzez kulturę polityki prorodzin-
nej z NGO. Po raz drugi już w tym roku zostaje prze-
prowadzony konkurs „Po pierwsze Rodzina!”, dzięki 
któremu chcemy rozwijać kulturę polityki prorodzin-
nej. W Polskim Ładzie również jest ujęte wzmocnie-
nie tych działań, przede wszystkim poprzez większe 
budżetowanie. 
</p>
<p>Prowadzone są kolejne działania. To ogłoszony 
kilka tygodni temu Polski Ład. Polski Ład, w którym 
tak naprawdę w każdym punkcie rodzina jest w cen-
trum życia, i to jest realizowane poprzez konkretne 
instrumenty, które zostały tam przedstawione. Jakie 
instrumenty są potrzebne i co jest potrzebne młodym 
ludziom, aby podejmować decyzje o tym, żeby zakła-
dać rodzinę, żeby wchodzić w związek małżeński, 
żeby urodziło się pierwsze i kolejne dziecko? To 
przede wszystkim polityka mieszkaniowa – spójna, 
systematyczna, konsekwentna polityka mieszkanio-
wa. Program dotyczący mieszkania z wkładem wła-
snym zagwarantowanym przez państwo, wynoszą-
cym do 100 tys. zł – ten program ma element prona-
talistyczny: jeżeli będzie się rodziło drugie i kolejne 
</p>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.

<p>Informacja bieżąca
</p>
<p>dziecko, wkład ten będzie sukcesywnie umarzany, 
nawet do pełnej wysokości. Wprowadzamy także cał-
kowicie nowy instrument w zakresie polityki proro-
dzinnej – rodzinny kapitał opiekuńczy. Rodzinny 
kapitał opiekuńczy to świadczenie, które będzie przy-
sługiwało rodzicom, którzy mają drugie dziecko, któ-
re ukończyło 12 miesięcy – chodzi o to, aby w okresie 
od 12. do 36. miesiąca życia dziecka, kiedy mama 
po okresie rodzicielskim podejmuje decyzję, czy wra-
ca do pracy, czy chce zostać w domu, był wybór. Z jed-
nej strony rozwijamy opiekę instytucjonalną. Na-
kłady na instytucjonalną opiekę żłobkową, na żło-
bek w każdej gminie będą wyższe, bo będzie to ponad 
1 mld zł rocznie i rodzicielski kapitał opiekuńczy 
– 12 tys. zł. To rodzic będzie decydował, jak te środ-
ki rozdysponuje: czy w ciągu tych 2 lat po 500 zł, czy 
przez rok po 1 tys. zł. 
</p>
<p>To są działania, które w Polskim Ładzie są twar-
do zapisane. Ustawy już są przygotowywane i będzie-
my nad nimi procedować, ponieważ one są wpisa-
ne w pierwsze 100 dni pracy nad Polskim Ładem. 
Te pieniądze się znajdują, pomimo że – wielokrot-
nie będę to przypominała – poprzednicy zmarno-
wali 8 lat. Kiedy już dzietność w Polsce spadała, 
kiedy wchodziliśmy w pułapkę demograficzną, nie 
zrobiono nic w zakresie polityki prorodzinnej, w za-
kresie dzietności.
</p>
<p>(Poseł Ryszard Wilczyński: To kłamstwo jest 
przecież.)
</p>
<p>(Poseł Barbara Bartuś: Niech pan nie pokrzykuje.)
Będzie pan poseł mógł się do tego odnieść.
Szanowni Państwo! W związku z tym została 
</p>
<p>opracowana przez zespół pani minister Barbary So-
chy, pełnomocnika do spraw polityki demograficznej, 
strategia demograficzna. To pierwszy w kraju taki 
dokument, który pokazuje strategiczne, komplekso-
we podejście do polityki prorodzinnej, abyśmy mogli 
przede wszystkim zmienić trendy, które są dzisiaj, 
a więc wyjść z pułapki dzietności. Z pułapki dzietno-
ści nie wyjdziemy w ciągu jednej kadencji. To przede 
wszystkim musi być stabilna, systematyczna, kom-
pleksowa polityka prorodzinna. I to zawiera strate-
gia, która przede wszystkim ma trzy zasadnicze cele. 
Jednym z nich jest wspieranie rodziny. W aspekcie 
wspierania rodziny chodzi też m.in. o wspieranie fi-
nansowe. Ono już jest mocno rozbudowane poprzez 
program 500+ i programy, o których już dzisiaj 
wspominaliśmy, ale chodzi także o podniesienie god-
ności rodziny, tworzenie dobrego klimatu wokół ro-
dziny. Tam też znajduje się rodzinny kapitał opiekuń-
czy, ale ważnym celem tej strategii jest także niwe-
lowanie barier utrudniających podejmowanie decyzji 
o tym, żeby właśnie rodziły się dzieci.
</p>
<p>Tutaj pojawia się bardzo ważna rzecz: to są zmia-
ny, które będziemy proponować, które przede wszyst-
kim będziemy konsultować z Polakami, bo strategia, 
która w ubiegłym tygodniu została pokazana Pola-
</p>
<p>kom, podlega teraz szerokim konsultacjom. My bę-
dziemy z Polakami rozmawiać, abyśmy przede wszyst-
kim stworzyli takie instrumenty, które są potrzebne 
i niezbędne. Strategia nie została zapisana w gabine-
cie pani minister jako rzecz wydumana. Ona jest 
poparta głębokimi badaniami i tak naprawdę anali-
zami różnych rozwiązań, które obowiązują w świecie 
i które przede wszystkim mogą przyczynić się do 
tego, że na końcu obowiązywania naszej strategii 
współczynnik dzietności podniesie się w tym celu do 
1,8 – dzisiaj mamy 1,36 – dzięki programowi „Rodzi-
na 500+”, bo gdyby tego programu nie było, tobyśmy 
tak naprawdę mieli sytuację dramatyczną. 
</p>
<p>Strategia demograficzna to przede wszystkim 
kompleksowe podejście i kompleksowe rozwiązania 
także w zakresie Kodeksu pracy, a więc tworzenie 
takich mechanizmów, które pozwolą młodym rodzi-
com podjąć decyzję o tym, czy wracają do pracy. Mają 
stabilizację na rynku pracy, a więc jest ochrona miej-
sca pracy zarówno kobiety, jak i ojca dziecka. W przy-
padku jeśli jest to małżeństwo, to ochrona jest już od 
momentu, kiedy pojawia się informacja o ciąży.
</p>
<p>Strategia demograficzna to kompleksowe działa-
nie, które pozwoli naszemu państwu, wdrażając krok 
po kroku te instrumenty, które są zaproponowane, 
przede wszystkim przełamać ten negatywny impas. 
My w pełni zdajemy sobie sprawę z tego, że te dzia-
łania są konieczne, niezbędne. Ten przedstawiony 
dokument będzie konsultowany z Polakami po to, 
żebyśmy krok po kroku to wprowadzali.
</p>
<p>Pierwszy element to rodzicielski kapitał, miesz-
kania z zagwarantowanym wkładem własnym. Bę-
dziemy właśnie rozmawiać na temat zmian w zakre-
sie Kodeksu pracy, ale potrzebna jest także polityka 
podatkowa sprzyjająca rodzinom. I to przede wszyst-
kim chcemy zagwarantować w zmianach ustawo-
wych, które będą wprowadzane, bo potrzebne jest, 
abyśmy przede wszystkim stworzyli takie mechani-
zmy, które pozwolą realizować marzenia tych mło-
dych ludzi. Z badań wynika jednoznacznie, że 98% 
młodych Polaków chce mieć dzieci, ponad 40% chce 
mieć więcej niż dwoje dzieci, a więc naszym zadaniem 
– i to robimy skutecznie od momentu, kiedy objęliśmy 
rządy – jest stworzenie takich instrumentów, które 
pozwolą tworzyć ten dobry klimat, aby rodzina była 
w centrum życia i uwagi. Podniesienie godności ro-
dziny – to przede wszystkim przez cały czas realizu-
jemy i dalej będziemy realizować. Dziękuję bardzo. 
(Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:

dotkniętych pandemią mamy do czynienia ze śmier-
telnością (Dzwonek) na poziomie kilkunastu procent, 
a średnia europejska to jest 14,5%. Co to oznacza? 
Oznacza to, że zupełnie sobie nie poradziliście w kwe-
stii pandemii.
</p>
<p>I drugie pytanie: Ile dokładnie dzieci urodziło się 
z powodu waszego programu naprotechnologii, który 
zaproponowaliście za kilka milionów złotych?
</p>
<p>(Głos z sali: Nie ma takiego.)
</p>
<p>Już go skończyliście, ale ile urodziło się dzieci 
w czasie, kiedy trwał, w stosunku do programu in 
vitro, w przypadku którego urodziło się 22 tys. dzie-
ci? (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pani poseł Daria Gosek-Popiołek.
</p>
<p>Poseł Daria Gosek-Popiołek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
Chciałabym przede wszystkim odnieść się do ostat-
nich wypowiedzi pani pełnomocniczki rządu do spraw 
polityki demograficznej, pani wiceminister Barbary 
Sochy, ponieważ ta wizja, którą pani nakreśla, jest 
bardzo niepokojąca i pokazuje, że właściwie nie ma-
cie państwo bladego pojęcia, z czym musicie się 
borykać.
</p>
<p>Bo co pani robi? Przede wszystkim w jednym z ar-
tykułów dla „Rzeczpospolitej” pani deprecjonuje opie-
kę żłobkową. Zniechęca pani kobiety do pracy i pro-
muje mężczyzn jako jedynych żywicieli rodziny. Pro-
mują państwo również uprzywilejowanie małżeństw 
nad innymi związkami. To pokazuje, że w ogóle nie 
uczycie się od innych krajów Europy, które także 
znajdują się w kryzysie demograficznym, ani nie pa-
trzycie na te kraje, które z tym kryzysem próbują 
sobie radzić.
</p>
<p>Przekonywanie, że mężczyzna w pierwszych la-
tach życia dziecka powinien być jedynym żywicielem 
rodziny (Dzwonek), oznacza w przypadku rozstania, 
śmierci, choroby tego partnera dla kobiety ubóstwo 
i dla całej rodziny brak jakiejkolwiek stabilizacja. 
Pozytywny wpływ zatrudnienia matek jest większy 
w krajach, gdzie jest lepsza dostępność opieki żłob-
kowej, a drugie dziecko, pani minister, częściej rodzi 
się w rodzinach, gdzie pracuje dwoje rodziców, a nie 
tylko ojciec.
</p>
<p>Potrzebujemy stabilnej pracy dla kobiet, dostęp-
nych żłobków, także cenowo. Taka kombinacja pozwo-
li nam wyjść z tego kryzysu demograficznego, o ile 
jeszcze uzupełnimy to o mieszkalnictwo. Ale to nie 
mogą być takie zapowiedzi jak „Mieszkanie+” czy 
kolejny program wsparcia deweloperów, bo zapew-
niam, że więcej deweloperów nie potrzebujemy, po-
trzebujemy więcej dzieci.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Barbara Bartuś</p>

<p>Panie Marszałku! Wysoka Izbo! 85% Polaków jest

<p>ważny program, dlatego że wspomagamy samorządy

<p>Pani minister, chciałem zadać pytanie. Proszę o za-

<p>Poseł Monika Wielichowska:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Pani 
Minister! Do 2080 r. ubędzie nas ponad 7 mln, a jesz-
cze więcej osób przejdzie w wieku produkcyjnym na 
emeryturę. To oznacza, że czeka nas jedno z najwięk-
szych wyzwań w historii – walka z demograficznym 
tsunami i nieuniknioną depopulacją. Co robi rząd? 
Otóż oprócz programu 500+, którego walor rozrodczy 
dość szybko się wyczerpał, rząd nie robi nic. A lista 
potrzeb wciąż jest długa i dłuższa, niż była jeszcze 
5 lat temu.
</p>
<p>Rządowy program leczenia niepłodności napro-
technologią to jedna wielka klapa. Statystyki mówią 
same za siebie. Do 2018 r. dzięki naprotechnologii 
urodziło się 70 dzieci. Potem liczbę ciąż w ramach 
programu, który ma 5% skuteczności, ukryliście, 
choć polskiego podatnika kosztował on miliony. Za-
stąpiliście rządowy program in vitro, który ratuje 
płodność całego społeczeństwa, naprotechnologią 
(Dzwonek), która nigdzie na świecie nie jest uznawa-
na za alternatywną dla in vitro. A to dzięki in vitro 
przyszło na świat ponad 22 tys. dzieci.
</p>
<p>Pani minister znowu dziś powtórzyła stare, puste 
slogany: rodzina w centrum uwagi. To dlaczego, pani 
minister, zamknęliście dobry, funkcjonujący nasz 
program „Mieszkanie dla młodych”? Czym go zastą-
piliście? No tak, zastąpiliście „Mieszkaniem+” i pol-
skimi domami drewnianymi. Oba programy poniosły 
kompletną klapę.
</p>
<p>Proszę nam o tym dzisiaj powiedzieć, a nie o No-
wym Ładzie, który ma zasłonić stary bałagan, który 
zatrzymał się kiedyś na slajdach. Jestem ciekawa, ile 
dzięki naprotechnologii urodziło się dzieci, ile wybu-
dowaliście mieszkań dla młodych ludzi w ramach pro-
gramów: polskie domy drewniane i „Mieszkanie+”. 
O tym chcemy dzisiaj rozmawiać, a nie o Nowym Ła-
dzie, który ma zasłonić stary bałagan. (Oklaski)
</p>

</p>
<p>Druga kwestia to opieka lekarska nad małymi

<p>Polityka demograficzna, tak jak zresztą pani też 
wspominała, to kwestie rynku pracy, kwestie miesz-
kań, kwestie bezpieczeństwa, kwestie edukacji, do-
stępu do żłobków i przedszkoli, ale również kwestie 
bezpieczeństwa kobiet, bo to one muszą czuć się pew-
nie nie tylko w sensie ekonomicznym, ale też być 
wolne od przemocy, by decydować się na macierzyń-
stwo. Ja nie wiem, jak państwo zamierzacie się tym 
zajmować, bo z tej pani wypowiedzi wynikało tylko 
dużo dobrych chęci, a tak naprawdę widzimy, że re-
alizacja kwestii mieszkaniowych idzie słabo.
</p>
<p>Pani minister, proszę o odpowiedź też na piśmie, 
co chociażby z kwestią jawności wynagrodzeń, która 
ma pomóc kobietom zarabiać tyle, ile mężczyźni na 
tych samych stanowiskach, bo wiemy, że z tym jest 
bardzo słabo, co z kwestią edukacji (Dzwonek) anty-
dyskryminacyjnej, tak żeby dziewczynki chciały stu-
diować nauki ścisłe, chciały studiować te zawody 
przyszłości i nie czuły się gorsze w społeczeństwie.
</p>
<p>I trzecia rzecz. Co z kwestią zwalczania przemocy 
wobec kobiet? Deklaratywnie tak, oczywiście pań-
stwo mówicie, że zwalczacie, ale sama pani wie, że 
ataki na konwencję stambulską nie wpływają na po-
prawę bezpieczeństwa kobiet. Dziękuję. (Oklaski)
</p>
<p>(Głos z sali: Co pani opowiada?)
(Poseł Barbara Bartuś: Co ma konwencja stam-
</p>
<p>bulska do bezpieczeństwa kobiet?)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

</p>
<p>linę Zawiszę.

<p>Poseł Marcelina Zawisza:
</p>
<p>Szanowny Panie Marszałku! Szanowna Pani Mi-
nister! W okresie pandemii odnotowaliśmy ujemny 
przyrost naturalny. Główny Urząd Statystyczny…
</p>
<p>(Poseł Joanna Borowiak: Ciszej.)
…mówi tutaj wprost: zanotowaliśmy najgorszy 
</p>
<p>wynik od początku prowadzenia takich statystyk. 
Według demografów sytuację może poprawić dostęp-
ność mieszkań, ale nie mieszkań z kredytem na 
30 lat, tylko mieszkań na wynajem, które można 
wynająć, płacąc tani czynsz. 45% osób w wieku 18 lat 
– 34 lata mieszka ze swoimi rodzicami, ponieważ nie 
stać ich w dużej mierze na wyprowadzenie się, na 
wzięcie kredytu. Albo nie chcą się zdecydować, albo 
nie mają zdolności kredytowej. Tymczasem co widzi-
my w Nowym Ładzie? Dopłata do kredytu, pomoc 
w spłacie kredytu. Czy wy naprawdę uważacie, że 
zapewnianie tego młodym ludziom w niestabilnej 
sytuacji ekonomicznej, ponieważ przez 30 lat nie 
będą wiedzieli, czy ich sytuacja mieszkaniowa jest 
</p>
<p>stabilna, czy będą w stanie spłacać raty kredytu 
(Dzwonek), to jest coś, co zachęci młodych ludzi do 
tego, aby decydować się na kolejne dzieci? Czy na-
prawdę uważacie, że to jest rozwiązanie, które jest 
optymalne? Badania i demografowie mówią wprost: 
mieszkania na wynajem z tanim czynszem, a nie 
30 lat kredytu. To jest rozwiązanie, które powinni-
ście promować, a nie wtłaczać kolejne pieniądze do 
kieszeni deweloperów. (Oklaski)

<p>Wicemarszałek Piotr Zgorzelski:

</p>
<p>branie głosu.

<p>jak to szybko poszło, panie marszałku.)

<p>Poseł Joanna Borowiak:

<p>Bardzo dziękuję.

</p>
<p>No cóż, pani poseł, mieszkania na wynajem absolut-
nie nie zapewnią bezpieczeństwa, nie dadzą poczucia 
stabilności młodym ludziom, którzy chcą założyć ro-
dzinę albo tym, którzy już te rodziny posiadają, a chcą 
mieć więcej dzieci. My chcemy, żeby polskie rodziny 
miały własne mieszkania. Tylko to zapewni to po-
czucie bezpieczeństwa.
</p>
<p>Pani minister przedstawiła konkretne, wymierne 
efekty działań rządu Prawa i Sprawiedliwości. Nato-
miast opozycja mówi dzisiaj, że jest rozczarowana. 
Rozczarowana. W takim razie, szanowni państwo 
posłowie, jak wyglądało wsparcie rodziny w latach 
2008–2015? Główne motto ministra finansów? „Pie-
niędzy nie ma i… nie będzie”. Podwyższenie wieku 
emerytalnego, nieliczenie się z wolą rodziców i przy-
muszanie sześciolatków do nauki w I klasie w szkole, 
likwidacja szkół, likwidacja szpitali – to była ta tro-
ska o zdrowie Polaków – likwidacja laboratoriów sa-
nepidu, ograniczenie (Dzwonek) przyjęć na studia 
medyczne. To były wasze działania. Wy nie macie 
dzisiaj prawa mówić, że to, co rząd Prawa i Sprawie-
dliwości wprowadził, jest złe.
</p>

ponad 6,5 tys. żłobków i przeznaczamy trzy razy wię-
cej środków (Oklaski) niż wy przeznaczaliście. Wy 
tylko mówicie, a prowadziliście działania pozorowa-
ne. My pokazujemy, że można. I to, że można, zawar-
te jest w „Strategii demograficznej 2040”. (Oklaski)
</p>
<p>(Poseł Monika Wielichowska: To sobie zobaczcie,

<p>Poseł Monika Rosa:
</p>
<p>Panie Marszałku! Pani Minister! Wysoka Izbo! 
Istnienie luki pomiędzy liczbą dzieci, którą chciałyby 
mieć pary, a faktycznymi zachowaniami to jest po 
prostu rzeczywistość. Z czego to wynika? Chodzi 
o kwestie braku stabilności finansowej, niepewno-
ści co do przyszłości, ograniczenia dotyczące spraw 
mieszkaniowych, obawy kobiet przed utratą pracy, 
ale także o bezpłodność par. Odnośnie do bezpłodno-
ści: państwo zlikwidowaliście dobrze działający pro-
gram in vitro. Może warto po prostu do niego wrócić, 
pani minister? 
</p>
<p>Co do kwestii mieszkaniowej był program „Miesz-
kanie+”, były mieszkania na wynajem dla osób, któ-
re nie mogą sobie pozwolić na kredyt. To nic przy-
jemnego mieć kredyt na 30 lat, proszę mi wierzyć, 
i spłacać go do starości. Może więc jednak warto 
powrócić do pomysłu dotyczącego mieszkań na wy-
najem, tylko skutecznie go realizować? 
</p>
<p>Jest rzecz, na którą państwo w ogóle nie zwraca-
cie uwagi, chodzi o tzw. koszty macierzyństwa, czyli 
doświadczenie kobiet wynikające z posiadania dzieci 
i problemów, które są związane z tym, że ciężko jest 
wrócić na rynek pracy, rozwijać karierę zawodową 
(Dzwonek), że muszą łączyć opiekę nad dziećmi, dba-
nie o dom z pracą zawodową, ponieważ partnerzy 
niewystarczająco angażują się w obowiązki. Jaka jest 
odpowiedź na to wyzwanie? To jest urlop ojcowski. 
Pytanie: Pani minister, czy taką inicjatywę odnośnie 
do urlopu tylko dla ojców, urlopu minimum 2-mie-
sięcznego, do wybrania dla nich planujecie państwo 
wprowadzić? Jeśli tak, to kiedy? Dodam, że i tak taki 
obowiązek ciąży na państwie polskim z racji przyna-
leżności do Unii Europejskiej po prostu.
</p>
<p>I ostatnia kwestia. Nie wiem, czy mają państwo 
świadomość, ale zakaz aborcji w Polsce zdecydowanie 
wpłynie na obawy kobiet i par przed posiadaniem 
dzieci. Jeśli państwo chcą dbać o dzietność, komfort 
kobiet, komfort par, naprawdę zakazywanie aborcji 
nie jest tu właściwą drogą. (Oklaski) 
</p>

<p>W programie in vitro – sto razy mniej. Mówienie

</p>
<p>Tak samo złamaliście kompromis aborcyjny. Co 
to oznacza? Że kobiety rodzą po trzydziestce. Ryzyko 
urodzenia terminalnie chorego dziecka rośnie skoko-
wo. Cały czas serwujecie impulsy, które zniechęcają 
kobiety do rodzenia dzieci. Tak nie wolno. 
</p>
<p>I na dodatek: zapytajcie ekspertów, wszyscy wam 
powiedzą, że bez odpowiedzialnej, ukierunkowanej na 
integrację polityki imigracyjnej nie zasypiemy luki 
200 tys. miejsc pracy, 200 tys. ludzi, którzy wychodzą 
z rynku pracy co roku. Ani słowem nie zająknęliście 
się o tym w swojej strategii, bo jeżeli chodzi o imigra-
cję, o słowo imigrant, to boicie się go jak diabeł świę-
conej wody. Pora przejrzeć na oczy. (Oklaski)

</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
W państwa strategii demograficznej zapisy zawarte 
w diagnozie sytuacji brzmią bardzo obiecująco. Pi-
szecie m.in.: wzrost liczby dzieci oraz choroba lub 
niepełnosprawność prowadzą często do wycofania się 
częściowego lub całkowitego jednego z rodziców, 
głównie matek, z rynku pracy. Zwracacie państwo 
także uwagę na to, że nieodpłatna praca opiekuńcza 
pozostaje nierozpoznana. To są wszystko słuszne dia-
gnozy. Niestety kiedy przechodzimy do konkretnych 
zapisów rozwiązań, są one rozczarowująco ogólniko-
we. Widać, że zamiast uznać różne potrzeby kobiet, 
mężczyzn i rodzin w XXI w., dostrzec rozmaite mo-
dele tworzenia rodziny, próbujecie je wtłoczyć w je-
dyny słuszny model, co prawdopodobnie – nie chcę

</p>
<p>Mam pytanie dotyczące sytuacji (Dzwonek) na

nienie i równość szans kobiet i mężczyzn na rynku 
pracy. 
</p>
<p>Zwracacie państwo również uwagę, jest tam taki

żeństwa. Tymczasem według danych GUS-u już 
</p>
<p>w 2014 r. ok. 1/5 dzieci rodziło się w związkach nie-

<p>Poseł Grzegorz Rusiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister!

nas łączyć, powinna być pozbawiona wzajemnych in-
wektyw, oskarżeń i rozliczeń. Prawda jest taka, że 
zarówno te programy, które realizował rząd Platfor-
my Obywatelskiej i PSL-u, jak i te, które państwo

</p>
<p>Bardzo wiele mówiono tu o mieszkaniach, o pracy, 
o programie in vitro. Pod tym wszystkim trzeba się 
podpisać. Natomiast chciałbym zapytać panią mini-
ster o konkret związany z pewną profilaktyką zdro-
wotną, z pewną opieką zarówno nad mężczyznami, 
jak i kobietami, dziewczynkami, chłopcami, już od

trolować – czy poprzez wizyty u ginekologa, czy w przy-
padku mężczyzn u androloga – kwestie związane 
z ich kondycją, jeżeli chodzi o możliwość posiadania 
dzieci. Spojrzeć na to kompleksowo. Rzeczywiście, 
proszę państwa (Dzwonek), wystarczy przyjść do od-
powiednich przychodni i zobaczyć, że to nie jest tak, 
że Polacy nie chcą mieć dzieci. Jest mnóstwo par 
w Polsce, tysiące, które zwyczajnie po prostu nie 
mogą. Warto ich w tym wesprzeć. Bardzo proszę, 
pani minister, o odpowiedź na to pytanie. Dziękuję.

<p>Poseł Przemysław Koperski:
</p>
<p>Panie Marszałku! Pani Minister! Wysoka Izbo! 
Z opublikowanego w 2019 r. raportu CBOS-u wynika, 
że 94% Polaków deklaruje chęć posiadania przynaj-
mniej jednego dziecka, a 39% odpowiada, że chciało-
by mieć trójkę lub nawet więcej dzieci. Ja sam mam 
trójkę, jestem potrójnie szczęśliwym tatą. 
</p>
<p>Polki i Polacy chcą mieć dzieci, ale chcieć, a móc 
to są dwie zupełnie różne sprawy. Bo w Polsce rząd 
rzuca codziennie kobietom setki administracyjnych 
i gospodarczych kłód pod nogi, nie mówiąc o kamie-
niowaniu ich praw przez Trybunał Konstytucyjny 
Julii Przyłębskiej.
</p>
<p>Czy Polki mogą rodzić więcej dzieci, pani mini-
ster? Pewnie takie pytanie pani sobie zadaje i my 
wszyscy je zadajemy. Jasne, że tak. Polki mogą rodzić 
więcej dzieci i rodzą. Rodzą w Anglii, w Czechach, we 
Francji, w tych krajach, gdzie są szanowane prawa 
kobiet, i tam, gdzie jest realne wsparcie dla rodzin. 
Minister Czarnek chciałby w Polsce modelu tysięcy 
nastoletnich matek (Dzwonek), ale brak edukacji, 
wsparcia medycznego, mieszkań, stałej i stabilnej 
</p>
<p>pracy, żłobków to jest droga do piekła, a nie do tego, 
żeby Polska miała korzystny wzrost demograficzny. 
Zobaczcie, jak jest chociażby w Irlandii. Przecież 
w Irlandii średni wiek kobiet, które rodzą dzieci, wy-
nosi 31 lat, więc to nie wiek jest barierą, która jest 
nie do przezwyciężenia, tylko niestety barierą są 
działania polityczne, które państwo realizujecie. Bez-
duszne działania, ponieważ 1/3 par w Polsce nie może 
mieć dzieci, a państwo nie pozwalacie tym rodzinom 
posiadać dzieci, ponieważ zablokowaliście dofinanso-
wanie programu in vitro.
</p>

</p>
<p>Panie Marszałku! Pani Minister! Uporządkujmy

ski zaczęła maleć. Wskazane są cały czas ukierunko-

łać. Z badań wynika, że najpoważniejszymi bariera-
mi, jeśli chodzi o powiększanie rodzin, są problemy 
finansowo-bytowe, ekonomiczne oraz niepewność </p>

<p>związana z możliwością łączenia kariery zawodowej 
z życiem rodzinnym. Należy wzmocnić niezależność 
ekonomiczną młodych ludzi. Mamy zapowiedź kolej-
nego wzrostu płacy minimalnej. To dobrze, ale waż-
ne jest też to, by pamiętać o innych grupach pracow-
ników mających nieznacznie większe uposażenia.
</p>
<p>Polityka prorodzinna powinna pełnić funkcję ko-
ordynującą, mającą za zadanie skupianie różnych 
instytucji, różnych form wsparcia dla rodzin w ich 
codziennym funkcjonowaniu, a nie tylko w sytu-
acjach kryzysowych. Powinna koncentrować się na 
czterech segmentach: wsparciu finansowym, przyja-
znym rynku pracy, usługach dla rodzin i kwestiach 
związanych z edukacją. Ważna jest rozbudowa sys-
temu opieki instytucjonalnej nad dziećmi. (Dzwonek) 
Zapowiadany Polski Ład umożliwia realizację skoor-
dynowanej polityki prorodzinnej. Jednym z planowa-
nych działań jest rozbudowa bazy placówek wycho-
wawczych i opiekuńczych dla najmłodszych dzieci. 
Będą realizowane różne programy, m.in. program 
dotyczący planu pracy świetlicy szkolnej.
</p>

Pani Marszałek! Pani Minister! Wysoka Izbo! Od

<p>stycznia 2019 r. Polska jako jeden z nielicznych krajów 
Unii Europejskiej wprowadziła nowy standard organi-
zacyjny opieki okołoporodowej w sprawach, które doty-
czą okresu ciąży, okresu porodu, opieki nad noworod-
kiem, połogu i laktacji. Dokument ten kompleksowo 
opisuje zakres działań medycznych w tym obszarze. 
Wprowadza konieczne zmiany w świadczeniach profi-
laktycznych i działaniach w zakresie promocji zdrowia 
oraz badaniach diagnostycznych, badaniach prenatal-
nych, konsultacjach medycznych kobiet w okresie ciąży. 
Standard oraz ostatnie zmiany, które spowodowały 
również, że położne mają kompetencje do kompleksowej 
opieki nad ciężarną. Chciałam powiedzieć, że wyzwa-
niem jest także wsparcie kondycji psychicznej matki po 
porodzie, przed porodem, dlatego ważnym punktem, 
który wcześniej nie był określony tak klarownie jak 
w tym dokumencie, jest opieka psychologiczna nad cię-
żarną (Dzwonek) oraz wprowadzona konsultacja psy-
chologiczna w trakcie ciąży. Jeśli pojawi się jakakolwiek 
przesłanka świadcząca o niedyspozycji psychologicznej, 
od razu są wprowadzone działania wsparcia dla kobie-
ty w okresie ciąży.
</p>
<p>I moje pytanie: Czy będą podejmowane działania

nym standardzie organizacyjnym opieki okołoporo-
dowej? Standard jest bardzo dobrze postrzegany, 
jednak myślę, że nie wszystkie kobiety są świadome

<p>Pani Marszałek! Wysoka Izbo! Pani Minister! Jed-

</p>
<p>(Poseł Teresa Wargocka: Najlepiej pracować do 
śmierci.)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę o zabranie głosu przedstawicielkę 
</p>
<p>wnioskodawców panią poseł Teresę Wargocką.
</p>
<p>Poseł Teresa Wargocka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Czas na podsumowa-
nie naszej debaty. Myślę, że wiele głosów na tej sali było 
zgodnych. Zgodziliśmy się na to, że Polacy w swojej 
znakomitej większości są prorodzinni, pragną zakładać 
rodziny, pragną mieć dzieci. Są konkretne bariery, któ-
re trzeba pokonać, które trzeba złamać, żeby marzenia 
Polaków o szczęśliwej rodzinie mogły być realizowane. 
A również nasza ojczyzna, gospodarka, społeczeństwo 
będą czerpały z tego dostatku i szczęścia rodzin, zapew-
niając rozwój przyszłym pokoleniom.
</p>
<p>Mam dla państwa pewien cytat. Teraz przechodzę 
do tej bardzo politycznej części naszej dyskusji. 
</p>
<p>Kto to powiedział? Mam nadzieję, że nikogo na tej 
sali nie trzeba będzie przekonywać do tego, jak ważne 
dla przyszłości Polski jest uniknięcie zagrożeń demo-
graficznych. Oznacza to potrzebę rozwoju polityki 
prorodzinnej, uruchomienie wszystkich narzędzi re-
alnie wspierających wzrost liczby urodzin. Jest ważne, 
by wzmocnić warunki łączenia aktywności zawodowej 
z wychowywaniem dzieci. Skoro Francja przez rozwój 
sieci żłobków i przedszkoli mogła w ciągu 10 lat po-
prawić wynik dzietności z poziomu, jaki mamy dzisiaj 
w Polsce, poziomu 1,3 do poziomu 1,8 to warto w tej 
właśnie perspektywie, mniej więcej za 10 lat, postawić 
sobie takie cel.
</p>
<p>To jest exposé Donalda Tuska z 2007 r. 8 lat, peł-
ne dwie kadencje. Oczywiście były pewne inicjatywy 
w obszarze polityki prorodzinnej i nikt państwu nie 
odbiera. Może nie powinniśmy mówić jako posłowie 
obecnie rządzący, że nic nie zrobiono. Zrobiono bar-
dzo niewiele. Często te działania były pozorne. Czę-
sto były tak duże zaniedbania, jak np. w przypadku 
zasiłków rodzinnych, że 2 mln dzieci w ogóle wypadło 
</p>
<p>z tych bardzo niskich wtedy świadczeń wspomagają-
cych rodziny. Nie postawiliście na rodzinę i na poli-
tykę społeczną, na politykę prorodzinną.
</p>
<p>W 2014 r. Rządowa Rada Ludnościowa opracowa-
ła założenia polityki ludnościowej, które nie znalazły 
zainteresowania ze strony rządu Platformy i PSL-u. 
W 2013 r. w kancelarii prezydenta Komorowskiego 
powstał dokument „Dobry klimat dla rodziny”, w któ-
rym przedstawiono politykę rodzinną wspierającą 
dzietność, ale dokument ten nie miał nigdy mocy 
wykonawczej. I dzisiaj właśnie rząd Zjednoczonej Pra-
wicy, po tych doświadczeniach, jakie mamy z finan-
sowym wsparciem rodzin, podjął decyzję, żeby spra-
wy polityki demograficznej umieścić na najważniej-
szym, rządowym poziomie. Powołanie pełnomocnika 
do spraw demografii, nałożenie konkretnych zadań 
są tego absolutnymi dowodami.
</p>
<p>I dzisiaj jesteśmy w takim miejscu, że pani mini-
ster przedstawia strategię demograficzną do 2040 r. 
To dokument, który naprawdę powstał na bazie wie-
lu analiz i badań, i z Polski i z zagranicy. Starano się 
wyodrębnić te obszary, te bariery, które są najistot-
niejsze w podejmowaniu decyzji o urodzeniu dziecka. 
Są to cztery obszary, które na podstawie wszystkich 
badań i wszystkich analiz zostały w tej chwili tak 
jakby wyłonione, nazwane i opisane. Z pełną odpo-
wiedzialnością mogę powiedzieć, bo takie są zapowie-
dzi rządu, że również są środki finansowe na te cele.
</p>
<p>Właśnie dzisiaj jest przedstawiana ta strategia. 
Bardzo zachęcam wszystkich państwa posłów, żeby-
ście państwo się z tą strategią zapoznali. Nie mówcie, 
że tam nic nie ma, że to jest w ogóle jakieś nieporo-
zumienie. Jest ona zamieszczona na stronie minister-
stwa. Naprawdę, już dzisiaj publicyści, komentatorzy, 
przedstawiciele różnych środowisk tę strategię i te 
propozycje, które w niej są, analizują, komentują. Ta 
sprawa w mediach publicznych i prywatnych, w dys-
kusjach specjalistów jest naprawdę bardzo często, że 
tak powiem, podnoszona.
</p>
<p>Wszyscy dzisiaj na tej sali stwierdziliśmy, że pro-
blem jest ważny (Dzwonek), że Polska nie może stra-
cić swojego potencjału ludnościowego. Bardzo dzię-
kuję za dotychczasową pracę. Są konsultacje. Myślę, 
że również Wysoka Izba wniesie pozytywny wkład 
w rozwiązanie problemu demograficznego Polski. 
Dziękuję. (Oklaski)
</p>
<p>I marzę o zdjęciu maseczki.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł.
Bardzo proszę panią poseł Marlenę Maląg…
Przepraszam, pani minister.
Przepraszam bardzo.
Podsekretarz stanu w Ministerstwie Rodziny 
</p>
<p>i Polityki Społecznej pani minister Barbara Socha.
Bardzo proszę.
</p>
<p>Poseł Adam Szłapka</p>
<p/>
</div>

<p>203
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Informacja bieżąca
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rodziny i Polityki Społecznej 
Barbara Socha:
</p>
<p>Pani Marszałek! Wysoka Izbo! Padło tutaj na sali 
bardzo wiele pytań. Cieszę się, że ten temat wzbudza 
emocje i zainteresowanie, bo to bardzo ważny temat. 
Mam 10 minut na odpowiedź na te kilkadziesiąt py-
tań. Postaram się podejść do tego w sposób w miarę 
uporządkowany i zwięzły.
</p>
<p>Mówimy dzisiaj o strategii demograficznej, o propo-
zycji, o projekcie dokumentu, który ma być dokumen-
tem obowiązującym, wdrażanym, realizowanym przez 
najbliższe 20 lat. Na początek: czym strategia nie jest. 
Nie jest ona dokumentem, który reguluje czy propo-
nuje polityki w wszystkich obszarach demograficz-
nych, jak np. migracja. O tym mówiliśmy od samego 
początku. Polityką migracyjną zajmuje się minister-
stwo spraw wewnętrznych. Tam powstaje podobny do-
kument, kierunkowy, i on będzie spójny z naszą strate-
gią demograficzną, która jest w 100% poświęcona pro-
blemom, zagadnieniom związanym z dzietnością.
</p>
<p>Jak każdy dokument tego rodzaju, jest dokumen-
tem kierunkowym, a zatem w pewnym tego słowa 
znaczeniu dokumentem ogólnym. Nie przedstawiamy 
tutaj zapisów konkretnych rozwiązań wraz z oceną 
skutków regulacji i wyliczeniem budżetowym, dlate-
go że rozwiązania we wszystkich obszarach propono-
wanych w strategii muszą być przygotowane wspól-
nie z odpowiednimi resortami. Chodzi o to, że doku-
ment jest na tyle kompleksowy, że dotyczy w zasadzie 
kompetencji większości resortów. To tytułem wstępu.
</p>
<p>Diagnoza. Mówią państwo o ujemnym przyroście 
naturalnym, o najniższej liczbie urodzeń od początku 
prowadzenia takich statystyk i tego typu kwestiach. 
Przytoczę kilka podstawowych faktów, bo mam wra-
żenie, że nie wszyscy z państwa to rozumieją. Przede 
wszystkim jest kwestia przyrostu naturalnego rozu-
mianego jako różnica między liczbą zgonów a liczbą 
urodzeń. Szanowni państwo, na liczbę zgonów dzisiaj 
mają wpływ przede wszystkim urodzenia sprzed 70, 
80 lat. Przypomnę, że dzisiaj jesteśmy w tym czasie, 
kiedy rosną zgony. Oczywiście one rosną, i w zeszłym 
roku również urosły, z powodu pandemii, to jest rzecz 
oczywista i z nią nie polemizujemy. Natomiast nawet 
bez pandemii liczba zgonów nam rośnie i będzie rosła 
dlatego, że wymiera pokolenie wyżu. Po wojnie ro-
dziło się w Polsce 700 tys. dzieci rocznie i dzisiaj te 
osoby zaczynają wymierać.
</p>
<p>Jeśli chodzi o liczbę urodzeń, to jest to liczba będą-
ca wypadkową dwóch zmiennych: po pierwsze – dziet-
ności, czyli średniej liczby dzieci urodzonych przez 
kobietę w ciągu jej życia, a po drugie – liczby kobiet. 
Dzisiejsza najniższa liczba urodzeń, tzn. z zeszłego 
roku, czyli 360 tys., jest podobna do liczby, jaką mieli-
śmy w 2002 r., z tą drobną różnicą, że wtedy w wieku 
prokreacyjnym w Polsce było o 1 mln kobiet więcej, 
a mimo to rodziło się tak mało dzieci. To świadczy 
o tym, że dzietność w Polsce rośnie, a nie maleje.Na-
tomiast następstwa zjawiska, z którymi się dzisiaj 
</p>
<p>mierzymy, i w obszarze dzietności, i jeśli chodzi o licz-
bę urodzeń bezwzględną, to jest skutek trzydziesto-
lecia. To nie jest skutek tej kadencji ani poprzedniej 
kadencji. To jest skutek 30 lat prowadzenia przez 
poprzednie rządy polityki społecznej, polityki gospo-
darczej. Zdumiewa mnie fakt, że państwo dzisiaj 
przytaczacie przykład rodzin, kobiet na emigracji, 
które 10 lat temu, 15 lat temu zostały zmuszone do 
wyjazdu z Polski i rodzenia dzieci w Anglii, w Niem-
czech i w innych krajach (Oklaski) – nie dlatego że 
dzisiaj rządzi PiS, tylko dlatego że taka była sytuacja 
braku perspektyw dla młodych ludzi w Polsce. Śmiesz-
ny poziom wynagrodzeń, ogromne bezrobocie, brak 
perspektyw spowodowały, że młode Polki zaczęły 
rodzić na Wyspach. Dzisiaj widzimy zjawisko odwrot-
ne, widać to wyraźnie w statystykach ZUS i Minister-
stwa Finansów – szczególnie z niektórych krajów 
zachodniej Europy Polacy zaczynają wracać. To tyle 
tytułem wstępu.
</p>
<p>Na potrzeby tej strategii przeprowadziliśmy szeroko 
zakrojone badania w takich obszarach, które pozwa-
lały nam doprecyzować pewne kwestie, bo oczywi-
ście opieraliśmy się również na ogólnie dostępnych 
badaniach, i tych tu dzisiaj przytaczanych CBOS-u 
z 2019 r., i wszystkich poprzednich, również bada-
niach naukowych dotyczących wpływu różnych czyn-
ników na dzietność, prowadzonych na całym świecie. 
Oparliśmy się na ponad 650 źródłach i to jest potęż-
na wiedza, która stoi za tym zwięzłym, kierunkowym 
dokumentem. 
</p>
<p>Jaki obraz rodziny rysuje się w aspiracjach Pola-
ków dzisiaj, w tym roku? Bazuję na badaniach prze-
prowadzonych w tym roku. Różnimy się co do mode-
lów rodziny, natomiast pewne rzeczy są spójne. Po-
lacy chcą rodziny opartej na partnerstwie, na wspól-
nym dzieleniu się obowiązkami; rodziny, gdzie też 
mają przestrzeń do samorealizacji – to dotyczy za-
równo kobiet, jak i mężczyzn; rodziny, gdzie ważne 
są relacje oparte na miłości, szacunku, wzajemnej 
trosce; rodziny, która jest w sposób zdecydowany 
sformalizowana – Polacy chcą małżeństwa i to jest 
bardzo wysoki procent, bardzo mocno skorelowany 
w ogóle z chęcią posiadania dzieci. Po drugie, chcą 
rodziny, w której jest dwoje lub troje dzieci. Po trze-
cie, to jest rodzina, która mieszka w domu na przed-
mieściach, własnym, ma psa – to jako ciekawostka. 
To, czym się różnimy w tych modelach, to jest kwe-
stia podejścia do opieki nad dziećmi, bo część kobiet 
uważa, że roczny urlop rodzicielski jest wystarczają-
cy, i po tym okresie chce wracać do pracy, ale jest 
duża grupa kobiet, które uważają, że to minimum, 
które powinny poświęcić dzieciom, to są 2 lata, jest 
wreszcie trzecia grupa kobiet, które uważają, że 3 lata. 
Owszem, prawdą jest to, co można wyczytać w me-
diach z raportów różnych fundacji, że wszystkie ko-
biety w Polsce chcą pracować. To prawda, chcą i pra-
cują, i to jest bardzo dobra wiadomość. Natomiast 
różnimy się właśnie tym, jaki czas poświęcany dzie-
ciom uważamy za optymalny. </p>
<p/>
</div>
<div class="page"><p/>
<p>204
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Informacja bieżąca
</p>
<p>Dlatego starając się uwzględnić te wszystkie kwe-
stie, przygotowaliśmy strategię, która definiuje kie-
runki działania w 12 obszarach. 
</p>
<p>Jeden z tych obszarów, zabezpieczenie finansowe 
rodzin, to jest obszar, o którym tu dzisiaj bardzo dużo 
mówiono, i nie będę tego rozwijać. W tym obszarze 
jest również system emerytalny i żałuję, że już nie 
ma pana posła, który zadawał pytanie dotyczące 
przyszłości systemu emerytalnego. Tak, mamy to na 
uwadze, pracujemy wspólnie z ZUS-em i innymi eks-
pertami nad rozwiązaniami w tym obszarze. Nato-
miast fakt, że stopa zastąpienia jest coraz niższa 
i przewidywana stopa zastąpienia emerytury będzie 
coraz niższa, wynika przede wszystkim ze zmiany 
struktury demograficznej i dlatego nie jest absolutnie 
skutkiem działań obecnego rządu. Obecny rząd, jak 
żaden, nie ma wpływu na to w krótkiej perspektywie. 
To jest skutek właśnie tego, co nasi poprzednicy ro-
bili przez 30 lat.
</p>
<p>Jeśli chodzi o kolejne obszary, to poza tym obsza-
rem finansowym, w którym bardzo dużo już zostało 
zrobione, jako priorytetowe w tym momencie traktu-
jemy cztery kolejne obszary – priorytetowe dlatego, 
że po pierwsze, mają znaczący wpływ na kwestie 
związane z dzietnością, po drugie, leżą w tej sferze, 
na którą państwo ma wpływ, i po trzecie, można tu-
taj podjąć pewne działania w relatywnie krótkim 
czasie. Dlatego bardzo się cieszę, że rozwiązania 
z tych obszarów priorytetowych znalazły już swoje 
miejsce w Polskim Ładzie, bo to jest gwarancja reali-
zacji, i to realizacji bardzo sprawnej i szybkiej. 
</p>
<p>Co należy do tych obszarów? Przede wszystkim 
to jest kwestia polityki mieszkaniowej. Cieszę się, że 
niektórzy z posłów tutaj obecnych, którzy zadawali 
pytania, mam wrażenie, że próbując nam zarzucić 
pewne braki, cytowali spis treści ze strategii. Bardzo 
zachęcam do tego, żeby się zapoznać z tym dokumen-
tem. Kwestia polityki mieszkaniowej to jest kwestia 
nr 1 w tych priorytetowych obszarach. Dlatego w Pol-
skim Ładzie proponujemy rozwiązania przeznaczone 
dla rodzin na różnych etapach życia. Dla tych osób, 
które dzisiaj są zmuszone mieszkać z rodzicami bądź 
wynajmować mieszkania na wolnym rynku, propo-
nujemy mieszkanie bez wkładu. Tak, to jest rozwią-
zanie dla osób, które mają zdolność kredytową. Ale 
dzisiaj dla młodych Polaków pracujących nie ma pro-
blemu zdolności kredytowej – jest problem ze zgro-
madzeniem środków na wkład własny. I ten instru-
ment służy temu, by to ułatwić, by zlikwidować tę 
barierę, która powoduje, że młode osoby muszą od-
kładać decyzję o założeniu rodziny, o potomstwie do 
momentu, kiedy zgromadzą środki własne na kredyt. 
(Dzwonek) Bo tak rzeczywiście jest, że aby młode ro-
dziny mogły się poczuć bezpiecznie, muszą to być 
mieszkania na własność. 
</p>
<p>Kwestia polityki mieszkaniowej to również ro-
dzinny bon mieszkaniowy – czyli wsparcie podobne 
</p>
<p>co do konstrukcji do bonu turystycznego – który jest 
przeznaczony dla rodzin wielodzietnych, tych, które 
dzisiaj mają już dzieci, ale chętnie by powiększyły jesz-
cze swoje rodziny, gdyby nie bariera mieszkaniowa.
</p>
<p>Drugi priorytetowy obszar to rynek pracy przy-
jazny rodzinie. Rynek pracy przyjazny rodzinie to 
rynek, który daje poczucie stabilności, i taki, który 
daje możliwość…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Pani minister, bardzo bym prosiła, żeby już zmie-
rzała pani do końca wypowiedzi.
</p>
<p>(Poseł Teresa Wargocka: Proszę o 5 minut jeszcze.)
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rodziny i Polityki Społecznej 
Barbara Socha:
</p>
<p>To na zakończenie – o szczegółach tych założeń 
oczywiście mogą państwo przeczytać w strategii – 
powiem jeszcze o formach opieki nad dzieckiem, bo 
to jest bardzo istotny temat, przez wielu z państwa 
poruszany. Oczywiście rozwijamy system opieki in-
stytucjonalnej, jest już w tej chwili w Polsce 200 tys. 
miejsc w żłobkach i to jest bardzo znacząca liczba. 
Oczywiście wszystkie gminy, które chcą skorzystać 
z dotacji w ramach programu „Maluch”, mogą to zro-
bić. Dzięki Krajowemu Planowi Odbudowy środki 
przeznaczone na ten program będą trzykrotnie więk-
sze. Natomiast ważną kwestią jest to, że chcemy 
wspierać wszystkie formy opieki nad dziećmi, nie tyl-
ko te żłobkowe. Dlatego zapowiadany program 
„Rodzinny kapitał opiekuńczy” ma służyć wsparciu 
wszystkich form opieki, również tych żłobkowych, bo 
dzięki temu dostępność finansowa żłobków, o czym 
też państwo tu mówiliście, wzrośnie, ale będą też 
określone możliwości dla tych rodziców, którzy nie 
mogą bądź nie chcą korzystać z usług żłobkowych.
</p>
<p>Cieszę się, że dużo miejsca zostało poświęcone 
opiece zdrowotnej, bo to jest czwarty prioryteto-
wy dla nas obszar. Przewidujemy tutaj kontynuację 
i wzmocnienie wszelkich działań profilaktycznych, 
dlatego że ogólny stan zdrowia jest bardzo ważnym 
czynnikiem wspierającym dzietność. Nie uciekamy 
też przed problemami związanymi z leczeniem nie-
płodności, dlatego będą powstawać modelowe centra 
leczenia prokreacyjnego, które będą świadczyć kom-
pleksową…
</p>
<p>(Poseł Ryszard Wilczyński: Ale nie in vitro.)
…diagnostykę i zapewniać leczenie takie, jakie 
</p>
<p>jest adekwatne dla…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani minister.
</p>
<p>Podsekretarz Stanu w Ministerstwie Rodzi-
ny i Polityki Społecznej Barbara Socha</p>
<p/>
</div>
