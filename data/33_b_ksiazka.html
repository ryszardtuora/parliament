<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 287
</p>
<p>Poseł Michał Szczerba:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Prezesie! 22 lipca szczęśliwie kończy się pana 5-letnia 
kadencja. Z tej okazji nie tylko będę mówił o ostatnim 
roku, ale również będę mówił o pana całej kadencji, 
ponieważ mam nadzieję, że widzimy się po raz ostat-
ni. (Gwar na sali)
</p>
<p>Gdy PiS-owski walec w końcu straci władzę, po-
śród wielu dylematów stojących przed przyszłym pro-
demokratycznym rządem pojawi się też ten: co zrobić 
z kilkoma instytucjami, które w ostatnich 5 latach 
uległy tak głębokiej degeneracji, że trudno dziś uwie-
rzyć, by dało się je w obecnym kształcie naprawić.
</p>
<p>Pierwszą instytucją, panie prezesie, będzie TVP 
Info. Zostanie zlikwidowana.
</p>
<p>(Głos z sali: Do rzeczy, do rzeczy.)
A drugą instytucją będzie IPN, którego przy-
</p>
<p>szłość trudno jeszcze określić. Natomiast pojawiają 
się różnego rodzaju propozycje, by inne instytucje 
cieszące się naukowym i społecznym autorytetem mo-
gły go w jakiejś mierze zastąpić.
</p>
<p>Dokonując bilansu po tych ponad 2 dekadach dzia-
łania IPN, dostrzegamy pozytywne działania eduka-
cyjne, śledztwa instytutu, które pomogły w ustaleniu 
ponad wszelką wątpliwość zbrodniczego charakteru 
działalności niektórych organizacji i postaci. Przez 
instytut przewinęło się wielu wartościowych bada-
czy, którzy wykonali wielką pracę, poszerzając naszą 
wiedzę o polskiej historii. Działo się to szczególnie za 
prezesury prof. Leona Kieresa, wtedy kiedy wokół 
instytutu byli tacy ludzie, jak Andrzej Friszke, An-
drzej Paczkowski, Antoni Dudek. Ale ostatnie 5 lat, 
Wysoka Izbo, to równia pochyła. Od katastrofy do 
katastrofy – tak wyglądało funkcjonowanie IPN 
w ostatnich 5 latach. Zaczęło się od przesłuchania 
kandydatury dra Szarka w Komisji Sprawiedliwości 
i Praw Człowiek, który w odpowiedzi na pytania za-
czął kwestionować ustalenia śledztwa Głównej Ko-
misji Ścigania Zbrodni przeciwko Narodowi Polskie-
mu w sprawie zbrodni w Jedwabnem. Pamięta pan 
moje pytania, prawda?
</p>
<p>(Głos z sali: Tak, na pewno.)
Później pozwolił pan na harce Patryka Jakiego 
</p>
<p>przy okazji nowelizacji ustawy o IPN. Później… 
A może powiem inaczej. Swoją kadencję kończy pan 
powołaniem nacjonalisty, neofaszysty na stanowisko 
dyrektora wrocławskiego oddziału. Chodzi o uczest-
nika i współorganizatora antysemickiego zgromadze-
nia, przedwojennego zgromadzenia, w rocznicę ży-
dowskiego pogromu w Myślenicach. Od tej nominacji 
pana odcięło się nawet Kolegium IPN. Była jedna 
osoba, dzisiaj nieobecna na tej sali, pan marszałek 
Terlecki, która mówiła: nie widzę żadnych przeszkód, 
żeby pełnił tę funkcję. Stało się na szczęście inaczej. 
Wyróżnił się pan kosmicznym brakiem osądu tej sy-
tuacji i to były również szkody wizerunkowe dla in-
stytutu, którym pan kieruje.
</p>
<p>Szanowni Państwo! Chciałbym również zwrócić 
uwagę na inne kwestie, na wielkie spustoszenie, do ja-
</p>
<p>kiego doprowadziły te wszystkie okoliczności, te wy-
mienione przeze mnie sytuacje w relacjach polsko-ży-
dowskich, polsko-izraelskich. To są bardzo ważne re-
lacje, które współtworzyli tacy ludzie, jak Lech Wałę-
sa, Aleksander Kwaśniewski, minister Bartoszewski, 
prezydent Lech Kaczyński. Swoimi działaniami budo-
wali oni pojednanie i zaufanie między narodami. Pan 
uznał, że za hajlowanie można awansować.
</p>
<p>Chciałbym również zwrócić uwagę na to, co pan 
wyrabiał, co instytut wyrabiał w związku z ustawą 
dekomunizacyjną. Na listach IPN zalecanych samo-
rządom pojawiły się nazwy ulic, które należało skre-
ślić, podobnie pomniki i patroni. Wśród tych osób do 
skreślenia pojawił się Stanisław Tołwiński. Przypo-
mnę Wysokiej Izbie, kim był Stanisław Tołwiński. 
Przede wszystkim przed wojną był twórcą Warszaw-
skiej Spółdzielni Mieszkaniowej. Kim był później, 
w czasie okupacji? Sprawiedliwym wśród Narodów 
Świata, ratował warszawskich Żydów. Kim był po 
wojnie? Prezydentem Warszawy, odbudował razem 
z Biurem Odbudowy Stolicy naszą stolicę. (Dzwonek) 
Pan chciał tę osobę skreślić z listy patronów war-
szawskich ulic. 
</p>
<p>Chciałbym zadać ostatnie pytanie, panie marszał-
ku. Mamy dzisiaj tzw. aferę Dworczyka, maile Dwor-
czyka, ale dochodzą mnie informacje, że może być 
również afera z mailami Szarka. Chciałbym, żeby 
pan przyszedł do Wysokiej Izby, na tę mównicę, i od-
powiedział mi na jedno krótkie pytanie. Czy jako 
prezes IPN używał pan prywatnego maila w spra-
wach służbowych? W szczególności czy poprzez pry-
watnego…
</p>
<p>(Głos z sali: Czas.)
…maila pan się kontaktował z dyrektorami Biura 
</p>
<p>Lustracyjnego, tematy bardzo wrażliwe, głównej Ko-
misji Badania Zbrodni przeciwko Narodowi Polskiemu 
archiwów IPN? Chciałbym, żeby pan dzisiaj na to py-
tanie konkretnie odpowiedział, bo warto, żeby pan na 
to pytanie odpowiedział, zanim jutro przeczytamy 
o tym w gazecie. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pani posłanka Anna Maria Żukowska, klub par-
</p>
<p>lamentarny Lewica. 
Bardzo proszę.
</p>
<p>Poseł Anna Maria Żukowska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Prezesie! Na 
szczęście faktycznie zbliża się koniec pańskiej kaden-
cji na stanowisku prezesa Instytutu Pamięci Narodo-
wej. Ta kadencja zapisze się bardzo czarnymi literami, 
dlatego że pan jako urzędnik nie miał problemu z tym, 
że na czele oddziału IPN we Wrocławiu stał były dzia-
łacz ONR. W grudniu w 2019 r. dr Wojciech Muszyń-
ski z olsztyńskiego IPN-u fantazjował o zrzucaniu </p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 288
</p>
<p>posłów Lewicy z helikopterów. Co pan w odpowiedzi, 
panie prezesie, powiedział na temat tych haniebnych 
słów? W kuriozalny sposób tłumaczył pan, że historyk 
robił to w czasie wolnym i że to nie jest oficjalne sta-
nowisko. Jednak jest to stanowisko pracownika IPN-u, 
pan za to również odpowiada. Nawiązywanie do ta-
kich praktyk, zgodzi się pan, że totalitarnych… Taka 
wypowiedź z ust pracownika Instytutu Pamięci Na-
rodowej powinna się spotkać z pańskim jednoznacz-
nym potępieniem. Tak się nie stało. 
</p>
<p>Instytut Pamięci Narodowej to jest instytucja bardzo 
kosztowna. W 2021 r. jego budżet wyniósł 397 mln zł. 
Dla porównania budżet Polskiej Akademii Nauk wyno-
si 91 mln zł. Pytanie, na co są przeznaczane te setki 
milionów złotych. Wiemy z posiedzenia Komisji Spra-
wiedliwości i Praw Człowieka, że gros tych pieniędzy 
przeznaczane jest na pensje prokuratorów. Według NIK 
prokurator zarabiał w IPN-ie średnio 18 tys. zł mie-
sięcznie w 2018 r., a takich prokuratorów w IPN-ie jest 
w tej chwili 130. Wiemy też z posiedzenia Komisji Spra-
wiedliwości i Praw Człowieka, że ci prokuratorzy nie 
mają za dużo pracy. Przedstawiciele Instytutu Pamięci 
Narodowej sami to przyznali, że nie są obłożeni zaję-
ciami, po prostu tych śledztw nie ma wystarczająco 
dużo, żeby była praca dla 130 prokuratorów zarabiają-
cych 18 tys. zł miesięcznie. 
</p>
<p>Naszym zdaniem Instytut Pamięci Narodowej po 
prostu powinien zostać zlikwidowany. Byliśmy prze-
ciwni jego powołaniu, jesteśmy przeciwni jego istnie-
niu i będziemy za jego likwidacją. Dlaczego jesteśmy 
za likwidacją IPN-u? Najtrafniej uzasadnił to prof. 
Andrzej Romanowski, były redaktor naczelny Pol-
skiego Słownika Biograficznego, były działacz „Soli-
darności”. Instytut Pamięci Narodowej łączy pod 
jednym dachem dwie instytucje, prokuraturę i pla-
cówkę historyczną, a przecież cele obu instytucji są 
przeciwne, są odmienne. Prokurator zmierza do osą-
dzenia sprawcy, a historyk nie jest od osądzania, hi-
storyk powinien zmierzać do zrozumienia mechani-
zmów dziejowych, tych, które powodowały określone 
wydarzenia historyczne. Prokurator nie ma szukać 
okoliczności łagodzących, bo nad tym się może zasta-
nawiać adwokat, i to nie w IPN-ie, bo w IPN-ie nie 
ma adwokatów, tam są tylko prokuratorzy, lecz na 
rozprawie sądowej. Historyka nie interesuje kwestia 
winy czy kary, lecz analiza procesu dziejowego. Tak 
powinno być. 
</p>
<p>IPN zniszczył życie wielu osobom, bo 50 tys. funk-
cjonariuszy mundurowych straciło emerytury, eme-
rytów mundurowych. Czy to wszystko byli zbrodnia-
rze, pani poseł?
</p>
<p>(Poseł Janusz Kowalski: Tak, byli.)
Według pani to jest odpowiedzialność zbiorowa, 
</p>
<p>tak? Wiemy, jakie macie podejście do konsytuacji – 
jest ono mocno lekkie. Nie ma…
</p>
<p>(Głos z sali: Urząd bezpieczeństwa to była insty-
tucja…)
</p>
<p>Przepraszam, a sokiści, pogranicznicy, sekretar-
ki, sprzątaczki, pracownicy i twórcy bazy PESEL to 
byli zbrodniarze według państwa? Rozumiem. My 
zawsze będziemy bronić honoru tych ludzi…
</p>
<p>(Poseł Janusz Kowalski: Bronicie ubeków? Wstyd!)
…którzy nie zrobili nic złego i wobec których sto-
</p>
<p>sowaliście odpowiedzialność zbiorową, nie pierwsi, 
bo pierwsza była Platforma Obywatelska. Bronimy 
ludzi, którym bezprawnie zabrano emerytury, tak 
jak wymieniłam, to nie byli tylko i wyłącznie pracow-
nicy urzędu bezpieczeństwa. Wrzuciliście wszystkich 
do jednego worka, tak samo wdowy i dzieci niepełno-
sprawne, te osoby, które nic nie zawiniły i zostały 
pozbawione środków do życia. Tak, to jest wstyd…
</p>
<p>(Poseł Janusz Kowalski: O prawach człowieka mó-
wicie? Ubeków bronicie? Wstyd!)
</p>
<p>…zgadzam się z panem, panie pośle. (Dzwonek) 
Oczywiście że to jest wstyd, że wdowa czy dzieci są 
pozbawieni środków do życia waszą decyzją o zbiorowej 
odpowiedzialności, skandaliczną i niekonstytucyjną. 
</p>
<p>Dlatego oczywiście nie skwitujemy pozytywnie 
sprawozdania IPN-u, bo po prostu jesteśmy przeciw-
ko istnieniu tej instytucji. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.

<p>Koalicja Polska, witam.
Proszę bardzo. 
</p>

<p>Bardzo dziękuję.
Panie Marszałku! Wysoka Izbo! Panie Prezesie! 
</p>
<p>W imieniu Klubu Parlamentarnego Koalicja Polska 
– Polskie Stronnictwo Ludowe, Unia Europejskich 
Demokratów, Konserwatyści chciałbym zaprezento-
wać nasze stanowisko odnośnie do informacji o dzia-
łalności Instytutu Pamięci Narodowej – Komisji Ści-
gania Zbrodni przeciwko Narodowi Polskiemu 
w okresie od 1 stycznia do 31 grudnia 2020 r.
</p>
<p>Bez wątpienia dla Instytutu Pamięci Narodowej, 
tak jak dla wielu instytucji, rok miniony miał szcze-
gólny wymiar, nie tylko z uwagi na konieczność funk-
cjonowania w reżimie COVID-owym, co uniemożli-
wiało instytutowi podjęcie niektórych działań. 
Przede wszystkim był to rok szczególny z uwagi na 
doniosłe rocznice, które IPN starał się w swojej pra-
cy upamiętnić i przybliżyć Polakom. 100-lecie bitwy 
warszawskiej – skądinąd szkoda, że nie podjęto ak-
tywności właśnie po stronie Instytutu Pamięci Na-
rodowej, aby na tę wspaniałą rocznicę oczyścić z za-
rzutów Wincentego Witosa, głównego konstruktora 
tego zwycięstwa, ale myślę, że to jest ciągle wyzwa-
nie, które przed IPN-em stoi. To również kolejne 
rocznice: 80-lecie zbrodni katyńskiej, 50-lecie masa-
kry na Wybrzeżu, 40-lecie powstania „Solidarności”. 
</p>
<p>Poseł Anna Maria Żukowska</p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 289
</p>
<p>To daty z pewnością ważne dla naszej zbiorowej pa-
mięci i naszej wspólnej tożsamości. Należy przy tej 
okazji podziękować wszystkim pracownikom IPN-u za 
wysiłek włożony w upamiętnienie tych rocznic. 
</p>
<p>Liczne i ważne publikacje, prace ekshumacyjne 
oraz poszukiwanie miejsc pochówku ofiar zbrodni 
reżimów totalitarnych, oddanie kolumbarium ofiar 
zbrodni totalitarnych w Białymstoku, owocna współ-
praca ze stroną ukraińską w kwestii pozyskania ko-
pii dokumentów dotyczących zbrodni operacji pol-
skiej NKWD z 1937 r., tablice upamiętniające boha-
terów wojny 1920 r. oraz działaczy „Solidarności”, 
wnioski o państwowe odznaczenia dla działaczy pod-
ziemia – to wszystko z pewnością należy docenić i to 
też chciałbym uczynić.
</p>
<p>Panie Prezesie! Jednak oprócz należnych pochwał 
za działalność, dowodów uznania dla instytutu w mi-
nionym roku należy dzisiaj podnieść też kilka wąt-
pliwości i zastrzeżeń do jego działalności. Tak jak 
powiedziałem, rok 2020 to dla Polaków ważny rok, 
100. rocznica bitwy warszawskiej. Ale rodzą się py-
tania: Jakie działania pan i pana instytut wykony-
wał w sprawie budowy Muzeum Bitwy Warszawskiej? 
W 2017 r. Antoni Macierewicz ogłosił budowę tego 
muzeum. Rok później minister Błaszczak mówił, że 
otwarcie muzeum nastąpi w roku 2020. Jak wiemy, 
nic takiego się nie wydarzyło i nie wiadomo, kiedy 
ostatecznie muzeum powstanie. Oczywiście należy 
jednak zapytać: Czy działali państwo w tym kierun-
ku i w jaki sposób wspierali państwo ideę budowy tej 
instytucji? 
</p>
<p>Należy też zapytać o to, czy i w jakiej formie współ-
pracuje pan prezes z Muzeum Auschwitz-Birkenau 
oraz czy nie niepokoi pana, jako prezesa instytutu, że 
od kilku lat nie działa Międzynarodowa Rada Oświę-
cimska.
</p>
<p>Nie można również tego pominąć i nie zapytać 
o kwestię pana Tomasza Greniucha, niezwykle kom-
promitującą sprawę dla wieloletniego dorobku Insty-
tutu Pamięci Narodowej. To było powołanie na szefa 
wrocławskiego oddziału IPN-u postaci, która była 
kiedyś jednym z liderów ONR. Wprawdzie sprawa 
pana Greniucha wynikła już rok później, to jednak 
w okresie, który jest objęty przedstawioną przez pana 
informacją, pan Greniuch był pracownikiem IPN-u. 
Można było zweryfikować jego „dorobek”, jednak nic 
takiego się nie stało. Co więcej, na stanowisko szefa 
IPN-u we Wrocławiu pan Greniuch powołany został 
osobiście przez pana. To dzisiaj w tej Izbie wymaga-
łoby też – i bardzo bym był za to wdzięczny – jednak 
jakiegoś odniesienia się, wyjaśnienia, tudzież być 
może wykazania trochę pokory. Przyniosło to, tak 
jak powiedziałem, niezwykle duże straty dla wize-
runku Polski (Dzwonek) za granicą, a przypomnę, że 
mówimy o Polsce, która zmaga się z niesprawiedli-
wymi oskarżeniami o współpracę z nazistami, o udział 
w Holokauście. 
</p>
<p>Panie Prezesie! Jak mamy z takim szkalowaniem 
Polski walczyć, powołując na stanowisko w IPN-ie 
osobników, którzy zapisali się niezwykle haniebnymi 
czynami? Przecież to jest swoistego rodzaju woda na 
młyn dla tych, którzy chcą źle mówić o Polsce. Myślę, 
że dzisiaj ważne byłoby, aby do tych spraw się od-
nieść. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle.
Zapraszam pana posła Krzysztofa Bosaka, koło 
</p>
<p>Konfederacja.
</p>
<p>Poseł Krzysztof Bosak:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Mamy dysku-
tować nad raportem, sprawozdaniem z pracy Insty-
tutu Pamięci Narodowej, ale na początku nie sposób 
nie odnieść się do absurdalnych pomysłów, które 
tutaj wygłosiła przedstawicielka Lewicy. Otóż, sza-
nowna pani poseł, nie zlikwidujecie Instytutu Pamię-
ci Narodowej z kilku powodów. Po pierwsze, jest to 
pomysł absurdalny. Jest to instytucja, która pełni 
różne istotne funkcje obok tych, które wam się nie 
podobają, także funkcje archiwalne i dysponuje ogrom-
nymi archiwami. Jedyne, co moglibyście zrobić, gdy-
byście byli zdolni zbudować większość, to przekształ-
cić Instytut Pamięci Narodowej w inaczej nazywają-
cą się instytucję i nadal pełniącą tę funkcję. Po dru-
gie, nie zbudujecie większości dla tak absurdalnych 
pomysłów i chyba sami się nawet tego nie spodziewa-
cie. Ale zostawmy te pomysły na boku.
</p>
<p>Instytut Pamięci Narodowej zasługuje na kon-
struktywną krytykę za pracę, którą wykonuje. Za-
nim jednak krytyka, to może wpierw słowo uznania 
i pochwały. Chciałbym więc podziękować wszystkim 
pracownikom Instytutu Pamięci Narodowej, którzy 
rzetelnie wykonują swoje obowiązki, dokładają swo-
ich wysiłków w codziennej pracy, żeby upamiętniać 
ważne dla nas, Polaków, wydarzenia historyczne, 
także te ciemne karty, zbrodnie, jakie zostały popeł-
nione przez komunistyczny, lewicowy, socjalistyczny 
reżim w okresie PRL, po to żebyśmy wiedzieli, jak 
ten reżim pracował, jakie są rzeczywiste totalitarne 
zapędy lewicy i jaki jest styl myślenia i działania le-
wicowych, komunistycznych, socjalistycznych kadr, 
które tworzyły to państwo. One wdrażały tutaj ide-
ologię marksistowską, ustanowiły ateizm ideologią 
dominującą i wymuszaną na całym społeczeństwie, 
na całym świecie naukowym, kulturalnym, medial-
nym. Oby nigdy się to nie powtórzyło. Mówię, patrząc 
w stronę liderów Lewicy, którzy tutaj siedzą i nie pro-
testowali, gdy pani poseł wygłaszała swoje absurdal-
ne twierdzenia.
</p>
<p>Wracając do Instytutu Pamięci Narodowej: niepo-
kojące jest zawarte w raporcie stwierdzenie, że w związ-
ku z koniecznością przeniesienia wielu działań edu-
</p>
<p>Poseł Krzysztof Paszyk</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 290
</p>
<p>kacyjnych w przestrzeń on-line wydarzenia te dotar-
ły do „o wiele większej liczby odbiorców niż w dotych-
czas stosowanym systemie stacjonarnym”. To zdanie 
być może jest prawdziwe – nie wiemy, jak to było 
badane – lecz zwiększenie zasięgu niekoniecznie 
przekłada się na wzrost skuteczności edukacji. Do-
strzeżenie i docenienie wyłącznie wzrostu zasięgu 
wydarzeń może powodować, że pomimo znoszenia 
obostrzeń związanych z epidemią wiele organizowa-
nych wydarzeń pozostanie w sferze on-line. Czy o to 
chodzi, panie profesorze? Mam nadzieję, że nie. Mam 
nadzieję, że ta cała sytuacja związana z epidemią nie 
posłuży do przeniesienia pracy IPN-u w sferę inter-
netową tylko i wyłącznie pod pretekstem szerszego 
zasięgu. Potrzebujemy wystaw, działań edukacyj-
nych, paneli dyskusyjnych na żywo.
</p>
<p>Druga sprawa. Oprócz krytyki związanej z prze-
niesieniem się wyłącznie w sferę on-line warto rów-
nież zwrócić uwagę na zbyt niski, słaby stopień digi-
talizacji zasobów archiwalnych Instytutu Pamięci 
Narodowej. Potrzebujemy szerokiego dostępu do ar-
chiwów IPN-u, możliwości korzystania z nich nie 
tylko w czytelni akt IPN, ale po prostu przez Inter-
net, i chcielibyśmy, żeby zdigitalizowanie całego za-
sobu archiwalnego szło szybciej. 
</p>
<p>Następny punkt do krytyki. Należy zwrócić uwa-
gę na długie, czasem wręcz kilkumiesięczne oczeki-
wanie na odpowiedzi dotyczące kwerendy archiwal-
nej archiwów Instytutu Pamięci Narodowej.
</p>
<p>Kolejna sprawa. Cieszy to, że działalność wydaw-
nicza Instytutu Pamięci Narodowej jest szeroka, na-
tomiast należy sobie zadać pytanie: Kto czyta te 
książki? Część z nich to prace typowo naukowe, opra-
cowania tematyczne, natomiast moim zdaniem szwan-
kuje praca popularyzatorska. Druga sprawa to długi 
czas oczekiwania na wydanie książek właśnie o cha-
rakterze naukowym, nawet, jak słyszymy, kilkuletni. 
W tym tempie nie da się uzupełnić luk w polskiej 
historiografii.
</p>
<p>Ostatnia rzecz, na którą chcę zwrócić uwagę, to 
w mojej ocenie bierność Instytutu Pamięci Narodo-
wej w bieżącej debacie historycznej, w szczególności 
tej prowadzonej w języku angielskim. Potrzebujemy 
obrony prawdy historycznej. Instytut Pamięci Naro-
dowej, jak słusznie zwrócili uwagę moi przedmówcy, 
dysponuje ogromnym budżetem, z naszej perspekty-
wy, zwykłych polskich posłów, wręcz niewyobrażal-
nym. Mógłby bronić polskiej racji stanu, polskiej 
prawdy historycznej przed antypolskimi kłamstwa-
mi, przed rozmywaniem niemieckiej odpowiedzialno-
ści za Holokaust, przed atakami określonych kręgów. 
Mógłby jej bronić w języku angielskim. Np. kalenda-
rium Holokaustu (Dzwonek) jest umieszczone na 
stronie instytutu Yad Vashem w języku angielskim. 
Życzyłbym sobie, żebyśmy również my Polacy potra-
fili o swojej historii, o prostych faktach opowiadać 
w języku angielskim i żeby Instytut Pamięci Naro-
</p>
<p>dowej brał za to odpowiedzialność, a nie przez rok 
wyduszał z siebie stwierdzenie czy oświadczenie, 
z którego będzie jasno wynikać, że to, co głosi np. 
prof. Grabowski, to po prostu kłamstwa. Tak że od-
wagi, panie profesorze, odwagi, wszyscy pracownicy 
IPN-u. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle. 
Zapraszam pana posła Tomasza Zimocha, koło 
</p>
<p>Polska 2050. 
Proszę bardzo.
</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Panie Prezesie! 
Kilkaset stron informacji, a brak najważniejszej. Sły-
chać grzmoty, a kiedy czyta się to grube tomisko, są 
to grzmoty oburzenia. Brak najważniejszej informa-
cji: Dlaczego pracownikiem, a nawet szefem oddziału 
IPN został Tomasz Greniuch i dlaczego tak długo nie 
został z tego stanowiska odwołany i ostatecznie po-
zbawiony pracy w IPN? Osoba związana z ONR i zna-
na z wykonywania nazistowskich gestów nigdy nie 
powinna być powołana na kierownicze stanowisko. 
Kiedy za sprawą dziennikarzy, zwłaszcza „Gazety Wy-
borczej”, wyszły na jaw wstydliwe informacje, pan, 
panie prezesie, nie zareagował właściwie, a trzeba 
było to zrobić w tempie Bolta, błyskawicznie. Szef 
IPN-u, czyli pan, próbował wybielać Tomasza Gre-
niucha, nazywając go świetnym organizatorem. Do-
piero naciski wielu instytucji i mocne słowa wielu 
osób… To „Gazeta Wyborcza” poinformowała, że na-
ukowcy z Uniwersytetu Wrocławskiego skierowali 
list do kierownictwa IPN-u i pan na ten list nie za-
reagował. A w tym liście znalazło się takie zdanie: 
Nie wyobrażamy sobie, aby osoba, która broniła w swo-
ich wypowiedziach nazistowskiego gestu, reprezen-
towała IPN np. w czasie uroczystości w byłym obozie 
koncentracyjnym.
</p>
<p>Wiele miejsca w tym tomisku informacji poświę-
cono działaniom edukacyjnym. Godne odnotowania 
są np. spacery po warszawskim getcie. To niezwykła 
lekcja historii. Te lekcje pozwalają na utrwalenie wie-
dzy o Polakach ratujących życie. Przeglądając grube 
tomisko informacji, zastanawiam się jednak, czy 
w działalności edukacyjnej nazbyt mocny nacisk nie 
jest położony na historię militarną i klerykalną. Cho-
dzi m.in. o gry komputerowe, koncerty, sztuki. Po-
wtórzę słowa, które już kiedyś wypowiedziałem w tej 
sali: Do tego nie potrzeba IPN-u. Gry niech tworzą 
specjaliści, koncerty niech organizują fachowcy, sztu-
ki niech wystawiają niezależni, niepodporządkowani 
nikomu i nie działający na niczyje zlecenie twórcy.
</p>
<p>Czy budżet IPN-u musi być tak wysoki i rozbudo-
wywany każdego roku? Kiedy czytamy to tomisko 
informacji, to powinniśmy się smucić, wszyscy posło-
</p>
<p>Poseł Krzysztof Bosak</p>
<p/>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.

<p>Poseł Przemysław Koperski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Prezesie! 
Henryk Sławik – socjalista, PPS-owiec, redaktor 
„Robotnika”, Sprawiedliwy wśród Narodów Świata. 
Mówił pan o nim. Aby go uhonorować, nie potrzeba 
IPN-u. Doskonale o nim pamiętamy. Tkwi mocno 
w pamięci mieszkańców województwa śląskiego. 
Sejmik województwa śląskiego, którego miałem za-
szczyt być radnym, ustanowił rok 2014 Rokiem 
Henryka Sławika. 
</p>
<p>Nie z tego będzie pan zapamiętany, że w 2020 r. 
wydaliście książkę na temat naszego bohatera. 2020 r. 
to rok kolejnych zmian nazw ulic, szkół, to czas nisz-
czenia pomników i zatrudniania nacjonalistów w IPN. 
Z tego będzie pan zapamiętany w Polsce i w swoich 
rodzinnych Czechowicach-Dziedzicach, w których zo-
stałem wybrany na posła. Wbrew woli burmistrza, 
mieszkańców i radnych doprowadził pan tam do zbu-
rzenia (Dzwonek) pomnika Braterstwa Broni. Na co-
kole tego pomnika był polski żołnierz.
</p>
<p>IPN kosztuje rocznie blisko 0,5 mld zł, panie pre-
zesie. Nie potrafił pan do tej pory zorganizować tego, 
żeby na dworcu kolejowym w Mostach koło Jabłon-
kowa powstała tablica pamiątkowa upamiętniająca 
polskich bohaterów, którzy walczyli w sierpniu 1939 r. 
z faszystami. Dziękuję uprzejmie.
</p>

<p>Szanowny Panie Marszałku! Wysoka Izbo! Kilka

<p>To jest wszystko kpina, to jest jakiś żart. Potrze-

w chwili śmierci 2 tygodnie, Aleksego Niczyporuka 
zabitego w wieku 3 lat, Annę Niczyporuk, zabitą </p>

<p>Wicemarszałek Włodzimierz Czarzasty:

<p>Poseł Maciej Konieczny:
</p>
<p>Panie Marszałku! Wysoka Izbo! Ciężko jest sobie 
cenić instytucję, której przedstawiciele fantazjują 
o z zrzucaniu ciebie z helikoptera. Tego życzył poli-
tykom partii Razem Wojciech Muszyński, pracownik 
referatu badań naukowych IPN. Można by pomyśleć, 
że nasza krytyka IPN-u wynika z osobistej niechęci 
do ludzi, którzy chcą zrzucać nas z helikopterów. 
I mogłoby tak być, gdyby takie faszystowskie ciągoty 
pracowników IPN-u były incydentem, ale one nieste-
ty są plagą. W IPN-ie ciepłe posadki znaleźli: Ma-
riusz Bechta, który wydawał faszystowską muzykę 
i książki, Tomasz Panfil, który zasłynął twierdzenia-
mi, że Żydom za okupacji nie było źle, Paweł Warot, 
który chciał oczadzać Polskę z syfu, a tym syfem były 
walczące o swoje prawa Polki. O Tomaszu Greniuchu 
już padło tyle słów, że nie warto wspominać.
</p>
<p>W tym kontekście nie dziwi entuzjazm posła Bo-
saka, bo niewiele jest dobrych miejsc pracy w tym 
kraju, na których można bezkarnie hajlować. Jedno-
cześnie z IPN-u (Dzwonek) wyrzucani są ostatni hi-
storycy, którzy chcą prowadzić rzetelne badania. 
Taki los spotkał prof. Adama Puławskiego i dr. Ma-
riusza Sawę. IPN nie ustaje w wysiłkach zakłamy-
wania historii, wybielania zbrodniarzy takich jak 
Rajs „Bury” i gloryfikowania hitlerowskich kolabo-
rantów z Brygady Świętokrzyskiej, co z resztą pan, 
panie prezesie, robił osobiście.
</p>
<p>IPN jest dziś groteskową karykaturą instytucji 
naukowej, która zamiast prowadzić debatę o naszej 
przeszłości, także trudnej, niszczy tę debatę. Jest fa-
bryką kłamstw i brudnej totalnej propagandy. Czy 
naprawdę ktoś wierzy, że tę instytucję da się urato-
wać? Ale żeby nie było tylko źle, chciałbym podzię-
kować IPN-owi, chciałbym podziękować ministrowi 
Czarnkowi za działania na rzecz młodzieży. Róbcie 
tak jeszcze przez parę lat, a Lewica będzie miała nie 
30%, ale 80% poparcia wśród młodych. (Oklaski)
</p>
<p>(Głos z sali: I komunizm wróci)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Zapraszam pana posła Aleksandra Mrówczyń-
</p>
<p>skiego, Klub Parlamentarny Prawo i Sprawiedliwość.
Proszę.
</p>
<p>Poseł Aleksander Mrówczyński:
</p>
<p>Panie Marszałku! Szanowny Panie Prezesie! Może 
na początku to nie krytyka, część haniebnych wypo-
wiedzi. Niszczycie przeszłość. Myślę, że Polacy wam 
tego nie zapomną i do władzy nigdy nie dojdziecie. 
Czego wam życzę. (Oklaski)
</p>
<p>(Głos z sali: Ha, ha, ha!)
A teraz chciałbym, panie marszałku, wykorzystać 
</p>
<p>czas, przynajmniej 1,5 minuty, i bardzo podziękować 
Instytutowi Pamięci Narodowej – Komisji Ścigania 
Zbrodni przeciwko Narodowi Polskiemu za działania 
w moim mieście w Chojnicach. Jest w Chojnicach Do-
lina Śmierci, miejsce kaźni ok. 1,5 tys. Polaków, któ-
rzy byli bestialsko rozstrzeliwani przez Niemców już 
na początku wojny jesienią 1939 r. Zamordowano 
wówczas ok 300 przedstawicieli chojnickiej inteligen-
cji, działaczy społecznych, nastolatków z gimnazjum 
oraz ponad 200 pensjonariuszy z (Dzwonek) zakładu 
dla umysłowo chorych. Kolejne egzekucje miały miej-
sce zimą 1945 r., krótko po wkroczeniu Sowietów do 
Chojnic. Wówczas zamordowano i spalono szczątki 
ok. 1 tys. osób, m.in. żołnierzy podziemia, którzy byli 
pędzeni z Bydgoszczy. Od ubiegłego roku prace ar-
cheologiczne w Dolinie Śmierci prowadzi dr Dawid 
Kobiałka, chojniczanin, który przywraca pamięć 
o tych strasznych czasach. Prace w chojnickiej Doli-
nie Śmierci prowadzone są pod nadzorem prokurato-
ra Tomasza Jankowskiego, naczelnika Komisji Ści-
gania Zbrodni przeciwko Narodowi Polskiemu. Dzię-
kuję bardzo za państwa pracę, za waszą działalność 
mającą na celu przywrócenie godności zamordowa-
nym, pochowanym w zbiorowych mogiłach Polaków. 
Pamięć o tych strasznych czasach jest bardzo ważna. 
Jesteśmy winni tym wszystkim bezimiennym boha-
terom, których szczątki po latach są odnajdywane, 
godny pochówek i danie możliwości rodzinom modli-
twy na ich grobach. Państwa działalność i prace są 
bardzo ważne z punktu widzenia państwa polskiego. 
Nie można zapomnieć o swoich obywatelach zamor-
dowanych przez Niemców i Sowietów.
</p>
<p>Na koniec chcę podziękować mojemu dyrektorowi 
biura Wojtkowi Rolbieckiemu, który od roku 2015, 
panie prezesie, współdziała z gdańskim IPN-em. Bar-
dzo dziękuję, panie prezesie. (Oklaski)
</p>

bo chce zlikwidować prawdę, bo (Oklaski) Lewica jest 
z tego środowiska, które ma jeszcze wiele na sumie-
niu. I to całkiem niedawno, bo kilkadziesiąt lat temu. 
Niektórzy z Lewicy nawet sami się szczycą, że są 
komunistami.
</p>
<p>Szanowni Państwo! I stąd powstanie Instytutu 
Pamięci Narodowej – Komisji Ścigania Zbrodni prze-
ciwko Narodowi Polskiemu, bo to wpisuje się właśnie 
w silne państwo, czyli w takie państwo, które prowa-
dzi obywateli do wolności, ale też do sprawiedliwości. 
To jest państwo, które potrafi rozliczyć przeszłość, 
przywrócić prawdę i sprawiedliwość o tych, którzy 
zginęli. Dlatego chciałbym prosić pana prezesa, cały 
IPN, ale też całe nasze państwo polskie, żeby włożyć 
więcej pracy i wysiłku, aby wyjaśnić sprawy związa-
ne ze śmiercią ks. Blachnickiego (Dzwonek), ks. Sta-
nisława Suchowolca, ks. Stefana Niedzielaka, ks. Zy-
cha czy ks. Błaszczaka czy sprawę zbrodni katyń-
skiej, gdzie nie odnaleziono miejsc zbrodni oraz da-
nych identyfikacyjnych ponad 7 tys. obywateli za-
mordowanych przez NKWD. Lewica niech nie zajmu-
je się tropieniem jakichś młodzieniaszków hajlują-
cych, ale rozliczeniem własnego środowiska i własnej 
przeszłości, bo na prawdzie możemy zbudować silne 
państwo. Nie na kłamstwie.
</p>
<p>(Poseł Adam Szłapka: Tylko wie pan, że zbrodnie 
zaczynają się właśnie od tych hajlujących młodzie-
niaszków, nie?)
</p>
<p>(Poseł Mariusz Kałużny: Jak to nie jest wybryk, 
to ma pan rację.)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję panu posłowi.
Zapraszam pana posła Janusza Kowalskiego 
</p>
<p>z Klubu Parlamentarnego Prawo i Sprawiedliwość.
</p>
<p>Poseł Janusz Kowalski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Bardzo serdecz-
nie dziękuję wszystkim pracownikom Instytutu Pa-
mięci Narodowej za ich wielką pracę. Instytut Pamię-
ci Narodowej to w mojej ocenie najważniejsza insty-
tucja 30-letniej wolnej Polski, instytucja, która przy-
wraca pamięć narodową. Jej wielkim i wspaniałym 
symbolem jest m.in. postać pana prof. Krzysztofa Szwa-
grzyka, człowieka, który przywrócił godność badań 
naukowych, przywrócił wiarę w to, że informacje 
i historia o komunistycznych zbrodniach będzie ujaw-
niona, m.in. tak jak na Opolszczyźnie, na Polanie 
Śmierci, gdzie zostali zamordowani żołnierze Narodo-
wych Sił Zbrojnych. To właśnie działalność IPN-u po-
kazała, że można dotrzeć do prawdy. I bardzo mnie 
martwi, że dzisiaj i postkomunistyczna Lewica, 
i Platforma Obywatelska, i Szymon Hołownia ataku-
</p>
<p>ją tę bardzo ważną dla polskiego państwa instytucję. 
Jeżeli nie jesteście hipokrytami… Mówię to do pana 
Michała Szczerby. Szuka pan antysemitów, to naj-
pierw wyrzućcie z własnych szeregów panią poseł 
(Dzwonek) Śledzińską-Katarasińską, która w 1968 r. 
brała udział w brudnej kampanii antyżydowskiej. 
(Oklaski) Jeżeli nie jesteście… Jeżeli walczycie o pra-
wa człowieka, to kogo wy bronicie? Bronicie dzisiaj 
ubeków, esbeków, tych właśnie ludzi, z którymi wal-
czy IPN i przywraca godność. To są prawa człowieka. 
Nosicie flagi LGBT, tu do pani poseł mówię, i chcecie 
likwidować instytucję, która ujawnia informacje 
o akcji Hiacynt w latach 80. ścigania ludzi (Oklaski), 
którzy mieli homoseksualne skłonności. Tego chce-
cie? Chcecie zamazać prawdę. To jest po prostu nie-
godne.
</p>
<p>(Poseł Adrian Zandberg: Janusz, a co jest…?)
A bronicie ubeków i esbeków. Ile macie? Macie 
</p>
<p>30–40 lat. Nie jest wam wstyd? Nie jest wam wstyd?
(Poseł Adrian Zandberg: Nie jest ci wstyd stać…?) 
</p>
<p>(Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Panie pośle…
(Poseł Mariusz Kałużny: O, komentarz będzie, cicho.)
…nie za bardzo wiem, co to są ludzie o homosek-
</p>
<p>sualnych skłonnościach. Ludzie, panie pośle, to są 
ludzie. Każdy ma prawo być sobą.
</p>
<p>(Głos z sali: …homoseksualiści.) 
(Głos z sali: Polska jest dla wszystkich.)
Pan poseł Grzegorz Gaża, Klub Parlamentarny 
</p>
<p>Prawo i Sprawiedliwość. 
Proszę bardzo, panie pośle.
</p>
<p>Poseł Grzegorz Gaża:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Prezesie! 
W 500 kinach w Stanach Zjednoczonych został wy-
świetlony film pokazujący rodzinę, która ratowała 
Żydów przed śmiercią w polskim, warszawskim ZOO. 
Co mnie zaskoczyło najbardziej z tej relacji po wyj-
ściu Amerykanów z tych kin? To, że oni byli zasko-
czeni, że Polacy ratowali Żydów. Oni w większości 
myśleli, że to Polacy zabijali Żydów. Dlatego gratula-
cje dla (Oklaski) Instytutu Pamięci Narodowej. 
</p>
<p>(Poseł Michał Szczerba: Hollywood zrobiło ten film.)
(Głos z sali: Ale za co, że Amerykanie myśleli, że 
</p>
<p>Polacy tylko zabijali Żydów?)
Polska dzieli się na dwie historie. Tę przed IPN-
</p>
<p>-em, gdzie historia była zafałszowana tak, że nawet 
tutaj posłowie wierzą w tamtą historię. (Dzwonek) 
Dlatego jeszcze raz życzę 100 lat, żeby ta instytucja 
dalej funkcjonowała. (Oklaski)
</p>
<p>(Poseł Michał Szczerba: Film nazywał się „Azyl”, 
a zrobiło go Hollywood.)
</p>
<p>Poseł Mariusz Kałużny</p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 295
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dobrze.
Pan poseł Norbert Kaczmarczyk, Klub Parlamen-
</p>
<p>tarny Prawo i Sprawiedliwość. 
Proszę bardzo.
</p>
<p>Poseł Norbert Kaczmarczyk:
</p>
<p>Bardzo dziękuję, panie marszałku.
Panie Prezesie! Wysoka Izbo! Jeżeli chodzi o współ-
</p>
<p>pracę Instytutu Pamięci Narodowej i Ministerstwa 
Spraw Zagranicznych, to możemy powiedzieć o umiar-
kowanym optymizmie, bo w sprawie fałszowania hi-
storii na przykładzie sformułowań podobnych do 
zwrotu „polski obóz śmierci” w odpowiedzi na moją 
interpelację MSZ pisze, że polskie placówki zagranicz-
ne interweniowały w 2020 r. łącznie w 99 przypadkach 
w 29 państwach, podczas gdy w 2019 r. odnotowano 
136 interwencji w 27 państwach. Jeżeli chodzi o po-
równanie danych z 2019 r. z wcześniejszym okresem 
sprawozdawczym, dane z placówek wskazują na spa-
dek liczby przypadków wymagających interwencji 
o 38%. W odpowiedzi na tę interpelację minister pisze 
(Dzwonek), że możemy być umiarkowanymi optymi-
stami, więc mówienie o tym, że Instytut Pamięci Na-
rodowej, który współpracował przy tych interwencjach 
z MSZ-em, jest niepotrzebny, że trzeba go zlikwido-
wać, jest wielkim błędem. Przywołałem państwu te 
liczby, bo nie sztuką jest populistycznie mówić o tym, 
że instytut powinien zostać zlikwidowany. Te liczby 
pokazują, że instytut rzeczywiście działa, że ta współ-
praca pozwala na budowę prawdziwej narracji histo-
rycznej, polskiej narracji historycznej na arenie mię-
dzynarodowej. Za to dziękuję. 
</p>
<p>Chciałbym zapytać, jak w przyszłości będzie wy-
glądać ta współpraca z MSZ-em, jeżeli chodzi o ko-
lejne odkłamywanie historii. Jak ta współpraca wy-
glądała dotychczas? Czy współpraca z ministerstwem, 
jeżeli chodzi o tę sytuację i o przyszłe sytuacje będzie 
się rozwijać? Na jakich podstawach możemy liczyć na 
wzrost tych procentów, jeżeli chodzi o odkłamywanie 
historii? Bardzo dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję.
Pani posłanka Wanda Nowicka, klub parlamen-
</p>
<p>tarny Lewica. 
Proszę bardzo.
</p>
<p>Poseł Wanda Nowicka:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Prezesie! Mam do pana jedno pytanie. Czy pan Tomasz 
Greniuch, hajlujący ONR-owiec, nadal pracuje w tej 
instytucji, w IPN-ie? Proszę o odpowiedź na piśmie, bo 
</p>
<p>dochodzą głosy, że jednak nadal pracuje w IPN-ie na 
stanowisku naukowym.
</p>
<p>To też prowadzi mnie do komentarza, że to jest 
ogromna przykrość, że IPN, instytucja, która uzur-
puje sobie prawo do bycia instytucją naukową, wyda-
je ogromne pieniądze na tworzenie polityki historycz-
nej opartej w dużej mierze na manipulacji, przekła-
mywaniu naszej historii i szkodzeniu współczesnej 
wizji Polski. (Dzwonek) 
</p>
<p>Dlatego też naprawdę przyłączam się do tych gło-
sów, które mówią, że dobrze, że pan już odchodzi. 
Pytanie, kto zajmie pana stanowisko. Mam nadzieję, 
że to będzie osoba o innym formacie. Dziękuję bar-
dzo. (Oklaski)
</p>
<p>(Głos z sali: Bo pani studiowała Stalina.) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pani posłanka Kamila Gasiuk-Pihowicz, Klub 
</p>
<p>Parlamentarny Koalicja Obywatelska. 
Bardzo proszę.
</p>
<p>Poseł Kamila Gasiuk-Pihowicz:
</p>
<p>Dziękuję bardzo.
Szanowni Państwo! Instytut Pamięci Narodowej 
</p>
<p>pod rządami PiS zmienia się po prostu w instytut 
promowania narodowców. Afera z powołaniem na 
szefa wrocławskiego oddziału IPN-u pana Tomasza 
Greniucha, człowieka, który był kiedyś jednym z li-
derów ONR, to jest jakiś nieprawdopodobny skandal. 
Ale nie dajmy sobie wmówić, że Greniuch na tak eks-
ponowanym stanowisku to jest przypadek. To nie jest 
przypadek. To jest zgniły owoc flirtu PiS ze skrajny-
mi nacjonalistami, który trwa od lat. 
</p>
<p>To pan powołał Greniucha. Dlatego dziś kieruję 
do pana pytanie: Czy ma pan świadomość, że powo-
łanie na szefa wrocławskiego oddziału IPN-u czło-
wieka, który kiedyś nie widział nic złego w hajlowa-
niu, to było jak naplucie w twarz wszystkim żołnie-
rzom Armii Krajowej, którzy ginęli właśnie z rąk haj-
lujących zbrodniarzy? To było okazanie pogardy dla 
cierpienia wszystkich ofiar Holokaustu, które ginęły 
właśnie z rąk hajlujących zbrodniarzy. (Dzwonek) Nie 
jestem w stanie nawet sobie wyobrazić tego, co muszą 
czuć członkowie rodzin tych wszystkich, którzy stra-
cili życie zamordowani przez tych, który hajlowali 
w latach II wojny światowej. Co oni muszą czuć, sły-
sząc, że taki Greniuch został zatrudniony, a potem 
pełnił funkcję szefa oddziału IPN. To pan za to od-
powiada. 
</p>
<p>Afera z Greniuchem trwała zaledwie kilkanaście 
dni, ale jej druzgocące dla Polski skutki trzeba będzie 
naprawiać przez długie lata. Polska polityka histo-
ryczna tworzona przez PiS i jego ludzi to jest to, co 
doprowadziło po raz kolejny do kompromitacji nasze-
go kraju na świecie. (Oklaski) </p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 296
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Paweł Lisiecki, Klub Parlamentarny 
</p>
<p>Prawo i Sprawiedliwość.
</p>
<p>Poseł Paweł Lisiecki:
</p>
<p>Panie Marszałku! Panie Prezesie! Wysoka Izbo! 
Jeżeli są na tej sali osoby, którym tak żal pracowni-
ków Urzędu Bezpieczeństwa i innych pracowników 
służb bezpieczeństwa, że nie będą oni mieli za co żyć, 
to niech same zrzucą się ze swoich uposażeń posel-
skich na te osoby. Bo niemoralne jest to, aby ofiary 
albo ich dzieci płaciły na wysokie emerytury tych, 
którzy byli oprawcami i katami, zwłaszcza że często 
te ofiary umierały w biedzie, podczas gdy ich opraw-
cy byli chowani na Powązkach z honorami. 
</p>
<p>(Poseł Mariusz Kałużny: Brawo!) 
W PRL-u było wielu bitych przez aparat bezpie-
</p>
<p>czeństwa. Bito pięściami, prętami, kopano. Byli tacy, 
których sadzano na nodze od krzesła, którym wyry-
wano paznokcie. Rodzimi komuniści doprowadzili do 
śmierci ok. 50 tys. Polaków. Gdyby nie było w Polsce 
komunizmu, PZPR-u, UB, okupacji niemieckiej i oku-
pacji sowieckiej, nie byłby potrzebny Instytut Pamię-
ci Narodowej.
</p>
<p>(Poseł Adam Szłapka: Byłby.) 
Dlaczego niektórzy są dzisiaj przeciwni istnieniu 
</p>
<p>IPN-u? Dlatego że IPN prowadzi badania nad zbrod-
niami przeciwko Polakom, zbrodniami dokonanymi 
przez komunistów i ich zbrodnicze służby. (Dzwonek)
</p>
<p>Panie Prezesie! Jak długo jeszcze w polskich mia-
stach będą upamiętniani komunistyczni zbrodnia-
rze? Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pani posłanka Katarzyna Lubnauer, Klub Parla-
</p>
<p>mentarny Koalicja Obywatelska.
</p>
<p>Poseł Katarzyna Lubnauer:
</p>
<p>Panie i Panowie Posłowie! Chciałam spytać, jak 
to się mogło stać, że w instytucji, na której stronie 
internetowej możemy przeczytać: Holokaust. Pamięć 
to za mało. Holokaust ma szczególne znaczenie także 
dla nas, Polaków. W większości dokonał się na zie-
miach polskich i dotyczył polskich obywateli. Na sku-
tek zbrodniczego planu, który narodził się w Niem-
czech rządzonych przez partię Adolfa Hitlera i był 
przez to państwo realizowany, zamordowano 6 mln 
Żydów z całej Europy. Ok. 3 mln wśród nich to oby-
watele polscy, 2 mln to dzieci… Jak to się mogło stać, 
że w tej instytucji Tomasz Greniuch – były działacz 
ONR, człowiek, którego możemy zobaczyć na zdję-
</p>
<p>ciach hajlującego, został pełniącym obowiązki dyrek-
tora wrocławskiego oddziału IPN?
</p>
<p>Słyszałam, że za czasów PiS-u mieliśmy skończyć 
z polityką wstydu. Zamiast tego mieliśmy wstyd na 
cały świat. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, pani posłanko. 
Zapraszam pana posła Adama Szłapkę, Klub Par-
</p>
<p>lamentarny Koalicja Obywatelska.
</p>
<p>Poseł Adam Szłapka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Prezesie! 
Z instytucji badawczej, edukacyjnej, która całkiem 
nieźle działała przez lata, zrobił pan instytucję pro-
pagandową. Ma pan na koncie bardzo wiele zasług, 
jeżeli chodzi o zrobienie tej instytucji propagandową, 
i bardzo wiele zaniechań. Jednym z tych zaniechań 
było to, że pan, że Instytut Pamięci Narodowej mil-
czał, kiedy politycy Solidarnej Polski z Patrykiem 
Jakim na czele przygotowali skandaliczną ustawę 
o IPN, której skutkiem było to, że najwięcej razy na 
świecie w historii wyszukiwań w Internecie pojawiło 
się hasło „polski obóz śmierci”. Tamta ustawa, przy-
gotowana przez Partyka Jakiego i polityków Solidar-
nej Polski, bardzo mocno utrwaliła ten błędny ste-
reotyp, a pan wtedy milczał. 
</p>
<p>Panie Prezesie! Prawda nie leży pośrodku, praw-
da nie leży tam, gdzie życzą sobie tego rządzący. 
Prawda historyczna nie jest taka, jaka akurat pasu-
je jakiemuś narodowi. (Dzwonek) Prawda leży tam, 
gdzie leży. Prawda jest zawsze jedna. I tego dotyczy 
zadanie IPN. 
</p>
<p>Ale mam jeszcze do pana konkretne pytanie. W cią-
gu ostatnich 5 lat doszło do zdewastowania wielu 
nekropolii ukraińskich na Podkarpaciu i na Lubel-
szczyźnie, chodzi o polskich obywateli. Co w tej spra-
wie zrobił IPN? Czy jakoś zareagował w tej sprawie? 
Bardzo dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo. 
Pan poseł Artur Łącki. 
Bardzo proszę.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Prezesie! Dopisałem się do listy na końcu, 
kiedy usłyszałem to, co mówili posłowie z PiS. Chciał-
bym spytać pana… Właściwie to retoryczne pytanie. 
IPN powstał po to, żeby stanąć w prawdzie, żeby po-
wiedzieć prawdę o Polakach. I bardzo dobrze, taka 
instytucja jest potrzebna.
</p>
<p>Ale teraz cofnijmy się do czasów II wojny światowej. 
Niemcy – i każdy z nas się tu zgodzi – faszystowskie </p>
<p/>
</div>
<div class="page"><p/>
<p>297
</p>
<p>chciały wymordować cały naród żydowski. Zabiły 
6 mln Żydów, obywateli polskich, obywateli całej Eu-
ropy, dzieci, starców, wszystkich. 6 mln. Co teraz? 
I teraz okazuje się, że Niemcy mają bardzo dobre 
stosunki z Izraelem. Dlaczego? Dlatego, że potrafiły 
przyjąć to na klatę. 
</p>
<p>(Głos z sali: Propagandę opłacają na całym świe-
cie. Co pan opowiada?) 
</p>
<p>Niemcy potrafili powiedzieć: tak, zrobiliśmy to, 
byliśmy niegodziwi, byliśmy faszystami, byliśmy hi-
tlerowcami. Przyjmujemy to na klatę. A co my robi-
my? My mówimy: zaraz, my mamy tylko bohaterów, 
nikogo więcej. (Dzwonek)
</p>
<p>(Głos z sali: Oczywiście.) 
Człowiek, który nie jest w stanie powiedzieć o swo-
</p>
<p>ich słabościach, o swoich zbrodniach, jest tchórzliwym 
człowiekiem. Jeśli nadal będzie pan tak prowadził tę 
instytucję, to nikt nie będzie chciał z Polakami roz-
mawiać. Już teraz w Izraelu patrzą na nas jak na 
czarnego zwierza. A dlaczego na nas? Dlatego, że wy 
nie potraficie wziąć tego na klatę i powiedzieć: tak, 
Polacy nie zawsze byli bohaterami. Polacy byli też 
zbrodniarzami. 
</p>
<p>(Poseł Mariusz Kałużny: Kiedy?) 
(Poseł Norbert Kaczmarczyk: Kiedy?) 
Ja potrafię to powiedzieć. Wy nie potraficie tego 
</p>
<p>powiedzieć.
(Poseł Mariusz Kałużny: Pan mówi w swoim imie-
</p>
<p>niu, a nie w imieniu narodu.) 
A tym, którzy o tym nie mówią, powiem: patrzcie, 
</p>
<p>oto mądrość narodu polskiego, tak jak w przysłowiu: 
Głupich nie sieją, sami się rodzą. (Oklaski)

<p>I w ten sposób, proszę państwa, lista posłów zapi-
sanych do głosu została wyczerpana. 
</p>
<p>Zapraszam prezesa IPN pana Jarosława Szarka 
na mównicę.

<p>Bardzo proszę, panie prezesie.

<p>Prezes Instytutu Pamięci Narodowej 
– Komisji Ścigania Zbrodni  
przeciwko Narodowi Polskiemu 
Jarosław Szarek:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Myślę, że roz-
pocznę od odpowiedzi na jedno pytanie, które powta-
rzało się bardzo często, a dotyczyło pana dr. Tomasza 
Greniucha jako dyrektora wrocławskiego oddziału 
Instytutu Pamięci Narodowej. Ja już nieraz wypo-
wiadałem się na ten temat. Odpowiedzialność za tę 
decyzję biorę wyłącznie na siebie. Pan dr Greniuch 
nie jest dyrektorem oddziału Instytutu Pamięci Na-
rodowej we Wrocławiu. Nie jest pracownikiem Insty-
tutu Pamięci Narodowej. Dodam tylko, że dzisiaj 
</p>
<p>mówimy o sprawozdaniu za 2020 r. To było wydarze-
nie z początku 2021 r. i miało zepsuć wizerunek Pol-
ski na świecie. Szanowni państwo, słaba ta Polska, 
jeżeli jedna decyzja ma zniszczyć nasz obraz na ca-
łym świecie. 
</p>
<p>Kilka dni temu brałem udział w uroczystości 
wręczenia potomkom jednej z ofiar niemieckiego 
obozu koncentracyjnego panu Franciszkowi Cza-
plińskiemu zegarka. Ten zegarek to jedna z tysięcy 
pamiątek, które pozostały po więźniach niemiec-
kich obozów koncentracyjnych. Ta uroczystość była 
możliwa tylko dlatego, że Instytut Pamięci Narodo-
wej współpracuje z niemieckim Archiwum Arolsen. 
To jest archiwum, które posiada informacje o milio-
nach ofiar niemieckich obozów koncentracyjnych, 
a Instytut Pamięci Narodowej jest jedyną w Polsce 
instytucją, która ma dostęp do tych danych. Kilka-
naście tysięcy osób dzięki naszym informacjom do-
wiaduje się o swoich przodkach. Teraz został oddany 
zegarek, kilka miesięcy temu oddana została obrącz-
ka. W tych uroczystościach brali udział pani dyrektor 
tego archiwum, ambasador Niemiec, siedmiu przed-
stawicieli placówek dyplomatycznych w Polsce.
</p>
<p>Sprawa pana dr. Greniucha jest dla Instytutu Pa-
mięci Narodowej zakończona. Współpracujemy z wie-
loma instytucjami poza granicami Polski. W roku 
ubiegłym współpracowaliśmy z ok. 90, w tym spra-
wozdaniu zostały one wymienione.
</p>
<p>Szanowni Państwo! To sprawozdanie dotyczy se-
tek inicjatyw. Przypominam, w jakiej rzeczywistości 
działaliśmy w ubiegłym roku. W  roku ubiegłym po-
jawiały się zarzuty dotyczące tego, że nie ma współ-
pracy międzynarodowej, ale ona była słabsza z powo-
du ograniczeń sanitarnych. Nasze publikacje docie-
rają dookoła w języku angielskim. Panie pośle, proszę 
zajrzeć na naszą stronę przygotowywaną specjalnie 
w języku angielskim. Nasze publikacje są tłumaczo-
ne i wysyłane do ok. 1000 instytucji na całym świecie.
</p>
<p>Przypominam film Instytutu Pamięci Narodowej 
o obozie dla dzieci przy ul. Przemysłowej w Łodzi, 
jedynym takim w okupowanej Europie. Teraz po-
wstaje muzeum. Film, przygotowany w siedmiu języ-
kach, już na początku 2021 r. był blokowany przez 
Facebook. A więc prawda o niemieckiej okupacji jest 
blokowana i to nie jest pierwszy przypadek. Mogę 
wymienić cały katalog takich działań podejmowa-
nych wobec naszej aktywności w mediach społeczno-
ściowych za granicą.
</p>
<p>Szanowny panie pośle, być może to jest nieścisłe 
sformułowanie. My czas ubiegłego roku wykorzysta-
liśmy na rozbudowanie naszej aktywności interneto-
wej, ale zawsze powracamy – i tak uważamy, i cieszę 
się, że teraz to się dzieje – do normalnej działalności, 
która zapewnia bezpośredni kontakt między ludźmi, 
bo nic nie zastąpi bezpośrednich spotkań historyków 
na organizowanych przez nas konferencjach między-
narodowych. Panie pośle, zapraszam na początku 
lipca na konferencję międzynarodową, na której będą 
również przedstawiciele Izraela, poświęconą historii 
Jedwabnego, a później dyskusji na ten temat, wyni-
</p>

</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 
</p>
<p>kom badań naukowych. To jest praca Instytutu Pa-
mięci Narodowej.
</p>
<p>Państwo nam zarzucają działalność propagando-
wą. Tu jest 70 stron, kilkaset publikacji, artykułów, 
książek pracowników Instytutu Pamięci Narodowej. 
Proszę znaleźć tam takie treści. Państwo obrażają 
ponad 2 tys. pracowników Instytutu Pamięci Naro-
dowej, zarzucając im poglądy, których państwo nie 
znajdziecie w ani jednej publikacji, na ani jednej wy-
stawie Instytutu Pamięci Narodowej.
</p>
<p>Szanowni Państwo! Kolejna kwestia dotyczy współ-
pracy i aktywności Instytutu Pamięci Narodowej 
w wymiarze międzynarodowym. Współpracujemy 
z Ministerstwem Spraw Zagranicznych. To dzięki 
niemu nasze treści docierają do instytutów polskich 
na całym świecie, do placówek dyplomatycznych. 
Współpracujemy ze Wspólnotą Polską, na bieżąco wy-
syłany jest newsletter. Reagujemy na wszystkie przy-
padki kłamstw pojawiających się w mediach za gra-
nicą. Zresztą w tym sprawozdaniu jest zawarty osob-
ny rozdział poświęcony deformacjom.
</p>
<p>Szanowni Państwo! Pojawiały się tutaj oskarże-
nia pod adresem Instytutu Pamięci Narodowej o glo-
ryfikację pewnych niegodnych działań w czasie oku-
pacji niemieckiej i działań uderzających w ludność 
cywilną. Polecam panu posłowi książkę na temat 
Rajsa „Burego” wydaną przez Instytut Pamięci Na-
rodowej, książkę naukową. Czy znajdzie pan w tej 
publikacji naukowej, bo w ten sposób prowadzimy 
dyskusję, jakąkolwiek akceptację jego działań doty-
czących mordów na ludności cywilnej?
</p>
<p>Szanowni Państwo! Kolejna kwestia dotyczy odpo-
wiedzialności Instytutu Pamięci Narodowej i oskar-
żenia Instytutu Pamięci Narodowej o dwie kwestie: 
z jednej strony o odbieranie funkcjonariuszom komu-
nistycznego aparatu bezpieczeństwa emerytur, z dru-
giej strony o niszczenie pomników. Szanowni pań-
stwo, Instytut Pamięci Narodowej jest instytucją, 
która wykonuje ustawy, ponieważ w naszych archi-
wach znajdują się dokumenty ilustrujące przebieg 
służby funkcjonariuszy aparatu bezpieczeństwa.   
Inna instytucja na podstawie państwa ustaw ograni-
cza świadczenia funkcjonariuszom aparatu bezpie-
czeństwa.
</p>
<p>Chcę tylko jedną rzecz zauważyć, proszę państwa. 
Jedną z form aktywności prezesa Instytutu Pamięci 
Narodowej jest wręczanie Krzyża Wolności i Solidar-
ności, odznaczenia przyznawanego przez pana pre-
zydenta Rzeczypospolitej Polskiej tym wszystkim, 
którym zawdzięczamy zmagania o wolną Polskę 
w latach 1956–1989. Zapraszam państwa posłów 
z Lewicy, którzy charakteryzują się taką wrażliwo-
ścią społeczną, żeby może spotkali się z tymi ludźmi, 
którzy za lata represji, za wyrzucanie z pracy, za to, 
że szykanowani byli oni i całe ich rodziny… Oni dzi-
siaj żyją bardzo ubogo. Ten Krzyż Wolności i Solidar-
</p>
<p>ności jest dla nich jedynym wyrazem uznania przez 
państwo polskie. Natomiast ci, którzy ich gnębili, 
są właścicielami firm, właścicielami wielkich mająt-
ków. To ograniczenie emerytur jest elementarnym 
i skromnym wyrazem sprawiedliwości ze strony pań-
stwa polskiego.
</p>
<p>Kolejna kwestia to niszczenie pomników. Szanow-
ni państwo, to jest również prawo ustanowione przez 
was – ustawa o dekomunizacji przestrzeni publicznej. 
Instytut Pamięci Narodowej wydaje opinię na ten 
temat. Tutaj jeden z państwa posłów powiedział 
o przypadkach niszczenia pomników ludności ukra-
ińskiej w Polsce południowo-wschodniej. Proszę o kon-
kretne przykłady.
</p>
<p>Tak samo, proszę państwa, kwestia opieki nad 
grobami w Bydgoszczy. Odpowiem na to pytanie na 
piśmie. Proszę państwa, to jest również kolejne za-
danie nałożone w 2019 r. na Instytut Pamięci Naro-
dowej. My zajmujemy się opieką nad grobami wete-
ranów naszych zmagań o niepodległość. Właśnie na 
Górnym Śląsku jest duża aktywność Instytutu Pa-
mięci Narodowej, jeśli chodzi o opiekę nad grobami 
powstańców śląskich.
</p>
<p>Tu był zarzut, jeśli chodzi o wydanie pierwszej 
naukowej biografii Henryka Sławika, że do opowieści 
o tej Polsce nie jest potrzebny Instytut Pamięci Na-
rodowej. Otóż chcę przypomnieć, że jeszcze nikt nie 
słyszał o Henryku Sławiku, gdy katowicki oddział 
Instytutu Pamięci Narodowej swój przystanek histo-
ria nazwał imieniem Henryka Sławika na długo 
wcześniej, nim władze województwa śląskiego przy-
jęły taką uchwałę. A potem było wiele naszych dzia-
łań, bo pytano wtedy: Kto to jest Henryk Sławik? 
Dzisiaj Henryk Sławik ma ławeczkę w Budapeszcie, 
ławeczkę w Warszawie. To wieloletnia organiczna 
praca Instytutu Pamięci Narodowej: spotkania z na-
uczycielami, warsztaty, konkursy dla uczniów. My 
nie jesteśmy, szanowni państwo…
</p>
<p>Było pytanie o Wincentego Witosa. Proszę spoj-
rzeć na naszą aktywność w 2018 r. Wincenty Witos, 
jeden z ojców niepodległości – imponujący album. 
Zawsze Instytut Pamięci Narodowej podkreślał zna-
czenie ruchu ludowego, znaczenie Wincentego Wi-
tosa. Nasza wystawa, nasze działania, publikacje 
o Polskim Stronnictwie Ludowym z lat 1944–1947 
– to dzisiaj nasza aktywność edukacyjna, która tra-
fiła do każdej szkoły. Informacje o działaniach pol-
skiej wsi na rzecz wolnej, niepodległej Polski, od 
Polskiego Stronnictwa Ludowego do Niezależnego 
Samorządnego Związku Zawodowego Rolników In-
dywidualnych – to jest aktywność Instytutu Pamię-
ci Narodowej.
</p>
<p>Szanowni Państwo! Padły ze strony państwa 
skandaliczne słowa, że instytut promuje brunatną 
ideologię. To obraża 2,5 tys. pracowników Instytutu 
Pamięci Narodowej. Ale my jesteśmy uodpornieni na 
to, bo od samego początku działalności Instytutu 
Pamięci Narodowej pojawia się ten postulat dotyczą-
cy likwidacji instytutu. Instytutu Pamięci Narodo-
wej, jak słusznie któryś z posłów tutaj powiedział, nie 
da się zlikwidować, bo te 3 tys. naukowych książek, 
</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 
</p>
<p>które wydaliśmy, te setki wystaw – tylko w ubie-
głym roku ponad 50 nowych wystaw – filmy, warsz-
taty, międzynarodowe konferencje, nasi bohatero-
wie wydobyci z grobów, godnie pogrzebani, potęż-
na… Zapraszałem państwa, członków komisji, do 
odwiedzin w archiwum, żeby państwo zobaczyli, 
jaką archiwum wykonuje pracę (Dzwonek), o której 
państwo w ogóle nie wiedzą. Ale i na całym świecie 
nasi archiwiści pracują nad dokumentacją, nad gro-
madzeniem zbiorów.
</p>
<p>Szanowni Państwo! Podejmowałem setki decyzji 
personalnych. Instytut Pamięci Narodowej ostatnich 
5 lat to tysiące podejmowanych inicjatyw. Państwo 
na podstawie jednej decyzji personalnej, na podsta-
wie kilku kwestii, nie zawsze prawdziwych, kreują 
obraz Instytutu Pamięci Narodowej. Ale jest jeszcze 
coś: są jeszcze Polacy, jest opinia publiczna. W czasie 
tych 5 lat zawsze podkreślałem, że pamięć narodu to 
suma tych lokalnych pamięci, dlatego pamiętaliśmy 
o powstaniach śląskich, pamiętaliśmy o zbrodni po-
morskiej. To była ta prezesura ostatnich 5 lat: wyj-
ście zza biurek, aktywność społeczna, upamiętnianie 
ludzi, którym zawdzięczamy wolność.
</p>
<p>Szanowni Państwo! Przepraszam, patrzę na pań-
stwa z Lewicy, bo z tej strony było najwięcej zarzu-
tów, najwięcej krytyki i obrażania pracowników In-
stytutu Pamięci Narodowej. Proszę spojrzeć na pu-
blikacje z ubiegłego roku poświęcone niepodległościo-
wej działalności lewicy, Polskiego Stronnictwa Ludo-
wego, Kazimierza Pużaka, niepodległościowej trady-
cji lewicy. Natomiast będziemy bezkompromisowi, bo 
do tego zobowiązuje nas również ustawa o Instytucie 
Pamięci Narodowej – do bezkompromisowego stosun-
ku do spuścizny totalitarnej, czy to jest brunatny 
totalitaryzm, czy to jest totalitaryzm czerwony.
</p>
<p>Jeszcze jedna kwestia, szanowni państwo z Lewi-
cy, z Koalicji Obywatelskiej. W państwa szeregach 
też są działacze opozycji, z którymi się spotykamy 
i których upamiętniamy. Oni rozumieją potrzebę ist-
nienia Instytutu Pamięci Narodowej, doceniają naszą 
działalność. Jesteśmy instytucją państwa polskiego. 
Nie jesteśmy instytucją jednego czy drugiego obozu 
politycznego. Upamiętniamy wszystkich, którym za-
wdzięczamy niepodległą Polskę, bo do tego jesteśmy 
zobowiązani. Proszę sobie przeczytać preambułę kon-
stytucji. Co tam jest napisane na temat naszego 
1000-letniego dziedzictwa, również dziedzictwa chrze-
ścijańskiego? Że jesteśmy zobowiązani do pamięci. 
I to robi Instytut Pamięci Narodowej.
</p>
<p>(Poseł Michał Szczerba: Dwa pytania: maile i Na-
wrocki.)
</p>
<p>Pan dr Karol Nawrocki. Szanowni państwo, przed 
5 laty, gdy zostałem prezesem Instytutu Pamięci Na-
rodowej, pan dr Karol Nawrocki był naczelnikiem 
biura edukacji narodowej w Gdańsku, wieloletnim 
pracownikiem Instytutu Pamięci Narodowej. Przed 
5 laty zaproponowałem panu dr. Nawrockiemu sta-
</p>
<p>nowisko kierownicze w Centrali Instytutu Pamięci 
Narodowej, znając jego dorobek, ale on wtedy równo-
legle ze strony ministerstwa kultury narodowej 
otrzymał propozycję kierowania Muzeum II Wojny 
Światowej. Wybrał tamtą propozycję. Źle się stało dla 
Instytutu Pamięci Narodowej, dobrze się stało dla 
Polski, że przez 5 lat kierował tą instytucją. Po osią-
gnięciu wieku emerytalnego, po odejściu na emery-
turę jednego z wiceprezesów zaproponowałem panu 
dr. Karolowi Nawrockiemu podjęcie pracy jako wi-
ceprezes Instytutu Pamięci Narodowej, bo rzeczy-
wiście, szanowni państwo, aktywność instytutu 
w wielu obszarach w tym momencie, wobec tego, co 
słyszymy poza granicami Polski, wobec tych licz-
nych kłamstw, przeinaczeń o tym, jak wyglądała 
okupacja w Polsce, wymaga wzmocnienia. Stąd moja 
propozycja, żeby połączyć siły Instytutu Pamięci Na-
rodowej i Muzeum II Wojny Światowej. Zresztą pan 
dr Karol Nawrocki już kieruje takim projektem 
„Szlak nadziei”.
</p>
<p>(Poseł Michał Szczerba: A co z tymi mailami?)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:

<p>Panie prezesie, mam do pana serdeczną prośbę. 
Przedłużyłem pana wystąpienie o 6 minut, dlatego 
że sprawa jest ważna, ale niech pan zmierza do koń-
ca, uprzejmie proszę, i niech pan panu posłowi 
Szczerbie odpowie na piśmie. Słuchajcie, jest wieczór, 
są jeszcze inne sprawy. Tak że, panie prezesie, dwa 
zdania.

<p>To jest ocena, myślę, większości Polaków.
Bardzo serdecznie dziękuję. Dziękuję przede 
</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 
</p>
<p>cowań naukowych – proszę państwa, to nie przystoi. 
Nie w ten sposób.
</p>
<p>(Głos z sali: Wobec rzecznika jakżeście się pań-
stwo zachowali? Proszę bardzo…)
</p>
<p>Instytut Pamięci Narodowej jest jedną z niewielu 
instytucji, które powstały po 1989 r., jest nieobciążo-
ny dziedzictwem PRL-u. Zaczęli pracować tam lu-
dzie, którzy byli wolni od odpowiedzialności za reżim 
komunistyczny, i wiem, że również za sprawą pana 
prof. Szarka wiele takich osób zostało do Instytutu 
Pamięci Narodowej przyjętych przez ostatnie 5 lat.
</p>
<p>Ponadto Instytut Pamięci Narodowej jako instytu-
cja państwowa realizuje zadania, których nie jest 
w stanie udźwignąć żadna uczelnia czy akademia. 
A tu wielu z was co chciałoby zrobić? Zlikwidować. 
Żadna uczelnia czy akademia. To są np. recenzje doty-
czące kłamliwych publikacji pseudohistorycznych o Ho-
lokauście, polskich obozach koncentracyjnych, a pań-
stwo często na autorów tych publikacji się powołuje-
cie – nie będę ich nazwisk wymieniać, bo wstyd na-
wet mówić z mównicy sejmowej o takich autorach, 
którzy niszczą prawdę historyczną naszej ojczyzny.
</p>
<p>Rola Instytutu Pamięci Narodowej od początku 
polegała przede wszystkim na uświadamianiu, że nie 
można być demokratycznym społeczeństwem i naro-
dem rządzonym według reguł instytucji demokra-
tycznych, jeżeli sami nie będziemy rozumieli swojej 
przeszłości. Jeżeli nie przetnie się, a już sporo się 
udało, zależności, które III RP odziedziczyła po 
PRL-u z jego totalitarnego charakteru, a był tego 
ogrom. Nie byłoby wolnych, demokratycznych wybo-
rów, gdyby społeczeństwo nie znało rzeczywistych 
życiorysów kandydatów, którzy pretendują do funkcji 
radnego, posła lub innego polityka. 
</p>
<p>Wiadomo, że osoby i wielkie lobby, również na tej 
sali…
</p>
<p>(Poseł Krystyna Skowrońska: Proszę na nas nie 
krzyczeć.)
</p>
<p>Proszę pani, ja nie krzyczę.
(Poseł Krystyna Skowrońska: No właśnie tak…)
(Poseł Janusz Kowalski: Proszę nie przeszka-
</p>
<p>dzać.)
Również zgromadzone wielkie lobby tutaj na tej 
</p>
<p>sali pochodzące z PZPR czy też z innych służb albo 
w jakiś inny sposób uwikłane w PRL-owską prze-
szłość, są oczywiście za tym, żeby Instytut Pamięci 
Narodowej zlikwidować, bo państwo nie chcecie znać 
prawdy historycznej, nie chcecie zapoznać się z tymi 
faktami, które latami gromadzą pracownicy Insty-
tutu Pamięci Narodowej i są one dostępne dla nas 
wszystkich. Jesteśmy narodem ludzi wolnych, zdol-
nych podtrzymywać autentyczny ustrój demokratycz-
ny. Po czasach totalitaryzmu taka instytucja bardzo 
była i jest potrzebna.
</p>
<p>Jeszcze raz o to pytałam Lewicę na posiedzeniu 
komisji sprawiedliwości, czy Lewica zasugerowałaby 
Izraelowi zlikwidowanie instytutu Jad Waszem, jak-
że ważnego – ja uważam, że jest bardzo ważny – bo 
</p>
<p>jest kosztowny i niepotrzebny. Proszę państwa, In-
stytut Pamięci Narodowej pełni podobną rolę jak 
instytut Jad Waszem.
</p>
<p>Jeszcze jedno – niektórzy z was powoływali się na 
„Gazetę Wyborczą”, która oczywiście jest od samego 
początku przeciwna lustracji. Wiemy, że szef gazety 
jest bratem człowieka nieuchwytnego, odpowiedzial-
nego za kilkadziesiąt zbrodni komunistycznych, któ-
ry niewinnych ludzi, działających zwłaszcza w nie-
podległym podziemiu, skazywał na karę śmierci, na 
dożywocie – mówię o Stefanie Michniku. Proszę pań-
stwa, to wasi koledzy powoływali się na „Gazetę Wy-
borczą”.
</p>
<p>Pan prof. Jarosław Szarek jest autorem m.in. 
takiej książki „Czy ktoś przebije ten mur?” o spra-
wie Stanisława Pyjasa. Nikt inny, tylko niejaki re-
daktor Maleszka, pracował w „Gazecie Wyborczej”, 
przyjaciel śp. Stanisława Pyjasa, który – jak się 
okazało – był tajnym współpracownikiem i robił wie-
le złego, donosił na swojego przyjaciela i innych swo-
ich kumpli. 
</p>
<p>Proszę państwa, myślę, że warto zmienić tę nar-
rację, bo w prawdzie historycznej, która jest przekła-
mywana, zakłamywana przez wiele krajów na świe-
cie, w naszej polskiej prawdzie historycznej… Zależy 
na tym Niemcom, którzy się wybielają w fantastycz-
ny sposób, produkując takie a nie inne filmy, w książ-
kach do historii ciągle pisząc o polskich obozach kon-
centracyjnych. Chodzi też o inne kraje, których nie 
będę tutaj wymieniała. Wszyscy powinniśmy stanąć 
jak jeden mąż, żeby bronić tego, co robi Instytut 
Pamięci Narodowej, żeby bronić polskiej prawdy hi-
storycznej, bo w oparciu o nią naprawdę jesteśmy 
w stanie wykształcić, wychować pokolenia przy-
szłych Polaków patriotów. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
W trybie sprostowania, bardzo proszę, pan poseł 
</p>

</p>

Panie Marszałku! Poseł Konieczny był uprzejmy 
</p>
<p>mnie wymienić, powiedzieć, że ekscytowałem się wy-
stąpieniem prof. Szarka czy pracą IPN-u. Pragnę 
więc sprostować, że wygłosiłem cały szereg uwag 
krytycznych do pracy IPN-u, do przedstawionego ra-

za powstaniem tej formacji. Natomiast to, że znalazł 
pan jakiegoś jednego historyka czy publicystę, któ-
</p>

<p>Tak, wie pan doskonale, że podziemie było bardzo

albo z Sowietami. Proszę spróbować jednak odnieść 
się z klasą do wszystkich formacji, które walczyły 
w podziemiu. Zresztą socjaliści dobrze wiedzą, co to 
znaczy nie być demokratami, wielu z nich tworzyło 
rządy dyktatorskie przed wojną i reżim totalitarny 
po wojnie, więc zarzut z pańskiej strony, że ktoś tam

śmiesznie. Siedzi pan w ławach Lewicy, działał pan 
w organizacjach socjalistycznych. Wiemy, że wiele 
osób jest tam na bakier z demokracją. Dziękuję.

społecznej. Prawa zdrowotne, prawa do wychowania 
w rodzinie, prawa socjalne, prawo do nauki – będą 
wymagały przewartościowania, czasem może nowe-
go zdefiniowania, a może wręcz przeciwnie. Może 
nastąpi przywrócenie im pierwotnej wartości, o któ-
rej często przed pandemią zapominaliśmy. Jednakże 
rok 2020 to nie tylko pandemia COVID, to także rok 
życia. I to najważniejsze prawo człowieka, wymienio-
ne w każdej konstytucji, w każdej konwencji i w usta-
wie o Rzeczniku Praw Dziecka. Tutaj dzisiaj specjal-
nie przyjechałem obrazkowo, z obrazkiem, żeby mieć

zek przedstawia po prostu prawo do życia…

</p>

człowieka. Przysługuje każdemu bez względu na 
rasę, kolor skóry, wyznanie, stan majątkowy, stan 
zdrowia czy jakiekolwiek inne przymioty. Prawo do 
życia jest wpisane i wyartykułowane we wszystkich 
najważniejszych aktach prawa. Prawo do życia stoi 
przed jakimkolwiek innym prawem z bezwarunko-
wym pierwszeństwem. Przepisy stanowione mogą 
jedynie to prawo potwierdzać i je chronić. Ono wyni-
</p>

<p>303

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>ka z prawa naturalnego, jest jego podstawową czę-
ścią. I to się w zeszłym roku wydarzyło. Prawo do 
życia jest nareszcie chronione w Polsce tak, jak po-
winno być. (Oklaski)
</p>
<p>Rzecznik praw dziecka w 2020 r. prowadził dzia-
łalność przy pomocy Biura Rzecznika Praw Dziecka. 
W zespole spraw sądowych i rodzinnych najczęstsze 
sprawy dotyczyły wychowania w rodzinie, w tym 
również przez oboje rodziców, dotyczyły też sporów, 
rozwodów, rozstań, ochrony życia i zdrowia, warun-
ków socjalnych, prawa do nauki i ochrony przed prze-
mocą. W ramach działalności Zespołu Spraw Rodzin-
nych i Nieletnich podejmowane były również działa-
nia specjalne ze względu na pandemię COVID. 
</p>
<p>W 2020 r. przypisany do tego zespołu dziecięcy 
telefon zaufania został uruchomiony na całą dobę. 
Jest to pierwszy państwowy, działający całą dobę, 
można powiedzieć, specjalistyczny telefon wsparcia. 
W samym tylko grudniu było ponad 8 tys. połączeń 
telefonicznych i czatów internetowych. To narzędzie 
okazało się bardzo potrzebne dla dzieci i młodzieży 
i dzięki temu telefonowi uratowaliśmy niejedno życie, 
bo dzieci zaufały, dzwoniły i dało się je uratować w tym 
trudnym czasie. O tym będzie jeszcze za chwilę. 
</p>
<p>W obszarze edukacji i wychowania, tak jak sygna-
lizowałem, dzieci miały najtrudniejszy okres w swojej 
edukacji. Rok 2019 – pamiętamy wiosnę, gdy przez 
trzy tygodnie dzieci były całkowicie pozbawione na-
uki. Prawa do nauki – prawa zagwarantowanego 
w konstytucji. Natomiast w roku 2020 i teraz, do 
roku 2021, prawo to zostało bardzo ograniczone. 
</p>
<p>Były w zespole edukacji podejmowane postępowa-
nia dyscyplinarne – prawie tysiąc spraw, sprawy dzie-
ci przebywających w instytucjonalnej pieczy zastęp-
czej. Interwencje z zakresu funkcjonowania szkół, 
przedszkoli, urzędów. Jednak przede wszystkim zgło-
szenia dotyczyły różnych form wsparcia dzieci i mło-
dzieży w edukacji zdalnej, bo ona była podstawowym 
tematem nie tylko naszych dyskusji tutaj, w parla-
mencie, ale przede wszystkim tych wszystkich, któ-
rzy zajmują się dziećmi. 
</p>
<p>Rodzice poznali, jak wielki wkład pracy jest wy-
magany przez nauczycieli i pedagogów, nauczyciele 
i pedagodzy zrozumieli również, jak wielka jest po-
moc rodziców w edukacji. I dzieci – co wynika rów-
nież z badania, które było przeprowadzone w grud-
niu przez moje biuro, o czym byśmy pewnie jeszcze 
dwa lata temu nie mówili tak głośno – zatęskniły za 
szkołą, za spotkaniem z rówieśnikami, za spotka-
niem z nauczycielem, za tym, żeby nauczyciel peda-
gog w sposób znakomity mógł tę wiedzę przekazać. 
I tych spraw w zespole edukacji było w ubiegłym roku 
najwięcej. 
</p>
<p>Sprawy socjalne, społeczne i administracyjne, 
również zdrowotne – bardzo skomplikowane stany 
faktyczne, ale również dotyczące pomocy konkret-
</p>
<p>nym dzieciom, szczególnie w pierwszym okresie pan-
demii, gdy szpitale były zamknięte i dzieci były od-
separowane od rodziców, zwłaszcza te najmłodsze. 
Bardzo istotny element wsparcia dziecka, można 
powiedzieć, element leczenia to obecność rodziców. 
I to prawo było wielokrotnie, z uwagi na inne, waż-
niejsze prawa, takie jak prawo do życia i zdrowia in-
nych, ograniczane. W tym zakresie było bardzo wie-
le moich interwencji.
</p>
<p>Były sprawy dotyczące świadczeń socjalnych. Pra-
gnę przypomnieć, że w marcu, gdy wprowadzony 
został pierwszy lockdown, to wystąpienie rzecznika 
praw dziecka dotyczące świadczeń opiekuńczych spo-
wodowało, że po kilku tygodniach Wysoka Izba 
uchwaliła przepisy przyznające świadczenia dla ro-
dziców najmłodszych dzieci i części dzieci starszych, 
szczególnie tych z niepełnosprawnościami.
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Małgorzata Kidawa-Błońska)
</p>
<p>Kolejna sprawa dotycząca…
(Poseł Wanda Nowicka: Przepraszam, pani mar-
</p>
<p>szałkini, tutaj siedzi pani bez maseczki, czy można 
prosić o zwrócenie jej uwagi...) 
</p>
<p>(Głos z sali: Cztery razy szczepiona.) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę, żeby pani włożyła maseczkę.
(Poseł Anna Maria Siarkowska: Jestem chora 
</p>
<p>przez maseczkę.) 
</p>
<p>Rzecznik Praw Dziecka  
Mikołaj Pawlak:
</p>
<p>Szczególna… (Poruszenie na sali)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę o spokój, bardzo proszę. 
(Poseł Anna Maria Siarkowska: Dobrze, jak mamy 
</p>
<p>robić teatr, dobrze.) 
Dziękuję pani bardzo. Bardzo dziękuję.
</p>

Mikołaj Pawlak:
</p>
<p>Kolejny zakres spraw prowadzonych w Biurze 
Rzecznika Praw Dziecka to sprawy międzynarodowe.
Pragnę Wysokiej Izbie wskazać, że spraw dotyczą-
</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Rzecznika Praw Dziecka w 2020 roku  
</p>
<p>oraz uwagi o stanie przestrzegania praw dziecka w Polsce 
</p>
<p>cych rodzin polsko-cudzoziemskich, świadczeń pomo-
cowych, praw małoletnich cudzoziemców, ale przede 
wszystkim spraw dotyczących porwań rodziciel-
skich z tzw. konwencji haskiej było na tyle dużo, że 
często były one kierowane również do Sądu Najwyż-
szego. Niestety, jeszcze nie wszystkie sądy patrzą na 
dobro dziecka, na to dobro najwyższe, tylko patrzą 
na twardy przepis. Powodowało to sytuacje, w któ-
rych dzieci nawet po wielu latach obecności w Polsce 
miały być oddawane do rodziców, do opiekunów 
w innym kraju, w kraju, którego nie znały. W tym 
zakresie zostało wniesionych przeze mnie wiele skarg 
kasacyjnych, większość z nich już na etapie wstęp-
nym była uznawana za zasadne poprzez wstrzyma-
nie wykonania tych orzeczeń. Była też dobra współ-
praca ze Strażą Graniczną, jeśli chodzi o dzieci i ro-
dziny umieszczone w ośrodkach dla cudzoziemców.
</p>
<p>Przeprowadzono również kontrole w urzędach 
wojewódzkich w zakresie wykonywania właściwych 
zadań dotyczących legalizacji pobytu. Niestety nie 
we wszystkich województwach te postępowania były 
prowadzone w tempie zadowalającym.
</p>
<p>Jako rzecznik brałem udział, z uwagi na pande-
mię zdalnie, w kilku spotkaniach międzynarodo-
wych, m.in. w europejskim zjeździe dorocznym Eu-
ropejskiej Sieci Rzeczników Praw Dziecka, i to były 
podstawowe zadania związane z działalnością rzecz-
nika praw dziecka w zakresie międzynarodowym.
</p>
<p>Tak jak wspominałem, bardzo istotna jest dzia-
łalność dziecięcego telefonu zaufania. Kampania 
wspominająca o tym, przypominająca o tym niestety 
nie była przyjmowana przez wszystkich, którzy chcą 
pomagać dzieciom, rzekomo chcą pomagać dzieciom. 
Moje wystąpienia o kampanię społeczną były trzy-
krotnie skierowane do wszystkich największych te-
lewizji w Polsce i tylko jedna, zgadnijcie państwo 
która telewizja, odpowiedziała pozytywnie, jeśli cho-
dzi o tę kampanią społeczną?
</p>
<p>(Poseł Barbara Nowacka: Ta, która wzięła kasę za…)
Natomiast te pozostałe, które nie odpowiedziały 
</p>
<p>na apel rzecznika, są pierwsze do pokazywania naj-
trudniejszych przypadków z pytaniem, co się dzieje 
w tych sprawach.
</p>
<p>Bardzo serdecznie apeluję i proszę o to, abyśmy 
wspólnie chcieli pomagać dzieciom, bo tak jak wielo-
krotnie państwo pokazaliście na tej sali, przepisy 
dotyczące dzieci, chociażby dotyczące aspektów po-
rwań międzynarodowych z konwencji haskiej, jak 
choćby ustawa antyprzemocowa i wiele, wiele innych 
przyjmujecie państwo jednogłośnie. Dlatego proszę 
o to, aby ten zakres działalności był również dostrze-
gany i przez was wszystkich przyjmowany.
</p>
<p>Co do działań w zakresie upowszechniania praw 
dziecka, to ubiegły rok spowodował, że nie można 
było odwiedzić, tak jak w poprzednich latach kilku-
nastu tysięcy dzieci, było tylko kilka spotkań, nato-
</p>
<p>miast cały czas były aktywne patronaty rzecznika 
praw dziecka nad różnego rodzaju konkursami, spo-
tkaniami i inicjatywami dzieci. 
</p>
<p>Istotnym elementem działalności rzecznika w ub.r. 
był udział w tworzeniu państwowej komisji w skrócie 
ds. pedofilii. Jako pierwszy powołałem osobę do peł-
nienia czynności w tej komisji. Pan Błażej Kmieciak 
został przewodniczącym tej komisji i dzięki mnie ta 
komisja zaczęła w ogóle działać. 
</p>
<p>(Głos z sali: Brawo!)
Tak że trudno przyjmować uwagi krytyczne 
</p>
<p>w sytuacji, gdy powinny być co najmniej delikatne 
podziękowania za to, że w ogóle to powstało.
</p>
<p>(Głos z sali: Ha, ha, ha!)
Szanowni państwo w tej chwili, śmiejąc się z tego 
</p>
<p>i wyszydzając, wskazują, że chyba ta komisja nie po-
winna powstać, a to jest bardzo dziwne.
</p>
<p>(Poseł Adam Szłapka: Jest pan z siebie dumny po 
prostu, brawo.) 
</p>
<p>Poza tym prawa dziecka były promowane w ten 
sposób, że były konkursy na pracę magisterską. W okre-
sie pandemii była w Internecie wielka akcja, na któ-
rą odpowiedziało ponad 1,5 mln dzieci i młodzieży, 
tj. #zostajewdomu. Popołudniami były spotkania 
z naszymi młodymi gwiazdami i efektem tego było 
wydanie w nakładzie 100 tys. egz. płyty dla dzieci po 
to, żeby się trochę rozerwały, żeby miały coś więcej 
niż tylko siedzenie w domu.
</p>
<p>(Poseł Adam Szłapka: Dzisiaj już nikt nie słucha 
płyt. Gdyby pan się zajmował dziećmi…)
</p>
<p>Kolejna sprawa to powołany razem z ministrem 
spraw zagranicznych, któremu bardzo serdecznie dzię-
kuję, panu prof. Zbigiewowi Rauowi, wspólny poradnik 
dla dzieci i rodzin za granicą. Ten wspólny poradnik 
w języku 29 krajów dzięki służbom dyplomatycznym 
został uruchomiony i to jest wsparcie dla naszych 
obywateli za granicą w Unii Europejskiej.
</p>
<p>Spośród uwag o stanie przestrzegania praw 
dziecka najważniejsze to, tak jak wskazywałem na 
początku, przywrócenie elementarnego prawa do 
życia, a jednocześnie te trudne prawa, które były 
w jakiś sposób ograniczane, czyli prawo do nauki, 
nauka zdalna, izolacja. Wskazuję, i to wszyscy pań-
stwo otrzymaliście w pisemnej informacji, że dzieci 
ten egzamin zdały co najmniej na ocenę dobrą.
</p>
<p>(Głos z sali: A pan? Na pałę.)
I powinny być zadowolone z siebie. Czy z nas 
</p>
<p>wszystkich? Mam pewne wątpliwości, bo zapewne nie 
wszyscy pamiętaliśmy czy jako opiekunowie, rodzice, 
czy nawet tworzący prawo o tych najbardziej podsta-
wowych prawach dzieci. Dlatego wiele tematów po-
zostaje jeszcze do uregulowania. (Dzwonek) Apeluję 
nieustająco o to, aby sprawy alimentów natychmia-
stowych zostały uregulowane. Wiem, że one będą 
popierane przez wszystkich państwa. Dziękuję bar-
dzo. Czekam na pytania. (Oklaski)
</p>
<p>Rzecznik Praw Dziecka Mikołaj Pawlak</p>
