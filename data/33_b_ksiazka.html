<p>205
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o gatunkach obcych
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rodziny i Polityki Społecznej 
Barbara Socha:
</p>
<p>…danej pary. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Wypowiedź ta kończy rozpatrywanie tego punktu 
</p>
<p>porządku dziennego*).
Przystępujemy do rozpatrzenia punktu 18. po-
</p>
<p>rządku dziennego: Sprawozdanie Komisji Ochro-
ny Środowiska, Zasobów Naturalnych i Leśnic-
twa o rządowym projekcie ustawy o gatunkach 
obcych (druki nr 1187 i 1253).
</p>
<p>Bardzo proszę panią poseł Annę Paluch o przed-
stawienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Anna Paluch:
</p>
<p>Dziękuję bardzo.
Wysoka Izbo! W imieniu Komisji Ochrony Środo-
</p>
<p>wiska, Zasobów Naturalnych i Leśnictwa przedsta-
wiam sprawozdanie o rządowym projekcie ustawy 
o gatunkach obcych. 
</p>
<p>Projekt zawarty w druku nr 1187 został w dniu 
19 maja 2021 r. skierowany do pierwszego czytania 
w komisji. Komisja ochrony środowiska przeprowa-
dziła pierwsze czytanie projektu w dniu 10 czerwca, 
po czym przystąpiła do szczegółowych prac nad pro-
jektem, których rezultatem jest przedstawiane wła-
śnie sprawozdanie z druku nr 1253.
</p>
<p>Wysoka Izbo! Ustawa wdraża prawo Unii Euro-
pejskiej, tj. rozporządzenie Parlamentu Europejskie-
go i Rady nr 1143/2014 w sprawie działań zapobie-
gawczych i zaradczych w odniesieniu do wprowadza-
nia i rozprzestrzeniania inwazyjnych gatunków ob-
cych, a także dyrektywę Komisji 2018/350 zmienia-
jącą dyrektywę Parlamentu Europejskiego i Rady 
2001/18/WE w odniesieniu do oceny ryzyka organi-
zmów zmodyfikowanych genetycznie dla środowiska 
naturalnego. Wspomniane najpierw rozporządzenie 
1143/2014 weszło w życie 1 stycznia 2015 r. i jest pod-
stawowym narzędziem realizacji unijnej strategii na 
rzecz bioróżnorodności. Jego stosowanie ma ograni-
czyć negatywny wpływ inwazyjnych gatunków ob-
cych na gatunki zagrożone wyginięciem, zmniejszyć 
zagrożenie dla przyrody, zapobiegać szkodom środo-
wiskowym, gospodarczym i społecznym szacowanym 
w Unii Europejskiej na ok. 12 mld euro rocznie.
</p>
<p>Wysoka Izbo! W Polsce dotychczasowy system ochro-
ny przed gatunkami obcymi funkcjonuje w oparciu o re-
gulacje zawarte w art. 120 ustawy z dnia 16 kwietnia 
</p>
<p>2004 r. o ochronie przyrody oraz rozporządzenie mini-
stra środowiska z dnia 9 września 2011 r. w sprawie listy 
roślin i zwierząt gatunków obcych, które w przypadku 
uwolnienia do środowiska przyrodniczego mogą zagro-
zić gatunkom rodzimym lub siedliskom przyrodniczym. 
I przypomnę, że organami wdrażającymi te przepisy są 
generalny dyrektor ochrony środowiska oraz regionalni 
dyrektorzy ochrony środowiska.
</p>
<p>Wysoka Izbo! Omawiany projekt ustawy dostoso-
wuje ten opisany wyżej krajowy system zwalczania 
gatunków obcych do standardów Unii Europejskiej 
pod względem merytorycznym i organizacyjnym, 
przy czym realizacja dodatkowych obowiązków wy-
nikających z wdrożenia rozporządzenia 1143/2014 bę-
dzie prowadzona przez te instytucje państwowe, któ-
re dotychczas wykonywały obowiązki w analogicz-
nym zakresie. Są to: generalny dyrektor ochrony 
środowiska, regionalni dyrektorzy ochrony środowi-
ska, Inspekcja Weterynaryjna, Państwowa Inspekcja 
Ochrony Roślin i Nasiennictwa oraz Służba Celno-
-Skarbowa. Projekt wprowadza m.in. nowe definicje 
takich pojęć jak: inwazyjny gatunek obcy, działania 
zaradcze, eliminacja. W większości – 16 definicji na 
25 – odwołuje się do wspominanego już przeze mnie 
wielokrotnie rozporządzenia 1143/2014. Projekt ten 
porządkuje też podział kompetencji pomiędzy po-
szczególnymi organami, określa organy zajmujące się 
wydawaniem zezwoleń i zakazów, prowadzeniem 
Centralnego Rejestru Danych o Inwazyjnych Gatun-
kach Obcych, monitorowaniem i zarządzaniem inwa-
zyjnymi gatunkami obcymi, prowadzeniem kontroli 
granicznych.
</p>
<p>Projekt ustanawia sankcje za nieprzestrzeganie 
obowiązków związanych ze zwalczaniem gatunków 
obcych oraz zapewnia realizację zasady: zanieczysz-
czający płaci dzięki regulacjom, które dotyczą wpro-
wadzania IGO do środowiska na skutek zamierzonej 
albo niezamierzonej ingerencji człowieka.
</p>
<p>Wysoka Izbo! Wykazy inwazyjnych gatunków ob-
cych stwarzających zagrożenie dla Unii Europejskiej, 
bo mamy dwie kategorie zgodnie z tymi stanowiony-
mi przepisami, czyli gatunki obce stwarzające zagro-
żenie dla Unii Europejskiej i stwarzające zagroże-
nie dla Polski, a więc wykazy tych pierwszych inwa-
zyjnych gatunków obcych są zawarte w trzech roz-
porządzeniach wykonawczych Komisji Europejskiej: 
z 13 lipca 2016 r. – tu znajduje się 37 gatunków, z 12 lip-
ca 2017 r. – obejmuje 12 gatunków oraz z 25 lipca 
2019 r. – obejmuje 17 gatunków. Wykaz inwazyjnych 
gatunków obcych stwarzających zagrożenie dla Polski 
zostanie określony w rozporządzeniu Rady Ministrów, 
dla którego upoważnienie będzie stanowił art. 23 ust. 4 
omawianego tutaj projektu ustawy.
</p>
<p>Wysoka Izbo! W trakcie prac komisji nad projek-
tem wprowadzono do tego projektu 16 poprawek me-
rytorycznych. Swoje poprawki przygotowało również 
Biuro Legislacyjne Sejmu. Zarówno poprawki mery-
toryczne proponowane przez Biuro Legislacyjne, jak 
i poprawki o charakterze redakcyjnym, językowym 
i legislacyjnym zostały wprowadzone do projektu.*) Teksty wystąpień niewygłoszonych w załączniku.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych206
</p>
<p>Całość projektu została przyjęta 21 głosami za, przy 
1 głosie przeciwnym i 4 głosach wstrzymujących się.
</p>
<p>Wysoka Izbo! W imieniu Komisji Ochrony Środowi-
ska, Zasobów Naturalnych i Leśnictwa proszę o uchwa-
lenie projektu ustawy o gatunkach obcych, który za-
warty jest w sprawozdaniu komisji z druku nr 1253.
</p>
<p>Nie przypuszczałam, że pani marszałek będzie tak 
szczodra, że przyzna mi 15 minut, i przygotowałam 
wystąpienie na 5 minut. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. Bardzo dziękuję.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Maciej Gór-
</p>
<p>ski, Prawo i Sprawiedliwość.
</p>
<p>Poseł Maciej Górski:
</p>
<p>Szanowna Pani Marszałek! Wysoki Sejmie! Mam 
zaszczyt przedstawić stanowisko klubu Prawa i Spra-
wiedliwości wobec projektu ustawy z druku nr 1187.
</p>
<p>Ustawa o gatunkach obcych rozbudowuje i dosto-
sowuje przepisy krajowe do rozporządzenia 1143/2014 
z 22 października 2014 r. Ustawa ta reguluje kompeten-
cje poszczególnych organów administracji centralnej, 
samorządów, a także obywateli. Ustawa ta posiada 
60 artykułów zebranych w 12 rozdziałach, które opisu-
ją poszczególne działy. Oprócz przepisów ogólnych, koń-
cowych i zmieniających są tam rozdziały opisujące Cen-
tralny Rejestr Danych o inwazyjnych gatunkach obcych, 
zakazy i zezwolenia dotyczące gatunków obcych, postę-
powania w przypadku stwierdzenia tychże gatunków 
w środowisku, działania zaradcze, działania zaradcze 
podejmowane w przypadku stwierdzenia tych gatunków 
w środowisku, a także postępowanie wobec gatunków, 
które potencjalnie mogą stwarzać zagrożenie dla Unii 
Europejskiej. Są także zawarte w tej ustawie kary pie-
niężne, administracyjne oraz przepisy karne.
</p>
<p>W trakcie pierwszego czytania oraz w dyskusji 
pojawiły się wątpliwości, głównie ze strony Biura Le-
gislacyjnego.
</p>
<p>Szanowna Pani Marszałek! Klub posłów Prawa 
i Sprawiedliwości przedstawia 22 poprawki, które są 
odpowiedzią na te wątpliwości.
</p>
<p>Składam je i zapewniam, że posłowie Prawa i Spra-
wiedliwości w głosowaniu będą wspierać tę ustawę. 
Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pani poseł Klaudia Jachira, Koalicja Obywatelska.
</p>
<p>Poseł Klaudia Jachira:
</p>
<p>Panie Przewodniczący do spraw Bezpieczeństwa 
Kaczyński! Pani Marszałek! Wysoka Izbo! Jako klub 
Koalicji Obywatelskiej uważamy, że wprowadzenie 
ustawy o inwazyjnych gatunkach obcych, która dosto-
suje polskie prawo do regulacji unijnych, jest bez wąt-
pienia potrzebne. Gatunki inwazyjne są poważnym 
zagrożeniem dla rodzimych ekosystemów. Zagrażają 
rdzennym gatunkom i wypierają je, więc najwyższa 
pora, by wprowadzić skuteczne i systemowe metody 
ich zwalczania. Każdy z nas pewnie słyszał o niebez-
piecznym barszczu Sosnowskiego i chciałby, aby były 
mechanizmy pozwalające go szybko unieszkodliwić.
</p>
<p>Jednak jak nie wiadomo, o co chodzi, to jak zwykle 
chodzi o pieniądze. Ministerstwo dodaje nowe zadania 
własne gminom, w głównej mierze to na samorządy 
przerzuca odpowiedzialność za przeprowadzanie tzw. 
działań zaradczych, ale bez gwarancji przekazania 
dodatkowych środków na ich wykonanie.
</p>
<p>Projektodawcy nie potrafili też oszacować kosz-
tów, jakie trzeba będzie ponieść przy zwalczaniu 
IGO. Podczas konsultacji społecznych właśnie na to 
zwracały uwagę organy samorządowe, m.in. marsza-
łek województwa zachodniopomorskiego, a jego uwa-
gi zostały nieuwzględnione przez ministerstwo.
</p>
<p>Niepokoi nas też fakt, że strona społeczna nie bę-
dzie mogła wnosić uwag do tworzonej listy aktual-
nych gatunków IGO, która będzie wydawana w for-
mie rozporządzenia do ustawy. Już na etapie konsul-
tacji społecznych pojawiły się wątpliwości ze strony 
środowisk naukowych, że w obecnie proponowanej 
liście brakuje norki amerykańskiej, która jest dużym 
zagrożeniem dla naszego ekosystemu.
</p>
<p>Dlatego jako Koalicja Obywatelska zamierzamy 
poprzeć projekt ustawy z druku nr 1187, ale składa-
my szereg poprawek, które w naszej ocenie niwelują 
mankamenty tego projektu. Prosimy o ich przyjęcie 
podczas drugiego czytania na posiedzeniu komisji. 
Więcej o poprawkach opowie moja klubowa koleżan-
ka, posłanka Łośko. Na ręce pani marszałek składam 
poprawki. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pani poseł Magdalena Łośko, Ko-
</p>
<p>alicja Obywatelska. 
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Głównym celem 
projektu ustawy jest ustanowienie krajowych norm 
prawnych, które będą służyć zapobieganiu niepożą-
danemu oddziaływaniu inwazyjnych gatunków ob-
cych na terenie Polski. Obowiązek przygotowania 
</p>
<p>Poseł Sprawozdawca Anna Paluch</p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych 207
</p>
<p>projektu wynika z rozporządzenia Parlamentu Eu-
ropejskiego i Rady. Ustawa będzie odpowiedzią na 
problem rozprzestrzeniania się inwazyjnych gatun-
ków, m.in. takich jak barszcz Sosnowskiego. Wiele 
gmin w Polsce walczy z tym inwazyjnym gatunkiem. 
Okazuje się, że eliminacja tej niebezpiecznej rośliny 
może być bardzo kosztowna i czasochłonna. W dodat-
ku trzeba ją przeprowadzać systematycznie, bo to 
gatunek, który bardzo szybko się odradza.
</p>
<p>Projekt ustawy wprowadza również centralny re-
jestr inwazyjnych gatunków obcych, jawny rejestr 
IGO. W określonych przypadkach dozwolone będą 
zezwolenia na odstąpienia od zakazów ustawowych 
w zakresie IGO. Projekt ustawy przewiduje, że w przy-
padku zwierząt będących inwazyjnym gatunkiem 
obcym możliwe będzie umieszczenie zwierząt w azy-
lu dla zwierząt. Warto wspomnieć, że projekt ustawy 
przewiduje m.in. możliwość przeprowadzenia działań 
zaradczych, które mają zapobiegać rozprzestrzenia-
niu się roślin i zwierząt będących IGO, przez wójta, 
burmistrza lub prezydenta miasta, ale w sytuacji gdy 
podmiot zobowiązany do ich przeprowadzenia uchy-
la się od tego. Niezbędne jest jednak wprowadzenie 
poprawek. W obecnym kształcie projekt ustawy 
umożliwia przeprowadzenie działań zaradczych po 
roku od dnia otrzymania od wójta, burmistrza albo 
prezydenta miasta informacji o konieczności ich prze-
prowadzenia. To zbyt odległy okres, jeśli bierze się pod 
uwagę roślinność. W tym czasie roślina może się roz-
przestrzenić i stanowić coraz większe zagrożenie. 
</p>
<p>Ponadto Koalicja Obywatelska złoży poprawkę, 
która stworzy możliwość finansowania działań zarad-
czych organów wykonawczych gminy ze źródeł ze-
wnętrznych. Wprowadzimy również obowiązek wyka-
zywania w ewidencji łowieckiej tzw. postrzałków, 
zwierząt zranionych, a nieodnalezionych, co ma zna-
czenie w statystyce dotyczącej przeciwdziałania IGO.
</p>
<p>Proponujemy dokonanie zmian w art. 11 – w za-
kresie, w którym uznaje się, że wyborem właściciela 
zwierzęcia domowego jest m.in. poddanie go uśmier-
ceniu – jako sprzecznym z zasadami art. 5 ustawy 
o ochronie zwierząt.
</p>
<p>Panie Marszałku! Wysoka Izbo! Klub Koalicji 
Obywatelskiej będzie rekomendował przyjęcie pro-
jektu ustawy po wcześniejszym złożeniu i przyjęciu 
proponowanych przez nas poprawek. Wyrażamy na-
dzieję, że proponowane przez nas poprawki zostaną 
przyjęte przez komisję i Wysoką Izbę. Dziękuję bar-
dzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł.
Bardzo proszę, pani poseł Daria Gosek-Popiołek, 
</p>
<p>Lewica.
</p>
<p>Poseł Daria Gosek-Popiołek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Długo czekaliśmy 
na tę ustawę. Rozporządzenie Parlamentu Europej-
skiego i Rady z października 2014 r. w sprawie dzia-
łań zapobiegawczych i zaradczych w odniesieniu do 
wprowadzania i rozprzestrzeniania inwazyjnych ga-
tunków obcych weszło w życie 1 stycznia 2015 r. Obec-
nie obowiązujące w Polsce rozwiązania prawne nie 
są w pełni zgodne z tym rozporządzeniem. O tym, jak 
ważne jest wdrożenie takich przepisów, jak istotne 
są działania zapobiegawcze i zaradcze w odniesieniu 
do wprowadzania i rozprzestrzeniania inwazyjnych 
gatunków obcych, chyba nie muszę mówić. A może 
właśnie powinniśmy? Bo widać tak naprawdę olbrzy-
mią lekkomyślność, jeśli chodzi o wprowadzanie in-
wazyjnych gatunków obcych, dużą lekkomyślność 
i niewiedzę, których skutki mogą być opłakane. 
Wprowadzenie do systemu przyrodniczego gatunku 
obcego ma prawie zawsze negatywny wpływ na eko-
system. Może go trwale zaburzyć i zagrozić najcen-
niejszym terenom przyrodniczym, ale nie tylko im, 
bo również może zagrozić ważnej przyrodzie w mia-
stach. Tak naprawdę problem inwazyjnych gatunków 
obcych będzie narastał, co związane jest z rozwojem 
handlu, globalizacją, trendami i modami. Nawet na 
pozór niegroźny, ale nienapotykający przeszkód ga-
tunek może stać się inwazyjny. Zwróćmy uwagę, jakie 
są tego konsekwencje, jak wiele parków narodowych 
musi walczyć nie tylko z barszczem Sosnowskiego, 
ale również z nawłocią, która wypiera rodzime ga-
tunki. To walka o bioróżnorodność, która jest bardzo 
uciążliwa. Ta walka wymaga dużych środków i za-
angażowania. Dlatego potrzebujemy kontroli nad 
wprowadzaniem do środowiska gatunków obcych, 
zwłaszcza że obserwujemy pewnego rodzaju trendy, 
mody. Niestety jest np. trend obecny wśród polskich 
samorządowców czy przedsiębiorców, którzy marzą 
o plantacjach oxytree, pomijając to, jak wielkie szko-
dy dla ekosystemu ta roślina może wyrządzić. Może 
zaapeluję do polskich samorządowców, żeby przeczy-
tali opinie naukowców z rady ochrony przyrody.
</p>
<p>Potrzebujemy więc ram, żeby zadbać o nasz eko-
system, ale do tego potrzebne są też środki, które 
powinny pójść za dodatkowymi zadaniami, chociażby 
dla regionalnych dyrekcji ochrony środowiska, samo-
rządów, województw, parków narodowych i innych 
podmiotów. To zresztą jak mantrę powtarza NIK, 
analizując programy zwalczania barszczy kauka-
skich. Mówi o tym, że nie mamy instrumentów w pol-
skim systemie prawnym i nie mamy także finanso-
wania, co utrudnia zwalczanie barszczy kaukaskich. 
Oczywiście to samo można odnieść do walki ze wszyst-
kimi gatunkami inwazyjnymi.
</p>
<p>Mam też wielką nadzieję, że ta lista gatunków, 
która ma być określona w rozporządzeniu ministra 
środowiska, które ma być wydane w ciągu roku od 
wejścia w życie ustawy, będzie tworzona we współ-
pracy z naukowcami i naukowczyniami, na podsta-
wie wsłuchania się w głosy ekspertów, bo jest to jed-
</p>
<p>Poseł Magdalena Łośko</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych208
</p>
<p>na z tych ustaw, które dopiero wtedy będą skuteczne 
i wtedy będą pełne. 
</p>
<p>Mamy także pewne zastrzeżenia, które na posie-
dzeniu komisji nie zostały rozwiane, dotyczące cho-
ciażby uprawnień myśliwych do eliminacji gatunków 
obcych. Natomiast pomimo tych zastrzeżeń popiera-
my poprawki zgłoszone przez opozycję, przez klub 
Koalicji Obywatelskiej. Będziemy głosować za tą usta-
wą. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo dziękuję, pani poseł.
Pan poseł Andrzej Grzyb, Koalicja Polska.
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>Pani Marszałek! Wysoka Izbo! Szanowna Pani 
Minister! Ponad 12 tys. gatunków obcych mamy na 
terenie państw członkowskich Unii Europejskiej. 
Wiemy, że przynajmniej 10–15% tych gatunków to są 
gatunki, które przyczyniają się do szkód środowisko-
wych, ale też musimy sobie powiedzieć, że wprowa-
dzanie do środowiska obcych gatunków też przynosi 
straty, i to olbrzymie straty, częstokroć materialne. 
Oczywiście są też gatunki obce, które mają charakter 
gatunków wykraczających poza dane środowisko, ale 
one nie wywołują takich szkód. Natomiast są takie, 
m.in. tutaj wskazywane były rośliny, mówimy o barsz-
czach, ale są też i zwierzęta, są również mikroorga-
nizmy. Z historycznej przeszłości wiemy, że takim 
gatunkiem inwazyjnym stała się m.in. stonka ziem-
niaczana. Więc jakie gospodarcze znaczenie mogą 
mieć tego typu zawleczenia do środowiska, to może-
my tutaj podać szereg przykładów.
</p>
<p>Natomiast to rozwiązanie prawne, które jest pre-
zentowane przez rząd, w pierwszym czytaniu było 
prezentowane na posiedzeniu komisji środowiska, 
jest związane z implementacją prawa europejskiego 
do polskiego prawa, bowiem rozporządzenie wymaga 
pewnych ram prawnych, które musimy w polskim 
systemie prawnym wprowadzić, mimo że rozporzą-
dzenia stosuje się wprost. Ponadto, jak wspomniała 
pani poseł sprawozdawca, dotyczy to również pew-
nych postanowień z dyrektywy o organizmach gene-
tycznie zmodyfikowanych. Tutaj mamy do czynienia 
oczywiście z pozytywnym działaniem, które jest zwią-
zane z Europejską Strategią Bioróżnorodności, która 
została przyjęta przez Komisję Europejską i odnosi 
się do horyzontu czasowego do roku 2030. Ta strate-
gia oczywiście dotyczy różnych obszarów naszej dzia-
łalności, w tym również np. działalności rolniczej, 
leśnej czy też innych podmiotów.
</p>
<p>Chciałbym wskazać na to, że ustawa dokonuje 
zmian w szeregu innych ustaw. Tutaj mamy wymie-
</p>
<p>nione 12 ustaw, więc to pokazuje, jakie jest spektrum 
oddziaływania tej regulacji na różne podmioty oraz 
instytucje. Nakłada również zobowiązania na przed-
siębiorców, bowiem przedsiębiorcy m.in. zajmujący 
się obrotem towarami i materiałami też mogą być 
źródłem zawleczenia określonych gatunków, które 
mogą mieć charakter inwazyjny, na teren czy to Pol-
ski, czy innych państw członkowskich Unii Europej-
skiej, w szczególności tych, które mają charakter 
szkodliwy czy są szkodnikami. Takie przykłady rów-
nież mamy w naszej praktyce i działalności. Przed-
siębiorcy są zobowiązani do tego, aby produkty i ma-
teriały, które są czy będą przedmiotem ich obrotu, 
nie zawierały unijnych czy krajowych obcych gatun-
ków inwazyjnych. Natomiast, tak jak już wspomnia-
no, pewne zadania zostały postawione również przed 
myśliwymi w ramach Prawa łowieckiego, poprzez któ-
re wskazuje się, że właśnie oni są odpowiedzialni za 
redukcję w szczególności zwierząt i ptaków.
</p>
<p>Ustawa wskazuje podmioty, na które nakłada 
również obowiązki, czyli liczne instytucje, jakimi są 
generalna i regionalne dyrekcje ochrony środowiska, 
parki narodowe, wojewódzkie inspekcje ochrony śro-
dowiska, urzędy morskie, regionalne dyrekcje Lasów 
Państwowych, ale przede wszystkim wskazuje na sa-
morządy gminne oraz wojewódzkie. To sprawia, że ten 
katalog zobowiązanych do wykonywania określonych 
czynności – czy to kontrolnych, czy to związanych 
z reakcją na potwierdzone zjawiska występowania 
organizmów inwazyjnych – też łączy się z pewnymi 
obowiązkami. Tam, gdzie jest administracja pań-
stwowa, tego nie chcę tutaj poruszać, ale tam, gdzie 
dotyczy to kompetencji czy obowiązków, które nakła-
damy na samorządy, to powinno być to połączone 
z rekompensatą, nawet jeżeli one nie będą miały roz-
ległego (Dzwonek) stosowania.
</p>
<p>Projekt – to chcę na koniec podkreślić, pani mar-
szałek – jest dosyć dobrze skonsultowany, bo te kon-
sultacje były prowadzone od 2019 r. zarówno z Ko-
misją Wspólną Rządu i Samorządu Terytorialnego, 
jak i z licznymi instytucjami. I tu jest pozytywna 
jego rekomendacja. Rzadko mamy do czynienia tutaj, 
w Wysokiej Izbie, z tak szeroką konsultacją, co wca-
le nie oznacza, że wszystkie elementy związane z tą 
ustawą zostały w niej zawarte, bowiem jak przeglą-
da się ten długi katalog uwag, który został wniesio-
ny przez konsultowane strony, to tam jest bardzo 
wiele…
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę zbliżać się do końca, panie pośle.
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>…wydaje się, słusznych uwag, których nie uwzględ-
nia ta ustawa. Dziękuję bardzo.
</p>
<p>Poseł Daria Gosek-Popiołek</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych 209
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pan poseł Dobromir Sośnierz, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Ustawa o gatunkach obcych. Wszyscy po przeczy-
taniu tytułu spodziewają się uregulowania nareszcie 
palącego problemu Reptilian, ale tutaj niestety czeka 
nas rozczarowanie. Ani słowa o kosmitach. Ja nie 
mam zastrzeżeń co do większości zapisów tej ustawy, 
więc nie będę powtarzał rzeczy oczywistych, co do 
których chyba się wszyscy zgadzamy, ale zgodnie ze 
sprawdzoną taktyką ustawodawczą znaną jako jajko 
niespodzianka mamy w tej ustawie również jednego 
śmierdzącego zbuka w gratisie. Chodzi o próbę prze-
pchnięcia tylnymi drzwiami kolejnego punktu z pla-
nu lobbystów z rozmaitych gangów złodziei zwierząt 
zwanych samozwańczymi obrońcami zwierząt, czyli 
próbę ograniczenia działalności cyrkowej. Już tu kie-
dyś mówiłem, że w jakimś stopniu rozumiem tę nie-
chęć naszej Izby do cyrku. W końcu nikt nie lubi kon-
kurencji i jak każdy, kto świadczy usługi kiepskiej 
jakości, nasza Izba chciałaby najwyraźniej mieć mo-
nopol na działalność cyrkową, ale de facto tańczycie 
tutaj pod dyktando złodziei, ludzi, którzy już teraz 
zajmują się pod różnymi wydumanymi pretekstami 
takimi napadami rabunkowymi w majestacie prawa 
mającymi na celu darmowe pozyskanie zwierząt od 
legalnych właścicieli. Podam chociażby przykład ro-
dziny z Sosnowca, do której pewnego wieczoru wpa-
da do mieszkania jakaś tam gówniara w towarzy-
stwie osiłka i zabiera wszystko, co się rusza, bo we-
dług niej mają za małe mieszkanie na papugę i rybki. 
Potem ci ludzie latami bujają się po sądach, próbując 
odzyskać te zwierzęta, ale nawet nie wiadomo, gdzie 
te zwierzęta są.
</p>
<p>Teraz robimy kolejny krok. Z dnia na dzień, bez żad-
nego powodu delegalizujemy posiadanie przez cyrki 
zwierząt wpisanych na jakąś arbitralną i dość przy-
padkową listę gatunków niebezpiecznych, a te cyrki, 
które już te zwierzęta mają, wpisujemy na krótką 
listę, która w niedalekiej przyszłości zostanie zapew-
ne twórczo wykorzystana do gnębienia tych podmio-
tów. Sama ustawa nie wyjaśnia, do czego ta lista w ogó-
le jest potrzebna, więc ośmielam się stwierdzić, że po 
prostu nie jest potrzebna. Jej prawdziwy cel wychodzi 
poza obecną regulację i przygotowuje grunt pod ko-
lejne wrogie działania, chociażby wrogie przejęcia róż-
nych organizacji zwierzęcych.
</p>
<p>Po pierwsze, ustawa rażąco wychodzi poza cel 
przedłożenia, jakim jest implementacja prawa unijne-
go. Dyrektywa, którą wdrażamy, nie zawiera takich 
zakazów. Jest to typowa wrzutka typu PiS-owskiego.
</p>
<p>Po drugie, pozwalamy gminie na wydanie ot tak, 
z dnia na dzień, zakazu przetrzymywania na jej te-
</p>
<p>renie dzikich zwierząt w cyrku. Ot tak, po prostu. 
Z dnia na dzień ludzie posiadający legalnie zwierzęta, 
ludzie, którzy zainwestowali pieniądze w ich utrzy-
manie, wychowanie, zapewnienie im warunków, któ-
rzy w końcu też do nich się przywiązali, często z wza-
jemnością, mogą być postawieni w sytuacji teoretycz-
nie bez wyjścia, bez żadnego odszkodowania. Zwierzę 
można oczywiście teoretycznie przewieźć do innej 
gminy, ale jeśli ktoś zbudował dla niego odpowiednie 
pomieszczenia, wybiegi i inne ustrojstwa, to co ma 
z tym zrobić? Ma wziąć na plecy i zanieść do sąsied-
niej gminy? Jak w tym kraju obywatel ma podejmo-
wać jakiekolwiek długoterminowe inwestycje, skoro 
na każdym kroku wysyłacie obywatelowi ostrzeże-
nia, żeby tego nie robił, bo w chorych głowach poli-
tyków w każdej chwili może się zrodzić jakiś pomysł, 
żeby czegoś zakazać, co było do tej pory legalne, albo 
dołożyć jakiś przepis, który spowoduje, że cała inwe-
stycja straci sens?
</p>
<p>Po trzecie, z jakiego, do cholery, powodu w ogóle 
to robimy? W uzasadnieniu napisano: Od czasu wpro-
wadzenia przedmiotowego odstępstwa od zakazu 
część osób fizycznych w celu ominięcia przepisów 
założyła działalność cyrkową oraz uzyskała stosowne 
zezwolenie od powiatowego lekarza weterynarii, tym 
samym otwierając sobie drogę do legalnego przetrzy-
mywania i posiadania gatunków niebezpiecznych na-
leżących do I kategorii. No i? I co w tym złego? Dosta-
li zgodę, posiadają legalnie. Jaki macie z tym pro-
blem? Co się złego stało? Nic. Dalej napisano: Część 
z tych osób wykorzystuje zwierzęta niebezpieczne do 
działań edukacyjnych lub ekspozycyjnych. O zgrozo! 
No i? Pytam po raz kolejny. Czytamy dalej: Ile jest 
takich zwierząt w Polsce, których to w ogóle dotyczy? 
Według uzasadnienia osiem.
</p>
<p>(Poseł Janusz Korwin-Mikke: Uwolnij słonia.)
Tak, osiem. Nie 8 tys., nie 800, tylko osiem.
(Poseł Janusz Korwin-Mikke: Uwolnij słonia.)
No, dokładnie.
Co wam to przeszkadza, do cholery? Właściciel ma 
</p>
<p>swój istotny interes w tym, żeby zwierzę go nie zjadło, 
nie potrzebuje do tego waszej troski. A czy koń nie 
jest niebezpieczny, czy byk nie jest niebezpieczny, czy 
pies nie jest niebezpieczny, chociaż nie ma ich na tej 
liście? Co to w ogóle ma być?
</p>
<p>Ustawy powinny rozwiązywać problemy, a nie je 
tworzyć. Tutaj nie ma żadnego uzasadnienia. Jest tyl-
ko lobbing złych ludzi, którzy chcą tanio lub za darmo 
pozyskać cudze zwierzęta, i jest zawiść. Tak, oczywi-
ście, zwykła zawiść, bo normalny człowiek, jak widzi, 
że sąsiad ma nowy samochód, to zastanawia się, co 
zrobić, żeby też sobie taki samochód kupić, a socjali-
sta, czy to bezbożny, czy pobożny, kombinuje, jak spra-
wić, żeby sąsiadowi ten samochód zabrali. (Dzwonek) 
Tacy jesteście, jak pies ogrodnika, sam nie weźmie, 
a drugiemu nie da.
</p>
<p>Za takimi przepisami idą tragedie wielu ludzi. 
Pewnie niektórzy słyszeli np. o historii pumy Nubii, 
która do dzisiaj tęskni za swoim właścicielem w cho-
rzowskim ogrodzie zoologicznym.</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych210
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>To jest właśnie historia bezdusznych urzędników 
i głupich decyzji.
</p>
<p>Ustawy w tej wersji, z tą śmierdzącą kupą roz-
smarowaną między kartkami tej ustawy, nie możemy 
poprzeć. Składamy poprawki usuwające te szkodliwe 
przepisy.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle.
Otwieram listę pytań.
Czy ktoś z pań i panów posłów chce jeszcze zgłosić 
</p>
<p>się do zadania pytania?
Jeżeli nie, zamykam listę.
Jako pierwsza pani poseł Katarzyna Piekarska, 
</p>
<p>Koalicja Obywatelska.
1 minuta.
</p>
<p>Poseł Katarzyna Maria Piekarska:
</p>
<p>Szanowna Pani Marszałek! Panie i Panowie! Pani 
posłanko sprawozdawco albo pani minister, zwracam 
się z pytaniem, dlaczego nie uwzględniono w załącz-
niku norki amerykańskiej. To jest wybitnie inwazyj-
ny gatunek. Norki amerykańskie, które uciekają 
głównie z ferm futrzarskich, znakomicie adaptują się 
w naszym środowisku i czynią gigantyczne szkody. 
Pomimo że uwzględnienie tego gatunku rekomen-
dowali naukowcy z Polskiej Akademii Nauk, norka 
amerykańska nie została wskazana w załączniku. 
Pytam, czy ona tam się znajdzie? Drugim gatunkiem, 
którego również nie uwzględniono na tej liście, jest 
ryba amur. Dlaczego ta ryba też tam się nie znalazła? 
Kolejne pytanie dotyczy zmian w ustawie o ochronie 
zwierząt zawartych w art. 41. Tam pozwala się na 
zabijanie zwierzęcia należącego do IGO (Dzwonek), 
takiego zwierzęcia, które, uwaga: prawdopodobnie 
spełnia kryteria uznania za IGO. Rozumiem, że moż-
na wyeliminować zwierzę należące do IGO, ale co to 
znaczy: prawdopodobnie spełnia kryteria? Dziękuję 
bardzo.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pan poseł Aleksander Miszalski, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Aleksander Miszalski:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
Mam trzy konkretne pytania. 
</p>
<p>Pierwsze pytanie. W jaki sposób regionalny dy-
rektor ochrony środowiska ma ustalić listę właścicie-
li niekomercyjnych i w jaki sposób ma ich informować 
o ryzyku wynikającym z przetrzymywania zwierząt 
zaliczanych do inwazyjnych gatunków, ale tak, by re-
alnie to działało, a nie tak, by to było bezwartościowe 
ogłoszenie na stronie internetowej, i czy zostaną 
przyznane RDOŚ dodatkowe środki na ten cel?
</p>
<p>Drugie pytanie. Ustawa zobowiązuje gminy do pod-
jęcia działań zmierzających do ograniczenia proble-
mu gatunków obcych, w tym do odłowienia ich ze śro-
dowiska. Ale jak realnie każda z prawie 2500 gmin ma 
to zrobić i czy zostaną im również przyznane dodat-
kowe środki na ten cel? W końcu to jest zadanie zle-
cone, więc powinny za nim podążać środki.
</p>
<p>Trzecie pytanie. Jakie kroki prawne może final-
nie zaproponować ministerstwo, aby w związku z tą 
ustawą zwierzęta inwazyjne nie były masowo uśmier-
cane? Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pani poseł Agnieszka Hanajczyk, Koalicja Oby-
</p>
<p>watelska.
</p>
<p>Poseł Agnieszka Hanajczyk:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
Problem niekontrolowanego rozprzestrzeniania się ga-
tunków obcego pochodzenia został dostrzeżony sto-
sunkowo niedawno, bo w drugiej połowie XX w., ale jest 
niewątpliwie szalenie istotny, szalenie ważny w ochro-
nie przyrody. 
</p>
<p>W związku z tym moje pytanie dotyczy bardzo 
istotnego aspektu edukacyjnego. W ostatnim czasie 
sama się spotkałam z częstym, wręcz takim piarow-
sko-promocyjnym, nasadzaniem właśnie tzw. tleno-
wych drzew, oxytree, które mają wiele walorów. Nie-
stety mówi się też o tym, że drzewa hybrydowe dre-
nują bardzo głęboko podłoże. Czy są informacje na-
ukowe, które potwierdzają jednak pewne zagrożenia?
</p>
<p>Z drugiej strony chcę zapytać właśnie o samorzą-
dy. To jest bardzo ważne. (Dzwonek) Wyniszczanie po-
łaci roślinnej, które niewątpliwie nie jest tak wido-
wiskowe jak odstrzał zwierzyny, jest bardzo kosztow-
ne. Czy ktoś sfinansuje samorządom to ważne zada-
nie? A jeżeli tak, czy gminy będą informowane i prze-
szkolone, w jaki sposób usuwać gatunki inwazyjne? 
Kto będzie dokonywał odbioru tych gatunków? Dzię-
kuję bardzo. (Oklaski) </p>

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych 211
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. 
Pani poseł Małgorzata Niemczyk, Koalicja Oby-
</p>
<p>watelska.
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>Pani Marszałek! Wysoka Izbo! Problem inwazyj-
nych gatunków obcych ciągle narasta głównie z po-
wodu handlu, transportu czy też turystyki. Gatunki 
w środowisku zbliżonym do rodzimego mogą prze-
trwać oraz dobrze się rozmnażać czy też rozwijać. Te 
gatunki nie posiadają naturalnych wrogów czy ba-
rier. Zaburzając florę, ekosystem, mogą stać się wła-
śnie w ten sposób inwazyjne, mogą być zagrożeniem, 
mogą mieć wpływ na wiele dziedzin, m.in. na rolnic-
two, leśnictwo i rybołówstwo. 
</p>
<p>Dlatego dopytuję i proszę o odpowiedź na piśmie: 
Jakie gatunki w Polsce są najbardziej inwazyjne? Ja-
kich obszarów to dotyczy? Ile mamy ognisk w tej chwi-
li? Na terenie jakich gmin? Jakie są roczne koszty po-
noszonych szkód w środowisku? Jakie są koszty pono-
szonych szkód, jeżeli chodzi o usuwanie tych inwazyj-
nych gatunków? Jakie działania będzie podejmować 
rząd? Jakie środki finansowe będą przeznaczane na 
szkolenia, wyodrębnianie czy usuwanie? (Dzwonek)
</p>
<p>Pytania moje dotyczą również dotacji, jakie będą 
udzielane na wsparcie finansowe dla samorządów, 
dla gmin, które będą walczyć z inwazyjnymi gatun-
kami. Czy to już będzie tak tradycyjnie, że koszty 
zwalczania, kolejne koszty będą przerzucane na sa-
morządy? Proszę o odpowiedź na piśmie. Dziękuję 
bardzo. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pan poseł Jan Duda, Prawo i Spra-
</p>
<p>wiedliwość.
</p>
<p>Poseł Jan Duda:
</p>
<p>Pani Marszałek! Panie i Panowie Posłowie! Jeden 
z moich przedmówców mówił o stonce ziemniaczanej. 
Jak wiadomo, starsi posłowie to wiedzą, została nam 
podrzucona przez imperialistów z Zachodu. Chciał-
bym powiedzieć o roślinie, która została nam poda-
rowana przez internacjonalistów ze Wschodu. Teraz 
już tak na poważnie: barszcze kaukaskie, zwłaszcza 
barszcz Sosnowskiego, to wyjątkowo inwazyjne rośli-
ny, dodatkowo niebezpieczne dla ludzi. W terenach Pol-
ski południowej są bardzo rozpowszechnione, zwłasz-
cza nad rzekami. 
</p>
<p>I mam pytanie do pani minister: Czy minister-
stwo może dysponuje informacjami, jakiej wielkości 
obszary są zajęte tymi roślinami? Czy są już może 
szacunki, jakie mogą być koszty likwidacji stanowisk 
tych roślin? Czy będą zapewnione środki w budżecie 
na ich likwidację? Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Grzegorz Wojciechowski, Prawo i Spra-
</p>
<p>wiedliwość.
</p>
<p>Poseł Grzegorz Wojciechowski:
</p>
<p>Dziękuję bardzo. 
Pani Marszałek! Wysoka Izbo! Gatunki obce to 
</p>
<p>gatunki, które zostały albo przywiezione, albo przywle-
czone, czyli przypadkowo przywiezione, albo też ga-
tunki, które zostały wyprodukowane, np. GMO. Te 
gatunki, które zostały przywiezione, zostały przy-
wiezione w jakimś celu. Były próby chowu zwierząt 
czy uprawy roślin. Część z nich się nie powiodła, 
część została w środowisku. Rośliny, które są upraw-
ne, zwierzęta, które są hodowane, zwierzęta gospo-
darskie, to z reguły są gatunki obce, niekoniecznie 
inwazyjne, ale są to gatunki obce. 
</p>
<p>Chciałbym dopytać się o gatunki, które są jak gdy-
by na pograniczu uprawy i tych gatunków inwazyj-
nych, np. robinię akacjową czy tego typu organizmy. 
(Dzwonek) Co z nimi? Bo jedyny pożytek jest w okre-
sie wczesnoletnim, np. dla pszczół. Dziękuję bardzo, 
pani marszałek. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę, pani poseł Katarzyna Kretkow-
</p>
<p>ska, Lewica
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
To bardzo cenna inicjatywa. Dobrze, że Ministerstwo 
Środowiska zajmuje się gatunkami inwazyjnymi z uwa-
gi na konieczność ochrony naszych gatunków rodzi-
mych. W związku z tym chciałabym zapytać mini-
sterstwo, czy zajmie się w większym stopniu ochroną 
naszych gatunków rodzimych. 
</p>
<p>Kilka miesięcy czy rok temu złożyłam 136 inter-
pelacji dotyczących każdego z osobna gatunku giną-
cego, zagrożonego wyginięciem, krytycznie zagrożo-
nego, niemal zanikłego, rodzimego. I dostałam jedną 
zbiorczą odpowiedź, z której poza tym, że minister-
stwo wie, że te gatunki są zagrożone, niewiele wyni-</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych212
</p>
<p>kało. Celowo złożyłam osobne interpelacje po to, żeby 
ministerstwo pochyliło się nad każdym z tych zagro-
żonych (Dzwonek) w taki czy inny sposób gatunków 
i zajęło się problemem.
</p>
<p>Jeszcze mam drugie pytanie, ale nie wiem, czy do-
stanę chwilkę.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Ale to już trzeba…
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>Mam nadzieję, że ta konieczna i dobra ustawa nie 
spowoduje działań przesadnych. Na przykład przy 
jednym z pałaców w południowej Polsce, koło Kielc, 
w Kurozwękach istnieje stado bizonów, które zostały 
tam sprowadzone przez właścicieli pałacu kilkana-
ście lat temu jako atrakcja dla dzieci, ludzi. One są 
na zamkniętej łące i raczej nie zagrażają tym, że będą 
się jednać z naszymi żubrami i produkować…
</p>
<p>(Poseł Janusz Korwin-Mikke: Przecież żubry też 
są krzyżówką.) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Katarzyna Kretkowska:
</p>
<p>…jakieś dziwne potomstwo. A niestety właściciel 
jest nękany i każe mu się wybić to stado. To już jest 
przesada. Dziękuję. 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. 
Bardzo proszę, ostatnie pytanie, pan poseł Janusz 
</p>
<p>Korwin-Mikke, Konfederacja.
</p>
<p>Poseł Janusz Korwin-Mikke:
</p>
<p>Pani Marszałek! Wysoka Izbo! Nie wiem, czy pa-
nie wiecie, że wszystkie gatunki w Europie są gatun-
kami inwazyjnymi. Nie ma ani jednego rdzennego. 
Nie ma nic złego w tym, że norka amerykańska wy-
piera polską. Jeżeli jest lepsza, to niech wypiera. Gdy-
byście panie żyły 100 mln lat temu, tobyście broniły 
dinozaurów, żeby broń Boże nam nie wyginęły. Przy-
roda jest zmienna, trzeba o tym pamiętać.
</p>
<p>Jest oczywiście pewien gatunek, który nam grozi 
– pchła zachodnioeuropejska, która była kiedyś na 
Łabie, teraz dochodzi już do Odry i może nam wypie-
rać pchłę wschodnioeuropejską. Proponuję ją też 
umieścić na liście. Konieczna jest też ustawa w obro-
nie wirusa grypy, który został wyparty przez wirusa 
COVID. Warto by bronić tego wirusa.
</p>
<p>Proszę państwa, jeżeli mówimy już o obcych ga-
tunkach, to jeszcze Unia Europejska wpadnie na 
nowy pomysł – trzeba będzie nas chronić przed inwa-
zją Chińczyków, Hindusów, Hotentotów, Pigmejów 
i innych obcych gatunków. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>To było ostatnie pytanie. 
Bardzo proszę sekretarz stanu w ministerstwie 
</p>
<p>klimatu panią Małgorzatę Golińską.
Bardzo proszę.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Klimatu i Środowiska 
Małgorzata Golińska:
</p>
<p>Pani Marszałek! Wysoka Izbo! Bardzo dziękuję za 
tę dyskusję, która pokazuje, że świadomość na temat 
inwazyjnych gatunków obcych jest coraz większa, że 
zdajemy sobie sprawę z zagrożenia, jakie ze sobą nio-
są, że wiemy, że nie tylko różnorodność biologiczna 
jest tą kwestią, którą powinniśmy chronić, ale też że 
IGO mogą oddziaływać na żywność i na zdrowie czło-
wieka. Stąd nasze działania, które podejmujemy, wy-
nikają nie tylko z konieczności wdrożenia przepisów 
prawa unijnego do Polski, tak aby uniknąć czy za-
mknąć procedurę naruszeniową, ale przede wszyst-
kim z tego, aby nie doprowadzić do sytuacji rozwoju 
tych niebezpiecznych roślin, zwierząt czy innych or-
ganizmów.
</p>
<p>Słuchając tej dyskusji, zastanawiałam się, w jaki 
sposób udzielić odpowiedzi. Chyba trochę natchnął 
mnie pan poseł Korwin-Mikke, żeby podziękować za 
ten troszkę prześmiewczy ton, taki kpiący, ale myślę, 
że dotykający w ogóle sedna problemu, tego, co chce-
my chronić. Z jednej strony moglibyśmy powiedzieć: 
okej, ktoś sobie sprowadził jakiś inwazyjny gatunek 
obcy, on się tutaj dobrze czuje. Ten, kto go sprowa-
dził, przywiązał się do niego – zostawmy. Z innej 
strony, nie wiem, w parkach narodowych, rezerwa-
tach pojawiły się rośliny, które wypierają rodzimą 
przyrodę. Właściwie też możemy uznać, że to prawo 
przyrody – zostawmy. Oczywiście tutaj powinniśmy 
zacząć dyskusję, w którym miejscu chcemy chronić 
procesy bez względu na konsekwencje, również te 
negatywne, a w którym miejscu chcemy jednak chro-
nić różnorodność biologiczną i wtedy te działania i te 
decyzje już nie są takie proste.
</p>
<p>(Poseł Janusz Korwin-Mikke: Zatem jak wejdzie 
norka amerykańska, to będzie większa różnorodność.) 
</p>
<p>Poseł Katarzyna Kretkowska</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych 213
</p>
<p>Weźmy pod uwagę np. szopa pracza, który jest 
przecież gatunkiem już w Polsce znanym, gatun-
kiem, który wiele osób bardzo często traktuje trochę 
jak maskotkę, którą sobie hodują w domu. Niestety 
zapominają, że to jest wciąż dzikie zwierzę, i uciecz-
ka szopa pracza czy jego pojawienie się w środowisku 
to zagrożenie przede wszystkim dla ptaków. To jest 
niezwykle sprytne zwierzę, które potrafi przetrwać 
w niezwykle trudnych warunkach, czy jest mróz, czy 
jest zima, czy jest ciepło. On się będzie wspinał na drze-
wa i generalnie każdy gatunek ptaka jest przez niego 
zagrożony. Ale poza tym, że atakuje ptaki, atakuje rów-
nież lęgi, roznosi też wściekliznę czy pasożyty. 
</p>
<p>Warto wskazać, że właśnie zwierzęta domowe 
przywożone chociażby do Holandii – to były płazy 
azjatyckie, bardzo popularne – doprowadziły do tego, 
że razem z nimi dotarł grzyb, który doprowadził do 
spadku populacji salamandry plamistej w Holandii 
o 96%. Czyli właściwie można powiedzieć, że wyeli-
minował gatunek rodzimy.
</p>
<p>W ciągu ostatnich 10 lat do Unii Europejskiej przy-
wieziono 20 mln gadów. Przez to rozprzestrzeniamy 
nowe pasożyty i nowe choroby zakaźne, dotychczas 
nieobecne na naszym terenie. To z kolei przekłada 
się na to, że zagrożone są rośliny, zwierzęta, a przez 
to – tak jak mówiłam na początku – żywność, a nie-
jednokrotnie również zdrowie człowieka. Myślę, że 
w tym kontekście powinniśmy rozmawiać o zwalcza-
niu IGO. Warto wskazać, że np. żaba szponiasta, 
która jest wykorzystywana głównie w badaniach, 
jest nosicielem grzyba, który spowodował wyginięcie 
200 gatunków płazów. Nie 200 sztuk, lecz 200 gatun-
ków płazów. 
</p>
<p>Myślę, że to są rzeczy, o których warto pamiętać, 
kiedy dyskutujemy. Dzisiaj wydaje nam się, że coś nie 
przynosi wielkich skutków, konsekwencji, ale na pod-
stawie doświadczeń innych państw, innych krajów 
można pokazać, że możemy doprowadzić do napraw-
dę potężnego zagrożenia dla środowiska, a potem 
bezpośrednio dla człowieka.
</p>
<p>W toku tej dyskusji było kilka pytań, głównie o sa-
morządy. Projekt ustawy był dwukrotnie opiniowany 
przez Komisję Wspólną Rządu i Samorządu Teryto-
rialnego i faktycznie temat finansowania wzbudzał 
największe emocje. Uzgodniliśmy, że dzisiaj trudno 
tak naprawdę przewidzieć, w jakim zakresie jaki sa-
morząd będzie podejmował działania, w związku z tym 
te środki zostaną zabezpieczone w Narodowym Fun-
duszu Ochrony Środowiska i Gospodarki Wodnej 
i w wojewódzkich funduszach – do dyspozycji samo-
rządów na działania, które będą wykonywać w za-
kresie tej ustawy. Zwracam przy tym uwagę, że to 
nie są nowe obowiązki, które nakładamy na samo-
rządy, bo one już dzisiaj z mocy ustawy o samorządzie 
gminnym, z tytułu dbania o bezpieczeństwo publicz-
ne, również te działania prowadzą. Warto też wska-
</p>
<p>zać, że samorządy są zobowiązane do podejmowania 
szeroko rozpowszechnionych działań wobec IGO, 
wszystkie pozostałe to jest kompetencja RDOŚ, La-
sów Państwowych, parków narodowych i urzędów 
morskich. W związku z tym to nie jest tak, jak tutaj 
próbowano zasugerować, że, po pierwsze, nałożyli-
śmy coś nowego na samorządy, po drugie, nie daliśmy 
na to finansowania, a po trzecie, wszystkim mają się 
zajmować samorządy.
</p>
<p>Padł zarzut, że od momentu ujawnienia IGO mamy 
rok na podjęcie działań. Zwracam uwagę, że to nie 
jest tak, że możecie czekać rok, tylko że podejmujecie 
działania w ciągu roku. Jest to uwarunkowane cho-
ciażby sezonem wegetacji. Nie każda roślina w zimie 
może być zauważona, a tym bardziej skutecznie wy-
eliminowana, w związku z tym określamy czas jako 
„w ciągu roku”, a nie za rok od momentu otrzymania 
informacji.
</p>
<p>Jeśli chodzi o zarzut pana posła Sośnierza doty-
czący rzekomego przemycania nowych kategorii zwie-
rząt, którym chcemy nałożyć jakiś kaganiec, i że ma 
to być furtka do dalszych działań, to odpowiem, że 
niekoniecznie tak jest, dlatego że kategoria pierwsza 
tych zwierząt, szczególnie niebezpiecznych dla zdro-
wia i życia człowieka, podlega rozporządzeniu funk-
cjonującemu w naszym kraju od 2011 r. To rozporzą-
dzenie wskazuje jednak na pewną konieczność dzia-
łań. Natomiast wiemy, że jest wielu obywateli w Pol-
sce, którzy nie będąc w stanie spełnić warunków 
zapisanych w tej ustawie i wiedząc, że nie będą w sta-
nie ściągnąć zwierząt z tej właśnie listy, z kategorii 
zwierząt niebezpiecznych, zakładają i zaczynają pro-
wadzić cyrki – fikcyjne cyrki, pseudocyrki. Taki oby-
watel nazywa to cyrkiem, mimo że nie prowadzi 
działalności stricte cyrkowej, natomiast oficjalnie ma 
cyrk i z tego tytułu ma dostęp do tych zwierząt, któ-
re są najbardziej niebezpieczne.
</p>
<p>(Poseł Janusz Korwin-Mikke: Ale co w tym złego?) 
I tylko i wyłącznie z punktu widzenia bezpieczeń-
</p>
<p>stwa zdrowia i życia nie tylko tej osoby – bo zakłada-
my, że to nie jest ktoś, kto żyje w odosobnieniu, z dala 
od innych ludzi, ale żyje również wśród sąsiadów 
i innych obywateli – chcemy zamknąć tę lukę, z któ-
rej dzisiaj korzystają nieuczciwi ludzie. Nie znaczy to 
jednak, że ci, którzy już mają zwierzęta, będą na 
mocy tych przepisów zobowiązani do ich uśmierce-
nia. To też jest w przepisach przejściowych, że abso-
lutnie nie, wykluczamy tę możliwość. Zdajemy sobie 
sprawę, że to już się wydarzyło, nawet jeśli na mocy 
tych nieszczelnych przepisów. To jest kwestia doty-
cząca tego, żeby dopuścić do momentu naturalnej 
śmierci.
</p>
<p>Pytanie o barszcze, w tym głównie barszcz So-
snowskiego. Faktycznie, myślę, że to jest ten gatu-
nek, z którym mamy na co dzień najwięcej problemów, 
jeśli chodzi o rośliny i walkę podejmowaną przez sa-
morządy. Generalna Dyrekcja Ochrony Środowiska 
prowadzi projekt, w ramach którego bada różne spo-
soby zwalczania barszczy. W rezultacie ich działań 
</p>
<p>Sekretarz Stanu w Ministerstwie Klimatu 
i Środowiska Małgorzata Golińska</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o gatunkach obcych214
</p>
<p>zostanie przedstawiona metodologia zwalczania, 
postępowania z barszczami kaukaskimi. Zresztą 
w dużej mierze dzisiaj już informacje o tych działa-
niach są przekazywane do samorządów.
</p>
<p>Pytanie pani poseł o potencjalne IGO. Po pierw-
sze, to jest wdrożenie zapisów wynikających z prawa 
Unii. Są to środki nadzwyczajne, które generalnie 
będą pewnie najbardziej oddziaływać na te kraje, 
które nie będą miały swoich list krajowych. Nato-
miast potencjalne IGO nie jest rozumiane w ten spo-
sób, że jeśli widzę jakieś zwierzę i nie wiem, co to za 
zwierzę, może potencjalnie IGO, to je zabiję. Nie, to 
będzie lista potencjalnych IGO, czyli stricte zapisany 
rodzaj, gatunek organizmu, który będzie podlegał 
przepisom. Więc to też nie jest tak, jak obawia się 
pani poseł.
</p>
<p>Myślę też, że warto wskazać, że ta ustawa, razem 
z możliwościami, o których już powiedziałam, tworzy 
azyle, czyli daje również uprawnienia, umożliwia 
tworzenie takich miejsc, których dzisiaj nie mamy, 
tak by można było bezpiecznie przechowywać wiele 
gatunków zwierząt, wiele osobników. Nie wszystkie 
mogą przebywać w ogrodach zoologicznych czy w ośrod-
kach rehabilitacji zwierząt, a jeśli chodzi o IGO, ab-
solutnie nie mogą pozostać w środowisku i muszą być 
z niego eliminowane. W związku z tym wydaje się, że 
wiele z tych problemów, z którymi borykaliśmy się 
nie tylko jako obywatele, ale również jako służby – 
czy to celne, czy służba graniczna, czy regionalni 
dyrektorzy ochrony środowiska, parki narodowe, Lasy 
Państwowe – dzisiaj porządkujemy tą ustawą i odpo-
wiadamy na wiele ich problemów, oczywiście nie 
wszystkie. W ślad za tą ustawą będziemy dążyć do 
tego, aby utworzyć w Polsce centralny azyl, czyli ta-
kie miejsce, gdzie zwierzęta zatrzymane na granicy, 
tak jak niedawno tygrysy bengalskie, a więc zwierzę-
ta z przemytu bądź zatrzymane na granicy, w tym 
przypadku z Białorusią… Był problem, co z nimi dalej 
zrobić. Chcielibyśmy uniknąć takich sytuacji w przy-
szłości. 
</p>
<p>(Poseł Janusz Korwin-Mikke: Sprzedać.)
Oczywiście tygrysy nie zdarzają się codziennie, 
</p>
<p>ale problematycznych gatunków, z którymi borykają 
się na co dzień celnicy, jest bardzo dużo i zawsze koń-
czy się tym, że nie bardzo wiadomo, co z tym robić.
</p>
<p>(Poseł Dobromir Sośnierz: Ktoś by to miał i co by 
to przeszkadzało?) 
</p>
<p>Panie pośle, zostały zatrzymane na granicy przez 
białoruskich celników…
</p>
<p>(Głos z sali: A na Białorusi też tygrysów nie ma.)
…i nie wpuszczono ich z terenu Unii Europejskiej, 
</p>
<p>w związku z tym ostatni kraj, który miał na swoim 
terenie te tygrysy, to była właśnie Polska i to my 
zostaliśmy z tym problemem. 
</p>
<p>(Poseł Janusz Korwin-Mikke: To będziemy bogat-
si o dwa tygrysy.)
</p>
<p>Zostawienie tego właścicielowi, który nie miał ani 
papierów na to, ani właściwych warunków, bo tygry-
sy jechały na przyczepie, były w strasznym stanie… 
Zresztą nie wiem, wydaje mi się, że przynajmniej jeden 
z nich nie przeżył…
</p>
<p>(Poseł Janusz Korwin-Mikke: No to najwyżej by 
zdechły i po problemie.)
</p>
<p>To powodowało, że tak naprawdę my zostaliśmy 
z odpowiedzialnością. Ani lokalny samorząd nie był 
w stanie zareagować, ani służby nie miały właściwe-
go miejsca, więc pamiętam, że w tym momencie moc-
no angażowały się ogrody zoologiczne. Ale nie za każ-
dym razem możemy liczyć na to, że będą nas wyrę-
czać przypadkowe osoby bądź ogrody zoologiczne, 
które są stworzone zupełnie do innych celów. Bardzo 
dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani minister.
Jeszcze pani poseł sprawozdawca chciała zabrać 
</p>
<p>głos.
Bardzo proszę.
</p>
<p>Poseł Anna Paluch:
</p>
<p>Dziękuję bardzo.
Wysoka Izbo! Dziękuję za głosy w dyskusji, które 
</p>
<p>padły, nawet za te głosy, które próbowały sprowadzić 
cały przedmiot naszej dyskusji ad absurdum. Wbrew 
temu, powiedzmy to jasno, problem roślin inwazyj-
nych, inwazyjnych gatunków obcych i roślinnych, 
i zwierzęcych to jest problem, trzeba chronić naszą 
różnorodność biologiczną. Myślę, że to jest kwestia 
oczywista, której udowadniać nie trzeba. 
</p>
<p>Przypominam, że system zwalczania inwazyjnych 
gatunków obcych – chociaż tego pojęcia nie było, 
wprowadzamy je dopiero tą ustawą – funkcjonuje od 
lat. Pochodzę z terenów południowej Małopolski, je-
stem świadkiem od co najmniej 30 lat prób zwalcza-
nia tego nieszczęsnego barszczu kaukaskiego, barsz-
czu Sosnowskiego, który się rozprzestrzenia źródło-
wymi potokami Dunajca, który nastręcza wielu nie-
bezpieczeństw, wielu problemów. Jestem przekonana, 
że praca, którą wkładamy w to, żeby ustawę prze-
prowadzić, przeprocedować i żeby ona weszła w ży-
cie, będzie służyła wsparciu tych działań, wysiłków, 
stworzeniu sytuacji, żeby w sposób spójny, komplek-
sowy, zorganizowany, przemyślany, z odpowiednim 
wsparciem finansowym zwalczać te gatunki, które 
stwarzają zagrożenie, żeby jak gdyby zapewnić bez-
pieczeństwo wszystkim i roślinom, i zwierzętom w od-
niesieniu do różnorodności biologicznej. 
</p>
<p>(Poseł Katarzyna Maria Piekarska: A co z tą orką?) 
Oczywiście nad wszystkimi poprawkami, które 
</p>
<p>zostały złożone, pochylimy się na posiedzeniu komi-
sji. Dziękuję bardzo. (Oklaski)
</p>
<p>Sekretarz Stanu w Ministerstwie Klimatu 
i Środowiska Małgorzata Golińska</p>

<p>215
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały upamiętniającej 100. rocznicę powstania Międzynarodowych Targów Poznańskich
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Zamykam dyskusję.
 W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy poprawki, 
proponuję, aby Sejm skierował ponownie ten projekt do 
Komisji Ochrony Środowiska, Zasobów Naturalnych 
i Leśnictwa w celu przedstawienia sprawozdania. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 36. po-
</p>
<p>rządku dziennego: Sprawozdanie Komisji Kultu-
ry i Środków Przekazu o poselskim projekcie 
uchwały upamiętniającej 100. rocznicę powstania 
Międzynarodowych Targów Poznańskich (druki 
nr 1299 i 1308).
</p>
<p>Proszę panią poseł Joannę Lichocką o przedsta-
wienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Joanna Lichocka:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Mam zaszczyt 
przedstawić sprawozdanie Komisji Kultury i Środ-
ków Przekazu o poselskim projekcie uchwały upa-
miętniającej 100. rocznicę powstania Międzynarodo-
wych Targów Poznańskich. Jest to druk nr 1299.
</p>
<p>Marszałek Sejmu zgodnie z art. 37 ust. 1 i art. 40 
ust. 1 regulaminu Sejmu skierowała w dniu 22 czerw-
ca 2021 r. powyższy projekt uchwały do Komisji Kul-
tury i Środków Przekazu do pierwszego czytania. 
Z pomysłem tej uchwały i pierwszym tekstem wystąpił 
poseł Prawa i Sprawiedliwości Bartłomiej Wróblewski, 
poseł z Poznania. 
</p>
<p>Komisja Kultury i Środków Przekazu, po przepro-
wadzeniu pierwszego czytania oraz rozpatrzeniu tego 
projektu uchwały na posiedzeniu w dniu 23 czerwca 
2021 r., które zakończyło się bardzo zgodnym przy-
jęciem całego tekstu przez aklamację, wnosi, aby Wy-
soki Sejm uchwalić raczył załączony projekt uchwały. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 3-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Głos zabierze pan poseł Rafał Grupiński, Koalicja 
</p>
<p>Obywatelska…
Ale, przepraszam bardzo, pan poseł się nie zapisał, 
</p>
<p>więc… Bardzo proszę, pan poseł Wróblewski. 
(Poseł Bartłomiej Wróblewski: W imieniu klubu?)
</p>
<p>Ale nie jest zgłoszony pan w sekretariacie, przepra-
szam bardzo.
</p>
<p>(Poseł Bartłomiej Wróblewski: Oj, przepraszam 
bardzo.)
</p>
<p>Dobrze, że pana zauważyłam zza komputera, bo 
tak bym nie dostrzegła. Trzeba zgłaszać się w sekre-
tariacie, panie pośle.
</p>
<p>Poseł Bartłomiej Wróblewski:
</p>
<p>Bardzo serdecznie dziękuję, pani marszałek.
Pani Marszałek! Wysoka Izbo! Szanowni Pań-
</p>
<p>stwo! Mam zaszczyt w imieniu Klubu Parlamentar-
nego Prawo i Sprawiedliwość przedstawić nasze sta-
nowisko. 
</p>
<p>To stanowisko jest zbieżne z moimi intencjami, 
którymi kierowałem się, przygotowując projekt tej 
uchwały. Uważamy, uważam, że ważne jest, aby Sejm 
poza wyróżnianiem, przypominaniem, honorowaniem 
najważniejszych wydarzeń politycznych pamiętał tak-
że o istotnych wydarzeniach społecznych, kultural-
nych, sportowych. Taka właśnie była intencja przy-
gotowania tej uchwały. Racje stojące za upamiętnie-
niem 100. rocznicy powstania Międzynarodowych 
Targów Poznańskich wyrażone są w tekście uchwały, 
który teraz przeczytam. 
</p>
<p>„Uchwała Sejmu Rzeczypospolitej Polskiej w spra-
wie upamiętnienia 100. Rocznicy powstania Między-
narodowych Targów Poznańskich. W 2021 roku przy-
pada 100. rocznica powstania Międzynarodowych Tar-
gów Poznańskich – największego krajowego ośrodka 
wystawienniczego, zasłużonego dla promocji i rozwoju 
handlu w Polsce i w Europie. 
</p>
<p>Wystawy przemysłowe organizowane w Poznaniu 
w drugiej połowie XIX i na początku XX wieku stały 
się inspiracją dla środowisk kupieckich i władz mia-
sta do powołania stałej instytucji targowej. Idea stwo-
rzenia w Poznaniu polskiej imprezy targowo-wysta-
wienniczej powstała w maju 1917 roku na zjeździe 
Związku Towarzystw Kupieckich. Trwająca I wojna 
światowa odsunęła te plany, lecz już w 1919 roku, 
po odzyskaniu przez Polskę niepodległości, poznań-
scy kupcy i przemysłowcy rozpoczęli przygotowania 
do organizacji polskiej imprezy wystawienniczej. Stał 
się nią I Targ Poznański zorganizowany w dniach 
28 maja – 5 czerwca 1921 roku. Wydarzenie służyło 
prezentacji dorobku przedsiębiorców i stanowiło in-
strument integracji całego państwa. Pierwszym dy-
rektorem został Mieczysław Krzyżankiewicz.
</p>
<p>Idea cyklicznej działalności targowej w Poznaniu, 
mającej ukazywać możliwości polskiego przemysłu, 
handlu i rolnictwa rozwijana była w latach dwudzie-
stych XX wieku. Kolejnymi etapami było umiędzy-
narodowienie Targów w 1925 roku, a następnie or-
ganizacja Powszechnej Wystawy Krajowej w 1929 roku. 
Dzięki 4,5-milionowej publiczności z całego świata 
przyczyniła się ona do globalnej promocji gospodar-
czych możliwości odrodzonej Polski, upowszechniła 
nazwę: Międzynarodowe Targi Poznańskie na całym </p>
<p/>
</div>
<div class="page"><p/>
<p>216
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały upamiętniającej 100. rocznicę powstania Międzynarodowych Targów Poznańskich
</p>
<p>świecie, a także zapewniła nowoczesną, rozbudowa-
ną infrastrukturę wystawienniczą plasującą Targi 
Poznańskie w czołówce ówczesnych europejskich or-
ganizatorów takich wydarzeń. (Dzwonek)
</p>
<p>Po II wojnie światowej reaktywowano Targi, które 
przez lata realnego socjalizmu były handlowym oknem 
Polski na świat, a ich obecność w istotny sposób od-
działywała także na mieszkańców Poznania. Miały 
one duży wpływ na wybuch 28 czerwca 1956 roku an-
tykomunistycznych protestów zwanych dziś Powsta-
niem Poznańskim 1956 roku i przyczyniły się do roz-
powszechnienia informacji o nim poza granice Polski. 
Obecnie będące częścią Grupy MTP Międzynarodowe 
Targi Poznańskie to największy w Europie Środko-
wo-Wschodniej organizator targów, konferencji, wyda-
rzeń kulturalnych i sportowych, które każdego roku 
odwiedza około miliona gości z całego świata.
</p>
<p>Z okazji 100. rocznicy powstania Międzynarodo-
wych Targów Poznańskich Sejm Rzeczypospolitej 
Polskiej wyraża uznanie dla instytucji, jej twórców 
i pokoleń pracowników, którzy dobrze przysłużyli się 
rozwojowi gospodarczemu Polski”.
</p>
<p>Klub Prawo i Sprawiedliwość wesprze projekt tej 
uchwały, do czego też zachęcam całą Wysoką Izbę. 
Bardzo dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pan poseł Rafał Grupiński, Koali-
</p>
<p>cja Obywatelska.
</p>
<p>Poseł Rafał Grupiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Rzeczywiście rocz-
nica niezwykła. Tym razem, jak zresztą mój przed-
mówca zaznaczył to trafnie na spotkaniu komisji 
kultury, czcimy pewną instytucję gospodarczą, a nie 
tylko sławne postaci czy rocznice wydarzeń histo-
rycznych.
</p>
<p>To niezwykle istotne z tego punktu widzenia, że 
rzeczywiście zarówno targi poznańskie, najpierw zwa-
ne Targiem Poznańskim, organizujące słynną PeWuKę 
w 1929 r., to swoistego rodzaju okno na świat, ale też 
przede wszystkim symbol prężności i odbudowy pol-
skiej gospodarki. Co ciekawe, to było okno na świat 
w okresie międzywojennym, kiedy rzeczywiście dy-
rektorował owym targom, właściwie od początku, od 
utworzenia biura tych targów, właściwie Targu Po-
znańskiego, jak to wtedy nazywano, do 31 sierpnia 
1939 r., Mieczysław Krzyżankiewicz, pochodzący 
zresztą z mojego rodzinnego miasta, z Wronek. Na-
tomiast w istocie także w okresie Polski Ludowej to 
właśnie Międzynarodowe Targi Poznańskie były ta-
</p>
<p>kim oknem na świat dla Polski zamkniętej po tej stro-
nie żelaznej kurtyny.
</p>
<p>Ciekawie o tej misji targów mówił Cyryl Ratajski 
na otwarciu PeWuKi w obecności prezydenta Igna-
cego Mościckiego, zaczynając od słów: „Sursum cor-
da! Na przekór wątpiącym i zrozpaczonym (…) Po-
wszechna Wystawa ma wykazać bezcenne siły twór-
cze narodu, jego zdolność do największych wysiłków, 
jego zmysł organizacyjny (…) i płodność ducha nie-
zwykłą.”. Te słowa, w których nieprzypadkowo mowa 
jest także o sile ducha, a nie tylko o sile gospodarki 
i pracy, są w istocie w jakimś sensie takim historycz-
nym zapisem intencji tych, którzy chcieli rzeczywi-
ście po okresie zaborów odbudowywać polską gospo-
darkę, ale też odbudowywać siły polskiego narodu. 
Z tego punktu widzenia, patrząc na historię, też nie-
zwykle cieszę się z tego.
</p>
<p>Warto wspomnieć w stulecie targów, że dzięki usta-
wie, którą przyjęliśmy w 2014 r., pozwalającej zbywać 
udziały w spółkach Skarbu Państwa samorządom 
nieodpłatnie, w 2015 r. minister skarbu rządu Plat-
formy Obywatelskiej i PSL-u podpisał umowę wła-
śnie zbywającą (Dzwonek) udziały Skarbu Państwa 
i przekazującą je nieodpłatnie miastu Poznań. Przed 
wojną targi były własnością miasta Poznań i dzięki 
naszym staraniom właśnie w 2015 r. targi wróciły do 
miasta w 100%. Dzisiaj tak jak przed laty, tak jak 
i przed wojną, jak w czasach PRL, targi są znakomi-
tą wizytówką naszego miasta, a także wizytówką pol-
skiej gospodarki. Dziękuję bardzo. (Oklaski) 
</p>
<p>Oczywiście poprzemy tę uchwałę.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pani poseł Katarzyna Ueberhan, 
</p>
<p>Lewica.
</p>
<p>Poseł Katarzyna Ueberhan:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Inno-
wacyjność, dynamizm, energia, promocja nowych, 
postępowych i nieszablonowych rozwiązań to warto-
ści, które przyświecały powstawaniu targów i które 
pozostają aktualne 100 lat później. Poznańskie targi 
są takie, jak tworzący je ludzie, takie jak poznanian-
ki i poznaniacy: przedsiębiorcze, zaradne, gospodar-
ne, ale przede wszystkim zaangażowane, przyjazne 
i otwarte na innych ludzi i relacje międzyludzkie. 
Trudno wyobrazić sobie dziś, ja nie potrafię wyobra-
zić sobie mojego miasta rodzinnego bez targów – 
miejsca największych imprez targowych, konferencji, 
koncertów czy wydarzeń sportowych, tej najbardziej 
rozpoznawalnej marki targów w Polsce. 
</p>
<p>Przez lata Międzynarodowe Targi Poznańskie 
były dla nas wszystkich oknem na kolorowy świat, 
nie tylko dla poznanianek i poznaniaków, ale dla ca-
łej Polski. Tu po raz pierwszy w 1957 r. Polacy mieli 
okazję wypić coca-colę, tu w 1929 r. pokazano pierw-
</p>
<p>Poseł Bartłomiej Wróblewski</p>
<p/>
</div>
<div class="page"><p/>
<p>217
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały upamiętniającej 100. rocznicę powstania Międzynarodowych Targów Poznańskich
</p>
<p>szy w Polsce telewizor. Można było zobaczyć bikini 
czy nawet kamień z księżyca, a w 1956 r. dzięki za-
granicznym dziennikarzom uczestniczącym właśnie 
w targach świat dowiedział się o wielkim strajku ro-
botników w Poznaniu i jego krwawym stłumieniu 
przez władze, znanym dziś jako poznański Czerwiec, 
którego okrągłą, 65. rocznicę obchodzić będziemy już 
za kilka dni – 28 czerwca.
</p>
<p>Targi poznańskie od początku były miejscem ryn-
kowych premier, gdzie nawiązywano wartościowe 
kontakty handlowe, promowano polską gospodarkę. 
Dzięki temu jeszcze przed II wojną światową Poznań 
wyrósł na czwarty pod względem wielkości ośrodek 
targowy w Europie. Dziś grupa Międzynarodowe 
Targi Poznańskie jest największym organizatorem 
targów w Polsce i bezapelacyjnym liderem w tym za-
kresie w Europie Środkowo-Wschodniej. Choć 100-le-
cie targów poznańskich przypadło w roku najwięk-
szego kryzysu branży targowej, a w roku jubileuszu 
nie zorganizowano jeszcze żadnych targów, w nowe 
100-lecie poznańskie targi i ich pracownicy wchodzą 
już inni, mocniejsi, z przekonaniem i planem na po-
myślną przyszłość. To już inne targi, ponieważ targi 
zajmują się teraz nie tylko organizacją wydarzeń, 
o których wspomniałam, ale od lat rozwijają inne 
obszary działalności, które wyrosły z organizacji tar-
gów, np. reklamę zewnętrzną czy gastronomię, a to 
pozwoliło przetrwać pandemiczny kryzys. 
</p>
<p>Trudno wyobrazić sobie dziś współczesny Poznań 
bez targów, a targi bez Poznania. Mało która insty-
tucja wywarła tak wielki wpływ na charakter i kształt 
mojego miasta, jego mieszkanek i mieszkańców. Two-
rzą dziś trwały związek na dobre i złe, związek, któ-
ry trwa już 100 lat. W drugie 100-lecie swojej dzia-
łalności grupa Międzynarodowe Targi Poznańskie 
wchodzi z niegasnącą energią i entuzjazmem pomimo 
pandemii i związanych z nią kłopotów w branży targo-
wej, bo przecież 100 lat to dopiero początek. (Dzwonek) 
</p>
<p>Klub Lewicy wspiera niniejszą uchwałę, będzie ją 
popierał. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Pan poseł Jarosław Rzepa, Koalicja Polska.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Poznań 
jest kolebką polskiej państwowości. To tu znajdowa-
ła się pierwsza rzeczywista stolica Polski.
</p>
<p>(Głos z sali: Nieprawda.) 
Zawsze.
Możemy dyskutować. 
Jego nazwa wymieniana jest w polskim hymnie. 
</p>
<p>A w poznańskiej katedrze pochowani są dwaj pierw-
</p>
<p>si władcy Polski: Mieszko I i Bolesław Chrobry. (Gwar 
na sali) 
</p>
<p>Może tak, może nie, dla mnie jednak tak.
Szanowni Państwo! Międzynarodowe Targi Po-
</p>
<p>znańskie to jedna z najstarszych i największych im-
prez wystawienniczych w Europie. Po raz pierwszy 
zorganizowano je w 1921 r. Trudno wyobrazić sobie 
Poznań bez targów, a targi bez Poznania. Przez wiele 
lat Międzynarodowe Targi Poznańskie były oknem na 
świat, zwłaszcza barwny, nowoczesny, niedościgniony 
świat Zachodu. To właśnie w Poznaniu odbywają się 
topowe wydarzenia branżowe, tu pokazywane są no-
wości i premiery. To właśnie na terenie MPT spotyka-
ją się liderzy biznesowi, by podejmować kluczowe de-
cyzje o przyszłości swoich przedsiębiorstw. Tu już wspo-
mniano, co się po raz pierwszy stało w Poznaniu, ale 
warto również zwrócić uwagę na Powszechną Wysta-
wę Krajową, która została zorganizowana w 1929 r., 
popularnie zwaną PWK, nad którą patronat objął wte-
dy pan prezydent Ignacy Mościcki. 
</p>
<p>Kilkanaście dni temu minęło 100 lat od momentu 
zainicjowania wydarzenia. Wydaje mi się zatem, że 
dzisiaj przede wszystkim należy oddać hołd tym 
wszystkim, którzy wtedy widzieli ten cel, nie wyco-
fali się i konsekwentnie go realizowali. Tym wszyst-
kim dzisiaj oddajemy hołd. Jednocześnie życzymy 
powodzenia tym wszystkim, którzy tworzą rzeczywi-
stość dnia dzisiejszego, jak również przyszłość tar-
gów. Życzymy im, żeby targi nadal były takim miej-
scem, gdzie jest obecna polska myśl technologiczna, 
gdzie można spotykać się, wymieniać swoje doświad-
czenia, żeby targi nadal się rozwijały, tak jak w ostat-
nich latach, ku chwale, powiedziałbym, Poznania, ale 
również naszego kraju. Wszystkiego dobrego. 
</p>
<p>Oczywiście nasz klub poprze tę uchwałę. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pani poseł Paulina Hennig-Kloska, Polska 2050.
</p>
<p>Poseł Paulina Hennig-Kloska:
</p>
<p>Pani Marszałek! Panie i Panowie Posłowie! Na 
wstępie muszę zacząć od sprostowania. Wszystkie 
dzieci już w IV klasie szkoły podstawowej czytają 
w podręczniku do historii, że pierwszą stolicą Polski 
było moje rodzinne miasto – Gniezno. Panie pośle, 
muszę zareagować. (Oklaski) 
</p>
<p>À propos projektu, którego celem jest uczczenie 
100-lecia istnienia targów poznańskich, chcę powie-
dzieć, że oczywiście klub Polska 2050 poprze tę 
uchwałę. Targi poznańskie znane są w całej Euro-
pie, gromadzą… Toczy się tam od 100 lat, można 
powiedzieć, życie gospodarcze, kulturalne, społecz-
ne, a niekiedy nawet z doskoku polityczne. To tam 
również następowały ważne politycznie momenty.
</p>
<p>Poseł Katarzyna Ueberhan</p>

<p>218
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały upamiętniającej 100. rocznicę powstania Międzynarodowych Targów Poznańskich
</p>
<p>Ale 100 lat, ta rocznica to powinien być moment, 
w którym pochylimy się nie tylko nad samą instytu-
cją, ale także nad ludźmi, którzy ją tworzą. A dla 
ludzi tworzących Targi Poznańskie to jest dziś nie-
zwykle trudny moment. Nie sposób nie zauważyć, że 
w tym roku nie odbyła się jeszcze żadna istotna im-
preza targowa w tym miejscu. Natomiast jeżeli cho-
dzi o planowanie i możliwość planowania tej działal-
ności, to rząd zrobił wszystko, by w tym właśnie ju-
bileuszowym roku uniemożliwić targom normalne 
funkcjonowanie.
</p>
<p>Jest rzeczą oczywistą, że samo poluzowanie obo-
strzeń na początku czerwca nie spowoduje, że od razu 
imprezy targowe wrócą do życia. Bo przygotowanie 
chociażby kalendarza imprez czy wznowienie fak-
tycznej działalności to kilka miesięcy przygotowań. 
Wiedząc, że epidemia zawsze w okresie lata nieco 
odpuszcza, można było dać zielone światło, by ludzie 
skupieni wokół targów, w tym Targów Poznańskich, 
mogli już wcześniej przygotowywać kalendarz na 
lato, a nie ogłaszać na początku czerwca, że rząd na-
gle luzuje obostrzenia.
</p>
<p>Nie wspomnę już o warunkach, czyli jedna osoba 
na 15 m. Jeżeli pomyślimy, że w 150-metrowej sali 
wynajętej na targi można gościć raptem 10–15 osób 
w zależności od czasu i obostrzeń, to wiemy, że jest 
to biznes w żaden sposób nieopłacalny i nie będzie to 
zachęcało do organizowania imprez. 
</p>
<p>Tak że tak, Targi Poznańskie były, są i – mam 
taką nadzieję – będą ważnym miejscem (Dzwonek), 
wizytówką wielkopolskiej gospodarności. Ale przy 
okazji 100. rocznicy dobrze by było pochylić się nad 
tym, jak zapewnić, żeby suchą nogą przeszły przez 
największy w swojej historii kryzys, i umożliwić lu-
dziom dalsze zarabianie na tego typu działalności. 
(Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Czy ktoś z pań i panów posłów chce zadać py-
</p>
<p>tanie?
Jeżeli tak, proszę zgłosić się do sekretariatu.
Zamykam listę.
Jedno pytanie zgłasza pan poseł Grzegorz Rusiecki, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Projekt upamięt-
niający 100-lecie powstania Międzynarodowych Tar-
gów Poznańskich to przede wszystkim ogromny hołd 
nie tylko dla instytucji, ale także dla osób, które 
przez te lata te targi tworzyły, i  ukłon w ich stronę.
</p>
<p>Dzisiaj targi to trwały element życia społeczno-
gospodarczego nie tylko Poznania, Wielkopolski czy 
Polski, ale w znaczeniu szerszym – również między-
narodowego. To codzienność funkcjonowania miasta 
i całego regionu. I to nie tylko w znaczeniu tym ści-
słym gospodarczym, ekonomicznym, ale także spo-
łecznym, kulturowym, politycznym. To instytucja, 
która przez lata wpisywała się w krajobraz nie tylko 
gospodarczy, ale również ten historyczny, o czym 
była mowa, związany chociażby z wydarzeniami po-
znańskiego Czerwca. Jestem przekonany, że przed 
targami tylko dobre momenty, że pandemia nie roz-
broi tych działań, które targi chcą podejmować. 
(Dzwonek) Jestem przekonany, że przed targami tyl-
ko dobre dni i dobre lata. Dziękuję. 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Zamykam dyskusję.
Do głosowania nad projektem uchwały przystąpi-
</p>
<p>my w bloku głosowań
Przystępujemy do rozpatrzenia punktu 37.

<p>porządku dziennego: Sprawozdanie Komisji

<p>Poseł Sprawozdawca

</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Mam 
zaszczyt przedstawić sprawozdanie Komisji Kultury 
i Środków Przekazu o poselskim projekcie uchwały 
w sprawie uczczenia 45. rocznicy radomskiego Czerw-
ca 1976 r., druk nr 1064.
</p>
<p>Pani marszałek skierowała wspomniany projekt 
do komisji 30 marca. Komisja zajęła się nim w dniu 
23 czerwca. Projekt dotyczący radomskiego Czerwca 
przygotowany przez radomianina posła Konrada 
Frysztaka został przyjęty w czasie merytorycznej 
dyskusji z udziałem przedstawicieli zarówno obozu 
rządzącego, jak i opozycji. Co szczególne, podkre-
ślam, został przyjęty w konsensusie. Głosowanie nie 
było potrzebne.
</p>
<p>Pani Marszałek! Wysoka Izbo! W naszej najnow-
szej historii mamy wiele ważnych wydarzeń symbo-
lizowanych przez nazwy miesięcy: Marzec ’68, Czer-
wiec ’56, Lipiec ’80, Sierpień ’80, Październik ’56 czy 
wreszcie Grudzień ’71 i Grudzień ’81. Bez wątpienia 
bez protestów z czerwca 1976 r. w Radomiu, Ursusie, 
Płocku oraz w wielu innych miastach przeciwko 
PRL-owskiej władzy nie byłoby ani Sierpnia ’80, ani 
powstania „Solidarności”. Wydarzenia te i represje 
</p>
<p>Poseł Paulina Hennig-Kloska</p>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie uczczenia 45-tej rocznicy Radomskiego Czerwca 1976 roku
</p>
<p>wobec ich uczestników stały się impulsem do powo-
łania Komitetu Obrony Robotników, a następnie Ru-
chu Obrony Praw Człowieka i Obywatela, co istotne, 
pierwszych w bloku komunistycznym jawnie działa-
jących organizacji opozycyjnych. W tym miejscu na-
leży bezwzględnie przypomnieć, że zarówno w tej 
Izbie, czyli  Sejmie, jak i w Senacie zasiadają osoby, 
które wtedy, przed laty zdecydowały się nieść pomoc 
represjonowanym i ich rodzinom. I za to też im się 
należą wyrazy szacunku i uznania.
</p>
<p>Tak, bez wątpienia radomski Czerwiec’76 był jed-
nym z kamieni milowych polskiej drogi do wolności 
i niepodległości.
</p>
<p>Komisja Kultury i Środków Przekazu po przepro-
wadzeniu pierwszego czytania oraz rozpatrzeniu 
projektu wnosi, by Wysoki Sejm raczył podjąć załą-
czony projekt uchwały. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 3-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Marek Su-
</p>
<p>ski, Prawo i Sprawiedliwość. 
Bardzo proszę, panie pośle.
</p>
<p>Poseł Marek Suski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt pre-
zentować stanowisko klubu Prawa i Sprawiedliwości 
w sprawie radomskiego Czerwca, tych wypadków, 
o których się mówi jako o buncie robotniczym, a nie-
którzy określają je nawet mianem powstania prze-
ciwko komunistycznej władzy w Radomiu.
</p>
<p>Szanowni Państwo! Projekt uchwały został złożo-
ny w Sejmie przez pana posła Frysztaka z opozycji. 
Dziękuję mu za tę inicjatywę. Do tej pory, w poprzed-
nich latach, była to inicjatywa naszego klubu, ale pan 
poseł nas ubiegł. Można powiedzieć, że w tej konku-
rencji akurat cieszymy się, że mamy możliwość tego 
rodzaju współpracy.
</p>
<p>Szanowni Państwo! Radom to miasto z wyrokiem, 
jak mówiono za komuny, gdy przez wiele lat Radom 
był pozbawiany inwestycji centralnych, zabierano mu 
różnego rodzaju instytucje. Niestety w III Rzeczypo-
spolitej ta niedobra tendencja była kontynuowana. 
Jerzy Buzek, kolega partyjny wnioskodawcy z Plat-
formy Obywatelskiej, likwidując województwo ra-
domskie, zabrał z Radomia różne instytucje i sytu-
acja jeszcze się pogorszyła. Przez wiele lat nie było 
żadnych inwestycji, dopiero teraz jest duża inwesty-
cja centralna. Budowany jest port lotniczy w Radomiu 
</p>
<p>za blisko 1 mld zł, który ma się nazywać, nosić imię 
bohaterów radomskiego Czerwca. Chcemy uczcić pa-
mięć tych wszystkich, którzy 25 czerwca w 1976 r. 
wyszli na ulice w buncie przeciwko komunistycznej 
władzy, podpalając komitet wojewódzki i wyrzucając 
przez okno portret Lenina, idąc pod biało-czerwoną 
flagą po wolność dla nas wszystkich, za co jesteśmy 
im niezmiernie wdzięczni. 
</p>
<p>Pamiętam w 1976 r. byłem zupełnie młodym czło-
wiekiem i patrzyłem na wypadki radomskie z wielką 
nadzieją – że jest to powiew wolności, że jest w Polsce 
takie miasto, w którym ludzie opowiedzieli się za 
wolną, suwerenną Polską, bez komunizmu, bez pod-
daństwa Sowietom, bez tego upokarzającego ustroju, 
który wtedy, narzucony Polsce siłą, panował w na-
szym kraju. Dziś można powiedzieć, że Radom powi-
nien się cieszyć z wolności, i myślę, że się cieszy, cho-
ciaż myślę, że jeszcze przed nami wiele rzeczy, żeby 
zadośćuczynić mieszkańcom Radomia za te krzywdy, 
jakie ich spotkały w PRL-u.
</p>
<p>Chciałbym też powiedzieć, że w uchwale wymie-
nia się inne bohaterskie miasta, które w tym samym 
czasie (Dzwonek) podążyły za Radomiem. Dzięku-
je się tym wszystkim, którzy pomagali poszkodo-
wanym. Ta uchwała, szanowni państwo, jest bar-
dzo potrzebna, oddaje cześć bohaterom, przypo-
mina o wspaniałych czynach radomian i mieszkań-
ców innych miast. 
</p>
<p>Prawo i Sprawiedliwość w pełni popiera tę uchwa-
łę. Dziękuję bardzo za uwagę. (Oklaski)
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Małgorzata Gosiewska)
</p>

</p>
<p>Dziękuję bardzo, panie pośle. 
Stanowisko Klubu Parlamentarnego Koalicja Pol-
</p>
<p>ska przedstawi pan poseł Konrad Frysztak. 
Bardzo proszę. 
(Poseł Jarosław Rzepa: Koalicja Obywatelska.)
</p>
<p>Poseł Konrad Frysztak:
</p>
<p>Koalicja Obywatelska.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Koalicja Obywatelska. A jak powiedziałam?
(Głos z sali: Koalicja Polska.)
Ojej, przepraszam.
</p>
<p>Poseł Konrad Frysztak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Szanowni Pań-
stwo! Jako przedstawiciel wnioskodawców chciałbym 
podkreślić – jako rodowity radomianin, urodzony 
</p>
<p>Poseł Sprawozdawca Piotr Adamowicz</p>
