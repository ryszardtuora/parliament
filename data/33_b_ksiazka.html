</p>
<p>Panie Prokuratorze! Niech pan wyciągnie wnio-
ski. Kto jest mocodawcą pana mocodawców, skoro to 
wszystko prowadzi do rozwiązania niekorzystnego 
dla Polski?
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Szanowni państwo, naprawdę, następnym razem 
</p>
<p>nie będzie minuty dłużej, będę musiała wyłączać mi-
krofony.
</p>
<p>Bardzo proszę, pan poseł Mirosław Suchoń, Pol-
ska 2050.
</p>
<p>Wiem, że jest środek nocy, wszyscy jesteśmy zmęcze-
ni, ale szanujmy zasady.
</p>
<p>Bardzo proszę.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Panie Prokuratorze! Wysoka 
</p>
<p>Izbo! Panie prokuratorze, co prawda pan jest chyba 
bardziej politykiem niż prokuratorem, ale myślę, że 
pan pamięta jednak, jak 20 lat temu pracował pan 
w przestępczości zorganizowanej. Chciałem pana za-
pytać, czy panu nie zapala się czerwona lampka, kie-
dy pan słyszy te taśmy, kiedy pan czyta te relacje. 
Nie zapala się panu czerwona lampka, że to jest do-
wód na to, że ktoś mógł popełnić przestępstwo? Nie 
zapala się panu czerwona lampka? Bo jeżeli nie, to 
oznacza, że ta polityka bardzo przytępiła pana czuj-
ność. Połowie Polski zapala się czerwona lampka.
</p>
<p>I drugie pytanie, o nieruchomość w przysiółku Bor-
kówko. Tam jest taki mechanizm: fundacja, dotacja, 
dotacja ministerialna, ze spółek Skarbu Państwa, ko-
lejna fundacja. Czy w tym przypadku panu prokura-
torowi nie zapala się czerwona lampka? Połowie Polski 
się zapala (Dzwonek), a prokuraturze – nie. Bardzo 
bym prosił o to, żeby pan był uprzejmy to wyjaśnić. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę pana prokuratora o udzielenie odpo-
</p>
<p>wiedzi.</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. 339
</p>
<p>Pierwszy Zastępca 
Prokuratora Generalnego 
Bogdan Święczkowski:
</p>
<p>Szanowna Pani Marszałek! Wysoki Sejmie! Przede 
wszystkim bardzo bym prosił państwa, żebyście mnie 
nie obrażali, nazywając mnie adwokatem. Jestem 
prokuratorem i bardzo was o to proszę. Rozumiem 
różne inne stwierdzenia, ale proszę nie nazywać mnie 
adwokatem.
</p>
<p>(Poseł Krystyna Skowrońska: Z tej sprawy to nie 
wynika.)
</p>
<p>Chcę też powiedzieć, szanowni państwo, że nie 
mam żadnych mocodawców. Jestem prokuratorem 
krajowym, jestem niezależnym prokuratorem i nikt 
nie jest moim mocodawcą. To dwie rzeczy, szanowni 
państwo.
</p>
<p>Trzecia rzecz. Gdybyście państwo zażądali infor-
macji także o postępowaniach dotyczących oświad-
czeń majątkowych czy też innych spraw, w których 
pojawia się nazwisko pana Daniela Obajtka, to taką 
informację bym państwu przedstawił. Oczywiście 
mam taką informację, przygotowałem ją, bo podej-
rzewałem, że państwo możecie mnie o to zapytać. 
Natomiast dotyczy to tak naprawdę spraw, które zo-
stały zakończone w 2013 r. prawomocnym umorze-
niem postępowania dotyczącego podawania niepraw-
dy lub zatajenia prawdy przez pana Daniela Obajtka 
w oświadczeniach majątkowych przez Prokuraturę 
Rejonową Kraków-Śródmieście-Zachód w Krakowie 
w 2013 r., kiedy byli tzw. niezależna prokuratura 
i prokurator generalny Andrzej Seremet.
</p>
<p>(Poseł Marek Sowa: Nie, niech pan powie, kto był 
prokuratorem w Krakowie i kto przeprowadził tę 
sprawę.)
</p>
<p>Natomiast, szanowni państwo, było postępowanie 
sprawdzające o sygn. PR 2 Ds. 1090.2016 dotyczące 
składania fałszywych zeznań w dniu 12 grudnia 2014 r. 
w toku postępowania przed sądem okręgowym właśnie 
przez pana Daniela Obajtka, które zakończyło się po-
stanowieniem o odmowie wszczęcia śledztwa wobec 
stwierdzenia, że czyn nie zawiera znamion czynu za-
bronionego.
</p>
<p>Natomiast ostatnie zawiadomienie, z dnia 1 marca, 
pana posła na Sejm Marka Sowy i pana Aleksandra 
Miszalskiego, dotyczące oświadczeń majątkowych 
z 2012 r. pana Daniela Obajtka, zakończyło się 27 kwiet-
nia 2021 r. w Prokuraturze Rejonowej Kraków-Kro-
wodrza postanowieniem o odmowie wszczęcia śledz-
twa z uwagi na przedawnienie karalności czynu.
</p>
<p>Tak że pokrótce przedstawiłem państwu te inne 
postępowania, w których pojawia się nazwisko Da-
niela Obajtka. Natomiast jeżeli państwo oczekujecie 
jakichś szczegółowszych informacji, to oczywiście pro-
szę, przedstawimy je na piśmie, jeżeli państwo tego 
zażądacie.
</p>
<p>Jeżeli chodzi o występ tutaj pana posła Sowy, to 
szczerze mówiąc, mam takie wrażenie, jakby tutaj 
występowało jakieś zachowanie schizofreniczne.
</p>
<p>(Poseł Barbara Nowacka: Pan jest lekarzem czy 
adwokatem?)
</p>
<p>Z jednej strony, szanowni państwo, prokuratura 
kieruje akt oskarżenia przeciwko waszemu senato-
rowi Stanisławowi Gawłowskiemu i wy uważacie, że 
ten akt oskarżenia jest nieprawdziwy, zawiera nie-
prawdziwe informacje, jest zły, niedobry, ale akt oskar-
żenia, który został skierowany w 2013 r., był wspania-
ły, dobry i były tam tylko prawda i tylko fakty.
</p>
<p>(Poseł Rafał Grupiński: Skąd ten facet brał pie-
niądze na 38 nieruchomość? Z pensyjki wójta?)
</p>
<p>Szanowni Państwo! Prokuratorzy są ludźmi. Są 
doskonali prokuratorzy, są dobrzy prokuratorzy, są 
prokuratorzy, którzy popełniają błędy, którzy nie po-
pełniają tych błędów. Po to jest nadzór w prokuratu-
rze, żeby takich błędów unikać. Jeżeli przeprowadzo-
no badanie tego postępowania i umorzono postępowa-
nie, a następnie decyzją sądu to postępowanie zostało 
utrzymane w mocy, to w związku z powyższym nie ma 
podstaw do twierdzenia, że argumenty przedstawione 
w tym akcie oskarżenia były prawdziwe.
</p>
<p>Główne pytanie, które się pojawia wśród państwa 
pytań, dotyczyło wprowadzenia art. 5.
</p>
<p>(Poseł Barbara Nowacka: Lex Obajtek.)
Szczerze mówiąc, jestem tym bardzo zdziwiony, 
</p>
<p>że pytacie państwo prokuraturę, ministra sprawie-
dliwości, prokuratora generalnego, mnie, bo to pań-
stwo uchwalacie w Polsce prawo.
</p>
<p>(Poseł Krystyna Skowrońska: Ale pan wiedział dla 
kogo.)
</p>
<p>Ja tylko mogę państwu powiedzieć, szanowni pań-
stwo, że gdybyście państwo znali Kodeks postępo-
wania karnego, to wiedzielibyście, że taki przepis do 
2003 r. w Polsce obowiązywał, w polskim Kodeksie 
postępowania karnego. W 2003 r., za czasów rządów 
lewicy, ten przepis został zmieniony…
</p>
<p>(Poseł Rafał Grupiński: Szczęśliwie i słusznie.)
…a w 2015 r. został uchylony. Podejrzewam, że ra-
</p>
<p>tio legis uchwalenia tego przepisu najprawdopodob-
niej było to, aby prokurator mógł…
</p>
<p>(Głos z sali: Zostać adwokatem.)
…prosić sąd o zwrot sprawy do postępowania 
</p>
<p>przygotowawczego, albo żeby uzupełnić albo popra-
wić postępowanie, albo kiedy pojawiły się nowe istot-
ne okoliczności.
</p>
<p>Podkreślam jeszcze raz, szanowni państwo, bo już 
to mówiłem, a chyba to nie wybrzmiało, że w tym śledz-
twie pan Daniel Obajtek nie miał zarzutu udziału 
w zorganizowanej grupie przestępczej. Każdy, kto to 
powtarza, mówi nieprawdę. Powiedziałem państwu, 
jakie zarzuty miał pan Daniel Obajtek.
</p>
<p>Jeżeli chodzi o pana mecenasa Zaborowskiego, bo 
tutaj także pojawiły się takie pytania, to pragnę pań-
stwu powiedzieć, że w 2016 r. tą sprawą zajmował się 
inny adwokat. Nie podam nazwiska, bo nie chcę ujaw-
nić danych osobowych, ale inny adwokat, nie pan me-
cenas Zaborowski.
</p>
<p>Także, szanowni państwo, chcę bardzo jasno pod-
kreślić, bo ja to w czasie swojej wypowiedzi kilkakrot-
nie powtarzałem, ale państwo chyba tego nie zapamię-
tali, że w tej sprawie nie podejmowała decyzji proku-
rator okręgowa w Piotrkowie Trybunalskim pani Mag-</p>
<p/>
</div>
<div class="page"><p/>
<p>340
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja Ministra Sprawiedliwości, Prokuratora Generalnego na temat działań podejmowanych przez prokuraturę 
</p>
<p>w okresie od dnia 4 marca 2016 r. Oświadczenia poselskie
</p>
<p>dalena Witko, tylko jej zastępca. W związku z powyż-
szym, szanowni państwo…
</p>
<p>(Poseł Rafał Grupiński: Więcej szacunku dla na-

</p>
<p>…jeżeli państwo żądacie prawdy i ja państwu praw-

wiście. Prawda być może jest dla państwa nieistotna. 
Dla mnie jest istotna, bo jestem prokuratorem.
</p>
<p>(Głos z sali: Oj, proszę pana…)
I nie jestem politykiem, chociaż niektórzy tak 
</p>
<p>twierdzą.

Szanowni Państwo! Co do innych pytań, na które 
</p>
<p>nie udzieliłem odpowiedzi, to udzielimy ich na piśmie, 
bo oczywiście chcemy udzielić państwu jak najbar-
dziej szczegółowych i rzetelnych informacji. Dzięku-
ję bardzo.
</p>
<p>(Poseł Marek Sowa: Pani marszałek…)
(Poseł Krystyna Skowrońska: Sprostowanie.)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
Zamykam dyskusję…
(Poseł Marek Sowa: Bardzo proszę o możliwość spro-
</p>
<p>stowania, bo pan prokurator insynuuje mi rzeczy…)
Bardzo proszę, minuta. Ale minuta, panie pośle.
</p>
<p>Poseł Marek Sowa:
Pani Marszałek! Panie Prokuratorze! Proszę po-
</p>
<p>wiedzieć, jaką rolę odgrywał w sprawach pana Obajt-
ka prokurator Dudek – czy ktokolwiek inny prowadził 
sprawy Daniela Obajtka od samego początku? – a nie

</p>
<p>Proszę powiedzieć, czy pana naprawdę nie oburza 
fakt, że facet w ciągu roku, mając 130 tys. netto do-
chodu, inwestuje 800 mln zł, 800 tys. zł? Czy pana

</p>
<p>(Poseł Rafał Grupiński: Dostał w prezencie na

</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Marek Sowa:
I rolą służb, rolą prokuratury jest to wyjaśnić, 
</p>
<p>a nie kryć Obajtka. (Oklaski)
(Głos z sali: Brawo!)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>

Nie było to sprostowanie, ale na pewno zasadne

W dyskusji zgłoszono wniosek o odrzucenie infor-

<p>macji ministra sprawiedliwości, prokuratora gene-

</p>
<p>Do głosowania nad tym wnioskiem przystąpimy

<p>(Poseł Marek Sowa: I pani marszałek też dziękuję.)
(Poseł Krystyna Skowrońska: Brawa dla pani mar-

<p>szałek.)
Na tym wyczerpaliśmy…
Jeszcze będą oświadczenia, szanowni państwo.

<p>(Oklaski)
Na tym wyczerpaliśmy porządek dzienny 33. posie-

Czy ktoś z pań i panów posłów pragnie jeszcze zgło-

Jeżeli nie, zamykam listę.
Jako pierwszy oświadczenie wygłosi pan poseł

<p>Grzegorz Lorek, Prawo i Sprawiedliwość.

Bardzo proszę o spokój.
Bardzo proszę, panie pośle.
</p>
<p>Poseł Grzegorz Lorek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Zelów w powiecie 
bełchatowskim to miejsce specyficzne. Specyfika ta 
wynika z faktu, iż jego mieszkańcy to prawdziwa 
mieszanka wyznań i kultur. Historia tej niewielkiej 
miejscowości jest przykładem, że przez całe wieki 
mogą obok siebie egzystować pokojowo społeczności 
wyznające Pana Boga na swój własny sposób. Zelów 
był, a w niektórych przypadkach nadal jest domem 
dla katolików, luteran, kalwinów, babtystów, a także 
wyznawców religii mojżeszowej. Truizmem jest za-
tem stwierdzenie, że powyższy fakt znacząco odci-
snął się na historii tego miasta. Szczególny ryt pozo-
stawili czescy protestanci, bracia czescy mieszkający 
w Zelowie. Wygnańcy religii z Cesarstwa Austriac-
kiego w XVI w. stworzyli prężnie działającą społecz-
ność. Utworzona na początku XIX w. parafia do dziś 
jest miejscem bardzo ważnym. W niewielkim mu-
zeum na jej terenie znajduje się izba szkolna będąca 
odwzorowaniem takowej z czasów jednego z założy-
cieli braci czeskich Jana Amosa Komeńskiego z praw-
dziwym wyposażeniem z XVII w. Bardzo ważna dla 
miasta i regionu jest rodzina Jelinków, której nesto-
</p>
<p>Pierwszy Zastępca Prokuratora Generalnego 
Bogdan Święczkowski</p>
<p/>
</div>
<div class="page"><p/>
<p>341
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>rem był pastor Jan Jelinek urodzony i wychowany 
w Zelowie, bohater II wojny światowej. Działał na Wo-
łyniu, pomagał Polakom prześladowanym przez 
Niemców, Rosjan, i Ukraińców, a także Żydom. Brał 
udział w walkach I korpusu czechosłowackiego o Prze-
łęcz Dukielską. Po wojnie zdecydował się pozostać 
w Czechosłowacji. Zdecydowanie odrzucał i nie zga-
dzał się z reżimem komunistycznym, przez co został 
skazany i osadzony w więzieniu na 2 lata.
</p>
<p>Zelów to nie tylko Czesi. Z tym miejscem związa-
nych jest wiele innych znanych osób, jak choćby zmar-
ły w 2006 r. malarz Waldemar Krygier, bliski współ-
pracownik Jerzego Grotowskiego, pochowany na cmen-
tarzu ewangelicko-reformowanym w Zelowie. 
</p>
<p>Wspomnieć należy o innych duchownych prote-
stanckich, jak pastor Robert Liersch czy Roman Li-
piński, współautor ekumenicznego przekładu Biblii.
</p>
<p>Chciałbym także wymienić prof. Emiliana Kle-
mensa Nowickiego, który urodził się w 1781 r., pol-
skiego lekarza zwanego ojcem polskiej chirurgii. 
Zmarł 5 marca 1876 r. w Przeczni, gmina Zelów, po-
chowany na cmentarzu ewangelicko-reformowanym 
w Zelowie. 
</p>
<p>Należy również powiedzieć o prof. Józefie Jersa-
ku urodzonym w Zelowie w 1929 r., geografie, geo-
logu, jednym z najlepszych polskich paleontologów. 
założycielu Polskiej Stacji Antarktycznej im. Henry-
ka Arctowskiego na Spitsbergenie. Zmarł w 1991 r. 
i został pochowany na cmentarzu ewangelickim w Ze-
lowie. 
</p>
<p>Paweł Wondraczek. Urodził się 13 sierpnia 1897 r. 
we wsi Ignaców, gmina Zelów. Linia rodzinna Won-
draczka wywodzi się z pierwszej migracji braci cze-
skich do Zelowa. Po wybuchu I wojny światowej zosta-
je wcielony do wojska i służy w 10. Kaniowskim Pułku 
Artylerii Lekkiej wchodzącym w skład 10. Dywizji 
Piechoty. 4 lipca 1920 r. w pierwszym dniu ofensywy 
sowieckiej bierze udział w bitwie pod miejscowością 
Ulin, obecnie na północy Białorusi. Odznacza się nie-
zwykłą walecznością i bohaterstwem. Gdy jego bateria 
zostaje zmuszona do odwrotu, walczy do końca. Scho-
dzi z pola walki jako ostatni, jednocześnie ratując ran-
nego żołnierza. Za swój czyn zostaje odznaczony Krzy-
żem Virtuti Militari V klasy. Numer rozkazu 2806, 
rozkaz z 17 kwietnia 1921 r. Po II wojnie światowej 
powrócił do Czechosłowacji. Zmarł 19 lutego 1978 r. 
w wieku 81 lat.
</p>
<p>Paweł Hulka-Laskowski, 1881–1946. Polski pi-
sarz, tłumacz, działacz, publicysta społeczny, a przede 
wszystkim religijny. Urodził się 25 czerwca 1881 r. 
w Żyrardowie w rodzinie czeskich ewangelików, po-
tomków braci czeskich.
</p>
<p>Szanowni Państwo! Zelów to niewielki punkt na 
mapie, ale przez jego historię warto o nim pamiętać. 
Zwyczajne i niezwyczajne małe miasteczko. Dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pan poseł Jan Szopiński, Lewica.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Radny powiatu 
mogileńskiego pan Mateusz Lisiecki zwrócił się do 
mnie z wnioskiem o interwencję poselską w sprawie 
problemów, jakie sprawiają mieszkańcom powiatu 
mogileńskiego opóźnienia ze strony rządu dotyczące 
nowelizacji tzw. ustawy odorowej określającej m.in. 
minimalne odległości od zabudowań, w jakich mogą 
funkcjonować np. chlewnie, kurniki, fermy czy wy-
sypiska odpadów. 
</p>
<p>Odór związany z działalnością takich obiektów 
jest jednym z dużych problemów nie tylko mieszkań-
ców wsi na terenie powiatu mogileńskiego, ale także 
mieszkańców innych powiatów. Działalność związa-
na z chowem przemysłowym czy gromadzeniem od-
padów nie tylko często bywa prowadzona z narusze-
niem warunków życia i dobrostanu mieszkańców 
wsi, ale niesie za sobą wymierne zagrożenia zdrowia 
związane z oddziaływaniem substancji toksycznych, 
takich jak siarkowodór czy amoniak. Odory mają ne-
gatywny wpływ na zdrowie człowieka. Mogą wywołać 
depresję, znużenie, problemy oddechowe, bóle głowy, 
nudności, podrażnienie oczu i gardła.
</p>
<p>Problem silnych i dokuczliwych odorów ze skła-
dowiska odpadów komunalnych w Bydgoszczy pod-
nosi także grupa mieszkańców osiedla Siernieczek, 
której przedstawiciele podkreślają, że reakcję firm 
odpowiedzialnych za zanieczyszczenie można osią-
gnąć głównie poprzez protesty społeczne, a nie po-
przez wymaganie stosowania odpowiedniego prawa 
wobec tych, którzy zanieczyszczają powietrze. Dlate-
go możliwie szybko powinny wejść w życie i jednocze-
śnie skutecznie eliminować te sprawy przepisy odo-
rowe dotyczące także miast. 
</p>
<p>Samorządowcy z terenów wiejskich nie są przeciw-
ni funkcjonowaniu ferm czy innych zakładów zwią-
zanych z hodowlą i przetwórstwem, ale według nich 
tego typu działalność produkcyjna nie może być pro-
wadzona z naruszeniem zdrowia czy życia mieszkań-
ców terenów sąsiadujących z tymi zakładami, zwłasz-
cza że w opinii ministra rolnictwa i rozwoju wsi Pol-
ska nie jest zagrożona brakiem żywności czy mięsa, 
zatem ewentualne mnożenie zakładów na stosunko-
wo małej powierzchni nie powinno być w Polsce prio-
rytetem gospodarczym. Podobnie samorządowcy 
z miast nie są przeciwni funkcjonowaniu składowisk 
odpadów pod warunkiem, że te składowiska nie będą 
utrudniały życia mieszkańcom i nie będą niebezpiecz-
ne dla środowiska.
</p>
<p>W sprawie, o której mówię, Wysoka Izbo, pozwo-

ska stosowną interpelację i liczę, że pan minister po-

<p>Poseł Fryderyk Kapinos:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! W 2020 r. 
minęło 25 lat od utworzenia Specjalnej Strefy Eko-
nomicznej Euro-Park Mielec. Z perspektywy czasu 
zdecydowanie można ocenić to wydarzenie jako prze-
łomowe dla miasta Mielca i powiatu mieleckiego, 
a także rozwoju polskiej przedsiębiorczości.
</p>
<p>Pandemia koronawirusa i związane z nią obostrze-
nia sanitarne uniemożliwiły w ubiegłym roku orga-
nizację obchodów jubileuszu tego wydarzenia. Dopie-
ro poprawa sytuacji epidemiologicznej pozwoliła na 
zorganizowanie uroczystego spotkania i konferencji 
pn. „Euro-Park Mielec – od tradycji po przemysł 4.0”, 
które odbyły się na zamku w Baranowie Sandomier-
skim 11 czerwca 2021 r., a więc w roku 30. rocznicy 
powstania Agencji Rozwoju Przemysłu, która zarzą-
dza specjalną strefą ekonomiczną w Mielcu. Spotka-
niu przyświecał przede wszystkim jeden cel, jakim 
bez wątpienia było docenienie roli, którą odgrywała, 
odgrywa i będzie odgrywać pierwsza w Polsce spe-
cjalna strefa ekonomiczna, która powstała w 1995 r. 
w Mielcu. Był to okres transformacji, upadł najwięk-
szy w mieście zakład pracy. Bezrobocie wynosiło 
wówczas ponad 30%. Co trzeci mieszkaniec regionu 
był bezrobotny. Nie było perspektyw, zagrożony był 
byt ekonomiczny. Powstanie strefy było wielką nadzie-
ją. Sukces został osiągnięty, choć wielu w to nie wie-
rzyło. 
</p>
<p>To zasługa wielu osób, w tym samorządowców 
z Mielca i regionu mieleckiego, a także pracowników 
Agencji Rozwoju Przemysłu z centrali spółki w War-
szawie i oddziału w Mielcu, którzy pracowali przy po-
wstaniu strefy oraz dbali o jej dalszy rozwój. Wszyst-
kim tym osobom należą się serdeczne podziękowania. 
Podziękowania należą się również przedsiębiorcom, 
którzy zaufali tej idei i zainwestowali swój kapitał.
</p>
<p>Mówiąc o 25-letniej historii Specjalnej Strefy Eko-
nomicznej Euro-Park Mielec, nie sposób nie wspomnieć 
o osobie śp. Stanisława Padykuły współtworzącego mie-
lecką strefę ekonomiczną, w latach 1991–1996 wice-
ministra przemysłu, a od 1997 r. wiceprezesa Agencji 
Rozwoju Przemysłu, który w roku 2001 zginął w kata-
strofie lotniczej w trakcie podróży służbowej do Wene-
zueli. Miał on wielkie i niekwestionowane zasługi przy 
powstaniu i w pierwszych latach działalności specjalnej 
strefy ekonomicznej w Mielcu. Podczas wspomnianej 
konferencji w Baranowie Sandomierskim został po-
śmiertnie odznaczony odznaką honorową „Zasłużony 
dla Województwa Podkarpackiego”.
</p>
<p>Specjalna Strefa Ekonomiczna Euro-Park Mielec 
to obecnie ponad 1700 ha powierzchni w 33 podstre-
fach na terenie 19 powiatów w czterech wojewódz-
twach, tj. podkarpackim, małopolskim, śląskim i za-
chodniopomorskim. Suma nakładów inwestycyjnych 
na koniec marca 2021 r. to 11,6 mld zł, również dzię-
ki którym powstało 35 900 miejsc pracy. Dziękuję 
bardzo. (Oklaski)
</p>

<p>Poseł Norbert Kaczmarczyk:
</p>
<p>Dziękuję.
Pani Marszałek! Wysoka Izbo! Chociaż pora już 
</p>
<p>bardzo późna albo bardzo wczesna, bo godz. 2.20, to 
pomimo tych bardzo burzliwych obrad warto powie-
dzieć dzisiaj o wielkiej tragedii, jaka spotkała miesz-
kańców Małopolski i Śląska, jeżeli chodzi o niezwy-
kle intensywne gradobicie, które było tak zatrważa-
jącą sytuacją atmosferyczną, że niektórzy obywatele, 
którzy pokazywali zdjęcia z tej sytuacji, pokazywali 
wręcz kulki gradowe wielkości kurzych jaj. To sytu-
acja bardzo dramatyczna. Sztab kryzysowy w Mało-
polsce spotkał się już kilka godzin temu. Zastanawia-
no się, w jaki sposób służby mogą pomóc mieszkań-
com. Natomiast wielki kryzys dotyczy również rol-
nictwa w tych regionach. Widzieliśmy zdjęcia z tam-
tych terenów. Wiele setek hektarów upraw jest nie do 
odbudowania. Ten potencjał w rolnictwie jest bardzo 
ciężki do odbudowania. Niektóre uprawy nie nadają 
się już do jakiejkolwiek pracy, do jakiegokolwiek zbioru. 
</p>
<p>Warto podkreślić, że na obecnym posiedzeniu Sej-
mu w komisji sejmowej debatowaliśmy na temat 
ubezpieczeń w rolnictwie. Problem jest bardzo duży, 
dlatego że wielu rolników nie ubezpieczyło dostatecz-
nie swoich upraw. Cieszę się bardzo, że pan minister 
rolnictwa Grzegorz Puda w odpowiedzi na interpela-
cję z 20 kwietnia stwierdził, że priorytetem dla rządu 
będzie zwiększenie kwot na ubezpieczenia w kolej-
</p>
<p>Poseł Jan Szopiński</p>
<p/>
</div>
<div class="page"><p/>
<p>343
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>nych latach, natomiast jeżeli uda się przesunąć pew-
ne środki w budżecie, być może jeszcze w tym roku 
znajdą się kolejne środki. Złożyłem również interpe-
lację w tej sprawie do pana premiera Mateusza Mo-
rawieckiego, a także na spotkaniu w Krakowie od-
nośnie do Polskiego Ładu dla rolnictwa zasygnalizo-
wałem mu, że będzie prawdopodobnie problem nie 
tylko z gradobiciem, z deszczem nawalnym, ale być 
może i w tym roku z suszą. 
</p>
<p>Problem jest kompleksowy i zaczął się nie teraz, 
nie kilka lat temu, nie kilkanaście lat temu, a tak 
naprawdę w latach 90., bo na początku lat 90. zrezy-
gnowano z obowiązkowych ubezpieczeń w rolnictwie. 
To doprowadziło później do sytuacji, że te ubezpie-
czenia drożały. Państwo dopłacało do tych ubezpie-
czeń, cały czas dopłaca. A rolnicy nigdy nie są bez-
pieczni, jeżeli chodzi o swoje uprawy, bo cały czas 
jakiś kataklizm ich nawiedza, i gdyby ubezpieczyć się 
od wszystkich kataklizmów, to praca w rolnictwie 
przestałaby się opłacać. Ubezpieczając się od wszyst-
kiego, rolnicy nie są w stanie zarobić tyle, jeżeli cho-
dzi o swoją pracę, aby płacić na te ubezpieczenia. A więc 
rolnicy grają w ruletkę, raz ubezpieczają się od jed-
nego kataklizmu, raz od drugiego, czasem próbują 
znaleźć jakiś złoty środek. Kończy się to tym, że pań-
stwo musi interweniować. I rząd Zjednoczonej Pra-
wicy, jeżeli chodzi o suszę, interweniował rekordowo. 
W poprzedniej kadencji były to pieniądze rekordowe, 
jeżeli chodzi o suszę, o tę pomoc. Tylko cały czas jest 
to pomoc doraźna. 
</p>
<p>Cieszę się bardzo, że chcemy zbudować naprawdę 
dobry system ubezpieczeń, tak naprawdę powrócić 
do tego starego systemu wzajemnych ubezpieczeń, 
który doprowadzi do sytuacji, w której rolnicy będą 
nawzajem sobie pomagać. Jeszcze przy dodatku z bu-
dżetu państwa zabezpieczymy rolników od tych trud-
nych sytuacji, w jakich się znajdują. Dlatego jest bar-
dzo ważne, by zabezpieczyć, w tej kadencji na pewno, 
zbudować tę ustawę, bo w przyszłości będziemy się 
</p>
<p>spotykać z kolejnymi kataklizmami. Te kataklizmy, 
jak widzimy, cały czas przychodzą, raz jest to grado-
bicie, raz jest to susza, raz jest to deszcz nawalny, i nie 
jesteśmy w stanie zabezpieczyć się od wszystkiego. 
Tylko kompleksowe ubezpieczenia mogą doprowadzić 
do dobrego zabezpieczenia.
</p>
<p>Chciałbym jeszcze zaapelować do użytkowników 
dróg, bo zbliżamy się wielkimi krokami do żniw. Czę-
sto użytkownicy dróg, kierowcy samochodów narze-
kają na rolników, że jadą zbyt wielkimi sprzętami, że 
poruszają się po tych drogach w sposób niebezpiecz-
ny. Rolnicy uważają, natomiast musimy uważać na 
siebie nawzajem, i jadą po to, by zebrać polski chleb. 
(Dzwonek) Dlatego życzę wyrozumiałości tak kierow-
com, jak i rolnikom. Wszystkiego dobrego. (Oklaski)
</p>

<p>Informacja bieżąca
– punkt 17. porządku dziennego
</p>
<p>Poseł Zbigniew Chmielowiec 
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Szanowny Panie Marszałku! W Polsce w 2020 r. 
urodziło się 355 tys. dzieci, najmniej od 2003 r. Współ-
czynnik dzietności był nieco niższy niż w 2019 r. i wy-
nosił 1,41. Polsce daleko jeszcze do poziomu 2,1, któ-
ry gwarantuje zastępowalność pokoleń. Z tego wyni-
ka, że zachęty finansowe mają ograniczoną skutecz-
ność dla poprawy sytuacji demograficznej. Na odwró-
cenie negatywnych tendencji nie ma czasu. To, co 
dzieje się z liczbą ludności, a przede wszystkim ze 
zmianami struktury wieku, jest nieodwracalne w per-
spektywie 30–50 lat. Teraz możemy jedynie zmniej-
szyć negatywny wymiar tych zmian. Zachęty finan-
sowe pomagają, ale największe znaczenie mają dobrej 
jakości usługi edukacyjno-opiekuńcze, czyli żłobki, 
przedszkola, ale i dobrze zorganizowana szkoła.
</p>
<p>Czy jedną z przyczyn spadku dzietności może być, 
pomimo poprawy, jeszcze niewystarczający dostęp do 
żłobków i przedszkoli? 
</p>
<p>Czy rząd rozważa wprowadzenie elastycznego 
czasu pracy i urlopów dla matek i ojców, które można 
wykorzystać nie tylko wtedy, gdy dziecko ma poniżej 
3 lat, ale także później? 
</p>
<p>Czy rząd rozważa wprowadzenie możliwości za-
trudnienia okresowego, wycofania się z pracy w za-
leżności od potrzeb rodzinnych?
</p>
<p>Sprawozdanie Komisji Regulaminowej, Spraw 
Poselskich i Immunitetowych o poselskim pro-
jekcie uchwały w sprawie zmiany Regulaminu 
Sejmu Rzeczypospolitej Polskiej
</p>
<p>– punkt 21. porządku dziennego
</p>
<p>Poseł Hanna Gill-Piątek
Koło Parlamentarne Polska 2050
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Dla 1/3 
z nas, 142 posłów i posłanek zgromadzonych na tej 
sali, jest to pierwsza kadencja Sejmu. Do polityki 
przyszliśmy z różnych stron: jedni z długim stażem 
w partyjnych młodzieżówkach, inni – tak jak ja – po 
latach działań społecznych czy pracy w samorządach. 
</p>
<p>Sejm dla wielu z nas był spełnieniem marzenia o tym, 
że będziemy mogli budować lepszą Polskę. Może to 
i idealistyczne, może i każdy z nas rozumiał to ina-
czej. Ale wszyscy przyszliśmy tu nie po to, żeby pięk-
nie wyglądać przed kamerami, tylko do pracy, która 
jest podstawą służby publicznej.
</p>
<p>Nasz pierwszy Sejm to gorzka lekcja. Od początku 
uczono nas na tej sali, że dyskusja nie ma sensu, nawet 
jeśli jest najbardziej merytoryczna. Nauczono nas, że 
demokracja to przemoc większości wobec mniejszości, 
nawet jeśli ta mniejszość zgłasza całkiem sensowne 
poprawki. Nauczyliście nas, nowe pokolenie parlamen-
tarzystów, że to, co było kiedyś treścią budowania 
państwa – rzetelna debata – jest dzisiaj ściekiem wza-
jemnych oskarżeń i resentymentu.
</p>
<p>Od swoich starszych stażem kolegów słyszymy nie-
raz, że kiedyś było inaczej. Że kiedyś pracowało się 
w Sejmie normalnie, w atmosferze szacunku, wymie-
niając argumenty. Że takim miejscem były właśnie 
sejmowe komisje, na których posiedzeniach wspólnie 
wypracowywało się najlepszy kształt prawa.
</p>
<p>A potem przyszła pandemia i Sejm zmienił się 
w niemy kołowrotek do mielenia kolejnych druków. 
Jakość tych ustaw, a właściwie worków na ministe-
rialne wrzutki, jeszcze długo będzie straszyć następ-
ne pokolenia. Ich autorzy dziś pewnie wstydzą się, że 
przynosili nam na nocne posiedzenia komisji sklejki, 
w których mieściły się obok siebie – z pewnością nie-
cierpiące zwłoki – zmiany w obowiązku szkoleń o na-
siennictwie, przepisy o stawianiu masztów i zwolnie-
nie z obowiązku zamówień publicznych Instytutu 
Pileckiego. Kiedy nasi wyborcy błagali nas o pomoc, 
kiedy tracili pracę i upadały ich firmy, wy na posie-
dzenia komisji przynosiliście poprawki zwalniające 
z zakazu zarabiania na fuchach członków komisji do 
spraw zwalczania pedofilii.
</p>
<p>Kiedy przegląda się numery „Kroniki Sejmowej” 
z tamtego okresu, widać puste sale sejmowe i pojedyn-
czych posłów w maseczkach. Tymczasem ich strony 
powinny zapełniać zdjęcia przyklejonych do ekranów 
moich sejmowych kolegów, rozpaczliwie machających 
kartką z napisem: Proszę o głos!
</p>
<p>Naomi Klein już wiele lat temu zauważyła, że klę-
ski żywiołowe i kryzysy są świetną okazją do zabra-
nia nam praw. Dokładną ilustracją tej tezy były 
zmiany wprowadzone w pandemii do regulaminu 
Sejmu, jeszcze bardziej wzmacniające władzę mar-
szałka, ograniczające dyskusję, jeszcze mocniej redu-
</p>
<p>Teksty wystąpień niewygłoszonych
</p>
<p>Załącznik </p>
<p/>
</div>
<div class="page"><p/>
<p>346
</p>
<p>kujące swobodę prezydiów komisji, zabierające moż-
liwość wprowadzania nowych punktów do ich obrad.
</p>
<p>Pytanie: Co takiego mogło być wprowadzone pod 
obrady sejmowych komisji, skoro aż tak przykręcono 
im śrubę? Czego w COVID-zie tak bardzo bali się 
rządzący?
</p>
<p>Proponowana uchwała w sprawie zmiany Regu-
laminu Sejmu Rzeczypospolitej Polskiej jest krokiem 
ku normalności, bo odwraca ten niekorzystny trend. 
Polska 2050 oczywiście popiera nawet najmniejsze 
przywrócenie demokratycznych zasad w pracy komi-
sji sejmowych. Problem tkwi w tym, że po epidemii 
zostanie nam w parlamencie wiele złych nawyków, 
których będzie się pozbyć trudniej niż za pomocą pro-
stej zmiany regulaminu.
</p>
<p>Informacja o działalności Rzecznika Praw 
Dziecka w 2020 roku oraz uwagi o stanie prze-
strzegania praw dziecka w Polsce wraz ze sta-
nowiskiem Komisji Edukacji, Nauki i Młodzie-
ży oraz Komisji Polityki Społecznej i Rodziny
</p>
<p>– punkt 34. porządku dziennego
</p>
<p>Poseł Tomasz Kostuś
Klub Parlamentarny Koalicja Obywatelska – Plat-
</p>
<p>forma Obywatelska, Nowoczesna, Inicjatywa Polska, 
Zieloni
</p>
<p>Panie Rzeczniku! W ostatnim czasie odpowiedział 
pan jednej z posłanek na temat komisji ds. pedofilii: 
Szanowna pani poseł, gdyby nie ja, to komisja nie 
mogłaby zacząć pracować. Powołana, ale bez grosza 
na działalność. Nawet komputery i biurka im dałem! 
Jest pani niezadowolona, że komisja jednak działa?
</p>
<p>Sprawa dotyczyła sprzeciwu do wykonania budże-
tu rzecznika praw dziecka za 2020 r. w komisji po-
lityki społecznej w kwestii przekazania środków 
z budżetu RPD komisji ds. pedofilii. W związku z tym 
proszę o odpowiedź: Czy jeśli już ta komisja jest fi-
nansowana ze środków RPD, to czy sprawuje pan 
nadzór nad jej pracami? Jakie kwestie zostały usta-
lone do chwili obecnej? Jakie działania podjął pan na 
podstawie lub z wynikłych ustaleń prac komisji ds. 
pedofilii?
</p>
<p>Poseł Ewa Kozanecka
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Bar-
dzo dziękuję za obszerne, dobrze przygotowane, me-
rytoryczne sprawozdanie o działalności rzecznika 
praw dziecka. Chciałabym poprosić o doprecyzowa-
nie: Czy nauczyciele katecheci będący również wy-
chowawcami klas w szkole stanowią zagrożenie dla 
dzieci, jak twierdzą przedstawiciele opozycji, co wy-
razili na posiedzeniu połączonych komisji? Oczywi-
ście z tym się stanowczo nie zgadzam.
</p>
<p>Czy prawdą jest, że tylko Telewizja Polska wspar-
ła kampanię informacyjną telefonu zaufania i czatu 
</p>
<p>internetowego, z których to narzędzi dzieci mogą 
korzystać całą dobę?
</p>
<p>Poseł Małgorzata Niemczyk
Klub Parlamentarny Koalicja Obywatelska – Plat-
</p>
<p>forma Obywatelska, Nowoczesna, Inicjatywa Polska, 
Zieloni
</p>
<p>Sport kobiet, kobiety w sporcie. Zgodnie z mate-
riałem, który miałam przyjemność przedstawić pod-
czas debaty „Kobiety w sporcie – przełamywanie 
barier i dyskryminacji” jest źle, a nawet bardzo źle. 
Sport jest powszechny i przez to nie widać dyskrymi-
nacji w sporcie ze względu na płeć.
</p>
<p>Panie Rzeczniku! Jakie działania podjął pan, aby 
przeciwdziałać dyskryminacji w sporcie ze względu 
na płeć, przeciwdziałać zjawiskom przemocy, molesto-
wania, wykorzystywania seksualnego? Co pan zrobił, 
aby zapewnić uczestnikom sportu, szczególnie dziew-
czynkom, kobietkom, bezpieczeństwo w sporcie? Sport 
kobiet wymaga natychmiastowych działań, które za-
gwarantują równouprawnienie na wszystkich szcze-
blach i poziomach. Jakie działania podjął pan, aby 
chronić dziewczynki, kobietki przed działaniami wul-
garnymi, niegodnym zachowaniem, dyskredytacją, 
mobbingiem?
</p>
<p>Dodatkowo pytam: Co zrobił pan, aby polepszyć 
sytuację dzieci w szkołach? Jako sportowiec pragnę 
zwrócić pana uwagę na lekcje wychowania fizyczne-
go. Reforma oświaty przeprowadzona przez PiS spo-
wodowała powrót do szkół podstawowych klas VII 
i VIII. Infrastruktura sportowa polskich szkół nie 
uległa znacznej rozbudowie. Subwencja oświatowa 
też się nie zwiększyła. A lekcje WF-u odbywają się 
w grupach minimum 25-osobowych. Na jednej sali 
gimnastycznej równocześnie lekcje mają 2–3 klasy 
równocześnie, czyli na małej sali jest 50–75 dzieci. 
Nie da się zrobić efektywnych lekcji WF w tak dużej 
grupie na tak małej powierzchni. Sprawność rucho-
wa spada, nadwaga i otyłość się zwiększają.
</p>
<p>Pytam: W ilu szkołach w Polsce wiele klas ma 
wspólny WF na sali? Co pan zrobił, aby to zmienić, 
aby lekcje WF były atrakcyjne i efektywne? Ile klas 
z pierwszego poziomu edukacyjnego – klasy I–III 
– ma dostęp do sali gimnastycznej raz, dwa, trzy razy 
w tygodniu? Co pan zrobił, aby przeciwdziałać nadwa-
dze i otyłości? Problem otyłości, nadwagi, pogarsza-
jącej się sprawności ruchowej ogólnej wśród dzieci 
i młodzieży narasta. Co pan zrobił? Jakie działania 
pan podjął? Proszę o odpowiedź na piśmie.
</p>
<p>Oświadczenia poselskie
</p>
<p>Poseł Waldemar Andzel
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Oświadczenie na temat wydarzeń Czerwca ’76
Panie Marszałku! Wysoka Izbo! Dokładnie 45 lat 
</p>
<p>temu, 24 czerwca komunistyczny premier Piotr Ja-</p>
<p/>
</div>
<div class="page"><p/>
<p>347
</p>
<p>roszewicz ogłosił podwyżki. Warto przypomnieć, że 
ówczesna władza doskonale wiedziała, że 70-procen-
towy wzrost cen produktów wywoła masowe protesty 
– zwiększona została gotowość bojowa oficerów MO, 
którzy mieli zająć się inwigilowaniem protestujących. 
Działania te nosiły nazwę Operacja „Lato 1976 r.”
</p>
<p>Dzień później rozpoczęły się masowe strajki, m.in. 
w Ursusie, Płocku i największe – w Radomiu. Ro-
botnicze wystąpienia zostały krwawo stłumione, 
a w całej Polsce aresztowano 2,5 tys. osób. Pamiętaj-
my o wszystkich ofiarach komunistycznego reżimu. 
Dziękuję za uwagę.
</p>
<p>Poseł Tomasz Kostuś
Klub Parlamentarny Koalicja Obywatelska – Plat-
</p>
<p>forma Obywatelska, Nowoczesna, Inicjatywa Polska, 
Zieloni
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Krwio-
dawstwo jest jedną z piękniejszych akcji społecznych 
będących odruchem bezinteresowności, która ma na 
celu pozyskiwanie krwi i jej składników od osób zdro-
wych na rzecz osób potrzebujących.
</p>
<p>Każdego roku 14 czerwca obchodzony jest Świa-
towy Dzień Krwiodawcy ustanowiony przez Świato-
wą Organizację Zdrowia w rocznicę urodzin Karla 
Landsteinera, austriackiego lekarza immunologa, 
laureata Nagrody Nobla, który w 1901 r. odkrył gru-
py krwi. W tym miejscu zwracam się do pań i panów 
posłów z prośbą o zaangażowanie własne oraz naj-
bliższych państwu osób w promocję idei krwiodaw-
stwa, tym bardziej że rozpoczynający się okres wa-
kacyjny powinien być dla nas wszystkich powodem 
do dodatkowej mobilizacji.
</p>
<p>Rokrocznie miesiące letnie są tymi, w czasie któ-
rych ilość oddawanej krwi znacząco maleje. Regio-
nalne centra krwiodawstwa i krwiolecznictwa wzma-
gają w tym czasie działania promocyjne oraz zachę-
cają do szczególnego zwrócenia uwagi na ten istotny 
problem.
</p>
<p>Pragnę przyłączyć się do tych apeli i zachęcić 
wszystkich państwa do przyłączenia się do tej szczyt-
nej inicjatywy.
</p>
<p>Jednocześnie właśnie podczas ostatnich miesięcy 
zwróciliśmy uwagę na to, jak duży wpływ ma krwio-
lecznictwo. Pandemia koronawirusa pokazała, że 
składnik krwi, osocze, może uratować życie niejednej 
osobie. Osocze ozdrowieńców dalej jest uznawane za 
jeden z najbardziej skutecznych leków na COVID-19, 
a to wszystko dzięki krwiodawcom.
</p>
<p>Korzystając z okazji, życzę wszystkim krwiodaw-
com oraz pracownikom regionalnych centrów krwio-
dawstwa i krwiolecznictwa dalszej determinacji i sa-
tysfakcji z realizacji tego wspaniałego daru serca 
oraz wszelkiej pomyślności. Niech poczucie niesienia 
bezinteresownej pomocy potrzebującym będzie źró-
dłem państwa zadowolenia i radości.
</p>
<p>Poseł Elżbieta Płonka
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>W związku z zagrożeniem kolejną mutacją wirusa 
– wariantem delta i obecnym już aktywnie warian-
tem południowoamerykańskim lambda jedyną sku-
teczną obroną przed ciężkim przebiegiem choroby lub 
łagodnym zachorowaniem są szczepienia, które w Pol-
sce są prowadzone przez Narodowy Program Szcze-
pień. Obecnie powszechny jest dostęp do szczepienia 
dla każdej osoby powyżej 16. roku życia. Mając na 
uwadze ogromne wyrzeczenia w walce z pandemią 
koronawirusa w naszym kraju, które mamy za sobą, 
w związku z możliwym obserwowanym zagrożeniem 
nową falą choroby powinniśmy podwyższyć wyma-
gania sanitarne wobec przyjeżdżających do Polski 
w okresie wakacji. Niebezpieczeństwo kolejnej fali 
może przyjść z Wysp Brytyjskich, gdzie rośnie liczba 
zachorowań, a przyczyną jest wariant delta w 90% 
przypadków. W ostatnim okresie 250 tys. dzieci w Wiel-
kiej Brytanii było objętych kwarantanną lub leczeniem 
– to była absencja szkolna. Dzieci z polskich rodzin 
będą podróżować do rodzin w Polsce, a zwłaszcza do 
dziadków, i to może być powodem wzrostu zakażeń. 
Pani Merkel wypowiadała się o unifikacji działań 
sanitarnych w UE. Mając ten stan na uwadze, w Pol-
sce powinniśmy obniżyć granicę wieku dla testów 
PCR z 12 lat na 6 lat, w innych krajach są niższe 
przedziały, np. Niemcy – 10 lat, Irlandia – 7 lat. Na-
leży rozważyć również kwarantannę hotelową dla 
przyjeżdżających z Wielkiej Brytanii. Nasze polskie 
obostrzenia dla podróżujących są zbyt liberalne 
w stosunku do innych państw UE. Jeśli obecnie licz-
ba zachorowań w kraju jest bliska liczbie zgonów, to 
znaczy, że umierają starsi i słabsi i lekceważone są 
objawy, i nie jest to wina medyków, ale lekceważenie 
zasad sanitarnych – maseczki, dezynfekcja – i nie-
chęć do szczepień.
</p>
<p>Odniosę się także do szczególnej procedury me-
dycznej, jaką jest teleporada – jest ona powszechnie 
uznana za akceptowalną formę pomocy lekarskiej, 
ale też decyzja o zaniechaniu koniecznego osobistego 
kontaktu z pacjentem wymaga wiedzy i intuicji le-
karskiej opartej o podstawę primum non nocere.
</p>
<p>Poseł Jan Warzecha
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Panie Marszałku! Wysoki Sejmie! Dzisiejsze oświad-
czenie poselskie chciałem poświęcić szkodliwemu 
zjawisku w ekonomii światowej i europejskiej, jakim 
są raje podatkowe. Pomimo podnoszenia tego proble-
mu na forum Unii Europejskiej przez premiera rządu 
RP Mateusza Morawieckiego proceder nadal kwitnie. 
Unia Europejska i liderujące jej kraje, takie jak 
Niemcy, Francja, poprzez jej organy próbują narzucić 
Polsce rewolucję obyczajową, a milczą na temat wy-
korzystywania mniej zamożnych podatników z kra-
jów Europy Wschodniej.</p>
<p/>
</div>
<div class="page"><p/>
<p>348
</p>
<p>Zjawisko rajów podatkowych dusi prawdziwą kon-
kurencję z powodu firm uprzywilejowanych, prowa-
dzi do czerpania nielegalnych korzyści finansowych. 
Przenosząc kapitał do miejsca niskiego lub zerowego 
opodatkowania, korporacje i osoby obciążone wysoką 
stawką podatku unikają odprowadzania należności 
do fiskusa własnego kraju działalności. Ukrywają 
one rzeczywisty poziom swoich dochodów, a przeno-
sząc zyski z krajów macierzystych, np. z Polski, 
znacznie obniżają koszty swojej faktycznej działalno-
ści. Jedną z najpowszechniejszych możliwości, jakie 
oferują raje podatkowe, jest tworzenie fikcyjnych 
kosztów działalności przez przedsiębiorców. Aby to 
osiągnąć, właściciele firm tworzą spółki z siedzibą 
w jednym z państw będących rajem podatkowym 
i wykorzystują te fikcyjne oddziały jako swego rodza-
ju ukrytą skarbonkę. Przenosząc zyski z prowadze-
nia działalności do spółek zarejestrowanych w raju 
podatkowym, przedsiębiorcy ukrywają swoje rzeczy-
wiste dochody przed organami podatkowymi we wła-
snym kraju.
</p>
<p>Jednym z najchętniej wykorzystywanych sposo-
bów sztucznego obniżania zysków jest sprzedaż pro-
duktów wytwarzanych przez przedsiębiorstwo firmie 
córce znajdującej się w raju podatkowym. Produkty 
sprzedawane są po cenie wytworzenia, dzięki czemu 
firma oficjalnie nie osiąga żadnych zysków na trans-
akcjach. Następnie firma córka sprzedaje produkty 
po wyższej cenie, tym samym generując zyski nie-
podlegające opodatkowaniu w kraju macierzystym 
i z korzystnym progiem opodatkowania od zysku na 
miejscu w raju podatkowym.
</p>
<p>Innym popularnym sposobem chętnie stosowa-
nym przez korporacje jest sprzedaż licencji lub praw 
autorskich do nazw i logotypów za nieproporcjonal-
nie wysokie kwoty, stanowiące znaczną część wszyst-
kich dochodów firmy. Takie koszty znacznie zmniej-
</p>
<p>szają podstawę opodatkowania, co z kolei prowadzi 
do obniżenia wysokości podatku dochodowego, jaki 
musi zapłacić firma w swoim kraju macierzystym. 
Szacuje się, że w wyniku stosowania takich wybie-
gów w rajach podatkowych ukrywane jest od 9 do 
ponad 32 bilionów dolarów.
</p>
<p>Zgodnie z obwieszczeniem resortu finansów z 7 lip-
ca 2020 r. na unijnej czarnej liście rajów podatkowych 
znajdują się: Republika Fidżi, Guam, Kajmany, Re-
publika Palau, Sułtanat Omanu, Republika Tryni-
dadu i Tobago oraz Samoa Amerykańskie. Lista ta 
obejmuje jurysdykcje, które nie zostały ujęte w wy-
kazie krajów i terytoriów stosujących szkodliwą kon-
kurencję podatkową wydawanym na podstawie pol-
skich przepisów o podatkach dochodowych PIT i CIT. 
Poza tymi siedmioma jurysdykcjami na unijnej liście 
znajdują się także: Panama, Samoa, Seszele, Wyspy 
Dziewicze Stanów Zjednoczonych i Vanuatu. Łącznie 
na liście znajduje się więc 12 państw i terytoriów 
zależnych.
</p>
<p>Niektóre kraje członkowskie UE korzystają na 
sztucznym transferowaniu zysków i powinny być na-
zwane rajami podatkowymi. Kraje te celowo wdraża-
ją takie regulacje prawne, które sprzyjają sztuczne-
mu transferowaniu do nich zysków. Co więcej, kraje 
te często są także wykorzystywane przez międzyna-
rodowe korporacje jako państwa pośredniczące w dal-
szym transferowaniu zysków do tradycyjnych rajów 
podatkowych, takich jak Kajmany czy Wyspy Dzie-
wicze. Jeśli UE nie podejmie skutecznych działań 
w walce z rajami podatkowymi, to doprowadzi do pod-
ważenia zaufania i solidarności między państwami.
</p>
<p>Wśród największych beneficjentów optymalizowa-
nia podatków są: Holandia, Irlandia, Belgia, Luk-
semburg, Malta i Cypr.
</p>
<p>Czas raz na zawsze skończyć z tymi nieuczciwymi 
praktykami.</p>
