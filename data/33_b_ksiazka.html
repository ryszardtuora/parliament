<p>252
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>do włączenia się w przygotowanie takich regulacji, 
które w krótkim czasie przybliżą nasze standardy do 
standardów europejskich. 
</p>
<p>Korupcja jest zjawiskiem, które niszczy życie po-
lityczne, lecz szczególnie dotkliwie atakuje życie go-
spodarcze oraz społeczne. Polska jest dla nas ważna, 
jest dla nas wszystkim, dlatego chcemy, aby funkcjo-
nowała sprawnie, stąd proponujemy surowe rozwią-
zania, które będą pełnić funkcję prewencyjną i będą 
skutecznie zabezpieczały naszą ojczyznę przez nisz-
czącym zjawiskiem korupcji. Bez nadużycia można 
powiedzieć, iż korupcja, tak niedoceniana przez 30 lat, 
istotnie przyczyniła się do wypchnięcia 2,5 mln Po-
laków na emigrację zarobkową. 
</p>
<p>W ramach procedowanej ustawy, za wskazówkami 
zawartymi w raporcie CBA, proponujemy nowelizację 
Kodeksu karnego i sześciu innych ustaw, czyli ustawy 
o wykonywaniu mandatu posła i senatora, o partiach 
politycznych, o ograniczeniu prowadzenia działalności 
gospodarczej przez osoby pełniące funkcje publiczne, 
o finansach publicznych, o sporcie oraz o refundacji 
leków, środków spożywczych specjalnego przeznacze-
nia żywieniowego oraz wyrobów medycznych.
</p>
<p>Korupcja to nie tylko pieniądze wręczane w ko-
percie. Korupcja to również bankructwa firm, które 
postępują etycznie i nie są w stanie konkurować z tymi, 
które są nieuczciwie faworyzowane. W końcu korup-
cja to również marnowanie środków publicznych, 
które są naszym wspólnym dobrem i powinny podle-
gać szczególnej ochronie. W ślad za rozwiązaniami 
wprowadzonymi we Włoszech proponujemy zmiany 
w Kodeksie karnym, aby oprócz kary pozbawienia 
wolności orzekano jednocześnie i, co ważne, obliga-
toryjnie, zakaz zajmowania stanowisk w organach 
i spółkach państwowych, samorządu terytorialnego, 
a także w spółkach prawa handlowego, jak również 
zakaz ubiegania się o zamówienia publiczne po to, 
aby uniemożliwić dalsze rujnowanie Polski. Zakaz 
ten będzie orzekany na okres od roku do lat 15, któ-
ry możemy potraktować jako okres próby, pierwsze 
i zarazem ostatnie ostrzeżenie, albowiem w przypad-
ku recydywy zakaz będzie orzekany dożywotnio. Je-
steśmy świadomi, że to bardzo surowe rozwiązania, 
jednak są one konieczne w celu ochrony demokra-
tycznego państwa prawa. Dodatkowo proponuje się 
zawieszenie  terminu przedawnienia karania w okre-
sie pełnienia funkcji publicznych po to, aby sankcja za 
łamanie prawa była nieuchronna. 
</p>
<p>W nowelizacji przepisów ustawy o wykonywaniu 
mandatu posła i senatora ukonstytuowano zakaz łą-
czenia wykonywania mandatu posła i senatora z wy-
konywaniem pracy w instytucjach publicznych. To 
dobre rozwiązanie. Warto je rozszerzyć i objąć nim 
również zatrudnienie w spółkach prawa handlowego, 
albowiem istnieje potrzeba wyeliminowania z prze-
strzeni publicznej konfliktu między interesem publicz-
nym a interesem prywatnym parlamentarzystów.
</p>
<p>Analogiczny co do istoty zakaz łączenia sprawo-
wania funkcji publicznych i zatrudnienia proponuje 
się wprowadzić również w odniesieniu do wójtów, 
burmistrzów czy prezydentów miast. Jesteśmy zwo-
lennikami przejrzystości i jawności życia publiczne-
go, dlatego w zakresie ustawy o partiach politycz-
nych proponujemy, aby partie polityczne prowadziły 
i aktualizowały na bieżąco dwa rejestry: rejestr spłat 
oraz rejestr umów. Oba te rejestry będą prowadzone 
w formie elektronicznej i będą niezwłocznie i nie póź-
niej niż w terminie 14 dni od daty zawarcia umowy 
aktualizowane i publikowane w Biuletynie Informa-
cji Publicznej, dzięki czemu każdy będzie mógł się 
z nimi zapoznać.
</p>
<p>Podobne rozwiązania proponujemy w nowelizacji 
ustawy o finansach publicznych, w której szczególnie 
podkreśla się konieczność zapewnienia jawności 
i przejrzystości finansów publicznych poprzez obo-
wiązek publikacji rejestrów umów. Wśród informacji 
zamieszczanych w rejestrze umów zaproponowano 
również wskazanie informacji o wszelkich zmianach 
w tych umowach. Jesteśmy przekonani, że jawne 
i ogólnodostępne rejestry umów przyczynią się do 
bardziej efektywnego zarządzania środkami publicz-
nymi, które są naszym wspólnym dobrem.
</p>
<p>Ponadto proponujemy, aby omawiane rozwiązania 
antykorupcyjne miały zastosowanie do zjawisk ko-
rupcji w sporcie, wierząc, że przyczyni się to do roz-
woju polskiego sportu oraz uczciwego współzawod-
nictwa sportowców. Analogiczne rozwiązania doty-
czące sprawców przestępstw związanych z korupcją 
przewidziano w art. 7 ustawy o refundacji leków, środ-
ków spożywczych specjalnego przeznaczenia żywie-
niowego oraz wyrobów medycznych. Przykład Włoch, 
gdzie podobne rozwiązania funkcjonują od kilku lat, 
dowodzi, iż skuteczna walka z korupcją jest możliwa. 
Chcemy, aby Polska była krajem szybko rozwijającym 
się, przyjaznym obywatelom, którzy ufają instytu-
cjom publicznym i osobom wykonującym funkcje pu-
bliczne. Dlatego pozwalam sobie wyrazić nadzieję na 
poparcie przez wszystkich państwa proponowanych 
przepisów antykorupcyjnych. Wprost apeluję do po-
słów ze wszystkich ugrupowań o aktywne zaangażo-
wanie się w prace nad tymi propozycjami, aby Polska 
była krajem, w którym obywatele będą mieć realne 
poczucie transparentności życia publicznego oraz 
braku korupcji, gdyż od 30 lat zmiany w tym zakre-
sie są pozorne, o czym mówią raporty zarówno pol-
skie, jak i unijne.
</p>
<p>Szanowni Państwo! Zdajemy sobie sprawę, że to 
jest pierwszy krok w tym kierunku, aby wygrać z ko-
rupcją, ponieważ, jak państwo słyszeli, aby osoba 
utraciła pracę i możliwość ubiegania się o zamówie-
nia publiczne, musi zostać skazana prawomocnym 
wyrokiem. Dlatego liczymy na to, że wkrótce sędzio-
wie pokoju będą mogli odciążyć sądy i te bardzo na-
ganne zachowania korupcyjne będą w krótkim czasie 
osądzane.
</p>
<p>Oczywiście do transparentności życia publicznego 
trzeba dołożyć kolejną ustawę, która uzupełniałaby 
</p>
<p>Poseł Jarosław Sachajko</p>
<p/>
</div>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy – Kodeks karny 253

<p>ten cały pakiet, czyli ustawę antysitwową, żeby oso-

musiały ujawniać powinowactwo, swoje rodziny, któ-
re są w polityce. 
</p>
<p>Ostatni element, który to uzupełnia, to referenda

potyzm czy inne złe rzeczy, które dzieją się w gmi-
nach, mogli w bardzo szybki, prosty sposób odwołać 
wójta, burmistrza czy prezydenta. Bardzo dziękuję 
za uwagę. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>

Sejm ustalił, że w dyskusji nad tym punktem po-

<p>rządku dziennego wysłucha 5-minutowych oświad-

Stanowisko Klubu Parlamentarnego Prawo i Spra-
</p>
<p>wiedliwość przedstawi Wysokiej Izbie pan poseł Piotr

<p>Poseł Piotr Sak:
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu Klubu 
Parlamentarnego Prawo i Sprawiedliwość mam obo-
wiązek, ale i przywilej przedstawić stanowisko nasze-

nasze środowisko, w szczególności środowisko Soli-
darnej Polski, zwłaszcza w stosunku do ludzi, którzy 
wprawdzie mają białe kołnierzyki, ale niestety mają 
brudne ręce. Istnieje ostra potrzeba społeczna wpro-
wadzenia zmian, które w sposób bezwzględny i bez-
kompromisowy będą zwalczać korupcję, chorobę brud-
nych rąk. Sprawca czy też potencjalny sprawca musi 
czuć presję i oddech wymiaru sprawiedliwości. Jeżeli 
przekroczy tę cienką czerwoną linię i wkroczy na dro-
gę przestępstwa, to spotka go nie tylko sprawiedliwa, 
ale i sroga odpłata.
</p>
<p>Szanowni Państwo! Dla higieny życia publiczne-
go, dla klasy politycznej ważne jest to, że musimy 
uwalniać się od ludzi przypadkowych, czarnych owiec, 
które niszczą naszą reputację, które w sposób niele-
galny wykorzystują swoje stanowiska i je dyskontują, 
merkantylizuja poprzez geszefty czy nadużycia. Dla-
tego też projektowane zapisy, chociażby poprzez roz-
szerzenie środków karnych w postaci pozbawienia 
praw publicznych, zakazu zajmowania funkcji czy 
prowadzenia aktywności, wychodzą tej aktywnej wal-
ce z korupcją naprzeciw. Musimy eliminować z życia 
publicznego, państwowego czy samorządowego osoby, 
które sprzeniewierzyły się swoim obowiązkom i upraw-
nieniom, które kupczą swoimi stanowiskami. Obok 
tych zmian, które są przedstawiane, trzeba podkre-
ślić zakaz zajmowania stanowisk, zakaz związany z po-
zbawieniem praw publicznych, który będzie taką swo-
</p>
<p>istą karą śmierci, śmierci cywilnej czy zawodowej. 
Nie ma jednak wątpliwości, że musi być adekwatna 
i sprawiedliwa odpłata i reakcja.
</p>
<p>Obok tych działań penalnych na gruncie prawa 
karnego projekt zakłada zwiększenie przejrzystości 
i jasności, transparentności życia publicznego, cho-
ciażby poprzez prowadzenie rejestrów umów czy 
wpłat, jeżeli chodzi o partie polityczne. Znosi swoiste 
embargo informacyjne dotyczące rejestrów umów, 
w wypadku których dotychczas trzeba było inicjo-
wać postępowanie w trybie ustawy o dostępie do in-
formacji publicznej, a teraz będą one ogólnodostępne. 
Wprowadzone zostaną bardziej ortodoksyjne zapisy, 
jeżeli chodzi o możliwość wykonywania działalności 
pozaposelskiej. Jest to bardzo dobre i sensowne roz-
wiązanie.
</p>
<p>Szanowni Państwo! Każda osoba, która piastuje 
funkcję publiczną, otrzymała dużą daninę społeczną 
w postaci zaufania. Jeżeli nie jest w stanie się samo-
ograniczać, to muszą być wprowadzone takie możli-
wości prawne, które będą ją krępowały i limitowały.
</p>
<p>Dlatego, szanowni państwo, klub Prawa i Spra-
wiedliwości popiera ducha tych przepisów. Myślę, że 
na dalszym etapie prac legislacyjnych uda się wypra-
cować takie rozwiązania, które będą najlepsze i naj-
bardziej optymalne. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Stanowisko Koalicji Obywatelskiej przedstawi 
</p>

<p>Pani Marszałek! Wysoka Izbo! W przedmiotowym

<p>Jeżeli chcemy skutecznie walczyć z korupcją, to

<p>Będziemy nad tym projektem pracować, ale już

<p>Nie ma w tym zapisie projektu żadnego punktu,

ręce”. I co? Nawet nie uzyskał numeru druku. PiS 
obiecywał w tym zakresie rozwiązanie, uchwalona 
została ustawa, ale prezydent skierował ją do Trybu-
nału, a tam wrzucona została do przepastnej szufla-

</p>
<p>W przedmiotowym projekcie mowa jest o zakazie

Państwa lub jednostki samorządowe mają co naj-
mniej 10% udziałów lub akcji. Ale już dzisiaj widzimy,

<p>Wystąpienie musi być na temat, panie pośle. Prze-
cież pan wie.

niania merytorycznie wypowiedzi.)
</p>

żance.

</p>
<p>Panie pośle, ale teraz mi zabiera pan czas.
Pani Marszałek! Wysoka Izbo!
(Poseł Arkadiusz Myrcha: Jeszcze nie jest czas 
</p>
<p>włączony.)
Dziękuję. Mogę rozpocząć?
Ta ustawa niewątpliwie jest ustawą, która w jakiś 
</p>
<p>sposób ma na celu uzdrowienie polskiego życia pu-
blicznego, także politycznego. Część z tych zapisów, 
które w niej są, respektujemy, uznajemy za takie, 
które rzeczywiście taką poprawę by wniosły.
</p>
<p>Chcemy pracować nad tym projektem, bo naszym 
zdaniem jest w nim szereg niedociągnięć i brak prze-
widywania konsekwencji tego, jak to będzie wyglą-
dało w działaniu. Myślimy, że sposobem walki z ko-
rupcją na pewno jest ograniczenie dostępności do 
innych miejsc, w których mogą pracować posłowie, 
które wiążą się w pewnym sensie z nominacjami po-
litycznymi, ale nie można też stawiać takiej bariery, 
że w zasadzie dożywotnio będzie się zabierać możli-
wość pełnienia funkcji publicznych tym osobom, któ-
re popełniły w życiu błąd i popełniły jakieś wykro-
czenie czy też przestępstwo w zakresie korupcji. Tak 
że zmiany, które państwo proponują, państwo posło-
wie i posłanki wnioskodawcy, są zmianami, które kie-
runkowo na pewno będziemy popierali, ale proszę 
pomyśleć o takich zjawiskach jak kwestia rejestru 
wpłat. Mówię tutaj o partiach politycznych. To są też 
wpłaty członkowskie oraz wpłaty sympatyczek i sym-
patyków. Konstytucja gwarantuje nam ochronę da-
nych wrażliwych i nieujawniania sympatii politycz-
nych. Jeżeli jakiś obywatel Polski będzie wpłacał 
darowizny na określoną partię polityczną, będzie 
to w jakiś sposób ujawniało jego sympatie, prefe-
rencje polityczne, co naszym zdaniem nie będzie 
zgodne z konstytucją. Naszym zdaniem też ujawnia-
nie umów o pracę szeregowych pracowników partii 
politycznych, którzy są zatrudniani do wielu zadań 
takich jak prace księgowe, sprzątanie, prace admini-
stracyjne, również nie jest czymś właściwym, dlatego 
że te osoby mogą sobie tego nie życzyć. To nie jest 
tak, że jest jakiś obowiązek bycia w partii politycznej, 
kiedy prowadzi się dla niej księgowość. Część pracow-
ników partii politycznych jest pozyskiwana z rynku 
pracy i nie uważamy za właściwe, żeby akurat 
w przypadku umów o pracę te dane były powszechnie 
dostępne. 
</p>
<p>Dlatego będziemy chcieli pracować na tym projek-
tem. Będziemy oczywiście wnosili poprawki, ale jest 
też kwestia testu i odpowiedzialności politycznej. 
Jeżeli rzeczywiście chcemy postawić tamę korupcji 
teraz, dlaczego państwo wnioskodawcy proponują, 
żeby ta ustawa nie obowiązywała w odniesieniu do 
posłów i posłanek obecnej kadencji? Czemu ma to nas 
nie dotyczyć? Czy ktoś na tej sali ma coś do ukrycia? 
Czy ktoś na tej sali chce sobie jeszcze gdzieś popra-
cować, w jakimś miejscu jednym z wymienionych: 
Kancelarii Sejmu, Senatu, Prezydenta Rzeczypospo-
litej Polskiej? Dlaczego nie od tej kadencji i nie od 
wszystkich posłanek i posłów, parlamentarzystów, 
którzy w tej chwili pełnią tę, jakże zaszczytną, funk-
cję publiczną?
</p>
<p>Dlatego będziemy składali poprawkę, żeby skre-
ślić w całości art. 8, który mówi o tym, że ta ustawa 
nie obejmuje posłów i posłanek obecnej kadencji, bo 
jeżeli już to wprowadzamy, to wprowadźmy to też 
w odniesieniu do siebie. Bądźmy odpowiedzialni i nie 
bójmy się wprowadzenia takich restrykcji w odnie-
sieniu do siebie, a nie, że gdzieś dopiero w przyszło-
ści… Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł. 
Pan poseł Krzysztof Paszyk, Koalicja Polska.
</p>
<p>Poseł Krzysztof Paszyk:
</p>
<p>Bardzo dziękuję. 
Pani Marszałek! Wysoka Izbo! Panie Ministrze! 
</p>
<p>W imieniu Klubu Parlamentarnego Koalicja Polska 
– Polskie Stronnictwo Ludowe, Unia Europejskich 
Demokratów, Konserwatyści chciałbym przedstawić 
stanowisko dotyczące poselskiego projektu ustawy 
o zmianie ustawy – Kodeks karny oraz niektórych 
innych ustaw, zawartego w druku sejmowym nr 1252. 
</p>
<p>W przedmiotowym projekcie zakładane jest wpro-
wadzenie zmian m.in. w Kodeksie karnym, ustawie 
o wykonywaniu mandatu posła i senatora, ustawie 
o partiach politycznych, ustawie o ograniczeniu prowa-
dzenia działalności gospodarczej przez osoby pełniące 
funkcje publiczne i ustawie o finansach publicznych. 
</p>
<p>Jako klub projekt oceniamy wysoko z powodu jego 
oddziaływania na przeciwdziałanie wszelkim patolo-
giom życia publicznego. Niewątpliwie jest to krok 
w dobrą stronę. Jeśli chodzi o merytoryczną zawar-
tość, projekt przewiduje, że osoby skazane za okre-
ślone przestępstwa korupcyjne mogą być pozbawione 
praw publicznych, a sąd będzie musiał orzec wobec 
osób skazanych za przestępstwa korupcyjne zakaz 
zajmowania wszelkich lub określonych stanowisk 
albo wykonywania wszelkich lub określonych zawo-
dów, wszelkiej lub określonej pracy w organach i in-
stytucjach państwowych i samorządu terytorialnego, 
także w spółkach prawa handlowego, w których Skarb 
</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy – Kodeks karny256
</p>
<p>Państwa lub jednostka samorządu terytorialnego 
posiadają co najmniej 10% akcji lub udziałów. Pozba-
wienie praw publicznych byłoby orzekane na okres 
od 1 roku do lat 10, natomiast zakaz zajmowania 
stanowisk orzekano by na okres od 1 roku do lat 15. 
Jednocześnie zakłada się, że środek karny polegający 
na zakazie zajmowania stanowisk będzie orzekany 
przez sąd nie tylko obligatoryjnie, ale także dożywot-
nio w przypadku ponownego skazania sprawcy za 
wspomniane przestępstwo. Projekt zakazuje też łą-
czenia wykonywania pracy w takich spółkach z wy-
konywaniem mandatu posła i senatora oraz ze spra-
wowaniem funkcji wójta, burmistrza czy prezydenta 
miasta. 
</p>
<p>Ten przepis miałby jednak nie objąć osób, które 
uzyskały mandat w parlamencie lub sprawowały 
funkcję w samorządzie przed wejściem w życie tej 
ustawy. I tu jest drobne zastrzeżenie, które chciał-
bym zgłosić, bo powstaje oto wrażenie traktowania 
pewnej kategorii osób w sposób niezwykle preferen-
cyjny. Może to być pewien bagaż obciążający ten pro-
jekt, bo, co tu dużo mówić, przedstawiciele obecnej 
władzy zostają w ten sposób wyłączeni z obowiązy-
wania tego projektu. Myślę zatem, że można by po-
kusić się o szersze konsultacje, i to może nie tyle 
polityczne, co z organizacjami społecznymi i takimi, 
które zajmują się przejrzystością życia publicznego. 
Wiem, że częściowo takowe się odbywały, natomiast 
nowe otwarcie, nowy proces legislacyjny pewnie nie 
zaszkodziłby wartości tego projektu.
</p>
<p>Nie zmienia to jednak faktu, że jako Klub Parla-
mentarny Koalicja Polska będziemy, jak myślę, 
wspierać ten projekt na kolejnych etapach. Dziękuję 
bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle. 
Pan poseł Michał Urbaniak, Konfederacja.
</p>
<p>Poseł Michał Urbaniak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Nadszedł czas, by 
weszła w końcu w życie  taka ustawa, która będzie 
hamowała pewne zapędy, które są też dzisiaj po stro-
nie obozu rządzącego. Bardzo dobrze, że to się dzieje. 
Mamy tu projekt, który jest wzorowany na włoskiej 
ustawie antykorupcyjnej. We Włoszech problem ko-
rupcji, na szczęście dla nas, jest większy niż u nas, 
ale to nie znaczy, że w Polsce ten problem jest nie-
ważny. Taka ustawa to zatem krok w dobrym kierun-
ku. W Polsce trzeba natomiast pamiętać jeszcze 
o tym – i chciałbym, żeby to dzisiaj wybrzmiało – że 
równie dużym problemem, a być może nawet więk-
szym, są pewne zależności, powiązania właśnie na 
styku państwa, spółek Skarbu Państwa z np. między-
</p>
<p>narodowymi korporacjami czy siłami lobbingowymi. 
W tym miejscu warto zaznaczyć, że potrzebna pew-
nie byłaby też jakaś ustawa antysitwowa, ale to może 
temat na późniejszą dyskusję. 
</p>
<p>Analogiczny jest co do istoty zakaz wprowadzony 
w tej ustawie, dotyczący łączenia funkcji publicznych 
i zatrudnienia w spółkach Skarbu Państwa, w spół-
kach prawa handlowego, gdzie co najmniej 10% udzia-
łów mają podmioty publiczne. Zabrania się zatrud-
niania np. posłów, senatorów, proponuje się również 
odniesienie tego do wójtów. Nam brakuje jednak nieco 
odniesienia tego np. do radnych. Ponieważ mamy 
różne sytuacje, choćby dzisiaj – sam się o tym dowie-
działem – ciekawie wygląda sytuacja w województwie 
lubuskim, gdzie jedni radni zatrudniają drugich, 
przy czym gwarantem ma być tu po prostu lojalność 
polityczna. Taka sytuacja jest niezdrowa, a tak się 
dzieje np. w spółkach miejskich. Takiej sytuacji być 
nie może, dlatego będziemy pewnie składać popraw-
ki, bo tak jak wspomniałem na początku, kierunek 
jest okej.
</p>
<p>Podoba mi się też zapis dotyczący zakazu sprawo-
wania funkcji publicznych, pracy w podmiotach po-
wiązanych ze Skarbem Państwa czy brania udziału 
w przetargach, jeśli jest się już skazanym wyrokiem 
skazującym za korupcję, a doszło do recydywy. Świet-
nie, dobrze, niech to się dzieje. Przynajmniej ukróci 
się pewien proceder, kiedy jedna ręka drugą myje.
</p>
<p>Mam pewne wątpliwości czy też może zastana-
wiam się, jak wygląda sytuacja dotycząca finansowa-
nia partii politycznych. Bo nie ma pewnie, o czym 
wspomniała wcześniej pani posłanka, złotego środka 
i wielu ludzi wcale nie chciałoby, aby informacja 
o tym, gdzie pracują czy komu płacą pieniądze, była 
informacją publiczną. Może warto byłoby nad tym 
się zastanowić albo niech pan wnioskodawca wytłu-
maczy, jak miałoby to wyglądać. Dziękuję.
</p>
<p>Przekazuję głos Dobromirowi Sośnierzowi.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.
Bardzo proszę, pan poseł Dobromir Sośnierz, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Mam mieszane wrażenia, jeśli chodzi o tę ustawę. 
Niestety mam wrażenie, że ona w dużej mierze od-
wraca uwagę od istoty problemu. Czym jest bowiem 
korupcja? Korupcja jest efektem ubocznym regulacji. 
Korupcja jest efektem ubocznym powierzania zbyt 
dużej władzy urzędnikom. Korupcja jest efektem 
tego, że kto inny podejmuje decyzję, a kto inny pono-
si koszty tej decyzji. W takich warunkach rodzi się 
korupcja i jest ona skutkiem, na co wskazują do-
świadczenia historyczne, ogólnoświatowe, raczej nie-

<p>Poseł Krzysztof Paszyk</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy – Kodeks karny 257
</p>
<p>uniknionym. Niezależnie od tego, jak intensywna 
była walka z korupcją, a w niektórych krajach grozi-
ła za to kara śmierci, korupcja i tak była, ponieważ 
wytwarza się tak duże ciśnienie między rynkiem, 
potrzebami życia, bezsensownymi regulacjami 
i przepisami, że gdzieś musi ono znaleźć ujście.
</p>
<p>W stanie takiego przeregulowania, w jakim jeste-
śmy w tej chwili w Polsce, korupcja jest często jedy-
nym sposobem ominięcia złych, głupich przepisów. 
Niestety jest smutną koniecznością. Ale obawiam się, 
że gdybyśmy tak skutecznie docisnęli śrubę w nie-
których sprawach, to życie stałoby się jeszcze bar-
dziej uciążliwe, niż jest, gdyby wszystkie głupie, złe 
przepisy zaczęły być w 100% egzekwowane. Jakie są 
efekty dotychczasowych sposobów walki takich typo-
wo biurokratycznych jak w tym przypadku? Najczę-
ściej żadne. Typowym przejawem takiej bezsensow-
nej walki są np. oświadczenia majątkowe, gdzie ten 
ekshibicjonizm majątkowy posłów miałby czemuś 
zapobiegać. Jakość przepisów wydawanych przez Sejm 
od tego zupełnie się nie poprawiła. Ten rejestr wpłat 
jest absolutnie do skasowania. Wyobrażam sobie, nie 
wiem, np. pracownika Kancelarii Sejmu podlegają-
cego władzy służbowej marszałka, który chciałby 
zasilić swoją wpłatą Konfederację. (Dzwonek) Myślę, że 
będzie musiał w tym momencie 10 razy się zastano-
wić w przypadku wprowadzenia takiego przepisu.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Tomasz Zimoch, Polska 2050.
Bardzo proszę.
</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Koło Parlamen-
tarne Polska 2050 z zainteresowaniem przyjmuje 
projekt tej ustawy. Podpisujemy się zwłaszcza pod 
zdaniem, jakie widnieje w uzasadnieniu: Wejście w ży-
cie projektowanych zmian przyczyni się do zwiększe-
nia zaufania społecznego do instytucji publicznych, 
podmiotów wykorzystujących publiczne pieniądze 
i osób sprawujących funkcje publiczne. Aby projek-
todawcy potwierdzili szczere intencje – a w nie nawet 
przez sekundę nie wątpimy – sami powinni już my-
śleć o poprawkach dotyczących spraw, o których mó-
wili dzisiaj przedmówcy, albo zaproponować popraw-
kę przypominającą duchownym, nawet arcybisku-
pom, że zgodnie z prawem kanonicznym nie mogą 
pełnić funkcji publicznych, a więc nawet nie mogą 
być sołtysami. A tak stało się przecież niedawno.
</p>
<p>Włączymy się z zapałem do sejmowych prac. Pew-
nie już do projektodawców napływają komentarze, 
podpowiedzi, propozycje. Być może państwo tak jak 
ja otrzymaliście list od burmistrza Ustrzyk Dolnych 
</p>
<p>Bartosza Romowicza. Prawnik, doświadczony samo-
rządowiec podkreśla, że osoby, które zostaną wybra-
ne na wójtów, burmistrzów czy prezydentów po 1 stycz-
nia 2022 r., nie będą mogły wykonywać jakichkolwiek 
zajęć na rzecz spółek ani zasiadać w ich organach. 
Burmistrz Ustrzyk stawia pytania, dlaczego zakaz 
ma dotyczyć tylko wójtów, burmistrzów, prezyden-
tów, a nie członków zarządów powiatów, organów 
wykonawczych na szczeblu wojewódzkim, skarbników, 
dyrektorów samorządowych jednostek organizacyjnych 
itd.? Stawia kolejne pytanie. Nowy przepis mówi we-
dług niego o wykonywaniu innych zajęć w spółkach 
prawa handlowego, co zdaniem tego samorządowca jest 
pojęciem zbyt otwartym i za bardzo pojemnym.
</p>
<p>Zakaz w takim brzmieniu dotyczy nie tylko za-
trudnienia na umowę o pracę, umowę zlecenia, umo-
wę o dzieło i innych tego typu umów w celu pełnienia 
jakichkolwiek funkcji w organach, ale również ja-
kichkolwiek świadczeń nieodpłatnych na rzecz spó-
łek. To wcale nie musi być aż tak abstrakcyjny przy-
kład, kiedy wójt jako przysłowiowy Kowalski – mam 
nadzieję, że pan poseł nie gniewa się, ale nie ma go 
jeszcze w sali – zawrze ze spółką umowę wolontaria-
tu np. w ramach jakiejś akcji charytatywnej, co już 
będzie przecież naruszeniem zakazu.
</p>
<p>Koło Parlamentarne Polska 2050 zapewnia, że jest 
za bardzo szeroką jawnością w życiu publicznym, i dla-
tego każdy z naszych posłów będzie przedstawiał w cza-
sie dalszych prac konkretne rozwiązania, jak również 
będziemy zgłaszali poprawki. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pan poseł Jarosław Sachajko, Kukiz’15.
Proszę.
</p>
<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Panie Ministrze! Wysoka Izbo! 
W imieniu Koła Poselskiego Kukiz’15 – Demokracja 
Bezpośrednia mam zaszczyt przedstawić stanowisko 
wobec projektu ustawy o zmianie ustawy – Kodeks 
karny oraz niektórych innych ustaw.
</p>
<p>Omawiany projekt funkcjonuje w mediach pod 
nazwą ustawy antykorupcyjnej. Problem korupcji do-
tyczy nie tylko Polski, ale jest obecny we wszystkich 
państwach świata, lecz jego skala znacząco różni się 
i zależy od zastosowanych w poszczególnych pań-
stwach rozwiązań antykorupcyjnych. Nie chcąc po-
wtarzać propozycji rozwiązań antykorupcyjnych, 
które kilkanaście minut temu omawiałem jako spra-
wozdawca tej ustawy, zacznę od historii jej powsta-
nia. Projekt jest wzorowany na rozwiązaniu włoskim 
wprowadzonym do tamtejszego ustawodawstwa przez 
Ruch Pięciu Gwiazd w grudniu 2018 r., a następnie 
udostępnionym Pawłowi Kukizowi przez ówczesnego 
wicepremiera Włoch Luigi Di Maio. Jako projekt usta-
</p>
<p>Poseł Dobromir Sośnierz</p>
<p/>
</div>
<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy – Kodeks karny258
</p>
<p>wy przygotowany przez posłów Kukiz’15 wpłynął do 
laski marszałkowskiej w marcu 2019 r. i pozytywnie 
przeszedł przez pierwsze czytanie na sali plenarnej. 
Niestety nie doczekał się drugiego czytania, trzecie-
go czytania.
</p>
<p>Zadam pytanie: Dlaczego rozwiązania zapropono-
wane w tym projekcie nie zostały wdrożone przez 
ostatnie 30 lat? Czy czasem dlatego, że w mętnej wo-
dzie łatwiej łapie się ryby, czyli załatwia lukratywne, 
przepłacone kontrakty lub otrzymuje dobrze płatne 
stanowiska? A może – co jest równie prawdopodobne 
– prawie 50 lat wymuszonego tzw. socjalizmu zrujno-
wało naszą wrodzoną wrażliwość na dobro i zło?
</p>
<p>Rozpocznę od kilku statystyk. Od wielu lat w Pol-
sce rejestrujemy ok. 30 tys. przestępstw korupcyj-
nych rocznie, a w Indeksie Percepcji Korupcji publi-
kowanym przez Transparency International Polska 
zajmuje 45. miejsce, za Litwą i Estonią. Polska oraz 
Malta zostały również wymienione w raporcie jako 
negatywne przykłady. Oba te kraje zanotowały naj-
niższy wskaźnik od 2012 r. Przytoczone statystyki 
nie napawają optymizmem, dlatego posłowie Koła 
Poselskiego Kukiz’15 – Demokracja Bezpośrednia 
zachęcają pozostałe kluby i koła do merytorycznej 
pracy w celu radykalnego wyeliminowania z życia 
publicznego i gospodarczego osób posuwających się 
do korupcji.
</p>
<p>Projekt omawianej ustawy został przygotowany 
przez grupę posłów Kukiz’15 oraz Prawa i Sprawie-
dliwości. Walka z korupcją nie powinna mieć barw 
politycznych. Korupcja to nic innego jak rozbój w bia-
ły dzień. Jest to równie obrzydliwe zachowanie jak 
wyłudzanie VAT-u, pedofilia czy przestępstwa drogo-
we pod wpływem alkoholu, w których to zastosowano 
dożywotnie zakazy. Państwo daje wszystkim szansę 
pracy na rzecz dobra wspólnego, a gdy mandat zaufa-
nia zostanie nadużyty, powinien być odebrany do 
końca życia. Praca w instytucjach publicznych i ubie-
ganie się o zamówienia publiczne są przywilejem, 
a nie obowiązkiem, a osoby, które okradają Polaków, 
powinny do końca życia być pozbawione takich moż-
liwości.
</p>
<p>Rozwiązania zaprezentowane w projekcie koncen-
trują się na prewencji. Jest to znacznie skuteczniejsze 
i tańsze niż wykrywanie, ściganie i osądzanie. To tak 
jak w medycynie: lepiej zapobiegać niż leczyć. W pro-
jekcie zakłada się dwa fundamentalne rozwiązania: 
wykluczenie z życia publicznego oraz odcięcie od pie-
niędzy, zamówień publicznych. Instytucje publiczne 
powinny cieszyć się szczególnym zaufaniem i transpa-
rentnością działania. Podkreślę, że instytucje publicz-
ne nie są jedynym miejscem pracy w Polsce, dlatego 
osoby w nich pracujące powinny zdawać sobie sprawę 
z zaszczytu i odpowiedzialności, reprezentując insty-
tucje państwa polskiego przed obywatelami. Korup-
cja to również gigantyczne straty gospodarcze, gdyż 
z jednej strony płacimy znacznie więcej za dobra i usłu-
gi, ale z drugiej strony doprowadzamy do gorszej kon-
</p>
<p>dycji, a nawet bankructwa te firmy, które postępują 
etycznie i nie uciekają się do działań korupcyjnych.
</p>
<p>Na zakończenie pragnę przypomnieć jeden z po-
stulatów wyrażony w ubiegłej kadencji przez posłów 
Platformy Obywatelskiej oraz Prawa i Sprawiedliwo-
ści w trakcie prac nad projektem ustawy antykorup-
cyjnej Kukiz’15, a mianowicie propozycję rozszerze-
nia zakresu transparentności finansowania o orga-
nizacje pozarządowe. W naszej ocenie jest to dobra 
propozycja, ponieważ transparentność finansowania 
jest kluczowa dla przyszłości Polski, i mam nadzieję, 
że państwo z Platformy Obywatelskiej oraz ze Zjed-
noczonej Prawicy poprą te rozwiązania w ustawie. 
</p>
<p>Uprzejmie proszę Wysoką Izbę o dalsze procedo-
wanie nad tą ustawą.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo. 
Przechodzimy do pytań. 
Zamykam listę osób chcących zadać pytanie. 
Wyznaczam czas – 1 minuta. 
Pierwsze pytanie zada pan poseł Aleksander Mi-
</p>
<p>szalski, Koalicja Obywatelska. 
Bardzo proszę.
</p>
<p>Poseł Aleksander Miszalski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Pośle Spra-
wozdawco! Buta urzędnicza, ludzka nieuczciwość, pa-
zerność i łatwość w łamaniu prawa to czynniki, które 
prowadzą do korupcji, ale niestety ich rządy tutaj rów-
nież można opisać tymi cechami.
</p>
<p>Kiedy Platforma rządziła, w Polsce poziom korupcji 
systematycznie spadał, proszę tutaj zerknąć. Według 
Amnesty International w momencie, kiedy przejmo-
waliśmy władzę po rządach PiS-u, byliśmy na 61. miej-
scu. Później systematycznie pięliśmy się do góry aż 
do 29. miejsca. W 2015 r. PiS przejął po nas władzę. I co 
się działo? 2017 r. – 36. miejsce, 2019 r. – 41. miejsce, 
2020 r. – 45. miejsce. Wytłumaczcie proszę ludziom, 
skąd taka zmiana, skoro ponoć państwo i prokuratura 
działa świetnie. Żadne nowe kary nie powstrzymają 
w Polsce korupcji (Dzwonek), dopóki oni będą rządzić. 
(Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle. 
Pani poseł Małgorzata Pępek, Koalicja Obywatelska.
</p>
<p>Poseł Małgorzata Pępek:
</p>
<p>Pani Marszałek! Wysoka Izbo! O ile konieczność 
podjęcia dyskusji na temat wyeliminowania poten-
cjalnych obszarów konfliktów interesów dotyczących
</p>
<p>Poseł Jarosław Sachajko</p>
<p/>
</div>
<div class="page"><p/>
<p>259
</p>
<p>osób publicznych zasługuje na aprobatę, o tyle sposób 
procedowania nad tą ustawą budzi poważne wątpli-
wości. Dyskusja powinna odbyć się z udziałem przed-
stawicieli organów administracji centralnej i samo-
rządu terytorialnego. 
</p>
<p>Proszę o odpowiedź na pytanie, dlaczego tak waż-
ne rozwiązania, które nowelizują szereg ustaw, m.in. 
Kodeks karny, ustawę o wykonywaniu mandatu po-
sła i senatora, ustawę o partiach politycznych oraz 
ustawę o ograniczeniu prowadzenia działalności go-
spodarczej przez osoby pełniące funkcje publiczne, 
rozpatrywane są jako projekt poselski bez udziału 
reprezentantów środowisk, których on dotyczy. (Dzwo-
nek) Po raz kolejny tworzycie bardzo ważne przepisy, 
nie pytając nikogo o zdanie. Czy były jakiekol-
wiek konsultacje społeczne w sprawie tego projektu? 
(Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Grzegorz Lorek, Prawo i Sprawie-
</p>
<p>dliwość.
Bardzo proszę.
</p>
<p>Poseł Grzegorz Lorek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Myślę, że Amnesty 
International pokazało, że CBA pracuje, bo jeśli jest 
skok w wykrytych sprawach, to tym samym potwier-
dza się, że walczymy z korupcją. Bardzo się cieszę, że 
ten projekt trafił do Wysokiej Izby i że możemy wspól-
nie nad nim pracować. Kiedy się zapisałem do pytań, 
rodziło się pytanie o podział klasy politycznej. Bar-
dzo się cieszę, że poseł sprawozdawca powiedział, że 
widzi całą klasę polityczną, mam tu na myśli i samo-
rząd, i nas wszystkich.
</p>
<p>Trzeba rozróżnić korupcję od jawności i transpa-
rentności. Co innego jest korupcja… Oczywiście 
mówmy o tym, ale też chciałbym, żebyśmy mówili 
o jawności życia publicznego i transparentności fi-
nansowania. To są trzy odrębne rzeczy. Nie mieszaj-
my ich ze sobą. Dobrze by było, żebyśmy skupili się 
na pracach związanych z korupcją i jawnością, i życz-
my sobie, żeby ten projekt był uchwalony jak najszyb-
ciej. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pani poseł Iwona Maria Kozłowska, Koalicja Oby-
</p>
<p>watelska.
</p>
<p>Poseł Iwona Maria Kozłowska:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Ministrze! 
Obywatele muszą mieć pewność, iż państwo podej-
muje działania prewencyjne, bezkompromisowo trak-
tując tych, którzy dopuścili się nadużyć. Jednak co 
innego deklaracja o bezkompromisowości, a co inne-
go czyny władzy, a te mówią same za siebie. Co do 
korupcji niech posłuży nam przykład osoby, która 
rzekomo jest obdarowana przez Boga wyjątkowymi 
zdolnościami. Człowiek ten został oskarżony o ko-
rupcję, a obecnie rządzący zadbali o to, aby sprawa 
ta nie została osądzona przez sąd, poprzez wprowa-
dzenie regulacji, dzięki której prokurator ma możli-
wość wniesienia i cofnięcia aktu oskarżenia z sądu, 
z czego prokuratura ministra Ziobry skrzętnie sko-
rzystała. 
</p>
<p>Przepis art. 64 Prawa o prokuraturze mówiący  
o wykonywaniu czynności oskarżyciela publicznego 
pozwala na cofnięcie aktu oskarżenia, w razie gdy 
wynik postępowania sądowego nie potwierdza zarzu-
tów oskarżenia. Nie wymaga to ani zgody sądu, ani 
samego oskarżonego. Polityczne, a nie merytoryczne 
aspekty (Dzwonek) dyspozycji prokuratora były tak 
intencjonalne, że nie można znaleźć żadnego argu-
mentu, który podważałby uzasadnioną krytykę jego 
decyzji.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł.
</p>
<p>Poseł Iwona Maria Kozłowska:
</p>
<p>Czy nie zasadne byłoby…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Pani poseł…
</p>
<p>Poseł Iwona Maria Kozłowska:
</p>
<p>…aby przepis ten znieść lub obwarować cofnięcie 
aktu oskarżenia za zgodą sądu? Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Pan poseł Jan Szopiński, klub Lewica.
Bardzo proszę panie i panów posłów, którzy nie 
</p>
<p>mają maseczki założonej na twarz, o założenie. Na 
sali są osoby, które mogą potencjalnie czuć się zagro-
żone, zgłaszają to.
</p>
<p>Panie pośle, to do pana również.
Bardzo proszę.
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>Poseł Małgorzata Pępek</p>

<p>260
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Walka z korupcją 
jest bardzo istotna i wymaga bardzo poważnego po-
dejścia ze strony ustawodawcy. Patrząc na listę po-
słów, którzy podpisali się pod tym projektem, widzę 
tam całą plejadę osób, które w dniu wczorajszym 
podnosiły rękę w obronie swoich partyjnych kolegów, 
na których ciążą bardzo poważne zarzuty formuło-
wane przez Najwyższą Izbę Kontroli. W uzasadnie-
niu projektodawcy napisali, cytuję: Państwo w spo-
sób bezkompromisowy traktuje osoby, które dopuści-
ły się nadużyć. Czy zdaniem Wysokiego Sejmu jest to 
poważne podejście do tej bezkompromisowości? Dzię-
kuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Zdzisław Wolski, klub Lewica.
</p>
<p>Poseł Zdzisław Wolski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Każda uczciwa 
próba powstrzymania raka korupcji, który toczy nasz 
kraj, wymaga życzliwego zainteresowania. Mam wie-
le wątpliwości. Chciałbym uzyskać odpowiedź na 
jedną z nich. Otóż zgodnie z art. 40 § 3 sąd może 
orzec pozbawienie praw publicznych w związku ze 
skazaniem za…, i są wymienione rodzaje, przestęp-
stwa korupcyjne, a art. 41 § 1 sąd orzeka, czyli musi 
orzec, zakaz wykonywania pracy zarobkowej w sek-
torze państwowym, samorządowym. Chciałem nie-
zależnie od analiz, opinii specjalistów, karnistów 
przede wszystkim, po prostu od pana ministra dowie-
dzieć się, jakie było przesłanie i pewna filozofia, że 
sąd w jednej części może orzec, a w drugiej orzeka, 
zresztą bez podania szczegółowych przesłanek 
(Dzwonek), czyli z dowolną interpretacją sądu. 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pan poseł Mirosław Suchoń, Polska 2050.
Bardzo proszę.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Szanowna Pani Marszałek! Wysoka Izbo! Oczy-
</p>
<p>wiście walka z korupcją, nepotyzmem to są bardzo 
ważne sprawy i myślę, że wszyscy podzielamy taką 
opinię, że trzeba stosować takie narzędzia, które po-
zwolą ograniczyć te zjawiska. Ale mam pytanie do 
pana posła, który przedstawiał projekt ustawy. Otóż 
za rządów Prawa i Sprawiedliwości wskaźniki doty-
</p>
<p>czące korupcji znacząco się w Polsce pogorszyły, 
a państwo niedawno podpisali, zawarli koalicję wła-
śnie z tą partią. Jak to jest z tą walką z korupcją? Bo 
państwo przecież umacniacie tę władzę, za kadencji 
której te wskaźniki się pogorszyły. To chcecie umac-
niać tę szkodliwą tendencję, czy jednak z nią wal-
czyć? I drugie pytanie: Dlaczego chcecie walczyć 
z korupcją, ale odsuwacie te przepisy dopiero na ko-
lejną kadencję (Dzwonek), zamiast zacząć już teraz? 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pani poseł Małgorzata Niemczyk, Koalicja Oby-
</p>
<p>watelska.
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>Pani Marszałek! Wysoka Izbo! Proszę o szczegó-
łowe wyjaśnienie, w jaki sposób przepisy wprowadza-
ne w art. 6 do ustawy o sporcie mają przyczynić się 
do rozwoju sportu i współzawodnictwa sportowego. 
Ile osób do tej pory zostało skazanych na podstawie 
art. 46, 47 i 48 ustawy o sporcie? Proszę o tę infor-
mację na piśmie. 
</p>
<p>Mówimy tutaj o korupcji, a mnie martwi to, że 
w dalszym ciągu brak jest przepisów wzmacniają-
cych bezpieczeństwo uczestników sportu. Zostało 
naruszone wielokrotnie poprzez molestowanie, mob-
bing, przemoc, dyskredytację, dyskryminację czy 
wręcz zmuszanie do seksu. Relacje zawodnik – tre-
ner, zawodnik – działacz lub inne podobne, bardzo 
ważne, mistrz – uczeń. Akcja Me Too, głośna na ca-
łym świecie – problem nadal w Polsce zamiatany pod 
dywan. Zachowania wulgarne, negatywne i niegod-
ne, a wiemy, że wiele jest tych tragedii. Kiedy w koń-
cu w dokumentacjach, w rejestrach prowadzonych 
przez policję będzie jednoznacznie znany obszar, 
w którym dochodzi do (Dzwonek) przemocy, molesto-
wania? 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>Kiedy wprowadzicie przepisy, że trenerzy czy 
ludzie…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.
Pani poseł Henryka Krzywonos-Strycharska, Ko-
</p>
<p>alicja Obywatelska.</p>
<p/>
</div>
<div class="page"><p/>
<p>261
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>…którzy pracują z dziećmi, będą musieli posiadać 
zaświadczenia o niekaralności?
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Pani poseł, dziękuję.
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>Dziękuję bardzo.
(Poseł Henryka Krzywonos-Strycharska: Mogę?)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Tak, wyczytałam panią poseł, zaprosiłam na 
mównicę.
</p>
<p>Poseł Henryka Krzywonos-Strycharska:
</p>
<p>Pani Marszałek! Panie Ministrze! Wysoka Izbo! 
Projekt ustawy jest potrzebny i powinniśmy walczyć 
z nadużyciami. Projektowane zapisy i wszystkie 
zmiany są bardzo restrykcyjne – osoby piastujące 
funkcje publiczne powinny być zawsze bez skazy. Czy 
w związku z tym zaostrzenie przepisów będzie sku-
teczne? W mojej ocenie trzeba to jeszcze doprecyzo-
wać. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, pani poseł.
Pani poseł Marta Wcisło, Koalicja Obywatelska.
</p>
<p>Poseł Marta Wcisło:
</p>
<p>Pani Marszałek! Wysoka Izbo! To bardzo ważny 
projekt, który dotyczy wprowadzenia w Kodeksie 
karnym regulacji mających na celu zwiększenie sku-
tecznego zwalczania korupcji, a także zagwaranto-
wanie większej przejrzystości, czystości, transpa-
rentności w przypadku osób pełniących funkcje pu-
bliczne. Projekt ustawy tak naprawdę powinien 
uzdrowić życie publiczne i powinien być zaporą dla 
osób pełniących funkcje publiczne w zakresie korup-
cji i koneksji. Pytam: Dlaczego zatem w ustawie nie 
uwzględniono najważniejszych osób w państwie? Dla-
czego projekt nie dotyczy obecnych posłów i senato-
rów? Dlaczego projekt wyłącza wszystkich obecnych 
przedstawicieli rządu i ich rodziny? Przykład powi-
nien iść z góry. To powinna być prawdziwa ustawa 
antykorupcyjna, a nie mydlenie oczu Polkom i Pola-
kom. Dziękuję. (Oklaski)  
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pan poseł Tadeusz Tomaszewski, klub Lewica.
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Nowelizacja usta-
wy przewiduje również nowelizację ustawy o sporcie 
i uruchomienie pozbawienia praw publicznych oraz 
orzekania o zajmowaniu stanowisk publicznych za 
przestępstwa w sporcie przewidziane w ustawie 
o sporcie, czyli za ustawianie wyników sportowych, 
gier wzajemnych czy łapownictwo sportowe. Chciał-
bym zapytać: Czy rozważaliście, państwo, aby podob-
ne rozwiązania prawne – kieruję to do posła wnio-
skodawcy – zastosować do wszystkich tych, którzy 
używają dopingu w sporcie? To jest bardzo istotne 
z punktu widzenia wychowawczego, kiedy to ludzie 
sportu uczestniczą w aferach dopingowych, następ-
nie otrzymują dyskwalifikację na 3–5 lat. Uważam, 
że należałoby rozważyć również zastosowanie podob-
nych sankcji karnych, jak przewidziane tu, za korup-
cję w sporcie. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pani poseł Daria Gosek-Popiołek, klub Lewica. 
Bardzo proszę.
</p>
<p>Poseł Daria Gosek-Popiołek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Nie sposób się nie 
zgodzić, kiedy w uzasadnieniu tej ustawy czytamy, 
że trzeba podnieść standardy dla osób wykonują-
cych mandat posła lub senatora. To prawda. Nato-
miast moje pytanie brzmi: Dlaczego czekać 2 lata? 
Przecież skoro widzą państwo, że z tymi standarda-
mi nie do końca jest dobrze, skoro widzimy, że są 
posłowie, którzy łączą posady w spółkach Skarbu 
Państwa z mandatem posła, skoro pojawiają się te 
wątpliwości, to moje pytanie brzmi: Po co czekać? 
Wydaje mi się, że poprawka, która umożliwiłaby 
wejście tej ustawy od tej kadencji, byłaby najwła-
ściwsza i najuczciwsza. W tym momencie diagnozu-
jemy pewną niezdrową sytuację, a jednocześnie ro-
bimy wszystko, żeby odwlec w czasie rozwiązanie 
tego problemu. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł.
Lista posłów zapisanych do głosu została wy-
</p>
<p>czerpana.</p>

<p>262
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>Na pytania pań i panów posłów w pierwszej kolej-
ności odpowie sekretarz stanu w Ministerstwie Spra-
wiedliwości pan minister Marcin Warchoł. 
</p>
<p>Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Sprawiedliwości 
Marcin Warchoł:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Projekt 
ten stanowi ważny krok w zakresie zwalczania ko-
rupcji w polskim życiu publicznym. Dlatego jako 
przedstawiciel rządu pragnę przedstawić pozytywne 
stanowisko, w szczegółach na piśmie, natomiast od-
niosę się do najważniejszych punktów.
</p>
<p>Po pierwsze, zawiera on dwa ważne cele. Zasad-
niczo chodzi o to, żeby poprzez jednoznaczną i suro-
wą reakcję prawnokarną eliminować osoby skazane 
za korupcję w życiu publicznym z tego życia publicz-
nego, a także aby uniemożliwiać im staranie się 
o zamówienia publiczne czy funkcjonowanie w życiu 
publicznym. Po drugie, chodzi o to, aby prowadzić 
jasne i transparentne zasady życia publicznego. Cho-
dzi tutaj przede wszystkim o finansowanie partii 
politycznych, które są podstawowym ogniwem demo-
kratycznego państwa prawnego, ale również innych 
jednostek, które władają środkami publicznymi, aby 
w kwestii ich finansowania czy zawierania umów 
zasady były jasne i transparentne. Te dwa cele ten 
projekt realizuje. W szczegółach chciałbym zazna-
czyć, że fakultatywne pozbawienie praw publicznych 
za przestępstwa korupcyjne i z nimi związane, takie 
jak przestępstwa korupcyjne ze sportem, ze środka-
mi farmakologicznymi, ze środkami spożywczymi, 
jest bardzo istotne, przede wszystkim ze względu na 
to, że ten środek, jako najdalej idący, i dlatego orze-
kany fakultatywnie, odpowiadam na pytanie pani 
posłanki, stanowi, po pierwsze, trafną reakcję praw-
nokarną na wyrządzone zło, po drugie, zapobiega 
czerpaniu profitów przez sprawcę skazanego za 
korupcję.
</p>
<p>Po drugie, obligatoryjny środek karny w postaci 
zakazu pracy w spółkach prawa handlowego, gdzie 
Skarb Państwa albo jednostki samorządu terytorial-
nego stanowią ponad 10% udziałów lub akcji, jest 
kolejnym elementem eliminowania tych czarnych 
owiec z życia publicznego i zapobiegania czerpaniu 
przez nie korzyści. Ten środek będzie obligatoryjny. 
Dodatkowo będzie dożywotni, w sytuacji gdy te osoby 
po raz kolejny dopuszczą się popełnionego przestęp-
stwa. Fakultatywny środek w postaci pozbawienia 
praw publicznych i obligatoryjny środek w postaci 
zakazu pracy i starania się o zamówienia publiczne.  
Dodatkowo ten drugi cel, o którym wspominałem, 
jest realizowany poprzez zakaz pracy posła, wójta, 
burmistrza czy prezydenta miasta we wszystkich 
miejscach, gdzie dochodziłoby do potencjalnego kon-
</p>
<p>fliktu interesów. To bardzo ważne rozwiązanie z punk-
tu widzenia transparentności i przejrzystości życia 
publicznego. Chodzi o to, aby te osoby były poza wszel-
kim podejrzeniem, aby nie mogły być uwikłane 
w konflikt interesów, choćby potencjalnie. Bardzo 
ważnym rozwiązaniem, o którym dzisiaj nie mówi-
liśmy, jest wyłączenie przedawnienia przestępstw 
korupcyjnych popełnionych przez wójtów, burmi-
strzów czy też prezydentów w związku z pełnioną 
przez nich funkcją i w trakcie jej pełnienia.
</p>
<p>Jako rząd deklarujemy pełne wsparcie przy dal-
szych pracach parlamentarnych. W imieniu Rady 
Ministrów popieram przedstawiony projekt ustawy. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie ministrze.
Chęć odpowiedzi na pytania zgłosił również pan 
</p>
<p>poseł wnioskodawca Jarosław Sachajko, Kukiz’15.
Bardzo proszę.
</p>
<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Panie Ministrze! Wysoka Izbo! 
Po pierwsze, chciałbym podziękować wielu parlamen-
tarzystom, którzy się tutaj wypowiadali, którzy wi-
dzą potrzebę uchwalenia takiej ustawy. Nawet podo-
bały mi się te głosy, które mówią o jej zaostrzeniu. 
Oczywiście, powtórzę, na korupcję nie ma żadnej 
zgody. Walka z korupcją nie powinna mieć żadnych 
barw politycznych. Bardzo się z tego cieszę.
</p>
<p>Szanowni Państwo! Było parę ataków na tę usta-
wę. Prawo i Sprawiedliwość nie będzie rządziło 
wiecznie. Kiedyś inne ugrupowania zdobędą władzę 
i będą mogły korzystać z zapisów tej ustawy. Wyjąt-
kowo polityczne były wypowiedzi przedstawicieli 
Koalicji Obywatelskiej. Szanowna pani Barbara Dol-
niak mówiła tak naprawdę obok tej ustawy i nie słu-
chała tego, o czym mówiłem. Rzeczywiście uzdrowie-
nie sądownictwa jest bardzo ważne. Przygotowujemy 
ustawę o sędziach pokoju. Właśnie sędziowie pokoju 
odciążą sądy i będzie możliwość szybkiego karania 
za przestępstwa korupcyjne. Pani również próbuje 
uderzyć w Prawo i Sprawiedliwość, pyta, dlaczego 
oświadczenia majątkowe bliskich najważniejszych 
osób nie są ujawniane.
</p>
<p>(Poseł Krystyna Skowrońska: Dlaczego?)
W mojej ocenie powinny być ujawniane, ale pani 
</p>
<p>Barbara Dolniak i jej kolega chyba mają z tym osobi-
ste doświadczenia przez pana Petru, który w ten 
sposób ukrył swój majątek. Szanowni państwo, nie 
mamy żadnego interesu w tym, żeby cokolwiek ukry-
wać. Właśnie ta ustawa odkrywa wszystko. Jedni 
i drudzy, pani poseł, mają coś na sumieniu i dlatego 
zerwijmy z tym, nie przerzucajmy tego z jednych na 
drugich. 
</p>
<p>Wicemarszałek Małgorzata Gosiewska</p>

<p>263
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks karny
</p>
<p>Pan Arkadiusz Myrcha zarzuca nam, że współ-
pracujemy z Prawem i Sprawiedliwością. Szanowni 
państwo, współpracujemy z każdym, kto chce wpro-
wadzić w życie nasze postulaty. Państwo tak długo 
byli przy władzy i nie przygotowali takiej ustawy 
antykorupcyjnej, a w tej chwili mają pretensje do nas, 
że pracujemy i wprowadzamy rozwiązania systemo-
we, które mają temu zapobiec.
</p>
<p>Cieszę się, że pani Anna Maria Żukowska chce 
pracować nad tą ustawą. Ale ma zastrzeżenie co do 
tego, że chcemy osoby, które zostały osądzone za 
korupcję, dożywotnio pozbawiać możliwości pracy 
w instytucjach publicznych czy ubiegania się o kon-
trakty publiczne. Jeżeli ktoś ukradł raz, dostaje we-
dług ustawy okres próbny, ale jeżeli ktoś ukradł już 
dwukrotnie, to nie jest tak, że raz się pomylił. Prze-
cież on dwukrotnie musi być skazany, żeby dożywot-
nio nie móc pracować ani ubiegać się o kontrakty. 
Szanowni państwo, to są pieniądze publiczne. Jeżeli 
ktoś notorycznie kradnie, to ile razy mamy mu dawać 
szansę? Czy tak samo państwo by dawali szansę pe-
dofilowi? Może za drugim razem? Albo pijakowi, któ-
ry potrącił czy zabił kogoś na ulicy? A może jak zabi-
je drugą albo trzecią osobę? Nie. Jak ukradł, to 
ukradł.
</p>
<p>Idąc dalej: pan Urbaniak zwraca uwagę – bardzo 
się cieszę, że parę osób zwróciło na to uwagę – że 
może należałoby poszerzyć to również o samorządow-
ców, o radnych. Tylko, szanowni państwo, radni bar-
dzo często zarabiają bardzo marne pieniądze i może-
my wykluczyć z udziału w samorządach trochę war-
tościowych osób. Czy czasem to nie jest pewna dys-
kryminacja? Jeżeli ktoś jest urzędnikiem, to już nie 
może być radnym? Czyli co? Mają tam być sami 
przedsiębiorcy? Wówczas państwo powiedzą, że to też 
źle, bo przedsiębiorcy mogą pisać czy głosować tylko 
za przedsiębiorcami. Czyli co? Sami bezrobotni? Ale 
cieszę się, że chcą państwo nad tym pracować.
</p>
<p>Były dwa głosy, w tym Dobromira Sośnierza, mó-
wiące o tym, że rejestr wpłat powinien być utajniony. 
Szanowni państwo, politycy są reprezentantami na-
rodu. Jak ktoś się boi ujawnić, że go reprezentuje, to 
coś jest niedobrze z jego przekonaniami. Ale gorsza 
rzecz: ten, kto płaci, wymaga. Tu zwracam się szcze-
gólnie do Konfederacji. Właśnie ujawnianie tych do-
chodów, żebyśmy wiedzieli, kto płaci na daną partię, 
jest szczególnie ważne, bo wtedy wiemy, jakie środo-
wiska popierają dane ugrupowanie.
</p>
<p>Idąc dalej: było pytanie pani… 
(Głos z sali: Koniec!)
Nie, jeszcze nie. (Oklaski)
(Głosy z sali: Brawo!)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Panie pośle, może już… 
</p>
<p>Poseł Jarosław Sachajko:
</p>
<p>Dziękuję. 
Pani Henryka Krzywonos mówiła, że same prze-
</p>
<p>pisy nie wystarczą. Ma pani rację, same przepisy nie 
wystarczą. Dlatego mówiłem, że do sprawnego dzia-
łania tej i innych ustaw potrzebna jest ustawa anty-
korupcyjna, ustawa antysitwowa, referenda. Ten cały 
pakiet obywatelski Kukiz’15 jest potrzebny, więc 
cieszę się, że pani na to zwróciła uwagę.
</p>
<p>Pani poseł Pępek pytała o to, dlaczego to jest ro-
bione przy pomocy ustawy poselskiej, a nie rządowej. 
Może pani poseł nie wie o tym, że posłowie powinni 
pisać ustawy, a rząd powinien je wykonywać. Od tego 
są posłowie, żeby właśnie to konsultować, pisać usta-
wy i je wykonywać. 
</p>
<p>Co do pytań dotyczących korupcji i o to, dlaczego 
tam jest sport… Jeżeli państwo sobie otworzą doku-
ment o zwalczaniu przestępczości korupcyjnej przez 
CBA, to proszę…
</p>
<p>(Wypowiedź poza mikrofonem)
Już odpowiem. 
Proszę zobaczyć, mają państwo dokładną tabelkę, 
</p>
<p>z jakiego artykułu, na mocy jakiej ustawy ile było 
zgłoszeń, ile było skazań. 
</p>
<p>Koleżanka Niedziela, wydaje mi się, krzyczała: 
konsultacje. Pani poseł, pani najlepiej wie, że od kon-
sultacji jest komisja. Na posiedzeniu komisji są kon-
sultacje, a my takie konsultacje… Pani poseł, my, 
przygotowując ten projekt ustawy, konsultowaliśmy 
to z wieloma środowiskami, ale jeżeli są jeszcze jakieś 
środowiska, to zapraszamy wszystkich na posiedze-
nia komisji, bo od tego powinna być komisja. Nie 
powinno być tak, jak to jeszcze niedawno było, że 
parlament jest dla parlamentarzysty, strona społecz-
na nie może przychodzić. Nie powinno być tak, że 
apteka jest dla aptekarza, a szkoła dla nauczyciela. 
Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Zamykam dyskusję.
Marszałek Sejmu, na podstawie art. 87 ust. 2 
</p>
<p>w związku z art. 90 ust. 1 regulaminu Sejmu, kieru-
je poselski projekt ustawy o zmianie ustawy – Kodeks 
karny oraz niektórych innych ustaw, zawarty w dru-
ku nr 1252, do Komisji Nadzwyczajnej do spraw 
zmian w kodyfikacjach w celu rozpatrzenia.
</p>
<p>Ogłaszam…
(Głos z sali: Złożyłam…) 
Ale nikt nie wymieniał nazwiska pani poseł.
(Głos z sali: Wymienił.) 
(Poseł Krystyna Skowrońska: Wymieniał, no 
</p>
<p>przecież.) 
</p>
<p>Poseł Jarosław Sachajko</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt uchwały w sprawie uczczenia 65-tej rocznicy Poznańskiego Czerwca 1956 
</p>
<p>Punkt 7. porządku dziennego – głosowanie
</p>
<p>Poseł Sprawozdawca  
Małgorzata Kidawa-Błońska:
</p>
<p>Pani Marszałek! Wysoka Izbo! Komisja kultury, 
co się rzadko zdarza, w wielkim porozumieniu 
i zgodzie opracowała projekt uchwały Sejmu w spra-
wie uczczenia 65. rocznicy Powstania Poznańskie-
go – Czerwiec 1956. 
</p>
<p>Projekt ustawy przygotował pan poseł Rafał 
Grupiński.
</p>
<p>Przeczytam państwu treść tej uchwały i chciałam 
powiedzieć, że jestem naprawdę dumna, że komisja 
w takiej zgodzie pracowała nad jej treścią.
</p>
<p>(Zebrani wstają)
„W dniu 28 czerwca 1956 roku, na ulice Poznania, 
</p>
<p>żądając »wolności i chleba«, wyszli robotnicy poznań-
skich zakładów pracy, protestując przeciwko fatal-
nym warunkom życia w regionie i w kraju. Bezpo-
średnim powodem buntu robotników był trwający od 
dłuższego czasu konflikt w Zakładach im. Józefa 
Stalina (dawniej i dziś im. Hipolita Cegielskiego), za-
trudniających ok. 13 tys. osób. Ich załoga domagała 
się zwrotu niewłaściwie naliczanych podatków od 
wypłat, poprawy warunków bezpieczeństwa oraz lep-
szej organizacji pracy, która zakończyłaby wielogo-
dzinne przestoje fabryki. Wśród robotniczych postu-
latów pojawiły się także żądania podwyżki płac i ob-
niżenia cen, przede wszystkim żywności. Po nieudanej 
misji delegacji robotników do Warszawy, rozpoczął 
się strajk generalny, a następnie –  manifestacja na 
ulicach miasta. 
</p>
<p>Władze komunistyczne do zwalczenia protestu, 
rozlewającego się na cały Poznań, skierowały obok 
milicji i UB, także wojsko: 10 tys. żołnierzy i m.in. 
359 czołgów. Walki na ulicach trwały dwa dni i za-
kończyły się krwawą pacyfikacją miasta. Zginęło co 
najmniej 70 protestujących, ponad 600 osób zostało 
rannych, zatrzymano ponad 700 demonstrantów, 
aresztowano blisko 300. Prześladowania trwały dłu-
go po dniach buntu. Represjom poddano także obroń-
cę aresztowanych mec. Stanisława Hejmowskiego. 
</p>
<p>Duży wpływ na determinację i odwagę poznań-
skich robotników miało ich mocne przekonanie, że 
Polska znajdowała się pod sowiecką okupacją i dlate-
go ich protest przerodził się w niepodległościowe po-
wstanie przeciwko władzy z obcego nadania. Innym 
z powodów Powstania Poznańskiego – Czerwiec 1956 
był fakt, że władze komunistyczne na inwestycje 
w Poznaniu i w Wielkopolsce przeznaczały mniej 
środków niż w innych rejonach państwa, tłumacząc 
to koniecznością wspierania obszarów najbardziej 
zacofanych. Pensje też były niższe niż w pozostałych 
regionach kraju. 
</p>
<p>Powstanie Poznańskie – Czerwiec 1956 odbiło się 
szerokim echem w kraju i na świecie i było głównym 
zaczynem późniejszej, częściowej demokratyzacji ży-
cia publicznego w Polsce i w innych państwach ów-
czesnego tzw. obozu socjalistycznego. Stało się także 
punktem odniesienia dla następnych protestów ro-
botniczych w Polsce i jednym z ideowych fundamen-
</p>
<p>tów powszechnego ruchu »Solidarności«, który zro-
dził się dzięki działalności opozycji demokratycz-
nej oraz strajkom robotniczym na Wybrzeżu w 1980 
roku.
</p>
<p>Sejm Rzeczypospolitej Polskiej oddaje cześć boha-
terom Powstania Poznańskiego – Czerwiec 1956. 
Polska nigdy o Was nie zapomni”.
</p>
<p>Proszę o przyjęcie tego przez aklamację. (Oklaski)
</p>

<p>Dziękuję.

</p>
<p>wie Premierzy! Mam zaszczyt przedstawić dodatko-
</p>
<p>we sprawozdanie Komisji Nadzwyczajnej do spraw 
zmian w kodyfikacjach o komisyjnym projekcie usta-
wy o zmianie ustawy – Kodeks postępowania admi-
nistracyjnego.
</p>
<p>Do projektu z druku nr 1090 złożono cztery po-
prawki. Jedna poprawka została złożona przez koło 
Polska 2050, jedna poprawka – przez Lewicę i dwie 
poprawki – przez Koalicję Obywatelską.
</p>
<p>Przyjęcie poprawek Koalicji Obywatelskiej ozna-
czałoby, że będzie, jak było, a przecież nie można 
uznać, aby obecnie państwo polskie było zobowiąza-
ne ponosić koszty działań władz komunistycznych, 
w tym wydawanych przez nie decyzji administracyj-
nych. Działania władz komunistycznego reżimu, któ-
ry uchwalał akty prawne niezgodne z obecnymi stan-
dardami, a także powszechnie naruszał nawet prawo 
przez siebie stanowione, nie mogą obciążyć obecnego 
państwa polskiego. Pragnę podkreślić, że obarczanie 
pełną odpowiedzialnością… Odpowiedzialności za 
patologię okresu PRL nie ponosi abstrakcyjnie poj-
mowany suweren, lecz w istocie rzeczy my wszyscy, 
podatnicy, mieszkańcy miasta lub gminy, którzy po-
noszą skutki odpowiedzialności majątkowej budże-
tów komunalnych. Właściwie bezterminowa realiza-
cja odszkodowań za decyzje objęte sankcją nieważno-
ści ma bardzo negatywne skutki, jak np. bezprawne 
i brutalne czyszczenie kamienic czynszowych odzy-
skanych przez spadkobierców…
</p>
<p>(Poseł Krystyna Skowrońska: Ale ciszej.)
…lub inne osoby, które nabyły, często za bezcen, 
</p>
<p>roszczenia osób dotkniętych nacjonalizacją czy ich 
spadkobierców. Nie tylko praworządność, ale i polska 
racja stanu wskazują więc na konieczność bezwzględ-
nego przestrzegania…
</p>
<p>(Część posłów uderza w pulpity)
</p>
<p>Marszałek:
</p>
<p>Proszę państwa, proszę państwa! Poseł sprawoz-
dawca ma czas i proszę dać spokojnie pani poseł po-
wiedzieć.
</p>
<p>Pani poseł, bardzo proszę.
</p>
<p>Poseł Sprawozdawca Barbara Bartuś:
</p>
<p>Zasady przedawnialności…
Tak, o tym mówiliśmy dzisiaj na posiedzeniu ko-
</p>
<p>misji, pani poseł. Mam prawo przedstawić sprawoz-
danie i uzasadnienie decyzji komisji.
</p>
<p>Marszałek:

<p>Bardzo proszę, pani poseł. Proszę relacjonować 
to, co było na posiedzeniu komisji.
</p>
<p>(Poseł Krystyna Skowrońska: Ale spokojnie.)

<p>Poseł Sprawozdawca Barbara Bartuś:
</p>
<p>Spokojnie.
Nie tylko praworządność, ale i polska racja stanu 
</p>
<p>wskazują więc na konieczność bezwzględnego prze-
strzegania zasady przedawnialności wszystkich rosz-
czeń majątkowych.
</p>
<p>(Poseł Cezary Tomczyk: Pani marszałek, pani po-
seł krzyczy i nic nie słychać.)
</p>
<p>Ustawodawca jest uprawniony do ustanowienia 
granicy czasowej dochodzenia stwierdzenia nieważ-
ności decyzji w zakresie objętym projektem, gdyż obo-
wiązkiem ustawodawcy jest zapewnienie stabilnego 
ładu prawnego, tym bardziej że praktyka dochodze-
nia roszczeń po roku 1989 z różnych powodów ujaw-
nia wiele patologii – mam tu na myśli nie tylko czy-
ścicieli kamienic, ale też dochodzenie tzw. własności 
nieruchomości łemkowskich – pogłębiając ten stan 
niepewności prawnej i poczucia krzywdy oraz niespra-
wiedliwości.
</p>
<p>Wyrok Trybunału Konstytucyjnego, który legł 
u podstawy inicjatywy legislacyjnej, zapadł ponad 6 lat 
temu w wyniku kontroli konstytucyjności przeprowa-
dzonej w związku z pytaniem prawnym zadanym przez 
sąd w konkretnej sprawie.
</p>
<p>Wyrok stwierdzający niekonstytucyjność art. 156 
§ 2 k.p.a. w zakresie, w jakim nie wyłącza dopusz-
czalności stwierdzenia nieważności decyzji wydanej 
z rażącym naruszeniem prawa, gdy od wydania de-
cyzji nastąpił znaczny upływ czasu, stanowi o pomi-
nięciu prawodawczym i dlatego też w przepisach przej-
ściowych przyjmujemy takie rozwiązanie, czyli umo-
rzenie z mocy prawa we wszystkich sprawach, które 
zostały wniesione po upływie 30 lat od wydania bądź 
ogłoszenia decyzji i które do dnia wejścia w życie no-
wego brzmienia przepisów art. 156 nie były zakoń-
czone ostateczną decyzją bądź postanowieniem. I ta-
kie uzasadnienie legło u podstaw tego, że komisja 
rekomenduje, aby wszystkie cztery poprawki odrzu-
cić, a przyjąć projekt z druku nr 1210. (Oklaski) 
</p>

</p>
<p>Dziękuję bardzo. Dziękuję, pani poseł.

</p>
<p>ku nr 1210.

my w pierwszej kolejności.

</p>

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dobry wieczór państwu.
Wznawiam obrady.
Przystępujemy do rozpatrzenia punktu 33. 
</p>
<p>porządku dziennego: Informacja o działalności 
Instytutu Pamięci Narodowej – Komisji Ścigania 
Zbrodni przeciwko Narodowi Polskiemu w okre-
sie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 
(druk nr 1140) wraz ze stanowiskiem Komisji 
Sprawiedliwości i Praw Człowieka (druk nr 1209).
</p>
<p>Bardzo proszę prezesa Instytutu Pamięci Naro-
dowej – Komisji Ścigania Zbrodni przeciwko Narodo-
wi Polskiemu pana Jarosława Szarka o przedstawie-
nie informacji.
</p>
<p>Proszę bardzo, panie prezesie.
Zaraz zobaczę, ile pan ma czasu.
(Poseł Michał Szczerba: 5 minut. Tyle co Bodnar.) 
15 minut, panie prezesie, do pana dyspozycji.
</p>
<p>Prezes Instytutu Pamięci Narodowej 
– Komisji Ścigania Zbrodni  
przeciwko Narodowi Polskiemu 
Jarosław Szarek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Przedstawić ak-
tywność Instytutu Pamięci Narodowej w 2020 r. w cią-
gu 15 minut to jest bardzo karkołomne zadanie…
</p>
<p>(Poseł Michał Szczerba: Rzecznik praw obywatel-
skich miał 5 minut.) 
</p>
<p>Ale Instytut Pamięci Narodowej jest dużo większą 
instytucją.
</p>
<p>(Poseł Michał Szczerba: To nieprawda.) 
To 11 oddziałów IPN w całym kraju, 6 delegatur. 
</p>
<p>Tylko rok ubiegły, szanowni państwo, to tysiące przed-
sięwzięć, które podjęliśmy. 
</p>
<p>Instytut Pamięci Narodowej badać i popularyzo-
wać historii nigdy nie chciał sam, tylko we współdzia-
łaniu z innymi instytucjami. W ubiegłym roku tych 
instytucji było w kraju ok. 520, a w całej Polsce – 90. 
</p>
<p>Instytut Pamięci Narodowej to nie tylko działal-
ność naukowa, archiwalna, edukacyjna, ale to upa-
miętnienia, poszukiwania grobów naszych bohate-
rów, to działalność lustracyjna, to Główna Komisja 
Ścigania Zbrodni przeciwko Narodowi Polskiemu. 
Szanowni państwo, w 15 minut nie sposób wszyst-
kiego wymienić, więc omówię najważniejsze kwestie 
roku ubiegłego. 
</p>
<p>Rok 2020 to rok dwóch istotnych rocznic w naszych 
dziejach. Rocznic, w których historia Polski znalazła 
się w centrum historii europejskiej i światowej. To jed-
nocześnie ilustracja naszej obecności w XX w. Rok 1920 
– powstrzymanie bolszewizmu, a 60 lat później powsta-
nie „Solidarności”, rozpoczęcie odpychania systemu 
komunistycznego z Polski i z tej części Europy. 
</p>
<p>Tak jak w poprzednich, latach naszą aktywność 
chcieliśmy prowadzić w porozumieniu, we współdzia-
</p>
<p>łaniu z wieloma instytucjami, stowarzyszeniami na 
zewnątrz. I to się nam udało.
</p>
<p>Rok 1920 to nie tylko wielkie pola bitew, ale to 
ogromne zaangażowanie znacznej części świadomego 
narodu, który w ciągu kilku tygodni lipca i sierpnia 
1920 r., gdy zdał sobie sprawę z zagrożenia, podjął 
ogromny wysiłek utworzenia wewnętrznego frontu, 
mobilizacji na rzecz armii ochotniczej, mobilizacji 
służb sanitarnych, łączności. Ten wysiłek – społecz-
ny wysiłek, nie wojskowy – pozwolił nam rok 1920 
pokazać w perspektywie lokalnej. W kilkunastu miej-
scach w całej Polsce odsłoniliśmy tablice, które upa-
miętniały ochotników znanego terenu, którzy odpo-
wiedzieli na apel Rady Obrony Państwa, zaciągając się 
do armii, składając ofiary. To pozwoliło nam rok 1920 
obchodzić z zaangażowaniem społecznym na tyle, na 
ile to było możliwe w ówczesnym czasie w związku 
z licznymi ograniczeniami sanitarnymi. 
</p>
<p>Podobnie rok 1980 – to nie tylko ci ludzie, którzy 
są już na kartach historii, na kartkach podręczników, 
ale to również zaangażowanie dziesiątek, setek tysię-
cy ludzi, którzy już 1 lipca 1980 r. podjęli strajk. To też 
upamiętnienie tych ludzi w społecznościach lokalnych, 
w miastach powiatowych, w tych pierwszych, które 
latem 1980 r. podjęły strajk. To także wystawa „Tu 
rodziła się Solidarność”, największe wystawiennicze 
przedsięwzięcie Instytutu Pamięci Narodowej w histo-
rii, pokazujące nam lokalnych bohaterów i jednocze-
śnie pozwalające tworzyć w środowiskach lokalnych 
tę tkankę tożsamości społecznej wokół historii, wokół 
lat 80. – lat, których świadkowie, uczestnicy, bohate-
rowie tych wydarzeń jeszcze żyją. To oczywiście rów-
nież liczne publikacje, liczne wystawy, materiały mul-
timedialne. Większość tych wydarzeń miała niestety 
charakter kameralny. Pod koniec sierpnia ubiegłego 
roku wszystkie 58 lokalnych wystaw pokazaliśmy na 
placu marszałka Józefa Piłsudskiego, dokładając je-
den, jakże symboliczny element – fotografie Jana Paw-
ła II z tego miejsca, z 2 czerwca 1979 r. 
</p>
<p>Czas „Solidarności” to również zobowiązanie pa-
mięci. Pamięci wobec tych wszystkich, którzy w wy-
darzeniach lat 80. uczestniczyli, zmieniając bieg hi-
storii. To największe i jedyne w Polsce przedsięwzię-
cie naukowe Instytutu Pamięci Narodowej, jakim 
jest „Encyklopedia Solidarności”. Trzeci i czwarty 
tom ukazały się w ubiegłych latach, po 7 latach prze-
rwy, kolejny jest w przygotowaniu. Dzięki temu przed-
sięwzięciu tysiące ludzi, często bezimiennych boha-
terów, znalazło swe miejsce w historii. 
</p>
<p>Rok 1920 to nie tylko wysiłek Polaków, lecz rów-
nież współdziałanie z innymi narodami. To francu-
ska pomoc, to węgierska pomoc, a także – co ważne 
– pomoc Polsce przez naszych wschodnich sąsiadów, 
to współdziałanie z Semenem Petlurą i publikacje na 
ten temat, ale to również zauważenie wolnych Biało-
rusinów, wolnych Rosjan, którzy u boku Polski chcie-
li przeciwstawić się systemowi bolszewickiemu.
</p>
<p>To jednocześnie ten wymiar międzynarodowy, 
rok 1920. Te zmagania nie były tylko wojną klasycz-</p>
<p/>
</div>
<div class="page"><p/>
<p>285
</p>
<p>ną, ale były wojną cywilizacji, wojną światów. I pod 
takim hasłem organizowaliśmy międzynarodową wy-
stawę, dużą międzynarodową konferencję naukową 
i dużą kampanię medialną, m.in. z przedstawiciela-
mi środowiska, pn. „Opowiadamy Polskę światu”. 
Artykuły na ten temat ukazały się w dziesiątkach 
dzienników i periodyków ukazujących się w kilku-
dziesięciu państwach świata.
</p>
<p>Ta nasza droga do wolności w roku ubiegłym, ta 
druga, którą wspominaliśmy, to także Grudzień 1970, 
to krwawe wystąpienia świata pracy w Gdańsku, Gdy-
ni, Szczecinie, Elblągu. Wszędzie tam organizowaliśmy 
liczne przedsięwzięcia, publikacje, konferencje, wysta-
wy, aktywność w mediach społecznościowych.
</p>
<p>Ważnym fragmentem działalności Instytutu Pa-
mięci Narodowej jest czas II wojny światowej. To wie-
le publikacji na ten temat, kilka znaczących, po-
święconych m.in. sądownictwu niemieckiemu w cza-
sie II wojny światowej, ale też kolejne tomy upamięt-
niające naszych rodaków niosących pomoc ludności 
żydowskiej i pierwsza naukowa, kilkusetstronicowa 
biografia Henryka Sławika, człowieka, który jest 
symbolem tej pomocy w czasach II wojny światowej.
</p>
<p> Musimy jednak pamiętać, że II wojna światowa to 
nie tylko pakt Ribbentrop-Mołotow, te pierwsze 2 lata 
okupacji niemieckiej i sowieckiej, ale to później ofiary 
nacjonalistów ukraińskich. Instytut Pamięci Narodo-
wej przygotował w ubiegłym roku pierwszą w Polsce 
Bazę Ofiar Zbrodni Wołyńskiej. Pierwsze kilkana-
ście tysięcy nazwisk ofiar na tej stronie internetowej 
się już znalazło, wkrótce, za kilkanaście dni, pokaże-
my to, co zrobiliśmy przez miniony rok, uzupełniając 
tę bazę.
</p>
<p>II woja światowa to też zbrodnia katyńska, 80. rocz-
nica tej zbrodni, której celem było pozbawienie Polski 
jej elit. To również wystawy, liczne publikacje, m.in. 
tom 3 raportów komisji Maddena, będących jednym 
z podstawowych źródeł dotyczących zbrodni katyń-
skiej, wydany przez Instytut Pamięci Narodowej.
</p>
<p>Działalność wydawnicza Instytutu Pamięci Na-
rodowej w roku ubiegłym to ponad 300 książek wy-
danych tylko w minionym roku. W tym momencie 
jesteśmy największym w Polsce wydawnictwem pu-
blikującym książki dotyczące historii XX w. To nie 
tylko monografie naukowe, nie tylko wydawnictwa 
słownikowe, encyklopedie, ale to również oferta dla 
najmłodszego pokolenia, to komiksy, popularne bro-
szury. Dotychczas wydaliśmy m.in. ok. 70 broszur 
„Bohaterowie Niepodległej”, ilustrujących to pokole-
nie, które w latach 1918–1921 walczyło o granice 
Rzeczypospolitej. Ale to też nowa seria wydawnicza 
Literatura i Pamięć przygotowana przez Instytut Pa-
mięci Narodowej. W roku ubiegłym ukazała się pierw-
sza praca na ten temat wydana dotychczas w Polsce – 
„Rok 1920 w literaturze polskiej” prof. Urbanowskiego.
</p>
<p>Szanowni Państwo! Działalność Instytutu Pamię-
ci Narodowej to również działalność archiwalna. 
Przed kilku laty rozpoczęliśmy projekt „Archiwum 
pełne pamięci”, dzięki któremu setki – dotychczas 
ok. 1800 – bezcennych kolekcji, które często, szcze-
gólnie na Zachodzie, trafiały gdzieś na składy maku-
latury, zostało dzięki Instytutowi Pamięci Narodowej 
uratowanych, zachowanych, zabezpieczonych. Nie-
stety, kolejne pokolenie naszych rodaków poza gra-
nicami Polski traci więź z ojczyzną swych dziadków, 
ojców, ale ta spuścizna po drugiej wielkiej emigracji 
dzięki tym inicjatywom Instytutu Pamięci Narodo-
wej jest zachowywana.
</p>
<p>Szanowni Państwo! Instytut Pamięci Narodowej 
to również szeroka współpraca międzynarodowa. 
Opinia publiczna skupia się na tym, co jest zabloko-
wane, jeżeli chodzi o naszą współpracę ze stroną 
ukraińską, czyli niemożliwości podjęcia poszukiwań, 
ekshumacji na Ukrainie, ale z drugiej strony bardzo 
dobrze przebiega współpraca naukowa i archiwalna. 
Tylko do końca ubiegłego roku pozyskaliśmy z archi-
wów ukraińskich ok. 700 tys. skanów nieznanych 
dotąd w Polsce dokumentów dotyczących operacji 
polskiej NKWD z lat 1937–1938, które są dostępne 
dla naukowców polskich w Archiwum Instytutu Pa-
mięci Narodowej.
</p>
<p>Szanowni Państwo! W ubiegłym roku niestety tyl-
ko przez 3 miesiące mogliśmy prowadzić szeroką dzia-
łalność. Obecność w Internecie, dziesiątki, setki przed-
sięwzięć internetowych. Nasze portale, media społecz-
nościowe nie zastąpią bezpośredniego kontaktu, od-
działywania społecznego. 
</p>
<p>Na początku ubiegłego roku udało nam się nie-
zwykle ważne przedsięwzięcie, mianowicie Instytut 
Pamięci Narodowej przez cały rok, zaczynając od War-
szawy, w wielu miastach Polski pokazywał niezwykłą 
kolekcję, rzeźby Samuela Willenberga, tj. jednego 
z więźniów uratowanych z obozu w Treblince. Prze-
życia, których był świadkiem w obozie, pozostawił 
w postaci rzeźb. Jego testamentem było to, żeby te 
rzeźby trafiły do Polski. Dzięki Instytutowi Pamięci 
Narodowej to się dzieje.
</p>
<p>Ostatnia rzecz, to też początek roku, udało nam 
się uratować (Dzwonek) po wielu latach starań sie-
dzibę NKWD na warszawskiej Pradze, w której od 
początku ubiegłego roku działa centrum edukacyjne 
ilustrujące to, czym była rzeczywistość, którą przy-
niosła tu armia sowiecka po 1945 r. Ubiegły rok to 
również, szanowni państwo, liczne projekty…
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękujemy panu prezesowi za sprawozdanie. Pa-
nie prezesie, dziękujemy serdecznie.
</p>
<p>Prosimy panią poseł Annę Milczanowską o przed-
stawienie sprawozdania komisji.
</p>
<p>Dziękuję, panie prezesie.
Proszę, pani poseł.
</p>

Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>

przeciwko Narodowi Polskiemu

<div class="page"><p/>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Informacja o działalności Instytutu Pamięci Narodowej – Komisji Ścigania Zbrodni przeciwko Narodowi Polskiemu 
</p>
<p>w okresie od 1 stycznia 2020 r. do 31 grudnia 2020 r. 286
</p>
<p>Poseł Sprawozdawca 
Anna Milczanowska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Sprawozdanie 
Komisji Sprawiedliwości i Praw Człowieka w sprawie 
informacji o działalności Instytutu Pamięci Narodo-
wej – Komisji Ścigania Zbrodni przeciwko Narodowi 
Polskiemu w okresie od 1 stycznia 2020 r. do 31 grud-
nia 2020 r., druk nr 1140.
</p>
<p>Marszałek Sejmu, po zasięgnięciu opinii Prezy-
dium Sejmu, skierowała w dniu 4 maja 2021 r. powyż-
szą informację do Komisji Sprawiedliwości i Praw 
Człowieka w celu rozpatrzenia. Komisja Sprawiedli-
wości i Praw Człowieka po rozpatrzeniu ww. informa-
cji na posiedzeniu w dniu 27 maja 2021 r. oraz przepro-
wadzonej dyskusji wnosi: Wysoki Sejm przyjąć raczy 
informację z druku nr 1140. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo, pani poseł.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
I zapraszam pana posła Krzysztofa Lipca z Klubu 
</p>
<p>Parlamentarnego Prawo i Sprawiedliwość.
Bardzo proszę, panie pośle.
</p>
<p>Poseł Krzysztof Lipiec:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Wysoka Izbo! W imieniu Klubu 
</p>
<p>Parlamentarnego Prawo i Sprawiedliwość chciałem 
przedstawić nasze stanowisko wobec przedstawionej 
przez pana prezesa informacji na temat działalności 
Instytutu Pamięci Narodowej w 2020 r.
</p>
<p>Przede wszystkim chciałem na ręce pana prezesa 
złożyć wyrazy ogromnego szacunku i wdzięczności 
dla wszystkich pracowników Instytutu Pamięci Na-
rodowej, którzy przecież są w niełatwej sytuacji, cho-
ciaż funkcjonują w wolnej Polsce, bo muszą się mie-
rzyć z różnymi, bardzo często bezpardonowymi ata-
kami na tę instytucję państwową, która stoi na stra-
ży pamięci narodowej. I czynią to przede wszystkim 
przedstawiciele ważnych sił politycznych, bo dzisiaj 
stanowiących opozycję, ale w tej materii tak napraw-
dę na tej scenie, scenie parlamentarnej, powinno być 
jedno wielkie porozumienie w kontekście wsparcia 
właśnie dla takiej instytucji, która nie tylko stoi na 
straży pamięci narodowej, ale przede wszystkim tę 
pamięć pielęgnuje, a co więcej, prowadzi działania, 
które tak naprawdę polegają na tym, że zostają od-
krywane białe plamy w historii, bardzo często wiele 
do tej pory funkcjonującej wiedzy na temat naszej 
przeszłości jest przez Instytut Pamięci Narodowej 
odkłamywane. I to jest ważne, za to bardzo dziękuję. 
</p>
<p>Instytut Pamięci Narodowej wykazuje się aktyw-
nością na wielu polach działania. Przede wszystkim 
prace badawcze, prace archiwalne, prace edukacyjne, 
które są niezmiernie ważne w kontekście kształto-
wania postaw młodego pokolenia. Bo przecież zdaje-
my sobie sprawę z tego, że nigdy nie zbudujemy przy-
szłości naszego narodu, kiedy zapomnimy o przeszło-
ści. I właśnie tę lukę w aktywności publicznej wypeł-
nia Instytut Pamięci Narodowej. To bogata działal-
ność wydawnicza różnych pozycji, każda z nich z całą 
pewnością nosi znamiona pozycji naukowej, bo pod-
parta jest badaniami, podparta jest pracą źródłową, 
co jest rzeczą niezmiernie ważną. Ja osobiście jestem 
ukontentowany „Encyklopedią Solidarności”, bo też 
stałem się bohaterem „Encyklopedii Solidarności”, 
kiedy tam został zamieszczony mój biogram. I za to 
bardzo, bardzo dziękuję.
</p>
<p>Rok 2020 to rok szczególny, rok, w którym przyszło 
nam upamiętnić bardzo ważne wydarzenia histo-
ryczne z naszych dziejów. I tutaj Instytut Pamięci 
Narodowej stanął rzeczywiście na wysokości zada-
nia. To szczególnie takie wydarzenia, o których w cza-
sach ciemnego PRL-u chciano zapomnieć, wymazano 
je wręcz z naszej pamięci narodowej. Jednak w wielu 
polskich rodzinach pamięć o tych wydarzeniach prze-
trwała. Dzisiaj Instytut Pamięci Narodowej wyciągnął 
na powierzchnię te ważne wydarzenia w naszych dzie-
jach. Chodzi o te wspomniane dzieje wojny polsko-bol-
szewickiej 1920 r., wreszcie o zakłamaną w czasach 
PRL-u historię zbrodni katyńskiej, której 80. rocznicę 
obchodziliśmy w ubiegłym roku, no i o 40. rocznicę po-
wstania „Solidarności”.
</p>
<p>Pragnę raz jeszcze powiedzieć, że to, co czyni In-
stytut Pamięci Narodowej, zasługuje zarówno na 
wielką pochwałę, jak również na wsparcie ze strony 
polskiego parlamentu. W imieniu Klubu Parlamen-
tarnego Prawo i Sprawiedliwość chciałem zadeklaro-
wać, że tę informację, którą przedstawił nam pan 
prezes Instytutu Pamięci Narodowej, przyjmujemy 
do wiadomości. Przyjmujemy ją do wiadomości z wiel-
kim, że tak powiem, aplauzem i szacunkiem dla cięż-
kiej pracy ludzi Instytutu Pamięci Narodowej, którzy 
dbają o naszą narodową pamięć, naszą narodową 
tożsamość. Jest rzeczą niezmiernie ważną, abyśmy 
mogli wykuwać naszą przyszłość, pamiętając o na-
szych bohaterach narodowych, o tych ludziach, dzię-
ki którym Rzeczpospolita odzyskała wolność i nie-
podległość. (Dzwonek) Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle.
Pan poseł Micha Szczebra, Szczerba – przepra-
</p>
<p>szam, Michał – Klub Parlamentarny Koalicja Oby-
watelska.</p>
