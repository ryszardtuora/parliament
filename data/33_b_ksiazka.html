33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie zmiany Regulaminu Sejmu Rzeczypospolitej Polskiej
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle. 
Zamykam dyskusję. 
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
kę, proponuję, by Sejm ponownie skierował ten pro-
jekt do Komisji Samorządu Terytorialnego i Polityki 
Regionalnej celem przedstawienia sprawozdania.
</p>
<p>Jeśli nie usłyszę sprzeciwu, będę uważała, że 
Sejm propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 21. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji Re-
gulaminowej, Spraw Poselskich i Immuniteto-
wych o poselskim projekcie uchwały w sprawie 
zmiany Regulaminu Sejmu Rzeczypospolitej 
Polskiej (druki nr 903 i 1215). 
</p>
<p>Uprzejmie proszę pana posła Jarosława Zieliń-
skiego o przedstawienie sprawozdania komisji. 
</p>
<p>Bardzo proszę.
</p>
<p>Poseł Sprawozdawca Jarosław Zieliński:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Projekt uchwały 
Sejmu w sprawie zmiany Regulaminu Sejmu Rzeczy-
pospolitej Polskiej, zawarty w druku sejmowym 
nr 903, został złożony przez grupę posłów klubu 
Lewica.
</p>
<p>Komisja Regulaminowa, Spraw Poselskich i Im-
munitetowych rozpatrzyła ten projekt i przeprowa-
dziła pierwsze czytanie 28 maja 2021 r. Projekt zgod-
nie z uzasadnieniem wnioskodawców ma na celu przy-
wrócenie właściwego funkcjonowania komisji sejmo-
wych poprzez umożliwienie przewodniczącym komi-
sji zwoływania posiedzeń przy zachowaniu odpowied-
nich standardów sanitarnych, określonych w drodze 
zarządzenia przez marszałka Sejmu. 
</p>
<p>W czasie prezentacji projektu wnioskodawcy pod-
kreślali, że ta zmiana ma być wyrazem powrotu do 
normalności, ponieważ epidemia koronawirusa na 
szczęście osłabła. Mamy nadzieję, że nie wróci żadna 
inna poza tymi falami, które już były. Trochę od tego 
momentu zmieniły się czas i okoliczności, bo teraz, 
jak wszyscy zauważyliśmy, komisje są zwoływane już 
bez tego trybu, którego dotyczy ta zmiana, bez zasto-
sowania trybu polegającego na wykorzystywaniu 
środków komunikacji elektronicznej, które umożli-
wiają porozumiewanie się na odległość. 
</p>
<p>Po przeprowadzeniu przez komisję pierwszego 
czytania komisja wprowadziła cały szereg zmian do 
pierwotnego projektu uchwały i w sprawozdaniu ko-
misji mamy tak naprawdę trzy ważne zapisy.
</p>
<p>Pierwsza zmiana dotyczy propozycji, aby ust. 2 
w art. 198j otrzymał nowe brzmienie. Miałby on te-
raz brzmieć: Posiedzenie komisji lub podkomisji 
w trybie, o którym mowa w ust. 1 – zaraz ten ust. 1 
zacytuję, przywołam – zwołuje przewodniczący ko-
misji. O terminie i porządku dziennym posiedzenia 
</p>
<p>komisji lub podkomisji w trybie, o którym mowa 
w ust. 1, przewodniczący komisji zawiadamia mar-
szałka Sejmu, który może nie wyrazić zgody na od-
bycie posiedzenia. Dotychczasowe brzmienie ust. 2 
w art. 198j jest następujące: Posiedzenie komisji lub 
podkomisji w trybie, o którym mowa w ust. 1, zwo-
łuje marszałek Sejmu po zasięgnięciu opinii przewod-
niczącego komisji. A więc jest to zmiana z marszałka 
Sejmu na przewodniczącego komisji. A ten ust. 1 
dotyczy tych szczególnych sytuacji, z którymi mamy 
do czynienia ostatnio, ale mogą być to także inne 
sytuacje, bo brzmi on w całości tak: W przypadku: 
a) wprowadzenia stanu wyjątkowego, stanu klęski 
żywiołowej albo stanu wojennego lub b) stanu epide-
mii w rozumieniu ustawy z dnia 5 grudnia 2008 r. 
o zapobieganiu oraz zwalczaniu zakażeń i chorób 
zakaźnych u ludzi, posiedzenie komisji lub podkomi-
sji może być prowadzone z wykorzystaniem środków 
komunikacji elektronicznej umożliwiających porozu-
miewanie się na odległość. Przy tym trybie, jeżeli ta 
zmiana zostanie przyjęta przez Wysoki Sejm, to prze-
wodniczący komisji będą zwoływali posiedzenia, a nie, 
jak teraz, marszałek Sejmu. Oczywiście jeżeli będzie 
potrzeba, żeby posiedzenia zwoływać z zastosowa-
niem możliwości komunikacji na odległość. Na razie 
wszystkie posiedzenia komisji odbywają się już, 
jak wiemy, w trybie tzw. zwykłym, czyli bez stoso-
wania tego sposobu komunikowania się.
</p>
<p>Druga zmiana polega na uchyleniu ust. 6 w art. 198j. 
Ustęp ten obecnie brzmi: Do posiedzenia komisji 
w trybie, o którym mowa w ust. 1 – tym przed chwi-
lą cytowanym – przepisów art. 154 ust. 3 nie stosuje 
się. Art. 154 ust. 3 regulaminu Sejmu brzmi tak: 
W posiedzeniu komisji, na zaproszenie prezydium 
komisji lub jej przewodniczącego, mogą uczestniczyć 
przedstawiciele organizacji zawodowych i społecz-
nych oraz eksperci komisji, a także inne osoby. Jeże-
li ten ustęp będzie uchylony, czyli tenże art. 154 
ust. 3 będzie stosowany, to będzie to oznaczało, że 
będzie miał zastosowanie, w związku z powyższym 
będzie możliwe zapraszanie wskazanych wyżej osób 
na posiedzenia komisji.
</p>
<p>Trzecia zmiana dotyczy regulacji przejściowej, 
mianowicie jest art. 2: Do posiedzeń komisji i podko-
misji zwołanych przed dniem wejścia w życie niniej-
szej uchwały stosuje się przepisy dotychczasowe – je-
żeli posiedzenia zostałyby zarządzone wcześniej, niż 
weszłaby w życie nasza uchwała.
</p>
<p>Oczywiście uchwała wchodzi w życie z dniem pod-
jęcia. 
</p>
<p>Jest to krótka propozycja zmiany uchwały, zmian 
w regulaminie Sejmu, istotna. Być może wrócą takie 
sytuacje, że trzeba będzie zwoływać posiedzenia z moż-
liwością stosowania środków elektronicznych umoż-
liwiających porozumiewanie się na odległość, więc 
być może to będzie takie przyszłościowe rozwiązanie, 
które oby nie było stosowane, ale jeżeli będzie trzeba, 
to będzie można po nie sięgnąć.
</p>
<p>Chcę jeszcze powiedzieć, że projekt uchwały zo-
stał przyjęty przez komisję jednogłośnie, przy 15 gło-</p>
<p/>
</div>
<div class="page"><p/>
<p>235
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie zmiany Regulaminu Sejmu Rzeczypospolitej Polskiej
</p>
<p>sach za, nikt się nie wstrzymał spośród członków 
komisji, nikt nie był przeciw. W związku z tym moż-
na śmiało powiedzieć, że komisja w pełnym składzie 
wnosi o przyjęcie tych zmian w regulaminie Sejmu. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Uprzejmie dziękuję, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
W imieniu Klubu Parlamentarnego Prawo i Spra-
</p>
<p>wiedliwość głos zabierze pan poseł Kazimierz Smo-
liński.
</p>
<p>Poseł Kazimierz Smoliński:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! Mam przyjemność 
</p>
<p>przedstawić stanowisko Klubu Parlamentarnego 
Prawo i Sprawiedliwość wobec poselskiego projektu 
uchwały w sprawie zmiany regulaminu Sejmu, druk 
nr 903, sprawozdanie komisji – druk nr 1215.
</p>
<p>Pan przewodniczący Zieliński bardzo szczegółowo 
omówił prace w komisji, które de facto uzasadniają 
tę zmianę, i mimo że zaproponowane w efekcie zmia-
ny trochę odbiegają od pierwotnej propozycji posłów 
z klubu Lewicy, to jednak realizują one ten cel, 
o który wystąpili, dlatego też projekt zyskał poparcie 
komisji w całości. Z tych propozycji nie wprowadzono 
rozwiązań związanych ze sprawami porządkowymi, 
które miały być, że tak powiem, przypisane pani 
marszałek, ale po prostu ustalono w trakcie debaty, 
że tak powiem, legislacyjnej, że dotychczasowe roz-
wiązania zawarte w art. 10 w zupełności wystarcza-
ją, aby pani marszałek takie przepisy porządkowe 
mogła realizować czy uchwalać. Natomiast nadal, 
jeżeli będzie taka konieczność, ten przepis po zmia-
nie może być wykorzystywany i wówczas pani mar-
szałek nie będzie musiała zwoływać posiedzeń komi-
sji, będą one zwoływane przez przewodniczących, 
a pani marszałek w uzasadnionych przypadkach 
będzie mogła ewentualnie nie wyrazić zgody na to, 
aby posiedzenie komisji się odbyło.
</p>
<p>Jednocześnie, pani marszałek, chciałbym zgłosić 
w imieniu klubu jedną poprawkę. To jest poprawka 
związana z tym, tu znowuż legislacyjnie wyszło, że 
przy opiniowaniu kandydatów na przedstawicieli 
Rzeczypospolitej Polskiej w innych państwach niż 
państwa Unii Europejskiej regulamin nie określa, 
która z komisji ma opiniować te kandydatury. W Ko-
misji do Spraw Unii Europejskiej są stanowiska am-
basadorskie związane z Unią Europejską, natomiast 
wszystkie pozostałe w zasadzie zwyczajowo realizo-
</p>
<p>wała Komisja Spraw Zagranicznych. Poprawka jest 
półzdaniowa, żeby to było w ramach Komisji Spraw 
Zagranicznych. Jest prośba, aby nad tą sprawą rów-
nież, że tak powiem, procedować bez skierowania do 
komisji, tylko przystąpić do trzeciego czytania w trak-
cie posiedzenia Sejmu.
</p>
<p>Jednocześnie też informuję, że klub Prawo i Spra-
wiedliwość popiera te zmiany i będzie głosował za 
nimi. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle. Dziękuję bardzo.
Stanowisko Klubu Parlamentarnego Koalicja Oby-
</p>
<p>watelska przedstawi Wysokiej Izbie pani poseł Iwona 
Śledzińska-Katarasińska. 
</p>
<p>Zapraszam.
</p>
<p>Poseł Iwona Śledzińska-Katarasińska:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Panie i Panowie Posłowie! Od 
</p>
<p>6 lat mam olbrzymi problem z tłumaczeniem wybor-
com, otoczeniu, ba, nawet rodzinie, co takiego dzieje 
się w Sejmie i jak my możemy w takich warunkach 
pracować. Otóż od 6 lat mówię, że coraz mniej może-
my w takich warunkach pracować, że Sejm jest 
w zasiekach, że Sejm jest otoczony bramkami, że jak 
trzeba, to Sejm jest otoczony oddziałami policji, że 
guzik na pulpicie pani marszałek służy głównie do 
przerywania w pół zdania głosów opozycji, że nie ma 
debaty, że w bardzo poważnych kwestiach są, nie 
wiem, 3-, 5-minutowe wystąpienia klubowe …
</p>
<p>(Poseł Kazimierz Smoliński: Zawsze były takie.)
…że zdarza się, że przyjdzie projekt ustawy w nocy, 
</p>
<p>a następnej nocy jest przegłosowany, że to wszystko 
jest zaprzeczeniem parlamentaryzmu i demokracji 
parlamentarnej. O tym od 6 lat mówię. Z przeraże-
niem stwierdzam, że – mówię to oczywiście z pozycji 
posłów opozycji, z takiej pozycji – że jesteśmy tu trak-
towani jak salami: plasterek po plasterku, plasterek 
po plasterku. Tak się stało, że wyjątki stają się regu-
łą. Tak się stało, że jakieś zdarzenia, pozornie drob-
ne incydenty stają się normą. Ten regulamin jest 
momentami jak z gumy, a momentami jest jak stalo-
we obręcze. To zależy od tego, w jakiej sytuacji i do 
kogo jest stosowany. 
</p>
<p>Nawet w ostatnim roku przechodzi mi przez gło-
wę taka obrazoburcza myśl, że do tego wszystkiego 
pandemia to dla rządzących pod wieloma względami 
było nawet dobre rozwiązanie, bo za nią można ukryć 
bardzo dużo rzeczy. Rzeczywiście w czasie pandemii 
wprowadziliśmy nowe regulacje dotyczące pracy Sej-
mu, częściowo zupełnie zrozumiałe, bo i rygory sani-
tarne, i dbałość o zdrowie i życie, wszystko to było 
dobrze zrobione. Ale także przy okazji, tak jakoś drob-
niusieńko następowało dalsze ubezwłasnowolnienie 
posłów i wolności naszego mandatu. 
</p>
<p>Poseł Sprawozdawca Jarosław Zieliński</p>
<p/>

<div class="page"><p/>
<p>236
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie zmiany Regulaminu Sejmu Rzeczypospolitej Polskiej
</p>
<p>Ten pomysł, że komisje i podkomisje zwołuje mar-
szałek Sejmu, pozbawiając sprawczości przewodni-
czących komisji, prezydiów tych komisji – to było 
właśnie takie nie wiadomo dlaczego, właściwie nie 
wiadomo dlaczego. Doprowadziło to do zahamowania 
pracy Sejmu, spiętrzyły się wnioski o posiedzenia 
komisji. Nie byliśmy w stanie w ogóle jakoś tego ogar-
nąć. Dlatego też kiedy pojawił się projekt klubu Le-
wicy z druku nr 903, przyjęliśmy go z ogromną, że 
tak powiem, nadzieją, że rzeczywiście jest przywró-
cenie tego. Przewodniczący komisji… Odbieramy te 
ekstraordynaryjne uprawnienia marszałkowi. Tylko 
że chcę powiedzieć, że w trakcie prac komisji, wbrew 
temu, co mówili tu obaj panowie przewodniczący, 
jednak ten zamysł projektodawców został wypaczo-
ny. Bo oczywiście zwołuje posiedzenia przewodniczą-
cy, ale informuje marszałka, a ten może nie wyrazić 
zgody. Co gorsza, ofiarą tego zapisu, który jest w tej 
chwili w sprawozdaniu, będą padały głównie posie-
dzenia zwoływane w trybie art. 152, czyli te, do któ-
rych prawo mają posłowie opozycji. A wiemy, że jest 
stan epidemii, on ciągle trwa i do tej nadzwyczajnej 
sytuacji możemy w każdej sytuacji wrócić. 
</p>
<p>Z przykrością stwierdzam, że choć (Dzwonek) za-
chowanie przedstawicieli wnioskodawców na posie-
dzeniu komisji sprawiło, że nie protestowaliśmy, to 
w tej chwili mój klub, Koalicja Obywatelska, będzie 
miał ogromne problemy, żeby przyjąć tę propozycję 
z druku nr 1215 bez zastrzeżeń i z aplauzem. To jest 
w dalszym ciągu utrzymanie wszechmocy marszałka 
Sejmu. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, pani poseł. 
Ten zły marszałek przedłużył pani czas o pół 
</p>
<p>minuty.
Stanowisko klubu Lewica przedstawi Wysokiej 
</p>
<p>Izbie pan poseł Wiesław Szczepański.
</p>
<p>Poseł Wiesław Szczepański:
</p>
<p>Pani Marszałek! Wysoka Izbo! Szanowni Pań-
stwo! W marcu ub.r. Sejm dokonał nowelizacji regu-
laminu, jednocześnie wprowadzając zapisy, które 
mają obowiązywać w okresie stanu wyjątkowego, 
pandemii. W tych zapisach ograniczone zostały 
kwestie zwoływania posiedzeń m.in. komisji. Dla 
mnie jest to rzecz niezrozumiała, dlatego że oczy-
wiście w tym momencie pani marszałek stała się 
przewodniczącą 27 komisji. Nawet w drobnych kwe-
stiach dotyczących poprawek zgłoszonych w drugim 
czytaniu trzeba było występować z pismem do pani 
marszałek.
</p>
<p>Dlatego mój klub złożył w grudniu projekt nowe-
lizacji regulaminu Sejmu, który ukazał się na stro-
</p>
<p>nach sejmowych dokładnie 11 stycznia, przywraca-
jący zapisy dotyczące normalności. Przede wszyst-
kim chcieliśmy dokonać zmian w regulaminie zmie-
rzających do tego, aby ponownie przewodniczący 
komisji zwoływał posiedzenia komisji, a nie pani 
marszałek. Zgodnie z naszymi regulacjami można 
byłoby jednocześnie w przypadku trybu określonego 
w art. 152 dokonywać podpisów i składania wnio-
sków w formie elektronicznej. Jak wiemy, dzisiaj po-
słowie, którzy byli nieobecni, mogli podpisywać się 
na liście i podpisy te w trybie z art. 152 mogły być 
sumowane. Jednocześnie wprowadziliśmy w regula-
minie zapis stanowiący, że pani marszałek powinna 
określić warunki, w jakich odbywałyby się posiedze-
nia komisji. 
</p>
<p>Oczywiście bardzo dziękuję panu przewodniczą-
cemu za to, że pozostał zapis dla nas najważniejszy 
– jako że kiedy dyskutowaliśmy na posiedzeniu ko-
misji o dokonywanych zmianach, znaczna część za-
pisów została jednak usunięta – który stanowi, że 
posiedzenia komisji i podkomisji zwołuje przewodni-
czący komisji. Oczywiście dodano do tego zapisu 
– pani poseł też wnioskowała – to, iż pani marszałek 
może nie wyrazić zgody. Natomiast ja to śledzę i co-
fam się do – tak to nazwę – normalnego regulaminu 
i do treści art. 152 ust. 4 regulaminu, dzisiaj obowią-
zującego, na co zgodziliśmy się wcześniej, stanowią-
cego, że o terminie i porządku dziennym posiedzenia 
komisji może decydować również marszałek Sejmu, 
który może nie wyrazić zgody na zwołanie posiedze-
nia komisji.
</p>
<p>(Poseł Iwona Śledzińska-Katarasińska: A ust. 2?)
A zatem dzisiaj tak jest zapisane.
(Wypowiedź poza mikrofonem)
Proszę?
(Wypowiedź poza mikrofonem)
Zgodnie z dzisiejszym regulaminem, gdyby nie 
</p>
<p>było sytuacji pandemii, pani marszałek może nie wy-
razić zgody na zwołanie posiedzenia komisji. A zatem 
nasuwa się pytanie zasadnicze. Zapis, który jest tu-
taj, obowiązuje tylko w okresie pandemii. Jeżeli nie 
będzie pandemii, będzie obowiązywał art. 152 ust. 4. 
Oczywiście mamy nadzieję, że pani marszałek nie 
będzie wykorzystywała tego zapisu i nie będzie przy-
padków niezwoływania posiedzeń komisji, bo wiemy, 
że w okresie pandemii były jednak przypadki, tak jak 
pani powiedziała, z art. 152. Komisja Administracji 
i Spraw Wewnętrznych kilkakrotnie nie otrzymała 
zgody na zwołanie posiedzenia komisji. A więc liczy-
my na to, że dzisiaj, kiedy następuje normalizacja 
– bardzo dziękuję pani marszałek, jako że po rozmo-
wie ze mną, jak państwo wiecie, pani marszałek 
16 czerwca wystosowała pismo do wszystkich komi-
sji i od tej chwili zwołujemy posiedzenia komisji 
w normalnym trybie, a nie w trybie zdalnego posie-
dzenia – przyjęte zapisy również nie będą przez panią 
marszałek wykorzystywane i nie będzie sytuacji blo-
kowania posiedzeń komisji.
</p>
<p>Mój klub zdaje sobie sprawę, że jest to połowiczne 
rozwiązanie, bo oczywiście ten zapis jest i w związku 
</p>
<p>Poseł Iwona Śledzińska-Katarasińska</p>
<p/>
</div>
<div class="page"><p/>
<p>237
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt uchwały w sprawie zmiany Regulaminu Sejmu Rzeczypospolitej Polskiej
</p>
<p>z tym pani marszałek może wykorzystywać swoją 
moc sprawczą i nie wyrażać zgody na posiedzenia 
komisji, ale myślimy, że to nie będzie miało miejsca, 
a zatem zagłosujemy za przyjęciem tego regulaminu. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Stanowisko Klubu Parlamentarnego Koalicja Pol-
</p>
<p>ska przedstawi Wysokiej Izbie pan poseł Jan Łopata.
</p>
<p>Poseł Jan Łopata:
</p>
<p>Dziękuję.
Pani Marszałek! Wysoka Izbo! W imieniu Klubu 
</p>
<p>Parlamentarnego Koalicja Polska mam zaszczyt 
przedstawić nasze stanowisko wobec sprawozdania 
Komisji Regulaminowej, Spraw Poselskich i Immu-
nitetowych o poselskim projekcie uchwały w sprawie 
zmiany regulaminu Sejmu.
</p>
<p>Wysoki Sejmie! Przedmiotem regulacji jest de fac-
to próba – trzeba podkreślić słowo: próba – przywró-
cenia zapisów Regulaminu Sejmu Rzeczypospolitej 
Polskiej sprzed okresu pandemii. Trzeba uznać, że 
sytuacja rzeczywiście była dość kuriozalna. W wyni-
ku covidowych zmian regulaminowych marszałek 
Sejmu stała się, tak to nazwę, szefową czy przewod-
niczącą 27 komisji sejmowych. Może przy dużym na-
sileniu zakażeń było to wskazane, ale zdajemy sobie 
sprawę, że to nie mogło trwać dłużej ani ze względów 
organizacyjnych, ani ze względów związanych z au-
tonomicznością.
</p>
<p>Jak podają wnioskodawcy, projekt zmian związa-
nych niejako z powrotem do stanu poprzedniego, 
został złożony w styczniu…
</p>
<p>(Poseł Iwona Śledzińska-Katarasińska: W stycz-
niu, właśnie.)
</p>
<p>…ale rozpatrujemy go dopiero pod koniec czerw-
ca. Rozpatrujemy tę próbę wprowadzenia zmian 
w regulaminie w dniu dzisiejszym, kiedy od kilku-
nastu dni odbywają się już posiedzenia komisji 
– i bardzo dobrze – zwoływane na zaproszenie prze-
wodniczących tych komisji. To jest stan oczekiwany, 
ponieważ taki stan, kiedy ograniczamy w jakikolwiek 
sposób administracyjny swobodę pracy parlamenta-
rzystów, posłów, nie jest przejawem pełnej demokra-
cji. Oczywiście reprezentuję klub o racjonalnym po-
dejściu do życia i o dużej dozie zaufania. Jesteśmy 
przekonani, że pełna swoboda zwoływania posiedzeń 
komisji przez jej przewodniczącego, jak również okre-
ślone wielkościowo gremium składu komisji jest tym 
stanem prawnym, jakiego powinniśmy oczekiwać i do 
jakiego trzeba dążyć.
</p>
<p>Wysoki Sejmie! Zaproponowane zmiany nie wy-
pełniają stanu, o którym przed chwilą powiedziałem, 
</p>
<p>ale zmierzają w pożądanym kierunku, dlatego też 
w imieniu swojego klubu deklaruję, że zaproponowa-
ne zmiany regulaminu Sejmu poprzemy. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pan poseł Artur Dziambor, koło Konfederacja.
Bardzo proszę.
</p>
<p>Poseł Artur Dziambor:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Za każ-
dym razem, gdy coś jest mieszane przy regulaminie 
Sejmu, to się zastanawiam, jakie jeszcze ułatwienia 
wymyślą sobie posłowie, żeby nie przychodzić do pra-
cy. Pamiętam, jak była dyskusja na temat tego, czy 
Sejm ma się odbywać zdalnie, czy ma się odbywać na 
żywo, i to ja głośno wtedy mówiłem o tym, jak to 
posłowie niekoniecznie muszą dążyć do tego, żeby nie 
pojawiać się na posiedzeniach. 
</p>
<p>Jeżeli chodzi o zmianę mówiącą o tym, że to 
przewodniczący komisji powinien zwoływać komi-
sje, to jest ona dosyć oczywista, techniczna i taka, 
którą oczywiście można poprzeć. Natomiast dążenie 
do tego, żebyśmy finalnie wylądowali w sytuacji, 
w której przy okazji komisje mogą odbywać się on-
line, to jest dążenie do stanu, w którym byliśmy 
przez ostatni rok, stanu patologicznego, w którym 
bardzo często na posiedzeniach komisji pojawiały 
się np. trzy osoby z 40.
</p>
<p>Szanowni Państwo! Osobiście muszę stwierdzić, 
że zdecydowanie doceniam to, co mamy teraz, gdy 
wracamy do pozornej normalności. Pozornej dlatego, 
że jeszcze siedzimy na tej sali w maseczkach i wcho-
dząc na mównicę, również założyłem maseczkę, żeby 
nie było bezsensownej, zbędnej dyskusji o tym, czy 
ta maseczka ma sens, czy nie. Natomiast cieszę się, 
że parlament jest parlamentem, że wczoraj spotkali-
śmy się tutaj w liczbie prawie 460 posłów, gdy głoso-
waliśmy, mimo że było to po północy, ponieważ był 
obowiązek pojawienia się tutaj. Cieszę się, że na po-
siedzeniu komisji edukacji, w której jestem, wreszcie 
zobaczyłem pełną salę, a nie trzech czy pięciu posłów, 
którzy przychodzili.
</p>
<p>Jestem w stanie zrozumieć to, że są sytuacje wy-
jątkowe, które sprawiają, że poseł osobiście nie może 
wziąć udziału w posiedzeniu Sejmu o czy w posiedze-
niu komisji. Te wyjątkowe sytuacje jesteśmy w stanie 
wyliczyć na palcach jednej ręki. Sytuacją wyjątkową 
dla mnie osobiście była sytuacja, gdy leżałem w szpi-
talu, chorując właśnie na COVID. Brałem wtedy 
udział w posiedzeniu online, przez tablet. Ale chwilę 
po wyjściu ze szpitala, tydzień po wyjściu ze szpitala, 
brałem już udział w posiedzeniu Sejmu, przy tych 
obostrzeniach, które były. Siedziałem tam, w moim 
</p>
<p>Poseł Wiesław Szczepański</p>
<p/>
</div>
<div class="page"><p/>
<p>238
</p>
<p>fotelu, tam gdzie jest przydzielone mi miejsce, i by-
łem też obecny, kiedy tylko mogłem, na posiedzeniach 
komisji. 
</p>
<p>Szanowni Państwo! Wyobrażam sobie, że pobyt 
w szpitalu jest okolicznością łagodzącą, tak jak pobyt 
posła za granicą, gdy jest w delegacji międzynarodo-
wej, gdy reprezentuje polski parlament. Wtedy jestem 
w stanie zrozumieć, że taki poseł może uczestniczyć 
w zajęciach…
</p>
<p> Przepraszam, nauczyciel.
(Głos z sali: Ha, ha, ha!)
Może uczestniczyć w posiedzeniu  Sejmu czy komi-
</p>
<p>sji edukacji online, wtedy jestem w stanie to zrozu-
mieć, ale nie wtedy, gdy jest na wakacjach. Uczestni-
czenie posła w jakichkolwiek obowiązkach, gdy repre-
zentuje parlament, a nie samego siebie, bo został wy-
słany przez jakąś wyższą instancję, jestem w stanie 
zrozumieć. Natomiast wszelkie kroki dążące do tego, 
że będziemy się rzadziej spotykać parlamencie, będzie-
my się rzadziej widywać, będziemy mogli kombinować, 
co tu zrobić, żeby tu nie przyjechać, są moim zdaniem 
krokami negatywnymi, są złymi krokami. Należy je 
wyeliminować, ponieważ zawsze powinniśmy się spo-
tykać na tej sali, powinniśmy robić wszystko, żeby 
nasza obowiązkowość jako parlamentarzystów była 
większa. Nie ma żadnego powodu, absolutnie żadnego 
powodu, żeby uważać, że nie trzeba przyjeżdżać na 
posiedzenia, ponieważ po to one są.
</p>
<p>Przewodniczący komisji są od tego, żeby dobrze 
zarządzać kalendarzem, żeby nie doprowadzać do sy-
tuacji, że w środku tygodnia przyjeżdżamy tutaj na 
15 minut, bo czasami są takie posiedzenia komisji, 
gdy spotykamy się dosłownie na 15–20 minut. Wia-
domo że warszawiakowi łatwiej będzie przyjechać na 
te 15 minut niż komuś z Zielonej Góry, Tarnowa czy 
z Gdyni, więc przewodniczący komisji powinni być 
przytomni, jeśli chodzi o te sprawy.
</p>
<p>Natomiast nie powinniśmy nigdy dążyć do tego, żeby 
ustawowo zapisać, że przewodniczący komisji może zwo-
łać sobie komisję, kiedy chce, online, ponieważ finalnie 
doprowadzi to do sytuacji, w której komisje fizycznie 
przestaną się spotykać. Ja bym bardzo nie chciał, żeby-
śmy sobie na to kiedykolwiek pozwolili.
</p>
<p>Tak że taki mam apelu do wnioskodawców i do 
większości parlamentarnej, która poprze ten projekt, 
żebyśmy traktowali tę Izbę poważnie. Nie traktowali-
śmy jej poważnie przez ostatni rok, udając, że są różne 
ku temu powody – szanowni państwo: udając. Nie robi-
liśmy tego z rzeczywistych powodów, tylko z powodów, 
które sobie wydumaliśmy. My byliśmy tutaj obecni, 
życzę państwu 100-procentowej obecności na posiedze-
niach parlamentu oraz waszych komisji.
</p>
<p>(Poseł Zbigniew Dolata: I wzajemnie.)
Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Panie pośle, ja jednak muszę się do tego odnieść. 
Szanowni państwo, COVID nie tylko wiąże się z moż-
</p>
<p>liwością ostrego przebiegu choroby, ale również z roz-
maitymi komplikacjami po COVID. 
</p>
<p>(Poseł Artur Dziambor: Oczywiście.)
Tak się składa, że w moich kompetencjach jest 
</p>
<p>również rozpatrywanie usprawiedliwień z nieobec-
ności na posiedzeniach Sejmu czy komisji i codzien-
nie widzę, ilu parlamentarzystów jest w trakcie cho-
roby, jest na rehabilitacji, bo ciężko przechodzili cho-
robę, na powtórnych operacjach, np. po-COVID-owych. 
Więc bardzo proszę, panie pośle, nie lekceważyć tej 
choroby i tym bardziej nie robić tego jeszcze z mów-
nicy, mówiąc do Polaków. 
</p>
<p>(Poseł Artur Dziambor: Pani marszałek, pani mar-
szałek…)
</p>
<p>Nie, panie pośle, pan już skończył.
Nie, przepraszam bardzo. (Oklaski)
(Poseł Artur Dziambor: To, co pani powiedziała, 
</p>
<p>wynika z niezrozumienia moich słów. Pani marsza-
łek, ja powiedziałem to samo, co pani marszałek, ja 
o chorobie powiedziałem.)
</p>
<p>Panie pośle, wszyscy słyszeliśmy. Nie do końca tak.
(Poseł Artur Dziambor: Ja chorowałem na tę cho-
</p>
<p>robę i leżałem w szpitalu.)
Tak, ale pan wyszedł ze szpitala i pan normalnie 
</p>
<p>funkcjonuje. Natomiast wielu parlamentarzystów, wie-
lu Polaków bardzo ciężko przechodzi sam COVID…
</p>
<p>(Poseł Artur Dziambor: Nie zrozumiała pani mo-
ich słów. Ja o chorobie powiedziałem.)
</p>
<p>Dobrze, szanowni państwo, przechodzimy już do 
pytań. 
</p>
<p>Zamykam listę osób chcących zadać pytanie.
Wyznaczam czas: 1 minuta.
Pierwsze pytanie zada pan poseł Tadeusz Toma-
</p>
<p>szewski, klub Lewica.
Bardzo proszę.
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Moje pytanie kie-
ruję do sprawozdawcy tego projektu. Mianowicie pisa-
liśmy teraz, że posiedzenia zarówno podkomisji, jak 
i komisji w trakcie pandemii, stanu wyjątkowego itd. 
zwołuje przewodniczący, ale za zgodą marszałka Sejmu. 
Czy marszałek Sejmu musi wyrazić zgodę? Mamy też 
taki zapis w art. 152 ust. 4 normalnie funkcjonującego 
regulaminu, że o terminie i porządku dziennym posie-
dzenia komisji przewodniczący zawiadamia marszałka 
Sejmu, który może nie wyrazić zgody na odbycie posie-
dzenia komisji. Czy w związku z powyższym to jest tyl-
ko proste przeniesienie tego zapisu, kiedy komisje funk-
cjonują w normalnych warunkach, czy to jest jakiś 
mimo wszystko ekstra zapis, który będzie powodował 
(Dzwonek), iż marszałek Sejmu będzie mógł korzystać 
z tego weta związanego ze zwołaniem posiedzenia ko-
misji lub podkomisji? Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Pan poseł Dobromir Sośnierz, koło Konfederacja. 
Bardzo proszę.
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt uchwały w sprawie zmiany Regulaminu Sejmu Rzeczypospolitej Polskiej
</p>
<p>Poseł Artur Dziambor</p>
<p/>

<div class="page"><p/>
<p>239
</p>
<p>Poseł Dobromir Sośnierz: 
</p>
<p>Przyszedł ten smutny moment, kiedy muszę nie 
zgodzić się z moim kolegą klubowym, kołowym Ar-
turem Dziamborem. Ja, wręcz przeciwnie, postulo-
wałbym rozważenie tego, żeby pozostawić posiedze-
nia zdalne jako opcjonalne na stałe. Nie widzę żadnej 
korzyści z tego, że na siłę przyjeżdżają na wszystkie 
posiedzenia osoby, które nie są zainteresowane. Mie-
liśmy wczoraj tego dowody np. na posiedzeniu Komi-
sji Infrastruktury, kiedy posłowie, którzy po prostu 
nie są zainteresowani tematem, przyjeżdżają i roz-
mawiają i tylko tak naprawdę przeszkadzają w tym, 
żeby w skupieniu wziąć udział w posiedzeniu. Ja za-
wsze jestem na posiedzeniu plenarnym tutaj, nie wy-
miguję się, ale nie widzę żadnej korzyści z tego, że 
skoro już mamy do tego stworzony system, to będzie-
my z niego trwale rezygnować. Bo sytuacje są różne 
– i zdrowotne, i nie tylko – i uważam, że należy bar-
dzo poważnie zastanowić się nad tym, w jaki sposób 
te zdalne posiedzenia wziąć pod uwagę na stałe w na-
szym regulaminie, a nie likwidować ich tylko dlatego, 
że skończyła się (Dzwonek) choroba. I przy okazji 
zwracam uwagę, żebyśmy w końcu…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>…przestali się wygłupiać z tymi maseczkami.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Grzegorz Rusiecki, Koalicja Obywatelska. 
Bardzo proszę.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Dyskusja nad re-
gulaminem Sejmu rzeczywiście skłania do głębszej 
refleksji na temat prac Sejmu. Wydaje się, że prze-
wodniczący komisji powinien po prostu móc zwołać 
posiedzenie komisji bez błogosławieństwa czy akcep-
tacji pani marszałek. I chciałem o to zapytać: Czy 
rzeczywiście, jeśli przyjmiemy ten regulamin, będzie 
tak, że przewodniczący będzie mógł zwołać posiedze-
nie komisji, nawet jeżeli będzie sprzeciw ze strony 
pani marszałek?
</p>
<p>Natomiast chciałbym przy tej okazji zwrócić się 
do pani wicemarszałek i poprosić o to, żebyśmy rze-
czywiście spróbowali tę naszą pracę ustabilizować. 
Mamy już harmonogram posiedzeń Sejmu, nic nie 
stoi na przeszkodzie, żebyśmy tak samo mieli dostęp-
ny harmonogram posiedzeń komisji. Wiadomo, że są 
</p>
<p>sytuacje nagłe, kiedy trzeba zwołać posiedzenie ko-
misji, ale to są sytuacje wyjątkowe. Apeluję też o to, 
żebyśmy może zastanowili się, czy ta praca Sejmu, 
np. wczoraj od godz. 8.30 pierwsze posiedzenie komi-
sji i posiedzenie kończące się o pierwszej w nocy… 
Przecież to jest (Dzwonek) tryb, pani marszałek, 
w którym absolutnie pracować się nie da. Bardzo 
proszę o zastanowienie się. Dziękuję.
</p>

Pani poseł Jagna Marczułajtis-Walczak, Koalicja

<p>240

<p>…przewodniczący komisji mogą zwoływać posie-
dzenia komisji.
</p>
<p>(Poseł Jagna Marczułajtis-Walczak: To dlaczego 
nie zwołują?)
</p>
<p>Przecież państwo doskonale o tym wiecie, że pra-
cujemy już na normalnych zasadach.
</p>
<p>Lista posłów zapisanych do głosu została wyczer-
pana.
</p>
<p>Na pytania zadane przez panie i panów posłów 
odpowie sprawozdawca komisji pan poseł Jarosław 
Zieliński.
</p>
<p>Bardzo proszę, panie pośle.
</p>
<p>Poseł Jarosław Zieliński:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Pytanie tak na-
prawdę było jedno, ale pozwolę sobie odnieść się do 
innych wypowiedzi, bo one wprowadzały dosyć nie-
pokojące wątki, niepotrzebne zresztą. Było pytanie 
o to, czy rzeczywiście marszałek… czy zwoływanie 
posiedzenia komisji, podkomisji z możliwością zasto-
sowania środków komunikacji elektronicznej umoż-
liwiających porozumiewanie się na odległość odby-
wać się będzie za zgodą marszałka Sejmu.
</p>
<p>Panie pośle – pan poseł Tomaszewski o to pytał – 
zapis jest jasny i takich wątpliwości nie powinien stwa-
rzać, bo właśnie ten ust. 2, któremu nadajemy nowy 
kształt, mówi bardzo wyraźnie, że przewodniczący 
komisji zwołuje posiedzenie komisji i podkomisji, tylko 
zawiadamia marszałka Sejmu, który może nie wyrazić 
zgody na odbycie posiedzenia, czyli jak marszałek Sej-
mu nie reaguje, to posiedzenie się odbywa. To nie jest 
tak, że na każde posiedzenie musi marszałek Sejmu 
wyrazić zgodę. Przewodniczący komisji postępuje we-
dług tego zapisu, jest to jego uprawnienie. Jeżeli z ja-
kichś ważnych powodów marszałek Sejmu uzna, że 
posiedzenie nie powinno się odbyć, no to zareaguje, 
ale sądzę, że to będą sytuacje wyjątkowe, jeśli w ogóle 
będą. Tak że bym tego niepokoju nie podzielał. Trze-
ba dokładnie czytać brzmienie tego, co wprowadzamy 
w zmianie. To po pierwsze.
</p>
<p>Po drugie, wyrażam duże zdziwienie wystąpienia-
mi pani poseł Śledzińskiej-Katarasińskiej i pana po-
sła Dziambora. Pani poseł Śledzińska-Katarasińska 
powiedziała, że teraz się zastanawia nad tym, czy jej 
klub ma poprzeć te zmiany, podczas gdy na posiedze-
niu komisji w czasie dyskusji i potem podczas głoso-
wania to poparcie dla projektu zostało wyrażone 
przez wszystkich. 15 głosów, przypomnę, w głosowa-
niu za, nikt się nie wstrzymał, nikt nie był przeciw.  
Od tego czasu, czyli od 28 maja, kiedy komisja prze-
prowadziła pierwsze czytanie, nic się nie zmieniło. To, 
co zostało wyrażone w druku nr 1215, jest tym samym, 
co było wtedy. I dzisiaj mamy ten sam kształt projek-
tu uchwały Sejmu.
</p>
<p>Wątki polityczne, które podejmowała pani poseł, 
są trudne do komentowania, bo wiadomo, że to jest 
</p>
<p>próba wykorzystania sytuacji, żeby sformułować ja-
kieś swoje zaczepki, zupełnie niepotrzebnie, bo my 
przecież nie o tym rozmawiamy, nie o tych sprawach, 
które przywoływała pani poseł. Zresztą w ogóle przy-
woływała je w sposób bezzasadny w znacznej mierze. 
Jeżeli są jakieś propozycje ze strony klubu Koalicji 
Obywatelskiej, to przecież można złożyć projekt, tak 
jak zrobiła to Lewica, projekt zmian w regulaminie 
Sejmu. On będzie poddany procedurze, która przy-
niesie takie czy inne rozstrzygnięcia w zależności od 
treści i jakości tych propozycji. Ale takiego projektu 
nie ma. Był jeden, to jest projekt posłów klubu Lewi-
cy, i dzisiaj właśnie o nim rozmawiamy.
</p>
<p>Pan poseł Dziambor zdawał się z kolei mówić 
o czasie, który – mamy nadzieję – mamy za sobą raz 
na zawsze, tak jakby nie było pandemii koronawiru-
sa. Panie pośle, proszę tego nie pomijać. Wszyscy chcie-
libyśmy pracować normalnie, tak jak pracowaliśmy 
przedtem, przed pandemią koronawirusa, a więc 
spotykać się na posiedzeniach Sejmu, w komisjach. 
Ale przyszła bardzo groźna epidemia, która objęła 
nie tylko Polskę, ale też przecież znaczną część świa-
ta, Europę, i nie mogliśmy spotykać się w 460 na tej 
sali, kiedy np. było ograniczenie do pięciu osób dla 
wszystkich innych. Jak pan to sobie wyobraża? Pani 
marszałek słusznie przywołała te zagrożenia. Wielu 
z nas, ja też, przeszło tę chorobę, koronawirusa, i wca-
le nie było wiadomo, czym to się zakończy. Gdybyśmy 
się spotykali, pewnie zarażalibyśmy jedni drugich, 
a przecież te rygory, zasady sanitarne były wprowa-
dzone po to, żeby właśnie uniknąć rozszerzania się 
epidemii. A więc takie wymądrzanie się, jak właśnie 
dzisiaj słyszeliśmy z ust pana posła Dziambora, jest 
zupełnie niepotrzebne, bo to jest lekceważenie bar-
dzo poważnego zagrożenia życia i zdrowia. Napraw-
dę tak nie wolno postępować. To jest niedobre, po 
prostu niedobre. I nie ma sensu wykorzystywać sy-
tuacji, kiedy rozmawiamy o zmianie regulaminu Sej-
mu, mając nadzieję, że sytuacja się normalizuje i że 
epidemia już nie wróci, nie będzie jakiegoś większego 
zagrożenia i nie będą występowały kolejne jej fale. 
Ale pewności nie ma, więc tak kształtujemy nasze 
przepisy, żebyśmy byli przygotowani na różne oko-
liczności. I właśnie tak rozumiemy również tę zmia-
nę. Chcemy powrotu do normalności. Wierzymy w to, 
że to będzie możliwe. Ale też róbmy wszyscy, co do 
nas należy, każdy z nas niech to robi, żeby powróciła 
ta normalność. Sporo należy też od nas. To nie jest 
tak, że tylko możemy spoglądać na innych i obiektyw-
ne zjawiska. Od nas też coś zależy. Bądźmy więc od-
powiedzialni. A rozwiązania, które są zaproponowa-
ne, wydaje mi się, że na tym etapie są właściwe, dla-
tego wszyscy je poparliśmy w komisji i mam nadzie-
ję, że poprze cały Sejm.
</p>
<p>Chciałbym jeszcze odnieść się do jednej wątpliwo-
ści, którą niepotrzebnie także zgłosiła pani poseł 
Iwona Śledzińska-Katarasińska. Dotyczy to zwoły-
wania posiedzeń komisji w trybie art. 152 ust. 2 re-
gulaminu Sejmu. Tu się nic nie zmienia. Art. 198j 
ust. 3 reguluje tę sprawę i ta zmiana nie wprowadza 
</p>

</p>
<p>tutaj niczego nowego. Marszałek Sejmu zwołuje te

</p>
<p>Dziękuję bardzo, panie pośle. 
Zamykam dyskusję*).
W dyskusji zgłoszono wniosek o przystąpienie do 
</p>

</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm

</p>

</p>
<p>porządku dziennego: Pierwsze czytanie posel-
skiego projektu ustawy o zmianie ustawy o po-
datkach i opłatach lokalnych (druk nr 1228).
</p>
<p>Bardzo proszę pana posła Zbigniewa Dolatę 
o przedstawienie uzasadnienia projektu ustawy.
</p>
<p>Poseł Zbigniew Dolata:
</p>
<p>Pani Marszałek! Panie Ministrze! Wysoka Izbo! 
Mam zaszczyt zaprezentowania Wysokiej Izbie w imie-
niu wnioskodawców poselskiego projektu nowelizacji 
ustawy o podatkach i opłatach lokalnych, zawartego 
w druku nr 1228.
</p>
<p>Istotą zmiany jest doprecyzowanie zapisów za-
wartych w art. 7 ust. 1 pkt 3 ustawy z dnia 12 stycz-
nia 1991 r. Obecne brzmienie jest następujące: Zwal-
nia się od podatku od nieruchomości budynki, bu-
dowle i zajęte pod nie grunty na obszarze części lot-
niczych lotnisk użytku publicznego. Powszechna i lo-
giczna interpretacja tego przepisu jest taka, że lotni-
sko jest budowlą i dlatego podlega zwolnieniu podat-
kowemu. Wynika to z definicji budowli z Prawa bu-
dowlanego. Budowlą jest obiekt budowlany niebędą-
cy budynkiem lub obiektem małej architektury, 
a także urządzenie budowlane związane z obiektem 
budowlanym, które zapewnia możliwość użytkowa-
nia obiektu zgodnie z jego przeznaczeniem. Warto 
w tym miejscu dodać, że zgodnie z art. 2 ust. 6 usta-
wy z dnia 3 lipca 2002 r. – Prawo lotnicze częścią 
lotniczą lotniska jest obszar trwale przeznaczony do 
startów i lądowań statków powietrznych oraz do 
związanego z tym ruchu statków powietrznych wraz 
</p>
<p>z urządzeniami służącymi do obsługi tego ruchu, do 
którego dostęp jest kontrolowany.
</p>
<p>Jednak od pewnego czasu zaczynają się pojawiać 
inne interpretacje zapisów zawartych w art. 7 ust. 1 
pkt 3 ustawy o podatkach i opłatach lokalnych. Zmie-
rzają one do uznania, iż zwolnieniu z podatku od 
nieruchomości podlegają tylko budynki i budowle 
oraz grunty zajęte jedynie pod te budynki i budowle 
na obszarze części lotniczych lotnisk użytku publicz-
nego. Oznaczałoby to, że podatkiem objęte byłyby 
pozostałe grunty na obszarze części lotniczych lot-
nisk użytku publicznego. Powierzchnia tych grun-
tów jest znaczna, niejednokrotnie przekracza 100 ha, 
w związku z czym podatek od nieruchomości mógłby 
wynieść kilkaset tysięcy złotych, niekiedy nawet po-
wyżej 1 mln zł. Byłoby to zabójcze, szczególnie dla 
aeroklubów. Myślę, że Wysokiej Izby nie trzeba prze-
konywać o tym, jak istotną rolę spełniają aerokluby: 
rolę szkoleniową, sportową, wychowawczą. Przecież 
bardzo wielu młodych ludzi garnie się do lotnictwa. 
Trafiają do lotnictwa właśnie za pośrednictwem ae-
roklubów. Aerokluby to jest też doskonała promocja 
Polski. Polscy piloci zdobyli ponad 180 medali mi-
strzostw świata i Europy. Sebastian Kawa czy Jerzy 
Makula to są nazwiska, które są znane w całym spor-
towym świecie. Można tylko ubolewać, że często są 
mało czy mniej znane w Polsce. To jest duża różnica 
w porównaniu chociażby z okresem II Rzeczypospo-
litej, kiedy cały naród fascynował się sukcesami 
Żwirki i Wigury, Bajana, Skarżyńskiego. W tej kwe-
stii mamy jeszcze dużo do zrobienia, ale nie ulega 
wątpliwości, że ta działalność aeroklubów jest warta 
wsparcia, warta podkreślenia i niezwykle istotna dla 
naszego kraju.
</p>
<p>Tymczasem niekorzystna dla świata lotniczego 
interpretacja przepisów jest możliwa dlatego, że zapis 
w art. 7 ust. 1 pkt 3 jest niejednoznaczny. Dlatego też 
proponujemy jego nowe brzmienie. Ten zapis będzie 
brzmiał według projektu w ten sposób: Zwalnia się 
od podatku od nieruchomości grunty, budynki i bu-
dowle na obszarze części lotniczych lotnisk użytku 
publicznego. Taka treść przepisu jest analogiczna do 
przepisów dotyczących kolei, stowarzyszeń czy mu-
zeów i jest zgodna z intencją ustawodawcy, który 
przyznawał ułatwienia lotniskom publicznym jako 
spełniającym funkcje komunikacyjne dla całego spo-
łeczeństwa. Byłoby wysoce niewłaściwe opodatkowa-
nie lotnisk przy jednoczesnym zwolnieniu z podatku 
od nieruchomości gruntów zajętych pod pasy drogo-
we dróg publicznych, co jest zapisane w art. 2 ust. 3 
pkt 4 ustawy o podatkach i opłatach lokalnych, czy 
też linie kolejowe, co jest z kolei zapisane w art. 7 ust. 
1 pkt 1 tejże ustawy. 
</p>
<p>Przyjęcie omawianej nowelizacji ustawy o podat-
kach i opłatach lokalnych będzie korzystne dla roz-
woju lotnictwa w Polsce, przyniesie pozytywne skut-
ki społeczne, gospodarcze i finansowe i przyczyni się 
do wzmocnienia zasady pewności prawa. Dlatego 
proszę Wysoką Izbę o przyjęcie projektu ustawy, któ-
ry jest zawarty w druku nr 1228. Dziękuję bardzo. 
(Oklaski) 
</p>

<p>Wicemarszałek Małgorzata Gosiewska:

<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-

<p>rządku dziennego wysłucha 5-minutowych oświad-

<p>Otwieram dyskusję.
Stanowisko Klubu Parlamentarnego Prawo i Spra-
</p>
<p>wiedliwość przedstawi pan poseł Tomasz Ławniczak.

</p>
<p>Poseł Tomasz Ławniczak:
</p>
<p>Pani Marszałek! Wysoka Izbo! 25 czerwca br. wpły-
nął do Sejmu poselski projekt ustawy o zmianie usta-
wy o podatkach i opłatach lokalnych. Celem projektu 
jest jednoznaczne wskazanie, że zwolnieniu z podat-
ku od nieruchomości podlegają wszystkie grunty, 
budynki i budowle na obszarze części lotniczych lot-
nisk użytku publicznego, w tym również te grunty, 
które nie są zajęte przez budynki i budowle znajdu-
jące się na tym obszarze. 
</p>
<p>Projekt ustawy dotyczy zmiany art. 7 ust. 1 pkt 3 
ustawy z dnia 12 stycznia 1991 r. o podatkach i opła-
tach lokalnych. Art. 7 ust. 1 brzmi: Zwalnia się od 
podatku od nieruchomości, i tu pkt 3, budynki, bu-
dowle i zajęte pod nie grunty na obszarze części lot-
niczych lotnisk użytku publicznego. Dotychczasowe 
brzmienie tego przepisu jest niejednoznaczne i moż-
na je interpretować w ten sposób, że zwolnieniu z po-
datku od nieruchomości podlegają tylko budynki 
i budowle oraz grunty zajęte jedynie pod te budynki 
i budowle na obszarze części lotniczych lotnisk użyt-
ku publicznego. W związku z tym nie było jedno-
znacznie zapisane, czy pozostałe grunty części lotni-
czej lotnisk podlegają opodatkowaniu, czy też nie. 
Było to różnie interpretowane przez gminy, a niejed-
noznaczność sytuacji spowodowała powstanie orzecz-
nictwa sądów administracyjnych właśnie w tym za-
kresie.
</p>
<p>Nowy zapis mówi o tym, że poza budynkami i bu-
dowlami oraz zajętymi przez nie gruntami zwolnie-
niem z podatku od nieruchomości objęte byłyby po-
zostałe grunty na obszarze części lotniczych lotnisk 
użytku publicznego, które nie są zajęte przez budyn-
ki i budowle znajdujące się na tym obszarze. Takie 
rozwiązanie pojawia się ze względu na niejedno-
znaczność przepisu, bowiem już sam fakt wpisania 
do rejestru lotnisk cywilnych upoważnia do trakto-
wania tego obiektu jako budowli. Nie ma znaczenia, 
czy grunt jest zabudowany, czy też nie jest, gdyż cała 
powierzchnia objęta granicą lotniska jest budowlą. 
Projektowana ustawa zmierza więc do tego, by prze-
pisy ustawy jasno i jednoznacznie stanowiły, że zwol-
nieniu z podatku od nieruchomości podlegają wszyst-
kie grunty i budynki oraz budowle na obszarze części 
lotnisk użytku publicznego, w tym również grunty, 
które nie są zajęte przez budynki i budowle znajdujące 
się na tym obszarze. Przepisy dotyczące lotnisk brzmia-
</p>
<p>łyby więc w sposób analogiczny do np. przepisów od-
noszących się do kolei.
</p>
<p>Zgodnie z projektowanym art. 2 ustawy proponu-
je się, aby przepisy przedmiotowego projektu weszły 
w życie z dniem 1 lipca 2021 r.
</p>
<p>Powiem tylko, że przedmiot projektu nie jest ob-
jęty prawem Unii Europejskiej, a jego zapisy nie po-
wodują konieczności wydawania dodatkowych aktów 
wykonawczych.
</p>
<p>Szanowni Państwo! Dodam jeszcze, że była tutaj 
sprzeczność w zapisach pomiędzy z jednej strony usta-
wą o podatkach i opłatach lokalnych a z drugiej strony 
ustawą – Prawo budowlane. Właśnie różne definicje 
w słowniczkach tak jednego, jak i drugiego aktu po-
wodowały całe to zamieszanie. Tę kwestię trzeba roz-
strzygnąć. To jest jedynie rozjaśnienie, tak jak to ko-
lega Dolata sformułował, dla jasności prawa. Dziękuję.
</p>
<p>Oczywiście klub Prawo i Sprawiedliwość będzie 
popierać rozwiązanie zaproponowane przez wniosko-
dawców. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Stanowisko Koalicji Obywatelskiej przedstawi 
</p>
<p>pani poseł Zofia Czernow.
</p>
<p>Poseł Zofia Czernow:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Panie Ministrze! 
W imieniu Klubu Parlamentarnego Koalicja Obywa-
telska mam zaszczyt przedstawić stanowisko wobec 
poselskiego projektu ustawy o zmianie ustawy o po-
datkach i opłatach lokalnych, druk nr 1228.
</p>
<p>Poselski projekt ustawy dotyczy rozszerzenia za-
kresu zwolnień od podatku od nieruchomości części 
lotniczych lotnisk użytku publicznego. Dotychczaso-
we brzmienie art. 7 ust. 1 pkt 3 ustawy o podatkach 
i opłatach lokalnych wskazuje, że zwolnieniu z po-
datku od nieruchomości podlegają budynki i budow-
le oraz grunty zajęte jedynie pod budynki i budowle 
na obszarze części lotniczych lotnisk użytku publicz-
nego. Oznacza to, że opodatkowaniu podlegają pozo-
stałe grunty znajdujące się na obszarze części lotni-
czych, które nie są zajęte przez budynki i budowle na 
tym obszarze.
</p>
<p>W tej sprawie Naczelny Sąd Administracyjny orze-
czeniem z dnia 27 września 2019 r. jednoznacznie 
wskazał zakres zwolnień na tym obszarze, a także 
wskazał, że brak jest zwolnień wtedy, kiedy na lotni-
skach nie występuje infrastruktura. Nie jest to zatem 
doprecyzowanie przepisów, na co wskazują wniosko-
dawcy w uzasadnieniu, ale zmiana przepisów.
</p>
<p>Proponowana zmiana przepisów oznacza, że zwol-
nieniu od podatku od nieruchomości podlegałyby 
wszelkie grunty, budynki i budowle na obszarze czę-
ści lotniczych lotnisk użytku publicznego, w tym rów-
nież te grunty, które nie są zajęte przez budynki 
i budowle znajdujące się na tym obszarze.
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych</p>
<p/>
</div>
<div class="page"><p/>
<p>243
</p>
<p>Pragnę podkreślić, że w tej zmianie nie wyłącza 
się ze zwolnień podatkowych budynków, w których 
prowadzona jest działalność komercyjna w żaden spo-
sób niezwiązana z działalnością lotniczą. Warto się 
nad tym zastanowić, proszę państwa.
</p>
<p>Projekt ustawy spowoduje skutki finansowe dla 
budżetów jednostek samorządowych. Niestety wnio-
skodawcy mimo obowiązku nie przedstawili skutków 
regulacji wnioskowanej zmiany przepisów. Chcę za-
strzec, że nie jesteśmy przeciwko aeroklubom, żeby 
była jasność, bo to nie dotyczy tylko aeroklubów.
</p>
<p>W uzasadnieniu wnioskodawcy powołują się na 
przykład zwolnienia w art. 7 ust. 1 pkt 1 ustawy o po-
datkach i opłatach lokalnych dotyczący gruntów, bu-
dynków i budowli wchodzących w skład infrastruktu-
ry kolejowej, niezależnie od tego, do jakich celów są 
wykorzystywane. W mojej ocenie to nie jest dobry ar-
gument. Ta zmiana przepisów dotycząca opodatkowa-
nia terenów kolejowych, wprowadzona w 2016 r., spo-
wodowała powstanie luki podatkowej o ogromnych 
skutkach dla budżetów samorządowych.
</p>
<p>Są liczne przykłady na to, że tereny kolejowe wy-
korzystywane są w wysoko komercyjnych celach, 
w żaden sposób niezwiązanych z infrastrukturą ko-
lejową, jak np. handel, kopalnie, parkingi itd., a zwol-
nione są całkowicie z płacenia podatku od nierucho-
mości. Zwolnione są od podatku całe działki ewiden-
cyjne, bez względu na to, w jakim stopniu zajęte są 
pod infrastrukturę kolejową. W skrajnych przypad-
kach jest nawet sytuacja taka, że poniżej 1% po-
wierzchni zajęte jest pod infrastrukturę kolejową, 
pozostałe 99% pod działalność komercyjną, a całość 
jest zwolniona z podatku od nieruchomości. Straty 
dla samorządów z tego tytułu szacowane są na kil-
kaset milionów złotych rocznie.
</p>
<p>Dążąc do doprecyzowania przepisów dotyczących 
podatku od nieruchomości w zakresie lotnisk, czemu 
nie jesteśmy przeciwni, należałoby jednocześnie do-
konać doprecyzowania przepisów dotyczących tere-
nów kolejowych, by wyeliminować istniejącą obecnie 
lukę podatkową.
</p>
<p>Stosowny projekt ustawy Senatu w tej sprawie 
znajduje się w Sejmie od ubiegłego roku i oczekuje na 
rozpatrzenie.
</p>
<p>W dalszych pracach nad tym projektem przedsta-
wimy propozycje poprawek, które pozwolą doprecy-
zować przepisy dotyczące podatku od nieruchomości 
w zakresie zarówno lotnisk, jak również terenów 
kolejowych. Wyrażam przekonanie, że ta propozycja 
uzyska akceptację Wysokiej Izby. Dziękuję za uwagę. 
(Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, pani poseł.
Stanowisko klubu Lewica przedstawi pan poseł 
</p>
<p>Tomasz Trela.
Bardzo proszę.
</p>
<p>Poseł Tomasz Trela:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Tak na-
prawdę, słuchając argumentacji wnioskodawcy, za-
chodzę trochę w głowę, dlatego że nic szanowny pan 
poseł nie powiedział o ewentualnych skutkach. Mó-
wił pan o ewentualnych horrendalnie wysokich po-
datkach, które aerokluby mają wnosić do samorzą-
dów, a nie powiedział pan, jak ta ustawa będzie wpły-
wała na budżety samorządowe. Mam wątpliwości, 
czy rzeczywiście sumy tych podatków będą horren-
dalne i jak tak naprawdę będzie interpretowany ten 
przepis. Skoro pan był uprzejmy powołać się na in-
terpretację tego przepisu przez sądy, to pierwsze, co 
nasuwa się na myśl, to pytanie, ile takich interpre-
tacji było i jaka skala tych interpretacji była nieko-
rzystna dla potencjalnego płatnika podatku od nie-
ruchomości. Jeżeli ten przepis ma to porządkować 
i ma być jednolity, to warto byłoby, żeby przy okazji 
pokazać, ile mniej podatku od nieruchomości wpłynie 
do budżetów samorządów, tym bardziej że mówimy 
głównie o dużych samorządach, bo to głównie w tych 
samorządach są lotniska. To pierwsze pytanie. 
</p>
<p>Może potraktujmy to wystąpienie trochę jako py-
tania, dlatego że klub parlamentarny Lewicy dopie-
ro po uzyskaniu odpowiedzi, pewnie części dzisiaj, 
a części później, w trakcie prac we właściwej komisji, 
będzie podejmował decyzję. Jesteśmy kierunkowo 
zwolennikami podejścia systemowego, żeby nie było 
żadnych wątpliwości co do interpretacji orzeczenia 
indywidualnego, ale chcielibyśmy podjąć decyzję, któ-
ra byłaby rozwiązaniem kompleksowym, a nie pię-
trzyła problemy. Ta rzecz, o której powiedziałem, 
w sposób zasadniczy będzie miała wpływ na naszą 
decyzję. 
</p>
<p>Próbowałem sobie zilustrować tak na szybko ska-
lę podatku od nieruchomości lotniska w Łodzi, w tej 
części dodatkowej. To jest suma rzędu 300 tys. zł. 
A więc pytam, o jakich pieniądzach tak naprawdę 
mówimy. Drenaż budżetów samorządowych jest 
uskuteczniany przez państwa każdego roku, w samo-
rządzie jest coraz więcej zadań, a pieniędzy jest coraz 
mniej, co najlepiej widać po subwencji oświatowej. 
A więc przygotowując nowe przepisy, przygotowując 
regulacje, które mają to porządkować, bądźmy też 
uczciwi wobec tych, do których są odprowadzane pie-
niądze z podatków. Uprzejmie proszę o odpowiedzi 
na te pytania. 
</p>
<p>Uznajmy, że to jest wstępna deklaracja chęci współ-
pracy nad tym projektem, ale są potrzebne dodatko-
we wyjaśnienia, dodatkowe informacje, ponieważ 
mam wrażenie, że projekt byłby zdecydowanie bar-
dziej wartościowy, nie ujmując niczego wnioskodaw-
com, gdyby przygotował go właściwy resort, który 
posiada szczegółowe dane. Mam wrażenie, że to jest 
rzucone na rybkę, żeby parlamentarzyści mogli się 
pod czymś podpisać. Doceniam, ale informacji jest na 
ten moment za mało. Dziękuję.
</p>
<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych
</p>
<p>Poseł Zofia Czernow</p>

<div class="page"><p/>
<p>244
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję, panie pośle.
Stanowisko klubu Koalicja Polska przedstawi pan 
</p>
<p>poseł Stefan Krajewski. 
Zapraszam.
Pani poseł, słyszę pani rozmowę telefoniczną.
</p>
<p>Poseł Stefan Krajewski:
</p>
<p>Szanowna Pani Marszałek! Szanowny Panie Mi-
nistrze! Wysoka Izbo! Mam zaszczyt zaprezentować 
stanowisko Klubu Parlamentarnego Koalicja Polska 
– PSL, Unia Europejskich Demokratów, Konserwa-
tyści dotyczące poselskiego projektu ustawy o zmia-
nie ustawy o podatkach i opłatach lokalnych, druk 
nr 1228.
</p>
<p>Projekt ten, który dotyczy samorządów, w ogóle 
nie był konsultowany z samorządami. Podkreślają to 
Związek Powiatów Polskich, Związek Gmin Wiej-
skich Rzeczypospolitej Polskiej czy Związek Miast 
Polskich. Okazuje się, że rozmawialiście z aeroklu-
bami, ale nie rozmawiacie z tymi, których dotkną 
skutki wprowadzonych zmian. 
</p>
<p>Poselski projekt ustawy o zmianie ustawy o po-
datkach i opłatach lokalnych przewiduje wprowadze-
nie zmian dotyczących zasad korzystania ze zwolnień 
w zakresie podatku od nieruchomości. Związek Po-
wiatów Polskich zwraca uwagę, że ta zmiana będzie 
miała negatywne skutki dla budżetów gmin. Jak 
podkreśla związek, zaproponowane przez projekto-
dawców rozwiązanie spowoduje, że wszystkie grunty 
położone na obszarze części lotniczych lotnisk użyt-
ku publicznego będą korzystać ze zwolnienia od po-
datku od nieruchomości. 
</p>
<p>Dziś natomiast zarówno w orzecznictwie, jak 
i w doktrynie zdaje się nie budzić wątpliwości to, że 
zwolnieniem objęte są tylko grunty położone na ob-
szarze części lotniczych lotnisk użytku publicznego. 
Nie mogą zatem z tego zwolnienia korzystać te grun-
ty, które znajdują się na obszarze części lotniczych 
lotnisk użytku publicznego, lecz na których nie po-
sadowiono żadnych budynków i budowli, o czym sta-
nowi wyrok Naczelnego Sądu Administracyjnego 
z 27 września 2019 r. 
</p>
<p>Zasady opodatkowania gruntów, budynków i bu-
dowli w portach lotniczych, finanse komunalne, zmie-
nią się. Jak zauważa Związek Powiatów Polskich, po 
wejściu w życie przepisu nie dość, że zwolnienie nie 
będzie uzależnione od tego, czy cały obszar będzie 
w użytkowaniu publicznym w sensie faktycznym 
funkcjonowania i powszechnej dostępności, to jeszcze 
obszar gruntów objętych zwolnieniami będzie de fac-
to zależał od decyzji prezesa Urzędu Lotnictwa Cy-
wilnego, do którego kompetencji należy zatwierdza-
nie granic części lotniczej lotniska. 
</p>
<p>Istotne jest również, że w uzasadnieniu nie osza-
cowano skutków finansowych dla jednostek samorzą-
du terytorialnego. W ocenie Związku Powiatów Pol-
</p>
<p>skich uzasadnienie w tym zakresie sporządzone jest 
nierzetelnie oraz nie spełnia warunków określonych 
w regulaminie Sejmu. W podobnym tonie wypowie-
dział się Związek Gmin Wiejskich RP, który uznał, 
że opiniowany poselski projekt ustawy o zmianie usta-
wy o podatkach i opłatach lokalnych, tym razem odno-
szący się do infrastruktury lotniczej, jest kolejną nieko-
rzystną zmianą w obszarze finansów samorządów. 
</p>
<p>Z całą stanowczością należy podkreślić, że jest to 
kolejne planowane zwolnienie, które nie przewiduje 
mechanizmów rekompensujących. Proponowana zmia-
na nie wynika z przesłanek redakcyjnych czy z wąt-
pliwości interpretacyjnych. To przyniesie wprost ne-
gatywne skutki dla budżetów gmin. Dodać należy, że 
wszelkie zwolnienia od podatków mają charakter 
wyjątku od zasady dotyczącej powszechnego opodat-
kowania nieruchomości. 
</p>
<p>Zaproponowane przez projektodawców rozwiąza-
nia spowodują, że grunty położone na obszarze części 
lotniczych lotnisk użytku publicznego będą korzystać 
ze zwolnień od podatku od nieruchomości. Takie prak-
tyki spowodują znaczne uszczuplenie wpływów do 
budżetów gmin. Skutkiem tak przyjętego prawa bę-
dzie to, że kilkudziesięciohektarowe nieuprawnione 
nieruchomości uzyskają zwolnienia od podatku od nie-
ruchomości. Związek Miast Polskich też pisze o tym, 
że to kolejne uszczuplenie budżetu, i podaje przykła-
dy. Wójt gminy Ożarowice, na której leży częściowo 
lotnisko Katowice-Pyrzowice, twierdzi, że wskutek 
nowych przepisów gmina, którą zarządza, straci ok. 
6 mln zł rocznie. Grzegorz Czapla podkreśla, że przy-
chody z podatku z lotnisk są ważną częścią gminnego 
budżetu, a w gminie bez wielkich walorów turystycz-
nych trudno będzie je zastąpić. Podobne obawy mają 
włodarze gmin Szczytno – lotnisko Olsztyn-Mazury 
oraz Świdnik – lotnisko Lublin. Rozmawiałem dzisiaj 
też z władzami gminy Szczytno. To jest 750 tys. wpły-
wu w gminie, która tych wpływów za dużo nie ma. 
Jeśli chcecie robić takie zwolnienia, to musi być rekom-
pensata z budżetu państwa zapłacona często biednym 
samorządom, bo wszystko im odbieracie, jakiekol-
wiek wpływy mogą mieć (Dzwonek), tłumacząc tym, że 
to jest potrzeba aeroklubu. Jeśli nie będzie takich pro-
ponowanych zmian, nie będziemy popierać… Dziękuję 
bardzo. (Oklaski)
</p>

</p>

<p>Szanowna Pani Marszałek! Wysoka Izbo! Zgodnie

<p>33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych</p>

<p>245
33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych
</p>
<p>trwale przeznaczony do startów i lądowań statków 
powietrznych oraz do związanego z tym ruchu stat-
ków powietrznych, wraz z urządzeniami służącymi 
do obsługi tego ruchu, do którego dostęp jest kontro-
lowany. Stanowi wewnętrzną operacyjną część lotni-
ska. Lotnisko użytku publicznego z kolei jest to: lot-
nisko otwarte dla wszystkich statków powietrznych 
w terminach i godzinach ustalonych przez zarządza-
jącego tym lotniskiem i podanych do publicznej wia-
domości. 
</p>
<p>W 2012 r. doszło do bardzo pozytywnych zmian 
i wprowadzono nowe kategorie lotnisk użytku pu-
blicznego, tj. lotnisko użytku publicznego o ograni-
czonej certyfikacji oraz lotnisko użytku publiczne-
go niepodlegające certyfikacji. Zliberalizowano też 
procedurę zakładania lądowisk. Do czego to dopro-
wadziło? Doprowadziło to, szanowni państwo, do po-
wstania dziewięciu lotnisk użytku publicznego o ogra-
niczonej certyfikacji. Są to: Radom-Sadków, Kaniów, 
Mielec, Białystok, Pobiednik, Przylep, Rudniki, Bed-
nary i Kąkolewo. Mamy też dodatkowo 25 lotnisk 
użytku publicznego niepodlegających certyfikacji. Są 
to: Jelenia Góra, Rybnik, Inowrocław, Leszno, Wło-
cławek, Radom, Olsztyn, Bielsko-Biała, Katowice-
-Muchowiec, Płock, Lublin-Radawiec, Grudziądz, 
Piotrków Trybunalski, Nowy Sącz, Żar koło Żywca, 
Poznań-Kobylnica, Lubin, Ostrów Wielkopolski, 
Słupsk, Stalowa Wola, Zamość, Kielce, Szczecin-Dą-
bie, Gliwice i Toruń. Powstało również prawie 400 no-
wych lądowisk. I teraz w związku z tym, że po roku 
2012 doszło do tych zmian, widać rozwój, widać nowe 
możliwości, rzeczywiście jest tak, że ci, którzy mogą 
mieć pretensje do braku zysków z tego, to samorzą-
dowcy. 
</p>
<p>I teraz tak: ustawa, która jest zaproponowana, 
rzeczywiście eliminuje sprzeczności w prawie pomię-
dzy ustawą – Prawo lotnicze a ustawą o podatkach 
i opłatach lokalnych, tak że to jest dobra zmiana. Wy-
eliminowane są też różnice w traktowaniu różnych 
systemów transportu publicznego, lotnictwo versus 
transport drogowy, transport kolejowy, o czym wspo-
minał poseł Dolata. Zapobieżenie likwidacji 34 lokal-
nych lotnisk użytku publicznego, które powstały po 
2012 r., które same się utrzymują bez pomocy pu-
blicznej, a to bardzo ważne, szczególnie dla mnie jako 
wolnorynkowca, który twierdzi, że tego typu obiekty 
mogą utrzymywać się same. Same się utrzymują 
bez publicznej pomocy, ale nie wytrzymają gigantycz-
nego obciążenia podatkowego, na które oczywiście 
ostrzą sobie zęby niektórzy samorządowcy. Sprzecz-
ność w prawie wykorzystywana jest przez niektórych 
samorządowców jako metoda likwidacji lokalnych 
lotnisk użytku publicznego i przejęcia ich jako duże-
go i atrakcyjnego terenu na inne, nielotnicze inwe-
stycje. 
</p>
<p>Szanowni Państwo! To jest ustawa idąca w do-
brym kierunku. Konfederacja ją będzie popierała. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Mirosław Suchoń, Polska 2050.
Bardzo proszę o przedstawienie stanowiska w imie-
</p>
<p>niu koła. 
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Szanowna Pani Marszałek! Panie Ministrze! Wy-
</p>
<p>soka Izbo! Mam przyjemność przedstawić stanowisko 
Koła Parlamentarnego Polska 2050 w sprawie posel-
skiego projektu ustawy o zmianie ustawy o podat-
kach i opłatach lokalnych, ujętego w druku nr 1228.
</p>
<p>Szanowni Państwo! Projekt ustawy dotyczy zmia-
ny w art. 7 ust. 1 pkt 3 w ustawie z dnia 12 stycznia 
1991 r. o podatkach i opłatach lokalnych. Istotą pro-
jektowanej zmiany jest zaproponowanie i wprowa-
dzenie do porządku prawnego nowego zapisu doty-
czącego zwolnienia od podatku nieruchomości części 
lotnisk, które stanowią części lotnicze lotnisk użytku 
publicznego. W obecnym brzmieniu wnioskodawcy 
tego przepisu podnoszą, że jest on różnie interpreto-
wany, w różny sposób oceniany, w związku z tym tę 
nieprecyzyjność należy dookreślić. W ramach tego 
dookreślenia proponują rozszerzenie przedmiotowe-
go zwolnienia de facto na grunty wymienione w pro-
ponowanym przepisie w sposób bezpośredni i enume-
ratywny.
</p>
<p>Oczywiście ta zmiana, ta nowelizacja – mówię: 
oczywiście, ponieważ wnioskodawcy to grupa posłów 
z Klubu Parlamentarnego Prawo i Sprawiedliwość 
– nie była konsultowana z samorządami, a to bardzo 
źle, ponieważ te przepisy w sposób bezpośredni do-
tyczą dochodów samorządów, a tymi, którzy korzy-
stają z tych dochodów, nie są jacyś bliżej nieokreśleni 
samorządowcy, tylko mieszkańcy miejscowości, na te-
renie których położone są tego typu lotniska. 
</p>
<p>Powstaje zasadnicze pytanie: Czy mieszkańcy tych 
miejscowości nie powinni również korzystać właśnie 
z tego faktu, że na terenie ich miejscowości położone 
są tego typu infrastruktury, i w ramach podatku od 
nieruchomości otrzymywać pewnej części do budżetu 
gminy, która mogłaby być wykorzystana na inwesty-
cje choćby drogowe w pobliżu takich lotnisk, które 
w sposób naturalny wspomagałyby również rozwój 
tego typu lotnisk?
</p>
<p>Na nasze ręce zostały skierowane opinie i stano-
wiska związków samorządowych. Tak dla przykładu 
Związek Powiatów Polskich w swoim stanowisku 
informuje, że zaproponowane przez projektodawców 
rozwiązanie spowoduje, że wszystkie grunty położo-
ne na obszarze części lotniczych lotnisk użytku pu-
blicznego będą korzystać ze zwolnienia od podatku 
od nieruchomości, przy czym dzisiaj zarówno 
w orzecznictwie, jak i w doktrynie zdaje się nie bu-
dzić wątpliwości fakt, że zwolnieniem objęte są tylko 
</p>
<p>Poseł Artur Dziambor</p>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych
</p>
<p>grunty położone na obszarze części lotniczych lotnisk 
użytku publicznego, które zostały zajęte na posado-
wione na nich budynki i budowle, czyli innymi słowy, 
grunty znajdujące się pod budynkami i budowlami 
położonymi na tym obszarze. Dalej czytamy: Nie spo-
sób przyjąć, że nowelizacja służy zachowaniu w mocy 
pierwotnej intencji ustawodawcy, na co wskazano 
w uzasadnieniu.
</p>
<p>Otrzymaliśmy również opinię Związku Gmin Wiej-
skich Rzeczypospolitej Polskiej i w tej opinii czytamy: 
W dalszym ciągu borykamy się ze skutkami zwolnie-
nia od podatku od nieruchomości, o którym mowa 
w art. 7 ust. 1 ustawy o podatkach i opłatach lokal-
nych, w części dotyczącej zwolnienia od podatku grun-
tów, na których znajduje się infrastruktura kolejowa.
</p>
<p>To pokazuje, że ten problem nie dotyczy wyłącz-
nie lotnisk, ale on dotyczy generalnie infrastruktury. 
Ktoś tu już również wspominał, że nawet działki, 
które posiadają 2 m infrastruktury kolejowej w po-
staci toru, w całości są zwolnione z tego podatku. Jest 
to w oczywisty sposób szkodliwe dla samorządów 
i szkodliwe dla mieszkańców tych miejscowości, w któ-
rych znajduje się ta infrastruktura.
</p>
<p>Dzisiaj ten projekt idzie trochę właśnie w takim 
kierunku, aby dokonać takiego ustawowego szersze-
go zwolnienia niż to, co dzisiaj znajduje się w projek-
cie, co tak jak wspominałem, podnoszą również związ-
ki samorządowe.
</p>
<p>W związku z tym bardzo negatywnie oceniamy 
taką sytuację, w której gminy, mieszkańcy pozbawie-
ni są dochodów, natomiast rząd w żaden sposób nie 
rekompensuje tych utraconych dochodów. W związku 
z tym… (Dzwonek)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>…wnoszę o to, aby ten projekt w pierwszym czy-
taniu odrzucić. Dziękuję bardzo.

<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.

<p>Poseł Zdzisław Wolski:

<p>Pani Marszałek! Wysoka Izbo! Wspomniano wiel-

<p>Pani Marszałek! Wysoka Izbo! Rzeczywiście te-

</p>
<p>ilości pasażerów, wielkości lotnisk czy obszarów, któ-

<p>Pani Marszałek! Wysoki Sejmie! Podzielam w peł-

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych
</p>
<p>kich gruntów leżących w granicach administracyjnych 
lotniska, czy tylko tych, na których są właśnie budynki, 
drogi kołowe, płyty postojowe i pasy startowe.
</p>
<p>Drugie pytanie: W jaki sposób macie państwo za-
miar zrekompensować samorządom utratę dochodów, 
którą odczują w związku z projektem tej ustawy?
</p>
<p>I trzecie: Czy ten projekt będzie dotyczył w takiej 
samej mierze zarówno aeroklubów, jak i dużych por-
tów lotniczych? Bo chyba to jest bardzo duża różnica. 
W Elblągu również jest aeroklub. Trudno go nazwać 
portem lotniczym, ale jest to nieduży aeroklub, który 
służy mieszkańcom, służy społeczności. Na pewno 
miasto również zwalniało z opłat ten aeroklub. Chcia-
łabym jednak wiedzieć (Dzwonek), czy takie same za-
sady będą obowiązywać aerokluby i duże porty lotni-
cze. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.
Pan poseł Mirosław Suchoń, Polska 2050.
Bardzo proszę.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Uprzejmie dziękuję.
Pani Marszałek! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Ten projekt jest zły. On do jednego worka wrzuca z jed-
nej strony małe lotniska, aerokluby, takie, które dzia-
łają głównie społecznie, i z drugiej strony lotniska 
przemysły, czyli lotniska, na których możemy kupić 
chyba najdroższą w Polsce butelkę wody, gdziekolwiek 
byśmy poszli. Jeżeli lotniska prowadzą działalność 
komercyjną, to po to, żeby odpowiednio kształtować 
przychody. Są lotniska, które mają te przychody mi-
lionowe, i one też mają być zwolnione z podatku w ra-
mach tych przepisów. To jest po prostu niesprawiedli-
we w stosunku do mieszkańców miejscowości, w któ-
rych te porty lotnicze są położone. Na dodatek rząd 
planuje Centralny Port Komunikacyjny, który ma być 
maszynką do zarabiania pieniędzy, i ten port również 
będzie zwolniony z tego tytułu z opłat.
</p>
<p>Teraz proszę o to, aby wnioskodawcy przedstawi-
li informację, ile tak naprawdę (Dzwonek) będzie 
kosztowało zwolnienie lotnisk z tych opłat. Dziękuję 
bardzo.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Proszę pana posła wnioskodawcę, pana posła Zbi-
</p>
<p>gniewa Dolatę, o udzielenie odpowiedzi.
</p>
<p>Poseł Zbigniew Dolata:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Panie Ministrze! Wysoki Sejmie! 
</p>
<p>Padło tutaj bardzo wiele uwag. Na początku chciałem 
podziękować przedstawicielom wszystkich klubów za 
merytoryczne uwagi. Kilka generalnych wyjaśnień, 
bo większość pytań się powtarzała i myślę, że te py-
tania wynikały z pewnego niezrozumienia.
</p>
<p>Otóż jeszcze raz przypomnę, czym jest część lot-
nicza lotniska. Jest to obszar trwale przeznaczony do 
startów i lądowań statków powietrznych oraz zwią-
zanego z tym ruchu statków powietrznych, wraz 
z urządzeniami służącymi do obsługi tego ruchu, do 
którego dostęp jest kontrolowany. A więc, szanowni 
państwo, wiem, że potoczne rozumienie zwolnienia… 
Ten pierwotny zapis w ustawie, który brzmi: budyn-
ki i budowle, i grunty pod nimi, świadczy o tym, że 
lotnisko, zwłaszcza lotnisko aeroklubowe, które naj-
częściej nie ma pasa betonowego, to są dwie różne 
rzeczy. Czyli: budynki i budowle, i pozostałe grunty. 
Tylko że te pozostałe grunty są właśnie budowlą. 
Lotnisko jest zapisane w rejestrze Urzędu Lotnictwa 
Cywilnego i w związku z tym cały ten teren korzysta 
ze zwolnienia, jeszcze raz podkreślę: korzysta ze zwol-
nienia, ponieważ większość samorządów o to zabiega 
i – tu nawet parę osób mówiło o tym – wspiera dzia-
łanie aeroklubów regionalnych.
</p>
<p>Teraz zastanówcie się państwo. Część pytających 
zwracała uwagę na to, czy nie należałoby dokonać 
pewnego rozdzielenia, jeśli chodzi o zwolnienia, np. 
zwolnienia dla lotnisk aeroklubowych, a dla innych 
nie. Analogiczna sytuacja jest w przypadku dróg. 
Zwolnieniu podlegają pasy drogowe dróg publicz-
nych. Nie rozgraniczamy, czy to jest droga gminna, 
czy to jest droga powiatowa, wojewódzka, krajowa, 
ekspresowa czy autostrada. Można powiedzieć tak: 
dobrze, to wprowadźmy przepisy, żeby drogi gminne 
i powiatowe były zwolnione, a pozostałe drogi, zwłasz-
cza autostrady i drogi ekspresowe, nie były zwolnio-
ne z podatku od nieruchomości. Byłoby to rozwiąza-
nie absurdalne. Myślę, że nikt z nas pod takim pro-
jektem by się nie podpisał. Natomiast w przypadku 
aeroklubów państwo taki pomysł zupełnie poważnie 
zgłaszacie.
</p>
<p>Pan poseł Trela wprost zapytał o lotnisko w Ło-
dzi. Stwierdził, że wyliczył sobie, że to lotnisko płaci 
300 tys. zł podatku od nieruchomości rocznie. Chodzi 
o to, że to lotnisko nie płaci ani złotówki podatku od 
nieruchomości rocznie, ponieważ samorząd tego po-
datku nie nalicza, interpretując obecny zapis ustawy 
korzystnie dla zarządzającego lotniskiem. Problem 
polega na tym, że niektóre interpretacje są nieko-
rzystne dla środowiska lotniczego. Ale większość sa-
morządów absolutnie właściwie i prawidłowo rozu-
mie te zapisy, co jest budowlą, co jest częścią lotniczą 
lotniska. Jest to tylko i wyłącznie dlatego, żeby nie 
stawiać w takiej trudnej sytuacji zarządzających lot-
niskami, którzy tego nie wiedzą. Będą wybory samo-
</p>
<p>Poseł Elżbieta Gelert</p>
<p/>
</div>

33. posiedzenie Sejmu w dniu 24 czerwca 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatkach i opłatach lokalnych
</p>
<p>rządowe. Akurat obecna rada, obecni wójt, burmistrz 
czy prezydent zinterpretują ten zapis w sposób wła-
ściwy, czyli korzystny – i zgodny z intencją ustawo-
dawcy – dla zarządzającego lotniskiem, ale po wybo-
rach może być jakaś inna rada, inny wójt, inny bur-
mistrz, inny prezydent, którzy przyjmą interpretację 
niekorzystną, czyli taką, że należy od tych gruntów, 
które są położone w części lotniczej lotniska, jednak 
nałożyć podatek od nieruchomości. Przyznacie pań-
stwo, że w takiej sytuacji, sytuacji niepewności pra-
wa, trudno funkcjonować. Dlatego jest ten projekt. 
On rzeczywiście to doprecyzowuje. To nie jest tak, że 
wymyślamy jakieś nowe rozwiązanie. Tu nie ma ana-
logii, bo ktoś z państwa posłów przywoływał rozwią-
zania dotyczące kolei, zwolnień na kolei. Analogia 
jest tylko taka, że zapisano grunty, budynki i budow-
le. Państwo rozumiecie, że lotnisko to nie jest budy-
nek, gdzie jest, nie wiem, zarządzający lotniskiem, 
gdzie są jeszcze jakieś inne hangary itd. To jest teren, 
który pozwala na lądowanie i start statków powietrz-
nych. Takiej analogii wprost po prostu nie ma. Bar-
dzo proszę, żebyście państwo spojrzeli na ten pro-
blem, jak to się mówi, sine ira et studio, spokojnie. To 
nie rodzi w ogromnej większości przypadków żad-
nych skutków finansowych, ponieważ samorządy, 
jeszcze raz to podkreślę, interpretują ten zapis za-
warty w art. 7 ust. 1 w taki sposób, że zwalniają te 
lotniska z podatku. Krótko mówiąc, nie pobierają 
żadnych podatków z tego tytułu. W związku z tym 
ta nowelizacja nie wpłynie na poziom dochodów tych 
jednostek samorządu terytorialnego.
</p>
<p>Jeszcze zerknę na inne pytania. Czy firmy prowa-
dzące działalność gospodarczą będą korzystały ze 
zwolnienia? Firmy nie będą korzystały ze zwolnienia, 
bo firmy nie płacą tego podatku. Tak że jest to pyta-
nie hipotetyczne. Większość tych pytań była pytania-
mi hipotetycznymi, czyli takimi, krótko mówiąc, 
w których było założenie a priori. Wiem, skąd się to 
wzięło. To się wzięło z lektury tych stanowisk Związ-
ku Gmin Wiejskich i Związku Powiatów Polskich, 
które w swoich opiniach z góry założyły, że te lotni-
ska są opodatkowane podatkiem od nieruchomości. 
Jeszcze raz powtórzę: tak nie jest. Ten argument 
absolutnie odpada. 
</p>
<p>Jeszcze raz dziękuję za te wszystkie pytania i uwa-
gi. Znalazł się wprawdzie jeden głos, który oznacza 
wniosek o odrzucenie w pierwszym czytaniu, ale po-
zostałe kluby zadeklarowały chęć pracy nad tym pro-
jektem. W związku z tym bardzo proszę o to, żeby 
w toku dalszych prac parlamentarnych ten projekt 
odczytać w takim świetle, w jakim go przedstawiam, 
wczytać się w uzasadnienie tego projektu. Proszę Wy-
soką Izbę o jego poparcie. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle. 
O głos w tej sprawie poprosił również sekretarz 
</p>
<p>stanu w Ministerstwie Infrastruktury pan minister 
Rafał Weber. 
</p>
<p>Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Infrastruktury 
Rafał Weber:
</p>
<p>Dziękuję bardzo.

<p>podczas tej dyskusji padły dwa pytania zadane przez

<p>Szanując czas Wysokiej Izby, dosłownie jednym

<p>porządku dziennego: Pierwsze czytanie posel-

</p>
<p>Uprzejmie proszę pana posła Jarosława Sachajkę

<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Przypadło mi w za-

<p>Niniejszy projekt w mediach funkcjonuje pod na-
zwą ustawy antykorupcyjnej. Obecne jego brzmienie 
zostało przygotowane przez posłów Kukiz’15 oraz

</p>
<p>Z tego miejsca chciałbym podziękować posłom 
Prawa i Sprawiedliwości za zwrócenie uwagi na etycz-
nie dwuznaczne zachowania w samorządach i zapro-
ponowanie zakazu zatrudniania wójtów, burmistrzów 
czy prezydentów w spółkach publicznych, tak jak 
Kukiz’15 zaproponował w stosunku do parlamenta-
rzystów. Jednocześnie już na początku mojego wy-
stąpienia apeluję do pozostałych posłów. Zapraszam
