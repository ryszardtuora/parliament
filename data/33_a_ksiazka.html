<p>Celem projektu jest uporządkowanie systemu 
ubezpieczeń społecznych i jego racjonalizacja, w tym

</p>
<p>Na etapie stosowania obowiązujących przepisów 
pojawiły się również rozbieżności interpretacyjne, 
które projekt eliminuje. Chodzi o ujednolicenie zasad 
objęcia ubezpieczeniami społecznymi ustalania upraw-
nień do świadczeń z ubezpieczeń społecznych oraz 
ich wypłaty. I tak: ujednolicenie zasad objęcia ubez-
pieczeniami wspólników jednoosobowych spółek z o.o. 
oraz wspólników spółki jawnej, partnerskiej lub ko-
mandytowej – w aktualnym stanie prawnym powsta-
ją wątpliwości interpretacyjne w stosunku do osób 
prowadzących działalność będących wspólnikami 
spółek: jawnej, komandytowej lub partnerskiej oraz 
jednoosobowej spółki z o.o.; proponuje się uzależnie-
nie obowiązku ubezpieczeń społecznych od statusu 
wspólnika; ujednolicenie zasad wypłaty świadczeń 
z ubezpieczenia chorobowego w systemie ubezpieczeń 
społecznych i zaopatrzenia tzw. służb mundurowych; 
ujednolicenie zasad postępowania przy prawie do za-
siłku chorobowego z ubezpieczenia wypadkowego i cho-
robowego; uproszczenie zasad podlegania ubezpiecze-
niom dobrowolnym; zrównanie form wypłaty świad-
czeń długoterminowych; prawo do potrącania nie-
opłaconych należności z tytułu składek ze świad-
czeń wypłacanych przez zakład i do potrącania 
świadczeń emerytalno-rentowych z wypłacanych 
zasiłków oraz doprecyzowanie przepisów dotyczą-
cych możliwości dochodzenia nienależnie pobranych

waniu prawa do rodzicielskich świadczeń uzupełnia-
jących; elektronizacja składania wniosków o wydanie 
zaświadczeń A1.

<p>Pani Marszałek! Wysoka Izbo! Dziękuję za dysku-

<p>Odnosząc się do dyskusji, która oczywiście była też

sób funkcjonowania firm czy też życia pracownikom

</p>
<p>Pierwsze niezrozumienie – od razu dementuję te

nia. Nie ma w ustawie zmian, jeśli chodzi o wypłatę 
świadczeń emerytalno-rentowych. W dalszym ciągu 
</p>
<p>jest tak jak dzisiaj: wypłata może następować po-
przez konto bankowe, jak również może być doręcza-
na przez listonosza. W tym zakresie nic się nie zmie-

na. W przypadku osób przebywających w kraju nie

czący przejścia na emeryturę lub rentę, będziemy

– należy wówczas podać numer konta – czy chcemy 
korzystać z doręczeń przez pocztę, i oczywiście wte-

</p>
<p>Druga bardzo ważna kwestia dotyczy emerytur

</p>
<p>Oczywiście pojawiła się propozycja, abyśmy wy-

<p>proponujemy zmianę polegającą na wprowadzeniu 
okresu 91 dni po ustaniu ubezpieczenia. I w jednym,

</p>
<p>Bardzo ważną kwestią, nie ma co ukrywać, jest 
kwestia finansowa, jeśli chodzi o fundusz chorobowy. 
Podam dane dotyczące wydatków z funduszu choro-
bowego w okresie ostatnich lat. 2016 r. – 19 mld zł,

rok jest szczególny ze względu na COVID. Jeśli cho-
dzi o zasiłki chorobowe – tutaj liczby robią wrażenie 
– to w 2016 r. przeznaczyliśmy ponad 10 mld zł na 
zasiłki chorobowe wypłacane przez Zakład Ubezpie-
czeń Społecznych, mówimy o tej części, którą opłaca-
ją również pracodawcy, w 2020 r. – 14 mld zł. To są 
dane, które wskazują, że musimy w tym systemie 
dokonywać zmian. Jeśli chodzi o absencję chorobo-
wą, to od 2017 r. liczba dni absencji chorobowej opła-
canych z Funduszu Ubezpieczeń Społecznych wy-
nosi rocznie prawie 150 mln. W 2016 r. – 146 mln dni, 
w 2019 r. – 143 mln dni, w 2020 r. – 154 mln dni. To 
jest olbrzymi przyrost. Z ciekawych danych, o któ-
rych warto tutaj powiedzieć, wynika, że w 2020 r. 
zwolnienia lekarskie wystawiano przeważnie na okres 
od 11 do 30 dni, dotyczyło to prawie 40% ogółu zwol-
nień. Czyli tutaj też we wspomnianym okresie wydłu-
żany był okres zwolnienia lekarskiego. To jest jedna 
z informacji, z których musimy wyciągać wnioski.
</p>
<p>W pytaniach pojawiła się kwestia zwolnień lekar-
skich z tytułu zaburzeń psychicznych i zaburzeń za-
chowania, m.in. z tytułu depresji. W tym zakresie też 
jest ogromny przyrost w stosunku do poprzednich 
lat, okres zwolnienia również się wydłuża, stąd też 
zmiany, które wynikają z różnych względów. W tym 
zakresie także próbujemy dokonać zmian.
</p>
<p>Jeśli chodzi o kwestię spółek komandytowych, to 
tutaj nie dokonujemy zmian. Te zmiany są podykto-
wane też orzecznictwem Sądu Najwyższego i wyro-
kiem Trybunału Konstytucyjnego, który w swoim 
orzecznictwie mówi, że musimy doprecyzować prze-
pisy, żeby były jasne przy rozstrzyganiu różnego 
rodzaju sporów. Takie rozwiązania tutaj w tym za-
kresie są.
</p>
<p>Pani poseł Bartuś pytała o kwestię całej noweli-
zacji ustawy czy nowego projektu ustawy. Oczywiście 
będziemy systematycznie przekazywać do parlamen-
tu kolejne projekty ustaw dotyczących choćby auto-
matyzacji, czyli tych działań, które mają w znaczny 
sposób poprawić funkcjonowanie po stronie Zakładu 
Ubezpieczeń Społecznych, ale też przedsiębiorców 
i płatników, żeby te działania były spójne i żeby ukró-
cić nieprawidłowości, o których tutaj mówimy.
</p>
<p>Sytuacja z przechodzeniem na emeryturę jest 
taka, że jeżeli ktoś spełnia dzisiaj w Polsce warunki, 
</p>
<p>czyli gdy kobieta ma skończone 60 lat, a mężczyzna 
65 lat, to w obecnym systemie emerytalno-rentowym 
jest tak, że nie ma możliwości odmówienia przydzie-
lenia emerytury i renty. Wystarczy przepracować 
jeden dzień i tak jest w tym przypadku.
</p>
<p>(Poseł Grzegorz Rusiecki: …w warunkach szcze-
gólnych.)
</p>
<p>Chyba że są warunki szczególne, to jest inna sy-
tuacja, tutaj pan poseł ma rację. W takim przypadku 
trzeba sprawdzić, czy ten okres np. 15 lat w warun-
kach szkodliwych jest udokumentowany. W takich 
sytuacjach może dochodzić do różnych niejasności, 
stąd też w Zakładzie Ubezpieczeń Społecznych są 
tzw. doradcy emerytalni, którzy mogą pomóc, bo wie-
my, że w takim przypadku, żeby przejść na emerytu-
rę, trzeba rozwiązać umowę o pracę i stąd robią się 
czasami problemy, które później są rozstrzygane na 
drodze sądowej.
</p>
<p>Pan poseł też pytał o świadczenie ZUS-owskie 
i KRUS-owskie. To są dwa świadczenia. Świadczenie 
z ZUS-u może być nabywane zawsze, a z KRUS-u po 
spełnieniu określonych warunków.
</p>
<p>Jeśli chodzi o kwestie związane z radą nadzorczą, 
to tu nie ma żadnego zamachu na stronę pracodaw-
ców. Do tej pory w radzie nadzorczej był zachowa-
ny konsensus, czyli jest równowaga, jeśli chodzi 
o przedstawicieli związków zawodowych i organizacji 
pracodawców, plus zawsze jest organizacja emerytów 
i rencistów i strona rządowa. Taki był układ rady 
nadzorczej. Ale przez te lata w Polsce powstały już 
cztery dodatkowo spełniające warunki reprezenta-
tywne organizacje pracodawców, stąd również zgod-
nie z ustawą organizacje pracodawcy mają swojego 
przedstawiciela, organizacje związkowe są na tym 
samym poziomie, czyli organizacje związkowe są re-
prezentatywne. 
</p>
<p>Były dwa rozwiązania, żeby wyrównać – że tak 
powiem – jednakowy poziom reprezentacyjny praco-
dawców i związków zawodowych. Można albo pod-
nieść liczbę członków organizacji związkowych, ale 
to jest droga donikąd, bo mogą powstawać kolejne 
organizacje, albo po prostu wprowadzić równą liczbę. 
Postanowiliśmy, że dla wszystkich stron będzie rów-
na liczba, a więc będzie trzech przedstawicieli strony 
związkowej, trzech przedstawicieli pracodawców, czy-
li z tego grona muszą siebie wyłonić, strona emery-
tów i rencistów zawsze miała jednego reprezentanta 
i tak pozostanie, i trzech przedstawicieli strony rzą-
dowej, to będzie łącznie 10 osób. Wprowadziliśmy też 
przepis mówiący o tym, że obecna rada w starym 
składzie działa do końca października 2022 r., a więc 
nie będziemy tutaj dokonywać zmian w trakcie. 
</p>
<p>Podsumowując, tak jak już powiedziałem, głów-
nym celem jest racjonalizacja wydatków, ale też po-
prawa sytuacji osób, które korzystają z usług Zakła-
du Ubezpieczeń Społecznych. Nie ma tutaj żadnych 
zakusów na to, żeby komuś cokolwiek utrudniać czy 
wręcz – jak tu padały ostre słowa – żeby komuś coś 
zabierać. Nie zabieramy, tylko racjonalizujemy ten 
system.
</p>

<p>Jeśli chodzi jeszcze o stary i nowy system, to oczy-

<p>Starałem się tutaj odpowiedzieć państwu na te

<p>dora, który przez wiele lat służył w tym oddziale 
i uratował życie wielu ludzi, którzy znaleźli się pod 
zawalonymi w wyniku trzęsień ziemi budynkami. 
Słyszymy wiele historii o zwierzętach, które w boha-
terski sposób pomagały w takich sytuacjach. Dla wie-
lu z nich to codzienna praca wymagająca wyszkole-
nia, uwagi, panowania nad instynktami. Ich umie-
jętności i wyostrzone zmysły są wykorzystywane w pra-
cy służb mundurowych.
</p>
<p>Aktualnie we wszystkich formacjach podległych 
MSWiA służy łącznie ok. 1200 psów i ponad 60 koni, 
a rocznie ok. 10% tych zwierząt jest wycofywanych 
ze służby i przechodzi na emeryturę. I tak jak ludzie 
zasługują te zwierzęta na godną jesień życia, tym 
bardziej że treścią ich życia jest służba, często w ry-
zykownych i trudnych warunkach.
</p>
<p>W tym kontekście cieszy, że omawiany projekt 
ustawy o zmianie ustawy o Policji oraz niektórych 
innych ustaw ma zapewnić naszym czworonogom 
godną starość po odbyciu służby. Jest to jedna z rzad-
kich ustaw, w przypadku których prawo idzie za ży-
ciem, za potrzebami, umożliwia rozwiązywanie pro-
blemów zamiast ich stwarzania. Nieczęsto zdarza się, 
żeby w tak twardych obszarach jak obszary działania 
Sił Zbrojnych, Policji czy innych formacji uwzględ-
niano aspekt emocji. Projektodawca poszedł tu za 
emocjami i potrzebami zwierząt: przywiązaniem do 
przewodnika, a jeśli go zabraknie, do osoby, z którą 
zwierzę zamieszkuje.
</p>
<p>Ustawa nie pozostawia również osamotnionymi 
zwierząt, które nie zostały adoptowane po służbie. 
W przypadku gdy żadna uprawniona osoba, np. inny 
funkcjonariusz czy pracownik cywilny fundacji lub 
emerytowany funkcjonariusz, nie wyrazi woli prze-
jęcia opieki nad zwierzęciem, opieka ta będzie spra-
wowana w ramach określonej jednostki lub komórki 
organizacyjnej danej formacji. Można będzie również 
przekazać psa lub konia organizacji społecznej, ale 
tylko takiej, która statutowo zajmuje się ochroną 
praw zwierząt. Projekt zapewnia też dobre warunki 
emerytowanym czworonogom: wyżywienie, zabiegi 
profilaktyczne, leczenie, podstawowy standard, jaki 
w cywilizowanym państwie powinny otrzymać. A prze-
cież te 9 lat dla psa i 15 lat dla konia, bo taki wiek 
emerytalny określają przepisy, to czasem dopiero po-
łowa ich życia.
</p>
<p>Kiedy projekt ustawy był jeszcze w trakcie kon-
sultacji rządowych, zapytaliśmy o zdanie zaprzyjaź-
nione organizacje. Ich reakcja była jednoznacznie 
pozytywna, a uwagi, jak np. dotyczące corocznej kon-
troli u weterynarza, finalnie znalazły miejsce w roz-
porządzeniu wykonawczym załączonym do projektu. 
Dobrym pomysłem było też poszerzenie zakresu for-
macji o Siły Zbrojne i Służbę Więzienną jeszcze na 
etapie prac rządowych.
</p>
<p>Polska 2050 przyjmuje projekt przedkładanej 
ustawy z dużym zadowoleniem. Może on liczyć na 
nasze poparcie. Chcielibyśmy jednak, aby również 
inne zwierzęta w Polsce, nie tylko te pracujące w służ-
</p>
<p>bach mundurowych, były traktowane w godny i jak 
najlepszy sposób. Wciąż czekamy na przepisy uwal-
niające je zza ciasnych klatek, zza małych kojców, zza 
krótkich łańcuchów. Procedowany projekt poprawi 
byt tysięcy psów i koni, które co roku będą odchodzić

<p>Uprzejmie proszę pana posła Grzegorza Lorka

<p>Poseł Sprawozdawca Grzegorz Lorek:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! Mam 
zaszczyt przedstawić sprawozdanie Komisji Nadzwy-
czajnej do spraw zmian w kodyfikacjach o przedstawio-
nym przez prezydenta Rzeczypospolitej Polskiej projek-
cie ustawy o zmianie ustawy – Kodeks cywilny, druki 
nr 1125 i 1218.
</p>
<p>Marszałek Sejmu na 30. posiedzeniu Sejmu w dniu 
20 maja 2021 r. na podstawie art. 87 ust. 2 w związ-
ku z art. 90 ust. 1 regulaminu Sejmu skierowała po-
wyższy projekt ustawy do Komisji Nadzwyczajnej do 
spraw zmian w kodyfikacjach w celu rozpatrzenia. 
Komisja Nadzwyczajna w dniu 9 czerwca 2021 r. roz-
patrzyła projekt ww. ustawy. W toku prac komisji od-
była się dyskusja oraz wniesiono poprawki.
</p>
<p>Przypomnę, że w projekcie przewidziano dodanie 
w Kodeksie cywilnym zapisów, zgodnie z którymi 
najbliższej rodzinie poszkodowanego, który np. wsku-
tek wypadku doznał trwałego uszkodzenia ciała, 
przysługiwać będzie odszkodowanie za naruszenie 
więzi rodzinnej. Na przestrzeni ostatnich lat w orzecz-
nictwie sądów powszechnych ukształtowało się prze-
ważające stanowisko, że tego rodzaju krzywda pod-
lega naprawieniu przez zapłatę odpowiedniej sumy 
tytułem zadośćuczynienia. Stanowisko to zostało 
potwierdzone orzecznictwem Sądu Najwyższego. Zgod-
nie z tym kierunkiem judykatury sąd może przyznać 
zadośćuczynienie za krzywdę osobom najbliższym 
poszkodowanego, który na skutek czynu niedozwo-
lonego doznał ciężkiego i trwałego uszczerbku na 
zdrowiu. W praktyce sądowej można jednak odnoto-
wać przypadki prawomocnego oddalenia powództwa 
najbliższych członków rodziny poszkodowanego o za-
płatę zadośćuczynienia za zerwanie więzi rodzinnej. 
</p>
<p>Tego rodzaju rozstrzygnięcia są uzasadnione tym, 
że zadośćuczynienie za zerwane więzi rodzinne nie 
może być dochodzone ani na podstawie art. 448 Ko-
deksu cywilnego, gdyż nie stanowią klasycznego dobra 
osobistego w rozumieniu art. 23 Kodeksu cywilnego, 
ani na podstawie art. 446 § 4 Kodeksu cywilnego, po-
nieważ przepis ten dotyczy wyłącznie przypadków 
krzywdy, a następnie śmierci poszkodowanego. 
</p>

<p>ta matki destrukcyjnie wpływa na rozwój psychiczny

</p>
<p>To tylko kilka historii ludzkich tragedii, w przy-
padku których sąd musiał rozstrzygać o przyznaniu 
lub odmowie przyznania zadośćuczynienia bliskim 
ofiar przestępstw. Postępowania trwały latami, a roz-
strzygnięcia bywały różne. A przecież w takich sytu-
acjach nie można czekać, nie można i nie trzeba. Nie 
trzeba czekać na wybudzenie osoby w śpiączce, by 
stwierdzić, że ona i jej najbliżsi cierpią. Nie trzeba 
i nie można czekać, by za to cierpienie zadośćuczynić. 
Członkowie rodziny, których bliscy zapadają w śpiącz-
kę pourazową czy stan wegetatywny, cierpią często 
nie mniej niż w momencie, gdy bliska im osoba umie-
ra. Dlatego takie zadośćuczynienie musi wprost gwa-
rantować prawo.
</p>
<p>Przyznanie zadośćuczynienia członkom rodziny 
poszkodowanego ma być możliwe w przypadku cięż-
kiego i trwałego uszkodzenia ciała lub rozstroju zdro-
wia skutkującego zerwaniem lub niemożnością na-
wiązania więzi rodzinnych. Wprowadzenie takiej 
zmiany przewiduje niniejsze przedłożenie. Propono-
wana zmiana przepisów ma pomóc w rozstrzygnięciu 
rozbieżności orzeczniczych, które pojawiły się w ostat-
nich latach, i to na poziomie zarówno sądów powszech-
nych, jak i Sądu Najwyższego.
</p>
<p>Obecnie w Kodeksie cywilnym wprost umożliwia 
się sądowi przyznanie najbliższym członkom rodziny 
odpowiedniej sumy tytułem zadośćuczynienia za do-
znaną krzywdę jedynie w przypadku osoby bliskiej 
zmarłej wskutek czynu niedozwolonego. Przepisy nie 
precyzują szczegółowo kwot. W praktyce problemy 
związane z przyznawaniem członkom rodziny zadość-
uczynień zaczynają się w momencie, gdy dana osoba 
doznaje ciężkiego i trwałego uszkodzenia ciała lub 
rozstroju zdrowia. Dlatego w projekcie zaproponowa-
no, by podstawa prawna normatywna tego typu 
rozstrzygnięć została wyrażona wprost w dodanym 
art. 4462 Kodeksu cywilnego.
</p>
<p>Jak wskazano w uzasadnieniu, przepisy miałyby 
zastosowanie jedynie do przypadków najcięższych, 
właśnie takich jak zerwanie więzi rodzinnych w wy-
niku śpiączki pourazowej, stanu wegetatywnego czy 
stanów związanych z uszkodzeniem mózgu. Choć nie 
sposób wycenić czy wartościować cierpienie i krzyw-
dę, to wypłata zadośćuczynienia w takich sytuacjach 
powinna być możliwa, a możliwość ta powinna być 
gwarantowana przez prawo. Co ważne, przedmioto-
wa nowelizacja może mieć zastosowanie nie tylko do 
zdarzeń, które nastąpiły dopiero po zmianie przepi-
sów. Członkowie rodzin, których roszczenia nie zdą-
żą się przedawnić, również mogliby się zwrócić o za-
płatę zadośćuczynienia, jeśli spełniliby wymienione 
kryteria.
</p>
<p>Ze względu na znaczenie społeczne problemu,

wprowadzone zmiany, które zmieniłyby zamysł wnio-
</p>
<p>skodawcy wyrażony w przedłożonym projekcie, klub

zania zasługują na poparcie. Dziękuję bardzo.

znania zadośćuczynienia, czy nie, w razie sporu bę-

</p>
<p>Ponadto regulacja powinna być tak skonstruowa-
na, by członkowie rodziny z góry wiedzieli, na jaką 
wypłatę mogą liczyć w danej sytuacji. Bez takiej re-
gulacji zadośćuczynienia pozostaną w dużym stop-
niu nieprzewidywalne. Dowodem na to są np. roz-

<p>Wątpliwości budzi też sformułowanie: trwały 
uszczerbek na zdrowiu, które nie ma prawnej defini-
cji. W uzasadnieniu do nowelizacji jest użyte określe-
nie: nieodwracalne upośledzenie funkcji życiowych, 
a to określenie znacznie lepiej oddaje charakter re-
gulowanej kwestii. Pozostaje również pytanie, który 
podmiot będzie uprawniony do stwierdzenia, że stan 
poszkodowanego jest trwały w rozumieniu nieodwra-
calności upośledzenia funkcji życiowych.
</p>
<p>Nie wiadomo też, co będzie się działo w przypad-
ku, gdy najbliżsi członkowie rodziny otrzymają za-
dośćuczynienie z tytułu zerwania więzi rodzinnych, 
a następnie osoba poszkodowana umrze. Art. 446 § 4 
Kodeksu cywilnego przyznaje zadośćuczynienie bli-
skim z tytułu śmierci. Proponowany przepis nie roz-
strzyga relacji między wymienionymi przepisami. 
Ubezpieczyciele obawiają się, że najbliżsi członkowie 
rodziny będą mogli dwukrotnie zgłaszać roszczenie. 
</p>
<p>To są wątpliwości, które oczywiście pozostają. 
Tak jak powiedziałem, one nie przesądzają o pozy-
tywnej opinii klubu Koalicji Polskiej o projekcie. 
Mimo pewnych niedoskonałości z pewnością go w ta-
kiej formie poprzemy, chociaż – tu patrzę w stronę 
przedstawicieli pana prezydenta – być może jeszcze 
jest czas, aby dopracować ten projekt tak, żeby był 
on pełny, odpowiadał na całe spektrum wątpliwości 
i sytuacji, które mogą się pojawić. Dziękuję bardzo.
</p>

</p>
<p>w dniu 8 czerwca przyjęła sprawozdanie zawierające

litego projektu z wniesionymi poprawkami, który to

</p>
<p>Panie Marszałku! Wysoka Izbo! Proponowana no-
welizacja przepisów Kodeksu postępowania admini-
stracyjnego ma na celu dostosowanie systemu prawa 
do wyroku Trybunału Konstytucyjnego z dnia 12 maja 
2015 r. wydanego w sprawie pod sygnaturą akt P46/13, 
w którym przesądzono, że art. 156 §2 Kodeksu postę-
powania administracyjnego w zakresie, w jakim nie 
wyłącza dopuszczalności stwierdzenia nieważności 
decyzji wydanej z rażącym naruszeniem prawa, gdy od 
wydania decyzji nastąpił znaczny upływ czasu, a de-
cyzja była podstawą nabycia prawa lub ekspektatywy, 
jest niezgodny z art. 2 Konstytucji Rzeczypospolitej 
Polskiej. 
</p>
<p>Kluczowe jest, że przywołany wyżej wyrok jest 
wyrokiem zakresowym, odnoszącym się do wąskiego 
zagadnienia przedstawionego trybunałowi. W związ-
ku z tym w ramach swoich prac Komisja Nadzwyczaj-
na do spraw zmian w kodyfikacjach uznała za zasad-
ne zajęcie się szerszym wymiarem przedstawionego 
przez sąd konstytucyjny problemu, w sposób zapew-
niający równowagę pomiędzy konstytucyjnymi zasa-
dami legalizmu oraz pewności prawa. 
</p>
<p>Podczas posiedzeń podkomisji i komisji, po rozwa-
żeniu szeregu poprawek, zdecydowano o dodaniu sy-
tuacji, o której mowa w art. 156 § 1 pkt 2, w której 
doszło do wydania decyzji bez podstawy prawnej lub 
z rażącym naruszeniem prawa, do dotychczasowego 
katalogu okoliczności, w których stwierdzenie nie-
ważności jest możliwe w okresie do 10 lat od doręcze-
nia lub ogłoszenia decyzji, a po upływie którego 
stwierdza się wyłącznie wydanie decyzji z narusze-
niem prawa. Przyjęto też poprawkę wprowadzającą 
do projektu nowy, 30-letni termin na rozpatrywanie 
spraw dotyczących nieważności decyzji, po upływie 
którego wniosek w tym przedmiocie stanie się niedo-
puszczalny i zostanie przez organ odrzucony. Na sku-
tek proponowanej regulacji co do decyzji wydanych 
w okresie pomiędzy 10 a 30 lat wstecz będzie więc 
możliwe uzyskanie stwierdzenia organu o wydaniu 
zaskarżonej decyzji z naruszeniem prawa, ale decyzja 
nie będzie mogła być uchylona. 
</p>
<p>Panie Marszałku! Wysoka Izbo! Z bogatego dorob-
ku orzeczniczego Trybunału Konstytucyjnego wyni-
ka wprost, że nieograniczona w czasie wzruszalność 
ostatecznych decyzji administracyjnych nie jest za-
sadą konstytucyjną, a ograniczenie terminów zaskar-
żania prawomocnych decyzji administracyjnych jest 
uzasadnione względami bezpieczeństwa prawnego.

do państwa i stanowionego przez nie prawa oraz za-
sada bezpieczeństwa prawnego, które mają dla usta-
wodawcy charakter wiążący.
</p>
<p>W związku z powyższym, jak również oceniając 
wagę zagadnienia, komisja uważa za konieczne wpro-
wadzenie też regulacji międzyczasowych zawartych 
w treści art. 2. Niewątpliwie bowiem zmiana regula-

dla szeregu postępowań pozostających na biegu w dniu 
wejścia w życie ustawy. W tym stanie rzeczy zada-
niem ustawodawcy jest przewidzenie rozwiązania 
gwarantującego uzyskanie merytorycznego rozstrzy-
gnięcia podmiotom, które przed upływem 30 lat od 
wydania kwestionowanej przez siebie decyzji skorzy-

</p>
<p>Z drugiej strony konieczne jest zapewnienie sta-

od merytorycznych podstaw do ich złożenia. Stąd też 
uznano za zasadne, aby wszelkie postępowania wyni-
kające z zaskarżenia decyzji po upływie ponad 30 lat 
od jej wydania uległy umorzeniu z mocy prawa. 
</p>
<p>Niewątpliwie termin 30 lat pozostaje w polskim

takie jak choćby możliwość nabycia nieruchomości

czajnych przez podmioty zainteresowane będzie re-
alizowało zasady państwa prawnego i praworządno-
ści, dając równocześnie podstawę dla trwałości wy-
danych orzeczeń. 
</p>
<p>Podczas prac komisyjnych wydłużyliśmy też vacatio

<p>Poseł Barbara Bartuś:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie

</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! W ra-
mach prac poselskich niejednokrotnie przychodzi 
nam mierzyć się z zagadnieniami, w których nie ma 
miejsca na podejście minimalistyczne i konieczne jest 
szersze spojrzenie na analizowany problem prawny 
– po to, aby tworzone prawo nie było martwe i aby 
przede wszystkim skutecznie służyło interesowi pu-
blicznemu i interesowi obywatela. Taka sytuacja nie-
wątpliwie wyłoniła się w trakcie prac nad komisyj-
nym projektem ustawy o zmianie ustawy – Kodeks 
postępowania administracyjnego. 
</p>
<p>Reguła trwałości decyzji służy realizacji istotnych 
wartości, jakimi są ochrona porządku prawnego, sta-
bilności obrotu prawnego, zaufania do organów pań-
stwa i samego prawa, a przede wszystkim – ochrona 
praw nabytych.
</p>
<p>Prowadzenie postępowań nadzwyczajnych zmierza-
jących do wyeliminowania z obrotu prawnego wszel-
kich decyzji, zwłaszcza wydanych przed kilkudziesięciu 
laty, niesie za sobą ogromne ryzyko, zarówno ze wzglę-
du na rosnące trudności dowodowe, jak i problem doty-
czący braku dostępu do akt spraw pierwotnych. Często 
decyzje o stwierdzeniu nieważności są wydawane uzna-
niowo, w oparciu o wybrakowany materiał dowodowy 
i bez możliwości dokonywania pogłębienia analizy fak-
tycznego stanu prawnego. Pamiętajmy, że obowiązują 
nas przepisy o brakowaniu akt. Jeśli chodzi o sprawy 
sprzed kilkudziesięciu lat, często w archiwach pozosta-
je tylko sama decyzja, bez tego materiału źródłowego. 
Nie bez znaczenia pozostają również potencjalne zmia-
ny w wykładni przepisów prawa oraz ocenie zdarzeń ze 
sfery faktycznej, które stały u podstaw wydawanego 
rozstrzygnięcia. Sytuacje takie, zamiast doprowadzać 
do stanu zgodnego z prawem, rodzą faktyczne zagroże-
nie naruszenia interesu prawnego zarówno podmiotów 
indywidualnych, jak i społeczności różnego szczebla. 
Zauważyć przy tym należy, że od przemian ustrojowych 
lat 1989–1990, w szczególności znoszących szczególną 
pozycję państwa w sferze prawnej, minęło ponad 30 lat. 
W tym czasie niewątpliwie nie istniały przeszkody 
w dochodzeniu swoich praw na podstawie obowiązują-
cej obecnie regulacji. Dlatego też proponowany krańco-
wy czas na podjęcie działań zmierzających do uchylenia 
skutków prawnych wadliwych orzeczeń administracyj-
nych ocenić należy jako wystarczający, zwłaszcza wobec 
obserwowanego rozwoju form komunikacji oraz po-
wszechnego dostępu do informacji, w tym informacji 
prawnej. 
</p>
<p>Zaznaczam przy tym, że ewentualne odniesienia 
do instytucji zasiedzenia i przedawnienia nie mają tu 
</p>
<p>wymiaru analogii, a stanowią wyłącznie zwrócenie 
uwagi na przyjęte przez ustawodawcę okresy wywo-
łujące daleko idące skutki prawne. Skoro po upływie 
30 lat możliwa jest ingerencja w prawo własności, 
które to prawo wskazywane jest jako najsilniejsze 
prawo majątkowe, to przyjęcie takiego samego ter-
minu do możliwości kwestionowania rozstrzygnięć 
administracyjnych – nie zawsze wywołujących sku-
tek rzeczowy – musi być uznane za racjonalne i wy-
ważone.
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Ministrze! Konstytucja Rzeczypospolitej Polskiej 
jako ustawa zasadnicza ma najwyższą moc prawną 
w systemie źródeł prawa w naszym państwie. Pod-
stawowym skutkiem wejścia w życie projektowanych 
regulacji będzie uzupełnienie regulacji Kodeksu po-
stępowania administracyjnego, która nie spełnia

<p>Wysoka Izbo! Procedowana dziś zmiana Kodeksu

niem, które będzie miało realny i namacalny wpływ 
na życie tysięcy obywateli, funkcjonowanie przedsię-
biorstw i organizacji różnego typu. Każdy: czy to oso-
ba prywatna, czy też przedsiębiorca, który otrzymu-
je decyzję urzędową w swojej sprawie, w sprawie 
swojej własności, musi mieć nie tylko możliwość za-
ufania temu rozstrzygnięciu. Musi mieć co do niego 
pewność i móc swobodnie podejmować dalsze działa-
nia, decyzje życiowe i inwestycje. Sytuacja przeciw-
na, która ma miejsce obecnie, gdzie decyzja wydawa-
na z naruszeniem prawa może zostać cofnięta na 
wniosek strony trzeciej, nawet po upływie kilkudzie-
sięciu lat, jest nie tylko drastycznym naruszeniem 
autorytetu państwa, podważeniem zaufania do in-
stytucji publicznych i prawa jako takiego, ale jest też 
po ludzku, po prostu poniżająca dla obywatela.
</p>
<p>Zaufanie społeczne, prawdomówność, odpowie-
dzialność za decyzje i kroki, jakie podejmujemy wo-
bec innych, stanowią fundament relacji międzyludz-
kich. Państwo nie może łamać tych podstawowych 
i ogólnie przyjętych zasad etycznych, dlatego nowe-
</p>

<p>lizacja art. 156 Kodeksu postępowania administra-
cyjnego, choć wydaje się kwestią techniczną z zakre-
su prawa, jest tak ważna i porusza dużą część społe-
czeństwa. Chodzi bowiem nie tylko o jej namacalne 
działanie, o to, czy młoda rodzina może bezpiecznie 
kupić mieszkanie, czy dostanie na nie kredyt hipo-
teczny, chodzi nie tylko o lokatorów kamienic i blo-
ków, do których są roszczenia, o firmy, które chcą 
inwestować, czy o ludzi, którzy wybudują sobie dom 
i mogą po wielu latach nagle dowiedzieć się, że muszą 
go rozebrać lub przebudować. Chodzi o elementarne 
poczucie sprawiedliwości, o pewność otaczającej nas 
rzeczywistości i swobodę podejmowania życiowych 
decyzji. Nowela art. 156 k.p.a. to krok w kierunku 
państwa prawa, któremu możemy zaufać, w którym 
każdy i każda może bezpiecznie podejmować życiowe 
decyzje. 
</p>
<p>Warto, by to prawo, które służy naprawieniu do-
tychczasowych przepisów, było napisane dobrze, dla-
tego chciałabym zwrócić uwagę Wysokiej Izby na 
kwestię trybu, w jakim mają być wygaszane postępo-
wania o unieważnienie wadliwej decyzji. Intencją 
autorów ustawy było to, aby wszystkie postępowania 
były automatycznie wygaszane na mocy prawa, o czym 
mówi art. 2 ust. 2 obecnie procedowanego projektu. 
Taka konstrukcja nie występuje nigdzie indziej w po-
stępowaniu administracyjnym. Co za tym idzie, bra-
kuje jednolitej wykładni dotyczącej jej realizacji. 
W praktyce więc spowoduje to, że część organów bę-
dzie wydawać decyzję o umorzeniu postępowania, 
inne będą zawiadamiać strony o tym, że postępowa-
nie zostało umorzone z mocy prawa, a jeszcze inne 
nie zrobią nic. Aby uniknąć dalszego chaosu i w peł-
ni zrealizować słuszną intencję projektodawców, na-
leżałoby dodać przepis, który wskazywałby, że organ 
nie wydaje decyzji o umorzeniu postępowania, a je-
dynie zawiadamia strony o tym, że zostało ono umo-
rzone z mocy prawa. Taką właśnie poprawkę jako 
klub Lewicy złożymy i bardzo polecam ją uwadze 
ministerstwa i większości parlamentarnej.
</p>
<p>Oczywiście jednym z kluczowych aspektów tej 
zmiany przepisów, o której nie sposób nie wspomnieć, 
jest kwestia wygaszenia roszczeń reprywatyzacyj-
nych. To rozwiązanie oznacza zakończenie trwającego 
od 30 lat horroru lokatorów oraz impasu, w jakim 
znajdują się właściciele i nabywcy mieszkań na osie-
dlach z wielkiej płyty, które stoją na gruntach, do któ-
rych również pojawiają się roszczenia. To rozwiązanie 
jest jedynym słusznym rozwiązaniem – zakończeniem 
wreszcie tej niekończącej się gehenny, zlikwidowa-
niem ciągle wiszącego nad obywatelami miecza.
</p>
<p>Tego rozwiązania oczekuje od Wysokiej Izby ogół 
społeczeństwa, dlatego bardzo cieszy fakt, że nowela 
zyskała tak szerokie poparcie już w pierwszym czy-
taniu. Mam nadzieję, że to poparcie jednak się utrzy-
ma, dlatego też apeluję do wszystkich klubów i kół 
parlamentarnych oraz do Senatu o jak najszybsze jej 
uchwalenie. 
</p>
<p>Nie możemy jednak zapomnieć, że reprywatyzacja 
jest problemem daleko bardziej złożonym, wykracza-
jącym poza Warszawę i dekret Bieruta czy część grun-
tów rolnych, których ta nowelizacja może również 
dotyczyć. Apeluję więc także: nie spoczywajcie na lau-
rach i nie poprzestawajcie na zmianie jednego przepi-
su k.p.a. Nadal czeka na rozpatrzenie projekt ustawy 
reprywatyzacyjnej Lewicy, który kompleksowo rozwią-
zuje wszystkie związane z roszczeniami problemy. Na-
dal pozostają kwestie dotyczące wyceny reprywaty-
zowanych nieruchomości, a co za tym idzie – wyso-
kości odszkodowań, weryfikacji prawdziwości roszczeń, 
uwzględniania ich faktycznego stanu czy obciążenia 
hipotecznego oraz przede wszystkim handlu roszcze-
niami. Także te kwestie wymagają pilnej uwagi Sejmu. 
Rozwiązanie przygotowane przez Lewicę leży i czeka. 
Liczymy, że krok w dobrym kierunku, jakim jest reali-
zacja wyroku trybunału i zmiana art. 156 k.p.a., nie 
będzie krokiem ostatnim, a na kolejny obywatele i sa-
morządy nie będą musieli czekać następnych 30 lat. 
Dziękuję.

</p>
<p>Ten akapit był takim punktem wyjścia do prac 
w komisji, w podkomisji nad przedstawionym przez 
Komisję Ustawodawczą projektem, który był ściśle 
wykonaniem wyroku Trybunału Konstytucyjnego, 
wyroku zakresowego. Dlatego też, o czym mówiłam 
w swoim wystąpieniu, przystąpiliśmy do całościowej 
nowelizacji tego art. 156 § 2, który był tutaj przed-
stawiony, a tak naprawdę dotyczyło to przesłanek 
określonych w paragrafie wcześniejszym, i uznali-
śmy, że 10-letni okres to będzie jednak ten okres 
właściwy, po którym już nie uchyla się decyzji. Tutaj 
część z państwa mówi: okres za długi, za krótki.
</p>
<p>Przyjęliśmy też dla wszystkich tych wad, o których 
jest mowa, dla których jest ustanowiony okres 10-letni, 
żeby jednak po 30 latach już nie prowadzić postępowa-
nia. Zrobiliśmy to w duchu wyroku Trybunału Konsty-
tucyjnego, ponieważ trybunał wskazywał też na to, że 
przecież te dokumenty źródłowe też są niepełne. Chodzi 
o to, o czym mówiłam wcześniej.
</p>
<p>Pan poseł zwracał się do ministra z pytaniem, 
dlaczego nie uwzględniliśmy opinii, wniosku związ-
ku miast metropolitalnych o wydłużenie vacatio legis 
chociażby o pół roku. Pan poseł zwracał się do mini-
stra. To nie minister ustala vacatio legis, tylko usta-
wodawca. Na posiedzeniu komisji przyjęliśmy wła-
śnie to 30-dniowe vacatio legis, a to z tego powodu, 
że wyrok Trybunału Konstytucyjnego stwierdził, że 
brak takiego terminu, takiego ograniczenia możli-
wości uchylania decyzji jest niekonstytucyjny, jest 
niezgodny z konstytucją, którą przyjęliśmy w 1997 r. 
I już dzisiaj część sądów administracyjnych na pod-
stawie tego wyroku oddalało np. pozwy, które zwra-
cały uwagę na ten okres, stwierdzając, że jednak mamy 
zasadę legalizmu, ale część sądów administracyjnych

<p>Panie Marszałku! Wysoki Sejmie! Ustawa jest bar-

</p>
<p>W przypadku pierwszej kwestii, która była poru-
szona, chciałbym odnieść się do tego, że ten projekt 
wynika z orzecznictwa Trybunału Sprawiedliwości

tarną, szanuje wyroki Trybunału Sprawiedliwości

tencją opisaną w art. 169 Traktatu o funkcjonowaniu

czymy z organami Unii Europejskiej, z moim ubole-
</p>
<p>waniem bez pełnego poparcia tej Izby, wynikają ze

<p>Druga kwestia dotyczy operatorów i możliwości

<p>Kwestia dotycząca składania elektronicznie spraw.

</p>
<p>Poseł Szopiński zwracał uwagę na kwestię doty-

</p>
<p>Pan poseł Koperski mówił o placówkach poczto-

zane w tej poprawce, ażeby można było realizować

wiedliwości w tej ustawie winna się znaleźć – z pew-
ności na jutrzejszym posiedzeniu komisji, bo wiem,

złożona poprawka.

<p>Projekt ustawy o zmianie ustawy o rynku mocy 
</p>
<p>2019 r. i bezpośrednio na ich podstawie odbyła się już 
pierwsza aukcja mocy w roku 2020. 
</p>
<p>Polski rynek mocy został zatwierdzony decyzją Ko-
misji Europejskiej 7 lutego 2018 r. Zgodnie z rozporzą-
dzeniem rynkowym istniejące już regulacje prawne 
dotyczące mechanizmów mocowych zdolności wytwór-
czych, takie jak rynek mocy funkcjonujący w Polsce, 
powinny być dostosowane do przepisów ww. rozporzą-
dzenia, i to niniejszym staramy się czynić. 
</p>
<p>Rozporządzenie rynkowe ustanawia przepisy ma-
jące zapewnić funkcjonowanie wewnętrznego rynku 
energii oraz wymogi dotyczące polityki ochrony śro-
dowiska, w tym limitów emisji CO2, dwutlenku wę-
gla, w odniesieniu do zdolności wytwórczych obję-
tych mechanizmami zdolności wytwórczych. Rozpo-
rządzenie to wprowadza również zmiany w zasa-
dach uczestnictwa jednostek wytwórczych w mecha-
nizmach mocowych funkcjonujących w państwach 
członkowskich. 
</p>
<p>Z perspektywy rynku mocy w Polsce kluczowym 
zagadnieniem jest uregulowanie na poziomie usta-
wodawstwa krajowego zasad udział w rynku mocy, 
począwszy od 1 lipca 2025 r., jednostek emitujących 
powyżej 550 g dwutlenku węgla pochodzącego z pa-
liw kopalnych na kilowatogodzinę wytworzonej ener-
gii elektrycznej. 
</p>
<p>Szanowni Państwo! Mając na uwadze te zagad-
nienia, celem i zamierzeniem tych prac legislacyjnych 
i tej ustawy jest wprowadzenie i osiągnięcie takich 
rezultatów, jak: dostosowanie przepisów ustawy do 
rozporządzenia rynkowego, wyeliminowanie niepew-
ności po stronie uczestników rynku mocy w zakresie 
jego funkcjonowania po wejściu w życie rozporządze-
nia rynkowego w kontekście jego bezpośredniego 
stosowania, określenie rozwiązań w zakresie sposo-
bu uwzględnienia limitu emisji w procesach rynku 
mocy oraz wyjaśnienie wątpliwości interpretacyj-
nych i usprawnienie funkcjonowania procesów rynku 
mocy. 
</p>

<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze!

stała wprowadzona, uchwalona w 2017 r., natomiast

pejskiej. Wzorowaliśmy się wtedy na Wielkiej Bryta-
nii. Generalnie system miał nam poprawić bezpie-
czeństwo, dać środki finansowe na to, żeby energia 
elektryczna produkowana z węgla mogła jeszcze funk-
cjonować, żeby kopalnie mogły się rozwijać, dostoso-
wywać. Ponadto te środki pochodzące z rynku mocy 
</p>
<p>miały również doprowadzić do tego, żeby powstawa-
ły nowe elektrownie, nowe elektrownie czysto spala-
jące, o określonych parametrach. Ustanowienie ryn-
ku wtedy dwutorowego miało doprowadzić do tego, 
że mieliśmy płacić zarówno za energię, którą produ-
kowała dana elektrownia, jak i za gotowość zabezpie-
czenia mocy danej elektrowni w sytuacji, gdyby trze-
ba było zwiększyć tę moc.
</p>
<p>Jak to dzisiaj wygląda? Po tej ustawie, która wte-
dy tak hucznie weszła w życie, jak dzisiaj słyszymy, 
odbyło się 5 aukcji. Czy nam się udało wygenerować 
nowe źródła, nowe elektrownie? Sami słyszeliśmy, że 
dalej system energetyczny Polski oparty jest w 2/3 na 
elektrowniach konwencjonalnych. Cały czas mówili-
śmy o tym, że ten węgiel jest taki wspaniały, taki 
dobry, a nic nie robiliśmy, żadnych kolejnych kroków 
do przodu, żeby próbować zastąpić elektrownie kon-
wencjonalne nowymi blokami, choćby gazowymi. 
Dzisiaj stoimy u progu konieczności budowania no-
wych elektrowni gazowych, a może i elektrowni dzia-

to bardzo powoli. Dzieje się to dlatego, że rząd nie 
przygotował odpowiedniej reformy, transformacji 
energetycznej Polski. Dziś dokładnie nie wiemy, jaki-

</p>
<p>Ale dzisiaj celem omawianego projektu ustawy

śniej, z rozporządzeniem, które weszło w życie, zo-
stało uchwalone 5 czerwca 2019 r. Chodzi o rozporzą-
dzenie Parlamentu Europejskiego i Rady nr 2019/943 
w sprawie wewnętrznego rynku energii elektrycznej, 
tzw. rozporządzenie rynkowe. Zgodnie z tym rozpo-
rządzeniem jesteśmy zmuszeni do ograniczenia udzia-
łów w mechanizmie mocowym. Chodzi również 
– i już w roku 2019 była mocna dyskusja na ten temat

wanej. Co to oznacza? Oznacza to, że po roku 2050

<p>minister Kamiński wziął udział w wielkim marno-

rolą, którego obowiązkiem jest dbać o interesy eko-

sam uczestniczył w nielegalnych działaniach. To jest 
przejaw upadku państwa pod rządami PiS. Taki ktoś 
w normalnym demokratycznym państwie powinien 
zasiąść na ławie oskarżonych, to naturalne, i zasią-
dzie. To z resztą nie jest dla pana ministra Kamiń-

</p>
<p>Działania, które podejmowali ministrowie rządu

minister Mariusz Kamiński, doprowadziły do gigan-
tycznych strat w budżecie państwa. Ale gdyby nawet 
ta strata wynosił jedną tylko symboliczną złotówkę, 
to taki minister powinien być natychmiast odwołany, 
a wy powinniście się tego domagać, wy jako rządząca 
większość. 
</p>
<p>Wreszcie bardzo charakterystyczne jest to, co za-
pisano w raporcie NIK-u: w ministerstwie nie ma ja-
kiegokolwiek dokumentu – maila czy notatki – który 
dotyczyłby wydawania poleceń dotyczących wyborów 
kopertowych, niczego. Wszystkie polecenia wydawane 
były ustnie, tak jakby minister Kamiński już wtedy 
wiedział, że przyjdzie mu za to odpowiadać, tak jak 
gdyby nie chciał zostawiać śladu. To jest działanie mi-
nistra konstytucyjnego państwa polskiego? Nie, to jest

<p>Ale także w tym trudnym roku COVID-owym

<p>Prezes Najwyższej Izby Kontroli, instytucji kon-
stytucyjnej, pisze takie słowa. Panie ministrze, nie

<p>Przypomnę wam coś. Panie premierze, panu przy-

</p>

</p>
<p>Ale przyszło opamiętanie. Skąd ono przyszło? Ono

</p>

</p>

</p>
<p>(Głos z sali: Przestań pajacować.)

</p>
<p>mieć podkładkę po fakcie… Wie pan, 200 tys. zł to

</p>
<p>Słuchajcie, szanowni państwo, dowiadujemy się

siaj w przypadku pana Sasina kwestię Orlenu. Słu-
chajcie. Jak można przed opinią publiczną ukryć, że

stwie dzieje? Gdyby to była studzienka w Warszawie

dni, ale ponieważ to była największa rafineria w Pol-

<p>Dlaczego mamy wam wierzyć w tej sprawie? Dzi-

</p>
<p>(Głosy z sali: Ha, ha, ha!) 
(Poseł Joanna Borowiak: Jakieś obawy, panie po-

</p>
<p>chodzą. Jeżeli jesteście posłami PiS-u i za wami nie

<p>Panie Ministrze Dworczyk! Moim zdaniem w panu

<p>(Głos z sali: Nie mierz innych swoją miarą.)

</p>
<p>nariusz, skoro wy to robicie na co dzień. Kijami się

<p>To jest niepoważne, panie premierze. (Wesołość

<p>(Poseł Barbara Bartuś: Nasłuchał się pan taśm

</p>
<p>Zaraz będzie o taśmach u Sowy, niech się pani

</p>
<p>Mówicie o rosyjskich prowokacjach. A właśnie,

</p>
<p>(Poseł Barbara Bartuś: Tak, co wasi ministrowie

</p>
<p>Pamiętacie. Ewidentnie pisane cyrylicą. Przecież

skimi spółkami. Wiecie, że polskie porty największe

</p>
<p>Przecież Falenta pracował dla ruskich, przecież 
to wszyscy wiemy, został skazany, a pan się tu dzisiaj

</p>
<p>Wiecie, kiedy ostatni raz… Przecież to była rosyj-
ska prowokacja.
</p>
<p>(Głos z sali: Tak?)
(Głos z sali: Tak, poważnie?)

</p>
<p>20 lipca 2020 r., czyli 6 lat po… Jak mieliście jakikol-
wiek problem, to zawsze w TVP Info pojawiały się 
taśmy u Sowy. I wiecie co? Popatrzcie na te ławy.

ni. Wszyscy, z wyjątkiem jednego, który został pre-

</p>
<p>(Poseł Krystyna Skowrońska: Miska ryżu.)

</p>
<p>cytat? Miska ryżu. A pamięta pan Kubicę i jak się

</p>
<p>(Poseł Barbara Bartuś: Czy przypadkiem nie uza-

</p>
<p>To nie kosztowało nas miskę ryżu, te pana słowa

</p>
<p>To są fakty, panowie!

</p>
<p>neckiego robotę załatwiał? Pamięta pan? To wszyst-
ko jest Sowa. A wie pan, on się dzisiaj stara o stano-
wisko szefa Polskiego Związku Piłki Nożnej i mówią,

</p>
<p>To była rosyjska prowokacja, gracie nią do dzisiaj. 
A od nas oczekujcie lojalności.
</p>
<p>(Głos z sali: Rozumu.)
My nie przesądzamy, czy to jest rosyjska prowo-
</p>
<p>kacja, czy nie. Ja nie wiem.
(Poseł Janusz Korwin-Mikke: To chińska, a nie 
</p>
<p>ruska.)
Mówię do pana ministra Dworczyka, proszę o ciszę.
Panie Ministrze! Ja nie przesądzam, czy to jest 
</p>
<p>rosyjska prowokacja. Ja nie przesądzam, czy to jest 
pańska niefrasobliwość i udostępnienie kodów swoim 
współpracownikom. Ja nie wiem, czy to nie jest pro-
wokacja Kamińskiego, choć przyznaję, ku tej teorii 
się skłaniam. Wiem jedno: pan ujawnił nazwisko pol-
skiego agenta. Pan w prywatnej poczcie pisał o prze-
targach wojskowych, o sprzedaży broni. O czym jesz-

</p>
<p>Ja nie przesądzam, ale zobaczcie, jak wy postępu-
jecie: wniosek o wotum nieufności wobec Tuska, 6 lat

</p>
<p>(Głos z sali: Pan Kaczyński.)

</p>
<p>Poseł Sławomir Nitras</p>

<p>Schreiber w imieniu Klubu Parlamentarnego Prawo

</p>
<p>Pani Marszałek! Panie Premierze! Wysoka Izbo!

<p>Wysoka Izbo! Usłyszeliśmy wiele zdań, które nie

ster Michał Dworczyk, to obok kryzysu, który ude-
rzył w zdrowie i życie Polaków, obok kryzysu gospo-

<p>Wnioski można przeczytać: Mając na uwadze

<p>Poseł Dariusz Olszewski:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Naród, który 
nie szanuje swej przeszłości, nie zasługuje na szacu-
nek teraźniejszości i nie ma prawa do przyszłości – 
mówił marszałek Józef Piłsudski. 76 lat temu 21 czerw-
ca 1945 r. 16 przywódców Polskiego Państwa Pod-
ziemnego z gen. Okulickim na czele usłyszało wyrok 
wydany w pokazowym procesie w Moskwie. Po bez-
precedensowym porwaniu przez NKWD w marcu 
1945 r. przywódcy podziemnej Polski zostali przewie-
zieni do Moskwy i osadzeni w więzieniu na Łubiance. 
Przez kolejne 3 miesiące byli tam intensywnie prze-
słuchiwani w ramach przygotowania do pokazowego 
procesu.
</p>
<p>Proces rozpoczął się 18 czerwca, odbywał się we-
dług wzorów radzieckich, które nie miały oczywiście 
nic wspólnego z procesem sądowym znanym z zasad 
demokratycznego państwa. Był on jawnym pogwał-
ceniem międzynarodowych umów, które nie uznają 
sądzenia władz państwowych jednego państwa przez 
</p>
<p>organa sądowe innego państwa na mocy jego przepi-
sów prawnych.
</p>
<p>W akcie oskarżenia sformułowanym na podstawie 
radzieckiego kodeksu karnego Polakom zarzucono 
nielegalną działalność w Armii Krajowej, radzie mi-
nistrów i Radzie Jedności Narodowej oraz przygoto-
wywanie i dokonywanie na tyłach Armii Czerwonej 
aktów dywersji i zabójstw członków radzieckich sił 
zbrojnych, utrzymywanie na tyłach wojsk radziec-
kich nielegalnych radiostacji i dopuszczanie się in-
nych czynów przestępczych. A dodatkowo gen. Oku-
licki został oskarżony o szpiegostwo i kierowanie 
wywiadem na tyłach Armii Czerwonej.
</p>
<p>Na koniec prokurator gen. Afanasjew wygłosił 
mowę oskarżycielską, w której nakreślił stalinowską 
wizję historii Polski. Stwierdził, że proces podsumo-
wał zbrodniczą działalność reakcji polskiej, która 
walczyła w ciągu wielu lat przeciwko Związkowi Ra-
dzieckiemu i zaprzedała interesy swego narodu. Akt 
oskarżenia był więc jasnym stwierdzeniem, że wła-
dze polskie niezależne od Moskwy są nielegalne, 
a przyszła Polska ma być krajem zależnym od ZSRR. 
</p>
<p>21 czerwca 1945 r. o godz. 16.30 gen. Wasilij Ulrich 
odczytał wyrok wydany przez Kolegium Wojskowe 
Najwyższego Sądu ZSRR. Na karę więzienia od 4 mie-
sięcy do 10 lat skazano 12 oskarżonych. Gen. Leopol-
da Okulickiego skazano na 10 lat, Jana Stanisława 
Jankowskiego na 8 lat, Adama Bienia na 5 lat. Trzech 
uniewinniono, a Antoniego Pajdaka skazano w odręb-
nym procesie na 5 lat więzienia. Trzech zaaresztowa-
nych nigdy nie wróciło do Polski. W więzieniu zmarli: 
gen. Leopold Okulicki, Jan Stanisław Jankowski i Sta-
nisław Jasiukowicz. Czwarty – Kazimierz Pużak 
zmarł w więzieniu już po powrocie do Polski. Po odby-
ciu kary część skazanych wróciła do kraju, część zaś 
udała się na emigrację.
</p>
<p>Wysoki Sejmie! Cześć i chwała bohaterom, którzy 
życie za wolną Polskę oddali. Dziękuję. (Oklaski)
</p>

<p>Szanowny Panie Marszałku! Wysoka Izbo! 26 czerw-

<p>Paweł Tułajew wstąpił do I Brygady Legionów Pol-
skich Józefa Piłsudskiego 5 sierpnia 1915 r. Rozpoczął

mową Józefa Piłsudskiego odmówił złożenia przysięgi 
na wierność cesarza Wilhelma II. To spowodowało, że

piornie, a następnie w Beniaminowie.
</p>
<p>Został zwolniony z ośrodka internowania 25 paź-

walczył. Dalej walczył o wolną i niepodległą Polskę.

a następnie, po kilku dniach, tj. 14 listopada 1918 r., 
wyruszył na front wschodni, ażeby walczyć o wschod-

nach Polskich Józefa Piłsudskiego, również podczas 
tej wojny polsko-bolszewickiej brał udział we wszyst-
kich walkach, we wszystkich bitwach. Został ranny 
pod Magierowem.

<p>W ostatni dzień marca 1944 r. w trakcie wykony-

<p>W pobliżu leśniczówki Klin znajduje się głaz na-
rzutowy z mosiężną tablicą położony we wrześniu

<p>1969 r. „Tu 31 marca 1944 r. padł w walce Adaś Rze-

<p>Panie Marszałku! Wysoka Izbo! Prawie 80% la-

<p>Poseł Grzegorz Rusiecki:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! 65 lat 
temu, 28 czerwca 1956 r., w Zakładach Hipolita Ce-
gielskiego, wówczas noszących nazwę im. Józefa Sta-
lina w Poznaniu, wybuchł pierwszy w PRL strajk 
generalny, który przerodził się w demonstracje ulicz-
ne krwawo stłumione przez wojsko i milicję.
</p>
<p>Historię poznańskiego Czerwca zna wiele osób, 
chciałbym jednak dziś zwrócić uwagę i oddać hołd 
i najwyższy szacunek adwokatom, niezłomnym obroń-
com uczestników tamtych wydarzeń. Tego zadania 
podjął się m.in. adwokat dr Stanisław Hejmowski, 
który na sali sądowej oskarżył władze państwowe 
o wywołanie demonstracji i śmierć ofiar. 
</p>
<p>Adwokat Stanisław Hejmowski urodził się 22 czerw-
ca 1900 r. w Lipawie w Kurlandii. W 1924 r. ukończył 
prawo na Uniwersytecie Warszawskim, a w 1928 r. zdał 
egzamin sędziowski i rozpoczął pracę jako asesor, a na-
stępnie prokurator Sądu Okręgowego w Poznaniu.
</p>
<p>W roku 1930 został wpisany na listę adwokatów. 
W roku 1946 wraz z adwokatem Janem Kręglewskim 
podjął się obrony z urzędu Namiestnika Rzeszy 
w Kraju Warty Arthura Greisera. Zanim się zgodził, 
dwukrotnie odmawiał, tłumacząc to osobistymi krzyw-
dami, takimi jak wypędzenie z Poznania w 1939 r. 
czy śmiercią dwóch braci.
</p>
<p>Największą sławę i miejsce w historii przyniosła 
mu jednak wspomniana już obrona protestujących 
na poznańskich ulicach w czerwcu 1956 r. Podczas 
procesu wykazał się niezłomnością charakteru, ta-
lentem prawniczym i krasomówczym. W mowie koń-
</p>
<p>cowej mówił: Każdy wyrok jest wyrokiem ostatnim 
dla sędziów, którzy go wydali. Oskarżeni mają dalsze 
instancje, sędziowie nie mają żadnych i dlatego przed 
zapadnięciem tej dla was, panowie sędziowie, nie-
odwołalnej decyzji niech nastąpi godzina wielkiego 
duchowego skupienia. Wniknijcie w głąb swoich serc, 
w głąb swoich sumień, a wówczas przed waszymi, pa-
nowie sędziowie, oczami niechaj załopocze sztandar 
biało-czerwony trzymany w rękach polskiego dziecka.
</p>
<p>Jego mowa obrończa przeszła do historii, a jego 
obywatelska niezłomność i profesjonalna wirtuozeria 
prawnicza w znacznym stopniu przyczyniły się do 
wycofania komunistycznej władzy z odwzorowanych 
sowieckich procesów pokazowych. 
</p>
<p>Od końca lat 40. mec. Hejmowski był obiektem 
zainteresowania UB. Inwigilacja nasiliła się w mar-
cu 1956 r. Po procesie robotników stał się jednym 
z głównych celów Urzędu Bezpieczeństwa. W 1961 r. 
przesłuchano większość jego dotychczasowych klien-
tów. W lipcu 1961 r. na podstawie decyzji ministra 
sprawiedliwości zawieszono go w wykonywaniu obo-
wiązków zawodowych, jednocześnie w mediach roz-
poczęła się nagonka na adwokata Hejmowskiego.
</p>
<p>Media państwowe donosiły, że zawyżał opłaty ad-
wokackie i przyjmował łapówki. Wydział Finansowy 
Rady Narodowej podjął decyzję o domiarze podatko-
wym, co doprowadziło Hejmowskiego do utraty całe-
go majątku. Odebrano mu również prawo patronatu, 
prowadzenia szkolenia dla aplikantów i ich egzami-
nowania. Zawieszenie wygasło w maju 1963 r., jed-
nak mec. Hejmowski nie wrócił już do czynnej pracy.
</p>
<p>Zmarł 31 maja 1969 r. w Poznaniu. Pochowany 
jest na cmentarzu Junikowskim.
</p>
<p>W 2001 r. Prezydium Naczelnej Rady Adwokac-
kiej przyznało mu pośmiertnie odznakę „Adwokatu-
ra Zasłużonym”, a w 50. rocznicę wydarzeń czerwco-
wych nadano jednej z poznańskich ulic jego imię. 
W 2006 r. został pośmiertnie odznaczony Krzyżem 
Komandorskim Orderu Odrodzenia Polski. W 2010 r. 
w Poznaniu odsłonięto pomnik Adwokatów Czerwca ’56. 
Napis na pomniku brzmi: „Adwokatom niezłomnym 
obrońcom w procesach czerwca 1956 i procesach po-
litycznych”. 
</p>
<p>W świetle dość zgodnej opinii liderami wśród licz-
nej ławy obrończej oprócz dr. Stanisława Hejmow-
skiego byli także adwokaci Gerard Kujanek, Michał 
Grzegorzewicz czy Janusz Waliszewski. Zwłaszcza 
w tym szczególnym czasie także im należy się naj-
wyższy szacunek i pamięć.
</p>
<p>Niezależna adwokatura wtedy i dziś to gwarancja 
praw i wolności obywatelskich. Dziękuję.

<p>Poseł Stanisław Bukowiec:
</p>
<p>Panie Marszałku! Wysoka Izbo! 8 lat temu, 23 czerw-
ca 2013 r. kopalnia soli w Bochni została wpisana na 
listę światowego dziedzictwa UNESCO. Tym samym 
została doceniona unikatowość oraz naturalne i unikal-
ne wnętrze bocheńskiej żupy. 
</p>
<p>To najstarszy zakład wydobywczy w Europie, któ-
ry działał nieprzerwanie od 1248 r. do początku lat 
90. XX w. W początkowym okresie, jako przedsiębior-
stwo królewskie, przynosił olbrzymie dochody. Nale-
ży podkreślić, iż sól była wówczas towarem strate-
gicznym królestwa, który odpowiedzialny był za 25% 
jego przychodów. To właśnie sól sfinansowała polską 
rewolucję Kazimierza zwanego później Wielkim. 
W XV w. i XVI w. nastąpił znaczący rozwój kopalni, 
która zatrudniała w tym czasie blisko 500 osób. 
W XVII w. za przyczyną wojen, m.in. potopu szwedz-
kiego, a w ich następstwie upadku gospodarczego, 
nastąpiło zahamowanie rozwoju przedsiębiorstwa. 
Po roku 1771 kopalnia wraz z miastem znalazła się 
w zaborze austriackim. Powstały wówczas nowe szy-
by i nowe pokłady. Kopalnia funkcjonowała także po 
odzyskaniu przez Polskę niepodległości, choć w XX w. 
następowało sukcesywne zmniejszanie wydobycia 
soli ze względu na jej opłacalność. W 1981 r. kopalnię 
wpisano do rejestru zabytków, natomiast w 1990 r. 
zaprzestano przemysłowego wydobycia soli. Od tej 
pory rozpoczął się dla tego najstarszego zakładu wy-
</p>
<p>dobywczego nowy, trwający do dziś rozdział działal-
ności związanej z turystyką.
</p>
<p>Produkcja soli sprawiła, iż Bochnia stała się jed-
nym z najważniejszych ośrodków gospodarczych śre-
dniowiecznej Małopolski. Niemal w każdym stuleciu 
dawał się odczuć jej wyraźny wpływ nie tylko na roz-
wój ekonomiczny miasta i jego okolic, ale również na 
rozwój przemysłu i transportu. Była ważnym moto-
rem przemian przestrzennych, funkcjonalnych, spo-
łecznych i kulturowych. Wieże wyciągowe szybów 
Campi, Sutoris i Trinitatis, a także inne obiekty na-
ziemne żupy do dzisiaj kształtują krajobraz Bochni. 
Salinarna przeszłość miasta znajduje swoje odbicie 
również w charakterystycznym i oryginalnym nazew-
nictwie ulic. 
</p>
<p>To właśnie w bocheńskiej kopalni starano się uno-
wocześnić metody wydobywcze, wprowadzając nie-
rzadko nowatorskie rozwiązania techniczne, jak 
choćby kieraty, których używano jako maszyny wy-
ciągowe, a w 1930 r. zainstalowana została maszyna 
parowa wyprodukowana w roku 1909 w Hucie Laura 
w Chorzowie. Doskonale zachowaną można ją podzi-
wiać również dziś. 
</p>
<p>Obecnie kopalnia soli w Bochni jest prawdziwą 
perłą wśród zabytków południowo-wschodniej Pol-
ski. Jest bardzo autentyczna, a wobec braku muze-
alnego charakteru sprawia wrażenie niedawno za-
kończonej produkcji, co w połączeniu z multimedial-
nymi hologramami stwarza bardzo ciekawy efekt. 
Dużym zainteresowaniem cieszy się także podziem-
na przeprawa drewnianymi łodziami, przejazd kolej-
ką górniczą czy zjazd 140-metrową zjeżdżalnią. War-
to w tym miejscu podkreślić, iż przebywanie w wy-
jątkowym mikroklimacie podziemnych wyrobisk 
niweluje objawy alergii oraz korzystnie wpływa na 
stan zdrowia osób z chorobami dróg oddechowych.
</p>
<p>Dzisiejsza rocznica jest okazją do podziękowań 
wszystkim tym, którzy przyczynili się do wpisania 
kopalni na listę światowego dziedzictwa UNESCO. 
Jako poseł ziemi bocheńskiej nie kryję zadowolenia 
i radości z posiadania na moim terenie takiej warto-
ści kulturowej i historycznej. Dziękuję również rzą-
dowi Zjednoczonej Prawicy za dotychczasowe wspie-
ranie działalności bocheńskiej kopalni i proszę o dal-
sze wsparcie, szczególnie w kontekście trwającej 
pandemii, która na wiele miesięcy zahamowała ruch 
turystyczny, a tym samym znacząco obniżyła przy-
chody kopalni. Dziękuję bardzo. (Oklaski)
</p>

<p>Szanowna Pani Marszałek! Panie i Panowie Posło-
wie! Panowie Ministrowie! W imieniu Klubu Parla-
mentarnego Koalicja Polska – PSL, UED, Konserwa-
tyści mam zaszczyt przedstawić stanowisko w sprawie 
projektu ustawy o zmianie ustawy o podatku od towa-
rów i usług oraz ustawy – Prawo bankowe.
</p>
<p>Z początkiem 2021 r. zaczął obowiązywać pakiet 
zmian dotyczących podatku VAT, nazwany slim VAT. 
Miał on na celu uszczelnienie tego podatku oraz 
wprowadzenie uproszczeń dla podatników. Praktyka 
pokazała, że nie wszystko działa tak, jak trzeba, 
i uznano, że konieczne są kolejne zmiany. Ich celem 
jest dalsze uproszczenie rozliczania podatku od to-
warów i usług przez podatników.
</p>
<p>Wprowadzone w ostatnich latach, w tym przez rząd 
PO–PSL, narzędzia uszczelniające VAT oraz związane 
z tym efekty w zakresie walki z nadużyciami dotyczą-
cymi VAT pozwoliły na weryfikację rozwiązań dotyczą-
cych rozliczania VAT, obowiązujących w niektórych 
przypadkach od 2004 r. Rozwiązania prawne, informa-
tyczne i technologiczne w zakresie rozliczeń podatko-
wych usprawniają dokonywanie rozliczeń przez podat-
ników oraz ułatwiają prowadzenie procesów ich wery-
fikacji przez organy podatkowe.
</p>
<p>Wprowadzenie nowych regulacji w ustawie o VAT 
jest także istotne z punktu widzenia wystąpienia 
Wielkiej Brytanii i Irlandii Północnej z Unii Europej-
skiej. Umowa o wystąpieniu określa okres przejścio-
wy, który skończył się 31 grudnia 2020 r. Obecnie 
przepisy UE w zakresie podatku VAT nie mają zasto-
sowania do Wielkiej Brytanii. W konsekwencji w re-
lacjach pomiędzy UE i Wielką Brytanią nie występu-
ją takie transakcje jak wewnątrzwspólnotowa dosta-
wa i wewnątrzwspólnotowe nabycie towarów oraz 
sprzedaż wysyłkowa. Dlatego za zasadne uznano 
wprowadzenie zmian legislacyjnych, z których jasno 
wynikałoby, w jaki sposób przepisy VAT będą stoso-
</p>
<p>wane w relacjach z Wielką Brytanią i Irlandią Pół-
nocną po 31 grudnia 2020 r.
</p>
<p>Wysoki Sejmie! Nowe brzmienie przepisów proce-
dowanej ustawy wskazuje m.in., że fiskus nie może 
żądać odsetek od przedsiębiorcy, który wykaże poda-
tek od wewnątrzwspólnotowego nabycia bądź impor-
tu usług dopiero po 3 miesiącach. Dotychczasowy 
limit 3 miesięcy zostanie zniesiony. Jest to efekt wy-
roku Trybunału Sprawiedliwości Unii Europejskiej 
z 18 marca 2021 r. w sprawie C-895/19.
</p>
<p>Inne zmiany obejmują regulacje dotyczące opodat-
kowania handlu zagranicznego, które mają być uzu-
pełnione o przepis, który pozwoli na dokładne przypi-
sanie wysyłki lub transportu do konkretnej dostawy, 
czyli konkretnej czynności opodatkowanej. Ma to do-
tyczyć zarówno eksportu, jak i dostaw wewnątrzwspól-
notowych. Podatnicy, którzy korzystają z opcji rozli-
czania importowego VAT w deklaracji podatkowej, 
uzyskają możliwość korekty tej deklaracji.
</p>
<p>Ponadto ma się zwiększyć elastyczność stosowa-
nia specjalnych rachunków VAT przez podatników 
stosujących metodę podzielonej płatności, a inny nowy 
przepis będzie dotyczył opodatkowania nieruchomo-
ści. Otóż w przypadku gdy podatnik ma wybór co do 
zastosowania VAT zamiast podatku od czynności 
cywilnoprawnych, będzie mógł on złożyć stosowne 
oświadczenie, które ma być zawarte w akcie nota-
rialnym.
</p>
<p>Kolejna wprowadzana zmiana zakłada dostosowa-
nie instytucji tzw. ulgi na złe długi do wymogów unij-
nych. Skorzystanie z ulgi na złe długi będzie możliwe 
również w przypadku transakcji prowadzonych z kon-
trahentami będącymi konsumentami, czyli osobami 
fizycznymi nieprowadzącymi działalności gospodar-
czej, oraz podatnikami zwolnionymi z VAT. W nowe-
lizacji zaproponowano wydłużenie terminu przewi-
dzianego na skorzystanie z ulgi na złe długi do 3 lat 
– obecnie są 2 lata – od daty wystawienia faktury 
dokumentującej wierzytelność, licząc od końca roku, 
w którym została wystawiona faktura.
</p>
<p>Panie i Panowie Posłowie! W nowelizacji ustawy 
zaproponowano również zmianę przepisów ustawy

takie przekazanie środków jest możliwe wyłącznie

<p>Dziękuję kolegom parlamentarzystom z podkar-
pacia za zgodną i owocną współpracę dzięki której 
jednostki z naszego regionu otrzymują pomoc na za-
kupy sprzętu, remonty strażnic itd. Również nasza 
współpraca z komendantem wojewódzkim PSP w Rze-
szowie nadbrygadierem Andrzejem Babcem układa 
się bardzo dobrze.
</p>
<p>Szczególne słowa uznania kieruję na ręce pana 
burmistrza Wiesława Kąkola oraz radnych rady miej-
skiej w Boguchwale za fundusze przeznaczone na 
zakup tego samochodu. Nieoceniona pomoc w pozy-
skanie samochodu wnieśli: Mariusz Gajdek – komen-
dant gminny w Boguchwale oraz Maciej Świst – na-
czelnik OSP w Boguchwale. Jest to kolejny samochód 
dla jednostek OSP z Podkarpacia i na tym nie koniec. 
W najbliższym czasie będą następne.
</p>
<p>Poseł Beata Strzałka
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Pani Marszałek! Wysoka Izbo! Bitwa pod Osucha-
mi uznawana jest za jedną z największych bitew par-
tyzanckich na ziemiach polskich w czasie II wojny 
światowej. W czerwcu 1944 r. Niemcy przeprowadzi-
li dwie akcje pod kryptonimami „Sturmwind I” 
i „Sturmwind II”. Ich celem było zlikwidowanie od-
działów Batalionów Chłopskich i Armii Krajowej 
działających na terenie Lubelszczyzny i lasów Pusz-
czy Solskiej. Rezultatem akcji „Sturmwind II” była 
bitwa pod Osuchami, zwana także bitwą nad Sopo-
tem, stoczona 25 czerwca 1944 r. Partyzanci skutecz-
nie paraliżowali niemiecką komunikację, uniemożli-
wiali dostęp do okolicznych wsi, a czasem nawet 
większych miast, lecz przede wszystkim organizowa-
li liczne i skuteczne akcje odwetowe i bojowe. Niemcy, 
zdając sobie sprawę z zagrożenia, jakie stanowią dla 
nich liczne oddziały partyzanckie zgromadzone 
w Puszczy Solskiej, skierowali do walki ok. 30 tys. 
żołnierzy, broń pancerną i lotniczą. Skala akcji była 
ewenementem w Generalnym Gubernatorstwie, gdyż 
nigdy wcześniej ani nigdy później do walki na terenie 
GG nie zaangażowano tak dużych sił, jak w czerwcu 
1944 r. W wyniku bitwy zginęła niemal cała zgroma-
dzona w tamtejszej okolicy polska kadra dowódcza 
i kilkuset żołnierzy AK i BCh. Te tragiczne wydarze-
nia, bohaterstwo i martyrologię polskich żołnierzy 
upamiętnia m.in. cmentarz w Osuchach, na którym 
spoczywa ponad 300 poległych. Jest to największa 
partyzancka nekropolia w Europie.
</p>
<p>Szacuje się, że w walkach na terenie Puszczy Sol-
skiej śmierć poniosło od 375 do 700 żołnierzy polskie-
</p>
<p>go podziemia. Udało się zidentyfikować z imienia, 
nazwiska oraz pseudonimu ok. 430 walczących. Dane 
te są jednak niekompletne. Do tej liczby należy doli-
czyć partyzantów, których ciał nigdy nie udało się 
odnaleźć lub zostali pochowani bezimiennie na tere-
nie cmentarza w Osuchach.
</p>
<p>Choć bitwa pod Osuchami jest największą bitwą 
partyzancką na terenie Polski, nie mówi się o niej 
zbyt wiele, mimo iż jedna z tablic na Grobie Niezna-
nego Żołnierza dedykowana jest właśnie tej bitwie. 
Na jej temat milczą podręczniki do historii, próżno 
szukać filmów opowiadających historię bohaterskiej 
walki żołnierzy polskiego podziemia pochodzących 
z tego terenu.
</p>
<p>Co roku w ostatnią niedzielę czerwca w Osuchach 
– wiosce znajdującej się na terenie gminy Łukowa 
w powiecie biłgorajskim odbywają się uroczystości 
upamiętniające bitwę z 1944 r. Centralnym wydarze-
niem obchodów jest msza święta w intencji ofiar, 
w której uczestniczą bliscy i członkowie rodzin pole-
głych, członkowie licznych stowarzyszeń i organiza-
cji patriotycznych i kombatanckich oraz wszyscy, 
którzy pragnął oddać hołd poległym.
</p>
<p>W Osuchach, tuż obok cmentarza znajduje się dom 
pamięci wybudowany przed laty z inicjatywy miesz-
kańców gminy i rodzin poległych. W tym roku dzięki 
środkom pozyskanym w ramach Rządowego Fundu-
szu Inwestycji Lokalnych rozpocznie się modernizacja 
budynku dawnej szkoły, w której powstanie Muzeum 
Partyzantów Polskich Osuchy ’44, oddział Muzeum 
Ziemi Biłgorajskiej. Wybór budynku nie jest przypad-
kowy. Dawna szkoła jest przedwojennym zabytkiem, 
w jej murach swego czasu miała siedzibę żandarmeria 
wojskowa odpowiedzialna za przetrzymywanie i okrut-
ne torturowanie partyzantów.
</p>
<p>Dzięki wieloletnim staraniom przedstawicieli Sto-
warzyszenia Rodzin Żołnierzy Polskiego Państwa 
Podziemnego „Osuchy 1944”, władzom gminy Łuko-
wa i powiatu biłgorajskiego z wykorzystaniem środ-
ków pozyskanych z Rządowego Funduszu Inicjatyw 
Lokalnych powstanie muzeum, które będzie naszym 
podziękowaniem i hołdem dla żołnierzy, którzy od-
dali swe życie w służbie ojczyźnie.
</p>
<p>Niech pamięć o bohaterach i ich ofierze nigdy się 
nie zatrze.
</p>
<p>Poseł Krzysztof Szulowski
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Panie Marszałku! Wysoka Izbo! W dniu 20 czerw-
ca 2021 r. w Kazimierzu Dolnym miało miejsce od-
słonięcie pamiątkowej tablicy poświęconej pamięci 
mjr. Mariana Bernaciaka ps. Orlik. 
</p>
<p>Marian Bernaciak to bohater ziem nadwiślań-
skich, uczestnik wojny obronnej 1939 r., żołnierz 
ZWZ, potem AK, wreszcie żołnierz niezłomny, do-
wódca jednego z największych na Lubelszczyźnie 
zgrupowań partyzantki niepodległościowej działają-
cego na terenie powiatów: garwolińskiego, puław-</p>

</p>
<p>skiego, łukowskiego, lubartowskiego, kraśnickiego 
i kozienickiego. Zgrupowanie to dokonało wielu akcji 
zbrojnych przeciwko władzom komunistycznym. Or-
lik zginął w walce w dniu 24 czerwca 1946 r. koło wsi 
Piotrówek w powiecie garwolińskim.
</p>
<p>Program uroczystości obejmował mszę św. w in-
tencji żołnierzy wyklętych, która odbyła się w Koście-
le pw. św. Jana Chrzciciela i św. Bartłomieja Aposto-
ła w Kazimierzu Dolnym, odsłonięcie i poświęcenie 
tablicy pamiątkowej, przemówienia okolicznościowe 
i składanie kwiatów oraz zniczy pod tablicą.
</p>
<p>W uroczystości uczestniczyli m.in. żyjący komba-
tanci, przedstawiciele rodziny Orlika, parlamenta-
rzyści reprezentujący Sejm i Senat, reprezentanci 
wojewody i marszałka województwa lubelskiego, 
przedstawiciele IPN, samorządowcy, służby mundu-
rowe, poczty sztandarowe, mieszkańcy Kazimierza 
Dolnego i goście. Uroczystości odbyły się w asyście 
wojskowej kompanii reprezentacyjnej.
</p>
<p>Tablica zawisła w sąsiedztwie tablicy poświęconej 
pamięci prezydenta RP Lecha Kaczyńskiego i jego mał-
żonki Marii Kaczyńskiej, którzy zginęli śmiercią tra-
giczną pod Smoleńskiem w dniu 10 kwietnia 2010 r.
</p>
<p>Pragnę złożyć z tego miejsca szczególne wyrazy 
uznania i podziękowania dla Światowego Związku 
Żołnierzy AK i WiN Koło Puławy, a także dla parafii 
pw. św. Jana Chrzciciela i św. Bartłomieja Apostoła 
w Kazimierzu Dolnym oraz wszystkich tych, którzy 
przyczynili się do powstania tablicy oraz organizacji 
tej podniosłej uroczystości.
</p>
<p>Majorze Marianie Bernaciaku! Orliku! Cześć two-
jej pamięci. Dziękuję bardzo.
</p>
<p>Poseł Jan Warzecha
Klub Parlamentarny Prawo i Sprawiedliwość
</p>
<p>Panie Marszałku! Wysoka Izbo! O kilku miesięcy 
obserwujemy skonsolidowany atak opozycji i prowa-
dzenie brudnej kampanii przeciw budowie silnego 
koncernu multienergetycznego w ramach Grupy PKN 
Orlen. Celem ataków posłów opozycji jest zablokowa-
nie przejęcia przez PKN Orlen Polska Press z rąk 
Niemców, a także fuzji z gdańską Grupą Lotos. Na 
nic zgoda Komisji Europejskiej na fuzję, na nic tłu-
</p>
<p>maczenia prezesa spółki, że połączenie Orlenu z Lo-
tosem nie ma nic wspólnego z prywatyzacją, o której 
mówią błędnie politycy Platformy. Nie trafiają argu-
menty, że łącząc dwie firmy, zbudujemy stabilny kon-
cern multienergetyczny, któremu będzie łatwiej prze-
trwać transformację energetyczną, który będzie roz-
wijał polską gospodarkę i któremu łatwiej będzie 
konkurować z innymi koncernami zagranicznymi.
</p>
<p>W grudniu 2020 r. spółka PKN Orlen podpisała 
umowę przedwstępną na nabycie 100% akcji koncer-
nu Polska Press, który posiada 20 z wydawanych 
w naszym kraju 24 dzienników regionalnych, 
120 tygodników lokalnych i ok. 500 różnego rodzaju 
witryn on-line.
</p>
<p>Tego rodzaju transakcja polegająca na przejęciu 
z rąk niemieckiego właściciela znaczącego segmentu 
prasy papierowej, a także portali internetowych przez 
polską spółkę, w której większościowym udziałowcem 
jest Skarb Państwa, powinna wywołać wręcz aplauz 
w Sejmie, a tymczasem politycy opozycji mają w tej 
sprawie nie tylko wątpliwości, ale wręcz atakują za jej 
przeprowadzenie rząd i władze koncernu paliwowego. 
Jeden z posłów Koalicji Obywatelskiej stwierdził, że 
„przejmując media, rząd chce kontrolować Polaków” 
i że „media regionalne są pierwszym etapem przejmo-
wania przez PiS niezależnych redakcji”.
</p>
<p>Prezes Daniel Obajtek podkreślał, że transakcja 
znacząco wzmocni część detaliczną koncernu. Przy-
pomniał, że wcześniej koncern przejął Grupę Ener-
ga i Grupę Ruch odpowiadającą za kolportaż prasy, 
a także jej sprzedaż detaliczną. Argumentował, że 
niemiecki koncern był zainteresowany sprzedażą, 
a Orlen kupnem. Do transakcji doszło, a zakup kil-
kudziesięciu tytułów prasowych i kilkuset portali 
internetowych jest częścią strategii jego koncernu.
</p>
<p>Przyszedł czas, kiedy opozycja przekroczyła wszel-
kie granice absurdu, propagując bojkot Orlenu. „Pa-
miętajcie: nie tankujemy na Orlenie!” – napisał na 
Twitterze poseł Adam Szłapka.
</p>
<p>Panie Marszałku! Wysoki Sejmie! To wszystko 
dzieje się, kiedy PKN Orlen nawet w dotkniętym kry-
zysem pandemii 2020 r. wypracował 3,4 mld zł zysku 
netto, zaś w latach rządów Zjednoczonej Prawicy 
2016–2020 osiągnął ponad 26,2 mld zł zysku.
</p>
