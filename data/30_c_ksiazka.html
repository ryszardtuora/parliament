<p>Oczywiście najważniejsze problemy 2020 r. to

<p>W 2020 r. udało się osiągnąć istotne sukcesy do-

<p>Jeśli chodzi o takie wnioski na przyszłość – bo

zjach rozdziału poświęconego praworządności napi-

stulat „Solidarności”, ponieważ jest on niestety ak-

<p>watelskie, które korzysta z wolności zrzeszania się,

<p>I wreszcie w zasadzie najważniejsza rzecz, którą 
chciałem dzisiaj powiedzieć: pandemia. Zastanówmy 
się w maju 2021 r., jakie wnioski z niej wyciągniemy. 
Czy przejdziemy do porządku dziennego nad śmiercią 
ok. 100 tys. osób, czy będziemy się zastanawiali, jak 
państwo polskie było do tej sytuacji przygotowane? 
Bo to nie był zwyczajny kryzys. Według opinii sekre-
tarza generalnego ONZ to była największa tragedia 
zdrowotna, społeczna, gospodarcza na świecie od 
czasów II wojny światowej. I musimy z niej wycią-
gnąć wnioski. Musimy postępować zgodnie z zasadą 
public accountability, czyli rozliczalności władz pu-
blicznych.
</p>
<p>Po pierwsze, musimy dokonać kompleksowej ana-
lizy wszystkich procedur i mechanizmów, które za-
wiodły we wszystkich sferach życia społecznego: zdro-
wia, pomocy społecznej, edukacji, funkcjonowania 
władz publicznych. Po drugie, musimy stworzyć fun-
dusz kompensacyjny dla ofiar, zwłaszcza wszystkich 
tych rodzin, które straciły bliskich ze względu na za-
niedbania władz publicznych. Po trzecie, musimy zre-
kompensować straty przedsiębiorcom, którzy utracili 
potężne majątki i dochody, zgodnie z zasadami kon-
stytucyjnymi odpowiedzialności odszkodowawczej 
władzy publicznej. I wreszcie musimy – i to najważ-
niejsze – wyciągnąć wnioski dotyczące naprawy funk-
cjonowania polskiego państwa.
</p>
<p>To przesłanie, które wynika także z raportu rocz-
nego rzecznika, powinno być zrealizowane. I to jest 
odpowiedzialność wszystkich organów władzy publicz-
nej, to jest odpowiedzialność także samorządów lokal-
nych. To powinno być także zadanie programowe opo-
zycji parlamentarnej i pozaparlamentarnej. To powin-
no być także wyzwanie dla organizacji społeczeństwa 
obywatelskiego. Nie możemy zapomnieć, nie możemy 
przejść obojętnie do kolejnych zadań, wyzwań czy re-
alizacji zaległych, odłożonych w czasie planów, bo je-
steśmy winni pamięć i staranność wszystkim ofiarom 
epidemii koronawirusa. Dziękuję serdecznie.

<p>W sprawozdaniu rzecznik wskazał bardzo wiele 
istotnych i niepojących faktów i procesów zachodzą-

micznych obostrzeń, które w praktyce oznaczały bru-
talność i bezwzględność policji przy rozpędzaniu 
pokojowych zgromadzeń lub nakładanie na ich uczest-
ników przez inspekcję sanitarną drakońskich kar 
administracyjnych z rygorem natychmiastowej wy-
konalności. Należy wyrazić pełne uznanie dla Adama

skiej, którzy nie tylko protestowali przeciwko nad-
używaniu władzy przez organy państwa, ale również 
interweniowali na komisariatach Policji.
</p>
<p>Szanowny Panie Rzeczniku! Przez lata był pan 
dla nas wszystkich wzorem instytucji sprawnie dzia-
łającej…

<p>Projekt ustawy jest zdecydowanie wspierający

<p>A teraz przechodzę do projektu. To nie jest zwykły

</p>
<p>Ten projekt przechodzi przez Sejm z prędkością

nek już zlecił jakieś projekty, już ma gotowe pomysły, 
żeby je realizować, a teraz potrzebuje tylko przepisu, 
żeby móc za to zapłacić? Ten projekt nie jest dobry 
</p>
<p>dla edukacji. On służy ministrowi i realizacji jego 
fanaberii.
</p>
<p>Pani poseł sprawozdawca mówiła o programach.

<p>Pytanie następne: Skąd pieniądze na realizację

trzeba by dać dodatkowe pieniądze na oświatę i wy-
chowanie, trzeba by dać dodatkowe pieniądze na re-
alizację takiego programu. W ten sposób omijacie ten

gramy z pieniędzy, które dzisiaj są w budżecie na

gicznej? Czy z innych zadań, które są realizowane

<p>Ten projekt nie nadaje się do poprawy. To jest pro-
jekt szkodliwy, tworzący patologię. To jest projekt, któ-
ry nigdy nie powinien powstać. To jest projekt, który

30. posiedzenie Sejmu w dniu 21 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o systemie oświaty i ustawy o finansowaniu zadań oświatowych
</p>
<p>boryka się z problemem niedożywienia najmłodszych, 
a szkolne programy dożywiania są dalece niewystar-
czające. Całkowitego wykluczenia cyfrowego do-
świadcza w Polsce kilkadziesiąt tysięcy uczniów. 
</p>
<p>Ponad milion dzieci nie mogło w pełni uczestni-
czyć w zdalnych lekcjach podczas zamknięcia szkół. 
W czasie pandemii pogłębiły się nierówności eduka-
cyjne, a z objawami depresji boryka się dziś niemal 
połowa polskich nastolatków. 
</p>
<p>Samorządy nie są w stanie finansowo udźwignąć 
kolosalnych wyzwań oświaty i wychowania. Subwen-
cja oświatowa jest wciąż zbyt niska. Różnica wydat-
ków oświatowych w stosunku do subwencji wynosi 
ponad 30 mld zł. Gminom brakuje pieniędzy na wy-
płatę nauczycielom dodatków uzupełniających, a rząd 
nie zgodził się na 10-procentowe podwyżki dla na-
uczycieli, choć to przecież właśnie na nich spoczywać 
będzie misja przywrócenia szkole normalności. 
</p>
<p>W tak trudnych czasach dla polskiej szkoły każda 
ustawa, która gwarantowałaby środki na programy 
wyrównawcze, pomoc psychologiczną dla dzieci, pro-
gram dożywiania uczniów, cyfryzację edukacji, do-
skonalenie zawodowe nauczycieli i zapewnienie god-
nych wynagrodzeń pracownikom szkół, mogłaby li-
czyć na poparcie Lewicy, bez względu na to, jakiej 
partii logo widniałoby w nagłówku takiej ustawy, bez 
względu na to, czy w ministerstwie edukacji zasia-
dałby pan Przemysław Czarnek, czy ktokolwiek inny. 
Bo ciepły posiłek w szkole nie ma barw politycznych, 
a każde głodne dziecko to po prostu wstyd dla pań-
stwa, bo każda polska szkoła zasługuje na moderni-
zację i skok w przyszłość, bo nie ma dobrej edukacji 
bez godnie wynagradzanych nauczycieli, a nauczy-
cielska pensja powinna być powiązana ze średnim 
wynagrodzeniem w gospodarce. Jako Lewica poprze-
my każdą ustawę, która odpowie na te wyzwania. 
</p>
<p>Ale to nie jest taka ustawa. Ta ustawa w obecnym 
brzmieniu nie dofinansowuje polskich szkół, nie zwięk-
sza subwencji, nie wspiera uczniów, nie wzmacnia po-
zycji zawodowej nauczycieli. Jedynym i wyłącznym 
beneficjentem tej ustawy jest minister edukacji. Pań-
stwa projekt to niczym nieograniczona monopolizacja 
środków publicznych na oświatę przez jednego mini-
stra. Przedkładają państwo pieniądze dla członka 
rządu nad pieniądze dla dzieci. Żaden minister, bez 
względu na to, czy byłby nim człowiek prawicy, libe-
rałów czy lewicy, nie powinien mieć uprawnień do 
dowolnego i jednoosobowego decydowania, na co pie-
niądze w oświacie się znajdą, a na co nie. Bo system 
edukacji to jest dobro wspólne, a nie prywatny folwark 
ministra, ani Czarnka, ani żadnego innego.
</p>
<p>Procedują państwo nad tą ustawą w niezrozumia-
łym poselskim, ekspresowym trybie i chcą państwo, by 
weszła w życie zaledwie 14 dni od jej przyjęcia, a więc 
jeszcze w bieżącym roku, gdy budżet na oświatę jest 
już określony. Wiceminister Rzymkowski zapewniał 
podczas posiedzenia komisji edukacji, że środki na 
programy i przedsięwzięcia ustanawiane przez mini-
</p>
<p>stra pochodzić będą w bieżącym roku z rezerwy mi-
nisterstwa i nie nadwyrężą tegorocznego, i tak zbyt 
skromnego, budżetu na zadania oświatowe. To dobra 
deklaracja, ale to są tylko słowa. Żadnych takich 
gwarancji nie ma w ustawie. Jeśli ministerstwo ma 
do wykorzystania rezerwy finansowe, to najwyższy 
czas je uruchomić i wydać na to, czego potrzebują 
uczniowie, nauczyciele i szkoły, a nie na kieszonkowe

charakter emancypacyjny – powstają także koła go-
spodarzy wiejskich. 
</p>
<p>Rola, jaką pełnią koła gospodyń i gospodarzy 
wiejskich w społeczeństwie, jest nie do przecenienia. 
Z co najmniej kilku powodów. Po pierwsze, dzięki 
energii i chęci członkiń i członków tych organizacji

działalność społeczną, wychowawczą oraz oświato-

gie, koła gospodyń wiejskich są nieocenione w kwestii 
inicjowania lokalnych przedsięwzięć, rozpoczynają-
cych się od integracji mieszkańców wsi oraz aktywi-
zacji społeczności lokalnej. Po trzecie, nie można nie 
doceniać zadań, jakie realizują koła gospodyń wiej-
skich w obszarze pielęgnacji lokalnej tradycji i sztuki 
ludowej. 
</p>
<p>Dzisiejsze koła gospodyń i gospodarzy wiejskich

gia i chęć działania przełamują stereotypy dotyczące 
postrzegania zarówno kół gospodyń wiejskich, jak 
i mieszkańców wsi. Dzięki nim produkty regionalne 
będące wizytówką poszczególnych regionów Polski 
zyskują na popularności, są też wytwarzane przez 
gospodynie produkty, takie jak chociażby chleb swoj-
ski, bigos czy pączki z dyni, ale i wiele innych, które 
promują obszary wiejskie. 
</p>
<p>Ten niezwykły potencjał tkwiący w lokalnych or-
ganizacjach sprawia, że coraz częściej są one zauwa-
żane i doceniane przez lokalne samorządy. Dla władz 
samorządowych koła gospodyń wiejskich stanowią 
ważne wsparcie, ponieważ są wizytówką organizo-
wanych wydarzeń oraz reprezentują gminy na licz-

stateczne finansowanie podejmowanych inicjatyw,

szość kół utrzymuje się wyłącznie dzięki składkom 
swoich członków oraz z tego, co wypracują. Dodatko-

większej liczby kół, udzielając dotacji i wsparcia. 
</p>

znaczenie 40 mln zł na wsparcie kół gospodyń wiej-

ponad 75 osób w swoich szeregach – jest dopiero po-
czątkiem zainteresowania, jakim nagle rząd obda-
rzył istniejące od lat koła gospodyń i gospodarzy 
wiejskich. To, że dopiero teraz kompetencje dotyczą-

<p>Szanowna Pani Marszałek! Szanowni Państwo! 
Panie Posłanki i Panowie Posłowie! Dziękuję bardzo 
za pytania. Dziękuję za wiele ciepłych słów, które 
były. Dziękuję za uwagi. Chciałem odpowiedzieć na 
pytania, które były. Część grup mówiła, że ta ustawa 
jest niekorzystna dla pracowników ochrony zdrowia. 
W całości się z tym nie zgadzam. Zresztą padło tutaj 
bardzo wiele słów, które były powiedziane niezgodnie 
z prawdą. Dlaczego jest ona korzystna? Ponieważ 
podwyższa wszystkim pracownikom wynagrodzenia 
najniższe i nie ma żadnej grupy zawodowej, która by 
została pominięta.
</p>
<p>W związku z tym jest to ustawa idąca bardzo moc-
no do przodu na rzecz pracowników – o to chodzi 
w pierwszej kolejności. W drugiej kolejności chodzi 
o to, że ta ustawa przyspiesza o pół roku wejście w ży-
cie ostatecznych wskaźników. W związku z tym od 
1 lipca już każdy pracownik będzie musiał to wyna-
grodzenie otrzymywać, a nie tak jak jest do tej pory: 
tylko różnicę wynoszącą 20% w porównaniu z najniż-
szym wynagrodzeniem. 
</p>
<p>Chciałem powiedzieć oczywiście o trzeciej rzeczy. 
Na to bardzo mocno zwracała uwagę Naczelna Izba 
Pielęgniarek i Położnych, która podkreśliła, że dy-
rektorzy szpitali wypowiadają umowy o pracę, zmniej-
szają wynagrodzenia, ustalają koniec aktualnego 
wynagrodzenia do 30 czerwca. Pielęgniarki obawia-
ły się, że ewentualnie mogą mieć zmniejszone wyna-
grodzenie do poziomu najniższego wynagrodzenia, 
które jest aktualnie obowiązujące, a które ma być 
podwyższone, jeśli szanowni państwo się zgodzą. 
W związku z tym, jeśli tej ustawy nie będzie, to oczy-
wiście wszystkie te rzeczy, na które zwracała uwagę 
izba pielęgniarska… Jeśli państwo będą przeciwni, 
również tym podwyżkom, nie będzie wtedy podwyżek. 
Będą jednocześnie obniżki.
</p>
<p>Oczywiście było dużo mowy o tym, że rząd nie 
stara się odpowiednio. Ale jak to było przez ostatnie 
lata? Dopiero z 2017 r. jest ustawa o najniższym wy-
nagrodzeniu. Ustawa o najniższym wynagrodzeniu 
dla pracowników sektora ochrony zdrowia – poziom 
tego jest znacząco wyższy niż dla pozostałych pra-
cowników, jeżeli chodzi o najniższe wynagrodzenie. 
</p>
<p>Powiedzmy sobie, że od 2008 r. do 2015 r. nie było 
żadnej, żadnej podwyżki dla pracowników sektora 
ochrony zdrowia. Na miesiąc przed wyborami jedynie 
porozumienie zostało podpisane przez pana ministra 
Zembalę, ale oczywiście żadne środki nie zostały wy-
</p>
<p>płacone. W związku z tym wszystkie dodatkowe rze-
czy, całe podwyżki, które były przez ostatnie lata, to 
wyłącznie sprawa rządu Zjednoczonej Prawicy. Tak 
że taka jest prawda. Tu podwyższyliśmy wynagro-
dzenia, bo teraz większość pielęgniarek będzie miała

z wykształceniem, z licencjatem również będą mogły 
otrzymywać wyższe wynagrodzenie. 
</p>
<p>Oczywiście jest pytanie: Czy będzie to wynagro-
dzenie wypłacone? Jak to jest? Dodatkowe środki 
z Narodowego Funduszu Zdrowia będą wypłacone 
podmiotom leczniczym w odrębnej transzy, żeby za-
bezpieczyć właśnie ten ubytek, żeby dyrektorzy szpi-

wynagrodzeniu, żeby nie było takiej ustawy. Tak się

o najniższym wynagrodzeniu, to wówczas dyrektorzy 
podmiotów leczniczych, akurat w tym wypadku…

nagrodzeniu w ogóle w gospodarce, to jest to bardzo

tylko dzięki niej dostają najniższe wynagrodzenie.
</p>
<p>Tak że rząd Zjednoczonej Prawicy, podpisując się

<p>W 1251 r. bp Heidenryk nadał miastu prawa miej-

</p>
<p>litewskich, wojny z Krzyżakami, wojny szwedzkie,

<p>Szanowna Pani Marszałek! Wysoka Izbo! Projekt

lem tej nowelizacji? Czyżby chodziło o likwidację tak 
ważnej instytucji, jaką jest OSP? Według propozycji 
z ustawy strażacy ochotnicy nie będą mogli nazywać 
się strażakami ani nosić białych hełmów. Mają stracić 
status strażaka. W zamian nazywać się będą ratow-
nikami OSP. Członkowie OSP mają także zostać po-
zbawieni ustawowego prawa do umundurowania. Z fi-
nansowaniem OSP będzie jeszcze gorzej – trochę 
marchewki za szybą. Wcale nie jest pewne, że ochot-
nicy ją dostaną. O wiele niższy, niż nakazuje przyzwo-
itość, będzie też dodatek do emerytury: ponad 100 zł 
po 25 latach działań ratowniczych. 
</p>
<p>(Poseł Waldemar Andzel: Lewica nic nie dała, pro-
szę pana.) 
</p>
<p>Zaproponowane przepisy zmierzają do wprowadzenia 
podziałów w jednostkach, a ostatecznie także reduk-
cji jednostek w miejscach, w których utworzone zosta-
łyby jednostki ratowniczo-gaśnicze.  Na ponad 16 tys. 
jednostek OSP w skali kraju w skład krajowego sytemu 
ratowniczo-gaśniczego wchodzi mniej niż 1/3.
</p>
<p>OSP zmieniło się w ostatnich latach w istotny spo-
sób. Zróżnicowały się poziomem kadrowym, organi-
zacyjnym i finansowym. Rzeczywiście 1/3 jednostek 
OSP uczestniczy regularnie w działaniach ratowni-
czo-gaśniczych, ale nie oznacza to, że cała reszta po-
zostaje martwa. Działają na mniejszą skalę.
</p>
<p>Poza tym każda ochotnicza straż pożarna jest 
unikalna. W zależności od uwarunkowań prowadzi 
szereg form aktywności: od pracy wychowawczej, 
edukacyjnej, informacyjnej, prewencyjnej, profilak-
tycznej, artystycznej czy sportowo-szkoleniowej, kro-
nikarskiej, naukowej, badawczej, aż po wspieranie 
inicjatyw lokalnych i zwykłą pomoc mieszkańcom.
</p>
<p>Z projektu wynika, że katalog tego, czym może 
zajmować się OSP, będzie zamknięty, tylko że histo-
ria pokazuje, jak potrzebna jest otwartość na inicja-
tywy i kreatywność. W XIX w. z tworzeniem OSP

artystyczne. Dzisiaj remiza także jest miejscem pra-
cy strażackiej orkiestry, ale nie tylko. Młodzi ochot-
nicy pogłębiają swe zainteresowania, korzystając

</p>
<p>Środowisko strażaków ochotników generalnie jest

roku 100 lat istnienia.

</p>

asystent, starszy asystent, adiutant, kustosz. W 1999 r. 
ukończył studia podyplomowe na kierunku muzeal-
nictwo. Od listopada 2003 r. pełnił obowiązki dyrek-
tora muzeum w Liwie, a od 2005 r. po wygranym 
konkursie – dyrektora. W 2009 r., po przekazaniu 
muzeum przez władze powiatu do Samorządu Woje-
wództwa Mazowieckiego, pan Roman Postek również 
utrzymał funkcję dyrektora. W 2014 r. podpisał 7-letni 
kontrakt dyrektorski.
</p>
<p>W czasie sprawowania funkcji kierowniczej na 
zamku przeprowadził liczne prace remontowe w za-
niedbanym zespole zabytkowym, które nadały mu 
wygląd i charakter atrakcyjnego muzeum i jednost-
ki. Do ważniejszych zaliczyć należy remont dachu 
i elewacji wieży bramnej, remont ratunkowy funda-
</p>
<p>mentów dworu barokowego, który wskutek wielolet-
nich zaniedbań groził zawaleniem, wymianę prak-
tycznie wszystkich elewacji. Ostatnim wieloletnim 
projektem było utworzenie parku kulturowo-histo-
rycznego przy zamku książąt mazowieckich w Liwie, 
który wzbogacił to miejsce o pomost długości ponad 
130 m nawiązujący do dawnej przeprawy, przystań 
nad Liwcem oraz piwnice gotyckie.
</p>
<p>Za swoją pracę pan Roman Postek był odznaczany 
również przez organ prowadzący województwa ma-
zowieckiego. Również muzeum otrzymywało liczne 
nagrody i zdobyło uznanie. Pan Roman Postek był 
inicjatorem i wykonawcą licznych imprez na zamku. 
Głównie chodzi o turnieje rycerskie, które stały się 
imprezą cykliczną gromadzącą dziesiątki tysięcy od-
wiedzających, festyny archeologiczne czy turniej sma-
ków. W okresie swojej pracy na stanowisku dyrektora 
rozszerzył zbiory muzeum o 647 eksponatów i 60 de-
pozytów, co stanowi blisko 40% wszystkich zasobów 
muzeum. Do perełek należą XVIII-wieczne portrety 
polskich królów, przekazane (Dzwonek) w depozyt 
z Muzeum Narodowego.
</p>
<p>Marszałek:
</p>
<p>Panie pośle, proszę kończyć. Dziękuję bardzo.
</p>
<p>Poseł Maciej Górski:
</p>
<p>Jeszcze ostatnie zdanie, pani marszałek.
</p>
<p>Marszałek:
</p>
<p>Ostatnie. Proszę, ostatnie.
</p>
<p>Poseł Maciej Górski:
</p>
<p>Wyrażając z mównicy sejmowej uznanie dla pracy 
pana Romana Postka, jego zaangażowania, konse-
kwencji w działaniu, nie sposób nie wyrazić dezapro-
baty i rozczarowania dla decyzji samorządu woje-
wództwa mazowieckiego.
</p>
<p>Marszałek:
</p>
<p>Strasznie to długie zdanie. 
Dziękuję, panie pośle.
Pan poseł Mariusz Gosek, Prawo i Sprawiedliwość.
</p>
<p>Poseł Mariusz Gosek:
</p>
<p>Dziękuję bardzo. 
Szanowna Pani Marszałek! Wysoka Izbo! Dzisiaj 
</p>
<p>podczas debaty parlamentarnej opozycja ze zrozu-
</p>
<p>Poseł Jan Szopiński</p>

30. posiedzenie Sejmu w dniu 21 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>miałym tylko sobie oporem, swoją uporczywością 
atakuje wszelkie programy rządu Zjednoczonej Pra-
wicy, Prawa i Sprawiedliwości, Solidarnej Polski i Po-
rozumienia. Zaatakowane zostały programy: Fun-
dusz Sprawiedliwości, Fundusz Rozwoju Inicjatyw 
Lokalnych i Fundusz Dróg Samorządowych. 
</p>
<p>Co zarzucacie, szanowni państwo? Otóż zarzuca-
cie robienie polityki, zarzucacie dysponowanie tymi 
środkami według partyjnego klucza. To ja powiem, 
jak ten partyjny klucz wyglądał.
</p>
<p>Rok 2018 – bo wtedy pan minister sprawiedliwo-
ści, prokurator generalny Zbigniew Ziobro uruchomił 
program Fundusz Sprawiedliwości. I np. w wojewódz-
twie świętokrzyskim dystrybuowane środki wyniosły 
5,5 mln zł, trafiły one do 98 gmin – na 102. Dlaczego 
na 102? Bo tylko 4 gminy nie aplikowały o te środki. 
To był ten polityczny klucz. A 70% samorządowców 
we władzach wykonawczych w województwie święto-
krzyskim to politycy Polskiego Stronnictwa Ludowe-
go lub osoby kojarzone w Polskim Stronnictwem 
Ludowym. Dlatego że Fundusz Sprawiedliwości dzia-
ła sprawiedliwie. Dla ministra sprawiedliwości, pro-
kuratora generalnego – dysponenta tego funduszu 
– nie liczą się loga partyjne.
</p>
<p>Szanowni państwo! Fundusz Rozwoju Inicjatyw 
Lokalnych. Tyle tutaj mówicie o dzieciach, a dzięki 
wsparciu rządu Prawa i Sprawiedliwości, Solidar-
nej Polski, Porozumienia 2,5 mln zł trafiło na po-
radnię psychologiczno-pedagogiczną w miejscowo-
ści Końskie.
</p>
<p>Kolejne środki – 1,5 mln zł – trafiły na zwodocią-
gowanie gminy Słupia Konecka. Tak, przez 16 lat 
rządów Polskiego Stronnictwa Ludowego w samorzą-
dzie województwa świętokrzyskiego i 8 lat rządów 
Platformy Obywatelskiej, Polskiego Stronnictwa Lu-
dowego tutaj, w parlamencie, nie potrafiliście dotrzeć 
do tych najmniejszych gmin, tam, gdzie dociera rząd 
Prawa i Sprawiedliwości i te środki przekazuje. To 
jest ten partyjny klucz.
</p>
<p>Dalej: rewitalizacja takich gmin, które ukazami 
carskimi były likwidowane, a rząd Prawa i Sprawie-
dliwości, Solidarnej Polski przywrócił dziejową spra-
wiedliwość. 1 mln zł przekazane na rewitalizację 
chociażby Opatowca czy 300 tys. zł na mały, niewiel-
ki Czarnocin to jakże ważne środki dla tej gminy.
</p>
<p>Fundusz Dróg Samorządowych – tutaj też oczy-
wiście, szanowni państwo, widzicie politykę. A jak ta 
polityka wyglądała? Znowu przykład z województwa 
świętokrzyskiego. 16 lat rządów Polskiego Stronnic-
twa Ludowego i Platformy Obywatelskiej na czele 
z marszałkiem Adamem Jarubasem, dzisiaj eurode-
putowanym. Jak były dzielone środki? Tak, że przez 
te 16 lat, gdy jeszcze równolegle przez kolejnych 16 lat 
w radzie powiatu władzę sprawowało Polskie Stron-
nictwo Ludowe, nie były budowane drogi. (Dzwonek) 
Drogi były w ruinie. Dopiero dzięki Funduszowi Roz-
woju Dróg udało się doprowadzić chociażby do prze-
</p>
<p>budowy drogi Odrowąż – Wólka Plebańska – Nie-
kłań. W takich miejscowościach, gdzie te projekty 
były kluczowe. Wy tylko obiecywaliście, a rząd Prawa 
i Sprawiedliwości, Zjednoczonej Prawicy te programy 
zrealizował. Dziękuję bardzo. (Oklaski) 
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo, panie pośle. 
Pani poseł Elżbieta Duda, Prawo i Sprawiedliwość.
</p>
<p>Poseł Elżbieta Duda:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Zmiany, 
jakie zaszły w Polsce po 2015 r., umożliwiły realizację 
wielu szczytnych celów, takich jak godne upamięt-
nienie rocznic, poprawa wizerunku polskiej historii, 
wyrażanie szacunku dla bohaterów narodowych. 
Naprawiane są w ten sposób lata zaniedbań, a także 
okropne lata bezczeszczenia wartości, a nawet mor-
dowania tych, którym należało się najwyższe uzna-
nie za poświęcenie dla ojczyzny.
</p>
<p>Rolą państwa jest dbać o to, aby te kamienie rzu-
cane na szaniec stawały się kamieniami węgielnymi 
naszej tożsamości narodowej, i to właśnie się dzieje. 
Obserwujemy jednocześnie bardzo niebezpieczne nowe 
zjawiska, takie jak niszczenia języka dyskusji spo-
łecznej czy dostępność nowych patologii w przestrze-
ni wirtualnej. W tej rzeczywistości owe poważne dzia-
łania rządu i wielu instytucji giną w hałasie i atmos-
ferze wzajemnej agresji. Olbrzymie fundusze i prowa-
dzone działania nie osiągają zamierzonego celu wycho-
wawczego.
</p>
<p>A może nadszedł czas, by te dobre działania prze-
łożyć na język praktycznej codzienności? Bo od lat 
w ten sposób działa wiele osób na tzw. ostatniej mięk-
kiej linii. Są to nauczyciele, którzy społecznie realizu-
ją wiele akcji, pracownicy wielu fundacji, niszowe wy-
dawnictwa, młodzież, a także emeryci. To oni przekła-
dają najważniejsze wartości patriotyczne i ogólnoludz-
kie na codzienne życie. Robią to często w sposób odkryw-
czy, niestandardowy, a jednak szanując wolność wybo-
ru uczestników. Zapewne każdy z nas spotkał w swoim 
życiu takie osoby, które wpłynęły na jego rozwój poprzez 
swoją niezwykłą postawę.
</p>
<p>Problemem pozostaje jednak to, jak jeszcze sku-
teczniej ułatwić im działania. Konkurencja dużych 
instytucji, nastawienie programów grantowych na 
działania twarde powodują, że osoby tzw. ostatniej 
linii wciąż pozostają praktycznie pominięte. Po roz-
poczęciu marszu do celu nadszedł czas, aby wzmocnić 
ten obszar i dać możliwość szerszego działania. To 
z kolei pomoże (Dzwonek) w wychowaniu młodego 
pokolenia i w kształtowaniu patriotycznych postaw 
młodych ludzi. Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Mariusz Gosek</p>

30. posiedzenie Sejmu w dniu 21 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, jako ostatni głos zabierze pan po-
</p>
<p>seł Michał Szczerba, Koalicja Obywatelska.
</p>
<p>Poseł Michał Szczerba:
</p>
<p>Pani Marszałek! Wysoka Izbo! Sprawa, którą chcę 
poruszyć, jest niezwykle ważna. Mianowicie 1 czerw-
ca tego roku wejdą w życie nowe przepisy dotyczące 
tzw. pierwszeństwa pieszych. Piesi będą mieli pierw-
szeństwo nie tylko w sytuacji, gdy już znajdują się na 
przejściu dla pieszych, ale również w sytuacji, gdy 
dopiero na nie wchodzą. Prezydent podpisał tę usta-
wę na początku marca. Dzisiaj jest 21 maja, ustawa 
wchodzi w życie za 9 dni, a nie zrealizowano najważ-
niejszego elementu przygotowawczego, mianowicie 
kampanii edukacyjnej.
</p>
<p>Szanowni Państwo! Pierwszeństwo pieszych to 
jest swoista rewolucja zarówno dla kierowców, jak 
również dla pieszych. Dlatego potrzebne są bardzo 
wyraźne informacje i edukacja dotycząca wszystkich 
uczestników ruchu drogowego. Była zapowiedź mi-
nistra, była zapowiedź Krajowej Rady Bezpieczeń-
stwa Ruchu Drogowego w tej sprawie. W trakcie prac 
dopytywaliśmy wielokrotnie jako Parlamentarny 
Zespół ds. Bezpieczeństwa Ruchu Drogowego, czy 
rząd jest przygotowany, żeby taką szeroką kampanię 
skierowaną do różnych użytkowników dróg, do róż-
nych uczestników ruchu drogowego, do osób star-
szych i młodszych, wykorzystując różnego rodzaju 
narzędzia, przeprowadzić. Takie mieliśmy zapewnie-
nie. Efekt jest taki, że tak naprawdę ta kampania nie 
ruszyła. I to jest poważne ryzyko i bardzo duża od-
powiedzialność, w szczególności rządu. Przecież jeśli 
nieprzygotowane społeczeństwo będzie miało być może 
</p>
<p>jakieś stereotypowe wyobrażenie wobec tego, jak na-
leży zachowywać się na przejściu dla pieszych, to może 
to spowodować niekontrolowaną liczbę wypadków 
drogowych.
</p>
<p>Chciałbym poinformować Wysoką Izbę, panią mar-
szałek, że w 2020 r. w Polsce, mimo ograniczenia natę-
żenia ruchu spowodowanego pandemią, piesi byli ofia-
rami co czwartego wypadku. Takich wypadków było 
5232, czyli 22% wszystkich wypadków, i zginęło w tych 
wypadkach aż 621 pieszych. Siedem na 10 wypadków 
z ich udziałem spowodowali kierowcy.
</p>
<p>Pani Marszałek! To jest taka formuła, w której in-
formuję Wysoką Izbę, wygłaszam oświadczenie. Bar-
dzo proszę jednak, ponieważ ta sprawa dotyczy przy-
jętej przez nas ustawy i jej wejścia w życie zaplanowa-
nego na 1 czerwca, o przyspieszenie działań związa-
nych z kampanią edukacyjną. Te spoty telewizyjne 
(Dzwonek), radiowe, informacje w Internecie powinny 
być już w tej chwili dostępne, żeby uniknąć tragedii. 
Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo.
Muszę powiedzieć, że wśród tych oświadczeń, któ-
</p>
<p>rych dzisiaj wysłuchałam, wiele było naprawdę mery-
torycznych i ciekawych. Przyjmuję je również. Dzię-
kuję państwu posłom.
</p>
<p>Gdyby tak wyglądały oświadczenia, to, proszę pań-
stwa, zamiast przy zadawaniu pytań wygłaszać ora-
cje i zajmować stanowiska… To jest to znakomite miej-
sce, żeby w ciągu 3 minut wyrazić stanowisko w kwe-
stiach ważnych dla państwa i dla obywateli.
</p>
<p>Proszę państwa, na tym zakończyliśmy oświadcze-
nia poselskie.
</p>
<p>Zarządzam przerwę w posiedzeniu do dnia 28 maja 
2021 r. do godz. 12. Dziękuję.
</p>

<p>Poseł Krystian Kamiński
Koło Poselskie Konfederacja
</p>
<p>Pani Marszałek! Wysoka Izbo! Dziś doszło do nie-
bywałego skandalu w Trybunale Sprawiedliwości 
Unii Europejskiej. Wiceprezes TSUE Rosario Silva 
de Lapuerta jednoosobowo nakazała natychmiasto-
we wstrzymanie wydobycia węgla brunatnego w ko-
palni Turów w Bogatyni.
</p>
<p>Kopalnia Turów odpowiada za 8% miksu energe-
tycznego, wydobywa co roku prawie 5 mln t węgla. 
Stało się to na wniosek naszych sąsiadów, Czechów. 
</p>
<p>Do czego to doprowadzi? Będziemy importować węgiel 
albo sam prąd z Czech lub Niemiec.
</p>
<p>Turów zatrudnia bezpośrednio ok. 3600 ludzi, 
wg PGE w otoczeniu kompleksu pracuje ok. 15 tys. To 
wasza obłędna prounijna polityka doprowadzi do utra-
ty pracy przez te 15 tys. osób.
</p>
<p>Co więcej – dokładnie tydzień temu oddano do 
użytku nowy blok elektrowni Turów, który koszto-
wał 3700 mln zł. Miał w nim być spalany węgiel z ko-
palni, w której właśnie zakazano wydobycia węgla.
</p>
<p>Dlaczego TSUE nie jest takie skuteczne w stosun-
ku do Gazpromu, który chce zmonopolizować rynek 
gazu w Unii Europejskiej, i dlaczego nie zablokuje 
budowy Nord Stream 2?
</p>

<p>przepisów unijnych. Tym razem wdrażamy dyrekty-
wę BRRD2. Jest to kontynuacja reform regulacyj-
nych związanych ze zwiększaniem odporności insty-
tucji finansowych, głównie banków, z którą problem 
narodził się po kryzysie z lat 2007–2008. 
</p>
<p>Dyrektywa BRRD2, a co za tym idzie – projekto-
wana ustawa, wprowadza zmodyfikowane rozwiąza-
nia w odniesieniu do minimalnego wymogu w zakre-
sie funduszy własnych i zobowiązań kwalifikowal-
nych, tzw. MREL. MREL ma na celu wzmocnienie 
zdolności banków do pokrycia strat i ewentualnego 
dokapitalizowania w sytuacji negatywnego szoku 
wewnętrznego czy zewnętrznego. Ponadto odpowied-
nia wielkość i jakość MREL w danym banku to nie-
zbędny warunek do przeprowadzania i przede wszyst-
kim powodzenia procesu przymusowej restruktury-
zacji. Sama przymusowa restrukturyzacja jest wszczy-
nana wyłącznie wtedy, gdy dany bank jest zagrożony 
upadłością i wyczerpały się wszystkie inne działania 
prywatne i nadzorcze dla zapobieżenia tego ryzyka oraz 
przeprowadzenie jego restrukturyzacji leży w interesie 
publicznym. W takiej sytuacji przymusowa restruk-
turyzacja stanowi jedyną alternatywę dla upadłości 
banku, która to upadłość niosłaby negatywne skutki 
dla gospodarki i rynku finansowego, a także wyma-
gałaby zaangażowania środków publicznych w znacz-
nej skali, co było widoczne w przypadku wspomina-
nego na wstępie kryzysu finansowego. 
</p>
<p>Jednocześnie projekt ustawy harmonizuje europej-
skie wymogi MREL z ich międzynarodowymi odpo-
wiednikami, tzw. TLAC. Chodzi o to, że te same prze-
pisy wzmacniające stabilność banków opierały się na 
dwóch regulacjach: europejskiej i międzynarodowej. 
W związku z tym teraz to harmonizujemy. To jest 
uproszczenie dla sektora bankowego. Dzięki temu będą 
musieli stosować się do jednolitych wymogów.
</p>
<p>Ponadto w ramach implementacji, wdrażania prze-

<p>Dodatkowo w ramach projektowanej ustawy prze-

<p>Szanowna Pani Marszałek! Wysoka Izbo! Panie

Klubu Parlamentarnego Prawo i Sprawiedliwość 
wobec rządowego projektu ustawy o zmianie ustawy 
o Bankowym Funduszu Gwarancyjnym, systemie 
gwarantowania depozytów oraz przymusowej re-
strukturyzacji oraz niektórych innych ustaw, druk 
nr 1164.
</p>
<p>Omawiany projekt ustawy dotyczy wdrożenia 
przepisów Unii Europejskiej w ramach zwiększenia 
odporności instytucji finansowych. Inspiracją do prze-
prowadzenia reform przez Unię Europejską w zakre-
sie usług finansowych był kryzys finansowy w latach 
2007–2008. Po tym kryzysie Unia Europejska wdro-
żyła istotne reformy w obszarze usług finansowych, 
które miały na celu zwiększenie odporności instytu-
cji finansowych. Brak odpowiednich regulacji z za-
kresu zarządzania kryzysowego oraz restrukturyza-
cji i uporządkowanej likwidacji zmusił rządy więk-
szości państw do ratowania środkami publicznymi 
banków przed falą upadłości i skutkami kryzysu fi-
nansowego. Dalszy jednak wpływ tych działań na fi-
nanse publiczne oraz obciążanie społeczeństwa kosz-
tami restrukturyzacji i upadłości banków spowodowa-
ły konieczność opracowania nowego podejścia do za-
rządzania kryzysami w sektorze bankowym. Zwięk-
szono wówczas odpowiedzialność właścicieli i wierzy-
cieli banków, a nie podatników. Stosowne dyrektywy 
Parlamentu Europejskiego i Rady z 2014 r. implemen-
towano w Polsce w formie ustawy z 10 czerwca 2016 r. 
o Bankowym Funduszu Gwarancyjnym, systemie gwa-
rantowania depozytów oraz przymusowej restruktu-
ryzacji.
</p>
<p>W dniu 16 kwietnia 2019 r. Parlament Europejski 
przyjął pakiet bankowy, którego celem była finaliza-
cja reform obejmujących obszerne zmiany regulacji 
bankowych. Przyjęte rozwiązania będą miały znacz-
ny wpływ na wymogi kapitałowe banków, modele 
ryzyka, strukturę finansową i systemy sprawozdaw-
czości. Nowelizacja pakietu bankowego obejmowała, 
po pierwsze, dyrektywę Parlamentu Europejskiego 
i Rady z 12 grudnia 2017 r. w odniesieniu do stopnia 
uprzywilejowania niebezpiecznych instrumentów dłuż-
nych, tzw. dyrektywę BCH, po drugie, rozporządzenie 
Parlamentu Europejskiego i Rady z 20 maja 2019 r. 
w odniesieniu m.in. do wskaźnika dźwigni, wskaźnika 
stabilnego finansowania netto, ryzyka kontrahenta, 
ryzyka rynkowego, po trzecie, dyrektywę Parlamentu 
i Rady z 20 maja 2019 r. w odniesieniu do zdolności do 
pokrycia strat i dokapitalizowania instytucji kredyto-
wych i firm inwestycyjnych, tzw. BRRD2, po czwarte, 
dyrektywę Parlamentu i Rady z 20 maja 2019 r. zmie-
niającą dyrektywę z 2014 r. w odniesieniu do pod-
miotów finansowych, spółek holdingowych, wynagro-
dzeń, środków i uprawnień nadzorczych oraz środ-
ków ochrony kapitału, tzw. dyrektywę CRDV.
</p>

sekwencje, zwłaszcza w kontekście organizowania 
demonstracji, zajmowały urząd rzecznika praw oby-
watelskich.
</p>
<p>W 2020 r. udało się osiągnąć istotne sukcesy do-
tyczące poprawienia sytuacji osób posiadających kre-
dyty walutowe, a także dotyczące uchylenia przez 
cztery sądy administracyjne uchwał przeciwko ide-
ologii LGBT. Również 16 września 2020 r. Sąd Naj-
wyższy uznał, że przy obniżaniu świadczeń emerytal-
no-rentowych pracowników i funkcjonariuszy służb 
PRL należy wziąć pod uwagę indywidualne czyny, 
a nie samą przynależność do służby. I to jest, myślę, 
ważny wyrok z punktu widzenia ograniczenia skut-
ków ustawy represyjnej z 16 grudnia 2016 r. Również 
w wyniku wniosków rzecznika udało się przygotować 
kilka senackich projektów ustaw dotyczących syste-
mowych zmian w polskim prawie.
</p>
<p>Jeśli chodzi o takie wnioski na przyszłość – bo 
wydaje mi się, że to jest także moja rola, ponieważ 
rzecznik informuje nie tylko o działalności, ale także 
o stanie przestrzegania praw człowieka i obywatela 
– to chciałbym przypomnieć cytat z 1985 r., który 
znalazł się w raporcie przygotowanym przez eksper-
tów nielegalnej wówczas „Solidarności”. W konklu-
zjach rozdziału poświęconego praworządności napi-
sano: Przede wszystkim musi ulec zmianie sam 
sposób myślenia rządzących o prawie i sposób po-
sługiwania się prawem przez władzę. Z instrumen-
tu dyktatu państwa wobec społeczeństwa i jednostki 
prawo musi się przekształcić w mechanizm tworzący 
system wzajemnych praw i obowiązków. Tylko przy 
takim pojmowaniu prawa można skutecznie doma-
gać się, by było ono szanowane przez obywateli i przy-
czyniało się do wzrostu kultury i świadomości praw-
nej w społeczeństwie. Podkreślano także, że należy 
zapewnić niezawisłość sędziowską i niezawisły wy-
miar sprawiedliwości. Sądy nie mogą być traktowane 
jako instrument realizujący politykę rządu. Wydaje 
mi się, że warto 36 lat później przypomnieć ten po-
stulat „Solidarności”, ponieważ jest on niestety ak-
tualny z punktu widzenia relacji między państwem 
a jednostką.
</p>
<p>Po drugie, chciałbym odnieść się do społeczeń-
stwa obywatelskiego. Dr Janusz Kochanowski, jeden 
z moich poprzedników, powiedział tak: Nie ma praw 
i wolności bez sprawnie funkcjonujących instytucji 
silnego państwa prawnego, tworzonego przez wol-
nych obywateli. Nie ma wolnych obywateli i silnego 
państwa bez społeczeństwa obywatelskiego, które 
promuje cnoty obywatelskie i poczucie odpowiedzial-
ności za dobro wspólne. Chciałbym to podkreślić, bo 
to jest fundament ochrony praw i wolności obywatel-
skich. Jeżeli nie będziemy dbali o społeczeństwo oby-

<p>30. posiedzenie Sejmu w dniu 21 maja 2021 r.

</p>
<p>oraz o stanie przestrzegania wolności i praw człowieka i obywatela w roku 2020 
</p>
<p>watelskie, które korzysta z wolności zrzeszania się, 
wolności słowa, wolności organizowania pokojowych 
zgromadzeń, prawa do petycji, prawa dostępu do in-
formacji publicznych, to wtedy nie będziemy w stanie 
dbać wszyscy o ochronę praw i wolności obywatel-
skich. (Oklaski)
</p>
<p>I wreszcie w zasadzie najważniejsza rzecz, którą 
chciałem dzisiaj powiedzieć: pandemia. Zastanówmy 
się w maju 2021 r., jakie wnioski z niej wyciągniemy. 
Czy przejdziemy do porządku dziennego nad śmiercią 
ok. 100 tys. osób, czy będziemy się zastanawiali, jak 
państwo polskie było do tej sytuacji przygotowane? 
Bo to nie był zwyczajny kryzys. Według opinii sekre-
tarza generalnego ONZ to była największa tragedia 
zdrowotna, społeczna, gospodarcza na świecie od 
czasów II wojny światowej. I musimy z niej wycią-
gnąć wnioski. Musimy postępować zgodnie z zasadą 
public accountability, czyli rozliczalności władz pu-
blicznych.
</p>
<p>Po pierwsze, musimy dokonać kompleksowej ana-
lizy wszystkich procedur i mechanizmów, które za-
wiodły we wszystkich sferach życia społecznego: zdro-
wia, pomocy społecznej, edukacji, funkcjonowania 
władz publicznych. Po drugie, musimy stworzyć fun-
dusz kompensacyjny dla ofiar, zwłaszcza wszystkich 
tych rodzin, które straciły bliskich ze względu na za-
niedbania władz publicznych. Po trzecie, musimy zre-
kompensować straty przedsiębiorcom, którzy utracili 
potężne majątki i dochody, zgodnie z zasadami kon-
stytucyjnymi odpowiedzialności odszkodowawczej 
władzy publicznej. I wreszcie musimy – i to najważ-
niejsze – wyciągnąć wnioski dotyczące naprawy funk-
cjonowania polskiego państwa.
</p>
<p>To przesłanie, które wynika także z raportu rocz-
nego rzecznika, powinno być zrealizowane. I to jest 
odpowiedzialność wszystkich organów władzy publicz-
nej, to jest odpowiedzialność także samorządów lokal-
nych. To powinno być także zadanie programowe opo-
zycji parlamentarnej i pozaparlamentarnej. To powin-
no być także wyzwanie dla organizacji społeczeństwa 
obywatelskiego. Nie możemy zapomnieć, nie możemy 
przejść obojętnie do kolejnych zadań, wyzwań czy re-
alizacji zaległych, odłożonych w czasie planów, bo je-
steśmy winni pamięć i staranność wszystkim ofiarom 
epidemii koronawirusa. Dziękuję serdecznie.

stosowania technologii informacyjno-komunikacyj-

<p>Poseł Krystyna Szumilas:

</p>
<p>…jak posłowie Rzeczypospolitej Polskiej. Napraw-
dę, pani poseł sprawozdawca Burzyńska mogła chwi-
lę poczekać, żebyśmy rzeczywiście jak posłowie god-

należy panu rzecznikowi i urzędowi, który sprawo-
wał. (Oklaski)
</p>
<p>A teraz przechodzę do projektu. To nie jest zwykły 
projekt, proszę państwa. To jest projekt, który oddaje 
w ręce ministra edukacji prawo do jednoosobowego de-
cydowania o finansowaniu z pieniędzy oświaty i wycho-
wania wymyślonych przez niego projektów i progra-
mów bez jakichkolwiek zasad. Taki przepis nie jest 
potrzebny w ustawie o systemie oświaty, ponieważ 
w ustawie o systemie oświaty mamy przepisy, które 
pozwalają na tworzenie programów rządowych, na 
finansowanie tych wszystkich rzeczy, o których mó-
wiła pani poseł Burzyńska. Natomiast państwo chce-
cie, żeby minister jednoosobowo z pieniędzy publicz-
nych realizował swoje fanaberie bez żadnej kontroli 
społecznej, bez konkursów, bez wszystkich tych za-
sad, bez konsultacji społecznych – bez wszystkich 
tych zasad, które obowiązują. 
</p>
<p>Ten projekt przechodzi przez Sejm z prędkością 
światła. 3 dni temu został złożony w Sejmie jako pro-
jekt poselski, dzisiaj już jest drugie czytanie. Gdyby 
nie to, że pani marszałek przełożyła głosowania na 
przyszły piątek, pewnie dzisiaj byłby przegłosowany. 
Dlaczego się tak spieszycie? Czy pan minister Czar-
nek już zlecił jakieś projekty, już ma gotowe pomysły, 
żeby je realizować, a teraz potrzebuje tylko przepisu, 
żeby móc za to zapłacić? Ten projekt nie jest dobry 
</p>
<p>dla edukacji. On służy ministrowi i realizacji jego 
fanaberii.
</p>
<p>Pani poseł sprawozdawca mówiła o programach. 
Czy w ramach tego projektu będą realizowane np. 
pomysły związane z wprowadzaniem dodatkowych 
lekcji historii według programu pisanego przez poli-
tyków Prawa i Sprawiedliwości czy ekspertów wy-
branych przez pana ministra Czarnka? Czy w ra-
mach tych projektów będziecie państwo fundować 
komputery dla szkoły, w której dyrektor walczy z ucznia-
mi sprzyjającymi strajkowi kobiet? Czy w ramach 
tego projektu będziecie rozdawać czeki dla samorzą-
dowców, dla szkół w samorządach, w których macie 
swoich wójtów, burmistrzów czy prezydentów? Takie 
działania widzimy i to, co państwo dzisiaj chcecie ro-
bić, przypomina powstanie projektu Funduszu Spra-
wiedliwości czy funduszu na realizację dróg, kiedy 
wybieraliście samorządy, wybieraliście organizacje 
posłuszne PiS-owi i im te pieniądze mogliście wtedy 
przekazać. 
</p>
<p>Pytanie następne: Skąd pieniądze na realizację 
tego projektu? Bo gdyby był to program rządowy, 
trzeba by dać dodatkowe pieniądze na oświatę i wy-
chowanie, trzeba by dać dodatkowe pieniądze na re-
alizację takiego programu. W ten sposób omijacie ten 
problem i pozwalacie ministrowi realizować te pro-
gramy z pieniędzy, które dzisiaj są w budżecie na 
oświatę i wychowanie. Z czego zabierzecie? Z subwen-
cji oświatowej? Z poradni psychologiczno-pedago-
gicznej? Czy z innych zadań, które są realizowane 
w edukacji? 
</p>
<p>Ten projekt nie nadaje się do poprawy. To jest pro-
jekt szkodliwy, tworzący patologię. To jest projekt, któ-
ry nigdy nie powinien powstać. To jest projekt, który 
powinien zostać wyrzucony do kosza. Składam w imie-
niu (Dzwonek) klubu Koalicja Obywatelska wniosek 
o odrzucenie tego projektu. Dziękuję. (Oklaski)
</p>
<p>Marszałek:
</p>
<p>Dziękuję.
Pani poseł Agnieszka Dziemianowicz-Bąk, Lewica.

<p>Projekt ustawy o zmianie ustawy o systemie oświaty i ustawy o finansowaniu zadań oświatowych
</p>
<p>boryka się z problemem niedożywienia najmłodszych, 
a szkolne programy dożywiania są dalece niewystar-
czające. Całkowitego wykluczenia cyfrowego do-
świadcza w Polsce kilkadziesiąt tysięcy uczniów. 
</p>
<p>Ponad milion dzieci nie mogło w pełni uczestni-
czyć w zdalnych lekcjach podczas zamknięcia szkół. 
W czasie pandemii pogłębiły się nierówności eduka-
cyjne, a z objawami depresji boryka się dziś niemal 
połowa polskich nastolatków. 
</p>
<p>Samorządy nie są w stanie finansowo udźwignąć 
kolosalnych wyzwań oświaty i wychowania. Subwen-
cja oświatowa jest wciąż zbyt niska. Różnica wydat-
ków oświatowych w stosunku do subwencji wynosi 
ponad 30 mld zł. Gminom brakuje pieniędzy na wy-
płatę nauczycielom dodatków uzupełniających, a rząd 
nie zgodził się na 10-procentowe podwyżki dla na-
uczycieli, choć to przecież właśnie na nich spoczywać 
będzie misja przywrócenia szkole normalności. 
</p>
<p>W tak trudnych czasach dla polskiej szkoły każda 
ustawa, która gwarantowałaby środki na programy 
wyrównawcze, pomoc psychologiczną dla dzieci, pro-
gram dożywiania uczniów, cyfryzację edukacji, do-
skonalenie zawodowe nauczycieli i zapewnienie god-
nych wynagrodzeń pracownikom szkół, mogłaby li-
czyć na poparcie Lewicy, bez względu na to, jakiej 
partii logo widniałoby w nagłówku takiej ustawy, bez 
względu na to, czy w ministerstwie edukacji zasia-
dałby pan Przemysław Czarnek, czy ktokolwiek inny. 
Bo ciepły posiłek w szkole nie ma barw politycznych, 
a każde głodne dziecko to po prostu wstyd dla pań-
stwa, bo każda polska szkoła zasługuje na moderni-
zację i skok w przyszłość, bo nie ma dobrej edukacji 
bez godnie wynagradzanych nauczycieli, a nauczy-
cielska pensja powinna być powiązana ze średnim 
wynagrodzeniem w gospodarce. Jako Lewica poprze-
my każdą ustawę, która odpowie na te wyzwania. 
</p>
<p>Ale to nie jest taka ustawa. Ta ustawa w obecnym 
brzmieniu nie dofinansowuje polskich szkół, nie zwięk-
sza subwencji, nie wspiera uczniów, nie wzmacnia po-
zycji zawodowej nauczycieli. Jedynym i wyłącznym 
beneficjentem tej ustawy jest minister edukacji. Pań-
stwa projekt to niczym nieograniczona monopolizacja 
środków publicznych na oświatę przez jednego mini-
stra. Przedkładają państwo pieniądze dla członka 
rządu nad pieniądze dla dzieci. Żaden minister, bez 
względu na to, czy byłby nim człowiek prawicy, libe-
rałów czy lewicy, nie powinien mieć uprawnień do 
dowolnego i jednoosobowego decydowania, na co pie-
niądze w oświacie się znajdą, a na co nie. Bo system 
edukacji to jest dobro wspólne, a nie prywatny folwark 
ministra, ani Czarnka, ani żadnego innego.
</p>
<p>Procedują państwo nad tą ustawą w niezrozumia-
łym poselskim, ekspresowym trybie i chcą państwo, by 
weszła w życie zaledwie 14 dni od jej przyjęcia, a więc 
jeszcze w bieżącym roku, gdy budżet na oświatę jest 
już określony. Wiceminister Rzymkowski zapewniał 
podczas posiedzenia komisji edukacji, że środki na 
programy i przedsięwzięcia ustanawiane przez mini-
</p>
<p>stra pochodzić będą w bieżącym roku z rezerwy mi-
nisterstwa i nie nadwyrężą tegorocznego, i tak zbyt 
skromnego, budżetu na zadania oświatowe. To dobra 
deklaracja, ale to są tylko słowa. Żadnych takich 
gwarancji nie ma w ustawie. Jeśli ministerstwo ma 
do wykorzystania rezerwy finansowe, to najwyższy 
czas je uruchomić i wydać na to, czego potrzebują 
uczniowie, nauczyciele i szkoły, a nie na kieszonkowe 
dla ministra Czarnka. Zapiszcie państwo cele wydat-
ków, programów i przedsięwzięć w ustawie. Wpiszcie 
tam, zgodnie z poprawkami Lewicy, pomoc material-
ną dla uczniów, wsparcie psychologiczne, cyfryzację 
edukacji i rozwój szkolnej infrastruktury – uczciwie 
i czarno na białym. Wtedy i tylko wtedy Lewica roz-
waży głos inny niż sprzeciw, choć byłoby najlepiej, 
aby ten poselski projekt przepadł, a rząd przygotował 
własną rządową ustawę i przeprowadził obowiązko-
we konsultacje społeczne, z ekspertami, rodzicami, 
uczniami, nauczycielami, dyrektorami szkół i związ-
kami zawodowymi. Bo to oni najlepiej wiedzą, czego 
dziś brakuje polskiej szkole. Mają prawo zostać wy-
słuchani, a ministerstwo, rząd i parlament mają obo-
wiązek wysłuchać ich głosu. Dziękuję.
</p>
<p>Marszałek:
</p>
<p>Dziękuję.

</p>
<p>Poseł Dariusz Klimczak:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Mała 
ustawa, duże uprawnienia – tak można scharaktery-
zować ten projekt, z którym mamy dzisiaj tutaj do 
czynienia. Jego szczątkowe uzasadnienie w zasadzie

</p>
<p>Ja wywodzę się z samorządu terytorialnego. Usta-

rze, jakim jest oświata, edukacja.
</p>
<p>Niestety za pośrednictwem tej ustawy tworzymy 
przepisy, które stanowią czek in blanco dla ministra

<p>także fakt, że coraz częściej obok tradycyjnych form

</p>
<p>Rola, jaką pełnią koła gospodyń i gospodarzy 
wiejskich w społeczeństwie, jest nie do przecenienia. 
Z co najmniej kilku powodów. Po pierwsze, dzięki 
energii i chęci członkiń i członków tych organizacji 
rozwija się i kształtuje przedsiębiorczość na obsza-
rach wiejskich, koła gospodyń wiejskich prowadzą 
działalność społeczną, wychowawczą oraz oświato-
wą, przyczyniając się przy tym do ich rozwoju. Po dru-
gie, koła gospodyń wiejskich są nieocenione w kwestii 
inicjowania lokalnych przedsięwzięć, rozpoczynają-
cych się od integracji mieszkańców wsi oraz aktywi-
zacji społeczności lokalnej. Po trzecie, nie można nie 
doceniać zadań, jakie realizują koła gospodyń wiej-
skich w obszarze pielęgnacji lokalnej tradycji i sztuki 
ludowej. 
</p>
<p>Dzisiejsze koła gospodyń i gospodarzy wiejskich 
zrzeszają coraz częściej osoby młode, pełne nowator-
skich pomysłów na rzecz całej wspólnoty. To ich ener-
gia i chęć działania przełamują stereotypy dotyczące 
postrzegania zarówno kół gospodyń wiejskich, jak 
i mieszkańców wsi. Dzięki nim produkty regionalne 
będące wizytówką poszczególnych regionów Polski 
zyskują na popularności, są też wytwarzane przez 
gospodynie produkty, takie jak chociażby chleb swoj-
ski, bigos czy pączki z dyni, ale i wiele innych, które 
promują obszary wiejskie. 
</p>
<p>Ten niezwykły potencjał tkwiący w lokalnych or-
ganizacjach sprawia, że coraz częściej są one zauwa-
żane i doceniane przez lokalne samorządy. Dla władz 
samorządowych koła gospodyń wiejskich stanowią 
ważne wsparcie, ponieważ są wizytówką organizo-
wanych wydarzeń oraz reprezentują gminy na licz-
nych wystawach, konkursach czy forach ponadregio-
nalnych. Największym zmartwieniem kół jest niedo-
stateczne finansowanie podejmowanych inicjatyw, 
w tym poszukiwanie ewentualnych sponsorów. Więk-
szość kół utrzymuje się wyłącznie dzięki składkom 
swoich członków oraz z tego, co wypracują. Dodatko-
wo gminy starają się dotrzeć z pomocą do jak naj-
większej liczby kół, udzielając dotacji i wsparcia. 
</p>
<p>Z tego względu trzeba się cieszyć, że rząd, przy-
najmniej częściowo, staje tam, gdzie od dawna jest 
już samorząd lokalny. Trzeba mieć nadzieję, że prze-
znaczenie 40 mln zł na wsparcie kół gospodyń wiej-
skich – zarówno tych, które posiadają nie więcej niż 
30 członków, jak i tych największych, posiadających 
ponad 75 osób w swoich szeregach – jest dopiero po-
czątkiem zainteresowania, jakim nagle rząd obda-
rzył istniejące od lat koła gospodyń i gospodarzy 
wiejskich. To, że dopiero teraz kompetencje dotyczą-
ce udzielania kołom gospodyń wiejskich pomocy na 
realizację ich zadań zostały przeniesione od ministra 
do spraw rozwoju regionalnego do ministra rolnictwa 
</p>
<p>i rozwoju wsi, wskazuje tylko na to, że rząd PiS do

wojem regionów wiejskich. Tym bardziej Lewica z sa-
tysfakcją przyjmuje projekt ustawy o zmianie ustawy

<p>Kolejna rzecz. 150 tys. zł dla tego samego szpita-

<p>Chciałbym podziękować wszystkim, którzy się do

<p>A więc czego mogę państwu życzyć? Tego, aby taka

<p>W 1251 r. bp Heidenryk nadał miastu prawa miej-
skie. Nazwał je wówczas Culmensee, co oznacza 
wzgórze nad jeziorem. Nazwa Chełmża pojawiła się 
dopiero w XV w. Okres od XIII do XVIII w. to okres 
bardzo trudny. Miały wtedy miejsce napady plemion 
</p>
<p>litewskich, wojny z Krzyżakami, wojny szwedzkie, 
które kończyły się grabieżami i zniszczeniami mia-
sta. W połowie XVIII w. nastąpiło ożywienie polskie-
go patriotyzmu. Uwidaczniało się to dzięki powsta-
waniu stowarzyszeń kulturalnych, organizacji gospo-
darczych. Na przełomie XIX i XX w. w mieście po-
wstały cztery budynki szkolne. W 1882 r. rozpoczęła 
się budowa cukrowni, która do połowy lat 60. XX w. 
była największą cukrownią w Europie. Węzeł kolejo-
wy i powstałe drobne zakłady pracy spowodowały 
gwałtowny wzrost liczby ludności. Po pierwszej woj-
nie światowej Chełmża zbrojnie wystąpiła przeciwko

</p>
<p>Pani Marszałek! Wysoka Izbo! Podczas II wojny

obozach koncentracyjnych, podczas masowych roz-
strzeliwań w Barbarce – tam zginął mój śp. pradzia-
dek – podczas zesłania na Syberii. Później nastąpił 
trudny czas komunizmu.
</p>
<p>Pani Marszałek! Wysoka Izbo! Lata 1990–2021

w zakresie infrastruktury drogowej, sieci kanaliza-
cyjnej, modernizacji szkół, placówek kultury i sportu.

<p>Szanowna Pani Marszałek! Wysoka Izbo! Projekt

ochrony przeciwpożarowej. Co tak naprawdę jest ce-
lem tej nowelizacji? Czyżby chodziło o likwidację tak 
ważnej instytucji, jaką jest OSP? Według propozycji 
z ustawy strażacy ochotnicy nie będą mogli nazywać 
się strażakami ani nosić białych hełmów. Mają stracić 
status strażaka. W zamian nazywać się będą ratow-
nikami OSP. Członkowie OSP mają także zostać po-
zbawieni ustawowego prawa do umundurowania. Z fi-
nansowaniem OSP będzie jeszcze gorzej – trochę 
marchewki za szybą. Wcale nie jest pewne, że ochot-
nicy ją dostaną. O wiele niższy, niż nakazuje przyzwo-
itość, będzie też dodatek do emerytury: ponad 100 zł 
po 25 latach działań ratowniczych. 
</p>
<p>(Poseł Waldemar Andzel: Lewica nic nie dała, pro-
szę pana.) 
</p>
<p>Zaproponowane przepisy zmierzają do wprowadzenia 
podziałów w jednostkach, a ostatecznie także reduk-
cji jednostek w miejscach, w których utworzone zosta-
łyby jednostki ratowniczo-gaśnicze.  Na ponad 16 tys. 
jednostek OSP w skali kraju w skład krajowego sytemu 
ratowniczo-gaśniczego wchodzi mniej niż 1/3.
</p>
<p>OSP zmieniło się w ostatnich latach w istotny spo-
sób. Zróżnicowały się poziomem kadrowym, organi-
zacyjnym i finansowym. Rzeczywiście 1/3 jednostek 
OSP uczestniczy regularnie w działaniach ratowni-
czo-gaśniczych, ale nie oznacza to, że cała reszta po-
zostaje martwa. Działają na mniejszą skalę.
</p>
<p>Poza tym każda ochotnicza straż pożarna jest 
unikalna. W zależności od uwarunkowań prowadzi 
szereg form aktywności: od pracy wychowawczej, 
edukacyjnej, informacyjnej, prewencyjnej, profilak-
tycznej, artystycznej czy sportowo-szkoleniowej, kro-
nikarskiej, naukowej, badawczej, aż po wspieranie 
inicjatyw lokalnych i zwykłą pomoc mieszkańcom.
</p>
<p>Z projektu wynika, że katalog tego, czym może 
zajmować się OSP, będzie zamknięty, tylko że histo-
ria pokazuje, jak potrzebna jest otwartość na inicja-
tywy i kreatywność. W XIX w. z tworzeniem OSP

artystyczne. Dzisiaj remiza także jest miejscem pra-
cy strażackiej orkiestry, ale nie tylko. Młodzi ochot-
nicy pogłębiają swe zainteresowania, korzystając 
z nowoczesnych rozwiązań technologicznych.
</p>
<p>Środowisko strażaków ochotników generalnie jest 
zszokowane tymi pomysłami. Wiele zapisów w efek-
cie może doprowadzić do likwidacji setek jednostek.

potrzebnego i nie do zastąpienia środowiska. Nieste-
ty autorzy zdają się nie widzieć i nie rozumieć do koń-
ca, czym jest OSP i ich związek obchodzący w tym 
roku 100 lat istnienia.
</p>
<p>(Poseł Waldemar Andzel: Nie ma jeszcze ustawy,

</p>

<p>Szanowna Pani Marszałek! Wysoki Sejmie!

<p>Co zarzucacie, szanowni państwo? Otóż zarzuca-
cie robienie polityki, zarzucacie dysponowanie tymi 
środkami według partyjnego klucza. To ja powiem, 
jak ten partyjny klucz wyglądał.
</p>
<p>Rok 2018 – bo wtedy pan minister sprawiedliwo-
ści, prokurator generalny Zbigniew Ziobro uruchomił 
program Fundusz Sprawiedliwości. I np. w wojewódz-
twie świętokrzyskim dystrybuowane środki wyniosły 
5,5 mln zł, trafiły one do 98 gmin – na 102. Dlaczego 
na 102? Bo tylko 4 gminy nie aplikowały o te środki. 
To był ten polityczny klucz. A 70% samorządowców 
we władzach wykonawczych w województwie święto-
krzyskim to politycy Polskiego Stronnictwa Ludowe-
go lub osoby kojarzone w Polskim Stronnictwem 
Ludowym. Dlatego że Fundusz Sprawiedliwości dzia-
ła sprawiedliwie. Dla ministra sprawiedliwości, pro-
kuratora generalnego – dysponenta tego funduszu 
– nie liczą się loga partyjne.
</p>
<p>Szanowni państwo! Fundusz Rozwoju Inicjatyw 
Lokalnych. Tyle tutaj mówicie o dzieciach, a dzięki 
wsparciu rządu Prawa i Sprawiedliwości, Solidar-
nej Polski, Porozumienia 2,5 mln zł trafiło na po-
radnię psychologiczno-pedagogiczną w miejscowo-
ści Końskie.
</p>
<p>Kolejne środki – 1,5 mln zł – trafiły na zwodocią-
gowanie gminy Słupia Konecka. Tak, przez 16 lat 
rządów Polskiego Stronnictwa Ludowego w samorzą-
dzie województwa świętokrzyskiego i 8 lat rządów 
Platformy Obywatelskiej, Polskiego Stronnictwa Lu-
dowego tutaj, w parlamencie, nie potrafiliście dotrzeć 
do tych najmniejszych gmin, tam, gdzie dociera rząd 
Prawa i Sprawiedliwości i te środki przekazuje. To 
jest ten partyjny klucz.
</p>
<p>Dalej: rewitalizacja takich gmin, które ukazami 
carskimi były likwidowane, a rząd Prawa i Sprawie-
dliwości, Solidarnej Polski przywrócił dziejową spra-
wiedliwość. 1 mln zł przekazane na rewitalizację 
chociażby Opatowca czy 300 tys. zł na mały, niewiel-
ki Czarnocin to jakże ważne środki dla tej gminy.
</p>
<p>Fundusz Dróg Samorządowych – tutaj też oczy-
wiście, szanowni państwo, widzicie politykę. A jak ta 
polityka wyglądała? Znowu przykład z województwa 
świętokrzyskiego. 16 lat rządów Polskiego Stronnic-
twa Ludowego i Platformy Obywatelskiej na czele 
z marszałkiem Adamem Jarubasem, dzisiaj eurode-
putowanym. Jak były dzielone środki? Tak, że przez 
te 16 lat, gdy jeszcze równolegle przez kolejnych 16 lat 
w radzie powiatu władzę sprawowało Polskie Stron-
nictwo Ludowe, nie były budowane drogi. (Dzwonek) 
Drogi były w ruinie. Dopiero dzięki Funduszowi Roz-
woju Dróg udało się doprowadzić chociażby do prze-
</p>
<p>budowy drogi Odrowąż – Wólka Plebańska – Nie-
kłań. W takich miejscowościach, gdzie te projekty 
były kluczowe. Wy tylko obiecywaliście, a rząd Prawa 
i Sprawiedliwości, Zjednoczonej Prawicy te programy 
zrealizował. Dziękuję bardzo. (Oklaski) 
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo, panie pośle. 
Pani poseł Elżbieta Duda, Prawo i Sprawiedliwość.
</p>
<p>Poseł Elżbieta Duda:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Zmiany, 
jakie zaszły w Polsce po 2015 r., umożliwiły realizację 
wielu szczytnych celów, takich jak godne upamięt-
nienie rocznic, poprawa wizerunku polskiej historii, 
wyrażanie szacunku dla bohaterów narodowych. 
Naprawiane są w ten sposób lata zaniedbań, a także 
okropne lata bezczeszczenia wartości, a nawet mor-
dowania tych, którym należało się najwyższe uzna-
nie za poświęcenie dla ojczyzny.
</p>
<p>Rolą państwa jest dbać o to, aby te kamienie rzu-
cane na szaniec stawały się kamieniami węgielnymi 
naszej tożsamości narodowej, i to właśnie się dzieje. 
Obserwujemy jednocześnie bardzo niebezpieczne nowe 
zjawiska, takie jak niszczenia języka dyskusji spo-
łecznej czy dostępność nowych patologii w przestrze-
ni wirtualnej. W tej rzeczywistości owe poważne dzia-
łania rządu i wielu instytucji giną w hałasie i atmos-
ferze wzajemnej agresji. Olbrzymie fundusze i prowa-
dzone działania nie osiągają zamierzonego celu wycho-
wawczego.
</p>
<p>A może nadszedł czas, by te dobre działania prze-
łożyć na język praktycznej codzienności? Bo od lat 
w ten sposób działa wiele osób na tzw. ostatniej mięk-
kiej linii. Są to nauczyciele, którzy społecznie realizu-
ją wiele akcji, pracownicy wielu fundacji, niszowe wy-
dawnictwa, młodzież, a także emeryci. To oni przekła-
dają najważniejsze wartości patriotyczne i ogólnoludz-
kie na codzienne życie. Robią to często w sposób odkryw-
czy, niestandardowy, a jednak szanując wolność wybo-
ru uczestników. Zapewne każdy z nas spotkał w swoim 
życiu takie osoby, które wpłynęły na jego rozwój poprzez 
swoją niezwykłą postawę.
</p>
<p>Problemem pozostaje jednak to, jak jeszcze sku-
teczniej ułatwić im działania. Konkurencja dużych 
instytucji, nastawienie programów grantowych na 
działania twarde powodują, że osoby tzw. ostatniej 
linii wciąż pozostają praktycznie pominięte. Po roz-
poczęciu marszu do celu nadszedł czas, aby wzmocnić 
ten obszar i dać możliwość szerszego działania. To 
z kolei pomoże (Dzwonek) w wychowaniu młodego 
pokolenia i w kształtowaniu patriotycznych postaw 
młodych ludzi. Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Mariusz Gosek</p>

<p>Pani Marszałek! Wysoka Izbo! Dziś doszło do nie-

<p>Kopalnia Turów odpowiada za 8% miksu energe-

<p>Co więcej – dokładnie tydzień temu oddano do

palni, w której właśnie zakazano wydobycia węgla.
