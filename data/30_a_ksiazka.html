<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>pretacyjnych, chociażby na tle nieprecyzyjnych, czę-
sto sprzecznych ze sobą oraz nawet błędnych tłuma-
czeń poszczególnych definicji. 
</p>
<p>Wysoka Izba nie wydaje się szczególnie właści-
wym miejscem do dyskutowania o definicji pocisków 
grzybkujących czy też analizowania problematyki 
historycznych łusek artyleryjskich. Wiemy z całą 
pewnością, że implementując prawo unijne czy po-
prawiając wprowadzone już wcześniej rozwiązania, 
nie możemy dopuścić do wytworzenia chaosu choćby 
w polskim przemyśle zbrojeniowym. Nie możemy też 
narazić na szwank funkcjonowania rekonstruktorów 
historycznych czy kolekcjonerów. Precyzyjne dosto-
sowanie prawa polskiego do rozwiązań unijnych wy-
daje się konieczne. To jest rzecz nadrzędna naszej 
dzisiejszej dyskusji. 
</p>
<p>Dlatego też moje wystąpienie chciałbym zakoń-
czyć apelem do pana marszałka, do Prezydium Sej-
mu. Proszę rozważać powołanie specjalnej podkomi-
sji złożonej z posłów kilku komisji branżowych, która 
zajmuje się materią tej ustawy, która bez pośpiechu 
zajmie się przygotowaniem ustawy, która dostosowu-
jąc prawo polskie do unijnego, będzie poprawna me-
rytorycznie, językowo i legislacyjnie, a tym samym 
będzie zawierać odpowiednie definicje zgodnie z ter-
minologią techniczną. Obawiam się, że w innym wy-
padku najdalej za rok przystąpimy do pracy w trybie 
nadzwyczajnym nad kolejną awaryjną nowelizacją. 
Dziękuję, panie marszałku. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, panie ministrze. 
Jeśli pan minister sformułuje taki wniosek, to 
</p>
<p>postaram się go przeprowadzić na Prezydium Sejmu, 
bo uznaję go za bardzo słuszny.
</p>
<p>(Poseł Marek Biernacki: Dziękuję.)
Proszę teraz, aby w imieniu koła Konfederacja 
</p>
<p>głos zabrał pan poseł Krzysztof Tuduj, a następnie 
pan poseł Dobromir Sośnierz. 
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Panie Marszałku! Panie i Panowie Posłowie! Pro-
jektowane przedłożenie ma na celu dostosowanie 
polskich przepisów do prawa unijnego. Regulacje 
unijne, o jakich mowa, co do zasady są utrzymane 
w duchu ograniczenia możliwości obrotu bronią, nie 
strzelecką, ale mogącą po przeróbce technicznej za 
taką służyć, i częściami takiej broni. Przesłanką uza-
sadniającą wdrażaną regulację jest wzrost przestęp-
czości w Unii Europejskiej z wykorzystaniem właśnie 
takiej broni. Co do zasady w obecnym stanie rzeczy, 
w którym tworzymy wspólny rynek, te regulacje 
zmierzają w kierunku ograniczenia przestępczości 
</p>
<p>i tym samym zwiększenia poziomu bezpieczeństwa 
w Unii Europejskiej. Trudno to negować.
</p>
<p>Problem pojawia się jednak przy niestarannej – to 
z mównicy dzisiaj padło już kilkukrotnie – i momen-
tami bezmyślnej implementacji unijnego prawa, po-
czynając od tego, że wdrażana dyrektywa formalnie 
już nie obowiązuje, ponieważ została uchylona prze-
pisami aktu, który obowiązuje od niespełna miesią-
ca. Co prawda to tekst jednolity i regulacje są tożsa-
me, jednak ignorowanie tego faktu razi.
</p>
<p>W przedłożeniu doprecyzowuje się definicję amu-
nicji w sposób zbyt szeroki, ponieważ zalicza się do 
niej łuski amunicji artyleryjskiej, czyli odpadu po-
wstającego po odpaleniu pocisku, który amunicją nie 
jest i już nie będzie. To jest realny problem, ponieważ 
regulacja ta uderzy w pasjonatów wojskowości i mi-
litariów kolekcjonujących tego typu artefakty. Taką 
niegroźną łuskę ustawia się w jednym szeregu z ele-
mentami układów napędowych, naprowadzania i ste-
rowania pocisków rakietowych, bomb lotniczych itd. 
Łuskę, która po wystrzeleniu ma wartość jedynie 
złomu, gdyż jest częścią jednorazowego użytku i ma 
tylko wartość kolekcjonerską. Do pocisków artyleryj-
skich zalicza się stosunkowo niewielkie łuski, ich 
ilość jest w Polsce po niespokojnym XX w. i dwóch 
wojnach światowych znaczna. Otworzy to lukę do 
nadrabiania statystyk policjantom, który w sposób 
uprawniony będą mogli stawiać zarzuty kolekcjone-
rom, pasjonatom handlującym łuskami w Internecie 
czy nawet rolnikom, którzy do tej pory regularnie 
wykopują taki złom podczas uprawy pól. Sądy będą 
sprawy uchylać, ale czy o to nam chodzi, żeby gene-
rować niepotrzebne obciążenie dla budżetu państwa? 
Powinno nastąpić uściślenie zakresu przepisu zapi-
sem o niewystrzelonej łusce, co by wyraźnie odróż-
niło nowe łuski jako element produkcyjny pocisków 
od łusek zużytych będących odpadem po wystrzele-
niu pocisku. 
</p>
<p>Ponadto wiele do życzenia zostawia tłumaczenie 
przepisów unijnej dyrektywy, które dokonywane jest 
momentami bezmyślnie, często z użyciem kalk języ-
kowych, bez refleksji dotyczących faktycznych zakre-
sów znaczeniowych używanych nazw i momentami 
z ignorowaniem polskiego porządku prawnego, co 
będzie budzić w przyszłości problemy interpretacyj-
ne. Cieszę się, że dzisiaj to już wielokrotnie padło 
z mównicy.
</p>
<p>Część takich nieścisłości udało się w toku pracy 
komisji usunąć, natomiast pozostaje wciąż kwestia 
broni alarmowej, sygnałowej oraz amunicji grzybku-
jącej. W pierwszych połączono dwa różne rodzaje 
broni – broń hukową niemiotającą żadnego pocisku 
i broń sygnałową, jaką są rakietnice, już zdefiniowa-
ne w ustawie o broni i amunicji w art. 7 ust. 2 i 3. 
Sama problematyka amunicji grzybkującej, której 
nazwa została przetłumaczona z angielskiego, doty-
czy pocisku specjalnego, a w języku polskim będzie 
to oznaczało praktycznie każdy rodzaj amunicji. 
</p>
<p>Na te kwestie zwracało uwagę środowisko strze-
leckie. Dodatkowo razi krótkie vacatio legis. Myślę, 
</p>
<p>Poseł Marek Biernacki</p>
<p/>
</div>

<p>81
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>że moglibyśmy się dorobić jako państwo polskie zwy-
czaju, że nie wszystko musi wchodzić w życie po 2 ty-
godniach, żeby dać czas przedsiębiorcom na dostoso-
wanie się i spokojne przygotowanie do wdrażania 
prawa. Podpisuję się pod tym, co już było powiedzia-
ne, że nad tą ustawą powinno się nadal spokojnie 
pracować, żeby usunąć wątpliwości. Niestety spo-
dziewam się, że ona będzie przepychana kolanem. 
Dziękuję uprzejmie za uwagę.

<p>Poseł Dobromir Sośnierz:
</p>
<p>Nieuchronnie zmierzamy do scenariusza, w któ-
rym wszystkie włosy na naszych głowach będą poli-
czone. Teraz zabieracie się za kolejne, wasza cieka-
wość nie zna granic, teraz będziecie chcieli liczyć 
łuski, liczyć części, rachować broń posiadaną przez 
obywateli, już nawet niesłużącą do strzelania. 
</p>
<p>Koszty tego liczenia przerzucacie oczywiście na 
obywateli i przedsiębiorców. A ja nie chcę, żebyście 
to wiedzieli. Raz stworzone narzędzie opresji jest 
później wykorzystywane twórczo do tego, żeby wdra-
żać i rozszerzać dalsze regulacje. Nowe regulacje, 
które pod względem szczegółowości można porównać 
do regulowania rozmiaru czcionki, odzwierciedlają 
właśnie prawdziwe oblicze unijnych biurokratów, na 
których zawołanie wykonujecie właśnie takie fikołki. 
Miejmy trochę godności i szanujmy swoje prawodaw-
stwo (Dzwonek), nie wpisujmy do niego takich głupot.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
A teraz w imieniu koła poselskiego Polska 2050 
</p>
<p>głos zabierze pan poseł Mirosław Suchoń.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Uprzejmie dziękuję.
Szanowny Panie Marszałku! Panie Ministrze! 
</p>
<p>Wysoka Izbo! Mam przyjemność w imieniu Koła Par-
lamentarnego Polska 2050 przedstawić stanowisko 
w sprawie rządowego projektu ustawy o zmianie 
ustawy o wykonywaniu działalności gospodarczej 
w zakresie wytwarzania i obrotu materiałami wybu-
</p>
<p>chowymi, bronią, amunicją oraz wyrobami i techno-
logią o przeznaczeniu wojskowym lub policyjnym 
– po przedstawieniu sprawozdania komisji ujętego 
w druku nr 1149.
</p>
<p>Szanowni Państwo! Przedmiotowa ustawa weszła 
w życie w dniu 1 sierpnia 2019 r., czyli stosunkowo 
niedawno. Deklarowanym celem niniejszej noweliza-
cji jest z jednej strony potrzeba doprecyzowania tych 
przepisów, których stosowanie spowodowało koniecz-
ność dokonywania ich bieżącej interpretacji, a z dru-
giej strony wdrożenie do polskiego porządku praw-
nego dwóch aktów prawa europejskiego, tj. dyrekty-
wy wykonawczej Komisji (UE) 2019/68, która usta-
nawia specyfikacje techniczne dotyczące oznakowa-
nia broni palnej i jej istotnych komponentów zgodnie 
z dyrektywą Rady w sprawie kontroli nabywania 
i posiadania broni oraz dyrektywy wykonawczej Ko-
misji (UE) 2019/69 ustanawiającej specyfikacje tech-
niczne dotyczące broni alarmowej i sygnałowej.
</p>
<p>Odnosząc się do rządowego projektu nowelizacji, 
trudno nie przywołać tego, co działo się podczas pro-
cedowania nad pierwotnym tekstem ustawy. Przypo-
minam sobie, że ten proces obfitował w dynamicz-
ne zwroty sytuacji, łącznie z wzywaniem na dywa-
nik posłów Prawa i Sprawiedliwości, którzy chcie-
li poprawiać te przepisy. Zarówno strona społecz-
na, jak i posłowie pracujący nad ustawą wskazywali, 
iż ustawa nie została przygotowana w odpowiedni 
sposób. Zawierała wiele nieścisłości oraz nieprecyzyj-
ne przepisy mogące nastręczać trudności dotyczące 
prawidłowego ich stosowania.
</p>
<p>Na to wszystko nałożyły się problemy z niezwykle 
niedoskonałym, żeby nie użyć innego słowa, tłuma-
czeniem przepisów samej dyrektywy. Co prawda oka-
zało się, iż kwestia tłumaczenia nie jest wyłącznie 
polskim problemem, jednak niewiele państw mają-
cych przemysł zbrojeniowy taki, który można porów-
nać z naszym, bądź większy zdecydowało się wdrożyć 
przepisy dyrektyw bez pogłębionej refleksji. Niestety 
tak zrobił rząd Prawa i Sprawiedliwości. Apelowałem 
wtedy, aby rząd przestał przepychać te przepisy ko-
lanem i skupił się na poprawianiu treści, poprawia-
niu definicji, uzgadnianiu z branżą i stroną społeczną 
tych definicji, które trzeba uzgodnić, oraz rozwiąza-
niu problemów związanych z tłumaczeniem. Rząd 
oczywiście tego nie posłuchał i dzisiaj okazuje się, że 
niewiele się zmieniło, zaś posłowie – wtedy zarówno 
posłowie większości, jak i posłowie opozycji – mieli 
po prostu rację.
</p>
<p>Trzeba było wtedy tę ustawę zatrzymać, dopro-
wadzić do tego, aby wyglądała jak poważna ustawa, 
zaś nie dopychać kolanem, a dziś nie byłoby wielu 
problemów. Pomimo iż te przepisy nie mają nawet 
2 lat, rząd sam przyznaje, iż oprócz wdrożenia no-
wych przepisów, nowych dyrektyw, istnieje koniecz-
ność doprecyzowania przepisów, ponieważ pojawiły 
się problemy związane z ich interpretacją. I tu eure-
ka. Mówiliśmy o tym w 2019 r., rząd niestety nie 
słuchał i dzisiaj mamy efekty takie, jakie są. 
</p>
<p>Poseł Krzysztof Tuduj</p>
<p/>
</div>
<div class="page"><p/>
<p>82
</p>
<p>Niestety podobne wątpliwości jak przy pierwot-
nym tekście ustawy pojawiają się także dzisiaj. Do-
tyczy to choćby szeroko omawianej kwestii definicji 
broni alarmowo-sygnałowej czy sygnałowo-alarmo-
wej, czy alarmowej i sygnałowej, bo pojawiają się róż-
ne nazwy. Istnieje chaos nazewniczy i w pełni zga-
dzam się z takim wnioskiem, że nawet ministerstwo 
dowolnie używa tych określeń. W tym obszarze po-
trzebne są bardzo precyzyjne rozwiązania, ponieważ 
przyjęta przez rząd semantyka ingeruje również 
w dotychczasowe rozwiązania. Należy w tym kontek-
ście zauważyć, iż zgodnie z opiniami specjalistów 
ujęcie w procedowanym projekcie takich desygnatów, 
które stosowane są do zupełnie innych rzeczy, może 
doprowadzić do chaosu. Ma to miejsce choćby w od-
niesieniu do definicji z ustawy o broni i amunicji w za-
kresie broni sygnałowej, ale także wątpliwości budzą 
przepisy w zakresie łusek, co może uderzać w kolek-
cjonerów artefaktów. Oczywiście nadal nie ma pełnej 
jasności co do obowiązków i kosztów związanych z obo-
wiązkami przedsiębiorców, ale także centralnego 
laboratorium kryminalistycznego.
</p>

po przeanalizowaniu zgłoszonych i przejętych popra-
wek. Dziękuję bardzo.

wego. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Pytanie zada teraz pan poseł Tomasz Szymański.
</p>
<p>Poseł Tomasz Szymański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Już podczas obrad komisji pojawiały się wątpliwości 
co do tejże ustawy, ale przede wszystkim co do jej 
tematyki. Wątpliwości te miały genezę w roku 2019, 
o czym również tutaj wspominaliśmy, a dotyczyły 
wielu aspektów ustawy procedowanej. Już w 2019 r. 
wskazywaliśmy, jak niejednokrotnie zostało to dzi-
siaj powiedziane na sali sejmowej, że jest to niedwu-
znaczna sytuacja i niedwuznacznie jesteśmy w stanie 
zrozumieć zapisy intencji ustawodawcy. Teraz, pod-
czas pracy tej komisji, powieliły się one.
</p>
<p>Panie Ministrze! Podczas pracy komisji zaapelowa-
łem do państwa –  ze względu na bardzo trudną mate-
rię tej ustawy, na bardzo trudne do zdefiniowania pew-
ne pojęcia – poprosiłem państwa, żebyście przemyśleli 
powołanie specjalnej podkomisji, złożonej nie tylko 
z członków i ministrów Ministerstwa Spraw Wewnętrz-
nych i Administracji, ale także ją poszerzyli, włączając 
do prac Komisję Gospodarki i Komisję Obrony Narodo-
wej. Materia jest bardzo delikatna, więc powinna być 
dookreślona, doprecyzowana, żeby nie budziła w przy-
szłości wątpliwości. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Podobny wniosek składał już pan minister Bier-
</p>
<p>nacki. Być może faktycznie trzeba…
(Poseł Tomasz Szymański: Wspólny z panem mi-
</p>
<p>nistrem Biernackim, absolutnie.)
Tak jest.
Dziękuję bardzo. 
Proszę teraz panią poseł Krystynę Skowrońską 
</p>
<p>o zadanie pytania.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowny Panie Marszałku! Ja przyłączyłabym 
się do wniosku pana posła Biernackiego i pana posła 
Szymańskiego dotyczącego powołania tej podkomisji 
albo kierowania takich intencji w zakresie tej imple-
mentacji, mimo że nie jestem członkiem Komisji Ad-
</p>
<p>ministracji i Spraw Wewnętrznych. Chcę się również 
przyłączyć do uwag związanych z tłumaczeniem i z ja-
kością przygotowania rozwiązania implementacyjne-
go do polskiego porządku prawnego, które wygłaszali 
pan poseł Rusiecki i pani poseł Piekarska. Przecież 
tak skandalicznego tłumaczenia samej dyrektywy nie 
mieliśmy – to po pierwsze. Po drugie, chcę pana mini-
stra zapytać, co się stało, że – skoro termin implemen-
tacji tego przepisu to rok 2019 – trzeba było czekać

w Komisji Finansów Publicznych nad implementacją 
ustawy VAT-owskiej, w związku z tym państwo robicie 
wszystko albo po terminie, albo na ostatnią chwilę.
</p>
<p>Jakie z tego tytułu, że nie zaimplementowaliśmy 
tego przepisu, mogły nam grozić skutki finansowe

katności materii i o precyzyjności wprowadzanych 
przepisów mówili m.in. moi koledzy klubowi z Koali-
cji Obywatelskiej.
</p>
<p>Na te pytania poprosiłabym o odpowiedź pana 
ministra. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, pani poseł. 
Proszę, aby pytanie zadał pan poseł Mirosław Su-
</p>
<p>choń, Polska 2050.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam pytanie dotyczące samego tekstu dyrektywy 
i tłumaczeń. Rzeczywiście to jest problem nie tylko 
w Polsce, to jest problem w zakresie tej specyfiki –

</p>
<p>Dlatego proszę o odpowiedź na pytanie: Jakie

przez tłumaczy ogólnych, tylko tłumaczy rozumieją-
cych specyfikę. 2 lata temu, kiedy procedowaliśmy

wiedź na piśmie: Jakie działania podjął rząd, aby te

sób adekwatny? Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Na tym lista posłów zadających pytania została

O udzielenie odpowiedzi na te pytania proszę pana

</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Bartosz Grodecki:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Pragnę 
zacząć od tego magicznego tłumaczenia. Tłumaczenie, 
szanowni państwo, to nie jest praca wykonana przez 
urzędników Ministerstwa Spraw Wewnętrznych, moja, 
pana dyrektora Departamentu Zezwoleń i Koncesji. 
Tłumaczenie wykonane przez komisję tak na dobrą 
sprawę jest dokumentem, a skoro jest dokumentem, 
to ingerencja w tłumaczenie jest bardzo trudna, skom-
plikowana. Jest możliwa oczywiście, ponieważ po kon-
sultacji chociażby ze specjalistami z Wojskowej Aka-
demii Technicznej do dyrektywy został dołączony 
właściwy załącznik, sprostowanie. 
</p>
<p>Natomiast zgodnie z opinią Departamentu Prawa 
Unii Europejskiej dyrektywa powinna być implemen-
towana wprost. Szczerze powiedziawszy, te pytania, 
które tutaj padały i się powtarzały… Tak na dobrą 
sprawę gdzieś tutaj padało, że strona społeczna, spe-
cjaliści wypowiadali się, że dyrektywa jest tłumaczo-
na błędnie. Otóż, szanowni państwo, chciałbym też 
nadmienić, że w pracach nad tą ustawą brał udział 
zespół złożony ze specjalistów z Wojskowej Akademii 
Technicznej, z WIT-u, z CLKP. Tak na dobrą sprawę 
te definicje były tworzone właśnie przez specjalistów 
z tych instytucji. Ja nie widzę powodów, dla których 
warto byłoby podważać kompetencje tych ludzi. Je-
żeli chodzi o stronę społeczną, to strona społeczna 
również brała udział w tworzeniu przepisów tejże 
ustawy.
</p>
<p>Nie wiem za bardzo, jak odnieść się do pytań, które 
padały, że z jednej strony ustawa jest przepychana szyb-
ko, kolanem, z drugiej strony, że dlaczego wolno jest 
procedowana. To może trochę o historii procedowania 
nad tym projektem. Po pierwsze, projekt był przygoto-
wywany, tak jak państwo zauważyliście, w 2019 r. Dy-
rektywy wykonawcze zostały wydane z opóźnieniem 
półrocznym. W momencie kiedy zostały wydane, usta-
wa z 2019 r. już była na bardzo zaawansowanym etapie 
prac legislacyjnych i wycofanie jej spowodowałoby nie-
wdrożenie przepisów unijnych istniejących dyrektyw. 
Stąd też dokończono pracę nad ustawą z 2019 r. i dopie-
ro zaczęto prace nad wdrażaniem tych dwóch dyrektyw 
wykonawczych i transpozycji zapisów tych dyrektyw do 
porządku prawnego.
</p>
<p>Wielokrotnie z państwa ust padało również pyta-
nie o ściganie kolekcjonerów. Nie, proszę państwa, 
nikt nie będzie ścigał kolekcjonerów i nie ma takiej 
intencji. Nikt nie ścigał, nie ściga ani ścigać ich nie 
będzie. Poprawka została wprowadzona na wniosek 
Ministerstwa Obrony Narodowej. 
</p>
<p>Tutaj też, panie marszałku, jeśli mogę, odniosę 
się do postulatu, który był też podnoszony przez pa-
nów posłów i który był podnoszony w komisji. Przy 
ustawie, przy zapisach tej ustawy pracowało Mini-
sterstwo Obrony Narodowej, jak też akademia mie-
nia wojskowego. Ta ustawa dotyczy zasadniczo obro-
tu bronią do użytku cywilnego, stąd też nie było 
</p>
<p>wniosku, jak rozumiem, do pana marszałka czy do 
Prezydium Sejmu o powołanie specjalnej podkomisji, 
o którą pytali tutaj panowie posłowie.
</p>
<p>To tak na dobrą sprawę tyle, bo wiem, że pytania się 
powtarzały. Mam nadzieję, że praktycznie na wszyst-
kie, które sobie zdążyłem wynotować, odpowiedziałem. 
A na te, na które nie odpowiedziałem…
</p>
<p>(Poseł Tomasz Szymański: Co do ponoszenia kosz-
tów.) 
</p>
<p>A, ponoszenie kosztów, oczywiście.
CLKP rzeczywiście jako podmiot uprawniony bę-
</p>
<p>dzie pobierało opłatę, ale będzie to opłata jednorazo-
wa. Później przedsiębiorca prowadząc działalność 
gospodarczą, obraca tą bronią w sposób nieskrępo-
wany, więc rozumiem, że taką opłatę jednorazową 
jest w stanie ponieść, szczególnie że ona nie będzie 
stosunkowo wysoka.
</p>
<p>(Głos z sali: A wiadomo, ile? Przepraszam, a wia-
domo, ile?) 
</p>
<p>To nie przekracza…
(Głos z sali: Przeciętnego.) 
…przeciętnego wynagrodzenia.
Mam więc nadzieję, że zdołałem odpowiedzieć na 
</p>
<p>jak największą liczbę pytań. Do tych, na które nie 
odpowiedziałem, oczywiście ustosunkujemy się na 
piśmie.
</p>
<p>(Głos z sali: Opłata będzie dotyczyła jednego ro-
dzaju broni czy jednej dostawy?) 
</p>
<p>Nie, rodzaju, rodzaju. To jest broń, która zostaje 
wyłączona i nie podchodzi pod reżim ustawy o broni 
i amunicji.
</p>
<p>(Głos z sali: Rodzaju. Rodzaju, a nie dostawy.) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu ministrowi.
Jednocześnie chcę zwrócić uwagę, że gospoda-
</p>
<p>rzem ustawy i procesu legislacyjnego jest Sejm i je-
żeli taką decyzję podejmie, to taka podkomisja mo-
głaby powstać. (Dzwonek)
</p>
<p>(Podsekretarz Stanu w Ministerstwie Spraw We-
wnętrznych i Administracji Bartosz Grodecki: Dlate-
go odpowiedziałem na pytanie, że MON brał udział 
w tych konsultacjach. Bardzo dziękuję.)
</p>
<p>(Poseł Wiesław Szczepański: To ja już odpowiem.) 
Tak jest.
Dziękuję bardzo panu ministrowi.
Teraz głos zabierze sprawozdawca pan poseł Wie-
</p>
<p>sław Szczepański.
</p>
<p>Poseł Wiesław Szczepański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Bardzo dziękuję wszystkim za zabranie głosu. 
</p>
<p>Chciałbym odpowiedzieć również panu posłowi 
Szymańskiemu. Otóż nie było możliwości zwołania 
podkomisji złożonej z trzech komisji z jednego wzglę-</p>
<p/>

<p>86
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>du, takiego, że projekt został skierowany tylko do Ko-
misji Administracji i Spraw Wewnętrznych. 
</p>
<p>(Poseł Tomasz Szymański: To ja wiem.) 
Z drugiej strony był określony termin przedłoże-
</p>
<p>nia sprawozdania, w związku z tym nie padł wniosek 
o powołanie podkomisji z tych trzech komisji, dlatego 
że po prostu nie było takiej możliwości. Komisja Ad-
ministracji i Spraw Wewnętrznych była komisją wła-
ściwą i rozpatrzyła ten projekt, ale wskazywała 
w czasie wystąpienia, iż kolejna nowelizacja powinna 
być skierowana do trzech komisji, jak już mówiłem, 
połączonych Komisji Obrony Narodowej, komisji go-
spodarki i komisji spraw wewnętrznych, abyśmy wspól-
nie pracowali nad tym projektem, ponieważ w części 
być może nasza komisja nie jest władna.
</p>
<p>Jednocześnie chciałbym powiedzieć, że w części 
poprawki, które zostały złożone przez Prawo i Spra-
wiedliwość, przywracają zapisy, które były w pier-
wotnej wersji ustawy, zanim zostały przyjęte popraw-
ki. Będziemy je dzisiaj rozpatrywali na posiedzeniu 
komisji. Komisja zdecyduje, czy rekomendować Wy-
sokiej Izbie ich przyjęcie, czy też pozostawić sprawoz-
danie w tej części takie, jak zostało przyjęte.
</p>
<p>Jeszcze raz serdecznie dziękuję, panie marszałku.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Zamykam dyskusję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-
jekt do Komisji Administracji i Spraw Wewnętrznych 
w celu przedstawienia sprawozdania. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 9. po-
</p>
<p>rządku dziennego: Sprawozdanie Komisji Admi-
nistracji i Spraw Wewnętrznych o rządowym 
projekcie ustawy o zmianie ustawy o bezpieczeń-
stwie osób przebywających na obszarach wod-
nych (druki nr 1126 i 1150).
</p>
<p>Proszę pana posła Mieczysława Baszkę o przed-
stawienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca 
Mieczysław Baszko:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panowie Mini-
strowie! Mam zaszczyt w imieniu komisji przedsta-
wić projekt ustawy o zmianie ustawy o bezpieczeń-
stwie osób przebywających na obszarach wodnych.
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
procedowała nad ustawą w dniu 13 maja 2021 r. 
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeń-
stwie osób przebywających na obszarach wodnych ma 
na celu doprecyzowanie przepisów prawa w zakresie 
definicji ratownika wodnego zawartej aktualnie w art. 2 
pkt 5 tej ustawy przez dookreślenie, ile innych kwali-
fikacji przydatnych w ratownictwie wodnym powinien 
posiadać ratownik wodny, a także wprowadzenie upo-
ważnienia ustawowego dla ministra właściwego do 
spraw wewnętrznych do wydania rozporządzenia 
określającego inne kwalifikacje przydatne w ratownic-
twie wodnym oraz wykaz dokumentów potwierdzają-
cych ich posiadanie.
</p>
<p>W projekcie doprecyzowano, iż chodzi o kwalifika-
cję przydatną w ratownictwie wodnym, o którym 
mowa w art. 2 pkt 2 tej ustawy, do prowadzenia dzia-
łań ratowniczych wymienionych w art. 13 tej ustawy. 
Projekt przewiduje również, iż osoby wykonujące za-
wody medyczne: lekarza systemu Państwowego Ra-
townictwa Medycznego, pielęgniarki systemu Pań-
stwowego Ratownictwa Medycznego, ratownika me-
dycznego, którzy realizują doskonalenie zawodowe, 
spełniają wymagania w zakresie posiadania innej kwa-
lifikacji przydatnej w ratownictwie wodnym. Przyjęto 
przy tym, iż kompetencje w dziedzinie medycyny ra-
tunkowej osób wykonujących zawody medyczne zosta-
ną wymienione na poziomie ustawy w zakresie innych 
kwalifikacji przydatnych w ratownictwie wodnym.
</p>
<p>Aktualnie definicja ratownika wodnego nie wska-
zuje zatem, ile innych kwalifikacji przydatnych w ra-
townictwie wodnym powinien posiadać ratownik wod-
ny. Planowana regulacja doprecyzowuje wymagania 
wobec ratownika wodnego przez wskazanie, iż ratow-
nik wodny posiada co najmniej jedną kwalifikację przy-
datną w ratownictwie wodnym. Wobec tego w projekcie 
proponuje się przenieść regulację dotyczącą definicji 
ratownika wodnego do nowej jednostki redakcyjnej 
i uchylić pkt 5 w art. 2 ustawy z dnia 18 sierpnia 2011 r. 
o bezpieczeństwie osób przebywających na obszarach 
wodnych, a po art. 15 dodać art. 15a.
</p>
<p>W projekcie ustawy upoważnia się ministra wła-
ściwego do spraw wewnętrznych do wydania przepi-
sów wykonawczych określających inne kwalifikacje 
przydatne w ratownictwie wodnym oraz wykaz do-
kumentów potwierdzających posiadanie takich kwa-
lifikacji, przy uwzględnieniu, iż kwalifikacje te mogą 
być przydatne do działań ratowniczych podejmowa-
nych w ramach ratownictwa wodnego.
</p>
<p>Aktualne przepisy prawa nie definiują jednak po-
jęcia innych kwalifikacji przydatnych w ratownictwie 
wodnym, co utrudnia precyzyjne wskazanie, które 
kwalifikacje mieszczą się w katalogu. Ministerstwo 
Spraw Wewnętrznych i Administracji opublikowało 
wytyczne w tym zakresie, jednak zagadnienie to po-
winno zostać uregulowane w przepisach prawa. Z do-
tychczasowej praktyki wynika, iż inne kwalifikacje 
przydatne w ratownictwie wodnym są bardzo istotne 
w wykonywaniu profesjonalnego ratownictwa wod-
nego. Brak takich kwalifikacji ratowników wodnych 
uniemożliwi wykonywanie podstawowych zadań usta-
wowych przez podmioty uprawnione do wykonywa-
nia ratownictwa wodnego.
</p>
<p>Poseł Wiesław Szczepański</p>
<p/>
</div>
<div class="page"><p/>
<p>87
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Projektowana regulacja jest oczekiwana w środo-
wisku ratowników wodnych. Projekt ustawy nie ge-
neruje obciążeń administracyjnych, nie spowoduje 
powstania obowiązku ponoszenia dodatkowych kosz-
tów przez ratowników wodnych. Zgodnie z aktual-
nym brzmieniem ustawy ratownicy wodni zobowią-
zani są do posiadania innych kwalifikacji przydat-
nych w ratownictwie. Projekt przewiduje też upoważ-
nienie dla ministra właściwego do spraw wewnętrz-
nych do wydania rozporządzenia, co umożliwi stwo-
rzenie katalogu innych kwalifikacji przydatnych 
w ratownictwie wodnym. Tym samym przepis prawa 
precyzyjnie określi, które kwalifikacje umożliwiają 
zdobycie uprawnień ratownika wodnego.
</p>
<p>Chciałbym też podkreślić, że projekt ustawy jest 
zgodny z prawem unijnym.
</p>
<p>Była też zgłoszona poprawka odnośnie do terminu 
wejścia ustawy w życie. Strona rządowa przychyliła 
się do tej poprawki, ustawa nie wejdzie w życie przed 
sezonem wakacyjno-letnim. Zaproponowano, żeby 
ustawa weszła w życie z dniem 1 października, co za-
dowoliło komisję.
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
pozytywnie przyjęła projekt wyżej wymienionej usta-
wy i rekomenduje jej przyjęcie przez Wysoką Izbę. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Ogłaszam 10 minut przerwy w związku z kłopo-
</p>
<p>tami technicznymi.
</p>
<p>(Przerwa w posiedzeniu od godz. 18 min 37 
do godz. 18 min 51)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Szanowni Państwo Posłowie! Potrzebujemy jesz-
cze ok. kwadransa, aby panowie, którzy pracują nad 
naprawą systemu, mogli umożliwić nam dalsze pro-
wadzenie obrad. Prosimy o wyrozumiałość.
</p>
<p>(Głos z sali: Niech pan marszałek włączy stoper.) 
Szanowny panie pośle, gdyby to było tak proste, 
</p>
<p>to byśmy nie robili przerwy po raz drugi.
</p>
<p>(Przerwa w posiedzeniu od godz. 18 min 51 
do godz. 19 min 05)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Wznawiam obrady.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
</p>
<p>Proszę panią poseł Józefę Szczurek-Żelazko o przed-
stawienie stanowiska Klubu Parlamentarnego Pra-
wo i Sprawiedliwość.
</p>
<p>Poseł Józefa Szczurek-Żelazko:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Mam 
zaszczyt przedstawić stanowisko Klubu Parlamen-
tarnego Prawo i Sprawiedliwość wobec projektu usta-
wy o zmianie ustawy o bezpieczeństwie osób przeby-
wających na obszarach wodnych z druku nr 1126.  
</p>
<p>Szanowni Państwo! Wiele osób przebywających 
na terenach wodnych chciałoby skorzystać z tej moż-
liwości regeneracji swoich sił, odzyskania zdrowia. 
Środowisko wodne stanowi takie pierwotne środowi-
sko każdego z nas, ale niestety czasami może stano-
wić dla nas śmiertelne zagrożenie. Dlatego niezwykle 
ważne jest funkcjonowanie służb ratowniczych ra-
townictwa wodnego. Jak podaje Światowa Organiza-
cja Zdrowia, co roku na świecie w wyniku utonięcia 
śmierć ponosi ok. 400 tys. osób. W Polsce dane Ko-
mendy Głównej Policji pokazują, że w ten sposób gi-
nie rocznie od 500 do 700 osób. Proces tonięcia prze-
biega bardzo szybko i dlatego też niezwykle ważne 
jest, aby profesjonalne służby zadziałały natychmiast 
tu i teraz, w przeciwieństwie do innych służb, które 
mogą zaplanować akcję ratunkową. Dlatego też mi-
nisterstwo przygotowało projekt nowelizacji ustawy 
o bezpieczeństwie osób przebywających na obszarach 
wodnych. Ten projekt rozwiązuje kilka problemów, 
które pojawiły się w polskim porządku prawnym. Po 
pierwsze, obecnie brakowało jednoznacznego okre-
ślenia definicji ratownika wodnego. Niewskazane 
było, jakie inne kwalifikacje i ile z nich powinien po-
siadać ratownik wodny. Występował brak uregulo-
wania pojęcia innych kwalifikacji przydatnych w ra-
townictwie wodnym. W tym projekcie ustawy zosta-
ły doprecyzowane dokumenty poświadczające naby-
cie tych innych umiejętności niezbędnych do wyko-
nywania czynności ratunkowych. 
</p>
<p>W obecnym porządku prawnym ratownikiem wod-
nym może być osoba, która ma wiedzę i umiejętności 
z zakresu ratownictwa wodnego i technik pływackich, 
posiada inne kwalifikacje przydatne w ratownictwie 
wodnym, spełnia wymagania określone w ustawie 
o Państwowym Ratownictwie Medycznym dla leka-
rza systemu, pielęgniarki systemu, ratownika me-
dycznego realizującego doskonalenie zawodowe i jest 
zatrudniona albo pełni służbę w podmiocie upraw-
nionym do wykonywania ratownictwa wodnego. Jak 
państwo widzicie, w wielu momentach pojawia się 
sformułowanie, że ratownik wodny powinien posia-
dać inne kwalifikacje przydatne podczas udzielania 
czynności ratunkowych. Działania ratownicze podej-
mowane w ramach ratownictwa polegają w szczegól-
ności na przyjęciu zgłoszenia o wypadku lub zagro-
żeniu, dotarciu na miejsce wypadku z odpowiednim 
sprzętem ratunkowym, udzieleniu kwalifikowanej po-
mocy, zabezpieczeniu miejsca wypadku, ewakuacji 
</p>
<p>Poseł Sprawozdawca Mieczysław Baszko</p>
<p/>
</div>
<div class="page"><p/>
<p>88
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>osób z miejsca stanowiącego zagrożenie dla życia 
i zdrowia i transporcie osób, które uległy wypadkowi 
lub są narażone na niebezpieczeństwo utraty życia 
lub zdrowia na obszarze wodnym. Dlatego też nie-
zbędne są te inne kwalifikacje, które nie zostały zde-
finiowane w tej chwili w porządku prawnym, a po-
winny być przydatne do działań ratowniczych wy-
mienionych w powyższych punktach od 1. do 7. Dla-
tego też zachodzi pilna potrzeba uregulowania tej 
sytuacji. Procedowany dzisiaj projekt ustawy przewi-
duje możliwość doprecyzowania tych innych kwalifi-
kacji ratowniczych ratownika wodnego, które będą 
niezbędne przy wykonywaniu tych czynności, jak 
również daje uprawnienie ministrowi spraw we-
wnętrznych do określenia tych kwalifikacji w drodze 
rozporządzenia, czyli aktu wykonawczego. I są to 
takie kwalifikacje, które mogą być przydatne przy 
realizacji tych zadań, np. kwalifikacje uprawniające 
do kierowania statkami na wodach śródlądowych 
oraz kwalifikacje do uprawiania turystyki wodnej, 
kwalifikacje w żegludze morskiej, takie jak świadec-
twa, patenty w żegludze śródlądowej, uprawnienia 
motorowodne, świadectwa i dyplomy w żegludze mor-
skiej. Kwalifikacje osób, które wykonują zawody me-
dyczne, tutaj kwalifikacje dotyczące potwierdzenia 
umiejętności przez lekarza systemu, pielęgniarki 
Państwowego Ratownictwa Medycznego czy ratow-
nika (Dzwonek) medycznego. Te wszystkie kwestie 
zostaną doprecyzowane w projekcie ustawy, jak rów-
nież w rozporządzeniu wykonawczym, dlatego nie-
zbędne było przygotowanie tej nowelizacji, za co bar-
dzo serdecznie dziękuję ministrowi spraw wewnętrz-
nych i administracji.
</p>
<p>Przy okazji chciałabym bardzo serdecznie podzię-
kować wszystkim ratownikom wodnym, którzy czę-
sto poświęcając swoje życie, realizują te zadania po 
to, abyśmy mogli bezpiecznie wypoczywać nad zbior-
nikami wodnymi. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę pana posła Mateusza Bochenka o przed-
</p>
<p>stawienie stanowiska Klubu Parlamentarnego Ko-
alicja Obywatelska.
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Ratownicy wodni wykonują wyjątkową pracę, którą 
traktują przede wszystkim jako służbę szczególną, 
bowiem skupioną na ratowaniu ludzkiego życia. 
W sposób szczególny pamiętamy o nich i przypomi-
namy sobie o ich wielkim poświęceniu i działaniu, 
kiedy latem wyjeżdżamy na urlop przy różnego ro-
dzaju akwenach, gdzie dbają o bezpieczeństwo: nad 
morzem, na jeziorach, ale przecież także przy innych 
</p>
<p>akwenach. To na nich spoczywa ogromna odpowie-
dzialność. Dlatego też ważne jest to, by ludzie wyko-
nujący te zadania posiadali doświadczenie, umiejętno-
ści i sprawność.
</p>
<p>Dlatego niezwykle niepokoi, drodzy państwo, gdy 
słyszymy od ratowników o często dramatycznej sy-
tuacji, o braku środków na zakup sprzętu czy wyna-
grodzenia, o tym, że muszą myśleć o sprawach tak 
fundamentalnych i podstawowych. Takie sytuacje 
absolutnie nie powinny mieć miejsca. Ci ludzie nie 
powinni być niejako zmuszani do organizowania pu-
blicznych zbiórek, by przetrwać, by ubezpieczyć czy 
wyremontować sprzęt. Od lat dotacje są na niezmie-
nionym poziomie, od lat nie kupiliśmy nowego sprzę-
tu, nie doposażamy się – mówi jeden z ratowników 
wodnych. Nie może być tak, że doświadczeni ratow-
nicy odchodzą ze służby, bo brakuje pieniędzy na ich 
wynagrodzenia albo nie ma środków na zakup nie-
zbędnego sprzętu do ratowania ludzkiego życia. Dzi-
siaj w tym obszarze są potrzebne konkretne, szybkie 
działania. Tutaj absolutnie nie powinniśmy myśleć 
o łataniu jakiejkolwiek dziury, musi to być zdecydo-
wanie rozwiązanie kompleksowe. Dzisiaj w sposób 
szczególny zależy nam na tym, by usłyszeć od ratow-
ników wodnych, że rząd stanął na wysokości zada-
nia, że parlament stanął na wysokości zadania, że 
wojewodowie stanęli na wysokości zadania i te dota-
cje wzrosły i ten problem, z którym dzisiaj mają do 
czynienia, został rozwiązany. 
</p>
<p>Dziś, panie ministrze, procedujemy nad noweliza-
cją ustawy w celu doprecyzowania definicji ratowni-
ka wodnego poprzez dookreślenie, ile innych kwali-
fikacji przydatnych w ratownictwie wodnym powi-
nien posiadać ratownik wodny, a także wprowadze-
nia upoważnienia ustawowego dla ministra właści-
wego do spraw wewnętrznych do wydania rozporzą-
dzenia określającego inne przydatne kwalifikacje. 
Kwalifikacje niezbędne do wykonywania określonych 
zawodów powinny być określone, to nie budzi wątpli-
wości, ale nie w rozporządzeniu, lecz w przepisach 
ustawowych, na co wskazuje chociażby Trybunał 
Konstytucyjny. To nie jest materia uznaniowa, zde-
cydowanie jest to obowiązek. Określenie warunków 
wykonywania zawodu lub pewnych czynności zawo-
dowych należy do spraw o fundamentalnym znacze-
niu z punktu widzenia wolności wykonywanego za-
wodu. Sprawy te muszą być unormowane w ustawie 
i nie mogą być przekazywane do unormowania w dro-
dze rozporządzenia, na co wskazuje Trybunał Kon-
stytucyjny w wyroku z 2007 r.
</p>
<p>Zastanawia także fakt, dlaczego dopiero dziś 
Sejm zajmuje się tymi przepisami, w przeddzień se-
zonu letniego. Słuszną uwagę w trakcie pierwszego 
czytania zgłosił przedstawiciel Związku Miast Pol-
skich, aby wejście w życie tych przepisów odwlec 
w czasie, by weszły one w życie od 1 października, bo 
wprowadzenie ich w środku sezonu letniego mogłoby 
spowodować pewien chaos. Gdyby z początkiem roku, 
gdy przepisy były już gotowe, trafiły one do Sejmu, 
dziś by już obowiązywały. Dziwi także to, że ten czas 
</p>
<p>Poseł Józefa Szczurek-Żelazko</p>
<p/>
</div>
<div class="page"><p/>
<p>89
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>nie został wykorzystany, by szeroko skonsultować tę 
nowelizację ze wszystkimi podmiotami, które zajmu-
ją się ratownictwem wodnym. Mamy ich 116, a jedy-
nie kilka brało udział w tych konsultacjach. Dzisiaj 
potrzebna jest także szeroka zmiana i szeroka dys-
kusja w zakresie tej  ustawy, nad którą dzisiaj proce-
dujemy, o co także wnioskują sami ratownicy, osoby, 
które, jak już powiedziałem, pracują, wykonują tę służ-
bę, aby dbać o nasze bezpieczeństwo. 
</p>
<p>Wysoka Izbo! Koalicja Obywatelska w związku 
z powyższym składa poprawki porządkujące przed-
miotową materię, dotyczące odpowiednio regulacji 
w ustawie i w rozporządzeniu, aby nie było żadnych 
wątpliwości legislacyjnych, prawnych co do przedmio-
tu, nad którym dzisiaj procedujemy. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi. 
Proszę teraz pana posła Rafała Adamczyka 
</p>
<p>o przedstawienie stanowiska klubu parlamentarnego 
Lewica.
</p>
<p>Poseł Rafał Adamczyk:
</p>
<p>Szanowny Panie Marszałku! Panie Posłanki! Pa-
nowie Posłowie! Szanowni Państwo! Dzisiaj zajmuje-
my się rządowym projektem ustawy o zmianie usta-
wy o bezpieczeństwie osób przebywających na obsza-
rach wodnych. 
</p>
<p>Trochę suchych faktów z uzasadnienia w druku 
nr 1126. W przekazanym z projektem ustawy uza-
sadnieniu czytamy: projekt ustawy o zmianie ustawy 
o bezpieczeństwie osób przebywających na obszarach 
wodnych ma na celu doprecyzowanie przepisów pra-
wa w zakresie definicji ratownika wodnego, zawartej 
aktualnie w art. 2 pkt 5 tej ustawy, przez dookreśle-
nie, ile innych kwalifikacji przydatnych w ratownic-
twie wodnym powinien posiadać ratownik wodny, 
a także wprowadzenie upoważnienia ustawowego dla 
ministra właściwego do spraw wewnętrznych do wy-
dania rozporządzenia określającego inne kwalifika-
cje przydatne w ratownictwie wodnym oraz wykaz 
dokumentów potwierdzających ich posiadanie. W pro-
jekcie doprecyzowano, iż chodzi o kwalifikację przydat-
ną w ratownictwie wodnym, o którym mowa w art. 2 
pkt 4 tej ustawy, do prowadzenia działań ratowniczych 
wymienionych w art. 13 tej ustawy. 
</p>
<p>Projekt przewiduje również, iż osoby wykonujące 
zawody medyczne: lekarza systemu Państwowe Ra-
townictwo Medyczne, pielęgniarki systemu Państwo-
we Ratownictwo Medyczne, ratownika medycznego, 
którzy realizują doskonalenie zawodowe, spełniają 
wymagania w zakresie posiadania innej kwalifikacji 
przydatnej w ratownictwie wodnym. Przyjęto przy 
tym, iż kompetencje w dziedzinie medycyny ratun-
</p>
<p>kowej osób wykonujących zawody medyczne zostaną 
wymienione na poziomie ustawy w zakresie innych 
kwalifikacji przydatnych w ratownictwie wodnym. 
</p>
<p>Ponadto w uzasadnieniu pada stwierdzenie, że 
przedmiotowa regulacja nie wywiera wpływu na dzia-
łalność mikroprzedsiębiorców, a także małych i śred-
nich przedsiębiorców. Czy tak jest rzeczywiście i czy 
tak będzie, zobaczymy.
</p>
<p>Jak wynika z raportu z konsultacji, projekt ustawy 
został skierowany jedynie do 12 podmiotów, czyli do 
Naczelnej Izby Lekarskiej, Naczelnej Izby Pielęgnia-
rek i Położnych, Polskiego Związku Ratowników Me-
dycznych, Ogólnopolskiego Związku Zawodowego Ra-
towników Medycznych, Polskiego Związku Pływackie-
go, Polskiego Związku Motorowodnego i Narciarstwa 
Wodnego, Polskiego Związku Żeglarskiego, Polskiego 
Związku Płetwonurkowania, Komisji Działalności 
Podwodnej Polskiego Towarzystwa Turystyczno-Kra-
joznawczego, Mazurskiego Ochotniczego Pogotowia 
Ratunkowego, WOPR Województwa Zachodniopomor-
skiego i Jarockiego Tomasza Multigrupy sp. z o.o.
</p>
<p>Wysoka Izbo! Pozwolę sobie przytoczyć pytania, 
które nurtują środowisko związane z ratownictwem 
wodnym, a padły one na posiedzeniu Komisji Admi-
nistracji i Spraw Wewnętrznych. Jedne z wielu pytań 
to: Ilu ratowników w obecnym sezonie w 2021 r. w sto-
sunku do 2020 r. nie będzie mogło strzec bezpieczeń-
stwa osób przebywających nad wodą? Czemu tak póź-
no tego typu zmiany są procedowane, czyli na mie-
siąc przed sezonem letnim? Kiedy w końcu ustawa 
o bezpieczeństwie osób przebywających na obszarach 
wodnych będzie kompleksowo zaktualizowana? Cze-
kają na tę aktualizację. 
</p>
<p>Podsumowując, rządowy projekt ustawy o zmia-
nie ustawy o bezpieczeństwie osób przebywających 
na obszarach wodnych z druku nr 1126 niestety nie 
wprowadza kompleksowych zmian, tak długo ocze-
kiwanych przez osoby i podmioty zajmujące się ra-
townictwem wodnym. Pierwotna ustawa z 2011 r. 
nadal jest niestety poprawiana, z lepszym czy też 
gorszym skutkiem. W środowiskach zajmujących się 
bezpieczeństwem osób przebywających na obszarach 
wodnych, z uwagi na ciągły brak kompleksowej ak-
tualizacji, nazywana jest ustawą trytytkową, a wszy-
scy doskonale wiemy, jaki jest czas i kiedy się używa 
trytytki. Niestety takie zmiany stanowią kolejną 
próbę przypudrowania i odświeżenia tej ustawy. Dzi-
siaj w nocy będziemy jeszcze procedować nad popraw-
kami na posiedzeniu Komisji Administracji i Spraw 
Wewnętrznych. Zobaczymy, jakie to będą poprawki 
i jakie będą wyniki głosowań. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pan poseł Marek Biernacki przedstawi stanowi-
</p>
<p>sko Klubu Parlamentarnego Koalicja Polska – Pol-
skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów, Konserwatyści. 
</p>
<p>Poseł Mateusz Bochenek</p>

<p>90
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Poseł Marek Biernacki:
</p>
<p>Dziękuję, panie marszałku.
Szanowny Panie Marszałku! Szanowny Panie Mi-
</p>
<p>nistrze! Wysoka Izbo! Przedstawiam stanowisko Klu-
bu Parlamentarnego Koalicja Polska – Polskie Stron-
nictwo Ludowe, Unia Europejskich Demokratów, 
Konserwatyści wobec rządowego projektu ustawy 
o zmianie ustawy o bezpieczeństwie osób przebywa-
jących na obszarach wodnych, druk nr 1126. 
</p>
<p>Rządowy projekt ustawy ma na celu doprecyzo-
wanie przepisów prawa w zakresie definicji ratowni-
ka wodnego zawartej w ustawie o bezpieczeństwie 
osób przebywających na obszarach wodnych. Jest to 
ustawa – tutaj data jest ważna – z 18 sierpnia 2011 r. 
Projektowana regulacja doprecyzowuje wymagania 
wobec ratownika wodnego przez wskazanie, iż ra-
townik wodny posiada co najmniej jedną kwalifika-
cję. To jest ta zmiana fundamentalna: jedną kwalifi-
kację. Proszę zwrócić uwagę, debatujemy o takiej 
zmianie. Ponadto, i to też jest istotne, w przedłożeniu 
rządowym projektowane jest upoważnienie ustawo-
we dla ministra właściwego do spraw wewnętrznych, 
które umożliwi wydawanie przepisów wykonawczych 
określających inne kwalifikacje przydatne w ratow-
nictwie wodnym oraz wykaz dokumentów potwier-
dzających ich posiadanie. 
</p>
<p>Dlaczego mówiłem, że data jest bardzo istotna, że 
jest to 18 sierpnia 2011 r.? Ile lat minęło od uchwale-
nia tej ustawy? Jako już trochę doświadczony poseł 
chcę powiedzieć, że to był projekt bardzo ciekawy, jak 
powstawał, ponieważ był to projekt komisyjny, który 
uchwaliła Komisja Administracji i Spraw Wewnętrz-
nych w konsensusie sił politycznych, które znajdowa-
ły się wtedy w komisji, i co jest bardzo istotne, razem 
z projektem dotyczącym ratownictwa górskiego. Była 
zgoda ministrów, ale była obstrukcja ze strony urzęd-
ników Ministerstwa Spraw Wewnętrznych w ówcze-
snym czasie, więc projekt powstawał w dużych, wiel-
kich bólach. 
</p>
<p>Minęło 11 lat i powinien już co najmniej kilka 
razy być dokonany przegląd tej ustawy, przegląd jej 
zapisów, tego, co należy poprawić, po to żeby ta usta-
wa była skuteczna, żeby służyła ratownikom wod-
nym, ale służyła też Polakom, bo ratownicy – zaczy-
nają niedługo sezon – służą Polakom, ratują ich życie. 
Ten przegląd musiałby dotyczyć też przepisów wyko-
nawczych, ponieważ, tak jak ratownicy mówią, prze-
pisy wykonawcze bardzo zmieniły cel ustawy. Ustawa 
ta była pisana nie tylko przez posłów, ale wraz ze 
środowiskiem wodniaków, WOPR-owców. I co jest 
jeszcze istotne, wtedy gdy ta ustawa była pisana, był 
jeden wielki WOPR i była jedna czy dwie, kilka 
mniejszych organizacji WOPR-owskich. Teraz nastą-
piła… Trudno mówić o decentralizacji. To jest całko-
wicie inny świat, tych organizacji WOPR-owskich 
jest bardzo dużo. Ta ustawa z natury rzeczy musi 
ulec kompleksowym zmianom, muszą być komplek-
sowe zmiany, żeby ją dostosować do istniejących wa-
runków. Tego nie ma. Dalej – system kontrolny, na 
</p>
<p>który wskazują sami WOPR-owcy, fachowcy, którym 
zależy na tym, żeby jednostki WOPR-u działały do-
brze, skutecznie, żeby naprawdę byli tam sami fa-
chowcy, ludzie, którzy chcą pracować i którzy są przy-
gotowani do tego. Uważają  oni, że system kontroli, 
który jest w MSW, u nich nie do końca się sprawdza, 
że ta kontrola powinna być przeniesiona niżej, do 
wojewodów. 
</p>
<p>Te informacje uzyskałem, gdy zapytałem w śro-
dowisku o bardzo istotną zmianę, ważną zmianę, 
oczekiwaną zmianę i tę nowelizację. Jedna. Dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Proszę teraz pana posła Krzysztofa Tuduja 
</p>
<p>o przedstawienie stanowiska koła Konfederacja.
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Panie Marszałku! Wysoka Izbo! Przedłożony pro-
jekt nowelizacji dotyczy ustawy o bezpieczeństwie 
osób przebywających na obszarach wodnych. 
</p>
<p>Oczywiście na wstępie wielki szacunek i podzięko-
wania dla wszystkich ratowników, którzy i ratują Po-
laków nad wodą, i troszczą się o ich poczucie bezpie-
czeństwa w korzystaniu z tych pięknych miejsc.
</p>
<p>Projekt ten doprecyzowuje definicję ratownika 
wodnego poprzez  wskazanie, że poza wiedzą i umie-
jętnościami z zakresu ratownictwa wodnego i technik 
pływackich posiada co najmniej jedną inną dodatkową 
kwalifikację przydatną w ratownictwie wodnym. Wcze-
śniej nie było dookreślone, ile tych kwalifikacji dodat-
kowych jest potrzebnych. Dowiadujemy się, czym te 
dodatkowe przydatne kwalifikacje mają być. Są to 
takie uprawnienia jak uprawnienie do kierowania 
statkami i pojazdami wodnymi, kwalifikacje medycz-
ne, nurkowe, radiokomunikacyjne, do kierowania po-
jazdami uprzywilejowanymi, uprawnienia trenerskie 
i instruktorskie w pływaniu. W załączniku do rozpo-
rządzenia opublikowano listę dokumentów honorowa-
nych jako potwierdzenie tych kwalifikacji. 
</p>
<p>Projekt porządkuje, doprecyzowuje obecnie obo-
wiązujące regulacje w przedmiotowej materii i jako 
taki nie budzi kontrowersji. Jawią się jednak przy tej 
okazji dwa pytania: Czy nie wyłącza to z możliwości 
świadczenia usług ratowniczych młodych, konkret-
nych, wysportowanych i chętnych do takiej pracy osób, 
które są na progu kariery zawodowej i nie zdążyły 
jeszcze obrosnąć w tego typu dodatkowe uprawnienia?
</p>
<p>Drugie pytanie, taka ogólniejsza refleksja, o pro-
porcje badania realnych umiejętności ratowniczych 
względem różnych zaświadczeń i dokumentów w isto-
cie mających, co prawda, ten fakt potwierdzić, uwia-
rygodnić: Czy nie pojawia się tutaj regularnie wystę-
pująca w Polsce mentalność zrzucania odpowiedzial-
ności z osób decyzyjnych, w tym przypadku zatrud-</p>
<p/>
</div>
<div class="page"><p/>
<p>91
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>niających ratowników? Polska powinna być krajem 
trenowania odpowiedzialności, brania odpowiedzial-
ności, a nie szukania okazji do zrzucenia jej z siebie. 
Dziękuję za uwagę.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę pana posła Tomasza Zimocha o przedstawie-
</p>
<p>nie stanowiska Koła Parlamentarnego Polska 2050.
</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Panie Mini-
strze! Projektodawcy ustawy uznali, że należy dopre-
cyzować przepisy prawa w zakresie definicji ratow-
nika wodnego. Postanowiono określić, jakie kwalifi-
kacje powinien posiadać ratownik. 
</p>
<p>Projekt ustawy to tylko dwa artykuły. W jednym 
jest określenie, że ratownikiem wodnym może być 
osoba, która posiada wiedzę i umiejętności z zakresu 
ratownictwa wodnego i technik pływackich. Pewnie 
prościej i czytelniej można było napisać: ratownik 
musi potrafić pływać. W kilkunastostronicowym za-
wiłym uzasadnieniu do dwóch artykułów niektóre 
zdania to wręcz perełki, np. takie: regulacja dopre-
cyzuje wymagania wobec ratownika wodnego po-
przez wskazanie, iż ratownik wodny posiada przy-
najmniej jedną kwalifikację przydatną w ratownic-
twie wodnym. Dobrze, że w dołączonym projekcie 
rozporządzenia ministra spraw wewnętrznych okre-
ślone są te kwalifikacje przydatne ratownikom wod-
nym. Mówiono już tutaj o kierowaniu statkami na 
wodach śródlądowych, uprawnieniach w żegludze 
morskiej, umiejętności nurkowania, posługiwania się 
urządzeniem nadawczo-odbiorczym czy kierowania 
pojazdem uprzywilejowanym. 
</p>
<p>Koło Parlamentarne Polska 2050 poprze projekt, 
bo popiera ratowników, ratowników skupionych w po-
nad 100 chyba rodzajach różnych jednostek w całym 
kraju. Okazujemy ogromny szacunek dla pracy ratow-
ników. Cały nasz ruch popiera ten projekt, bo chodzi 
o zapewnienie bezpieczeństwa nam wszystkim. 
</p>
<p>Ale, panie ministrze, ten projekt ratownicy nazy-
wają kosmetyką. Potrzebne są zmiany finansowania. 
Od 2012 r., przecież pan doskonale o tym wie, nie 
zmieniła się kwota, którą ministerstwo spraw we-
wnętrznych przeznacza na ratownictwo wodne. Czy 
pana, panie ministrze, nie zasmuciło to, że kilka dni 
temu mazurskie ochotnicze pogotowie zwróciło się 
z dramatycznym apelem w mediach społecznościo-
wych? Przez 22 lata my ratowaliśmy was, teraz wy 
uratujcie nas – tak wołają ratownicy z Mazur. I do-
dają: w związku z trudną sytuacją finansową po raz 
pierwszy prosimy o wsparcie. W tym konkretnym 
przypadku brakuje pieniędzy dla 20 ratowników, któ-
</p>
<p>rzy dzień i noc zapewniają bezpieczeństwo przez cały 
rok na szlaku wielkich jezior.
</p>
<p>Ratownictwo wodne, Wysoki Sejmie, jest niedoin-
westowane. To jest największy problem, który warto 
rozwiązywać, ale nie tylko kosmetycznymi przepisa-
mi. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Przystępujemy do zadawania pytań. 
Pierwszy pytanie zada pan poseł Grzegorz Rusiecki, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dyskutujemy 
o zmianie ustawy o bezpieczeństwie osób przebywa-
jących na obszarach wodnych. Zmiana jest dość ko-
smetyczna, bo dotycząca definicji kwalifikacji ratow-
nika, chociaż nawet nie to, bo ustawa przekazuje tę 
kompetencję ministrowi. I z ogromnym żalem i smut-
kiem należy stwierdzić, że w tej ustawie nie poruszo-
no innych kwestii, dużo ważniejszych i bardziej istot-
nych, związanych z ratownictwem wodnym. 
</p>
<p>Nie podniesiono kwestii finansowania, nie pod-
niesiono kwestii zarobków ratowników. Przecież ten 
ratownik, który musi wydać prawie 1,5 tys. na kurs, 
dowiaduje się potem, że może zarobić 2 tys. w sezonie. 
Kiedy w gastronomii dostaje dwa razy tyle, wybiera 
najczęściej to drugie. Nie mówimy nic o kwestii wspar-
cia sprzętowego, nie mówimy nic na temat pozycji 
prawnej ratownika na plażach strzeżonych i wreszcie 
nie doprecyzowujemy miejsc, w których (Dzwonek) 
takie plaże strzeżone powinny być obowiązkowe. 
Gdyby nie samorząd lokalny, wiele jednostek Wodnego 
Ochotniczego Pogotowia Ratunkowego byłoby zamy-
kanych. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o zadanie pytania pana posła Jana Szopiń-
</p>
<p>skiego.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowny Panie Ministrze! Wysoka Izbo! Sza-
nowny Panie Marszałku! Ratownicy wodni zrzeszeni 
w oddziałach Wodnego Ochotniczego Pogotowia Ra-
tunkowego w całej Polsce aktywnie włączyli się 
w walkę z pandemią COVID-19, wspierając jednostki 
samorządu oraz personel medyczny w działaniach 
profilaktycznych i ratowniczych. W związku z tym 
mam pytania: Czy rząd przygotowuje ewentualne 
</p>
<p>Poseł Krzysztof Tuduj</p>

<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>zmiany prawne pozwalające na formalne włączenie 
ratowników wodnych do działań medycznych i profi-
laktycznych podejmowanych przez organy państwa 
w stanie epidemicznym? Czy w zamian za takie dzia-
łania realizowane przez ratowników wodnych zosta-
nie im zapewnione wyposażenie i ubezpieczenie oraz 
wsparcie materialne? I ostatnie pytanie, które jest 
pytaniem powszechnym ze strony ratowników wod-
nych: Czy zwiększeniu ulegną środki z budżetu pań-
stwa przeznaczone na ratownictwo wodne w naszym 
kraju? Gdyby pan minister odpowiedział mi na pi-
śmie, szczególnie na to ostatnie pytanie (Dzwonek), 
byłbym bardzo zobowiązany. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję panu posłowi.
Pytanie zada pan poseł Artur Łącki.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Przy tej ustawie rozmawiamy o tzw. czynniku ludz-
kim. Mówimy o tym i nakładacie państwo nowe obo-
wiązki na ratowników. Oczywiście oni powinni być 
sprawni, powinni mieć różne moce, że tak powiem, 
które pozwolą im być jeszcze bardziej przydatnymi 
na tych plażach, jeszcze bardziej dbać o zdrowie i ży-
cie mieszkańców i turystów. Ale jest też czynnik ma-
terialny, panie ministrze, jak w przypadku krajowe-
go systemu ratowniczo-gaśniczego. Czy przewiduje-
cie państwo stworzenie jakiegoś funduszu, który 
mógłby być wykorzystany przez gminy, które zatrud-
niają tych ratowników? Proszę wiedzieć, że w tym 
roku np. gmina Dziwnów, gmina Rewal, gmina Trze-
biatów wydadzą po ok. 500 tys. zł na zabezpieczenie 
sezonu – jedna taka gmina. Do tego trzeba jeszcze 
dokupić sprzęt, który robi się coraz droższy. Nie może 
być tak, że ratownik będzie 2 km płynął na wiosłach 
do człowieka (Dzwonek), który potrzebuje pomocy. 
Chciałbym dostać odpowiedź na piśmie. Czy państwo 
chcecie stworzyć taki fundusz, z którego gminy mo-
głyby czerpać właśnie na zakup nowoczesnego sprzę-
tu ratowniczego? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pan poseł Marek Rutka.

<p>Poseł Marek Rutka:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Oczywiście warto debatować o kwalifikacjach przy-
datnych w ratownictwie wodnym, jednak warto też 
</p>
<p>przypatrzeć się sytuacji w Morskiej Służbie Poszuki-
wania i Ratownictwa, SAR, bowiem ratownicy mor-
scy operują także na wodach wewnętrznych, takich 
jak chociażby Zalew Wiślany, czy w zatokach: Zatoce 
Puckiej, Zatoce Gdańskiej. Ze względu na rażąco ni-
skie wynagrodzenia doświadczeni ratownicy odcho-
dzą z pracy, co w niedalekiej perspektywie może do-

na morzu. Stąd też pytanie: Czy planowane jest sys-
temowe rozwiązanie problemów w zakresie wynagro-

townictwie śródlądowym?
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana posła Tomasza Szymańskiego o za-
</p>
<p>danie pytania.

<p>Poseł Tomasz Szymański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowni Pań-
stwo! Ponad 10 tys. polskich ratowników służących 
codziennie w sezonie letnim na polskich plażach, nad 
morzem, nad jeziorami doczekało się w końcu usta-
wy, z czego się oczywiście cieszą. Jednak ich radość 
nie jest pełna, ponieważ jak państwo wiecie, ustawa 
nie została skonsultowana z wieloma podmiotami, 
które są reprezentatywne w zakresie wodnego ochot-
niczego ratownictwa wodnego, a to, co boli najbar-
dziej, nie zostało podniesione w żadnym stopniu. 
Chodzi o aspekt, który dzisiaj przewija się w wypo-
wiedziach z mównicy sejmowej, aspekt finansowy. To 
ich boli najbardziej. Oni nam służą, dbają o nasze 
życie, zdrowie i bezpieczeństwo, natomiast dowiadu-
jemy się – ten przykład był dzisiaj podany w wypo-
wiedzi z mównicy sejmowej – że Mazurskie Ochotni-
cze Pogotowie Ratunkowe nie ma na nic pieniędzy, 
że ratownicy zgłaszają osobom potrzebującym pomo-
cy, że nie mają za co do nich dopłynąć, że rzucają im 
koło ratunkowe, które ma ponad 25 lat, czterokrotnie 
malowane farbą po to, żeby faktycznie (Dzwonek) 
służyło pomocą w jakikolwiek sposób. Oni nie ocze-
kują pieniędzy do kieszeni. Oni służą Polakom, ale 
chcą mieć czym nas ratować. Chcą mieć możliwość 
wykorzystania swojej wiedzy i umiejętności do tego, 
żeby za pomocą dobrego sprzętu efektywnie pomagać 
nam nad wodą. O to apeluję, szanowni państwo. Wy-
posażcie ich w odpowiednie narzędzia do ratowania 
zdrowia i życia Polaków. Oni swoją wiedzą i swoimi 
umiejętnościami się nam wszystkim odwdzięczą. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pan poseł Mateusz Bochenek.

<p>Poseł Jan Szopiński</p>

<p>93
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Panie ministrze, prosiłbym o udzielenie odpowiedzi 
na kilka pytań. Prosiłbym o udzielenie odpowiedzi 
na pierwsze pytanie na piśmie. Jak zmienił się po-
ziom przyznawanych dotacji na ratownictwo wodne 
na przestrzeni ostatnich 5 lat? Prosiłbym o podanie 
tych liczb z podziałem na dotacje w poszczególnych 
województwach. Kolejne pytanie dotyczy trwających 
prac w zakresie nowelizacji ustawy o bezpieczeństwie 
osób przebywających na obszarach wodnych. Czy ta-
kie prace trwają? Jeśli tak, to w jakim zakresie i kie-
dy poznamy ewentualne wnioski? Kiedy do parla-
mentu trafi stosowny projekt nowelizacji? Kolejne 
pytanie dotyczy tego, czy do Ministerstwa Spraw 
Wewnętrznych i Administracji wpływają informacje 
o tym, że poszczególne podmioty (Dzwonek) mają 
problem ze skompletowaniem kadry ratowników 
wodnych na zbliżający się sezon.
</p>
<p>Ostatnie pytanie. W jaki sposób zamierzacie pań-
stwo zachęcić ratowników do pozostania na służbie, 
a młodych ludzi do przystąpienia do niej? Bardzo 
dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję.
Pytanie zada pan poseł Paweł Krutul.
Proszę bardzo.
</p>
<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Mam pytanie. Dlaczego tak późno zajmujemy się tą 
sprawą? Wszak za 2 tygodnie zaczyna się sezon wod-
ny i ratownicy powinni być już na plażach i zbiorni-
kach wodnych, żeby chronić Polki i Polaków. 
</p>
<p>Panie Ministrze! Kiedy ratownicy wodni otrzy-
mają podwyżki płac? To jest pytanie zasadnicze. 
Obecne ich wynagrodzenia są na poziomie urągają-
cym jakimkolwiek standardom, które obowiązują 
w naszym kraju. Należy pamiętać o tym, że odpowia-
dają oni za życie Polek i Polaków, jeśli chodzi o zbior-
niki, które chronią.
</p>
<p>Kolejne pytanie dotyczy stanu osobowego ratow-
ników. Proszę o porównanie na piśmie lat 2019 i 2020 
oraz przedstawienie przewidywań na rok 2021.
</p>
<p>Korzystając z okazji, chciałbym serdecznie po-
dziękować ratownikom za pełnioną służbę. Dziękuję, 
że chronicie zdrowie i życie naszych dzieci i nas rów-
nież. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję.
Dołączamy się do tych podziękowań.
Pytanie teraz zada pan poseł Zdzisław Wolski.
</p>
<p>Poseł Zdzisław Wolski:
</p>
<p>Panie Marszałku! Wysoka Izbo! W młodości byłem 
ratownikiem wodnym, potem przez wiele lat byłem 
lekarzem karetki reanimacyjnej. Jeździłem do utopio-
nych, oczekiwałem, aż ratownicy wyciągną zwłoki, 
żeby stwierdzić zgon. Temat jest mi bliski. Dobrze, że 
minister spraw wewnętrznych zrobił cokolwiek. 
</p>
<p>Mam pytanie do pana ministra. Kiedy te sprawy 
zostaną kompleksowo uregulowane? Jest ich bardzo 
wiele. Chodzi o sprawy finansowe, sprzętowe, kwali-
fikacje. Wprowadzenie tego w tym okresie może uczy-
nić więcej złego niż dobrego, ale generalnie idzie to 
w dobrą stronę. Natomiast dziś mamy taką sytuację, 
że część ratowników nie będzie mogła podjąć pracy. 
(Dzwonek) Uzupełniamy braki ratownikami zza 
wschodniej granicy, ale są bariery, chociażby języko-
we. Ten proces może się nasilić.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o zadanie pytania pana posła Krzysztofa 
</p>
<p>Grabczuka.
</p>
<p>Poseł Krzysztof Grabczuk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Zacznę od podziękowań. Składam serdecznie podzię-
kowania wszystkim ratownikom. Dziękuję za waszą 
codzienną służbę, za wasz wielki trud. 
</p>
<p>Jeśli chodzi o ratownictwo wodne, mamy de facto 
trzy problemy. Pierwszy problem to niestety mała 
ilość ratowników. Drugi problem to brak sprzętu czy 
też bardzo stary sprzęt. Trzeci – mało środków finan-
sowych. Musimy zdać sobie sprawę z tego, że każde-
go roku w Polsce przez utonięcie życie traci kilkaset 
osób. Dzisiaj, kiedy w dobie koronawirusa byliśmy 
zamknięci w domu… Polacy w każdej wolnej chwili 
wyjeżdżają nad różnego rodzaju akweny. Właśnie 
dlatego bezpieczeństwo wszystkich, którzy będą od-
poczywać nad wodą, powinno mieć priorytetowe zna-
czenie. Nie da się tego zrobić, jeśli nie będą (Dzwonek) 
zabezpieczone odpowiednie środki finansowe. Dzię-
kuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana posła Tadeusza Tomaszewskiego.
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Szanowny Panie 
Ministrze! Działalność ratowników wodnych i ich dobre 
przygotowanie jest bardzo ważnym elementem bezpie-</p>
<p/>
</div>
<div class="page"><p/>
<p>94
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>czeństwa publicznego, walki o zdrowie i życie osób, 
które wypoczywają nad akwenami. Teraz, w okresie 
letnim, będzie się to nasilać. Z uzasadnienia wynika, 
że w tej chwili chodzi o 10,5 tys. osób. Chciałbym zapy-
tać, czy po nowelizacji ustawy, która zakłada zmianę 
definicji ratownika wodnego, więcej osób będzie mogło 
pełnić tę funkcję.
</p>
<p>Była mowa o niedofinansowaniu zakupu sprzętu. 
Chodzi zwłaszcza o podmioty pozarządowe zajmujące 
się tym obszarem. Może państwo nawiązaliby kontakt 
z ministrem Ziobrą? Wczoraj widziałem, jak 1200 tys. zł 
z Funduszu Sprawiedliwości (Dzwonek) rozdano w cze-
kach ochotniczym strażom pożarnym w Rzeszowie. To 
bardzo ważne. Może można też takie czeki przeznaczyć 
dla WOPR? Dziękuję. (Oklaski)
</p>
<p>(Głos z sali: Tam nie ma wyborów.) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Listę osób zadających pytania zamyka pan poseł 
</p>
<p>Dobromir Sośnierz. 
Proszę bardzo.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Mam pytanie. Po co naprawiacie coś, co nie jest 
zepsute? Jakoś nie chce mi się wierzyć, że tak po pro-
stu pewnego dnia bezinteresownie postanowiliście 
coś zepsuć. Pytanie: Co knujecie? Przecież podwyż-
szanie wymagań… Wielu mówców mówiło, że braku-
je nam ratowników. Podwyższanie wymagań spowo-
duje, że będzie ich jeszcze mniej. Przecież to jest, 
mam nadzieję, jasne. W jaki sposób w wyciągnięciu 
kogoś z wody pomaga umiejętność kierowania stat-
kiem? W jaki sposób jej brak będzie w tym przeszka-
dzał? Co wy tam knujecie? Jaki interes reprezentu-
jecie? Co za geszeft się tutaj szykuje? 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Odpowiedzi na zadane wcześniej pytania udzieli 
</p>
<p>pan Maciej Wąsik, sekretarz stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji. 
</p>
<p>Proszę bardzo, panie ministrze.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Maciej Wąsik:
</p>
<p>Panie Marszałku! Wysoka Izbo! Bardzo dziękuję 
za wszystkie wypowiedzi podyktowane, jak rozu-
miem, troską o stan ratownictwa wodnego w Polsce. 
Nigdy bym nie spodziewał się, że będę bronił ustawy 
</p>
<p>napisanej przez Marka Biernackiego przed Markiem 
Biernackim. Taka sytuacja właśnie ma miejsce. Uwa-
żam, że ustawa o ratownictwie wodnym, która funk-
cjonuje, to dobra ustawa.
</p>
<p>Pan poseł Biernacki, mówiąc o kompleksowej no-
welizacji, nie wskazał tak naprawdę konkretnych 
błędów, które popełnił 10 lat temu, pisząc tę ustawę, 
albo rzeczy, które się zdezaktualizowały. 
</p>
<p>Chciałbym podkreślić tutaj jedną rzecz – to do wie-
lu państwa posłów i także do posła Sośnierza, który 
mówił ostatnio – ta ustawa jest wynikiem próśb czy 
postulatów środowiska, czyli środowiska ratowników 
wodnych. 
</p>
<p>(Poseł Dobromir Sośnierz: Czyli lobbing. Żeby 
więcej…)
</p>
<p>To jest mała, drobna ustawa… Nie podwyższa 
kompetencji czy nie podnosi poprzeczki, ale precyzu-
je, jakie inne umiejętności mogą czy powinni mieć 
ratownicy wodni. 
</p>
<p>(Poseł Dobromir Sośnierz: Po co? Po co w takim 
razie?)
</p>
<p>Patrząc przekrojowo… Pojawiają się wątpliwości 
i spory. Po to żeby tych wątpliwości i sporów, panie 
pośle, nie było i…
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Panie pośle, miał pan czas na zadanie pytania, a te-
raz proszę spokojnie słuchać udzielanych odpowiedzi.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Maciej Wąsik:
</p>
<p>Rozumiem troskę o stan finansowania ratownic-
twa wodnego. Zresztą parę dni temu media informo-
wały, o czym państwo posłowie mówili, o nie najlepszej 
sytuacji w Mazurskim Ochotniczym Pogotowiu Ra-
tunkowym. Musimy zdać sobie sprawę, czym to jest 
spowodowane. Oczywiście przede wszystkim chyba 
sytuacją COVID-ową, bo na pewno odeszli sponsorzy, 
na pewno wpływów z komercyjnych działań te stowa-
rzyszenia nie miały takich, jakie zazwyczaj miały 
wcześniej i my to rozumiemy. Wojewoda zareagował 
natychmiast, ogłosił konkurs na 400 tys. zł. Ten kon-
kurs już wedle mojej najlepszej wiedzy jest ogłoszony, 
bo jak wszyscy państwo wiecie, finansowanie ratow-
nictwa wodnego zgodnie z ustawą to zadanie wojewo-
dy i wojewoda zareagował natychmiast. 400 tys. zł 
więcej będzie w tym roku przeznaczone na ratownic-
two wodne na Warmii i Mazurach, tak że to jest dobra 
informacja, z którą od razu spieszę.
</p>
<p>Inna informacja, należy państwu posłom powie-
dzieć, że jest taki fundusz, który finansuje ratownic-
two wodne, m.in. ratownictwo wodne, bo to jest Na-
rodowy Fundusz Ochrony Środowiska, który tylko 
w tym roku przeznaczył na konkursy dotyczące sprzę-
tu, wyposażenia jednostek ratowniczych 5 mln zł. 
</p>
<p>(Poseł Grzegorz Rusiecki: Na które województwo?)
</p>
<p>Poseł Tadeusz Tomaszewski</p>
<p/>
</div>
<div class="page"><p/>
<p>95
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Na wszystkie województwa. Tak że to jest sporo 
pieniędzy na zadania z ratownictwa wodnego… Oczy-
wiście na pewno można wyobrazić sobie więcej. Nato-
miast pragnę państwa posłów uspokoić, że przedsta-
wimy na piśmie dokładne wyliczenia, w jaki sposób 
było finansowane ratownictwo wodne na przestrzeni 
lat i czy rzeczywiście ta kwota się nie zmienia od dłuż-
szego czasu.
</p>
<p>(Głos z sali: Bardzo dobrze.)
Przedstawimy to na piśmie zgodnie z prośbą pań-
</p>
<p>stwa posłów.
Chciałbym generalnie podziękować za tę pracę 
</p>
<p>komisji, chciałbym podziękować za wszystkie uwagi. 
Skrzętnie ich słuchałem i notowałem i mam nadzie-
ję, że nasza wspólna praca zaowocuje tym, że ratow-
nicy od 1 października, zresztą na wniosek Związku 
Miast Polskich, będą mieli lepsze przepisy prawa, 
które pozwolą im wykonywać swój zawód. 
</p>
<p>Chciałbym jeszcze tylko podkreślić, żeby nie było 
wątpliwości, że ustawa była konsultowana publicznie, 
każdy z podmiotów mógł zabrać głos w tej sprawie 
i wiele z nich zabrało. Pozytywne opinie na temat 
ustawy zajęła rada do spraw ratownictwa. To jest opi-
niotwórczy organ funkcjonujący przy ministrze spraw 
wewnętrznych i administracji. Dziękuję bardzo. Jeśli 
nie odpowiedziałem na jakieś pytanie, na pewno będę 
odpowiadał w tym zakresie na piśmie, tak jak państwo 
posłowie prosiliście. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu ministrowi.
Głos zabierze teraz poseł sprawozdawca pan poseł 
</p>
<p>Mieczysław Baszko.
Proszę bardzo.
</p>
<p>Poseł Mieczysław Baszko:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Jako poseł sprawozdawca komisji chciałbym serdecz-
nie podziękować wszystkim klubom i kołom za me-
rytoryczną dyskusję, za podjęcie tych uwag, które 
zgłaszaliście. Widać, że wam, każdemu z nas zależy 
na bezpieczeństwie na akwenach i nie tylko tam, po-
nieważ ratownicy biorą udział w różnych akcjach. 
</p>
<p>Ale też chcę podkreślić, że jednak, jeżeli chodzi 
o tę procedowaną ustawę, jej celem jest też podwyż-
szenie kwalifikacji kadry, żeby była bardziej dosko-
nała, wysoko wyszkolona. Dzięki temu, że ratownik 
musi nabyć dodatkowe uprawnienia, każdy korzysta-
jący z akwenów czy przebywający koło akwenów czu-
je większe bezpieczeństwo, jeżeli widzi bardzo wyso-
ko wyspecjalizowaną kadrę ratowniczą. 
</p>
<p>Chciałem serdecznie podziękować stronie rządo-
wej, panu ministrowi Maciejowi Wąsikowi, całemu 
</p>
<p>jego zespołowi, pani dyrektor, która na posiedzeniu 
komisji bardzo racjonalnie wyjaśniła sytuacje, które 
są… Niektóre niedomówienia zostały wyjaśnione. Na 
pewno jest to ustawa w środowisku wodnym bardzo 
potrzebna i oczekiwana. 
</p>
<p>Z tego względu, że przecież widzę tutaj na sali 
bardzo doświadczonych działaczy sportowych, do 
których też należę… Przy akwenach miałem bardzo 
wielki dostęp… Współpraca z wodnym pogotowiem 
ratunkowym zawsze była bardzo dobra. Przy zabez-
pieczeniu bardzo wielkich imprez, takich jak Endu-
rance w Augustowie czy mistrzostwa Polski w nar-
ciarstwie wodnym… Którego byłem przewodniczą-
cym przez 8 lat w komisji krajowej…
</p>
<p>Z tego miejsca chciałem bardzo podziękować 
wszystkim ratownikom i działaczom, którzy szkolą 
ratowników, za ich udział i pracę, za to, że dbają o na-
sze bezpieczeństwo na akwenach. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Zamykam dyskusję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-
jekt do Komisji Administracji i Spraw Wewnętrznych 
w celu przedstawienia sprawozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 10. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji Po-
lityki Społecznej i Rodziny o rządowym projek-
cie ustawy o zmianie niektórych ustaw związa-
nych ze świadczeniami na rzecz rodziny (druki 
nr 1015 i 1148).
</p>
<p>Proszę panią poseł Beatę Strzałkę o przedstawie-
nie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Beata Strzałka:
</p>
<p>Panie Marszałku! Pani Minister! Wysoka Izbo! 
Mam zaszczyt przedstawić sprawozdanie Komisji 
Polityki Społecznej i Rodziny o rządowym projekcie 
ustawy o zmianie niektórych ustaw związanych ze 
świadczeniami na rzecz rodziny, druk nr 1015.
</p>
<p>Sejm na posiedzeniu w dniu 15 kwietnia 2021 r. 
zgodnie z art. 39 ust. 2 regulaminu Sejmu skierował 
powyższy projekt ustawy do Komisji Polityki Społecz-
nej i Rodziny w celu rozpatrzenia. Komisja po rozpa-
trzeniu tego projektu ustawy na posiedzeniu w dniu 
12 maja 2021 r. wnosi, aby Wysoki Sejm uchwalić ra-
czył załączony projekt ustawy. Dziękuję. (Oklaski)
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Ryszard Terlecki)

<p>Sekretarz Stanu w Ministerstwie
