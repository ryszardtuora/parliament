</p>
<p>Mam zaszczyt przedstawić stanowisko klubu Lewicy 
dotyczące poselskiego projektu uchwały w sprawie 
upamiętnienia 75. rocznicy wznowienia „Wiadomo-
ści”. Klub Lewicy już w ubiegłym roku złożył uchwa-
łę, aby rok 2021 był Rokiem „Wiadomości” wydawa-
nych w Londynie najpierw przez Mieczysława Gry-
dzewskiego, a później przez Michała Chmielowca 
i Stefanię Kosowską. Niestety ze względu na dużą 
liczbę innych ważnych i interesujących propozycji nie 
było możliwe uhonorowanie „Wiadomości”, stąd pro-
pozycja okolicznościowej uchwały w tym roku. 
</p>
<p>„Wiadomości” były jednym z ważniejszych pism 
emigracyjnych, które integrowało polskie środowisko. 
Założone w II Rzeczypospolitej pn. „Wiadomości Lite-
rackie”, w czasie zawieruchy wojennej wydawane po-
czątkowo we Francji, a później w Wielkiej Brytanii pn. 
„Wiadomości Polskie, Polityczne i Literackie”, po krót-
kiej przerwie zostały wznowione pn. „Wiadomości” 
w 1946 r. i wydawane do 1981 r. Zasługują na upamięt-
nienie ze względu na to, że były najpoważniejszym 
ośrodkiem integrującym polskich emigracyjnych po-
etów i pisarzy, historyków i krytyków literatury i sztu-
ki bez względu na przekonania polityczne, co znajdu-
je odzwierciedlenie w słowach uchwały. 
</p>
<p>Upamiętniamy „Wiadomości” także dlatego, żeby 
pamiętać, że Polska to nie tylko organizm państwo-
wy czy polityczny, ale także polska dusza, polska 
tożsamość, kultura żyjąca w nas wszystkich, nieza-
leżnie, czy mieszkamy w kraju czy za granicą, czy 
Polska jest na mapie czy jej nie ma, czy jest wolna 
i dostatnia czy też cierpi w niewoli. Aby pamiętać, że 
Polska to żywa idea, która ciągle się zmienia, a jed-
nocześnie pozostaje niezmiennym łącznikiem pomię-</p>
<p/>
</div>
<div class="page"><p/>
<p>129
</p>
<p>dzy naszą historią, teraźniejszością i przyszłością, 
pomiędzy tymi przed nami i tymi, co przyjdą po nas.
</p>
<p>Klub Lewicy popiera uchwałę upamiętniającą 
75. rocznicę wznowienia „Wiadomości”. (Oklaski) 
</p>

</p>
<p>sko Klubu Parlamentarnego Koalicja Polska – Pol-
skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów, Konserwatyści.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Dziękuję bardzo.
Szanowny Panie Marszałku! Wysoka Izbo! Polski 
</p>
<p>Sejm obraduje dziś nad uchwałą upamiętniającą 
75. rocznicę wznowienia wydawania „Wiadomości”, któ-
re były spadkobiercą przedwojennych „Wiadomości 
Literackich”, oraz 40. rocznicę wydania ostatniego nu-
meru tego tygodnika. Padły dzisiaj te słowa, ale, sza-
nowni państwo, warto szczególnie dziś wspomnieć 
jedno ze zdań zawartych w pierwszym powojennym 
wydaniu „Wiadomości”, które brzmiało i brzmi w na-
szych uszach chyba bardzo mocno: „Łamy naszego pi-
sma są otwarte dla pisarzy wszystkich obozów, jak my 
służących sprawie swobody myśli i słowa”. 
</p>
<p>W rozważaniach nad oddziaływaniem „Wiadomo-
ści” nie sposób pominąć wkładu, jaki wniosły „Wia-
domości Literackie” wydawane w latach 1924–1939, 
których redaktorem był już wtedy Mieczysław Gry-
dzewski. Początkowo była to gazeta literacka z prze-
wagą materiałów informacyjnych i felietonowych. 
Później zawierała głównie artykuły problemowe o te-
matyce społecznej, literackiej, kulturowej i politycz-
nej. W latach 30. tygodnik reprezentował głównie 
poglądy liberalne. Pismo nie miało wtedy określone-
go kierunku politycznego, choć po przewrocie majo-
wym zdecydowanie opowiadało się po stronie sana-
cyjnej, ale już po procesie brzeskim zwróciło się 
w stronę demokratyczno-liberalną. Po wznowieniu 
działalności na emigracji pismo kontynuowało spo-
łeczno-kulturalny kierunek. O jego ogromnym zna-
czeniu dla kultury polskiej świadczą w II RP tacy 
autorzy, jak: Słonimski, Tuwim, Irzykowski czy Pru-
szyński, a z czasów emigracji – Baliński, Hemar, Le-
choń czy Nowakowski. Na uwagę zasługuje również 
przyznawana od 1958 r. do 1990 r., czyli jeszcze 9 lat 
po wydaniu ostatniego numeru, nagroda dla najlep-
szej polskiej książki wydawanej na emigracji. Wśród 
laureatów znaleźli się tacy pisarze, jak: Witold Gom-
browicz, Czesław Miłosz i Marek Hłasko.
</p>
<p>Klub Parlamentarny Koalicji Polskiej i Polskiego 
Stronnictwa Ludowego z zadowoleniem przyjmuje 
inicjatywę i dziękuje posłom wnioskodawcom oraz 
Bibliotece Uniwersytetu im. Mikołaja Kopernika 
w Toruniu, bo tam w Archiwum Emigracji znajdują 
się zdigitalizowane, zebrane i poukładane zbiory tego 
wydawnictwa. Dziękuję bardzo. Będziemy oczywiście 
głosować za. 
</p>

<p>Panie Marszałku! Panie Posłanki i Panowie Posło-

</p>
<p>Prezydium Zarządu Oddziału Powiatowego Związ-
ku Ochotniczych Straży Pożarnych Rzeczypospolitej 
Polskiej w Będzinie oraz przedstawiciele jednostek

straży pożarnej. Zapisy projektu ustawy budzą w śro-
dowisku ochotniczego pożarnictwa wiele wątpliwo-
ści, kontrowersji i niepokojów. Szczególne kontrower-
sje budzi zapis dotyczący tworzenia jednostek ratow-
niczo-gaśniczych ochotniczych straży pożarnych 
wyłączający z systemu ochrony przeciwpożarowej 
jednostki, które nie utworzą JRG, co w konsekwencji 
doprowadzi do ich likwidacji. Jednostki te utracą 
możliwość finansowania na dotychczasowych zasa-
dach, strażacy ochotnicy utracą prawo posługiwania 
się nazewnictwem „strażak”, a także utracą prawo 
do własnego munduru wyjściowego. 
</p>
<p>Wiele wątpliwości budzi również projekt zatwierdze-
nia statutu OSP przez radę gminy, kontroli przez służ-
by wojewody oraz finansowania szkoleń. Mając na uwa-
dze wieloletnie tradycje i rolę, jaką ochotnicze straże 
pożarne odegrały w historii naszej ojczyzny, oraz za-

<p>W kwestii dotyczącej dodatków emerytalnych dla

ników oraz ustawy o podatku dochodowym od osób

</p>

<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Proszę panią poseł Annę Dąbrowską-Banaszek,

<p>Klub Parlamentarny Prawo i Sprawiedliwość, o wy-
głoszenie oświadczenia.
</p>
<p>Poseł Anna Dąbrowska-Banaszek:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Dzisiaj, 19 maja, 
obchodzimy Światowy Dzień Lekarza Rodzinnego. To 
okazja do przypomnienia, jak ważną rolę w systemie 
ochrony zdrowia na całym świecie odgrywają wiedza 
i doświadczenie specjalistów medycyny rodzinnej sto-
jących na pierwszej linii w walce o zdrowie swoich pa-
cjentów. Lekarz rodzinny nie bez powodu nazywany 
jest często lekarzem pierwszego kontaktu, lekarzem 
pierwszej linii frontu. To właśnie do niego po pierwszą 
poradę przychodzi pacjent. Jemu jako pierwszemu zwie-
rza się on ze swoich dolegliwości. To lekarz rodzinny 
słucha, proponuje, zachęca, ostrzega i radzi. Obdarzony 
wieloma biurokratycznymi obowiązkami nie zawsze 
niestety poświęca im tyle czasu, ile by chciał. 
</p>
<p>Teraz w czasie pandemii rola lekarza rodzinnego 
została na nowo dostrzeżona. Pojawiły się nowe for-
my działań, porady na odległość, teleporady. Są bar-
dzo cennym narzędziem w pracy lekarzy wszystkich 
specjalności, chociaż jako lekarz z wieloletnią prak-
tyką wiem, że nic nie zastąpi bezpośredniej rozmowy 
z pacjentem. 
</p>
<p>Światowa Organizacja Lekarzy Rodzinnych okre-
śliła hasło tego dnia. W tym roku brzmi ono tak: 
budowanie przyszłości z lekarzami rodzinnymi. Tak, 
zdrowie to nasze największe dobro. 
</p>
<p>Z okazji Światowego Dnia Lekarza Rodzinnego 
chciałabym złożyć wszystkim lekarzom rodzinnym 
życzenia dużo zdrowia, jak najszybszego powrotu do 
normalnych warunków pracy, spokojnego prowadze-
nia praktyk oraz pomyślności w życiu osobistym. 
Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:

<p>Poseł Teresa Pamuła:
</p>
<p>Panie Marszałku! Wysoka Izbo! 30 lat temu, 2 czerw-
ca 1991 r., Ojciec Święty Jan Paweł II przybył do Luba-
czowa do siedziby Archidiecezji Lwowskiej. Ta histo-
ryczna wizyta była możliwa dzięki staraniom i na za-
proszenie abp. Mariana Jaworskiego, który wówczas od 
7 lat był pasterzem tej diecezji. 
</p>
<p>Czwarta pielgrzymka Jana Pawła II, Karola Woj-
tyły, papieża Polaka do ojczyzny w czerwcu 1991 r. 
była pierwszą po upadku komunizmu i objęła swym 
zasięgiem m.in. miasta: Koszalin, Rzeszów, Prze-
myśl, Kielce, Kraków, Częstochowę, Wadowice oraz 
moje rodzinne miasto Lubaczów. 
</p>
<p>W dniu 3 czerwca 1991 r. na lubaczowskie błonia 
przybyło ok. 200 tys. osób. Było wśród nich ok. 22 tys. 
pielgrzymów zza wschodniej granicy. Hasłem czwar-
tej podróży apostolskiej papieża do swojej ojczyzny 
były słowa zaczerpnięte z listu św. Pawła i brzmiały: 
Bogu dziękujcie, ducha nie gaście. 
</p>
<p>Jan Paweł II docenił znaczenie i wagę zyskanej 
wolności, ale jednocześnie wyczuwał potrzebę ogól-
nospołecznej modlitwy o dobre jej wykorzystanie. Był 
to czas, kiedy toczyły się dyskusje nie tylko na temat 
kształtu przyszłej Rzeczypospolitej, ale także o miej-
sce chrześcijaństwa w odbudowanym państwie. Oj-
ciec Święty starał się przestrzec swoich rodaków 
przed absolutyzacją pojęcia wolności, mówiąc: „Poza 
prawdą wolność nie jest wolnością. Jest pozorem. Jest 
nawet zniewoleniem”. 
</p>
<p>Przesłanie papieskie tejże wizyty oparte zostało na 
dekalogu. Mówił o dziesięciu słowach, od których za-
leży przyszłość narodu, państwa, Europy i świata. 
W Lubaczowie padły bardzo ważne słowa wypowie-
dziane przez św. Jana Pawła II: o aktualności ślubów 
Jana Kazimierza, o prymacie „być” nad „mieć”, o świę-
towaniu niedzieli i o świętości.
</p>
<p>W trakcie czerwcowej wizyty papieskiej w Luba-
czowie Ojciec Święty podkreślił, jak wielkie znacze-
nie dla pokoleń miały śluby złożone przez króla Jana 
Kazimierza przed obrazem Matki Bożej Łaskawej 
w katedrze lwowskiej, a były to czasy szczególnie 
trudne dla naszego narodu. Podkreślał też wyjątko-
wość tych ziem i ludzi ją zamieszkujących. Mówił: Tu, 
na tym miejscu, trzeba w sposób szczególny prosić 
Pana Dziejów przez pośrednictwo świętych patronów 
Polski, Litwy, Rusi, aby to dobro, które łączy, okaza-
ło się mocniejsze od wszystkiego, co w ciągu dziejów, 
a zwłaszcza w ostatnich czasach, różniło i dzieliło, 
czasem aż do przelewu krwi. I niech na to wszystko, 
na całą naszą teraźniejszość i przyszłość (Dzwonek), 
nadal patrzą macierzyńskie oczy Maryi z jej staro-
żytnego obrazu w katedrze lwowskiej, gdzie król Jan 
</p>
<p>Poseł Rafał Adamczyk</p>

<p>Kazimierz po doświadczeniach potopu składał swoje 
historyczne śluby w 1656 r. 
</p>
<p>Przytoczę jeszcze prorocze słowa św. Jana Pawła II 
wygłoszone w moim mieście: Reformie gospodarczej, 
jaka się dokonuje w naszej ojczyźnie, powinien towa-
rzyszyć wzrost zmysłu społecznego oraz coraz bar-
dziej powszechna troska o dobro wspólne, zauważe-
nie ludzi najbiedniejszych i najbardziej potrzebują-
cych, a również życzliwość dla cudzoziemców, którzy 
przyjeżdżają tutaj w poszukiwaniu chleba. 
</p>
<p>Zapraszam serdecznie do Lubaczowa na obchody 
30. rocznicy pobytu Ojca Świętego, aby usłyszeć też 
piękną pieśń „Śliczna Gwiazdo miasta Lwowa, Ma-
ryja”, a także na spotkanie z Matką Bożą Łaskawą 
w kopii jej wizerunku. Dziękuję bardzo. (Oklaski)

wość. 
</p>
<p>Poseł Dariusz Olszewski:
</p>
<p>Szanowny Panie Marszałku! Wysoki Sejmie! 
W okresie wzmożonej aktywności politycznej i plano-
wania dalszego rozwoju Polski pragnę przypomnieć 
o polskiej historii, o licznych postaciach, które powin-
ny być dla nas przykładem patriotyzmu. Odważnie 
z niej zaczerpnijmy i kierujmy się nauką płynącą 
z doświadczeń poprzednich pokoleń. Zauważmy ich 
postawę, ich pracę w poczuciu wypełniania obowiąz-
ku wobec ojczyzny. 
</p>
<p>Bohaterowie tamtych lat niejednokrotnie potra-
fili poświęcić wszystko dla jednego celu, a była nim 
wolna, niepodległa, suwerenna Rzeczpospolita. Na 
szczęście nie musimy już przelewać krwi, zbrojnie 
walczyć czy narażać się na pobyt w więzieniu za tro-
skę o Polskę i polskość. Dbanie o suwerenność oraz 
dalszy rozwój kraju winno być istotnym aspektem 
życia politycznego i społecznego. Jest i będzie przy-
kładem współczesnego patriotyzmu. Dla zapewnienia 
skuteczności osiągania założonych celów należy wy-
ciągnąć praktyczne wnioski z niedawnej historii oraz 
doświadczeń naszej bieżącej rzeczywistości. 
</p>
<p>Do spraw kluczowych w dłuższej perspektywie 
należy takie przedstawienie historii Polski, zdarzeń 
i postaci ją tworzących, by w społeczeństwie ukształ-
tował się pozytywny stosunek do spraw Polski, jej 
pozycji, tradycji oraz wszystkiego, co Polskę stanowi, 
z zachowaniem znajomości podstawowych faktów, 
problemów i ze zrozumieniem zachodzących wyda-
rzeń. Wielka w tym dziele odpowiedzialność rządzą-
cych i instytucji do tego powołanych. Dobrym tego 
przykładem, sprawdzonym podczas ostatniej wojny 
oraz w okresie pierwszej i drugiej konspiracji, są po-
</p>
<p>stawy młodych ludzi będące efektem ich wychowania 
w poczuciu patriotyzmu oraz działalności propań-
stwowej oraz prospołecznej. Dzisiaj potrzebujemy, 
szczególnie w czasie pokoju, wzorców dobrej pracy, 
przestrzegania prawa, dotrzymywania obietnic, 
uczciwych rozliczeń i rzetelnych ocen. 
</p>
<p>Już w kolejnej kadencji polskiego Sejmu powołany 
został Parlamentarny Zespół Tradycji i Pamięci Żoł-
nierzy Wyklętych, który mógłby odegrać istotną i kre-
atywną rolę w sytuacji, gdy mija stopniowo czas ob-
chodów 100-lecia odzyskania niepodległości. To pra-
ca tego zespołu może dać asumpt do wielu dalszych 
działań mających na celu właściwe upamiętnienie 
bohaterów narodowych, ukazanie prawdy historycz-
nej i popularyzację postaw patriotycznych. Może być 
źródłem propozycji zmian w edukacji szkolnej w za-
kresie historii Polski. W ramach reformowania pro-
gramów nauczania nadarza się okazja do wprowa-
dzenia stosownych korekt (Dzwonek) dla rzetelnego 
i prawdziwego przedstawienia wydarzeń z ostatniego 
stulecia, prezentowania sylwetek, życiorysów oraz 
dramatycznych wyborów wielu młodych ludzi, którzy 
oddali życie za wolną Polskę. Proponuję także, aby 
do rad IPN, muzeów żołnierzy wyklętych, drugiej 
wojny światowej, Armii Krajowej, historii Polski i In-
stytutu Dziedzictwa Myśli Narodowej i innych tego 
typu instytucji wprowadzić przedstawicieli rodzin 
uczestników ostatniej wojny, żołnierzy wyklętych czy 
byłych działaczy NSZZ „Solidarność” z głosem sta-
nowiącym lub doradczym celem zwiększenia repre-
zentatywności tych organów. Niech nie pójdą w za-
pomnienie relacje bohaterów tamtych wydarzeń, na-
ocznych świadków czy też ich dzieci. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

<p>Kamiński.

<p>Poseł Krystian Kamiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zwrócili się do 
mnie o wsparcie rodzice niesamodzielnych dzieci nie-
pełnosprawnych. Obecne rozwiązania prawne do-
puszczają sytuację, w której w zespole do spraw orze-
kania o niepełnosprawności nie ma lekarza specjali-
sty znającego specyfikę danej niepełnosprawności. 
Aby lekarz mógł wykonywać zadania członka zespo-
łu do spraw orzekania o niepełnosprawności, musi 
spełniać pewne wymogi.
Jednym z nich jest odbycie szkolenia zgodnie z pro-
gramem opracowanym w oparciu o minima progra-
mowe i złożenie z wynikiem pozytywnym testu spraw-
dzającego wiedzę w zakresie objętym szkoleniem. 
</p>
<p>Biorąc pod uwagę sygnały środowiska opiekunów 
niesamodzielnych osób niepełnosprawnych, wiedza 
</p>
<p>Poseł Teresa Pamuła</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie132
</p>
<p>ta wydaje się niewystarczająca. Szczególnie często 
o tym problemie mówią rodzice dzieci w spektrum 
autyzmu, mimo że tematyka szkoleń członków zespo-
łu orzekającego przewiduje zagadnienia merytorycz-
ne dotyczące autyzmu, to wiedza ta nie jest pełna. 
</p>
<p>Według raportu NIK-u jedno na 115 dzieci jest 
w spektrum autyzmu. Nie każde z tych dzieci jest 
samodzielne. Dla wielu dzieci z autyzmem konieczne 
jest wskazanie do stałej lub długotrwałej opieki lub 
pomocy innej osoby w związku ze znacznie ograni-
czoną możliwością samodzielnej egzystencji. Jest to 
tzw. pkt 7 orzeczenia o niepełnosprawności. Zwykle 
jego wskazanie oznacza zagwarantowanie wsparcia 
finansowego, terapii czy dostępu do lekarzy specjali-
stów bez kolejki. 
</p>
<p>Obecnie zespoły orzekające o niepełnosprawności 
często odbierają pkt 7 orzeczenia o niepełnosprawno-
ści, usamodzielniając dzieci. Ignorują w ten sposób 
zalecenia lekarza prowadzącego, który najlepiej zna 
dziecko i jest w stanie ocenić, czy wymaga opieki dru-
giej osoby ze względu na niesamodzielność. Brak pkt 
7 to postawienie rodzica przed wyborem: praca czy 
terapia dziecka? Szansa na samodzielność dziecka 
w przyszłości czy bieżące utrzymanie domu i rodziny? 
</p>
<p>Zespoły orzekające często decydują o przyznaniu 
opieki tylko dla dzieci czy osób, u których niepełno-
sprawność jest widoczna, natomiast autyzmu nie 
widać. Autyzm to odmienny od typowego sposób roz-
woju człowieka objawiający się różnicami w sposobie 
komunikacji, nawiązywania relacji, wyrażania emo-
cji, uczenia się oraz różnorodnym schematem zacho-
wań. Niektóre dzieci nie będą w stanie nawiązywać 
relacji z innymi, skomunikować swoich potrzeb, wy-
razić emocji bez wsparcia rodzica. 
</p>
<p>Wprowadzenie stanu epidemii na terenie kraju do-
datkowo skomplikowało sytuację. Zespoły orzekające 
o niepełnosprawności mogą wydawać orzeczenia bez 
przeprowadzenia bezpośredniego badania, co w przy-
padku osób z diagnozą autyzmu jeszcze bardziej utrud-
nia wystawianie obiektywnej oceny. (Dzwonek) Dlate-
go tak ważne jest rozumienie specyfiki autyzmu i do-
kładna analiza dokumentacji przekazanej do zespołu 
orzekającego.
</p>
<p>Dlatego rodzice niesamodzielnych dzieci z auty-
zmem wraz z Fundacją JiM, apelują, aby zaufać le-
karzom prowadzącym, aby zaświadczenia wystawia-
ne przez lekarzy, którzy znają ich dzieci, po prostu 
miały moc w szczególności, gdy w zespole nie ma le-
karza specjalisty doskonale znającego specyfikę da-
nej niepełnosprawności. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę teraz o wygłoszenie oświadczenia panią

<p>poseł Beatę Strzałkę, Prawo i Sprawiedliwość. 
</p>
<p>Poseł Beata Strzałka:
</p>
<p>Panie Marszałku! Wysoka Izbo! 18 maja 1943 r. 
żandarmeria niemiecka i oddziały ukraińskie doko-
nały pacyfikacji wsi Szarajówka położonej w powiecie 
biłgorajskim, podczas której 58 mieszkańców spalono 
żywcem. Szarajówkę spacyfikowano w odwecie za 
współpracę jej mieszkańców z polskimi partyzantami. 
</p>
<p>Pod koniec listopada 1942 r. Niemcy rozpoczęli na 
Zamojszczyźnie szeroko zakrojoną operację wysie-
dleńczą. Jej celem było wypędzenie z tego regionu ok. 
100 tys. Polaków, na których miejsce zamierzano 
osiedlić niemieckich kolonistów. 
</p>
<p>Oddziały partyzanckie Batalionów Chłopskich i Ar-
mii Krajowej usiłowały powstrzymać działania pacyfi-
kacyjno-wysiedleńcze, atakowały niemieckie obiekty 
gospodarcze i komunikacyjne, jednak nie powstrzyma-
ło to działań okupanta. 
</p>
<p>Rankiem 18 maja 1943 r. do Szarajówki przybyła 
ekspedycja karna złożona z funkcjonariuszy niemiec-
kiej żandarmerii oraz członków ukraińskiej policji 
pomocniczej z Biłgoraja i Tarnogrodu. Ok. godz. 9 wieś 
została otoczona. Niemcy i Ukraińcy wkroczyli do wsi, 
grabiąc inwentarz i wartościowe przedmioty. Wypę-
dzali ludność z zabudowań, gromadząc ją na placu 
położonym naprzeciwko zabudowań jednego z gospo-
darzy o nazwisku Saniak. Mężczyzn poddano brutal-
nym przesłuchaniom, usiłując wydobyć z nich infor-
macje na tematy polskich partyzantów. Ok. godz. 12 
dowódca ekspedycji karnej rozkazał spędzić wszyst-
kich mieszkańców Szarajówki do kilku wybranych 
budynków. Wiele osób zgromadzono w stajni Macieja 
Mołdy pozostałych wyprowadzono do zabudowań Jó-
zefa Klechy i Stanisława Krzeszowca. Gdy wszystkie 
ofiary znalazły się w środku, Niemcy zaryglowali 
drzwi i okna, obłożyli budynki słomą, a następnie pod-
palili. Tylko jednej kobiecie udało się wydostać na ze-
wnątrz, została jednak natychmiast zastrzelona. Na 
koniec oprawcy podpalili pozostałe zabudowania całej 
wsi Szarajówki. 
</p>
<p>Ok. godz. 15.30 ekspedycja opuściła zniszczoną 
wieś. Masakrę przeżyło jedynie kilka osób, które zdo-
łały ukryć się na terenie wsi, a następnie zbiec pod 
osłoną dymu z płonących budynków. Była to jedna 
z najkrwawszych pacyfikacji przeprowadzonych w cza-
sie operacji wysiedleńczo-pacyfikacyjnej na Zamojsz-
czyźnie. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę teraz o zabranie głosu panią poseł Wandę 
</p>
<p>Nowicką, Lewica.
</p>
<p>Poseł Wanda Nowicka:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Odpa-
dy są zmorą polskich miast, miasteczek i wsi. Wyrzu-
cane w lesie, na poboczach dróg czy nieużytkach sta-
</p>
<p>Poseł Krystian Kamiński</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie 133
</p>
<p>ły się problemem publicznym, za którego usuwanie 
odpowiadają samorządy.
</p>
<p>Jednak samorządy, jak wynika ze skierowanego 
do mnie apelu śląskiej gminy Wielowieś, pozostają 
z tym problemem osamotnione. To głównie na ich 
barkach spoczywa odpowiedzialność finansowa za 
odpowiednią utylizację porzuconych odpadów. Nie-
stety zarówno obecne prawodawstwo, jak i sposoby 
finansowania tego typu przedsięwzięć są wysoce nie-
wydajne. 
</p>
<p>Przerzucanie obciążeń finansowych wynikają-
cych z art. 26 ustawy o odpadach powoduje, że małe 
samorządy znajdują się w sytuacji bardzo trudnej do 
udźwignięcia. W szczególności dotyczy to mniej za-
możnych gmin, takich jak np. śląska Wielowieś. Ska-
la zjawiska jest tak duża, że fundusze możliwe do 
pozyskania w ramach rządowych programów są nie-
wystarczające.
</p>
<p>Przerzucenie obowiązku usuwania odpadów nie-
legalnie przetrzymywanych, magazynowanych, skła-
dowanych na jednostki samorządu terytorialnego 
musi być powiązane z maksymalnym uproszczeniem 
procedur oraz pełnym zabezpieczeniem środków fi-
nansowych na ten cel. W innym przypadku mamy do 
czynienia z bezskutecznym rozwiązaniem prawnym, 
szczególnie teraz, w perspektywie postępującego po-
zbawiania samorządów pieniędzy z udziałów w po-
datku dochodowym.
</p>
<p>W imieniu mieszkańców gminy Wielowieś, a tak-
że innych gmin, których ten problem dotyczy, apelu-
ję do rządzących o podjęcie szybkich działań w celu 
pilnego rozwiązania tego problemu.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>

<p>Poseł Jan Szopiński:

<p>Szanowny Panie Marszałku! Wysoka Izbo! Sza-
nowny Panie Premierze! W dniu 16 maja 2021 r. 
w czasie spotkania wyborczego w Rzeszowie, wice-
minister sprawiedliwości w pana rządzie pan Marcin

zostaną de facto okradzeni przez polityków rządu 
pana premiera. Jeżeli pan premier nie podejmie dzia-
łań, to pod pretekstem jej wspierania ochotniczej 
</p>
<p>straży pożarnej zostaną przekazane pieniądze w wy-
sokości 1,2 mln zł.
</p>
<p>Panie Premierze! Przedstawiciel pańskiego rządu 
pokazał w Rzeszowie porażający tupet. Pokazał pu-
blicznie kpinę z polskiego prawa i całkowity brak 
szacunku dla ofiar przestępstw, bowiem nie tylko nie 
przeprosił ich za zabranie im pieniędzy na swoją 
kampanię wyborczą, ale także rozdawał pieniądze 
strażakom bez żadnej podstawy prawnej, bez formal-
nych decyzji, bez konkursów, bez zawarcia jakiejkol-
wiek umowy i określenia zasad wydatkowania. Czy 
to, co stało się w czasie kampanii wyborczej w Rze-
szowie z udziałem wiceministra sprawiedliwości, to 
właśnie Nowy Ład Prawa i Sprawiedliwości, o któ-
rym tyle mówił pan premier Jarosław Kaczyński?
</p>
<p>Pozwolę sobie zadać dwa pytania, panie premierze. 
Dlaczego do dzisiaj rząd PiS nie wypracował takiego 
systemu finansowania OSP, by nie było konieczne za-
bieranie pieniędzy ofiarom przestępstw i przeznacza-
nie ich na rozdawanie mundurów w czasie kampanii 
wyborczych polityków prawicy? Jeżeli rząd pana pre-
miera postanowił o przeznaczeniu w 2021 r. 1,2 mln zł 
dla OSP w województwie podkarpackim, to czy taką 
samą kwotę otrzymają w roku 2021 ochotnicze straże 
pożarne z mojego województwa kujawsko-pomorskie-
go? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Wypatrujemy pana posła Waldemara Andzela… 
Prosimy bardzo.
</p>
<p>Poseł Waldemar Andzel:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dzisiejsze oświad-
czenie jest poświęcone rotmistrzowi Witoldowi Pilec-
kiemu z okazji 120. rocznicy jego urodzin. 
</p>
<p>13 maja br. obchodziliśmy 120. rocznicę urodzin 
rotmistrza Witolda Pileckiego, oficera ZWZ AK, do-
browolnego więźnia Auschwitz i uczestnika powsta-
nia warszawskiego.
</p>
<p>Witold Pilecki jest postacią legendarną, jego życie 
nasycone było patriotyzmem i bohaterstwem. Pocho-
dził z rodziny szlacheckiej o tradycjach niepodległo-
ściowych. W okupowanej Warszawie współtworzył 
tajną armię polską. Aby zdobyć niemieckie plany 
dotyczące obozów koncentracyjnych, postanowił do-
stać się do obozu Auschwitz. To on był autorem 
pierwszej noty na temat nazistowskiego ludobójstwa. 
W obozie stworzył Związek Organizacji Wojskowej 
i siatkę konspiracyjną. W związku z rozpracowaniem 
obozowego ruchu oporu przez nazistów Pilecki zdołał 
uciec z obozu w kwietniu 1943 r. Następnie aktywnie 
uczestniczył w działaniach wojennych oraz w powsta-
niu warszawskim. 
</p>
<p>8 maja 1947 r. został aresztowany przez funkcjo-
nariuszy UB, a następnie 15 marca 1948 r. – skazany 
</p>
<p>Poseł Wanda Nowicka</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie134
</p>
<p>na śmierć i stracony. Bolesław Bierut nie wyraził 
zgody na jego ułaskawienie. W PRL-u wszelkie infor-
macje na jego temat podlegały cenzurze. Cześć 
i chwała bohaterom! Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Teraz oświadczenie wygłosi pan poseł Sylwester 
</p>
<p>Tułajew, Prawo i Sprawiedliwość.
</p>
<p>Poseł Sylwester Tułajew:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Ty-
dzień temu obchodziliśmy jakże smutną rocznicę – 
86. rocznicę śmierci Józefa Piłsudskiego. Wybitnego 
męża stanu, ojca niepodległości, pierwszego w histo-
rii marszałka Polski, dwukrotnie premiera Rzeczy-
pospolitej Polskiej. Dzisiaj, z tego miejsca chciałbym 
oddać cześć temu wielkiemu Polakowi, dzięki które-
mu mamy wolną Polskę, dzięki któremu mieliśmy 
Legiony Polskie. Właśnie na Legionach Polskich 
chciałbym się skupić w sposób szczególny. Czas pan-
demii dał możliwość dostępu do materiałów, do in-
formacji i dzięki pracy Wojskowego Biura Historycz-
nego mogę podzielić się z państwem ogromną wiedzą 
o historii legionów.
</p>
<p>Chciałbym przywołać pamięć mojego pradziadka, 
starszego ogniomistrza Pawła Tułajewa, który 
w dniu 5 sierpnia 1915 r. wstąpił do I Brygady Legio-
nów Polskich Józefa Piłsudskiego, gdzie rozpoczął 
służbę i pracę na rzecz niepodległej Polski. Służył 
w 7. pułku piechoty, a następnie, po jego rozwiąza-
niu, wstąpił do 5. pułku piechoty. Starszy ognio-
mistrz Paweł Tułajew, mój pradziadek, brał udział 
we wszystkich walkach. Walczył o niepodległą Pol-
skę. Kiedy przyszedł rok 1917, za namową marszał-
ka, za namową dowódcy Józefa Piłsudskiego odmówił 
złożenia przysięgi na wierność cesarzowi Niemiec. 
Mam na myśli kryzys przysięgowy. To spowodowało, 
że 16 lipca 1917 r. został internowany w Szczypiornie 
i w Beniaminowie. Zwolniony 25 października 1918 r. 
powrócił do Lublina, ale nie schował się w swoim 
domu, lecz dalej walczył o wolną i niepodległą Polskę. 
W Lublinie brał udział w rozbrojeniu Austriaków. 
Następnie już w listopadzie 1918 r. wyruszył na front 
wschodni, front ukraiński, aby walczyć o wschodnią 
granicę Rzeczypospolitej Polskiej. 
</p>
<p>Mój pradziadek Paweł Tułajew, starszy ognio-
mistrz (Dzwonek), został odznaczony Krzyżem Nie-
podległości przez prezydenta Ignacego Mościckiego 
w dniu 20 lipca 1932 r. za pracę na rzecz odzyskania 
niepodległości. Dzisiaj jestem dumny, że jako pra-
wnuk tak wielkiego Polaka, tak wielkiej osoby, wiel-
kiego patrioty mogę stać tutaj przed państwem 
i przypominać tę historię – jeszcze raz to podkreślę 
</p>
<p>– wielkiego patrioty, osoby, która bardzo mocno za-
angażowała się w dzieło odzyskania niepodległości, 
historię mojego pradziadka śp. starszego ogniomi-
strza Pawła Tułajewa.
</p>
<p>Cześć Ich pamięci.  (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>A teraz oświadczenie wygłosi pan poseł Jarosław 
Rzepa.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Powiem o gospo-
</p>
<p>darce. Szanowni państwo, chciałbym powiedzieć, co 
dzieje się dzisiaj w wielu obszarach naszej gospodar-
ki. Rozpocznę od obszaru dotyczącego stali. Nie 
wiem, czy państwo wiecie, że w ostatnich miesiącach 
cena stali w Polsce wzrosła o 100%. Co to powoduje, 
szanowni państwo, na rynku, zwłaszcza w przypad-
ku firm, które wygrywają w tzw. konkursach w for-
mule: zaprojektuj i wybuduj? Wydawałoby się, że 
intratny kontrakt. Nie wiadomo, kiedy do końca pod-
piszemy umowę, a jak podpiszemy umowę i ją wyko-
namy, to nie przyjdzie nam nic innego, niż zbankru-
tować, szanowni państwo, bo taką mamy dzisiaj rze-
czywistość.
</p>
<p>Kolejny przykład dotyczy styropianu – wzrost 
o 30%. Szanowni państwo, w przemyśle drzewnym 
cena surowców poszła o 50% do góry. Przekłada się 
to bezpośrednio na to, co kupujemy i co będziemy 
kupować w najbliższym czasie, bo rynek jest totalnie 
rozregulowany niestety. Szanowni państwo, kto zo-
staje na samym końcu? My, którzy jesteśmy konsu-
mentami tego wszystkiego, bo firmy, które produku-
ją, oczywiście będą to w pierwszej kolejności przerzu-
cały na nas. Dlatego wskazuję, szanowni państwo, 
na pewne bardzo niebezpieczne tendencje, które 
dzisiaj obserwujemy. Mówię o branży budowlanej, bran-
ży metalowej, branży chemicznej, szanowni państwo. 
Nie mówię już o cenach energii i ropy naftowej.
</p>
<p>Zmierzamy w bardzo złą stronę, szanowni pań-
stwo. Dzisiaj państwo polskie powinno zwrócić na to 
uwagę, bo za tymi cenami stoją polskie firmy, polscy 
pracownicy. Oby nie było tak, że będziemy świadka-
mi wielkich, spektakularnych upadków firm przez 
takiego rodzaju praktyki, które mają dzisiaj miejsce 
po pandemii w odniesieniu do gospodarki, która 
z tego się dźwiga. Oby nie było tak, szanowni pań-
stwo, że nie dźwigniemy się, tylko upadniemy w wy-
niku takich często spekulacyjnych praktyk występu-
jących na rynku. Dzisiaj nie ma z nami nikogo z rzą-
du, ale myślę, że kto będzie chciał, odsłucha tych 
słów. Jest czas na to, żeby zadbać o polskie firmy, o to, 
co się dzisiaj w nich dzieje. Bo my mówimy o wielu 
programach, niektórzy nawet bardzo ich oczekują, 
ale obyśmy mieli z czego to realizować, a przede wszyst-
</p>
<p>Poseł Waldemar Andzel</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie 135
</p>
<p>kim żebyśmy zadbali o interes polskich firm. Bardzo, 
bardzo o to proszę, żeby rząd wziął to wszystko pod 
uwagę. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o wygłoszenie oświadczenia pana posła 
</p>
<p>Pawła Lisieckiego, Prawo i Sprawiedliwość.
</p>
<p>Poseł Paweł Lisiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Od kilkudziesięciu 
lat spółdzielcy borykają się z problemem nieuregulo-
wanych gruntów pod budynkami wybudowanymi 
z własnych środków w latach 70. i 80. XX w. W samej 
tylko Warszawie jest to ok. 100 tys. mieszkań, które 
znajdują się w budynkach spółdzielczych stojących na 
nieuregulowanych gruntach. Grunty te w zdecydowa-
nej większości znajdują się w rękach samorządu. Mimo 
zapisów w ustawie o gospodarce nieruchomościami 
część samorządów nie realizuje roszczeń wysuwanych 
przez spółdzielnie mieszkaniowe i spółdzielców i nie 
reguluje kwestii praw do gruntów pod budynkami 
spółdzielczymi. Tracą na tym ci, którzy mają spółdziel-
cze prawo do lokalu. 
</p>
<p>Brak regulacji gruntów pod budynkami powodu-
je, że spółdzielcy są pozbawieni prawa do przekształ-
cania posiadanych praw spółdzielczych do lokali 
w odrębną własność. Są oni pozbawieni możliwości 
zakładania dla posiadanych lokali ksiąg wieczystych, 
ponadto nie mogą sprzedawać posiadanych lokali po 
cenach rynkowych, ponieważ wartość tych lokali jest 
ok. 20% niższa niż lokali podobnych, ale znajdujących 
się na gruntach już uregulowanych. Ponadto osoby 
takie mają mieszkania, ale nie posiadają przymiotu 
strony w postępowaniach administracyjnych.
</p>
<p>Władzom samorządowym niestety często nie jest 
na rękę regulowanie gruntów na rzecz spółdzielni 
mieszkaniowych i spółdzielców, ponieważ obecny 
stan prawny jest dla samorządów optymalny. Na 
przykład samorząd warszawski może ściągać od spół-
dzielni pieniądze za bezumowne korzystanie z grun-
tu, a spółdzielnia z kolei przerzuca opłaty na miesz-
kańców. Nie na rękę jest uregulowanie gruntów, bo 
spółdzielcy mogliby wtedy przekształcić użytkowanie 
wieczyste we własność. Sprawa powinna zostać ure-
gulowana już dawno, ale niestety samorządy nie chcą 
tego robić. Z tego powodu sprawy trafiają często do 
sądów, gdzie np. warszawski samorząd wnioskuje 
</p>
<p>o umorzenie spraw ze względu na przedawnienie, cho-
ciaż sam do tego przedawnienia doprowadził.
</p>
<p>Niestety brak chęci uregulowania gruntów na 
rzecz spółdzielców przez samorządy powoduje, że cier-
pią na tym przede wszystkim mieszkańcy budynków. 
Oznacza to również, że będzie potrzebna zmiana usta-
wy, która doprowadzi do tego, że grunty staną się wła-
snością spółdzielców z mocy ustawy, bez oglądania się 
na włodarzy dużych miast. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Ostatnim mówcą, który będzie wygłaszał oświad-
</p>
<p>czenie, jest pan poseł Piotr Borys, Koalicja Obywa-
telska.
</p>
<p>Poseł Piotr Borys:
</p>
<p>Szanowny, Drogi Panie Marszałku! Szanowni 
Państwo! Chciałbym zaapelować w imieniu powiatów 
górskich. Z inicjatywy powiatu lwóweckiego na Dol-
nym Śląsku podjęto działania, aby w pomocy rządo-
wej skierowanej do gmin górskich uwzględnić rów-
nież powiaty. Chodzi o dziesiątki polskich powiatów, 
które muszą i powinny w czasie pandemii wspierać 
inwestycje turystyczne: budowę dróg, budowę infra-
struktury, co przecież ma wpłynąć na konkurencyj-
ność i na to, aby polska turystyka mogła powrócić do 
swoich lat świetności.
</p>
<p>Chciałem podziękować władzom powiatu lwówec-
kiego za inicjatywę i powiedzieć, że ta inicjatywa ma 
wsparcie makroregionów Sudetów Wschodnich, 
Sudetów Zachodnich, Sudetów Środkowych. Przecież 
takie powiaty, jak lwówecki, lubański, jeleniogórski, 
kamiennogórski, wałbrzyski czy kłodzki i szereg in-
nych powiatów, zasługują na wsparcie. Nie może być 
tak, że ta pomoc trafia do gmin górskich, a nie trafia 
do powiatów, bo często przecież drogi i inna infra-
struktura są wspólne.
</p>
<p>Dlatego apeluję do rządu o zmianę decyzji i uwzględ-
nienie w pomocy także powiatów górskich. Bardzo 
dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Na tym zakończyliśmy oświadczenia poselskie.
Zarządzam przerwę w posiedzeniu do jutra, tj. do 
</p>
<p>dnia 20 maja 2021 r., do godz. 9.
</p>
<p>(Przerwa w posiedzeniu o godz. 23 min 48)
</p>
<p>Poseł Jarosław Rzepa</p>
<p/>
</div>

<p>TŁOCZONO Z POLECENIA MARSZAŁKA SEJMU RZECZYPOSPOLITEJ POLSKIEJ

<body><div class="page"><p/>
<p>S e j m
R z e c z y p o s p o l i t e j  P o l s k i e j
</p>
<p>K a d e n c j a  I X
</p>
<p>Sprawozdanie   Stenograf i czne
z  30.  posiedzenia  Sejmu  Rzeczypospolitej  Polskiej
</p>
<p>w dniu 19 maja 2021 r.
(pierwszy dzień obrad)
</p>
<p>Wa r s z a w a
2 0 2 1</p>
<p/>
</div>
<div class="page"><p/>
</div>
<div class="page"><p/>
<p>Otwarcie posiedzenia
Sprawy formalne
</p>
<p>Poseł Jarosław Kaczyński . . . . . . . . . . . . . . . . . 3
Zmiana porządku dziennego
</p>
<p>Marszałek . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 4
Komunikaty
</p>
<p>Sekretarz Poseł Marta Kubiak  . . . . . . . . . . . . . 5
Sprawy formalne
</p>
<p>Poseł Krzysztof Paszyk . . . . . . . . . . . . . . . . . . . 5
Poseł Kamila Gasiuk-Pihowicz . . . . . . . . . . . . . 6
Poseł Katarzyna Kretkowska . . . . . . . . . . . . . . 6
Poseł Jakub Kulesza  . . . . . . . . . . . . . . . . . . . . . 6
</p>
<p>Punkt 1. porządku dziennego: Pierwsze 
czytanie rządowego projektu ustawy 
o zmianie ustawy o podatku od towa-
rów i usług oraz niektórych innych 
ustaw

<p>(Zebrani wstają)
Wysoka Izbo! W dniu 16 maja br. zmarł Jerzy Wilk, 
</p>
<p>przedsiębiorca i samorządowiec, w latach 2013–2014 
prezydent Elbląga, do 2015 r. przewodniczący Rady 
Miejskiej w Elblągu, poseł na Sejm VIII i IX kadencji. 
</p>
<p>Bardzo proszę o zabranie głosu pana premiera

</p>
<p>Poseł Jarosław Kaczyński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Rzeczywiście 16 maja 
przedwcześnie, mając 66 lat, odszedł Jerzy Wilk. Był 
działaczem „Solidarności”, działaczem Komitetu 
Obywatelskiego w Elblągu, działaczem Porozumie-
nia Centrum, a później Prawa i Sprawiedliwości. Był 
samorządowcem przez wiele kadencji, od 1994 r., 
w radzie Elbląga. Był wiceprzewodniczącym, prze-
wodniczącym tej rady, wreszcie prezydentem. Na-
stępnie, w ostatnich – niestety – latach swego życia 
został posłem. Był nim niespełna 6 lat. Był człowie-
kiem zasłużonym dla Elbląga i zasłużonym dla całe-
go przedsięwzięcia, które ma uczynić Polskę bardziej 
sprawiedliwą i lepiej się rozwijającą. 
</p>
<p>Chciałbym, żeby Wysoka Izba zechciała uczcić jego 
pamięć.
</p>
<p>Wieczne odpoczywanie racz mu dać Panie…
(Posłowie: …a światłość wiekuista niechaj mu 
</p>
<p>świeci.) 
Niechaj odpoczywa w pokoju wiecznym. Amen. 
</p>
<p>Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Dziękuję państwu bardzo. Dziękuję bardzo.
Proszę państwa, obecnie przystąpimy do stwier-
</p>
<p>dzenia kworum. 
Bardzo proszę wszystkich państwa o naciśnięcie 
</p>
<p>dowolnego przycisku w celu potwierdzenia obecności 
na posiedzeniu.
</p>
<p>Państwo, którzy jesteście tutaj, w Sejmie, możecie 
to zrobić na tych maszynkach. Mieliśmy przez chwi-
lę problem, stąd to opóźnienie, ale już jest wszystko 
w porządku, tak że proszę z tego nowego systemu…
</p>
<p>(Poseł Sławomir Nitras: Czyli to jest kworum?) 
(Głos z sali: Nic się nie wyświetla na razie.) 
Proszę państwa, proszę jeszcze raz, spokojnie.
(Poseł Katarzyna Lubnauer: U niektórych się wy-
</p>
<p>świetla, u niektórych…) 
Spokojnie, naprawdę, ja poczekam, sprawdzimy 
</p>
<p>i jeżeli coś będzie… 
Czy możecie państwo podnieść rękę do góry, komu 
</p>
<p>nie działa? Państwo podejdą, zaraz sprawdzą, dobrze?
Proszę wyciągnąć kartę, jeszcze raz włożyć i spró-
</p>
<p>bować zagłosować. Działa teraz? 
(Głos z sali: Działa.)
(Głos z sali: Tak.) 
Tak? Dziękuję bardzo, dziękuję.
Sprawdzimy, jak to działa, czy będzie szybciej.
W obradach bierze udział 446 posłów. 
Stwierdzam kworum.

<p>Poseł Kamila Gasiuk-Pihowicz:

<p>Pani Marszałek! Wysoka Izbo! Zgłaszam wniosek

go, wbrew orzeczeniom Trybunału Sprawiedliwości

</p>
<p>śli już głosowaliśmy nad wnioskiem o przerwę czy

<p>Poseł Katarzyna Kretkowska:
</p>
<p>Pani marszałek, ja nie zwracam się o przerwę,

dzeń. To jest zupełnie nieuzasadnione w tej chwili,

</p>
<p>sji uczestniczymy, zajmując co drugie miejsce. Nato-
miast na tej sali jest nas mikroskopijna reprezenta-
cja. To nie ma żadnego uzasadnienia, robi złe wraże-

<p>Bardzo prosimy, sądzę, że nie tylko w imieniu po-

<p>Pani poseł, chciałam pani tylko powiedzieć, że to

wić o tym, że jesteśmy jakimś wyjątkiem, bo tak nie

mu do tramwaju czy do autobusu, to naprawdę róż-
nica między ilością osób na sali i w tramwaju czy

<p>(Wypowiedź poza mikrofonem)
Pani poseł, ale dziękuję pani. Przyjęłam do wia-

<p>domości pani sugestie, dziękuję bardzo, przyjęłam je

</p>
<p>Jako ostatni z wnioskiem formalnym, mam na-

</p>
<p>Poseł Jakub Kulesza:
</p>
<p>Oczywiście, pani marszałek, że z wnioskiem for-
malnym. Katalog wniosków formalnych jest szeroki, 
jeszcze mi kilka zostało, więc skorzystam z pkt 5: wno-
szę o przejście do porządku dziennego. 
</p>
<p>Już uzasadniam. W porządku dziennym są oświad-
czenia poselskie, a bardzo mi zależy, żeby pan premier 
Mateusz Morawiecki skorzystał z możliwości wystą-
pienia podczas oświadczeń poselskich i odniósł się do 
swoich słów o tym, że ma nadzieję, że wybory w Rze-
szowie nie zostaną znowu przełożone. Otóż wybory 
w Rzeszowie miały się odbyć 9 maja i takie wybory 
w całej Polsce miały się odbyć w 104 gminach. Tylko 
w jednej gminie, w Rzeszowie, w jednym mieście, te 
wybory przełożono. I teraz pojawiają się informacje, 
że znowu mają być przełożone. Dlaczego? Czyżby dla-
tego że poseł Grzegorz Braun według różnych sonda-
ży ma większe szanse na wejście do drugiej tury… 
</p>
<p>(Głos z sali: Ha, ha, ha!)</p>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>…niż kandydatka Prawa i Sprawiedliwości…
(Głos z sali: Tak, tak.)
…niż kandydat Solidarnej Polski czy Porozumienia?
(Poseł Zbigniew Konwiński: A powiedz, kto tam 
</p>
<p>wygrywa.)
To jest pytanie do premiera Morawieckiego: Cze-
</p>
<p>go się pan, panie premierze boi? 
(Poseł Sławomir Nitras: On nie będzie mówił który.)
Grzegorza Brauna? Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Panie pośle, pan nadużywa wniosku formalnego. 
To nie jest kampania wyborcza pańskiego kandyda-
ta. Przede wszystkim sala sejmowa nie do tego służy.
</p>
<p>(Poseł Joanna Borowiak: Dokładnie.)
(Poseł Jakub Kulesza: To jest wniosek formalny 
</p>
<p>i pani dobrze o tym wie.)
Proszę nie dyskutować ze mną.
(Poseł Sławomir Nitras: To nie jest 3b, pani mar-
</p>
<p>szałek.)
(Poseł Joanna Borowiak: Tak, bo to jest przed-
</p>
<p>szkole.)
Przystępujemy do rozpatrzenia punktu 1. po-
</p>
<p>rządku dziennego: Pierwsze czytanie rządowego 
projektu ustawy o zmianie ustawy o podatku od 
towarów i usług oraz niektórych innych ustaw 
(druk nr 1114).
</p>
<p>Proszę podsekretarza stanu w Ministerstwie Fi-
nansów pana Jana Sarnowskiego o przedstawienie 
uzasadnienia projektu ustawy.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Mam 
przyjemność przedstawić Wysokiej Izbie rządowy 
projekt ustawy o zmianie ustawy o podatku od towa-
rów i usług oraz niektórych innych ustaw, zawarty 
w druku nr 1114.
</p>
<p>Zmiany wprowadzane przez tę ustawę mają na 
celu implementację dwóch dyrektyw: 2017/2455 
i 2019/1995, czyli tzw. unijnego pakietu e-commerce. 
Celem unijnego pakietu jest uszczelnienie VAT-u w za-
kresie handlu internetowego i importu tzw. małych 
przesyłek do Unii Europejskiej. To jest projekt, który 
ma zatamować napływ paczek z nieopodatkowanymi 
towarami z krajów trzecich do krajów Unii Europej-
skiej. Polskie i unijne firmy bardzo tracą na tym pro-
cederze. Nasi przedsiębiorcy nie są w stanie konkuro-
wać z firmami z Dalekiego Wschodu, które sprzedają 
takie same towary jak polscy przedsiębiorcy, ale tań-
sze o VAT, czyli często o 1/4 ceny. 
</p>
<p>Proponowane w ustawie rozwiązania nie tylko 
doprowadzą do uszczelnienia systemu, ale również 
</p>
<p>ułatwią działanie uczciwym firmom, tym, które dzia-
łają na rynku e-commerce i są zarejestrowane w Unii 
Europejskiej. Jak konkretnie? Ograniczą formalności 
i zmniejszą koszty związane z płaceniem przez nie 
podatku VAT w innych krajach. Dzięki nowym pro-
cedurom przedsiębiorcy handlujący w Internecie za 
pomocą platform sprzedażowych nie będą musieli 
oddzielnie rejestrować się na potrzeby VAT-u. Nie będą 
też musieli rozliczać się w każdym kraju, do którego 
wysyłają towary, oddzielnie. Zamiast tego rozliczą VAT 
za pomocą jednego okienka, w jednym miejscu w pań-
stwie swojej siedziby. I to państwo, w którym działają, 
podzieli się zapłaconym przez nich podatkiem z kra-
jem, do którego trafi przesyłka. Co będzie tego efek-
tem? Zwiększenie wpływów budżetowych z tytułu 
VAT-u, prognozowany skutek budżetowy jeszcze w tym 
roku, to jest prawie 0,5 mld zł, a w kolejnych latach 
będzie to ok. 1 000 200 tys. zł rocznie. 
</p>
<p>Przedstawiając powyższe, uprzejmie proszę Wy-
soką Izbę o przyjęcie projektu ustawy w wersji zapro-
ponowanej przez rząd. Dziękuję. 
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Włodzimierz Czarzasty)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Bardzo proszę pana posła Andrzeja Kosztownia-
</p>
<p>ka z Klubu Parlamentarnego Prawo i Sprawiedli-
wość o zabranie głosu. 
</p>
<p>Poseł Andrzej Kosztowniak:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Mam przyjem-
ność przedstawienia w imieniu Klubu Parlamentar-
nego Prawo i Sprawiedliwość stanowiska wobec pro-
jektu ustawy o zmianie ustawy o podatku dochodo-
wym od towarów i usług oraz niektórych innych 
ustaw z druku nr 1114. 
</p>
<p>Konieczność zmiany ustawy z dnia 11 marca 2004 r. 
o podatku od towarów i usług wynika z obowiązku 
implementacji do polskiego porządku prawnego prze-
pisów unijnych dotyczących tzw. pakietu VAT e-com-
merce. Państwa członkowskie Unii Europejskiej, 
w tym Polska, zobowiązane są do zaimplementowa-
nia w krajowych przepisach podatkowych rozwiązań 
przewidzianych w pakiecie e-commerce, których ce-
lem jest pokonanie barier, w tym uszczelnienie VAT 
w transgranicznym handlu elektronicznym pomię-
dzy przedsiębiorcami i konsumentami. Trzon tego 
pakietu stanowią dyrektywy nowelizujące dyrektywę 
2006/112/WE, dyrektywa VAT, które zostały przyję-
te przez Radę Unii Europejskiej w grudniu 2017 r. 
</p>
<p>Poseł Jakub Kulesza</p>
<p/>
</div>
<div class="page"><p/>
<p>8
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>i w listopadzie 2019 r. Głównym problemem, który 
mają rozwiązać implementowane dyrektywy, jest nie-
zadowalająca efektywność poboru podatku VAT. Wy-
nika to w szczególności z faktu, że w znacznej mierze 
tego rodzaju sprzedaż jest prowadzona przez bardzo 
liczną grupę przedsiębiorców nieposiadających sie-
dziby działalności ani stałego miejsca prowadzenia 
działalności na terenie Unii Europejskiej.
</p>
<p>Klub Prawa i Sprawiedliwości będzie głosował za 
powyższym projektem ustawy. Dziękuję bardzo. 
(Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty: 
</p>
<p>Dziękuję serdecznie.
Zapraszam panią poseł Krystynę Skowrońską, 
</p>
<p>Klub Parlamentarny Koalicja Obywatelska.
Bardzo proszę. 
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Dziękuję bardzo. 
Na wstępie chciałabym powiedzieć, że razem z pa-
</p>
<p>nem posłem Michałem Gramatyką będziemy wypo-
wiadali się, prezentując stanowisko klubu Platformy 
Obywatelskiej – Koalicji Obywatelskiej w tej sprawie. 
</p>
<p>Nie będę przytaczała tak jak moi poprzednicy, 
pan minister i pan poseł z PiS-u, podstawy prawnej 
dotyczącej tego, bo jest to implementacja dyrektywy 
europejskiej w sprawie VAT-u. Ważne, żeby w tym za-
kresie VAT od sprzedaży wysyłkowej poprzez kanały 
elektroniczne był pobierany. On jest, ten termin… 
Dotrzymujemy terminu wprowadzenia VAT-u od 1 lip-
ca 2021 r., jeżeli będziemy szybko procedować. I w za-
kresie procedowania uwaga dotycząca tego, że jednak 
dzieje się to trochę wolno, bo dopiero w kwietniu resort 
finansów przedstawił ten projekt. O wszystkich tych 
zaletach: o rozliczaniu, czyli o ułatwieniach w zakresie 
rozliczeń elektronicznych w jednym okienku, a także 
o zmniejszeniu kosztów obowiązku VAT, dzieleniu się 
VAT-em z podmiotami czy z firmami, które handlują, 
a także o wzroście konkurencyjności krajów, tzn. Pol-
ski, ale i krajów Unii Europejskiej przy zalewie tanimi 
produktami, dla których niekiedy nie mamy nawet 
gwarancji albo trudno się o tę gwarancję upominać, 
o rozliczenie w jednym okienku… 
</p>
<p>Pan minister powiedział o rzeczy istotnej, o tym, 
ile do polskiego budżetu może wpłynąć, w oparciu 
o szacunek z 2018 r., dodatkowych środków z tytułu 
poboru VAT-u typu e-commerce poprzez ten handel 
transgraniczny. Ja bym powiedziała tak: wpływa ok. 
1100 mln zł. W tym roku, jeżeli powiemy, że będzie 
to pół roku, to będzie połowa tej kwoty – chodzi 
o stawkę podstawową. Jeżeli dyskutujemy na tej sali 
o stawce podstawowej, to chciałam przypomnieć 
panu ministrowi, państwu posłom z Prawa i Spra-
wiedliwości, że kiedyś, idąc 5 lat temu do wyborów, 
</p>
<p>państwo powiedzieli, że obniżycie stawkę podstawo-
wą VAT-u, że nie będzie ona wynosiła 23%, jak w okre-
sie przejściowym kryzysu, tylko 22%. I przez ostatnie 
5 lat państwo każdego roku pobierali 8 mld zł, z na-
szych kieszeni, z kieszeni tych biednych ludzi, którzy 
nabywali. Nie zrobiliście państwo obniżonego VAT-u na 
tzw. ubranka dziecięce w tym zakresie, bo wtedy zo-
baczyliście, że z tym jest problem. Możemy powie-
dzieć, że w tym zakresie na zasadzie konkurencyjno-
ści te podmioty, które handlują, będą z tego zadowo-
lone. My zapłacimy miliard. Pokazano, jakie będą 
wpływy. Ja bym chciała pana ministra zapytać, ile za-
płacą podatnicy, bo państwo powiedzieli o wpływach. 
Czy tylko tyle, czy szacujecie te kwoty w odniesieniu 
do nabywania towarów z innych krajów? W jakiej wy-
sokości?
</p>
<p>I tak jak powiedziałam, zawsze państwo próbuje-
cie coś zepsuć. W tym zakresie, o psuciu przepisów 
ustawy i przepisów dyrektywy, gdzie chcecie włożyć 
swoje 5 gr, powie pan poseł Michał Gramatyka. Tak 
podzieliliśmy nasze stanowisko. 
</p>
<p>Jeżeli przyjmiecie nasze poprawki, które będą 
składane, będziemy głosowali za tą ustawą imple-
mentującą e-commerce VAT. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. (Oklaski)
Dobrze, że państwo się podzieliliście, ale pan poseł 
</p>
<p>Gramatyka ma już tylko minutę. 
(Głos z sali: Da radę.)
Proszę bardzo. 
</p>
<p>Poseł Michał Gramatyka:
</p>
<p>Postaram się zmieścić w czasie.
Czcigodny Panie Marszałku! Wysoka Izbo! Poru-
</p>
<p>szę tylko jeden aspekt. Unia Europejska wymaga od 
nas wprowadzenia nowych rozwiązań, ale nie wyma-
ga, żeby państwo dopinali ten parasol Wielkiego Bra-
ta, który roztaczacie tak czujnie i tak troskliwie nad 
obywatelkami i obywatelami Rzeczypospolitej. Dla-
czego w projektowanym art. 109b przedłożenia wpro-
wadzają państwo kolejny element inwigilacji? Po co 
wam dostęp do zestawień naszych transakcji z okre-
su 10 lat? Kto i w jakim celu będzie z tych informacji 
korzystał? Jaki jest katalog podmiotów, które będą 
miały prawo do przetwarzania tych danych? Nie kwe-
stionujemy wagi wprowadzanych rozwiązań, ko-
nieczności ich wprowadzania. Mamy tylko nadzieję, 
że usłyszymy odpowiedzi na zadane pytania. 
</p>
<p>A tak zupełnie przy okazji: jestem bardzo poważ-
nie zaskoczony, że ustawa, która redefiniuje całą ma-
terię handlu internetowego i (Dzwonek) wprowadza 
zupełnie nowe rozwiązania dla platform transakcyj-
nych, nie została ujęta w porządku obrad Komisji 
Cyfryzacji, Innowacyjności i Nowych Technologii 
polskiego Sejmu. Bardzo dziękuję. (Oklaski)
</p>
<p>Poseł Andrzej Kosztowniak</p>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.

<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle. 
Głos ma pan poseł Dariusz Wieczorek, klub par-
</p>
<p>lamentarny Lewica.
Głosu pan Darek Wieczorek nie ma, bo go tu nie ma.
Głos ma w takim razie pan poseł Czesław Siekier-
</p>
<p>ski, Klub Parlamentarny Koalicja Polska.
Zapraszam serdecznie, panie pośle.
(Poseł Czesław Siekierski: Przepraszam za czas 
</p>
<p>oczekiwania.)
Na pana warto czekać, panie pośle.
</p>
<p>Poseł Czesław Siekierski:
</p>
<p>Szanowni Państwo! Omawiany projekt ustawy 
dostosowuje polskie prawo do przepisów Unii Euro-
pejskiej. Celem nowych rozwiązań jest uszczelnienie 
VAT i pokonanie barier w transgranicznym handlu 
elektronicznym pomiędzy przedsiębiorcami a konsu-
mentami. Obecnie znaczna część sprzedaży towarów 
konsumentom w Unii, zarówno w ramach obrotu 
pomiędzy państwami członkowskimi, jak i w odnie-
sieniu do towarów sprowadzanych do Unii z państw 
trzecich, dokonywana jest za pośrednictwem elektro-
nicznym – platformy handlowej, portalu lub innych 
podobnych środków. Odbywa się to często z wykorzy-
staniem zlokalizowanych na terytorium Unii maga-
zynów zapewniających kompleksową obsługę logi-
styczną. W znacznej mierze tego rodzaju sprzedaż 
jest prowadzona przez bardzo liczną grupę przedsię-
biorców nieposiadających siedziby działalności go-
spodarczej ani stałego miejsca prowadzenia działal-
ności gospodarczej na obszarze Unii. Zaproponowane 
zmiany mają rozwiązać problem niskiej efektywności 
poboru VAT, a przy tym – relatywnie dużych obcią-
żeń administracyjnych i kosztów ciążących na przed-
siębiorcach oraz administracji skarbowej w związku 
z rozliczaniem podatku należnego od transakcji i we-
ryfikowaniem prawidłowego tego rozliczania. Zmia-
ny w praktyce mają być korzystne dla krajowych 
sprzedawców i ograniczyć pojawiające się dotychczas 
nadużycia podatkowe.
</p>
<p>Zmiany czy rozwiązania proponowane w ustawie, 
po pierwsze, dotyczą jednolitego progu rejestracji 
w całej Unii. Pakiet ten zakłada, że dla sprzedaży 
wysyłkowej zostanie ustanowiony jednolity dla wszyst-
kich państw członkowskich próg obrotu, do wysoko-
ści którego możliwe będzie rozliczanie VAT w pań-
stwie dostawcy i według obowiązującej w nim stawki. 
Po drugie, dotyczą rozliczania VAT w jednej deklara-
cji. Po trzecie, likwidacja zwolnień importowych 
w Unii ma służyć przywróceniu równowagi konku-
rencyjnej pomiędzy dostawcami w Unii a dostawcami 
z państw trzecich. Wreszcie, po czwarte, dokonywane 
są zmiany w przypadku platform internetowych. To 
nowe obowiązki dla platform pośredniczących w in-
ternetowych zakupach pomiędzy konsumentami z Unii 
</p>
<p>a dostawcami spoza Unii lub dostawcami, którzy ofe-
rować będą towary importowane spoza Unii. Na pod-
stawie nowych rozwiązań, które zaczną obowiązywać 
1 lipca, platformy internetowe przejmą dużą rolę 
w zakresie uszczelniania zasad poboru VAT w ramach 
Unii w transakcjach, które są dokonywane. 
</p>
<p>A więc te rozwiązania nie tylko są dostosowaniem 
do wymogów i do rozwiązań wprowadzonych w ra-
mach dyrektyw i procedur unijnych, ale także mają 
istotny wpływ na wielkość środków pozyskiwanych 
w ramach podatku VAT. Bardzo dziękuję za uwagę. 
(Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Dariusz Wieczorek prosił o to, żeby za-
</p>
<p>mienić kolejność. Wyraziłem na to zgodę.
Witamy pana posła, prosimy.
5 minut.
Klub parlamentarny Lewica.
</p>
<p>Poseł Dariusz Wieczorek:

<p>Bardzo dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Rzeczywiście w tej chwili procedujemy nad projektem 
dotyczącym zmiany ustawy o podatku od towarów 
i usług oraz niektórych innych ustaw. Jak zwykle 
w ostatnim czasie rodzi się pytanie do polskiego rządu: 
Czemu to wszystko dzieje się tak późno? Przypomi-
nam tylko, że jeżeli chodzi o ten projekt ustawy, to jest 
to implementacja dyrektyw Rady Unii Europejskiej 
z 2017 r. i z 2019 r. i rozporządzenia z 2019 r. To wszyst-
ko można było zrobić dużo wcześniej. Czas na przyję-
cie tej ustawy mamy do 30 czerwca 2021 r. Żeby była 
jasność: ta zmiana też nastąpiła ze względu na COVID, 
bo tak jako polski parlament musielibyśmy implemen-
tować to do końca ubiegłego roku. W związku z tym 
taka jest pierwsza uwaga: to są środki finansowe, 
które realnie tracimy. Nie ma bowiem co do tego wąt-
pliwości, że jeżeli chodzi o kwestie związane z opo-
datkowaniem transakcji spoza obszaru Unii Europej-
skiej, to mamy z tym bardzo wielki problem.
</p>
<p>Zwracamy również uwagę, że zgodnie z Trakta-
tem o funkcjonowaniu Unii Europejskiej postanowio-
no o harmonizacji przepisów dotyczących podatków 
pośrednich w celu zapewnienia i ustanowienia funk-
cjonowania rynku wewnętrznego oraz uniknięcia 
zakłóceń konkurencji. Jeżeli chodzi o zakłócenia kon-
kurencji, to niestety ten projekt tego problemu do koń-
ca nie rozwiązuje. Najlepiej widać to w piśmie rzecz-
nika małych i średnich przedsiębiorców z 15 kwietnia 
2021 r. Z tymi argumentami trudno się nie zgodzić. 
W związku z tym powstaje też pytanie, czy w trakcie 
procedowania nie można byłoby uwzględnić tych 
uwag, bo to są bardzo istotne sprawy, istotne kwestie, 
a każdy z nas wie, że jak kupował coś przez portale </p>

<div class="page"><p/>
<p>10
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>internetowe, to często kupował od polskiej firmy, ale 
towar przychodził z Chin i był nieopodatkowany, 
a więc o 23% tańszy niż towar na polskim rynku. Do 
tego dochodzi kwestia dotycząca kontroli tego całego 
systemu. Myślę, że to też powinno zostać przeanali-
zowane w trakcie debaty nad tym projektem ustawy. 
Jeżeli bowiem dane mówiące o tym, że w przypadku 
towarów spoza obszaru Unii Europejskiej kontrolą 
celno-skarbową objęto 1% przesyłek pocztowych i 4% 
przesyłek kurierskich, są zgodne z prawdą, to może-
my wyobrazić sobie skalę problemu, z jakim mamy 
tutaj do czynienia. Więc tu z kolei chodzi o wzmocnie-
nie służb celno-skarbowych, tak żeby rzeczywiście te 
kontrole były intensywniejsze.
</p>
<p>Oczywiście jest też kwestia dotycząca opodatko-
wania podatkiem VAT wszystkich przedsiębiorców, 
którzy prowadzą tego typu działalność, bez względu 
na to, czy te platformy internetowe są zarejestrowa-
ne na terenie Unii Europejskiej, w Polsce czy też są 
zarejestrowane poza Unią Europejską. Rzeczywiście, 
sklepy internetowe współpracujące z podmiotami azja-
tyckimi mają wielu klientów, którzy – mówiąc krótko 
– podatku VAT nie płacą, a więc trudno mówić tutaj 
o konkurencyjności. 
</p>
<p>Natomiast myślę – i klub Lewicy zwraca na to 
uwagę – że ten projekt jest też pewnie podstawą do 
tego, żeby dyskutować w ogóle o systemie podatko-
wym w Polsce. Prawda jest bowiem taka, że podatek 
VAT został w 2010 r. podwyższony do 23%, ale tylko 
na okres przejściowy, a ten okres przejściowy trwa – 
czyli chodzi tu o czas rządów Platformy i PSL, a tak-
że rządów PiS – już od 11 lat. Przypomnijmy tylko, że 
zwiększenie tego podatku oznacza obciążenie dla 
wszystkich, którzy zarabiają najmniej, dla 80% Pola-
ków, którzy mają średnie dochody. W związku z tym 
1% to jest 7 mld zł, które nie pozostają w kieszeniach 
Polek i Polaków, tylko pozostają w całym systemie. 
Tak więc myślę, że to jest też okazja do tego, ażeby 
zastanowić się, czy te podatki pośrednie powinny 
mieć tak wielki udział w (Dzwonek) budżecie pań-
stwa, czy powinniśmy zdecydowanie dążyć do powro-
tu do stawki 22%, a być może – ustanowić niższą. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle.
Zapraszam pana posła Jakuba Kuleszę, Koło Po-
</p>
<p>selskie Konfederacja.
Zapraszam.
</p>
<p>Poseł Jakub Kulesza:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Sytuacja związa-
</p>
<p>na z uszczelnianiem systemu VAT nie jest taka jed-
nowymiarowa. Jest druga strona tego medalu, która 
nazywa się: polscy konsumenci, obywatele, którzy 
</p>
<p>robią zakupy przez Internet. I z jednej strony rozu-
miem: mamy przez Unię Europejską narzucony sys-
tem VAT, minimalną stawkę – 15-procentową. Oczy-
wiście nasi rządzący uznali, że 15% to za mało, musi 
być 22%, a najlepiej 23% – tak chwilowo, tymczasowo. 
Mamy też cło. Jest też system, w którym można ku-
pić sobie elektronikę, np. telefon komórkowy, z Chin, 
z ominięciem tego VAT, tego cła. Dobrze wiemy – na 
tych stronach, w związku z aukcjami elektroniki są 
takie informacje – że paczki są tak oznaczane, tak 
transportowane: przez Francję, przez Hamburg, że 
można uniknąć tego, że celnik tę paczkę zatrzyma i do-
liczy VAT oraz cło. I Polacy masowo z tej opcji korzy-
stają. To jest niekorzystne dla polskich przedsiębior-
ców, którzy zajmują się importem różnych rzeczy, m.in. 
elektroniki, sprzedażą tego w Polsce. Skoro bowiem 
bardziej opłaca się kupić taki telefon z Chin, bezpo-
średnio, bez VAT-u, bez cła, to po co płacić za marżę 
polskiego dystrybutora? I stąd wynika też ta chęć 
uszczelnienia systemu. Natomiast miejcie świadomość, 
jak to wpłynie na konsumenta: Polacy teraz, po uszczel-
nieniu tego systemu nie będą mogli z tej furtki, której 
używali tak masowo, korzystać i tym samym dla wie-
lu Polaków, którzy dotąd robili zakupy na chińskich 
portalach, takie zakupy będą droższe, ceny tych pro-
duktów będą powiększone odpowiednio: o VAT, bardzo 
często też o cło. Tak że ten kij ma dwa końce.
</p>
<p>W związku z tym należałoby się zastanowić, czy 
podatki to dobre rozwiązanie, czy musimy mieć aż 
tak wysoki VAT. Jeżeli wysoki VAT sprawia, że opła-
ca się kombinować przy dostarczaniu przesyłek z za-
kupami internetowymi w taki sposób, by uniknąć 
tego VAT, to być może dobrze byłoby się zastanowić, 
czy tego VAT po prostu nie obniżyć. Nie da się go 
całkowicie zlikwidować z uwagi na to, że zgodziliście 
się na zasady europejskie w zakresie podatku VAT, 
ale da się go obniżyć do 15%. Być może to byłoby 
lepsze rozwiązanie niż zabawa w kotka i myszkę, cią-
głe ściganie się w kwestii łatania systemu, który 
przedsiębiorcy – o ile tak można nazwać tę strefę, 
szarą strefę – omijają po to, żeby obywatele, czyli my 
wszyscy, nasi sąsiedzi, nasi znajomi, mogli tanio ku-
pować rzeczy za granicą. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Mirosław Suchoń, Koło Parlamentarne 
</p>
<p>Polska 2050. 
Zapraszam, panie pośle.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Uprzejmie dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam przyjemność przedstawić w imieniu Koła Par-
lamentarnego Polska 2050 stanowisko w sprawie 
rządowego projektu ustawy o zmianie ustawy o po-
</p>
<p>Poseł Dariusz Wieczorek</p>
<p/>
</div>
<div class="page"><p/>
<p>11
</p>
<p>datku od towarów i usług oraz niektórych innych 
ustaw, ujętego w druku nr 1114.
</p>
<p>Szanowni Państwo! Przedmiotowa nowelizacja to 
tzw. pakiet VAT e-commerce. Ma on na celu imple-
mentację przepisów dyrektywy Rady Unii Europej-
skiej nr 2017/2455 oraz przepisów dyrektywy Rady 
Unii Europejskiej nr 2019/1995. Celem tych rozwią-
zań jest uszczelnienie systemu VAT w transgranicz-
nym handlu elektronicznym pomiędzy przedsiębior-
cami i konsumentami. W szczególności chodzi o re-
gulację sprzedaży towarów konsumentom w Unii 
Europejskiej w ramach obrotu pomiędzy państwami 
członkowskimi, a także w odniesieniu do towarów 
sprowadzanych do Unii z państw trzecich zakupio-
nych przez Internet. Przepisy dotyczą tych wszyst-
kich przedsiębiorców z terenów Wspólnoty i spoza 
Wspólnoty, którzy prowadzą elektroniczną sprzedaż 
towarów i usług na rzecz osób fizycznych w Unii Eu-
ropejskiej niezależnie od elektronicznego kanału 
sprzedaży. 
</p>
<p>Do najważniejszych zmian w tych przepisach na-
leżą m.in. wprowadzenie zdefiniowanego pojęcia we-
wnątrzwspólnotowej sprzedaży towarów na odle-
głość, rozszerzenie i modyfikacja procedury szczegól-
nej dla usług telekomunikacyjnych, usług nadaw-
czych lub usług świadczonych drogą elektroniczną, 
zdefiniowanie pojęcia sprzedaży na odległość towa-
rów importowanych z państw trzecich, rozszerzenie 
uproszczenia w postaci tzw. małego punktu komplek-
sowej obsługi na sprzedaż na odległość towarów im-
portowanych z państw trzecich w przesyłkach o rze-
czywistej wartości nieprzekraczającej 150 euro na 
rzecz unijnych konsumentów, tzw. importowy one 
stop shop, wprowadzenie w przypadkach, gdy nie 
stosuje się tego, uproszczonej procedury w zakresie 
deklarowania i odroczenia płatności z podatku z tytu-
łu importu towarów w przesyłkach o wartości nieprze-
kraczającej 150 euro, wprowadzenie zwolnienia z po-
datku od towarów i usług dla importu towarów 
w przesyłkach o wartości nieprzekraczającej 150 euro, 
jeżeli podatek ten będzie deklarowany i rozliczany 
w procedurze, o której przed chwilą wspomniałem.
</p>
<p>Największe zmiany dotkną platformy elektronicz-
ne, które pośrednicząc w sprzedaży na rzecz konsu-
mentów Unii Europejskiej, mogą zostać uznane za 
uczestnika transakcji. W efekcie we wskazanych przy-
padkach zostaną one zobowiązane do poboru i rozli-
czenia VAT. Dla przedsiębiorców unijnych istotne jest 
ujednolicenie na poziomie całej Unii Europejskiej 
progu 10 tys. euro, po którego przekroczeniu zmieni 
się miejsce opodatkowania VAT. Istotne zmiany do-
tyczą również sprzedawców spoza Unii Europejskiej, 
których towary będą droższe o podatek VAT, w zasa-
dzie już od pierwszej złotówki.
</p>
<p>Oczywistą konsekwencją przyjęcia zaproponowa-
nych rozwiązań będzie wzrost dochodów podatko-
wych. Według urzędników unijnych może to być na-
wet ok. 7 mld euro w całej Wspólnocie. Pan minister 
przed chwilą mówił o tym, że to może być ok. 1 mld zł 
</p>
<p>dla naszego państwa, dla wpływów dodatkowych do 
budżetu. Oczywiście to jest z jednej strony dobra in-
formacja, natomiast warto też pamiętać, że to będzie 
miało wpływ na ceny, czyli rządowe propozycje do-
prowadzą de facto do wzrostu cen w części transak-
cji dokonywanych drogą elektroniczną przez konsu-
mentów. 
</p>
<p>Należy jednak zwrócić uwagę na fakt, że z punk-
tu widzenia zachowania równych warunków konku-
rencji na rynku niezwykle ważne jest, aby uczestnik 
poruszał się w ramach tych samych reguł. Rozwój 
e-commerce spowodował, że pojawiły się dyspropor-
cje pomiędzy różnymi podmiotami. Te firmy, które 
działają poza terenem Unii Europejskiej, nie podle-
gają części regulacji czy wręcz obchodzą przepisy, 
korzystają z luk, nie stosują tych samych reguł. To 
spowodowało, że są one w znacznie lepszej sytuacji 
niż przedsiębiorstwa unijne. Oczywiście rodzi to za-
burzenie konkurencyjności. Firmy z terenów Wspól-
noty są w gorszej sytuacji, a to szkodzi całej unijnej 
gospodarce.
</p>
<p>Te reguły wydają się więc słuszne, ale rząd jednak 
nie ustrzegł się pewnego błędu polegającego na za-
proponowaniu nadmiernych obowiązków w zakresie 
dokumentowania transakcji. Otóż wprowadza on 
warunek uznania WSTO za dostawę dokonaną na 
terytorium państwa członkowskiego, zakończenia 
wysyłki lub transportu towarów do nabywcy w przy-
padku, gdy towary w momencie rozpoczęcia ich wy-
syłki lub transportu znajdują się na terytorium kra-
ju. Warunkiem jest przedstawienie szeregu dowodów. 
(Dzwonek) Mamy jednak poczucie, że ten obowiązek 
jest zbyt daleko idący, ponieważ sama dyrektywa na-
kłada obowiązek wprowadzenia ewidencji transakcji. 
</p>
<p>Według Polski 2050 nie ma potrzeby dodatkowo 
komplikować życia naszym przedsiębiorcom, a wręcz 
przeciwnie – trzeba je ułatwiać. Dlatego w imieniu 
Koła Parlamentarnego Polska 2050 wnoszę o prze-
kazanie projektu do komisji w celu znalezienia, wy-
pracowania lepszych rozwiązań. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję, panie pośle. 
Przechodzimy do zadawania pytań. 
Ustalam limit czasowy – 1 minuta. 
Bardzo proszę o zabranie głosu panią poseł Martę 
</p>
<p>Wcisło z Klubu Parlamentarnego Koalicja Obywatelska. 
Bardzo proszę.
</p>

<p>15
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>żenia techniczne dotyczące projektu zostały udostęp-
nione przez Komisję Europejską dopiero pod koniec 
roku 2019, w ostatnich miesiącach tego roku. Projekt 
był gotowy i trafił do konsultacji w październiku ze-
szłego roku, czyli praktycznie u szczytu drugiej fali 
COVID-u i mimo trzeciej fali przepisy trafiły do Rady 
Ministrów w kwietniu, zostały przez nią przyjęte 
i mogły trafić pod obrady Sejmu jeszcze na poprzed-
nim posiedzeniu. Natomiast nawet rozpatrywanie 
ich teraz nie oznacza, że ten projekt jest zagrożony 
i że zostanie wdrożony po czasie. 
</p>
<p>Odnośnie do kwestii obniżenia VAT z 23% na 22% 
wyjaśnię, że zasady dokonania tego kroku zostały okre-
ślone w narzędziach ustawowych i wraz z polepszającą 
się sytuacją ekonomiczną automatycznie stawka spad-
nie z 23% do 22%. Natomiast chciałbym gorąco podkre-
ślić, że w samym szczycie COVID-u, w lipcu 2020 r., 
miała miejsce reforma stawek VAT, wdrożenie nowej 
matrycy, która znacznie obniżyła podatek na wiele to-
warów pierwszej potrzeby: na pieczywo, owoce, nawet 
na pieluszki dla dzieci. Tak że w tych najważniejszych 
kwestiach VAT już teraz jest odczuwalnie niższy. 
</p>
<p>Odnośnie do pytania pani poseł Skowrońskiej 
chciałbym wyjaśnić, że VAT w Niemczech to nie jest 
16%, a 19%. Stawki VAT-u w Polsce i w Niemczech są 
efektem prowadzonej przez te państwa polityki podat-
kowej i tak jak VAT w Niemczech jest niższy o 3 punk-
ty procentowe, to np. CIT wynosi 15%, a w Polsce dla 
aż 93% podatników – tylko 9%. Dla tych produkujących 
towary w Polsce i zarejestrowanych jest jeszcze niższy, 
wynosi 5%, czyli jest nie o jedną trzecią, a aż trzykrot-
nie niższy niż w Niemczech.
</p>
<p>Co do kwestii celnych, to pozostają one tutaj na 
całkowitym marginesie, ponieważ również i wpływy 
z cła trafiają w ogromnej większości do budżetu unij-
nego, a nie do budżetu Polski. Stąd nie jest to przed-
miotem tej debaty.
</p>
<p>Jeśli chodzi o wpływ tych rozwiązań na kształt 
polskiego systemu podatkowego i na stan finansów 
publicznych, to – jak państwu wspominałem – tylko 
w tym roku dodatkowe 0,5 mld środków w budżecie 
zostało ściągniętych praktycznie w 100% z wielkich 
portali, koncernów dalekowschodnich, które dotych-
czas zarabiały na niepłaconym w Polsce podatku – 
corocznie ok. 1,2 mld. Teraz najbardziej skorzystają 
polscy przedsiębiorcy, ci, którzy musieli konkurować 
z wielkimi producentami z Dalekiego Wschodu – któ-
rzy tego podatku nie płacili – i którzy nie mogli kon-
kurować z podmiotami sprzedającym dokładnie taki 
sam towar, ale tańszy o jedną czwartą. Ten problem 
zostanie znacznie ograniczony już od 1 lipca. Tak że 
są to bardzo dobre informacje dla polskich przedsię-
biorców i też spełniające ich postulaty, bo bardzo 
wiele głosów z rynku trafiało do Ministerstwa Finan-
sów, żebyśmy się nie spóźnili z tą implementacją, ale 
na razie takiego zagrożenia nie ma.
</p>
<p>Na inne pytania odpowiemy na piśmie. Bardzo 
dziękuję. (Oklaski) 
</p>

</p>
<p>dium Sejmu, proponuje, aby Sejm skierował rządowy

rów i usług oraz niektórych innych ustaw, zawarty

</p>
<p>Jednocześnie marszałek Sejmu na podstawie art. 95b 
regulaminu Sejmu wyznacza termin przedłożenia

</p>
<p>Przystępujemy do rozpatrzenia punktu 2. po-
rządku dziennego: Pierwsze czytanie rządowego 
projektu ustawy o zmianie ustawy o niektórych

go oraz niektórych innych ustaw (druk nr 1070).
</p>
<p>Proszę podsekretarz stanu w Ministerstwie Roz-
woju, Pracy i Technologii panią minister Annę Kor-
necką o zabranie głosu. 
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rozwoju, Pracy i Technologii  
Anna Kornecka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Rada Ministrów 
przedstawia Wysokiej Izbie projekt ustawy, który 
wchodzi w skład regulacji stanowiących rynkową 
część pakietu mieszkaniowego. Jest to projekt ustawy 
o zmianie ustawy o niektórych formach popierania 
budownictwa mieszkaniowego oraz niektórych innych 
ustaw, która wprowadza do polskiego obrotu prawne-
go społeczne agencje najmu, zwane SAN. Społeczne 
agencje najmu realizują model współpracy polegający 
na pośrednictwie pomiędzy właścicielami mieszkań 
a najemcami, którzy spełniają kryteria ekonomiczne 
i społeczne określone przez gminę.
</p>
<p>Rozwiązanie to będzie stanowiło dodatkowy instru-
ment dla gmin, który ma na celu powiększenie zbioru 
narzędzi do prowadzenia polityki mieszkaniowej, a dla 
osób o średnich i niskich dochodach będzie dodatkowym 
sposobem na zaspokojenie potrzeb mieszkaniowych.
</p>
<p>Dodatkowym argumentem za wdrożeniem SAN 
do polskiego porządku prawnego jest obecna sytuacja 
związana z pandemią, która zaburzyła funkcjonowa-
nie również rynku mieszkań na wynajem. Według 
różnych szacunków na tym rynku jest od 600 tys. do 
1,2 mln mieszkań w Polsce. W związku z nieobecno-
ścią na rynku najmu osób studiujących czy pracow-
ników oraz w związku z ograniczeniami, które do-
tknęły osoby z zagranicy pracujące w Polsce, część 
właścicieli mieszkań straciła swoich najemców. SAN 
daje w tej sytuacji możliwość wykorzystania istnie-
jących mieszkań w ramach gminnej polityki miesz-
kaniowej, zapewniając podtrzymanie źródeł dochodu.
</p>
<p>Projekt ustawy zawiera definicję społecznej agencji 
najmu oraz regulacje, które określają zasady zawiera-
</p>
<p>Podsekretarz Stanu w Ministerstwie Finansów 
Jan Sarnowski</p>
<p/>
</div>
<div class="page"><p/>
<p>16
</p>
<p>nia umów pomiędzy poszczególnymi uczestnikami 
realizującymi model SAN, czyli gminą, społeczną agen-
cją najmu, właścicielem mieszkania i najemcą. Dodat-
kowo w ustawie ustala się zakres uchwały, w której 
gmina określa m.in. kryteria dla osób, które będą mo-
gły ubiegać się o najem mieszkania w SAN. Podmioty 
realizujące zadania jako SAN, takie jak stowarzysze-
nia, fundacje czy spółdzielnie socjalne, będą współpra-
cowały z gminą w oparciu o przepisy ustawy o dzia-
łalności pożytku publicznego i o wolontariacie. Spo-
łecznymi agencjami najmu będą mogły być również 
spółki gminne, co pozwoli wykorzystać potencjał już 
istniejących struktur, np. TBS-ów, SIM czy spółek na 
co dzień zarządzających mieszkaniami gminnymi. 
</p>
<p>Aby zachęcić właścicieli mieszkań do dzierżawie-
nia lokali społecznym agencjom najmu, w projekcie 
zawarto propozycje zwolnień podatkowych dotyczą-
cych dochodów uzyskiwanych z tytułu dzierżawy na 
potrzeby SAN. Przewiduje się, że w związku z gwa-
rancją regularnego opłacania czynszu oraz zmniej-
szenia obciążeń podatkowych społeczne agencje naj-
mu będą w stanie wynegocjować stawki czynszu 
niższe o ok. 20% od stawek czynszowych. By jeszcze 
obniżyć czynsze najemców SAN, projektowana usta-
wa wprowadza możliwość korzystania z dopłat do 
czynszów, które są dostępne w programie „Mieszka-
nie na start”. Wysokość tych dopłat zależy od pozio-
mu cen rynkowych w danej lokalizacji oraz od liczby 
osób w gospodarstwie domowym. 
</p>
<p>W ramach modelu działania SAN przewiduje się, 
że zadaniem gmin będzie przyjęcie uchwały określa-
jącej kryteria upoważniające do ubiegania się o za-
warcie umowy z SAN oraz podpisanie z SAN umowy 
współpracy. Do zadań SAN będzie należało wydzier-
żawienie mieszkania na rynku i zawarcie umowy 
z najemcami wskazanymi przez gminę. Będzie też 
możliwość, żeby SAN koordynował przeprowadzenie 
remontu lokalu w zamian za czasowe obniżenie czyn-
szu dzierżawy lub czasowe zaniechanie jego pobiera-
nia. Biorąc pod uwagę doświadczenia prowadzenia 
SAN przez Fundację Habitat for Humanity Poland 
oraz Miejskie Biuro Najmu w Poznaniu, można do-
strzec istotny potencjał, jaki daje model SAN. W peł-
ni jest on uwidoczniony w przypadku, gdy wraz 
z usługą wynajmu mieszkania klienci SAN mogą li-
czyć także na usługi społeczne, takie jak pomoc w wy-
stępowaniu do urzędów o świadczenia czy wsparcie 
w poszukiwaniu pracy. Doświadczenia poznańskie 
wskazują dodatkowo, że pośrednictwo najmu cieszy-
ło się dużym zainteresowaniem nie tylko ze strony 
potencjalnych najemców, ale także właścicieli miesz-
kań, natomiast wstępne obawy o nieregularne opła-
canie czynszu przez najemców były nieuzasadnione. 
</p>
<p>Projekt ten, będący wynikiem prac toczących się 
z udziałem doświadczonych podmiotów zaangażowa-
nych w działania w segmencie mieszkalnictwa oraz 
</p>
<p>jednostek samorządu terytorialnego, spotkał się z du-
żym zainteresowaniem zwłaszcza ze strony samorzą-
dów, które stoją przed różnorodnymi wyzwaniami 
w zakresie mieszkalnictwa i w formule SAN dostrze-
gają możliwość rozwiązania przynajmniej części pro-
blemów polityki mieszkaniowej. Oczywiście nie moż-
na tego instrumentu traktować jako podstawowego 
narzędzia realizacji lokalnych polityk mieszkanio-
wych, jednak jest to dopełnienie innych instrumen-
tów zaproponowanych już w pierwszym pakiecie 
mieszkaniowym, takich jak np. dofinansowanie do 
budownictwa komunalnego czy społeczne.
</p>
<p>Mając na względzie przedstawione korzyści pły-
nące z wdrożenia modelu SAN do zbioru instrumen-
tów umożliwiających realizację gminnych polityk 
(Dzwonek), wnoszę w imieniu Rady Ministrów o po-
zytywne zaopiniowanie projektu ustawy o zmianie 
ustawy o niektórych formach popierania budownic-
twa mieszkaniowego oraz niektórych innych ustaw 
przez Wysoką Izbę. (Oklaski) 
</p>

<p>Dziękuję bardzo.
Wysoka Izbo! Poprawa dostępności mieszkań dla 
</p>
<p>osób o niskich i średnich dochodach, zaspokajanie po-
trzeb mieszkaniowych wspólnot lokalnych, łagodzenie 
skutków epidemii COVID-19 na rynku najmu miesz-
kań, lepsze wykorzystanie istniejącego zasobu miesz-
kaniowego to główne cele, którym służy przyjęcie 
omawianego, przedstawionego chwilę temu przez pa-
nią minister projektu ustawy. Projekt uzupełnia inne 
działania rządu, które są ukierunkowane na rozwój 
sektora mieszkań komunalnych i społecznych. 
</p>
<p>Wysoka Izbo! Z powodu epidemii, której skutków 
doświadczamy od ponad roku, bardzo poważnie 
zmniejszył się popyt na najem długoterminowy. Stu-
denci uczą się zdalnie, a pracownicy sezonowi zza 
wschodniej granicy w sporej części wrócili do domów 
i nie muszą wynajmować mieszkań w Polsce. Z kolei 
najem krótkoterminowy radykalnie się zmniejszył ze 
względu na ograniczenia w ruchu turystycznym. Na 
rynku obserwuje się spadek stawek czynszu i wzrost 
liczby ofert sprzedaży mieszkań. Może to świadczyć 
o tym, że do sprzedaży trafiają mieszkania na wyna-
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego
