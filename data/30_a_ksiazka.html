wie upamiętnienia 75. rocznicy wznowienia „Wiado-
mości”, druki nr 1144 i 1171.
</p>
<p>Marszałek Sejmu zgodnie z Regulaminem Sejmu 
Rzeczypospolitej Polskiej w dniu 7 maja 2021 r. skie-
rowała powyższy projekt uchwały do Komisji Kultury 
i Środków Przekazu do pierwszego czytania. Komisja 
Kultury i Środków Przekazu w dniu 18 maja br. prze-
prowadziła pierwsze czytanie tego projektu. Jest to 
projekt poselski, projekt klubu Lewica. Komisja Kul-
tury i Środków Przekazu po rozpatrzeniu tego projek-
tu uchwały na ostatnim posiedzeniu wnosi, aby Wy-
soki Sejm uchwalić raczył załączony projekt uchwały.
</p>
<p>W trakcie prac zgłoszono bardzo drobne poprawki 
merytoryczne, kilka poprawek legislacyjnych i przy 
wspólnej, zgodnej pracy projekt uchwały został reko-
mendowany Wysokiej Izbie. Jednocześnie tutaj nale-
żą się podziękowania posłom, którzy pracowali nad 
tym projektem uchwały, przede wszystkim pani poseł 
Paulinie Matysiak, która ten projekt przygotowała 
i prowadziła w trakcie prac nad nim.
</p>
<p>Zaproponowany przez Komisję Kultury i Środków 
Przekazu tekst projektu uchwały brzmi: 
</p>
<p>„Uchwała Sejmu Rzeczypospolitej Polskiej w spra-
wie upamiętnienia 75. rocznicy wznowienia »Wiado-
mości«
</p>
<p>W kwietniu 2021 roku przypada 75. rocznica 
wznowienia »Wiadomości« oraz 40. rocznica wydania 
ostatniego numeru tego pisma. Pismo było emigra-
cyjną kontynuacją przedwojennych »Wiadomości Li-
terackich«. 
</p>
<p>Pismo zostało założone przez Mieczysława Gry-
dzewskiego, którego pamięć uczcił Sejm Rzeczypospo-
litej Polskiej w roku 2020. W kwietniu 1946 roku, dzię-
ki dotacji rządu Rzeczypospolitej Polskiej na uchodź-
stwie, Mieczysław Grydzewski wznowił wydawanie 
pisma, które odtąd nosiło tytuł »Wiadomości«. W pierw-
szym numerze ogłoszono: »Łamy naszego pisma są </p>
<p/>
</div>
<div class="page"><p/>
<p>127
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projet uchwały w sprawie upamiętnienia 75. rocznicy wznowienia „Wiadomości”
</p>
<p>otwarte dla pisarzy wszystkich obozów, jak my służą-
cych sprawie swobody myśli i słowa. Pragniemy wedle 
naszych najlepszych intencji zapewnić możność wypo-
wiedzenia się tym, którzy piórem walczą o wolną, całą 
i niepodległą Polskę«. Tych zasad trzymano się do sa-
mego końca.
</p>
<p>»Wiadomości« były jednym z najpoczytniejszych 
i najważniejszych pism kulturalnych na emigracji. 
Ukazywały się one w nakładzie kilku tysięcy egzem-
plarzy, ale czytało je znacznie więcej osób, zarówno 
na emigracji, jak i w kraju, dokąd docierały pomimo 
zakazów. 
</p>
<p>O wysokim poziomie pisma decydowali przede 
wszystkim autorzy zawartych w nim tekstów – najwy-
bitniejsi pisarze i publicyści emigracyjni, z Kazimie-
rzem Wierzyńskim, Janem Lechoniem, Józefem i Sta-
nisławem Mackiewiczami, Stefanią Zahorską, Janiną 
Kościałkowską, Zofią Romanowiczową, Ferdynandem 
Goetlem, Tymonem Terleckim, Marianem Hemarem, 
Józefem Łobodowskim, Marią Danilewicz-Zielińską 
i Zygmuntem Nowakowskim na czele.
</p>
<p>Nagroda literacka przyznawana przez londyńskie 
»Wiadomości«, od 1958 roku aż do końca lat 80. XX wie-
ku, pomimo formalnego zamknięcia pisma, była naj-
bardziej prestiżowym wyróżnieniem literackim na 
emigracji. 
</p>
<p>Pismo redagowane w Londynie przez Mieczysła-
wa Grydzewskiego, a po jego śmierci – przez Michała 
Chmielowca i Stefanię Kossowską, było najpoważ-
niejszym ośrodkiem integrującym polskich emigra-
cyjnych poetów i pisarzy, historyków i krytyków li-
teratury i sztuki, bez względu na przekonania poli-
tyczne. Stało się ono miejscem dialogu z literaturą 
światową, platformą porozumienia polsko-żydow-
skiego i ośrodkiem wolnej myśli niepodległościowej. 
</p>
<p>Sejm Rzeczypospolitej Polskiej niniejszym pragnie 
upamiętnić 75. rocznicę wznowienia »Wiadomości«”. 
</p>
<p>Komisja Kultury i Środków Przekazu wnosi, aby 
Wysoki Sejm raczył uchwalić powyższy projekt 
uchwały. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 3-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Proszę ponownie pana posła Piotra Babinetza, 
</p>
<p>aby tym razem przedstawił stanowisko Klubu Par-
lamentarnego Prawo i Sprawiedliwość
</p>
<p>Poseł Piotr Babinetz:
</p>
<p>Dziękuję ponownie panu marszałkowi. 
Panie Marszałku! Wysoki Sejmie! Mam zaszczyt 
</p>
<p>przedstawić stanowisko Klubu Parlamentarnego 
</p>
<p>Prawo i Sprawiedliwość wobec poselskiego projektu 
uchwały w sprawie upamiętnienia 75. rocznicy wzno-
wienia „Wiadomości”. 
</p>
<p>„Wiadomości” to wydawana w Londynie, dzięki 
wsparciu rządu RP na uchodźstwie, kontynuacja pi-
sma „Wiadomości Literackie” z czasów II Rzeczypo-
spolitej, stworzonego i redagowanego przez Mieczysła-
wa Grydzewskiego. Bezpośrednim poprzednikiem 
„Wiadomości” było ukazujące się w czasie II wojny 
światowej we Francji i w Anglii pismo „Wiadomości 
Polskie, Polityczne i Literackie”, redagowane przez 
aktora, reżysera i dramaturga Zygmunta Nowakow-
skiego. Pisali w nim m.in. Ignacy Matuszewski i Sta-
nisław Stroński, a zostało zamknięte w 1944 r. w efek-
cie zmowy  brytyjsko-sowieckiej. W 1946 r. zasłużony 
już Mieczysław Grydzewski wznowił pismo i redago-
wał je przez wiele lat. Później rolę redaktora przejął 
Michał Chmielowiec – poeta, prozaik i krytyk literac-
ki, sybirak, redaktor Katolickiego Ośrodka Wydawni-
czego Veritas. Ostatnim redaktorem do 1981 r. była 
Stefania Kossowska – pisarka i publicystka, przez 
kilkadziesiąt lat współpracująca z Radiem Wolna Eu-
ropa.
</p>
<p>W „Wiadomościach” publikowali najwybitniejsi 
wówczas pisarze, poeci i publicyści. Wśród nich jeden 
z największych polskich prozaików – Józef Mackie-
wicz, w okresie współpracy z „Wiadomościami” autor 
dwóch pierwszych książek o sowieckiej zbrodni ludo-
bójstwa na Polakach w Katyniu oraz reportażu 
o zbrodni w Ponarach. Kolejny to wielki poeta Kazi-
mierz Wierzyński. Warto pamiętać, że obaj w latach 
młodości walczyli zbrojnie o niepodległość, szczegól-
nie w potrzebie bolszewickiej. Gdy zmarł Wierzyński, 
„Wiadomości” pisały: Z najgłębszym smutkiem w ser-
cach żegnamy poetę wolności, twórcę niezrównane-
go, świadomego swojej sztuki i swojego posłannictwa, 
wiernego przyjaciela, towarzysza prac i walk, najlep-
szego z nas, który pozostawił w niezapomnianych 
wierszach świadectwo naszych przeżyć i wzruszeń. 
</p>
<p>„Wiadomości”  były forum wymiany poglądów i pu-
blikacji dla wszystkich –bez względu na różnice świa-
topoglądowe – którzy piórem walczą o wolną, całą 
i niepodległą Polskę. Środowisko kierowane przez 
Mieczysława Grydzewskiego, Michała Chmielowca 
i Stefanię Kossowską było nazywane niezłomnymi, 
gdyż nieustępliwie i bezwzględnie odrzucali komuni-
styczną okupację Polski, broniąc idei niepodległości.
</p>
<p>Naszym obowiązkiem jest przypominanie doko-
nań redakcji „Wiadomości”, zachęcanie do wydawa-
nia dzieł pisarzy i poetów z kręgu wychodźstwa nie-
podległościowego, przybliżanie literackiej spuścizny 
emigracji współczesnym rodakom, tak aby szczegól-
nie młodzi Polacy zaciekawiali się i po nią sięgali.
</p>
<p>Panie Marszałku! Wysoka Izbo! Klub Prawo i Spra-
wiedliwość będzie głosował za przyjęciem uchwały 
w sprawie upamiętnienia 75. rocznicy wznowienia „Wia-
domości”. Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Sprawozdawca Piotr Babinetz</p>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projet uchwały w sprawie upamiętnienia 75. rocznicy wznowienia „Wiadomości”
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Proszę teraz pana posła Tomasza Olichwera 
</p>
<p>o przedstawienie stanowiska Klubu Parlamentarne-
go Koalicja Obywatelska.
</p>
<p>Poseł Tomasz Olichwer:
</p>
<p>Panie Marszałku! Wysoka Izbo! W dniu dzisiej-
szym dyskutujemy nad projektem uchwały, co cieka-
we, Lewicy, w sprawie upamiętnienia 75. rocznicy 
wznowienia „Wiadomości”, pisma, które było emigra-
cyjną kontynuacją przedwojennych „Wiadomości Li-
terackich”.
</p>
<p>W pierwszym numerze pisma wznowionego w kwiet-
niu 1946 r. przez Mieczysława Grydzewskiego, pierw-
szego redaktora naczelnego, pojawiło się znaczące prze-
słanie i określenie charakteru wydawnictwa. Cytuję: 
Łamy naszego pisma są otwarte dla pisarzy wszystkich 
obozów, jak my służących sprawie swobody myśli i sło-
wa. Pragniemy wedle naszych najlepszych intencji za-
pewnić możność wypowiedzenia się tym, którzy piórem 
walczą o wolną, całą i niepodległą Polskę.
</p>
<p>I tak też się stało. Na łamach pisma, które poru-
szało zagadnienia polityczne, antykomunistyczne 
i antyreżimowe, jak również kulturalne i wspomin-
kowe, publikowali swoje artykuły najwybitniejsi pi-
sarze i publicyści emigracyjni tamtych czasów, m.in. 
Kazimierz Wierzyński, Józef i Stanisław Mackiewi-
czowie, Jan Lechoń czy Marian Hemar.
</p>
<p>„Wiadomości” ukazywały się w Londynie i skie-
rowane były głównie do tamtejszej emigracji, choć 
docierały również do rodaków żyjących w komuni-
stycznej Polsce. Wydawane były do 1981 r. i obok 
paryskiej „Kultury” Jerzego Giedroycia były najważ-
niejszym polskim pismem emigracyjnym tamtych 
czasów.
</p>
<p>Jak wspominała Stefania Kossowska, ostatni re-
daktor naczelny „Wiadomości”, do ostatecznej decyzji 
o zawieszeniu wydawania pisma, oprócz zbyt licznych 
praktycznych trudności, przyczyniło się, cytuję: prze-
świadczenie, że pismo spełniło swoje zadanie. Żyliśmy 
wtedy wszyscy w euforii, otoczeni w redakcji plakata-
mi „Solidarności” i czuło się, choć jeszcze mgliście, ale 
już z pewną nadzieją, że przychodzi nowe i że czas 
ustąpić miejsca innym. To piękne zdanie.
</p>
<p>Szanowni Państwo! Posłanki i posłowie klubu 
Koalicja Obywatelska popierają uchwałę w sprawie 
upamiętnienia 75. rocznicy wznowienia pisma „Wia-
domości”. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Proszę teraz panią poseł Paulinę Matusiak o za-
</p>
<p>prezentowanie stanowiska klubu Lewica.
</p>

</p>
<p>Paulinę Matysiak.
Szanowny Panie Marszałku…
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Przepraszam, ja tak samo… Właśnie tak powie-
działem.
</p>
<p>Poseł Paulina Matysiak:
</p>
<p>Matysiak, przez „y”, panie marszałku.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Matysiak.
</p>
<p>Poseł Paulina Matysiak:
</p>
<p>Tak. Dobrze. Dziękuję.
Szanowny Panie Marszałku! Wysoki Sejmie! 
</p>
<p>Mam zaszczyt przedstawić stanowisko klubu Lewicy 
dotyczące poselskiego projektu uchwały w sprawie 
upamiętnienia 75. rocznicy wznowienia „Wiadomo-
ści”. Klub Lewicy już w ubiegłym roku złożył uchwa-
łę, aby rok 2021 był Rokiem „Wiadomości” wydawa-
nych w Londynie najpierw przez Mieczysława Gry-
dzewskiego, a później przez Michała Chmielowca 
i Stefanię Kosowską. Niestety ze względu na dużą 
liczbę innych ważnych i interesujących propozycji nie 
było możliwe uhonorowanie „Wiadomości”, stąd pro-
pozycja okolicznościowej uchwały w tym roku. 
</p>
<p>„Wiadomości” były jednym z ważniejszych pism 
emigracyjnych, które integrowało polskie środowisko. 
Założone w II Rzeczypospolitej pn. „Wiadomości Lite-
rackie”, w czasie zawieruchy wojennej wydawane po-
czątkowo we Francji, a później w Wielkiej Brytanii pn. 
„Wiadomości Polskie, Polityczne i Literackie”, po krót-
kiej przerwie zostały wznowione pn. „Wiadomości” 
w 1946 r. i wydawane do 1981 r. Zasługują na upamięt-
nienie ze względu na to, że były najpoważniejszym 
ośrodkiem integrującym polskich emigracyjnych po-
etów i pisarzy, historyków i krytyków literatury i sztu-
ki bez względu na przekonania polityczne, co znajdu-
je odzwierciedlenie w słowach uchwały. 
</p>
<p>Upamiętniamy „Wiadomości” także dlatego, żeby 
pamiętać, że Polska to nie tylko organizm państwo-
wy czy polityczny, ale także polska dusza, polska 
tożsamość, kultura żyjąca w nas wszystkich, nieza-
leżnie, czy mieszkamy w kraju czy za granicą, czy 
Polska jest na mapie czy jej nie ma, czy jest wolna 
i dostatnia czy też cierpi w niewoli. Aby pamiętać, że 
Polska to żywa idea, która ciągle się zmienia, a jed-
nocześnie pozostaje niezmiennym łącznikiem pomię-</p>
<p/>
</div>
<div class="page"><p/>
<p>129
</p>
<p>dzy naszą historią, teraźniejszością i przyszłością, 
pomiędzy tymi przed nami i tymi, co przyjdą po nas.
</p>
<p>Klub Lewicy popiera uchwałę upamiętniającą 
75. rocznicę wznowienia „Wiadomości”. (Oklaski) 
</p>

</p>

</p>
<p>Paulina Matysiak.
Pan poseł Jarosław Rzepa zaprezentuje stanowi-
</p>
<p>sko Klubu Parlamentarnego Koalicja Polska – Pol-
skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów, Konserwatyści.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Dziękuję bardzo.
Szanowny Panie Marszałku! Wysoka Izbo! Polski 
</p>
<p>Sejm obraduje dziś nad uchwałą upamiętniającą 
75. rocznicę wznowienia wydawania „Wiadomości”, któ-
re były spadkobiercą przedwojennych „Wiadomości 
Literackich”, oraz 40. rocznicę wydania ostatniego nu-
meru tego tygodnika. Padły dzisiaj te słowa, ale, sza-
nowni państwo, warto szczególnie dziś wspomnieć 
jedno ze zdań zawartych w pierwszym powojennym 
wydaniu „Wiadomości”, które brzmiało i brzmi w na-
szych uszach chyba bardzo mocno: „Łamy naszego pi-
sma są otwarte dla pisarzy wszystkich obozów, jak my 
służących sprawie swobody myśli i słowa”. 
</p>
<p>W rozważaniach nad oddziaływaniem „Wiadomo-
ści” nie sposób pominąć wkładu, jaki wniosły „Wia-
domości Literackie” wydawane w latach 1924–1939, 
których redaktorem był już wtedy Mieczysław Gry-
dzewski. Początkowo była to gazeta literacka z prze-
wagą materiałów informacyjnych i felietonowych. 
Później zawierała głównie artykuły problemowe o te-
matyce społecznej, literackiej, kulturowej i politycz-
nej. W latach 30. tygodnik reprezentował głównie 
poglądy liberalne. Pismo nie miało wtedy określone-
go kierunku politycznego, choć po przewrocie majo-
wym zdecydowanie opowiadało się po stronie sana-
cyjnej, ale już po procesie brzeskim zwróciło się 
w stronę demokratyczno-liberalną. Po wznowieniu 
działalności na emigracji pismo kontynuowało spo-
łeczno-kulturalny kierunek. O jego ogromnym zna-
czeniu dla kultury polskiej świadczą w II RP tacy 
autorzy, jak: Słonimski, Tuwim, Irzykowski czy Pru-
szyński, a z czasów emigracji – Baliński, Hemar, Le-
choń czy Nowakowski. Na uwagę zasługuje również 
przyznawana od 1958 r. do 1990 r., czyli jeszcze 9 lat 
po wydaniu ostatniego numeru, nagroda dla najlep-
szej polskiej książki wydawanej na emigracji. Wśród 
laureatów znaleźli się tacy pisarze, jak: Witold Gom-
browicz, Czesław Miłosz i Marek Hłasko.
</p>
<p>Klub Parlamentarny Koalicji Polskiej i Polskiego 
Stronnictwa Ludowego z zadowoleniem przyjmuje 
inicjatywę i dziękuje posłom wnioskodawcom oraz 
Bibliotece Uniwersytetu im. Mikołaja Kopernika 
w Toruniu, bo tam w Archiwum Emigracji znajdują 
się zdigitalizowane, zebrane i poukładane zbiory tego 
wydawnictwa. Dziękuję bardzo. Będziemy oczywiście 
głosować za. 
</p>

<p>Poseł Rafał Adamczyk:
</p>
<p>Panie Marszałku! Panie Posłanki i Panowie Posło-
wie! Pozwolę sobie przedstawić stanowisko Prezydium 
Zarządu Oddziału Powiatowego Związku Ochotni-
czych Straży Pożarnych Rzeczypospolitej Polskiej 
w Będzinie, które zostało przyjęte 13 maja 2021 r.
</p>
<p>Prezydium Zarządu Oddziału Powiatowego Związ-
ku Ochotniczych Straży Pożarnych Rzeczypospolitej 
Polskiej w Będzinie oraz przedstawiciele jednostek 
ochotniczych straży pożarnych z terenu powiatu bę-
dzińskiego w sprawie projektu ustawy o ochotniczej 
straży pożarnej. Zapisy projektu ustawy budzą w śro-
dowisku ochotniczego pożarnictwa wiele wątpliwo-
ści, kontrowersji i niepokojów. Szczególne kontrower-
sje budzi zapis dotyczący tworzenia jednostek ratow-
niczo-gaśniczych ochotniczych straży pożarnych 
wyłączający z systemu ochrony przeciwpożarowej 
jednostki, które nie utworzą JRG, co w konsekwencji 
doprowadzi do ich likwidacji. Jednostki te utracą 
możliwość finansowania na dotychczasowych zasa-
dach, strażacy ochotnicy utracą prawo posługiwania 
się nazewnictwem „strażak”, a także utracą prawo 
do własnego munduru wyjściowego. 
</p>
<p>Wiele wątpliwości budzi również projekt zatwierdze-
nia statutu OSP przez radę gminy, kontroli przez służ-
by wojewody oraz finansowania szkoleń. Mając na uwa-
dze wieloletnie tradycje i rolę, jaką ochotnicze straże 
pożarne odegrały w historii naszej ojczyzny, oraz za-

<p>Wicemarszałek Piotr Zgorzelski:

<p>Klub Parlamentarny Prawo i Sprawiedliwość, o wy-

</p>
<p>Poseł Anna Dąbrowska-Banaszek:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Dzisiaj, 19 maja, 
obchodzimy Światowy Dzień Lekarza Rodzinnego. To 
okazja do przypomnienia, jak ważną rolę w systemie 
ochrony zdrowia na całym świecie odgrywają wiedza 
i doświadczenie specjalistów medycyny rodzinnej sto-
jących na pierwszej linii w walce o zdrowie swoich pa-
cjentów. Lekarz rodzinny nie bez powodu nazywany 
jest często lekarzem pierwszego kontaktu, lekarzem 
pierwszej linii frontu. To właśnie do niego po pierwszą 
poradę przychodzi pacjent. Jemu jako pierwszemu zwie-
rza się on ze swoich dolegliwości. To lekarz rodzinny 
słucha, proponuje, zachęca, ostrzega i radzi. Obdarzony 
wieloma biurokratycznymi obowiązkami nie zawsze 
niestety poświęca im tyle czasu, ile by chciał. 
</p>
<p>Teraz w czasie pandemii rola lekarza rodzinnego 
została na nowo dostrzeżona. Pojawiły się nowe for-
my działań, porady na odległość, teleporady. Są bar-
dzo cennym narzędziem w pracy lekarzy wszystkich 
specjalności, chociaż jako lekarz z wieloletnią prak-
tyką wiem, że nic nie zastąpi bezpośredniej rozmowy 
z pacjentem. 
</p>
<p>Światowa Organizacja Lekarzy Rodzinnych okre-
śliła hasło tego dnia. W tym roku brzmi ono tak: 
budowanie przyszłości z lekarzami rodzinnymi. Tak, 
zdrowie to nasze największe dobro. 
</p>
<p>Z okazji Światowego Dnia Lekarza Rodzinnego 
chciałabym złożyć wszystkim lekarzom rodzinnym 
życzenia dużo zdrowia, jak najszybszego powrotu do 
normalnych warunków pracy, spokojnego prowadze-
nia praktyk oraz pomyślności w życiu osobistym. 
Dziękuję.
</p>

<p>Poseł Teresa Pamuła:
</p>
<p>Panie Marszałku! Wysoka Izbo! 30 lat temu, 2 czerw-
ca 1991 r., Ojciec Święty Jan Paweł II przybył do Luba-
czowa do siedziby Archidiecezji Lwowskiej. Ta histo-
ryczna wizyta była możliwa dzięki staraniom i na za-
proszenie abp. Mariana Jaworskiego, który wówczas od 
7 lat był pasterzem tej diecezji. 
</p>
<p>Czwarta pielgrzymka Jana Pawła II, Karola Woj-
tyły, papieża Polaka do ojczyzny w czerwcu 1991 r. 
była pierwszą po upadku komunizmu i objęła swym 
zasięgiem m.in. miasta: Koszalin, Rzeszów, Prze-
myśl, Kielce, Kraków, Częstochowę, Wadowice oraz 
moje rodzinne miasto Lubaczów. 
</p>
<p>W dniu 3 czerwca 1991 r. na lubaczowskie błonia 
przybyło ok. 200 tys. osób. Było wśród nich ok. 22 tys. 
pielgrzymów zza wschodniej granicy. Hasłem czwar-
tej podróży apostolskiej papieża do swojej ojczyzny 
były słowa zaczerpnięte z listu św. Pawła i brzmiały: 
Bogu dziękujcie, ducha nie gaście. 
</p>
<p>Jan Paweł II docenił znaczenie i wagę zyskanej 
wolności, ale jednocześnie wyczuwał potrzebę ogól-
nospołecznej modlitwy o dobre jej wykorzystanie. Był 
to czas, kiedy toczyły się dyskusje nie tylko na temat 
kształtu przyszłej Rzeczypospolitej, ale także o miej-
sce chrześcijaństwa w odbudowanym państwie. Oj-
ciec Święty starał się przestrzec swoich rodaków 
przed absolutyzacją pojęcia wolności, mówiąc: „Poza 
prawdą wolność nie jest wolnością. Jest pozorem. Jest 
nawet zniewoleniem”. 
</p>
<p>Przesłanie papieskie tejże wizyty oparte zostało na 
dekalogu. Mówił o dziesięciu słowach, od których za-
leży przyszłość narodu, państwa, Europy i świata. 
W Lubaczowie padły bardzo ważne słowa wypowie-
dziane przez św. Jana Pawła II: o aktualności ślubów 
Jana Kazimierza, o prymacie „być” nad „mieć”, o świę-
towaniu niedzieli i o świętości.
</p>
<p>W trakcie czerwcowej wizyty papieskiej w Luba-
czowie Ojciec Święty podkreślił, jak wielkie znacze-
nie dla pokoleń miały śluby złożone przez króla Jana 
Kazimierza przed obrazem Matki Bożej Łaskawej 
w katedrze lwowskiej, a były to czasy szczególnie 
trudne dla naszego narodu. Podkreślał też wyjątko-
wość tych ziem i ludzi ją zamieszkujących. Mówił: Tu, 
na tym miejscu, trzeba w sposób szczególny prosić 
Pana Dziejów przez pośrednictwo świętych patronów 
Polski, Litwy, Rusi, aby to dobro, które łączy, okaza-
ło się mocniejsze od wszystkiego, co w ciągu dziejów, 
a zwłaszcza w ostatnich czasach, różniło i dzieliło, 
czasem aż do przelewu krwi. I niech na to wszystko, 
na całą naszą teraźniejszość i przyszłość (Dzwonek), 
nadal patrzą macierzyńskie oczy Maryi z jej staro-
żytnego obrazu w katedrze lwowskiej, gdzie król Jan 
</p>

<p>Kazimierz po doświadczeniach potopu składał swoje 
historyczne śluby w 1656 r. 
</p>
<p>Przytoczę jeszcze prorocze słowa św. Jana Pawła II 
wygłoszone w moim mieście: Reformie gospodarczej, 
jaka się dokonuje w naszej ojczyźnie, powinien towa-
rzyszyć wzrost zmysłu społecznego oraz coraz bar-
dziej powszechna troska o dobro wspólne, zauważe-
nie ludzi najbiedniejszych i najbardziej potrzebują-
cych, a również życzliwość dla cudzoziemców, którzy 
przyjeżdżają tutaj w poszukiwaniu chleba. 
</p>
<p>Zapraszam serdecznie do Lubaczowa na obchody 
30. rocznicy pobytu Ojca Świętego, aby usłyszeć też 
piękną pieśń „Śliczna Gwiazdo miasta Lwowa, Ma-
ryja”, a także na spotkanie z Matką Bożą Łaskawą 
w kopii jej wizerunku. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Teraz proszę o wygłoszenie oświadczenia pana 
</p>
<p>posła Dariusza Olszewskiego, Prawo i Sprawiedli-
wość. 
</p>
<p>Poseł Dariusz Olszewski:
</p>
<p>Szanowny Panie Marszałku! Wysoki Sejmie! 
W okresie wzmożonej aktywności politycznej i plano-
wania dalszego rozwoju Polski pragnę przypomnieć 
o polskiej historii, o licznych postaciach, które powin-
ny być dla nas przykładem patriotyzmu. Odważnie 
z niej zaczerpnijmy i kierujmy się nauką płynącą 
z doświadczeń poprzednich pokoleń. Zauważmy ich 
postawę, ich pracę w poczuciu wypełniania obowiąz-
ku wobec ojczyzny. 
</p>
<p>Bohaterowie tamtych lat niejednokrotnie potra-
fili poświęcić wszystko dla jednego celu, a była nim 
wolna, niepodległa, suwerenna Rzeczpospolita. Na 
szczęście nie musimy już przelewać krwi, zbrojnie 
walczyć czy narażać się na pobyt w więzieniu za tro-
skę o Polskę i polskość. Dbanie o suwerenność oraz 
dalszy rozwój kraju winno być istotnym aspektem 
życia politycznego i społecznego. Jest i będzie przy-
kładem współczesnego patriotyzmu. Dla zapewnienia 
skuteczności osiągania założonych celów należy wy-
ciągnąć praktyczne wnioski z niedawnej historii oraz 
doświadczeń naszej bieżącej rzeczywistości. 
</p>
<p>Do spraw kluczowych w dłuższej perspektywie 
należy takie przedstawienie historii Polski, zdarzeń 
i postaci ją tworzących, by w społeczeństwie ukształ-
tował się pozytywny stosunek do spraw Polski, jej 
pozycji, tradycji oraz wszystkiego, co Polskę stanowi, 
z zachowaniem znajomości podstawowych faktów, 
problemów i ze zrozumieniem zachodzących wyda-
rzeń. Wielka w tym dziele odpowiedzialność rządzą-
cych i instytucji do tego powołanych. Dobrym tego 
przykładem, sprawdzonym podczas ostatniej wojny 
oraz w okresie pierwszej i drugiej konspiracji, są po-
</p>
<p>stawy młodych ludzi będące efektem ich wychowania 
w poczuciu patriotyzmu oraz działalności propań-
stwowej oraz prospołecznej. Dzisiaj potrzebujemy, 
szczególnie w czasie pokoju, wzorców dobrej pracy, 
przestrzegania prawa, dotrzymywania obietnic, 
uczciwych rozliczeń i rzetelnych ocen. 
</p>
<p>Już w kolejnej kadencji polskiego Sejmu powołany 
został Parlamentarny Zespół Tradycji i Pamięci Żoł-
nierzy Wyklętych, który mógłby odegrać istotną i kre-
atywną rolę w sytuacji, gdy mija stopniowo czas ob-
chodów 100-lecia odzyskania niepodległości. To pra-
ca tego zespołu może dać asumpt do wielu dalszych 
działań mających na celu właściwe upamiętnienie 
bohaterów narodowych, ukazanie prawdy historycz-
nej i popularyzację postaw patriotycznych. Może być 
źródłem propozycji zmian w edukacji szkolnej w za-
kresie historii Polski. W ramach reformowania pro-
gramów nauczania nadarza się okazja do wprowa-
dzenia stosownych korekt (Dzwonek) dla rzetelnego 
i prawdziwego przedstawienia wydarzeń z ostatniego 
stulecia, prezentowania sylwetek, życiorysów oraz 
dramatycznych wyborów wielu młodych ludzi, którzy 
oddali życie za wolną Polskę. Proponuję także, aby 
do rad IPN, muzeów żołnierzy wyklętych, drugiej 
wojny światowej, Armii Krajowej, historii Polski i In-
stytutu Dziedzictwa Myśli Narodowej i innych tego 
typu instytucji wprowadzić przedstawicieli rodzin 
uczestników ostatniej wojny, żołnierzy wyklętych czy 
byłych działaczy NSZZ „Solidarność” z głosem sta-
nowiącym lub doradczym celem zwiększenia repre-
zentatywności tych organów. Niech nie pójdą w za-
pomnienie relacje bohaterów tamtych wydarzeń, na-
ocznych świadków czy też ich dzieci. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

<p>Kamiński.

<p>Poseł Krystian Kamiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zwrócili się do 
mnie o wsparcie rodzice niesamodzielnych dzieci nie-
pełnosprawnych. Obecne rozwiązania prawne do-
puszczają sytuację, w której w zespole do spraw orze-
kania o niepełnosprawności nie ma lekarza specjali-
sty znającego specyfikę danej niepełnosprawności. 
Aby lekarz mógł wykonywać zadania członka zespo-
łu do spraw orzekania o niepełnosprawności, musi 
spełniać pewne wymogi.
Jednym z nich jest odbycie szkolenia zgodnie z pro-
gramem opracowanym w oparciu o minima progra-
mowe i złożenie z wynikiem pozytywnym testu spraw-
dzającego wiedzę w zakresie objętym szkoleniem. 
</p>
<p>Biorąc pod uwagę sygnały środowiska opiekunów 
niesamodzielnych osób niepełnosprawnych, wiedza 
</p>
<p>Poseł Teresa Pamuła</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie132
</p>
<p>ta wydaje się niewystarczająca. Szczególnie często 
o tym problemie mówią rodzice dzieci w spektrum 
autyzmu, mimo że tematyka szkoleń członków zespo-
łu orzekającego przewiduje zagadnienia merytorycz-
ne dotyczące autyzmu, to wiedza ta nie jest pełna. 
</p>
<p>Według raportu NIK-u jedno na 115 dzieci jest 
w spektrum autyzmu. Nie każde z tych dzieci jest 
samodzielne. Dla wielu dzieci z autyzmem konieczne 
jest wskazanie do stałej lub długotrwałej opieki lub 
pomocy innej osoby w związku ze znacznie ograni-
czoną możliwością samodzielnej egzystencji. Jest to 
tzw. pkt 7 orzeczenia o niepełnosprawności. Zwykle 
jego wskazanie oznacza zagwarantowanie wsparcia 
finansowego, terapii czy dostępu do lekarzy specjali-
stów bez kolejki. 
</p>
<p>Obecnie zespoły orzekające o niepełnosprawności 
często odbierają pkt 7 orzeczenia o niepełnosprawno-
ści, usamodzielniając dzieci. Ignorują w ten sposób 
zalecenia lekarza prowadzącego, który najlepiej zna 
dziecko i jest w stanie ocenić, czy wymaga opieki dru-
giej osoby ze względu na niesamodzielność. Brak pkt 
7 to postawienie rodzica przed wyborem: praca czy 
terapia dziecka? Szansa na samodzielność dziecka 
w przyszłości czy bieżące utrzymanie domu i rodziny? 
</p>
<p>Zespoły orzekające często decydują o przyznaniu 
opieki tylko dla dzieci czy osób, u których niepełno-
sprawność jest widoczna, natomiast autyzmu nie 
widać. Autyzm to odmienny od typowego sposób roz-
woju człowieka objawiający się różnicami w sposobie 
komunikacji, nawiązywania relacji, wyrażania emo-
cji, uczenia się oraz różnorodnym schematem zacho-
wań. Niektóre dzieci nie będą w stanie nawiązywać 
relacji z innymi, skomunikować swoich potrzeb, wy-
razić emocji bez wsparcia rodzica. 
</p>
<p>Wprowadzenie stanu epidemii na terenie kraju do-
datkowo skomplikowało sytuację. Zespoły orzekające 
o niepełnosprawności mogą wydawać orzeczenia bez 
przeprowadzenia bezpośredniego badania, co w przy-
padku osób z diagnozą autyzmu jeszcze bardziej utrud-
nia wystawianie obiektywnej oceny. (Dzwonek) Dlate-
go tak ważne jest rozumienie specyfiki autyzmu i do-
kładna analiza dokumentacji przekazanej do zespołu 
orzekającego.
</p>
<p>Dlatego rodzice niesamodzielnych dzieci z auty-
zmem wraz z Fundacją JiM, apelują, aby zaufać le-
karzom prowadzącym, aby zaświadczenia wystawia-
ne przez lekarzy, którzy znają ich dzieci, po prostu 
miały moc w szczególności, gdy w zespole nie ma le-
karza specjalisty doskonale znającego specyfikę da-
nej niepełnosprawności. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę teraz o wygłoszenie oświadczenia panią 
</p>
<p>poseł Beatę Strzałkę, Prawo i Sprawiedliwość.

<p>Poseł Beata Strzałka:
</p>
<p>Panie Marszałku! Wysoka Izbo! 18 maja 1943 r. 
żandarmeria niemiecka i oddziały ukraińskie doko-
nały pacyfikacji wsi Szarajówka położonej w powiecie 
biłgorajskim, podczas której 58 mieszkańców spalono 
żywcem. Szarajówkę spacyfikowano w odwecie za 
współpracę jej mieszkańców z polskimi partyzantami. 
</p>
<p>Pod koniec listopada 1942 r. Niemcy rozpoczęli na 
Zamojszczyźnie szeroko zakrojoną operację wysie-
dleńczą. Jej celem było wypędzenie z tego regionu ok. 
100 tys. Polaków, na których miejsce zamierzano 
osiedlić niemieckich kolonistów. 
</p>
<p>Oddziały partyzanckie Batalionów Chłopskich i Ar-
mii Krajowej usiłowały powstrzymać działania pacyfi-
kacyjno-wysiedleńcze, atakowały niemieckie obiekty 
gospodarcze i komunikacyjne, jednak nie powstrzyma-
ło to działań okupanta. 
</p>
<p>Rankiem 18 maja 1943 r. do Szarajówki przybyła 
ekspedycja karna złożona z funkcjonariuszy niemiec-
kiej żandarmerii oraz członków ukraińskiej policji 
pomocniczej z Biłgoraja i Tarnogrodu. Ok. godz. 9 wieś 
została otoczona. Niemcy i Ukraińcy wkroczyli do wsi, 
grabiąc inwentarz i wartościowe przedmioty. Wypę-
dzali ludność z zabudowań, gromadząc ją na placu 
położonym naprzeciwko zabudowań jednego z gospo-
darzy o nazwisku Saniak. Mężczyzn poddano brutal-
nym przesłuchaniom, usiłując wydobyć z nich infor-
macje na tematy polskich partyzantów. Ok. godz. 12 
dowódca ekspedycji karnej rozkazał spędzić wszyst-
kich mieszkańców Szarajówki do kilku wybranych 
budynków. Wiele osób zgromadzono w stajni Macieja 
Mołdy pozostałych wyprowadzono do zabudowań Jó-
zefa Klechy i Stanisława Krzeszowca. Gdy wszystkie 
ofiary znalazły się w środku, Niemcy zaryglowali 
drzwi i okna, obłożyli budynki słomą, a następnie pod-
palili. Tylko jednej kobiecie udało się wydostać na ze-
wnątrz, została jednak natychmiast zastrzelona. Na 
koniec oprawcy podpalili pozostałe zabudowania całej 
wsi Szarajówki. 
</p>
<p>Ok. godz. 15.30 ekspedycja opuściła zniszczoną 
wieś. Masakrę przeżyło jedynie kilka osób, które zdo-
łały ukryć się na terenie wsi, a następnie zbiec pod 
osłoną dymu z płonących budynków. Była to jedna 
z najkrwawszych pacyfikacji przeprowadzonych w cza-
sie operacji wysiedleńczo-pacyfikacyjnej na Zamojsz-
czyźnie. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

</p>
<p>Nowicką, Lewica.
</p>
<p>Poseł Wanda Nowicka:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Odpa-
dy są zmorą polskich miast, miasteczek i wsi. Wyrzu-
cane w lesie, na poboczach dróg czy nieużytkach sta-
</p>
<p>Poseł Krystian Kamiński</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie 133
</p>
<p>ły się problemem publicznym, za którego usuwanie 
odpowiadają samorządy.
</p>
<p>Jednak samorządy, jak wynika ze skierowanego 
do mnie apelu śląskiej gminy Wielowieś, pozostają 
z tym problemem osamotnione. To głównie na ich 
barkach spoczywa odpowiedzialność finansowa za 
odpowiednią utylizację porzuconych odpadów. Nie-
stety zarówno obecne prawodawstwo, jak i sposoby 
finansowania tego typu przedsięwzięć są wysoce nie-
wydajne. 
</p>
<p>Przerzucanie obciążeń finansowych wynikają-
cych z art. 26 ustawy o odpadach powoduje, że małe 
samorządy znajdują się w sytuacji bardzo trudnej do 
udźwignięcia. W szczególności dotyczy to mniej za-
możnych gmin, takich jak np. śląska Wielowieś. Ska-
la zjawiska jest tak duża, że fundusze możliwe do 
pozyskania w ramach rządowych programów są nie-
wystarczające.
</p>
<p>Przerzucenie obowiązku usuwania odpadów nie-
legalnie przetrzymywanych, magazynowanych, skła-
dowanych na jednostki samorządu terytorialnego 
musi być powiązane z maksymalnym uproszczeniem 
procedur oraz pełnym zabezpieczeniem środków fi-
nansowych na ten cel. W innym przypadku mamy do 
czynienia z bezskutecznym rozwiązaniem prawnym, 
szczególnie teraz, w perspektywie postępującego po-
zbawiania samorządów pieniędzy z udziałów w po-
datku dochodowym.
</p>
<p>W imieniu mieszkańców gminy Wielowieś, a tak-
że innych gmin, których ten problem dotyczy, apelu-
ję do rządzących o podjęcie szybkich działań w celu 
pilnego rozwiązania tego problemu.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>

<p>Poseł Jan Szopiński:

<p>Szanowny Panie Marszałku! Wysoka Izbo! Sza-
nowny Panie Premierze! W dniu 16 maja 2021 r. 
w czasie spotkania wyborczego w Rzeszowie, wice-
minister sprawiedliwości w pana rządzie pan Marcin 
Warchoł rozdawał rzeszowskim strażakom pieniądze 
z Funduszu Sprawiedliwości należące ustawowo,

zostaną de facto okradzeni przez polityków rządu 
pana premiera. Jeżeli pan premier nie podejmie dzia-
łań, to pod pretekstem jej wspierania ochotniczej 
</p>
<p>straży pożarnej zostaną przekazane pieniądze w wy-

</p>
<p>Panie Premierze! Przedstawiciel pańskiego rządu 
pokazał w Rzeszowie porażający tupet. Pokazał pu-
blicznie kpinę z polskiego prawa i całkowity brak

</p>
<p>Pozwolę sobie zadać dwa pytania, panie premierze.

bieranie pieniędzy ofiarom przestępstw i przeznacza-
nie ich na rozdawanie mundurów w czasie kampanii 
wyborczych polityków prawicy? Jeżeli rząd pana pre-
miera postanowił o przeznaczeniu w 2021 r. 1,2 mln zł

go? Dziękuję bardzo. (Oklaski)

<p>Poseł Waldemar Andzel:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dzisiejsze oświad-
czenie jest poświęcone rotmistrzowi Witoldowi Pilec-
kiemu z okazji 120. rocznicy jego urodzin. 
</p>
<p>13 maja br. obchodziliśmy 120. rocznicę urodzin 
rotmistrza Witolda Pileckiego, oficera ZWZ AK, do-
browolnego więźnia Auschwitz i uczestnika powsta-
nia warszawskiego.
</p>
<p>Witold Pilecki jest postacią legendarną, jego życie 
nasycone było patriotyzmem i bohaterstwem. Pocho-
dził z rodziny szlacheckiej o tradycjach niepodległo-
ściowych. W okupowanej Warszawie współtworzył 
tajną armię polską. Aby zdobyć niemieckie plany 
dotyczące obozów koncentracyjnych, postanowił do-
stać się do obozu Auschwitz. To on był autorem 
pierwszej noty na temat nazistowskiego ludobójstwa. 
W obozie stworzył Związek Organizacji Wojskowej 
i siatkę konspiracyjną. W związku z rozpracowaniem 
obozowego ruchu oporu przez nazistów Pilecki zdołał 
uciec z obozu w kwietniu 1943 r. Następnie aktywnie 
uczestniczył w działaniach wojennych oraz w powsta-
niu warszawskim. 
</p>
<p>8 maja 1947 r. został aresztowany przez funkcjo-
nariuszy UB, a następnie 15 marca 1948 r. – skazany 
</p>
<p>Poseł Wanda Nowicka</p>

<p>na śmierć i stracony. Bolesław Bierut nie wyraził

macje na jego temat podlegały cenzurze. Cześć 
i chwała bohaterom! Dziękuję bardzo. (Oklaski)

<p>Poseł Sylwester Tułajew:

<p>Szanowny Panie Marszałku! Wysoka Izbo! Ty-
dzień temu obchodziliśmy jakże smutną rocznicę – 
86. rocznicę śmierci Józefa Piłsudskiego. Wybitnego 
męża stanu, ojca niepodległości, pierwszego w histo-
rii marszałka Polski, dwukrotnie premiera Rzeczy-
pospolitej Polskiej. Dzisiaj, z tego miejsca chciałbym 
oddać cześć temu wielkiemu Polakowi, dzięki które-
mu mamy wolną Polskę, dzięki któremu mieliśmy 
Legiony Polskie. Właśnie na Legionach Polskich 
chciałbym się skupić w sposób szczególny. Czas pan-
demii dał możliwość dostępu do materiałów, do in-
formacji i dzięki pracy Wojskowego Biura Historycz-
nego mogę podzielić się z państwem ogromną wiedzą 
o historii legionów.
</p>
<p>Chciałbym przywołać pamięć mojego pradziadka, 
starszego ogniomistrza Pawła Tułajewa, który 
w dniu 5 sierpnia 1915 r. wstąpił do I Brygady Legio-
nów Polskich Józefa Piłsudskiego, gdzie rozpoczął 
służbę i pracę na rzecz niepodległej Polski. Służył 
w 7. pułku piechoty, a następnie, po jego rozwiąza-
niu, wstąpił do 5. pułku piechoty. Starszy ognio-
mistrz Paweł Tułajew, mój pradziadek, brał udział 
we wszystkich walkach. Walczył o niepodległą Pol-
skę. Kiedy przyszedł rok 1917, za namową marszał-
ka, za namową dowódcy Józefa Piłsudskiego odmówił 
złożenia przysięgi na wierność cesarzowi Niemiec. 
Mam na myśli kryzys przysięgowy. To spowodowało, 
że 16 lipca 1917 r. został internowany w Szczypiornie 
i w Beniaminowie. Zwolniony 25 października 1918 r. 
powrócił do Lublina, ale nie schował się w swoim 
domu, lecz dalej walczył o wolną i niepodległą Polskę. 
W Lublinie brał udział w rozbrojeniu Austriaków. 
Następnie już w listopadzie 1918 r. wyruszył na front 
wschodni, front ukraiński, aby walczyć o wschodnią 
granicę Rzeczypospolitej Polskiej. 
</p>
<p>Mój pradziadek Paweł Tułajew, starszy ognio-
mistrz (Dzwonek), został odznaczony Krzyżem Nie-
podległości przez prezydenta Ignacego Mościckiego 
w dniu 20 lipca 1932 r. za pracę na rzecz odzyskania 
niepodległości. Dzisiaj jestem dumny, że jako pra-
wnuk tak wielkiego Polaka, tak wielkiej osoby, wiel-
kiego patrioty mogę stać tutaj przed państwem 
i przypominać tę historię – jeszcze raz to podkreślę 
</p>
<p>– wielkiego patrioty, osoby, która bardzo mocno za-
angażowała się w dzieło odzyskania niepodległości, 
historię mojego pradziadka śp. starszego ogniomi-
strza Pawła Tułajewa.
</p>
<p>Cześć Ich pamięci.  (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>A teraz oświadczenie wygłosi pan poseł Jarosław 
Rzepa.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Powiem o gospo-
</p>
<p>darce. Szanowni państwo, chciałbym powiedzieć, co 
dzieje się dzisiaj w wielu obszarach naszej gospodar-
ki. Rozpocznę od obszaru dotyczącego stali. Nie 
wiem, czy państwo wiecie, że w ostatnich miesiącach 
cena stali w Polsce wzrosła o 100%. Co to powoduje, 
szanowni państwo, na rynku, zwłaszcza w przypad-
ku firm, które wygrywają w tzw. konkursach w for-
mule: zaprojektuj i wybuduj? Wydawałoby się, że 
intratny kontrakt. Nie wiadomo, kiedy do końca pod-
piszemy umowę, a jak podpiszemy umowę i ją wyko-
namy, to nie przyjdzie nam nic innego, niż zbankru-
tować, szanowni państwo, bo taką mamy dzisiaj rze-
czywistość.
</p>
<p>Kolejny przykład dotyczy styropianu – wzrost 
o 30%. Szanowni państwo, w przemyśle drzewnym 
cena surowców poszła o 50% do góry. Przekłada się 
to bezpośrednio na to, co kupujemy i co będziemy 
kupować w najbliższym czasie, bo rynek jest totalnie 
rozregulowany niestety. Szanowni państwo, kto zo-
staje na samym końcu? My, którzy jesteśmy konsu-
mentami tego wszystkiego, bo firmy, które produku-
ją, oczywiście będą to w pierwszej kolejności przerzu-
cały na nas. Dlatego wskazuję, szanowni państwo, 
na pewne bardzo niebezpieczne tendencje, które 
dzisiaj obserwujemy. Mówię o branży budowlanej, bran-
ży metalowej, branży chemicznej, szanowni państwo. 
Nie mówię już o cenach energii i ropy naftowej.
</p>
<p>Zmierzamy w bardzo złą stronę, szanowni pań-
stwo. Dzisiaj państwo polskie powinno zwrócić na to 
uwagę, bo za tymi cenami stoją polskie firmy, polscy 
pracownicy. Oby nie było tak, że będziemy świadka-
mi wielkich, spektakularnych upadków firm przez 
takiego rodzaju praktyki, które mają dzisiaj miejsce 
po pandemii w odniesieniu do gospodarki, która 
z tego się dźwiga. Oby nie było tak, szanowni pań-
stwo, że nie dźwigniemy się, tylko upadniemy w wy-
niku takich często spekulacyjnych praktyk występu-
jących na rynku. Dzisiaj nie ma z nami nikogo z rzą-
du, ale myślę, że kto będzie chciał, odsłucha tych 
słów. Jest czas na to, żeby zadbać o polskie firmy, o to, 
co się dzisiaj w nich dzieje. Bo my mówimy o wielu 
programach, niektórzy nawet bardzo ich oczekują, 
ale obyśmy mieli z czego to realizować, a przede wszyst-
</p>
<p>Poseł Waldemar Andzel</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Oświadczenia poselskie 135
</p>
<p>kim żebyśmy zadbali o interes polskich firm. Bardzo, 
bardzo o to proszę, żeby rząd wziął to wszystko pod 
uwagę. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o wygłoszenie oświadczenia pana posła 
</p>
<p>Pawła Lisieckiego, Prawo i Sprawiedliwość.
</p>
<p>Poseł Paweł Lisiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Od kilkudziesięciu 
lat spółdzielcy borykają się z problemem nieuregulo-
wanych gruntów pod budynkami wybudowanymi 
z własnych środków w latach 70. i 80. XX w. W samej 
tylko Warszawie jest to ok. 100 tys. mieszkań, które 
znajdują się w budynkach spółdzielczych stojących na 
nieuregulowanych gruntach. Grunty te w zdecydowa-
nej większości znajdują się w rękach samorządu. Mimo 
zapisów w ustawie o gospodarce nieruchomościami 
część samorządów nie realizuje roszczeń wysuwanych 
przez spółdzielnie mieszkaniowe i spółdzielców i nie 
reguluje kwestii praw do gruntów pod budynkami 
spółdzielczymi. Tracą na tym ci, którzy mają spółdziel-
cze prawo do lokalu. 
</p>
<p>Brak regulacji gruntów pod budynkami powodu-
je, że spółdzielcy są pozbawieni prawa do przekształ-
cania posiadanych praw spółdzielczych do lokali 
w odrębną własność. Są oni pozbawieni możliwości 
zakładania dla posiadanych lokali ksiąg wieczystych, 
ponadto nie mogą sprzedawać posiadanych lokali po 
cenach rynkowych, ponieważ wartość tych lokali jest 
ok. 20% niższa niż lokali podobnych, ale znajdujących 
się na gruntach już uregulowanych. Ponadto osoby 
takie mają mieszkania, ale nie posiadają przymiotu 
strony w postępowaniach administracyjnych.
</p>
<p>Władzom samorządowym niestety często nie jest 
na rękę regulowanie gruntów na rzecz spółdzielni 
mieszkaniowych i spółdzielców, ponieważ obecny 
stan prawny jest dla samorządów optymalny. Na 
przykład samorząd warszawski może ściągać od spół-
dzielni pieniądze za bezumowne korzystanie z grun-
tu, a spółdzielnia z kolei przerzuca opłaty na miesz-
kańców. Nie na rękę jest uregulowanie gruntów, bo 
spółdzielcy mogliby wtedy przekształcić użytkowanie 
wieczyste we własność. Sprawa powinna zostać ure-
gulowana już dawno, ale niestety samorządy nie chcą 
tego robić. Z tego powodu sprawy trafiają często do 
sądów, gdzie np. warszawski samorząd wnioskuje 
</p>
<p>o umorzenie spraw ze względu na przedawnienie, cho-
ciaż sam do tego przedawnienia doprowadził.
</p>
<p>Niestety brak chęci uregulowania gruntów na 
rzecz spółdzielców przez samorządy powoduje, że cier-
pią na tym przede wszystkim mieszkańcy budynków. 
Oznacza to również, że będzie potrzebna zmiana usta-
wy, która doprowadzi do tego, że grunty staną się wła-
snością spółdzielców z mocy ustawy, bez oglądania się 
na włodarzy dużych miast. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Ostatnim mówcą, który będzie wygłaszał oświad-
</p>
<p>czenie, jest pan poseł Piotr Borys, Koalicja Obywa-
telska.
</p>
<p>Poseł Piotr Borys:
</p>
<p>Szanowny, Drogi Panie Marszałku! Szanowni 
Państwo! Chciałbym zaapelować w imieniu powiatów 
górskich. Z inicjatywy powiatu lwóweckiego na Dol-
nym Śląsku podjęto działania, aby w pomocy rządo-
wej skierowanej do gmin górskich uwzględnić rów-
nież powiaty. Chodzi o dziesiątki polskich powiatów, 
które muszą i powinny w czasie pandemii wspierać 
inwestycje turystyczne: budowę dróg, budowę infra-
struktury, co przecież ma wpłynąć na konkurencyj-
ność i na to, aby polska turystyka mogła powrócić do 
swoich lat świetności.
</p>
<p>Chciałem podziękować władzom powiatu lwówec-
kiego za inicjatywę i powiedzieć, że ta inicjatywa ma 
wsparcie makroregionów Sudetów Wschodnich, 
Sudetów Zachodnich, Sudetów Środkowych. Przecież 
takie powiaty, jak lwówecki, lubański, jeleniogórski, 
kamiennogórski, wałbrzyski czy kłodzki i szereg in-
nych powiatów, zasługują na wsparcie. Nie może być 
tak, że ta pomoc trafia do gmin górskich, a nie trafia 
do powiatów, bo często przecież drogi i inna infra-
struktura są wspólne.
</p>
<p>Dlatego apeluję do rządu o zmianę decyzji i uwzględ-
nienie w pomocy także powiatów górskich. Bardzo 
dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Na tym zakończyliśmy oświadczenia poselskie.
Zarządzam przerwę w posiedzeniu do jutra, tj. do 
</p>
<p>dnia 20 maja 2021 r., do godz. 9.
</p>
<p>(Przerwa w posiedzeniu o godz. 23 min 48)
</p>
<p>Poseł Jarosław Rzepa</p>
