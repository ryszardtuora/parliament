<p>(Na posiedzeniu przewodniczą marszałek Sejmu 
Elżbieta Witek oraz wicemarszałkowie Włodzimierz 
Czarzasty, Małgorzata Gosiewska, Piotr Zgorzelski 
i Ryszard Terlecki) 
</p>
<p>Marszałek:
</p>
<p>Otwieram posiedzenie.
(Marszałek trzykrotnie uderza laską marszałkowską) 
Na sekretarza dzisiejszych obrad powołuję panią 
</p>
<p>poseł Martę Kubiak, która prowadzić będzie protokół 
i listę mówców.
</p>
<p>Protokół 29. posiedzenia Sejmu uważam za przy-
jęty.
</p>
<p>Informuję, że na podstawie art. 198a ust. 2 regu-
laminu Sejmu, po zasięgnięciu opinii Konwentu Se-
niorów, podjęłam decyzję o przeprowadzeniu 30. po-
siedzenia Sejmu z wykorzystaniem środków komu-
nikacji elektronicznej umożliwiających porozumie-
wanie się na odległość.
</p>
<p>(Zebrani wstają)
Wysoka Izbo! W dniu 16 maja br. zmarł Jerzy Wilk, 
</p>
<p>przedsiębiorca i samorządowiec, w latach 2013–2014 
prezydent Elbląga, do 2015 r. przewodniczący Rady 
Miejskiej w Elblągu, poseł na Sejm VIII i IX kadencji. 
</p>
<p>Bardzo proszę o zabranie głosu pana premiera 
Jarosława Kaczyńskiego. (Oklaski) 
</p>
<p>Poseł Jarosław Kaczyński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Rzeczywiście 16 maja 
przedwcześnie, mając 66 lat, odszedł Jerzy Wilk. Był 
działaczem „Solidarności”, działaczem Komitetu 
Obywatelskiego w Elblągu, działaczem Porozumie-
nia Centrum, a później Prawa i Sprawiedliwości. Był 
samorządowcem przez wiele kadencji, od 1994 r., 
w radzie Elbląga. Był wiceprzewodniczącym, prze-
wodniczącym tej rady, wreszcie prezydentem. Na-
stępnie, w ostatnich – niestety – latach swego życia 
został posłem. Był nim niespełna 6 lat. Był człowie-
kiem zasłużonym dla Elbląga i zasłużonym dla całe-
go przedsięwzięcia, które ma uczynić Polskę bardziej 
sprawiedliwą i lepiej się rozwijającą. 
</p>
<p>Chciałbym, żeby Wysoka Izba zechciała uczcić jego 
pamięć.
</p>
<p>Wieczne odpoczywanie racz mu dać Panie…
(Posłowie: …a światłość wiekuista niechaj mu 
</p>
<p>świeci.) 
Niechaj odpoczywa w pokoju wiecznym. Amen. 
</p>
<p>Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Dziękuję państwu bardzo. Dziękuję bardzo.
Proszę państwa, obecnie przystąpimy do stwier-
</p>
<p>dzenia kworum. 
Bardzo proszę wszystkich państwa o naciśnięcie 
</p>
<p>dowolnego przycisku w celu potwierdzenia obecności 
na posiedzeniu.
</p>
<p>Państwo, którzy jesteście tutaj, w Sejmie, możecie 
to zrobić na tych maszynkach. Mieliśmy przez chwi-
lę problem, stąd to opóźnienie, ale już jest wszystko 
w porządku, tak że proszę z tego nowego systemu…
</p>
<p>(Poseł Sławomir Nitras: Czyli to jest kworum?) 
(Głos z sali: Nic się nie wyświetla na razie.) 
Proszę państwa, proszę jeszcze raz, spokojnie.
(Poseł Katarzyna Lubnauer: U niektórych się wy-
</p>
<p>świetla, u niektórych…) 
Spokojnie, naprawdę, ja poczekam, sprawdzimy 
</p>
<p>i jeżeli coś będzie… 
Czy możecie państwo podnieść rękę do góry, komu 
</p>
<p>nie działa? Państwo podejdą, zaraz sprawdzą, dobrze?
Proszę wyciągnąć kartę, jeszcze raz włożyć i spró-
</p>
<p>bować zagłosować. Działa teraz? 
(Głos z sali: Działa.)
(Głos z sali: Tak.) 
Tak? Dziękuję bardzo, dziękuję.
Sprawdzimy, jak to działa, czy będzie szybciej.
W obradach bierze udział 446 posłów. 
Stwierdzam kworum.
Przedłożony został wniosek w sprawie wyboru 
</p>
<p>sędziego – członka Krajowej Rady Sądownictwa, 
druk nr 1124. 
</p>
<p>Opinia Komisji Sprawiedliwości i Praw Człowieka 
o tym wniosku została doręczona paniom i panom 
posłom w druku nr 1168. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
</p>
<p>(Początek posiedzenia o godz. 10 min 33)</p>

</div>
<div class="page"><p/>
<p>4
</p>
<p>niu porządku dziennego o punkt obejmujący rozpa-
trzenie tej sprawy.
</p>
<p>Kolegium Instytutu Pamięci Narodowej przedło-
żyło wniosek w sprawie powołania prezesa Instytutu 
Pamięci Narodowej – Komisji Ścigania Zbrodni prze-
ciwko Narodowi Polskiemu, druk nr 1139. 
</p>
<p>Opinia Komisji Sprawiedliwości i Praw Człowieka 
o tym wniosku została doręczona paniom i panom 
posłom w druku nr 1151. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący rozpa-
trzenie tej sprawy.
</p>
<p>Właściwa komisja przedłożyła sprawozdanie w spra-
wie Informacji o działalności Rzecznika Praw Obywa-
telskich oraz o stanie przestrzegania wolności i praw 
człowieka i obywatela w roku 2020, druk nr 1167. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący rozpa-
trzenie tego sprawozdania.
</p>
<p>Rada Ministrów przedłożyła projekt ustawy 
o zmianie ustawy o Bankowym Funduszu Gwaran-
cyjnym, systemie gwarantowania depozytów oraz 
przymusowej restrukturyzacji oraz niektórych in-
nych ustaw, druk nr 1164. 
</p>
<p>W związku z tym, na podstawie art. 95b regula-
minu Sejmu, podjęłam decyzję o uzupełnieniu po-
rządku dziennego o punkt obejmujący pierwsze czy-
tanie tego projektu ustawy.
</p>
<p>Komisja Ustawodawcza przedłożyła projekt usta-
wy o zmianie ustawy – Kodeks postępowania admi-
nistracyjnego, druk nr 1090. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący pierwsze 
czytanie tego projektu ustawy. 
</p>
<p>Właściwa komisja przedłożyła sprawozdanie o po-
selskim projekcie uchwały w sprawie upamiętnienia 
75. rocznicy wznowienia „Wiadomości”, druk nr 1171. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący rozpa-
trzenie tego sprawozdania. 
</p>
<p>Proponuję, aby w tym przypadku Sejm wyraził 
zgodę na skrócenie terminu, o którym mowa w art. 44 
ust. 3 regulaminu Sejmu.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął. 
</p>
<p>Sprzeciwu nie słyszę.
Właściwa komisja przedłożyła sprawozdanie o pil-
</p>
<p>nym rządowym projekcie ustawy o zmianie ustawy 
o służbie zagranicznej, druk nr 1184. 
</p>
<p>W związku z tym, na podstawie art. 74 regulami-
nu Sejmu, podjęłam decyzję o uzupełnieniu porządku 
dziennego o punkt obejmujący rozpatrzenie tego spra-
wozdania.
</p>
<p>Właściwa komisja przedłożyła sprawozdanie o rzą-
dowym projekcie ustawy o zmianie ustawy o wyko-
</p>
<p>nywaniu działalności gospodarczej w zakresie wy-
twarzania i obrotu materiałami wybuchowymi, bro-
nią, amunicją oraz wyrobami i technologią o prze-
znaczeniu wojskowym lub policyjnym, druk nr 1149.
</p>
<p>W związku z tym, na podstawie art. 95e regula-
minu Sejmu, podjęłam decyzję o uzupełnieniu po-
rządku dziennego o punkt obejmujący rozpatrzenie 
tego sprawozdania. 
</p>
<p>Właściwe komisje przedłożyły sprawozdania 
o projektach ustaw:
</p>
<p>— o zmianie ustawy o bezpieczeństwie osób prze-
bywających na obszarach wodnych, 
</p>
<p>— o zmianie ustawy o odnawialnych źródłach

</p>

ściowych w przemyśle cukrowniczym,
</p>
<p>— o zmianie niektórych ustaw związanych ze świad-
czeniami na rzecz rodziny,
</p>
<p>— o zmianie ustawy o szczególnych rozwiąza-
niach związanych z zapobieganiem, przeciwdziała-
niem i zwalczaniem COVID-19, innych chorób zakaź-
nych oraz wywołanych nimi sytuacji kryzysowych 
oraz niektórych innych ustaw, 
</p>
<p>— o ratyfikacji Konwencji z Minamaty w sprawie 
rtęci, sporządzonej w Kumamoto dnia 10 paździer-
nika 2013 roku.
</p>
<p>Sprawozdania to odpowiednio druki nr 1150, 
1173, 1183, 1148, 1169 i 1181. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii

<p>Proponuję, aby w tych przypadkach Sejm wyraził

</p>

</p>

</p>
<p>rządku dziennego: Pierwsze czytanie rządowego 
projektu ustawy o zmianie ustawy o podatku od 
towarów i usług oraz niektórych innych ustaw 
(druk nr 1114).
</p>
<p>Proszę podsekretarza stanu w Ministerstwie Fi-
nansów pana Jana Sarnowskiego o przedstawienie 
uzasadnienia projektu ustawy.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Mam 
przyjemność przedstawić Wysokiej Izbie rządowy 
projekt ustawy o zmianie ustawy o podatku od towa-
rów i usług oraz niektórych innych ustaw, zawarty 
w druku nr 1114.
</p>
<p>Zmiany wprowadzane przez tę ustawę mają na 
celu implementację dwóch dyrektyw: 2017/2455 
i 2019/1995, czyli tzw. unijnego pakietu e-commerce. 
Celem unijnego pakietu jest uszczelnienie VAT-u w za-
kresie handlu internetowego i importu tzw. małych 
przesyłek do Unii Europejskiej. To jest projekt, który 
ma zatamować napływ paczek z nieopodatkowanymi 
towarami z krajów trzecich do krajów Unii Europej-
skiej. Polskie i unijne firmy bardzo tracą na tym pro-
cederze. Nasi przedsiębiorcy nie są w stanie konkuro-
wać z firmami z Dalekiego Wschodu, które sprzedają 
takie same towary jak polscy przedsiębiorcy, ale tań-
sze o VAT, czyli często o 1/4 ceny. 
</p>
<p>Proponowane w ustawie rozwiązania nie tylko 
doprowadzą do uszczelnienia systemu, ale również 
</p>
<p>ułatwią działanie uczciwym firmom, tym, które dzia-
łają na rynku e-commerce i są zarejestrowane w Unii 
Europejskiej. Jak konkretnie? Ograniczą formalności 
i zmniejszą koszty związane z płaceniem przez nie 
podatku VAT w innych krajach. Dzięki nowym pro-
cedurom przedsiębiorcy handlujący w Internecie za 
pomocą platform sprzedażowych nie będą musieli 
oddzielnie rejestrować się na potrzeby VAT-u. Nie będą 
też musieli rozliczać się w każdym kraju, do którego 
wysyłają towary, oddzielnie. Zamiast tego rozliczą VAT 
za pomocą jednego okienka, w jednym miejscu w pań-
stwie swojej siedziby. I to państwo, w którym działają, 
podzieli się zapłaconym przez nich podatkiem z kra-
jem, do którego trafi przesyłka. Co będzie tego efek-
tem? Zwiększenie wpływów budżetowych z tytułu 
VAT-u, prognozowany skutek budżetowy jeszcze w tym 
roku, to jest prawie 0,5 mld zł, a w kolejnych latach 
będzie to ok. 1 000 200 tys. zł rocznie. 
</p>
<p>Przedstawiając powyższe, uprzejmie proszę Wy-
soką Izbę o przyjęcie projektu ustawy w wersji zapro-
ponowanej przez rząd. Dziękuję. 
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Włodzimierz Czarzasty)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:

czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Bardzo proszę pana posła Andrzeja Kosztownia-
</p>
<p>ka z Klubu Parlamentarnego Prawo i Sprawiedli-

</p>
<p>Poseł Andrzej Kosztowniak:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Mam przyjem-
ność przedstawienia w imieniu Klubu Parlamentar-
nego Prawo i Sprawiedliwość stanowiska wobec pro-
jektu ustawy o zmianie ustawy o podatku dochodo-
wym od towarów i usług oraz niektórych innych 
ustaw z druku nr 1114. 
</p>
<p>Konieczność zmiany ustawy z dnia 11 marca 2004 r. 
o podatku od towarów i usług wynika z obowiązku 
implementacji do polskiego porządku prawnego prze-
pisów unijnych dotyczących tzw. pakietu VAT e-com-
merce. Państwa członkowskie Unii Europejskiej, 
w tym Polska, zobowiązane są do zaimplementowa-
nia w krajowych przepisach podatkowych rozwiązań 
przewidzianych w pakiecie e-commerce, których ce-
lem jest pokonanie barier, w tym uszczelnienie VAT 
w transgranicznym handlu elektronicznym pomię-
dzy przedsiębiorcami i konsumentami. Trzon tego 
pakietu stanowią dyrektywy nowelizujące dyrektywę 
2006/112/WE, dyrektywa VAT, które zostały przyję-
te przez Radę Unii Europejskiej w grudniu 2017 r. 
</p>

Obywatelskiej – Koalicji Obywatelskiej w tej sprawie. 
</p>
<p>Nie będę przytaczała tak jak moi poprzednicy, 
pan minister i pan poseł z PiS-u, podstawy prawnej 
dotyczącej tego, bo jest to implementacja dyrektywy 
europejskiej w sprawie VAT-u. Ważne, żeby w tym za-
kresie VAT od sprzedaży wysyłkowej poprzez kanały 
elektroniczne był pobierany. On jest, ten termin… 
Dotrzymujemy terminu wprowadzenia VAT-u od 1 lip-
ca 2021 r., jeżeli będziemy szybko procedować. I w za-
kresie procedowania uwaga dotycząca tego, że jednak 
dzieje się to trochę wolno, bo dopiero w kwietniu resort 
finansów przedstawił ten projekt. O wszystkich tych 
zaletach: o rozliczaniu, czyli o ułatwieniach w zakresie 
rozliczeń elektronicznych w jednym okienku, a także 
o zmniejszeniu kosztów obowiązku VAT, dzieleniu się 
VAT-em z podmiotami czy z firmami, które handlują, 
a także o wzroście konkurencyjności krajów, tzn. Pol-
ski, ale i krajów Unii Europejskiej przy zalewie tanimi 
produktami, dla których niekiedy nie mamy nawet 
gwarancji albo trudno się o tę gwarancję upominać, 
o rozliczenie w jednym okienku… 
</p>
<p>Pan minister powiedział o rzeczy istotnej, o tym, 
ile do polskiego budżetu może wpłynąć, w oparciu 
o szacunek z 2018 r., dodatkowych środków z tytułu 
poboru VAT-u typu e-commerce poprzez ten handel 
transgraniczny. Ja bym powiedziała tak: wpływa ok. 
1100 mln zł. W tym roku, jeżeli powiemy, że będzie 
to pół roku, to będzie połowa tej kwoty – chodzi 
o stawkę podstawową. Jeżeli dyskutujemy na tej sali 
o stawce podstawowej, to chciałam przypomnieć 
panu ministrowi, państwu posłom z Prawa i Spra-
wiedliwości, że kiedyś, idąc 5 lat temu do wyborów, 
</p>
<p>państwo powiedzieli, że obniżycie stawkę podstawo-
wą VAT-u, że nie będzie ona wynosiła 23%, jak w okre-
sie przejściowym kryzysu, tylko 22%. I przez ostatnie 
5 lat państwo każdego roku pobierali 8 mld zł, z na-
szych kieszeni, z kieszeni tych biednych ludzi, którzy 
nabywali. Nie zrobiliście państwo obniżonego VAT-u na 
tzw. ubranka dziecięce w tym zakresie, bo wtedy zo-
baczyliście, że z tym jest problem. Możemy powie-
dzieć, że w tym zakresie na zasadzie konkurencyjno-
ści te podmioty, które handlują, będą z tego zadowo-
lone. My zapłacimy miliard. Pokazano, jakie będą 
wpływy. Ja bym chciała pana ministra zapytać, ile za-
płacą podatnicy, bo państwo powiedzieli o wpływach. 
Czy tylko tyle, czy szacujecie te kwoty w odniesieniu 
do nabywania towarów z innych krajów? W jakiej wy-
sokości?
</p>
<p>I tak jak powiedziałam, zawsze państwo próbuje-
cie coś zepsuć. W tym zakresie, o psuciu przepisów 
ustawy i przepisów dyrektywy, gdzie chcecie włożyć 
swoje 5 gr, powie pan poseł Michał Gramatyka. Tak 
podzieliliśmy nasze stanowisko. 
</p>
<p>Jeżeli przyjmiecie nasze poprawki, które będą 
składane, będziemy głosowali za tą ustawą imple-
mentującą e-commerce VAT. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. (Oklaski)
Dobrze, że państwo się podzieliliście, ale pan poseł 
</p>
<p>Gramatyka ma już tylko minutę. 
(Głos z sali: Da radę.)
Proszę bardzo. 
</p>
<p>Poseł Michał Gramatyka:
</p>
<p>Postaram się zmieścić w czasie.
Czcigodny Panie Marszałku! Wysoka Izbo! Poru-
</p>
<p>szę tylko jeden aspekt. Unia Europejska wymaga od 
nas wprowadzenia nowych rozwiązań, ale nie wyma-
ga, żeby państwo dopinali ten parasol Wielkiego Bra-
ta, który roztaczacie tak czujnie i tak troskliwie nad 
obywatelkami i obywatelami Rzeczypospolitej. Dla-
czego w projektowanym art. 109b przedłożenia wpro-
wadzają państwo kolejny element inwigilacji? Po co 
wam dostęp do zestawień naszych transakcji z okre-
su 10 lat? Kto i w jakim celu będzie z tych informacji 
korzystał? Jaki jest katalog podmiotów, które będą 
miały prawo do przetwarzania tych danych? Nie kwe-
stionujemy wagi wprowadzanych rozwiązań, ko-
nieczności ich wprowadzania. Mamy tylko nadzieję, 
że usłyszymy odpowiedzi na zadane pytania. 
</p>
<p>A tak zupełnie przy okazji: jestem bardzo poważ-
nie zaskoczony, że ustawa, która redefiniuje całą ma-
terię handlu internetowego i (Dzwonek) wprowadza 
zupełnie nowe rozwiązania dla platform transakcyj-
nych, nie została ujęta w porządku obrad Komisji 
Cyfryzacji, Innowacyjności i Nowych Technologii 
polskiego Sejmu. Bardzo dziękuję. (Oklaski)
</p>

<p>9
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle. 
Głos ma pan poseł Dariusz Wieczorek, klub par-
</p>
<p>lamentarny Lewica.
Głosu pan Darek Wieczorek nie ma, bo go tu nie ma.
Głos ma w takim razie pan poseł Czesław Siekier-
</p>
<p>ski, Klub Parlamentarny Koalicja Polska.
Zapraszam serdecznie, panie pośle.
(Poseł Czesław Siekierski: Przepraszam za czas 
</p>
<p>oczekiwania.)
Na pana warto czekać, panie pośle.
</p>
<p>Poseł Czesław Siekierski:
</p>
<p>Szanowni Państwo! Omawiany projekt ustawy 
dostosowuje polskie prawo do przepisów Unii Euro-
pejskiej. Celem nowych rozwiązań jest uszczelnienie 
VAT i pokonanie barier w transgranicznym handlu 
elektronicznym pomiędzy przedsiębiorcami a konsu-
mentami. Obecnie znaczna część sprzedaży towarów 
konsumentom w Unii, zarówno w ramach obrotu 
pomiędzy państwami członkowskimi, jak i w odnie-
sieniu do towarów sprowadzanych do Unii z państw 
trzecich, dokonywana jest za pośrednictwem elektro-
nicznym – platformy handlowej, portalu lub innych 
podobnych środków. Odbywa się to często z wykorzy-
staniem zlokalizowanych na terytorium Unii maga-
zynów zapewniających kompleksową obsługę logi-
styczną. W znacznej mierze tego rodzaju sprzedaż 
jest prowadzona przez bardzo liczną grupę przedsię-
biorców nieposiadających siedziby działalności go-
spodarczej ani stałego miejsca prowadzenia działal-
ności gospodarczej na obszarze Unii. Zaproponowane 
zmiany mają rozwiązać problem niskiej efektywności 
poboru VAT, a przy tym – relatywnie dużych obcią-
żeń administracyjnych i kosztów ciążących na przed-
siębiorcach oraz administracji skarbowej w związku 
z rozliczaniem podatku należnego od transakcji i we-
ryfikowaniem prawidłowego tego rozliczania. Zmia-
ny w praktyce mają być korzystne dla krajowych 
sprzedawców i ograniczyć pojawiające się dotychczas 
nadużycia podatkowe.
</p>
<p>Zmiany czy rozwiązania proponowane w ustawie, 
po pierwsze, dotyczą jednolitego progu rejestracji 
w całej Unii. Pakiet ten zakłada, że dla sprzedaży 
wysyłkowej zostanie ustanowiony jednolity dla wszyst-
kich państw członkowskich próg obrotu, do wysoko-
ści którego możliwe będzie rozliczanie VAT w pań-
stwie dostawcy i według obowiązującej w nim stawki. 
Po drugie, dotyczą rozliczania VAT w jednej deklara-
cji. Po trzecie, likwidacja zwolnień importowych 
w Unii ma służyć przywróceniu równowagi konku-
rencyjnej pomiędzy dostawcami w Unii a dostawcami 
z państw trzecich. Wreszcie, po czwarte, dokonywane 
są zmiany w przypadku platform internetowych. To 
nowe obowiązki dla platform pośredniczących w in-
ternetowych zakupach pomiędzy konsumentami z Unii 
</p>
<p>a dostawcami spoza Unii lub dostawcami, którzy ofe-
rować będą towary importowane spoza Unii. Na pod-
stawie nowych rozwiązań, które zaczną obowiązywać 
1 lipca, platformy internetowe przejmą dużą rolę 
w zakresie uszczelniania zasad poboru VAT w ramach 
Unii w transakcjach, które są dokonywane. 
</p>
<p>A więc te rozwiązania nie tylko są dostosowaniem 
do wymogów i do rozwiązań wprowadzonych w ra-
mach dyrektyw i procedur unijnych, ale także mają 
istotny wpływ na wielkość środków pozyskiwanych 
w ramach podatku VAT. Bardzo dziękuję za uwagę. 
(Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Dariusz Wieczorek prosił o to, żeby za-
</p>
<p>mienić kolejność. Wyraziłem na to zgodę.
Witamy pana posła, prosimy.
5 minut.
Klub parlamentarny Lewica.
</p>
<p>Poseł Dariusz Wieczorek:
</p>
<p>Bardzo dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Rzeczywiście w tej chwili procedujemy nad projektem 
dotyczącym zmiany ustawy o podatku od towarów 
i usług oraz niektórych innych ustaw. Jak zwykle 
w ostatnim czasie rodzi się pytanie do polskiego rządu: 
Czemu to wszystko dzieje się tak późno? Przypomi-
nam tylko, że jeżeli chodzi o ten projekt ustawy, to jest 
to implementacja dyrektyw Rady Unii Europejskiej 
z 2017 r. i z 2019 r. i rozporządzenia z 2019 r. To wszyst-
ko można było zrobić dużo wcześniej. Czas na przyję-
cie tej ustawy mamy do 30 czerwca 2021 r. Żeby była 
jasność: ta zmiana też nastąpiła ze względu na COVID, 
bo tak jako polski parlament musielibyśmy implemen-
tować to do końca ubiegłego roku. W związku z tym 
taka jest pierwsza uwaga: to są środki finansowe, 
które realnie tracimy. Nie ma bowiem co do tego wąt-
pliwości, że jeżeli chodzi o kwestie związane z opo-
datkowaniem transakcji spoza obszaru Unii Europej-
skiej, to mamy z tym bardzo wielki problem.
</p>
<p>Zwracamy również uwagę, że zgodnie z Trakta-
tem o funkcjonowaniu Unii Europejskiej postanowio-
no o harmonizacji przepisów dotyczących podatków 
pośrednich w celu zapewnienia i ustanowienia funk-
cjonowania rynku wewnętrznego oraz uniknięcia 
zakłóceń konkurencji. Jeżeli chodzi o zakłócenia kon-
kurencji, to niestety ten projekt tego problemu do koń-
ca nie rozwiązuje. Najlepiej widać to w piśmie rzecz-
nika małych i średnich przedsiębiorców z 15 kwietnia 
2021 r. Z tymi argumentami trudno się nie zgodzić. 
W związku z tym powstaje też pytanie, czy w trakcie 
procedowania nie można byłoby uwzględnić tych 
uwag, bo to są bardzo istotne sprawy, istotne kwestie, 
a każdy z nas wie, że jak kupował coś przez portale </p>

<div class="page"><p/>
<p>10
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>internetowe, to często kupował od polskiej firmy, ale 
towar przychodził z Chin i był nieopodatkowany, 
a więc o 23% tańszy niż towar na polskim rynku. Do 
tego dochodzi kwestia dotycząca kontroli tego całego 
systemu. Myślę, że to też powinno zostać przeanali-
zowane w trakcie debaty nad tym projektem ustawy. 
Jeżeli bowiem dane mówiące o tym, że w przypadku 
towarów spoza obszaru Unii Europejskiej kontrolą 
celno-skarbową objęto 1% przesyłek pocztowych i 4% 
przesyłek kurierskich, są zgodne z prawdą, to może-
my wyobrazić sobie skalę problemu, z jakim mamy 
tutaj do czynienia. Więc tu z kolei chodzi o wzmocnie-
nie służb celno-skarbowych, tak żeby rzeczywiście te 
kontrole były intensywniejsze.
</p>
<p>Oczywiście jest też kwestia dotycząca opodatko-
wania podatkiem VAT wszystkich przedsiębiorców, 
którzy prowadzą tego typu działalność, bez względu 
na to, czy te platformy internetowe są zarejestrowa-
ne na terenie Unii Europejskiej, w Polsce czy też są 
zarejestrowane poza Unią Europejską. Rzeczywiście, 
sklepy internetowe współpracujące z podmiotami azja-
tyckimi mają wielu klientów, którzy – mówiąc krótko 
– podatku VAT nie płacą, a więc trudno mówić tutaj 
o konkurencyjności. 
</p>
<p>Natomiast myślę – i klub Lewicy zwraca na to 
uwagę – że ten projekt jest też pewnie podstawą do 
tego, żeby dyskutować w ogóle o systemie podatko-
wym w Polsce. Prawda jest bowiem taka, że podatek 
VAT został w 2010 r. podwyższony do 23%, ale tylko 
na okres przejściowy, a ten okres przejściowy trwa – 
czyli chodzi tu o czas rządów Platformy i PSL, a tak-
że rządów PiS – już od 11 lat. Przypomnijmy tylko, że 
zwiększenie tego podatku oznacza obciążenie dla 
wszystkich, którzy zarabiają najmniej, dla 80% Pola-
ków, którzy mają średnie dochody. W związku z tym 
1% to jest 7 mld zł, które nie pozostają w kieszeniach 
Polek i Polaków, tylko pozostają w całym systemie. 
Tak więc myślę, że to jest też okazja do tego, ażeby 
zastanowić się, czy te podatki pośrednie powinny 
mieć tak wielki udział w (Dzwonek) budżecie pań-
stwa, czy powinniśmy zdecydowanie dążyć do powro-
tu do stawki 22%, a być może – ustanowić niższą. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle.
Zapraszam pana posła Jakuba Kuleszę, Koło Po-
</p>
<p>selskie Konfederacja.
Zapraszam.
</p>
<p>Poseł Jakub Kulesza:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Sytuacja związa-
</p>
<p>na z uszczelnianiem systemu VAT nie jest taka jed-
nowymiarowa. Jest druga strona tego medalu, która 
nazywa się: polscy konsumenci, obywatele, którzy 
</p>
<p>robią zakupy przez Internet. I z jednej strony rozu-
miem: mamy przez Unię Europejską narzucony sys-
tem VAT, minimalną stawkę – 15-procentową. Oczy-
wiście nasi rządzący uznali, że 15% to za mało, musi 
być 22%, a najlepiej 23% – tak chwilowo, tymczasowo. 
Mamy też cło. Jest też system, w którym można ku-
pić sobie elektronikę, np. telefon komórkowy, z Chin, 
z ominięciem tego VAT, tego cła. Dobrze wiemy – na 
tych stronach, w związku z aukcjami elektroniki są 
takie informacje – że paczki są tak oznaczane, tak 
transportowane: przez Francję, przez Hamburg, że 
można uniknąć tego, że celnik tę paczkę zatrzyma i do-
liczy VAT oraz cło. I Polacy masowo z tej opcji korzy-
stają. To jest niekorzystne dla polskich przedsiębior-
ców, którzy zajmują się importem różnych rzeczy, m.in. 
elektroniki, sprzedażą tego w Polsce. Skoro bowiem 
bardziej opłaca się kupić taki telefon z Chin, bezpo-
średnio, bez VAT-u, bez cła, to po co płacić za marżę 
polskiego dystrybutora? I stąd wynika też ta chęć 
uszczelnienia systemu. Natomiast miejcie świadomość, 
jak to wpłynie na konsumenta: Polacy teraz, po uszczel-
nieniu tego systemu nie będą mogli z tej furtki, której 
używali tak masowo, korzystać i tym samym dla wie-
lu Polaków, którzy dotąd robili zakupy na chińskich 
portalach, takie zakupy będą droższe, ceny tych pro-
duktów będą powiększone odpowiednio: o VAT, bardzo 
często też o cło. Tak że ten kij ma dwa końce.
</p>
<p>W związku z tym należałoby się zastanowić, czy 
podatki to dobre rozwiązanie, czy musimy mieć aż 
tak wysoki VAT. Jeżeli wysoki VAT sprawia, że opła-
ca się kombinować przy dostarczaniu przesyłek z za-
kupami internetowymi w taki sposób, by uniknąć 
tego VAT, to być może dobrze byłoby się zastanowić, 
czy tego VAT po prostu nie obniżyć. Nie da się go 
całkowicie zlikwidować z uwagi na to, że zgodziliście 
się na zasady europejskie w zakresie podatku VAT, 
ale da się go obniżyć do 15%. Być może to byłoby 
lepsze rozwiązanie niż zabawa w kotka i myszkę, cią-
głe ściganie się w kwestii łatania systemu, który 
przedsiębiorcy – o ile tak można nazwać tę strefę, 
szarą strefę – omijają po to, żeby obywatele, czyli my 
wszyscy, nasi sąsiedzi, nasi znajomi, mogli tanio ku-
pować rzeczy za granicą. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Mirosław Suchoń, Koło Parlamentarne 
</p>
<p>Polska 2050. 
Zapraszam, panie pośle.

<p>Uprzejmie dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam przyjemność przedstawić w imieniu Koła Par-
lamentarnego Polska 2050 stanowisko w sprawie 
rządowego projektu ustawy o zmianie ustawy o po-
</p>
<p>Poseł Dariusz Wieczorek</p>

<div class="page"><p/>
<p>11
</p>
<p>datku od towarów i usług oraz niektórych innych 
ustaw, ujętego w druku nr 1114.
</p>
<p>Szanowni Państwo! Przedmiotowa nowelizacja to 
tzw. pakiet VAT e-commerce. Ma on na celu imple-
mentację przepisów dyrektywy Rady Unii Europej-
skiej nr 2017/2455 oraz przepisów dyrektywy Rady 
Unii Europejskiej nr 2019/1995. Celem tych rozwią-
zań jest uszczelnienie systemu VAT w transgranicz-
nym handlu elektronicznym pomiędzy przedsiębior-
cami i konsumentami. W szczególności chodzi o re-
gulację sprzedaży towarów konsumentom w Unii 
Europejskiej w ramach obrotu pomiędzy państwami 
członkowskimi, a także w odniesieniu do towarów 
sprowadzanych do Unii z państw trzecich zakupio-
nych przez Internet. Przepisy dotyczą tych wszyst-
kich przedsiębiorców z terenów Wspólnoty i spoza 
Wspólnoty, którzy prowadzą elektroniczną sprzedaż 
towarów i usług na rzecz osób fizycznych w Unii Eu-
ropejskiej niezależnie od elektronicznego kanału 
sprzedaży. 
</p>
<p>Do najważniejszych zmian w tych przepisach na-
leżą m.in. wprowadzenie zdefiniowanego pojęcia we-
wnątrzwspólnotowej sprzedaży towarów na odle-
głość, rozszerzenie i modyfikacja procedury szczegól-
nej dla usług telekomunikacyjnych, usług nadaw-
czych lub usług świadczonych drogą elektroniczną, 
zdefiniowanie pojęcia sprzedaży na odległość towa-
rów importowanych z państw trzecich, rozszerzenie 
uproszczenia w postaci tzw. małego punktu komplek-
sowej obsługi na sprzedaż na odległość towarów im-
portowanych z państw trzecich w przesyłkach o rze-
czywistej wartości nieprzekraczającej 150 euro na 
rzecz unijnych konsumentów, tzw. importowy one 
stop shop, wprowadzenie w przypadkach, gdy nie 
stosuje się tego, uproszczonej procedury w zakresie 
deklarowania i odroczenia płatności z podatku z tytu-
łu importu towarów w przesyłkach o wartości nieprze-
kraczającej 150 euro, wprowadzenie zwolnienia z po-
datku od towarów i usług dla importu towarów 
w przesyłkach o wartości nieprzekraczającej 150 euro, 
jeżeli podatek ten będzie deklarowany i rozliczany 
w procedurze, o której przed chwilą wspomniałem.
</p>
<p>Największe zmiany dotkną platformy elektronicz-
ne, które pośrednicząc w sprzedaży na rzecz konsu-
mentów Unii Europejskiej, mogą zostać uznane za 
uczestnika transakcji. W efekcie we wskazanych przy-
padkach zostaną one zobowiązane do poboru i rozli-
czenia VAT. Dla przedsiębiorców unijnych istotne jest 
ujednolicenie na poziomie całej Unii Europejskiej 
progu 10 tys. euro, po którego przekroczeniu zmieni 
się miejsce opodatkowania VAT. Istotne zmiany do-
tyczą również sprzedawców spoza Unii Europejskiej, 
których towary będą droższe o podatek VAT, w zasa-
dzie już od pierwszej złotówki.
</p>
<p>Oczywistą konsekwencją przyjęcia zaproponowa-
nych rozwiązań będzie wzrost dochodów podatko-
wych. Według urzędników unijnych może to być na-
wet ok. 7 mld euro w całej Wspólnocie. Pan minister 
przed chwilą mówił o tym, że to może być ok. 1 mld zł 
</p>
<p>dla naszego państwa, dla wpływów dodatkowych do 
budżetu. Oczywiście to jest z jednej strony dobra in-
formacja, natomiast warto też pamiętać, że to będzie 
miało wpływ na ceny, czyli rządowe propozycje do-
prowadzą de facto do wzrostu cen w części transak-
cji dokonywanych drogą elektroniczną przez konsu-
mentów. 
</p>
<p>Należy jednak zwrócić uwagę na fakt, że z punk-
tu widzenia zachowania równych warunków konku-
rencji na rynku niezwykle ważne jest, aby uczestnik 
poruszał się w ramach tych samych reguł. Rozwój 
e-commerce spowodował, że pojawiły się dyspropor-
cje pomiędzy różnymi podmiotami. Te firmy, które 
działają poza terenem Unii Europejskiej, nie podle-
gają części regulacji czy wręcz obchodzą przepisy, 
korzystają z luk, nie stosują tych samych reguł. To 
spowodowało, że są one w znacznie lepszej sytuacji 
niż przedsiębiorstwa unijne. Oczywiście rodzi to za-
burzenie konkurencyjności. Firmy z terenów Wspól-
noty są w gorszej sytuacji, a to szkodzi całej unijnej 
gospodarce.
</p>
<p>Te reguły wydają się więc słuszne, ale rząd jednak 
nie ustrzegł się pewnego błędu polegającego na za-
proponowaniu nadmiernych obowiązków w zakresie 
dokumentowania transakcji. Otóż wprowadza on 
warunek uznania WSTO za dostawę dokonaną na 
terytorium państwa członkowskiego, zakończenia 
wysyłki lub transportu towarów do nabywcy w przy-
padku, gdy towary w momencie rozpoczęcia ich wy-
syłki lub transportu znajdują się na terytorium kra-
ju. Warunkiem jest przedstawienie szeregu dowodów. 
(Dzwonek) Mamy jednak poczucie, że ten obowiązek 
jest zbyt daleko idący, ponieważ sama dyrektywa na-
kłada obowiązek wprowadzenia ewidencji transakcji. 
</p>
<p>Według Polski 2050 nie ma potrzeby dodatkowo 
komplikować życia naszym przedsiębiorcom, a wręcz 
przeciwnie – trzeba je ułatwiać. Dlatego w imieniu 
Koła Parlamentarnego Polska 2050 wnoszę o prze-
kazanie projektu do komisji w celu znalezienia, wy-
pracowania lepszych rozwiązań. Dziękuję bardzo. 
(Oklaski)
</p>

</p>

<p>Ale to się wiąże z tym, jak najbardziej. Może jed-
nak warto zastanowić się nad tym, czy warto tworzyć

dzielczości mieszkaniowej. Dziękuję. (Oklaski)
</p>

(Poseł Anna Paluch: W kolejnym punkcie, pospie-
</p>
<p>szył się pan.)

</p>
<p>Dziękuję serdecznie.
Posłanki i posłowie potrafią nas po prostu czasa-
</p>
<p>mi zaskoczyć.
(Poseł Anna Paluch: Ha, ha, ha!)
Proszę państwa, zamykam dyskusję.
I proszę podsekretarza stanu w Ministerstwie 
</p>
<p>Finansów pana ministra Jana Sarnowskiego o zabra-
nie głosu.
</p>
<p>Proszę bardzo, panie ministrze.

<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zacznę od pierw-
szych pytań, które się pojawiły: Kto zapłaci ten po-
nad 1 mld rocznie? Przede wszystkim jest to kwestia 
polityki cenowej wielkich koncernów oraz sprzedaw-
ców głównie z Dalekiego Wschodu, którzy dotychczas 
tych 23% VAT-u nie płacili. Natomiast właśnie na 
tym oszczędzającym podatku VAT zmniejszali swoją 
cenę i dzielili się nim z konsumentem. Tak więc żeby 
pozostać konkurencyjnym wobec podmiotów działa-
jących na polskim rynku, to oni będą musieli przejąć 
ten podatek do zapłaty, a więc jedynie w minimal-
nym stopniu uderzy to w polskiego kupującego.
</p>
<p>Odpowiadając na pytanie o inwigilację, o dostęp do 
informacji, zestawień na temat transakcji, chciałbym 
gorąco podkreślić dwie rzeczy. Po pierwsze, regulacje, 
które wprowadzamy, wynikają w całości z przepisów 
unijnych i będą w Polsce działały dokładnie tak samo 
jak w innych krajach Wspólnoty. Sama propozycja po-
jawiła się na wniosek Niemiec, natomiast Polska nie 
oponowała przeciwko wdrożeniu tego „parasola infor-
macyjnego”, ponieważ jest to zrobione na poziomie 
unijnym w bardzo bezpieczny sposób. Informacje do-
tyczące transakcji będą przechowywane przez przed-
siębiorców i udostępniane, na wniosek, administra-
cjom podatkowym z Polski lub z innych krajów Unii 
Europejskiej, które będą badały – oczywiście w miarę 
potrzeby – czy dany przedsiębiorca rzeczywiście doko-
nał transakcji wewnątrzunijnych. Co jest bardzo waż-
ne, nie będzie tam informacji dotyczących poszczegól-
nych konsumentów; będą tam informacje tylko i wy-
łącznie o sprzedawcach i o wolumenie dokonywanych 
przez nich transakcji. 
</p>
<p>Czy implementujemy te przepisy późno? Imple-
mentujemy je na czas. Przystąpiliśmy do tej pracy 
w bardzo ciężkich warunkach COVID-owych. Zało-</p>
<p/>
</div>
<div class="page"><p/>
<p>15
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>żenia techniczne dotyczące projektu zostały udostęp-
nione przez Komisję Europejską dopiero pod koniec 
roku 2019, w ostatnich miesiącach tego roku. Projekt 
był gotowy i trafił do konsultacji w październiku ze-
szłego roku, czyli praktycznie u szczytu drugiej fali 
COVID-u i mimo trzeciej fali przepisy trafiły do Rady 
Ministrów w kwietniu, zostały przez nią przyjęte 
i mogły trafić pod obrady Sejmu jeszcze na poprzed-
nim posiedzeniu. Natomiast nawet rozpatrywanie 
ich teraz nie oznacza, że ten projekt jest zagrożony 
i że zostanie wdrożony po czasie. 
</p>
<p>Odnośnie do kwestii obniżenia VAT z 23% na 22% 
wyjaśnię, że zasady dokonania tego kroku zostały okre-
ślone w narzędziach ustawowych i wraz z polepszającą 
się sytuacją ekonomiczną automatycznie stawka spad-
nie z 23% do 22%. Natomiast chciałbym gorąco podkre-
ślić, że w samym szczycie COVID-u, w lipcu 2020 r., 
miała miejsce reforma stawek VAT, wdrożenie nowej 
matrycy, która znacznie obniżyła podatek na wiele to-
warów pierwszej potrzeby: na pieczywo, owoce, nawet 
na pieluszki dla dzieci. Tak że w tych najważniejszych 
kwestiach VAT już teraz jest odczuwalnie niższy. 
</p>
<p>Odnośnie do pytania pani poseł Skowrońskiej 
chciałbym wyjaśnić, że VAT w Niemczech to nie jest 
16%, a 19%. Stawki VAT-u w Polsce i w Niemczech są 
efektem prowadzonej przez te państwa polityki podat-
kowej i tak jak VAT w Niemczech jest niższy o 3 punk-
ty procentowe, to np. CIT wynosi 15%, a w Polsce dla 
aż 93% podatników – tylko 9%. Dla tych produkujących 
towary w Polsce i zarejestrowanych jest jeszcze niższy, 
wynosi 5%, czyli jest nie o jedną trzecią, a aż trzykrot-
nie niższy niż w Niemczech.
</p>
<p>Co do kwestii celnych, to pozostają one tutaj na 
całkowitym marginesie, ponieważ również i wpływy 
z cła trafiają w ogromnej większości do budżetu unij-
nego, a nie do budżetu Polski. Stąd nie jest to przed-
miotem tej debaty.
</p>
<p>Jeśli chodzi o wpływ tych rozwiązań na kształt 
polskiego systemu podatkowego i na stan finansów 
publicznych, to – jak państwu wspominałem – tylko 
w tym roku dodatkowe 0,5 mld środków w budżecie 
zostało ściągniętych praktycznie w 100% z wielkich 
portali, koncernów dalekowschodnich, które dotych-
czas zarabiały na niepłaconym w Polsce podatku – 
corocznie ok. 1,2 mld. Teraz najbardziej skorzystają 
polscy przedsiębiorcy, ci, którzy musieli konkurować 
z wielkimi producentami z Dalekiego Wschodu – któ-
rzy tego podatku nie płacili – i którzy nie mogli kon-
kurować z podmiotami sprzedającym dokładnie taki 
sam towar, ale tańszy o jedną czwartą. Ten problem 
zostanie znacznie ograniczony już od 1 lipca. Tak że 
są to bardzo dobre informacje dla polskich przedsię-
biorców i też spełniające ich postulaty, bo bardzo 
wiele głosów z rynku trafiało do Ministerstwa Finan-
sów, żebyśmy się nie spóźnili z tą implementacją, ale 
na razie takiego zagrożenia nie ma.
</p>
<p>Na inne pytania odpowiemy na piśmie. Bardzo 
dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo.
Zamykam dyskusję.
Marszałek Sejmu, po zasięgnięciu opinii Prezy-
</p>
<p>dium Sejmu, proponuje, aby Sejm skierował rządowy 
projekt ustawy o zmianie ustawy o podatku od towa-
rów i usług oraz niektórych innych ustaw, zawarty 
w druku nr 1114, do Komisji Finansów Publicznych 
w celu rozpatrzenia.
</p>
<p>Jednocześnie marszałek Sejmu na podstawie art. 95b 
regulaminu Sejmu wyznacza termin przedłożenia 
sprawozdania umożliwiający rozpatrzenie go na bie-
żącym posiedzeniu Sejmu.
</p>
<p>Przystępujemy do rozpatrzenia punktu 2. po-
rządku dziennego: Pierwsze czytanie rządowego 
projektu ustawy o zmianie ustawy o niektórych

go oraz niektórych innych ustaw (druk nr 1070).
</p>
<p>Proszę podsekretarz stanu w Ministerstwie Roz-
woju, Pracy i Technologii panią minister Annę Kor-
necką o zabranie głosu. 
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rozwoju, Pracy i Technologii  
Anna Kornecka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Rada Ministrów 
przedstawia Wysokiej Izbie projekt ustawy, który 
wchodzi w skład regulacji stanowiących rynkową 
część pakietu mieszkaniowego. Jest to projekt ustawy 
o zmianie ustawy o niektórych formach popierania 
budownictwa mieszkaniowego oraz niektórych innych 
ustaw, która wprowadza do polskiego obrotu prawne-
go społeczne agencje najmu, zwane SAN. Społeczne 
agencje najmu realizują model współpracy polegający 
na pośrednictwie pomiędzy właścicielami mieszkań 
a najemcami, którzy spełniają kryteria ekonomiczne 
i społeczne określone przez gminę.
</p>
<p>Rozwiązanie to będzie stanowiło dodatkowy instru-
ment dla gmin, który ma na celu powiększenie zbioru 
narzędzi do prowadzenia polityki mieszkaniowej, a dla 
osób o średnich i niskich dochodach będzie dodatkowym 
sposobem na zaspokojenie potrzeb mieszkaniowych.
</p>
<p>Dodatkowym argumentem za wdrożeniem SAN 
do polskiego porządku prawnego jest obecna sytuacja 
związana z pandemią, która zaburzyła funkcjonowa-
nie również rynku mieszkań na wynajem. Według 
różnych szacunków na tym rynku jest od 600 tys. do 
1,2 mln mieszkań w Polsce. W związku z nieobecno-
ścią na rynku najmu osób studiujących czy pracow-
ników oraz w związku z ograniczeniami, które do-
tknęły osoby z zagranicy pracujące w Polsce, część 
właścicieli mieszkań straciła swoich najemców. SAN 
daje w tej sytuacji możliwość wykorzystania istnie-
jących mieszkań w ramach gminnej polityki miesz-
kaniowej, zapewniając podtrzymanie źródeł dochodu.
</p>
<p>Projekt ustawy zawiera definicję społecznej agencji 
najmu oraz regulacje, które określają zasady zawiera-
</p>
<p>Podsekretarz Stanu w Ministerstwie Finansów 
Jan Sarnowski</p>
<p/>
</div>
<div class="page"><p/>
<p>16
</p>
<p>nia umów pomiędzy poszczególnymi uczestnikami 
realizującymi model SAN, czyli gminą, społeczną agen-
cją najmu, właścicielem mieszkania i najemcą. Dodat-
kowo w ustawie ustala się zakres uchwały, w której 
gmina określa m.in. kryteria dla osób, które będą mo-
gły ubiegać się o najem mieszkania w SAN. Podmioty 
realizujące zadania jako SAN, takie jak stowarzysze-
nia, fundacje czy spółdzielnie socjalne, będą współpra-
cowały z gminą w oparciu o przepisy ustawy o dzia-
łalności pożytku publicznego i o wolontariacie. Spo-
łecznymi agencjami najmu będą mogły być również 
spółki gminne, co pozwoli wykorzystać potencjał już 
istniejących struktur, np. TBS-ów, SIM czy spółek na 
co dzień zarządzających mieszkaniami gminnymi. 
</p>
<p>Aby zachęcić właścicieli mieszkań do dzierżawie-
nia lokali społecznym agencjom najmu, w projekcie 
zawarto propozycje zwolnień podatkowych dotyczą-
cych dochodów uzyskiwanych z tytułu dzierżawy na 
potrzeby SAN. Przewiduje się, że w związku z gwa-
rancją regularnego opłacania czynszu oraz zmniej-
szenia obciążeń podatkowych społeczne agencje naj-
mu będą w stanie wynegocjować stawki czynszu 
niższe o ok. 20% od stawek czynszowych. By jeszcze 
obniżyć czynsze najemców SAN, projektowana usta-
wa wprowadza możliwość korzystania z dopłat do 
czynszów, które są dostępne w programie „Mieszka-
nie na start”. Wysokość tych dopłat zależy od pozio-
mu cen rynkowych w danej lokalizacji oraz od liczby 
osób w gospodarstwie domowym. 
</p>
<p>W ramach modelu działania SAN przewiduje się, 
że zadaniem gmin będzie przyjęcie uchwały określa-
jącej kryteria upoważniające do ubiegania się o za-
warcie umowy z SAN oraz podpisanie z SAN umowy 
współpracy. Do zadań SAN będzie należało wydzier-
żawienie mieszkania na rynku i zawarcie umowy 
z najemcami wskazanymi przez gminę. Będzie też 
możliwość, żeby SAN koordynował przeprowadzenie 
remontu lokalu w zamian za czasowe obniżenie czyn-
szu dzierżawy lub czasowe zaniechanie jego pobiera-
nia. Biorąc pod uwagę doświadczenia prowadzenia 
SAN przez Fundację Habitat for Humanity Poland 
oraz Miejskie Biuro Najmu w Poznaniu, można do-
strzec istotny potencjał, jaki daje model SAN. W peł-
ni jest on uwidoczniony w przypadku, gdy wraz 
z usługą wynajmu mieszkania klienci SAN mogą li-
czyć także na usługi społeczne, takie jak pomoc w wy-
stępowaniu do urzędów o świadczenia czy wsparcie 
w poszukiwaniu pracy. Doświadczenia poznańskie 
wskazują dodatkowo, że pośrednictwo najmu cieszy-
ło się dużym zainteresowaniem nie tylko ze strony 
potencjalnych najemców, ale także właścicieli miesz-
kań, natomiast wstępne obawy o nieregularne opła-
canie czynszu przez najemców były nieuzasadnione. 
</p>
<p>Projekt ten, będący wynikiem prac toczących się 
z udziałem doświadczonych podmiotów zaangażowa-
nych w działania w segmencie mieszkalnictwa oraz 
</p>
<p>jednostek samorządu terytorialnego, spotkał się z du-
żym zainteresowaniem zwłaszcza ze strony samorzą-
dów, które stoją przed różnorodnymi wyzwaniami 
w zakresie mieszkalnictwa i w formule SAN dostrze-
gają możliwość rozwiązania przynajmniej części pro-
blemów polityki mieszkaniowej. Oczywiście nie moż-
na tego instrumentu traktować jako podstawowego 
narzędzia realizacji lokalnych polityk mieszkanio-
wych, jednak jest to dopełnienie innych instrumen-
tów zaproponowanych już w pierwszym pakiecie 
mieszkaniowym, takich jak np. dofinansowanie do 
budownictwa komunalnego czy społeczne.
</p>
<p>Mając na względzie przedstawione korzyści pły-
nące z wdrożenia modelu SAN do zbioru instrumen-
tów umożliwiających realizację gminnych polityk 
(Dzwonek), wnoszę w imieniu Rady Ministrów o po-
zytywne zaopiniowanie projektu ustawy o zmianie 
ustawy o niektórych formach popierania budownic-
twa mieszkaniowego oraz niektórych innych ustaw 
przez Wysoką Izbę. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Ale sprawnie pani to zrobiła. 
Dziękuję serdecznie, pani minister.

</p>
<p>Otwieram dyskusję.
Zapraszam panią poseł Annę Paluch, Klub Parla-

<p>mentarny Prawo i Sprawiedliwość.

<p>Poseł Anna Paluch:
</p>
<p>Dziękuję bardzo.
Wysoka Izbo! Poprawa dostępności mieszkań dla 
</p>
<p>osób o niskich i średnich dochodach, zaspokajanie po-
trzeb mieszkaniowych wspólnot lokalnych, łagodzenie 
skutków epidemii COVID-19 na rynku najmu miesz-
kań, lepsze wykorzystanie istniejącego zasobu miesz-
kaniowego to główne cele, którym służy przyjęcie 
omawianego, przedstawionego chwilę temu przez pa-
nią minister projektu ustawy. Projekt uzupełnia inne 
działania rządu, które są ukierunkowane na rozwój 
sektora mieszkań komunalnych i społecznych. 
</p>
<p>Wysoka Izbo! Z powodu epidemii, której skutków 
doświadczamy od ponad roku, bardzo poważnie 
zmniejszył się popyt na najem długoterminowy. Stu-
denci uczą się zdalnie, a pracownicy sezonowi zza 
wschodniej granicy w sporej części wrócili do domów 
i nie muszą wynajmować mieszkań w Polsce. Z kolei 
najem krótkoterminowy radykalnie się zmniejszył ze 
względu na ograniczenia w ruchu turystycznym. Na 
rynku obserwuje się spadek stawek czynszu i wzrost 
liczby ofert sprzedaży mieszkań. Może to świadczyć 
o tym, że do sprzedaży trafiają mieszkania na wyna-
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego
</p>
<p>Podsekretarz Stanu w Ministerstwie Rozwoju, 
Pracy i Technologii Anna Kornecka</p>
<p/>
</div>
<div class="page"><p/>
<p>17
</p>
<p>jem kupione na kredyt. Takich kredytów właścicie-
le mieszkań nie mogą spłacić z powodu zastoju na 
rynku wynajmu. Z drugiej strony bardzo wiele osób 
o niskich i średnich dochodach nie stać na wynajem 
mieszkania na warunkach rynkowych, a własne miesz-
kanie to jest podstawa, ostoja aktywnego życia osoby, 
która chce pracować, założyć rodzinę, mieszkać, nor-
malnie żyć. 
</p>
<p>Wysoka Izbo! Lekarstwem na te problemy mogą 
się okazać społeczne agencje najmu, tzw. SAN, któ-
rych dotyczy procedowana dzisiaj ustawa. To są in-
stytucje zajmujące się wynajmem mieszkań na rynku 
komercyjnym w celu ich wynajmowania albo podnaj-
mowania osobom fizycznym o niskich dochodach. 
SAN działają w krajach zachodniej Europy: w Belgii, 
we Francji czy w Wielkiej Brytanii. Społeczne agencje 
najmu, szczególnie wobec nadpodaży na rynku miesz-
kań do wynajmu, mogą negocjować obniżki stawek 
czynszu, wynajmując mieszkania na dłuższy okres. 
Każdemu właścicielowi mieszkania bardziej opłaca 
się w sposób ciągły za nieco niższą stawkę wynająć 
mieszkanie, niż, mówiąc kolokwialnie, handryczyć się 
co chwilę z zawieraniem umów i ich rozwiązywaniem. 
To jest chyba oczywiste. Ale dzięki temu oraz dzięki 
udzieleniu publicznego wsparcia mieszkania o niższym 
czynszu mogłyby być dostępne dla ludzi o dochodach 
zbyt niskich, żeby wynająć mieszkania na warunkach 
rynkowych. 
</p>
<p>Takie rozwiązanie przeciwdziała też gettoizacji 
miast, bo w jednej przestrzeni, w bliskości, w sąsiedz-
twie dzięki tym rozwiązaniom zamieszkują osoby 
o zróżnicowanych dochodach, pochodzeniu, sytuacji 
życiowej. To zawsze jest szansa na budowanie tkanki 
miejskiej bogatej, lepszej, bardziej spójnej.
</p>
<p>Wysoka Izbo! Omawiany projekt ustawy wprowa-
dza nowy rozdział 3a do ustawy z dnia 26 paździer-
nika 1995 r. o niektórych formach popierania budow-
nictwa mieszkaniowego. Ponadto projekt dokonuje 
zmian w dziewięciu innych ustawach. Forma prawna 
społecznej agencji najmu to – zgodnie z zapisem art. 22 
ust. 2 – spółka z ograniczoną odpowiedzialnością lub 
spółka akcyjna, w których gmina albo gminy dyspo-
nują ponad 50% głosów na zgromadzeniu wspólni-
ków lub na walnym zgromadzeniu, fundacja, stowa-
rzyszenie lub spółdzielnia socjalna. 
</p>
<p>Aby SAN mogła prowadzić działalność na terenie 
gminy, konieczne jest zawarcie przez gminę umowy 
z SAN zawieranej na okres 5 lat, która określa liczbę 
lokali mieszkalnych lub budynków mieszkalnych jed-
norodzinnych, zasady współfinansowania przez gmi-
nę działalności, zasady sprawozdawczości, podziału 
odpowiedzialności za ewentualne nieuregulowane 
należności i inne potrzebne elementy. Umowy pomię-
dzy gminą czy gminami a SAN będą mogły być prze-
dłużane o kolejne 5-letnie okresy. 
</p>
<p>Omawiany projekt zawiera propozycje zwolnienia 
z podatków dochodowych właścicieli lokali wydzier-
żawianych społecznym agencjom najmu, a także zwol-
</p>
<p>nienia z podatku VAT. To powinien być instrument, 
który zachęca właścicieli mieszkań do takiego ich 
wykorzystania. Najemcy lokali od SAN, spełniający 
ustawowe kryteria dochodowe, będą mogli się ubie-
gać o dopłaty do czynszu, o czym stanowią zmiany 
w ustawie z 20 lipca 2018 r. o pomocy państwa w po-
noszeniu wydatków mieszkaniowych w pierwszych 
latach najmu mieszkania. Te zmiany są zawarte 
w art. 10 projektu.
</p>
<p>Wysoka Izbo! Omawiany projekt ustawy realizuje 
cele gospodarcze w dziedzinie rynku mieszkań na 
wynajem, ale także cele społeczne przez zwiększenie 
oferty mieszkaniowej dla osób (Dzwonek) o niskich 
dochodach, stwarzając nowy instrument oddziaływa-
nia, realizacji polityki mieszkaniowej przez gminy, 
dlatego mój klub, Prawo i Sprawiedliwość, jest za nie-
zwłocznym przystąpieniem do pilnych prac nad tym 
projektem w Komisji Infrastruktury. Dziękuję bar-
dzo. (Oklaski)
</p>

</p>

Pani poseł Krystyna Sybińska, Klub Parlamen-
</p>

Bardzo proszę.

A to ja panią bardzo serdecznie przepraszam za 
</p>
<p>to, że pomyliłem nazwisko.

<p>Po prostu tak mam napisane, zaraz zwrócę uwa-
gę. Ale nie chciałem tego zrobić, przepraszam.

<p>Poseł Krystyna Sibińska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Jeśli chodzi o bu-
downictwo mieszkaniowe, to my w okresie rządów 
PiS-u przeżywaliśmy już kilka zapowiedzianych re-
wolucji, z których niewiele wynikło. Mieliśmy mnó-
stwo zmian przepisów, mieliśmy ministrów, którzy się

sam pan premier przyznał przy Nowym Ładzie, że nie-

</p>
<p>(Poseł Anna Paluch: Oj, coś pani poseł chyba nie

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego18
</p>
<p>Tak jak powiedziałam, pomysł na społeczne agen-
cje najmu jest to element ekonomii społecznej anga-
żujący organizacje pozarządowe, który może dopro-
wadzić do tego, że rzeczywiście z jednej strony ci, 
którzy mają mieszkania w nadmiarze i chcą mieć 
zagwarantowane dobre warunki wynajmowania tych 
mieszkań, będą zwolnieni z podatków i ich interesy 
będą zabezpieczone. Z drugiej strony, możemy opero-
wać tymi mieszkaniami i rozwiązywać wiele proble-
mów mieszkaniowych w poszczególnych gminach. 
I tu też jest okej, tylko czy rzeczywiście pieniądze, 
o których mówimy, że powinny trafić na dopłaty do 
czynszów, nie powinny być przekierowane na gminy, 
bo to gminy będą gwarantowały, że SAN-y będą dzia-
łały, to gminy mają wpływ na kierowanie lokatorów 
do wynajmowania mieszkań i to gminy w ostatecz-
ności, według zapisów projektu ustawy, mają pokry-
wać ewentualne niezrealizowane opłaty itd. Więc py-
tanie do pani minister, czy rzeczywiście nie powin-
niśmy iść w tym kierunku.
</p>
<p>Natomiast chciałabym też, mówiąc o polityce miesz-
kaniowej, w tym miejscu spytać panią minister, czy nie 
burzy się pani na pomysły, które wynikają z Nowego 
Ładu, mówiące chociażby o tym, że będziemy pozwalać 
na budowanie domów do 70 m2. Jest to niedopowiedzia-
ne, bo wie pani, myśmy już to przeżywali.
</p>
<p>Pamiętam z dawnych czasów takie regulacje, któ-
re stanowiły, że dom nie może mieć więcej niż 220 m2, 
dom z płaskim dachem, jak mówi pan prezes Kaczyń-
ski. I działy się dziwne rzeczy, bo ludzie na czas odbio-
ru mieszkania zasłaniali jego część, budowali jakieś 
ścianki. To doprowadziło po prostu do paranoi. Dzisiaj 
chcemy pozwolić na to, żeby w Polsce powstawały, jak 
mówią niektórzy, wręcz fawele, które obserwujemy 
w krajach Trzeciego Świata.
</p>
<p>Pani Minister! Pani zapowiada również reformę 
planowania przestrzennego. Jak to się ma do tego 
wszystkiego? Na pewno nie będziemy na to pozwalać. 
Proszę mieć na względzie to, że dopuszczenie takich 
regulacji doprowadzi do absolutnego zachwiania ładu 
przestrzennego, do samowoli budowlanych, do tego, 
że będzie to się rozrastało w absolutnie niekontrolo-
wany sposób. To będzie niebezpieczne. Odchodząc 
trochę od tematu dodam, że już dzisiaj trzeba wska-
zywać na to, że jeśli mówimy o polityce mieszkanio-
wej, to musi ona mieć sens i wszystko musi logicznie 
z tego wynikać.
</p>
<p>A więc tak jak powiedziałam na początku, ow-
szem, społeczne agencje najmu, ale z drugiej strony 
nie wiążmy ich i nie zapisujmy tego, że to tylko gmi-
na będzie miała preferencje, żeby kierować ludzi do 
wynajmowania mieszkań. Jeśli już zostanie powoła-
na, będzie całkiem samodzielna, ale niech ma gwa-
rancję nie gminy, ale państwa (Dzwonek), że jeśli coś 
się wydarzy, to będzie możliwość skorzystania z Fun-
duszu Dopłat. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Wiesław Szczepański, klub parlamen-
</p>
<p>tarny Lewicy.
Bardzo proszę.
</p>
<p>Poseł Wiesław Szczepański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
W imieniu klubu parlamentarnego Lewicy mam za-
szczyt przedstawić Wysokiej Izbie nasze stanowisko 
wobec projektu ustawy o zmianie ustawy o niektó-
rych formach popierania budownictwa mieszkanio-
wego oraz niektórych innych ustaw, zawartego w dru-
ku nr 1070.
</p>
<p>Okres pandemii to niestety okres pewnego zaha-
mowania, jeśli chodzi o rynek wynajmu mieszkań. 
Praca zdalna, zdalne studia, brak większego ruchu 
turystycznego spowodowały, że o wiele mniej osób 
wynajmuje dziś lokale mieszkalne. Wiele mieszkań 
stoi pustych, nie mówiąc o tym, że w Polsce brakuje 
prawie 2 mln mieszkań. Celem projektodawcy jest 
zatem wykorzystanie nadpodaży mieszkań na rynku 
na wynajem na cele społeczne. Ustawa wprowadza 
model prawny pośrednictwa między właścicielami 
mieszkań a osobami fizycznymi, które mieszkania 
chcą wynająć, a których nie stać na wynajem miesz-
kania na rynku komercyjnym.
</p>
<p>Rozwiązaniem tego problemu ma być według rzą-
du Społeczna Agencja Najmu, w skrócie SAN. Agen-
cja ma być panaceum na rozwiązanie problemu nad-
podaży mieszkań na wynajem. Celem Społecznej 
Agencji Najmu jest pozyskiwanie mieszkań na rynku 
głównie od osób fizycznych. SAN oferuje właścicie-
lom mieszkań długoletnią dzierżawę z gwarancją 
czynszu, co pozwoli obniżyć w wyniku negocjacji, jak 
pokazują przykłady zachodnie, stawki czynszu nawet 
o 20%, jak również zmniejszyć podatek VAT. Miesz-
kania te będą następnie wynajmowane osobom po-
trzebującym.
</p>
<p>SAN przewidziany jest jako podmiot dzierżawiący 
lokale mieszkalne lub budynki mieszkalne od ich 
właścicieli, a następnie wynajmujący mieszkania 
wskazanym przez gminę najemcom, pod warunkiem 
że spełniają oni kryteria określone w uchwale gminy. 
SAN będzie mogła utworzyć spółkę z udziałem więk-
szościowym gminy, organizacji pozarządowej, funda-
cji, stowarzyszenia albo spółdzielni socjalnej jako 
podmiotu pożytku publicznego. Cały dochód SAN 
zgodnie z projektem ustawy ma być przeznaczony na 
działalność statutową. Ustawa określa zasady wypo-
wiadania i zawierania umów między SAN a właści-
cielami dzierżawionych lokali.
</p>
<p>Jako zachętę do wejścia właścicieli lokali  miesz-
kalnych do tego systemu ustawodawca, jak już po-
wiedziałem wcześniej, przewidział dla nich zwolnie-
nie tych operacji z podatku VAT. Najemcy lokali 
mieszkalnych będących w gestii Społecznej Agencji 
</p>
<p>Poseł Krystyna Sibińska</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego 19
</p>
<p>Mieszkaniowej będą mogli korzystać z dopłat do 
czynszu w ramach rządowego programu „Mieszkanie 
na start”. Proponowane rozwiązania mogą stanowić 
alternatywę dla budownictwa komunalnego, ale nie 
w całości.
</p>
<p>Mój klub parlamentarny przyjmuje przedstawio-
ną ustawę z zadowoleniem, zwłaszcza kiedy, pani 
minister, rząd czerpie wzorce z lewicowych działań, 
jakie mają miejsce w Poznaniu, bo przecież tam po-
wstała już podobna instytucja. To właśnie tam dzia-
ła od 3 lat w Miejskim Biurze Najmu podobny system. 
Biuro proponuje maksymalny czynsz właścicielom 
w wysokości 1200 zł brutto niezależnie od powierzch-
ni mieszkania. Lokator płaci 40% wartości czynszu, 
natomiast po wejściu w życie nowelizacji ustawy 
o ochronie praw lokatorów czynsz został jeszcze ob-
niżony. Wynajem został jednak zahamowany z uwa-
gi na fakt, iż najpierw umowy miały charakter insty-
tucjonalny i zawarty na czas określony, a po zmianie 
prawa stały się umowami na czas nieokreślony, co 
spowodowało spadek zainteresowania ze strony wła-
ścicieli.
</p>
<p>Po wejściu ustawy o SAN w życie najem znowu 
może ruszyć, na co wskazuje ogromne zainteresowa-
nie tym programem ze strony właścicieli lokali miesz-
kalnych. Dzisiaj właściciele lokali mieszkalnych uni-
kają wynajmowania mieszkań matkom z małymi dzieć-
mi niepełnosprawnymi z uwagi na ustawę o ochronie 
praw lokatorów. Obawiają się, że w przypadku proble-
mów płatniczych nie będą mogli wyprowadzać ludzi 
z lokali. Jeśli pośrednikiem będzie Społeczna Agencja 
Najmu, tego ryzyka nie będzie, zwłaszcza kiedy będzie 
zapewniony udział gminy, gdyż agencja weźmie ten 
ciężar na siebie.
</p>
<p>Jak pokazują dane finansowe Miejskiego Biura 
Najmu w Poznaniu, zaległości czynszowe w ramach 
tego systemu są bardzo niewielkie. Mamy nadzieję, 
że utworzenie Społecznej Agencji Najmu pomoże rów-
nież w pewien sposób cudzoziemcom, którzy przyjeż-
dżają do nas z zagranicy na stałe i stają się członka-
mi naszej wspólnoty, w związku z czym powinni mieć 
prawo do skorzystania z programów miejskich, 
a więc również z oferty SAN.
</p>
<p>Chciałbym powiedzieć, że rozwiązanie problemu 
mieszkaniowego osób, których nie stać na opłacanie 
czynszu komercyjnego, bardzo leży na sercu Lewicy. 
M.in. dlatego zabiegaliśmy o to, aby w Krajowym Pla-
nie Odbudowy znalazły się zapisy dotyczące 75 tys. 
mieszkań na wynajem. Omawiana dzisiaj ustawa umoż-
liwi obniżenie czynszu, ale również ratuje ona w jakiś 
sposób osoby, które zakupiły mieszkania, które stały 
się dzisiaj elementem ich majątku.
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
W imieniu klubu parlamentarnego Lewicy wnoszę 
o przekazanie tego projektu (Dzwonek) do dalszych 
prac w Komisji Infrastruktury.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, panie pośle.
Mam prośbę do panów z radia albo z telewizji. 
</p>
<p>Halo! Halo, halo! Panowie z radia albo z telewizji!
(Głos z sali: Na galerii.)
Na galerii. Czy pan mnie słyszy? Mam do pana taką 
</p>
<p>prośbę. Czy ja i Sejm nie przeszkadzamy panu w udzie-
laniu wywiadu? Bo pan nam przeszkadza, w związku 
z tym albo panowie przestaniecie to robić, a jeżeli nie, 
to zaraz usunę was z sali sejmowej. Czy pan mnie sły-
szy? Halo! Czy pan mnie słyszy?
</p>
<p>(Głos z sali: Słuchawki ma.)
(Poseł Stefan Krajewski: Chyba się zawstydził.)
Mam prośbę do strażników, żeby się zajęli jednym 
</p>
<p>i drugim panem i zakończyli wywiady.
Przepraszam państwa serdecznie, ale wydawało 
</p>
<p>mi się, że na sali sejmowej trochę ważniejszy jest Sejm 
niż telewizja i radio, bez względu na to, jakie one są.
</p>
<p>Bardzo proszę, pan poseł Stefan Krajewski, Klub 
Parlamentarny Koalicja Polska. 
</p>
<p>Jeszcze raz przepraszam, ale coś jest pierwsze, coś 
jest drugie w życiu.
</p>
<p>Proszę bardzo.
</p>
<p>Poseł Stefan Krajewski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Mam 
zaszczyt zaprezentować stanowisko Klubu Parla-
mentarnego Koalicja Polska – PSL, Unia Europej-
skich Demokratów, Konserwatyści dotyczące rządo-
wego projektu ustawy o zmianie ustawy o niektórych 
formach popierania budownictwa mieszkaniowego 
oraz niektórych innych ustaw, druk nr 1070. 
</p>
<p>A miało być tak pięknie! „Mieszkanie+” miało 
w założeniu pomóc Polakom bez własnego M w za-
kupie nieruchomości: 3 mln mieszkań pani premier 
Beaty Szydło, później 2 mln, 1 mln mieszkań premie-
ra Morawieckiego. To oczekiwania. A rzeczywistość? 
Po 4 latach działania programu na rynku w budowie 
jest 26 tys. mieszkań. A ile jest wybudowanych, ukoń-
czonych i oddanych do użytku? Dalej, co ze spółką 
Polskie Domy Drewniane, która miała wspierać 
„Mieszkanie+”? Nie wybudowała ona nawet jednego 
domu, a zarząd zarobił w 2 lata ponad 0,5 mln zł. 
</p>
<p>Tu trzeba oddać głos tym, na których się chce prze-
rzucić odpowiedzialność, czyli samorządom. Samorzą-
dy uważają, że projekt nie rozwiąże problemu braku 
tanich mieszkań, a tego typu agencje będą raczej rzad-
kością. Samorządowcy oczywiście nie mówią nie SAN-
-om, taką agencję zawsze można założyć, ale czy one 
będą miały jakikolwiek wpływ na zmniejszenie się 
kolejki oczekujących na lokale komunalne? W Zabrzu 
brakuje ich ponad 10 tys., mówi Krzysztof Lewandow-
ski, wiceprezydent Zabrza. Podobne problemy z bra-
kiem mieszkań są w wielu mniejszych miastach, cho-
ciażby takich jak Przasnysz, co potwierdza wicebur-
mistrz Przasnysza. Sukcesu SAN-om nie wróży też 
Leszek Hardek z Polskiej Federacji Rynku Nierucho-
</p>
<p>Poseł Wiesław Szczepański</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego20
</p>
<p>mości. Nie sądzi on, by SAN-y miały jakikolwiek 
wpływ na rynek nieruchomości. Samorządy nie będą 
raczej masowo zakładać tego typu agencji. Nie bardzo 
im się to opłaca. Wiąże się z tym zbyt duże ryzyko. Co 
bowiem w sytuacji, gdy lokator nie będzie chciał się 
wyprowadzić lub nie będzie płacił czynszu? Właścicie-
le mieszkań pod wynajem też nie do końca muszą być 
zainteresowani SAN-ami. Dla nich liczy się przede 
wszystkim zysk z najmu, bo tego typu mieszkania są 
dla nich zazwyczaj lokatą kapitału. Od lat w tym za-
kresie nic się nie zmieniło – podkreśla Leszek Hardek. 
Podobne zdanie ma pan Marek Wielgo, ekspert porta-
lu GetHome.pl. Na papierze program wydaje się atrak-
cyjny, jednak wysyp SAN-ów jest raczej mało prawdo-
podobny. Przede wszystkim nie będzie łatwo przeko-
nać właściciela do współpracy z SAN-ami. Mówi, że 
większość wynajmujących zawiera roczne umowy 
najmu, aby dostosować stawkę czynszu do zmieniają-
cych się warunków rynkowych. W przypadku wy-
dzierżawiania mieszkań SAN-om umowa byłaby kil-
kuletnia. Projekt ustawy nie określa sposobu walory-
zacji czynszu dzierżawnego i ta kwestia ma podlegać 
negocjacjom. Najbardziej prawdopodobnym rozwiąza-
niem wydaje się być waloryzacja czynszu o wskaźnik 
inflacji. Co prawda obecnym właścicielom może się to 
opłacać, ale nie wiadomo, czy tak będzie np. za 2 lata. 
W poprzednich latach czynsze rynkowe rosły dużo 
szybciej od inflacji i według pana Marka Wielgi wła-
ściciele musieliby się również pogodzić z tym, że nie 
mają wpływu na to, kto dostanie klucze do ich miesz-
kania, zajmą je bowiem lokatorzy wskazani przez gmi-
nę na podstawie przyjętych przez nią kryteriów. Naj-
pewniej każdy właściciel, który będzie rozważał dzier-
żawę, zada sobie pytanie, czy SAN w należyty sposób 
zadba o stan techniczny jego mieszkania. W przypad-
ku tego rodzaju spółek tworzonych przez gminy mogą 
się pojawić wątpliwości. Jest to duże ryzyko dla gmin. 
Co prawda SAN mógłby zobowiązać się do przeprowa-
dzenia remontu dzierżawnego lokalu, koszty wtedy 
poniósłby właściciel, który później by miał obniżać 
czynsz. Tych niedopowiedzeń jest dużo: jak będzie 
wyglądał kontakt z najemcami, czy urzędnicy odpo-
wiednio wcześnie zareagują na problemy? Można mieć 
wątpliwości, co będzie w momencie, kiedy zostanie 
stworzona fundacja, stowarzyszenie, a do końca nie 
zabezpieczy się kwestii tego, kto będzie odpowiadał za 
niezapłacony na czas czynsz. Samorządowcy mają wie-
le obaw. 
</p>
<p>My również mamy wiele obaw. Będziemy (Dzwonek) 
proponować poprawki, ale to wymaga pracy w komisji. 
Przekazanie projektu do komisji jest w tym momencie 
najlepszym rozwiązaniem. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Robert Winnicki, Koło Parlamentarne

</p>
<p>Panie Marszałku! Wysoka Izbo! Przede wszyst-
kim ten projekt wygląda trochę jak uszczęśliwianie 
na siłę, uszczęśliwianie na siłę samorządów, uszczę-
śliwianie na siłę właścicieli mieszkań, dlatego że tak 
naprawdę nie rozwiązuje głównego powodu, z które-
go ludzie w Polsce nie mają mieszkań. Nie mają 
mieszkań z dwóch powodów: ponieważ budownictwo, 
budowanie mieszkań jest cały czas relatywnie drogie, 
wysokie są koszty, a po drugie, dlatego że ludzie za 
mało zarabiają i nie mogą sobie pozwolić na miesz-
kanie. Jeśli spojrzymy na to z tej perspektywy, jeśli 
tak na to spojrzymy, to w zapowiadanym przez pań-
stwo szumnie Nowym Ładzie po raz kolejny skapitu-
lowaliście wobec kompleksowej reformy Prawa bu-
dowlanego. W przypadku tych 70 m chodzi o to, żeby 
coś rzucić, ale żeby nie podchodzić do sprawy syste-
mowo, żeby nie rozwiązywać sprawy systemowo, 
żeby nie rozwiązać tego narastającego problemu 
kompleksowo. Dzisiaj już wiemy, że to, co jest skut-
kiem, co na pewno jest skutkiem ogłoszenia Nowego 
Ładu, to wzrost, jeśli chodzi o ceny akcji dewelope-
rów, zresztą oczywiście najczęściej zagranicznych 
firm. Banki na pewno zacierają ręce. Pytanie, gdzie 
w tym wszystkim jest ostatecznie konsument, gdzie 
w tym wszystkim jest ostatecznie Polak, który chce 
kupić własne mieszkanie.
</p>
<p>I wreszcie trzeba też zadać sobie inne pytanie. 
Pani poseł, reprezentantka klubu PiS, mówiła o tym, 
że SAN-y umożliwią to, żeby nie następowała getto-
izacja. Niestety gettoizacja dzisiaj w miastach nastę-
puje, również w wyniku tego, jak skoncentrowane są 
lokale komunalne w miastach. I to są realne wyzwa-
nia, w przypadku których powinniśmy pracować. 
Powinniśmy pracować nad tym, żeby Polaków po pro-
stu było stać na własne mieszkanie. Dziękuję.
</p>

<p>Poseł Dobromir Sośnierz:
</p>
<p>Zgubna pycha rozumu polega na tym, że socjalista, 
regulacjonista, urzędnik nie zdaje sobie sprawy, jak 
niewiele wie o tym, co próbuje regulować. Za każdym 
razem, jak wtykacie te swoje niezgrabne paluchy w try-
by gospodarki, to faktyczna złożoność tej gospodarki 
przekracza wasze wyobrażenia, zdolności poznawcze. 
W ten sposób uruchamiacie lawinę konsekwencji, któ-
rych nie jesteście w stanie przewidzieć i które ostatecz-
</p>
<p>Poseł Stefan Krajewski</p>

</div>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego 21
</p>
<p>nie powodują mnóstwo problemów, które to problemy 
rozwiązujecie kolejnymi regulacjami. 
</p>
<p>Nicolás Dávila powiedział, że ludzie o wiele częściej 
by się uderzali młotkiem w palec, gdyby ból następo-
wał po roku. A gdyby w dodatku pojawiał się nie tylko 
w innym czasie, ale jeszcze w innym miejscu, to już 
w ogóle większość ludzi nie dostrzegałaby związku 
przyczynowo-skutkowego. Niestety tak jest w gospo-
darce, że jeżeli wbijecie jakieś regulacje w palec gospo-
darki, to za pół roku dostaniecie puchliny kolan i oczy-
wiście nie uwierzycie, jak się wam to powie wcześniej. 
A potem, kiedy się stanie, nie przyjmiecie do wiado-
mości, że to właśnie dlatego.
</p>
<p>Dlaczego w Polsce większości ludzi nie stać na 
mieszkania? Właśnie na skutek głupich, złych, uciąż-
liwych i nieprzemyślanych regulacji. Ludzie inwestu-
ją w mieszkania, dlatego że mamy niskie stopy pro-
centowe i względnie wysoką inflację. Nie bardzo jest 
w co inwestować, bo rząd to zamknie, tamto opodat-
kuje. Ludzie nie mają w co inwestować, wkładają pie-
niądze w mieszkania. I tak rośnie bańka w przypadku 
mieszkań, w związku z czym mieszkania są drogie. 
</p>
<p>W przypadku tej ustawy zastanawiamy się, jak 
spowodować, żeby mieszkania jednak były dostępne. 
Jednocześnie w kwietniu przyjęliśmy ustawę o inwe-
storach budowlanych, która znowu podnosi bariery 
regulacyjne, podnosi koszty i zmniejsza konkurencję. 
Ostatecznie będzie skutkowała zmniejszeniem poda-
ży mieszkań, zmniejszeniem dostępności, zwiększe-
niem cen itd. Jedną ręką próbujecie naprawiać to, co 
drugą równocześnie psujecie.
</p>
<p>Już uzasadnienie jest nielogiczne. Mowa jest o po-
trzebie interwencji na rynku w związku z nadpodażą 
mieszkań. Jak stwierdziliście nadpodaż mieszkań? 
Do jakich kryteriów? Jeśli jest nadpodaż, to przecież 
ceny będą spadały. Ludzi będzie stać na mieszkania. 
Rozumiem więc, że interwencja ma temu przeszko-
dzić. Chcecie, żeby ludzi nie było stać na mieszkania. 
Dzięki temu gminne agencje pośrednictwa będą po-
trzebne. Urzędnicy uzyskają rację swojego dalszego 
utrzymywania się na koszt podatnika. 
</p>
<p>Jest oczywiste, że do tego interesu podatnicy będą 
dopłacać, bo gminy będą kwalifikować osoby, którym 
nikt nie chce wynająć mieszkania na normalnych 
zasadach, bo życiowe doświadczenie uczy, że takie 
osoby np. nie płacą czynszu. Właśnie takie osoby bę-
dziemy traktować jako uprzywilejowane w tych ra-
mach. Po co w ogóle w tym kraju ciężko pracować? 
Ludzie chodzą do pracy, proszę państwa, nie dla przy-
jemności, tylko dlatego, że np. chcą zarobić na miesz-
kanie. Jeśli będą pracować więcej, ciężej i wydajniej, 
to będą mieli lepiej. A to jest znowu uprzywilejowanie 
tych, którym się mniej chce. Cała filozofia tego wa-
szego rządzenia jest nakierowana na to, żeby pokazać 
ludziom, że lepiej przyjść do urzędu, wywrócić kie-
szenie na lewą stronę i powiedzieć: Dajcie. Zabierzcie 
tamtym, dajcie mnie. (Dzwonek) Pokazujecie, że nie 
</p>
<p>warto się starać, bo jak będziemy się starać, to nam 
wezmą i dadzą tamtym. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
W imieniu Koła Parlamentarnego Polska 2050 
</p>
<p>głos zabierze pani poseł Hanna Gill-Piątek. 
Bardzo proszę, pani poseł.
</p>
<p>Poseł Hanna Gill-Piątek:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Pani Mi-
nister! Inicjatywa społecznej agencji najmu jest inicja-
tywą, która jest cenna i naprawdę bardzo długo już 
oczekiwana. Wszyscy, którzy się trochę interesują 
polityką mieszkaniową w Polsce, popierali to, żeby 
SAN-y wprowadzić, żeby te programy pilotażowe, któ-
re w tej chwili w Polsce są realizowane w bardzo po-
dobny sposób, jak to zapisano w tej ustawie, wreszcie 
mogły działać na jakiś ustawowych zasadach. I to jest 
dobrze, że jest ta ustawa.
</p>
<p>Natomiast ona przyniesie więcej mieszkań o umiar-
kowanym czynszu. Ona w zamiarze przyniesie więcej 
mieszkań dla czekających w kilkutysięcznych kolej-
kach, seniorów, osób z niepełnosprawnością, młodych 
ludzi wychodzących z pieczy zastępczej. To adresuję 
do mojego poprzednika, pana posła Sośnierza z Kon-
federacji, który mówił źle o tych osobach, które po-
trzebują wsparcia mieszkaniowego, źle z założenia. 
To nieprawda. To są osoby, których po prostu na 
wynajęcie mieszkania na wolnym rynku nie stać, nie 
stać przez obiektywne bardzo często sytuacje, takie 
właśnie, że one wychodzą z pieczy zastępczej, takie 
właśnie, że są już stare i niedołężne, takie, że mają 
niepełnosprawności.
</p>
<p>Na mieszkanie socjalne w Polsce czeka się 7 lat, 
15 lat. Są takie osoby, które po 15 latach dostają skie-
rowanie do lokalu, który odpowiada im wreszcie ce-
nowo. 
</p>
<p>Jest to kompletny absurd, dlatego że de facto w Pol-
sce nie jest realizowane to prawo do mieszkania. Te 
potrzeby powinny być w większym stopniu zaspokajane 
i to jest właśnie szansa społecznych agencji najmu. 
</p>
<p>Ja tylko przypomnę, jak to działa. To w założeniu 
działa tak, że jest gmina, jest organizacja pozarządo-
wa i jest wolny rynek, na którym ta organizacja poza-
rządowa szuka w ramach takiego, powiedzmy, spo-
łecznego Groupona, bo można tak powiedzieć, lokali 
na rynku komercyjnym po to, żeby taniej je później 
wynająć, żeby gmina nie ponosiła takich kosztów, po-
nieważ gminy zwykle takich lokali nie mają. Później, 
i to jest bardzo ważna druga część, o której zaraz będę 
mówić, gminy w tych mieszkaniach, w tych lokalach 
zaspokajają potrzeby mieszkaniowe mieszkańców, ale 
organizacja pozarządowa, która SAN prowadzi, z tymi 
mieszkańcami pracuje.
</p>
<p>Poseł Dobromir Sośnierz</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego22
</p>
<p>I czego nie ma w tej ustawie? No, tej drugiej części 
nie ma. I o tym zaraz powiem. Otóż organizacja po-
zarządowa w tym systemie ma zarządzać w elastycz-
ny sposób usługami, prowadzić usługi społeczne dla 
osób, które w tych lokalach społecznej agencji najmu 
zamieszkują. To, czego w tej chwili brakuje w tej usta-
wie, to nadanie podmiotowości organizacjom poza-
rządowym. To było w pierwotnej wersji, ale z wielu 
zapisów rząd, nie wiadomo dlaczego, się wycofał. 
W tej chwili organizacja pozarządowa po prostu spro-
wadzona została do funkcji takiego pośrednika na 
rynku nieruchomości, który jeszcze do interesu do-
płaca, bo miało być powierzenie, a teraz dopisano 
wsparcie jako sposób finansowania społecznych 
agencji najmu. I Habitat for Humanity, czyli organi-
zacja, która SAN-y promowała i wprowadzała w Pol-
sce, przesłała, zresztą chyba do wszystkich państwa, 
również do rządu, szereg ważnych uwag, propozycji, 
które, uważam, w tej ustawie trzeba wprowadzić – 
jako Polska 2050 będziemy je promować. Wśród tych 
wszystkich uwag i dobrych pomysłów przede wszyst-
kim zwraca się uwagę właśnie na to, żeby przywrócić 
możliwość wykonywania usług społecznych. Dlacze-
go? Dlatego że praca właśnie z osobami, które korzy-
stają z SAN-ów, z lokatorami, to jest praca, która 
warunkuje np. czasowe wnoszenie czynszów, jak 
również przywrócenie możliwości wzywania do ure-
gulowania należności. 
</p>
<p>Szanowni państwo, prowadziliśmy kiedyś badania 
obszarów zdegradowanych w Łodzi, przed programem 
rewitalizacji, i z tych badań wynieśliśmy jedno: dwa 
niezapłacone czynsze to jest już spirala zadłużenia dla 
osoby, która znajduje się w kryzysie, która jest uboga 
– to spirala, z której ta osoba nie jest w stanie wyjść. 
Więc naprawdę tutaj ta rola organizacji pozarządowej 
w SAN-ie musi zostać wzmocniona. Dlatego że jeżeli 
organizacja pozarządowa, która SAN prowadzi, będzie 
mogła w taki miękki sposób pracować i monitować tę 
osobę, która będzie wynajmować mieszkanie (Dzwonek) 
w społecznej agencji najmu, to wtedy rzeczywiście te 
czynsze będą płacone. 
</p>
<p>Na zakończenie powiem tylko, że w istniejących pilo-
tażowych społecznych agencjach najmu zadłużenie wy-
nosi w tym momencie 3,9%. Dla porównania: w zasobie 
komunalnym w Łodzi zadłużony jest co trzeci mieszka-
niec, a w zasobie komunalnym w Warszawie zadłużenie 
wynosi 35%. Więc widzicie państwo różnicę…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł.
</p>
<p>Poseł Hanna Gill-Piątek:
</p>
<p>…jak bardzo się opłaca, żeby wzmocnić rolę orga-
nizacji pozarządowych w społecznych agencjach naj-
mu. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
Pani poseł Agnieszka Ścigaj w imieniu koła Pol-
</p>
<p>skie Sprawy.
Bardzo proszę.
</p>
<p>Poseł Agnieszka Ścigaj:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
Mam zaszczyt zaprezentować stanowisko co do rzą-
dowego projektu ustawy o zmianie ustawy o niektó-
rych formach popierania budownictwa mieszkanio-
wego oraz niektórych innych ustaw z druku nr 1070 
w imieniu Koła Poselskiego Polskie Sprawy.
</p>
<p>Ustawa ma wiele plusów. Cieszę się, że znalazła swój 
finał w pracach rządowych, dlatego że od paru lat wspo-
mniana już tutaj organizacja Habitat for Humanity 
realizuje z powodzeniem to, co w innych krajach euro-
pejskich się sprawdza, pomaga ludziom, którzy rzeczy-
wiście mają problemy związane z wynajęciem mieszka-
nia, jednocześnie wykorzystując zasoby i szanse, które 
pojawiły się… trudno mówić o szansach, ale jednak ta-
kie elementy się pojawiły, jeśli chodzi o nadpodaż 
w mieszkalnictwie i jeśli chodzi o pandemię. Zwraca ona 
uwagę na jeszcze jedną ważną rzecz: idzie to w takim 
kierunku, że rzeczywiście dostrzega się rolę przedsię-
biorczości społecznej, ekonomii społecznej, rolę organi-
zacji pozarządowych w kreowaniu lokalnych usług czy 
włączaniu w politykę gminy, też mieszkaniową, ale też 
w inne polityki. Warto z tego modelu czy z tego kierun-
ku myślenia korzystać w gospodarce komunalnej, w go-
spodarce odpadami, kulturze czy np. sporcie, bo są to 
dobre rozwiązania. Społeczność lokalna, która mogłaby 
uczestniczyć właśnie w planowaniu i rozwoju usług, 
podpowiadać, jak rozwiązywać lokalne problemy, ma na 
pewno zdecydowanie większą mądrość niż politycy czy 
urzędnicy często będący tylko i wyłącznie w Warszawie 
i tworzący tutaj prawo. A więc warto korzystać z tych 
doświadczeń, warto korzystać z doświadczeń organiza-
cji pozarządowych. Właśnie z uwagi na kierunek, w ja-
kim idzie ta ustawa, z całą pewnością koło Polskie Spra-
wy będzie chętnie procedowało dalej nad tą ustawą. 
</p>
<p>Oczywiście te wszystkie uwagi, które zgłasza wspo-
mniana przeze mnie fundacja Habitat for Humanity, 
warto wziąć pod rozwagę. Dlaczego? Żeby zrealizować 
w tym duchu ten zamysł włączania w lokalną politykę 
właśnie organizacji pozarządowych, które mają mieć 
bardzo dużą rolę w projektowaniu i w zaspokajaniu, we 
współzaspokajaniu potrzeb, oczywiście w alternatywny 
sposób, bo to nie jest rozwiązanie czy recepta na wszyst-
kie problemy mieszkaniowe mieszkańców gminy. War-
to, żeby ta organizacja pozarządowa mogła od same-
go początku uczestniczyć aktywnie w konstruowaniu 
SAN-u, żeby nie zostało to niejako zlecone i żeby nie 
była ona postawiona przed faktem dokonanym, czyli 
żeby samorząd brał pod uwagę lokalną organizację i to, 
co właśnie w tym projektowaniu będzie miało znacze-
nie. I oczywiście ta elastyczność wiąże się też bezpo-
średnio z kwalifikowaniem, możliwością kwalifikowa-
nia najemców przez SAN. 
</p>
<p>Poseł Hanna Gill-Piątek</p>
<p/>
</div>
<div class="page"><p/>
<p>23
</p>
<p>SAN może mieć samodzielność, powinien realizo-
wać inne usługi, bo tak jak wspomniała moja przed-
mówczyni, rzeczywiście SAN będzie miał duże zna-
czenie, również jeśli chodzi o przeciwdziałanie bez-
domności, o której mało się mówi. A bezdomność 
nadal jest problemem i ciężarem, również dla samo-
rządów, i to dość drogim ciężarem. Warto więc było-
by, żeby SAN był partnerem, miał dużą samodziel-
ność i żeby gmina na pewnych zasadach miała moż-
liwość dopuszczenia w uchwale kwalifikowania na-
jemców również bezpośrednio przez SAN. Nie zawsze 
jest tak, że ten, kto ma problemy, od razu, na samym 
początku zgłosi się do samorządu, ośrodka pomocy 
społecznej, tylko rzeczywiście do takiego SAN-u ła-
twiej będzie mu przyjść z prośbą o pomoc, i to będzie 
element profilaktyki. Takie poprawki są zgłaszane 
przez tę organizację, ale myślę, że podczas procedo-
wania i po dyskusji w komisji będą one poddane dys-
kusji również tutaj, na poziomie parlamentarnym. 
</p>
<p>Warto też o to zadbać, wspomóc, szczególnie na 
tym etapie, jaki mamy teraz… Rozumiem, że ten pro-
jekt będzie pilotażem, tak żebyśmy na przyszłość 
wyciągnęli wnioski, co działa, a co nie działa. Ale 
myślę też, że jak w przypadku każdego pilotażu i no-
wych narzędzi wprowadzonych do obrotu prawnego 
byłoby warto, żeby rząd pomyślał o jakimś zasobie 
finansowym, żeby wspomóc gminy, choćby nawet tyl-
ko żeby wspomóc dodatkowe usługi w SAN-ach, żeby 
to nie był ciężar SAN-u. Bo wszystkie pieniądze, któ-
re SAN będzie miał z zysku, tak jak każdy podmiot 
ekonomii społecznej – bo rozumiem, że to będzie pod-
miot ekonomii społecznej – będzie przeznaczał na 
kolejne inicjatywy i rozwiązania w samorządzie. 
Może więc warto wspomnieć o tym, że rząd powinien 
zaplanować jakiś system centralnego dofinansowania 
samorządów, które zdecydują się na realizację tego 
pilotażowego programu. Mam nadzieję, że szereg roz-
wiązań zachętowych, które się znalazło w tej usta-
wie, będzie dobrą alternatywą, tak by udało się roz-
wiązać problem mieszkalnictwa, który jest ogromny

<p>Pani Marszałek! Wysoka Izbo! W związku z tym,

</p>
<p>Jeżeli chodzi o społeczne agencje najmu, to trzeba

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
