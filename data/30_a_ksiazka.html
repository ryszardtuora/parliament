kę Cukrową, która jest największą spółką z udziałem 
Skarbu Państwa w tej branży. Ta ustawa jest projek-
tem rządowym, co oznacza, że została skonsultowana 
</p>
<p>Poseł Kazimierz Plocke</p>
<p/>
</div>
<div class="page"><p/>
<p>70
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>w procesie Rządowego Centrum Legislacyjnego. Do 
projektu nie zgłoszono większych uwag ze strony spo-
łecznej, a właściwie została zgłoszona tylko jedna 
uwaga ze strony związku zawodowego.
</p>
<p>Lewica szanuje zdanie związków zawodowych 
i związków plantatorów buraków cukrowych, dlate-
go również chcemy poprzeć ten projekt. Diabeł jednak 
tkwi w szczegółach. Chciałabym zwrócić państwu 
uwagę na szerszy, istotny kontekst tego projektu. 
</p>
<p>Na wczorajszym posiedzeniu komisji minister Śliw-
ka potwierdził, że ta ustawa jest warunkiem koniecz-
nym do powstania Narodowego Holdingu Spożyw-
czego. Będzie to przedsiębiorstwo, które będzie wy-
biegać poza przemysł cukrowniczy, czyli jego działal-
ność może dotyczyć również np. rynku owoców i wa-
rzyw, mięsa czy innych produktów rolnych.
</p>
<p>W założeniach holding spożywczy ma wpłynąć na 
konkurencyjność polskich firm na rynku międzyna-
rodowym dzięki optymalizacji zarządzania finansa-
mi. Pamiętajmy jednak, że z tym związane są pewne 
ryzyka, o których nie dowiecie się państwo z oficjal-
nych komunikatów rządu.
</p>
<p>Pierwsze ryzyko jest dla rolników i jest ono zwią-
zane z nierównością sił na rynku. Silna pozycja jed-
nej firmy oznacza, że rozdrobnieni rolnicy będą mie-
li mniej do powiedzenia. Duży gracz może dyktować 
ceny skupu buraka lub innych produktów rolnych. 
Wskutek tego rolnicy mogą – nie muszą, ale mogą 
– zarobić mniej. Widzimy to na przykładzie rynku 
warzyw i owoców, gdzie rolnik zarabia raptem kilka-
naście procent ostatecznej ceny produktu, a większość 
zysku zgarniają pośrednicy i sklepy wielkopowierzch-
niowe. Jeśli duży podmiot będzie jeszcze większy, to 
może dyktować niższe ceny zakupu płodów rolnych, 
a w ten sposób więcej pieniędzy zachowa dla siebie. 
I tak właśnie działa ta optymalizacja zarządzania fi-
nansami, o której wspomniałam wcześniej.
</p>
<p>Drugie ryzyko jest dla akcjonariuszy i polega ono 
na tym, że wzrasta rola wielkiego państwowego 
udziałowca w stosunku do udziałów rolników i pra-
cowników spółki. Obecnie Skarb Państwa ma 76% 
udziałów. Wyobraźmy sobie taką sytuację: prezes 
Orlenu ma sen i stwierdza, że od jutra będzie inwe-
stował w marchewkę, cukier lub kurczaki. Po prze-
jęciu Polska Press nic mnie już nie zdziwi. Załóżmy, 
że Orlen wykupuje akcje spółki cukrowej. Może to 
zrobić, ma dużo pieniędzy w przeciwieństwie do rol-
ników i w przeciwieństwie do pracowników, czyli 
udział pracowników zmniejszy się i będą oni mieli 
mniejszy wpływ na działalność spółki.
</p>
<p>Trzecie ryzyko dotyczy nas wszystkich i wiąże się 
z tym, w jaki sposób holding może wydawać zarobio-
ne pieniądze. W normalnym państwie nie miałabym 
wątpliwości: spółka cukrowa powinna zajmować się 
przetwarzaniem cukru i sprzedawaniem go, a spółka 
paliwowo-energetyczna powinna zajmować się prze-
twórstwem ropy i inwestowaniem w OZE. Ale nie 
w Polsce, nie żyjemy w normalnym państwie. Spółki 
</p>
<p>państwowe służą do obsadzania stanowisk przez PiS 
i są skarbonką  ze środkami na różne wydatki, np. 
na reklamy w publicznej telewizji, na fundacje ko-
ścielne, na fundacje narodowe, na zakupy usług i to-
warów od znajomych, a zyski spółek przeznaczane są 
nie na inwestycje w OZE, ale np. na zakup Polska 
Press. Na wczorajszym posiedzeniu komisji usłysze-
liśmy z ust ministra o dywersyfikacji czy nowych 
segmentach działalności. To może nie znaczyć nic, 
ale równie dobrze może znaczyć to, że spółka cukro-
wa będzie wycinać lasy i będzie budować spalarnie 
śmieci. (Dzwonek) Niemożliwe? Ależ to przecież jest 
dywersyfikacja.
</p>
<p>Przedstawiam państwu te ryzyka, aby pokazać 
szerszy kontekst, bo ta ustawa może być korzystna, 
ale może również być wykorzystana przeciwko rolni-
kom i przeciwko społeczeństwu. Może być tak, że spo-
żywczy holding będzie wyciągał pieniądze od rolni-
ków, płacąc im mniej za płody rolne i więcej zarabiając, 
a potem inwestując tam, gdzie chcą Obajtki. Rolnicy 
potrafią być skuteczni, potrafią walczyć o swoje pra-
wa, jednak w przypadku takich ustaw jak ta, która 
działa stopniowo, długoterminowo, obawiam się, że 
są bezbronni wobec manipulacji PiS-u, bo skutki 
trudne są do przewidzenia w tym państwie bezpra-
wia i nie będą widoczne od razu. To, co może uchro-
nić rolników przed tymi ryzykami, to silne związki 
rolnicze takie jak w Danii, w Niemczech czy w Ho-
landii. Ale czy rządowi zależy na silnych związkach 
rolniczych? Mam wątpliwości, a ta ustawa nic o tym 
nie mówi. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Stanowisko Klubu Parlamentarnego Koalicja 
</p>
<p>Polska przedstawi pan poseł Zbigniew Ziejewski.
Proszę bardzo.
</p>
<p>Poseł Zbigniew Ziejewski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Mam zaszczyt przedstawić stanowisko Klubu Parla-
mentarnego Koalicja Polska – Polskie Stronnictwo 
Ludowe, Unia Europejskich Demokratów, Konserwa-
tyści dotyczące rządowego projektu ustawy o zmianie 
ustawy o przekształceniach własnościowych w prze-
myśle cukrowniczym, druk nr 1162.
</p>
<p>Obecnie art. 11b ustawy z dnia 26 sierpnia 1994 r. 
o przekształceniach własnościowych w przemyśle 
cukrowniczym zakłada, że akcje nowych emisji Kra-
jowej Spółki Cukrowej SA mogą obejmować wyłącz-
nie plantatorzy buraków cukrowych związani umo-
wami kontraktacji buraków cukrowych z Krajową 
Spółką Cukrową lub pracownicy Krajowej Spółki Cu-
krowej SA lub mogą nabywać inne osoby wyłącznie 
w formie akcji z wyłącznym prawem głosu. W przy-
padku podwyższenia kapitału zakładowego Krajowej 
</p>
<p>Poseł Anita Sowińska</p>
<p/>
</div>
<div class="page"><p/>
<p>71
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Spółki Cukrowej SA Skarb Państwa nabywałby akcje 
nowej emisji z wyłączonym prawem głosu. Propo-
nowana regulacja zakłada wprowadzenie zmian 
w art. 11b ust. 4 ustawy i ma na celu ujednolicenie 
siatki pojęciowej w zakresie obejmowania akcji nowej 
emisji oraz uregulowanie sytuacji prawnej Skarbu 
Państwa w tym zakresie. Aktualnie Skarb Państwa 
posiada w Krajowej Spółce Cukrowej 79,66% udziałów.
</p>
<p>Omawiany dziś projekt ustawy jest niezbędny do 
konsolidacji wspomnianych spółek wokół Krajowej 
Spółki Cukrowej. Przewidziana konsolidacja spółek 
branży rolno-spożywczej będzie polegała na podwyż-
szeniu kapitału zakładowego Krajowej Spółki Cukro-
wej, który zostanie pokryty przez Skarb Państwa 
aportem w postaci posiadanych przez Skarb Państwa 
udziałów w jednoosobowych spółkach branży rolno-
-spożywczej. Wspomniana nowelizacja umożliwi ak-
cjonariuszowi, który ma wnieść środki w postaci 
mienia państwowego, prawo do współdecydowania 
o losach spółki proporcjonalnego do jego zaangażo-
wania kapitałowego.
</p>
<p>W przypadku tworzenia tak dużego holdingu, któ-
ry scalać będzie kilka spółek oraz odpowiadać będzie 
za ważną gałąź gospodarki narodowej, jaką jest rol-
nictwo, naturalne są pytania i wątpliwości. Przede 
wszystkim podstawowym pytaniem jest to, czy oma-
wiany projekt ustawy dzięki nowemu przepisowi nie 
sprawi, że Skarb Państwa zyska specjalne uprawnie-
nia w stosunku do pozostałych akcjonariuszy, przede 
wszystkim plantatorów i pracowników, którzy stano-
wią obecnie ponad 20% Krajowej Spółki Cukrowej. 
Dodatkowo zwiększenie kapitału grupy i scalenie 
kilku spółek w jeden holding powinno sprawić, że 
wartość akcji powinna ulec zwiększeniu. W związku 
z tym aktualni akcjonariusze zarobią na zwiększonej 
cenie za akcję.
</p>
<p>Podczas debaty na posiedzeniu połączonych Ko-
misji Rolnictwa i Rozwoju Wsi oraz Komisji do Spraw 
Energii, Klimatu i Aktywów Państwowych wytwo-
rzyła się obawa, jakoby utworzenie tak dużego pod-
miotu zaburzyć miało mechanizmy rynkowe. Chodzi 
o stworzenie oligopolu. Mam nadzieję, że zapewnie-
nia prezesa Urzędu Ochrony Konkurencji i Konsu-
mentów, który wyraził zgodę na konsolidację i stwo-
rzenie Krajowej Grupy Spożywczej, znajdą odzwier-
ciedlenie w praktyce. Wierzę, że utworzenie Krajowej 
Grupy Spożywczej poprawi sytuację rolników i spra-
wi, że nasze rolnictwo będzie jeszcze bardziej konku-
rencyjne wobec rolnictwa zachodniej Europy.
</p>
<p>W tym miejscu chciałbym się odnieść do wypowie-
dzi kolegi Telusa, który w każdym swoim wystąpie-
niu ma uwagi do Polskiego Stronnictwa Ludowego. 
Chciałbym, żeby poseł Telus przeanalizował, jak 
przez lata poszczególnych rządów następowała pry-
watyzacja polskich zakładów przemysłowych. Chodzi 
o taką głęboką analizę. Kolego pośle, na posiedzeniu 
komisji rolnictwa możemy przeanalizować wszystkie 
</p>
<p>przekształcenia, które nastąpiły w czasie całej trans-
formacji.
</p>
<p>Chciałbym powiedzieć jedną rzecz. To, co pan po-
wiedział, i to, co ja chciałbym… Chciałbym, żeby ten 
krajowy holding, który powstanie, służył rolnikom, 
żeby rolnicy byli z tego holdingu zadowoleni, ale nie tak, 
jak są zadowoleni z Elewarru. Elewarr miał stabilizo-
wać ceny, rolnicy mieli te ceny utrzymywać, a wiemy, 
jak pracuje Elewarr, jakie ma wyniki, jakie ma zadłu-
żenie. Najniższe ceny, jakie są możliwe do otrzymania 
na rynku, stosuje Elewarr (Dzwonek), spółka Skarbu 
Państwa. Panie pośle, proszę naprawdę wyciągać kon-
struktywne wnioski z jego działalności. 
</p>
<p>Chciałbym powiedzieć jeszcze jedną rzecz. Panie 
marszałku, jeszcze sekundę. Mamy Krajową Spółkę 
Cukrową i za ponadlimitowe buraki, które są nor-
malnie w kontrakcie, płaci się 100%. Skoro w Europie 
zostały zniesione limity na ceny buraków, to dlacze-
go kwota B płacona jest przez spółki Skarbu Państwa 
na poziomie 50–60%? Panie pośle, w Anglii spółki 
państwowe za tonę buraków płacą 22 funty, a za dru-
gą kwotę płacą 20 funtów. Rola holdingu polega na 
tym, żeby pomagać rolnikom. Na początku powiedzia-
łem, że wierzę w misję tego holdingu, ale też wierzę, 
że to, co otrzymają rolnicy… Wiem, jak przez te 
wszystkie lata Elewarr płacił polskim rolnikom i jak 
stabilizował ceny na rynku zbóż. Dziękuję bardzo. 
(Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
(Poseł Robert Telus: Sprostowanie.) 
Jeszcze tylko pan poseł przedstawi stanowisko 
</p>
<p>swojego koła i wtedy pan poseł zabierze głos. Dobrze?
(Poseł Robert Telus: Dobrze.)
Proszę bardzo, panie pośle. 
Pan poseł Michał Urbaniak, Konfederacja, przed-
</p>
<p>stawi stanowisko swojego koła. 
</p>
<p>Poseł Michał Urbaniak:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Nowelizacja usta-
</p>
<p>wy ma pozwolić na konsolidację spółek z branży rol-
no-spożywczej pod agendą Krajowej Spółki Cukro-
wej. Zatem z tej mównicy powinno paść kilka pytań. 
Czy ten projekt faktycznie ma na celu stworzenie 
giganta w branży rolno-spożywczej? Czy rząd ma 
realny pomysł, realne narzędzia i umiejętności słu-
żące temu, żeby prowadzenie takiej spółki było roz-
wojowe? Czy jest tu jakaś wspólna wizja dotycząca 
stworzenia spółki? Na posiedzeniu komisji była mowa 
o tym, że ma to być gracz nie tylko krajowy, lecz 
także globalny. Mam pewne obawy. Spółka będzie 
zarządzana przez Ministerstwo Aktywów Państwo-
wych, dlatego obawiam się, że może skończyć jak 
</p>
<p>Poseł Zbigniew Ziejewski</p>
<p/>
</div>
<div class="page"><p/>
<p>72
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>np. elektrownia w Ostrołęce, wybory za 70 mln albo 
będzie to wyglądać jak stępka w Szczecinie.
</p>
<p>Szanowni Państwo! Czy dzięki tym krokom na 
pewno zyskają rolnicy i plantatorzy? Czy to na pew-
no zwiększy ich zyski, pozwoli na utrzymanie stabil-
ności ekonomicznej? Czasy nie są łatwe. Mam wąt-
pliwość, czy nie jest to po prostu kolejny pomysł na 
pompowanie ogromnych pieniędzy w wynagrodzenia 
przez tworzenie takich właśnie sztucznych tworów. 
</p>
<p>Zdaję sobie sprawę, że taki holding może dużo 
wnieść. Niestety, naoglądaliśmy się już tego, co rzą-
dzący potrafią nam zrobić. Polacy – a już w szczegól-
ności rolnicy – mają dość pomagania im na siłę. Wi-
dzieliśmy to w zeszłym roku przy okazji piątki dla 
zwierząt. Czemu służy taki pośpiech w przypadku tej 
konsolidacji? Czy może warto byłoby jednak na chwi-
lę się zatrzymać, troszeczkę zwolnić i przemyśleć to 
jeszcze raz? Trzeba też pamiętać o tym, że lata temu 
byliśmy eksporterem cukru. Dzisiaj, przez skanda-
liczną nieudolność poprzednich ekip, większość cu-
krowni już nie istnieje. 
</p>
<p>Mam wrażenie, że jest to jednak tylko projekt 
propagandowy. Piękne logo już powstało, ale rolnik 
i konsument oprócz obietnic mogą nie zobaczyć nic. 
Dziękuję. 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję.
Rozumiem, że pan poseł nie puści pani poseł, aby 
</p>
<p>zabrała głos w imieniu swojego koła.
(Poseł Robert Telus: Nie ma problemu.)
Proszę bardzo, pani poseł Paulina Hennig-Kloska.
(Poseł Robert Telus: Kobieta ma pierwszeństwo.)
Następnie w trybie sprostowania pan poseł Telus.
</p>
<p>Poseł Paulina Hennig-Kloska:
</p>
<p>Panie Marszałku! Panie i Panowie Posłowie! Pa-
nie Ministrze! Ustawa o przekształceniach własno-
ściowych w przemyśle cukrowniczym to zapewne 
przestrzeń do nacjonalizacji, zaburzania konkuren-
cyjności i synekur.
</p>
<p>Od 6 lat mówicie o potrzebie stworzenia holdingu 
rolno-spożywczego i to jest prawda, zapewne potrze-
ba skracania łańcuchów dostaw, poszukiwania wspól-
nego dla polskich rolników nowych rynków zbytu jest 
potrzebą dość istotną, ale to nagłe przyspieszenie, 
mam wrażenie, niesie niestety ze sobą bardzo nie-
czyste intencje. Niestety przyzwyczailiście nas do 
tego, że wszystko, co nacjonalizujecie, zamieniacie 
nie w państwowe, a partyjne, a kończy się to na du-
żych stratach i niedomówieniach. Tak jak powiedzia-
łam, tak, trzeba skracać łańcuchy dostaw, tak, trze-
ba szukać nowych rynków zbytu, ale w państwie PiS 
spółki Skarbu Państwa mają niestety nie cele gospo-
darcze, nie cele państwowe, ale cele polityczne i par-
tyjne jak Orlen kupujący na zamówienie prezesa re-
</p>
<p>gionalne media, niebędące w ogóle w jego gestii, je-
żeli chodzi o prowadzoną przez niego działalność 
gospodarczą. 
</p>
<p>Projekt ustawy, jak czytamy, umożliwia połączenie 
spółek z branży rolno-spożywczej w oparciu o Krajową 
Spółkę Cukrową, co pozwoli, uwaga, najważniejszy 
cel – na tworzenie nowych miejsc pracy oraz ustabili-
zowanie zatrudnienia w sektorze rolno-spożywczym. 
Brzmi iście jak po prostu nowe synekury dla kolegów 
przed jakimiś wyborami. A co, drodzy panowie, z ce-
lami biznesowymi, co z założeniami, ze zwrotem 
z zainwestowanego kapitału? Jak obywatele, de fac-
to których pieniądze chcecie inwestować poprzez te 
przesunięcia majątkowe i akcyjne, mają wam zaufać, 
skoro wy zamiast przedłożyć jakiś biznesplan i cele 
biznesowe do osiągnięcia, po prostu mówicie w jawny 
sposób o stanowiskach dla kolegów?
</p>
<p>Projekt mówi też o tym, że przepisy te mają umoż-
liwić dokapitalizowanie Krajowej Spółki Cukrowej, 
uwzględniać interes publiczny w dalszym funkcjono-
waniu spółki. Mam właśnie wątpliwość, czy ten pu-
bliczny to faktycznie publiczny, czy jak zwykle u was 
partyjny. 
</p>
<p>Dokapitalizowanie spółki przez Skarb Państwa 
ma umożliwić budowę polskiej grupy spożywczej. 
Dzięki tym nowym rozwiązaniom podmiotami upraw-
nionymi do objęcia akcji z prawem głosu będą plan-
tatorzy, pracownicy i Skarb Państwa. I nawet w trak-
cie prac nad tą ustawą Rządowe Centrum Legislacji 
zwracało uwagę, że ustawa może być niezgodna z zasa-
dą równości wynikającą z art. 32 konstytucji. I chcia-
łabym, by przedstawiciel ministerstwa odniósł się do 
tego zarzutu pracowników Rządowego Centrum Le-
gislacji. O czym mówi właśnie ta część prac nad tą 
ustawą? Mówi wyraźnie, że ta ustawa zrównuje sy-
tuację prawną Skarbu Państwa oraz plantatorów 
i pracowników spółki, natomiast pomija odniesienie 
się do sytuacji prawnej wszystkich pozostałych ak-
cjonariuszy konsolidowanych spółek i potencjalnych 
akcjonariuszy spółki. To pokazuje, gdzie jesteśmy, co 
robicie. I to powoduje, że moje wątpliwości naprawdę 
rosną coraz bardziej. 
</p>
<p>Holding rolno-spożywczy powołujecie od 6 lat. Od 
6 lat. W poprzedniej kadencji miałam przyjemność 
pracować w Komisji Rolnictwa i Rozwoju Wsi. W za-
sadzie bite 5 lat tworzycie ten holding. Przekonajcie 
nas do tego, że ten holding będzie miał na celu wzglę-
dy gospodarcze, poszukiwanie nowych rynków zby-
tu, a nie skończy się na tym, że znów zainwestujemy 
pieniądze obywateli, które zostaną po prostu przez 
was przepalone, bo to potraficie robić najlepiej. Dzię-
kuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
I teraz pan poseł Telus w trybie sprostowania.
Proszę bardzo.
</p>

<p>75
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>dącej roli Krajowej Spółki Cukrowej jako największe-
go podmiotu z udziałem Skarbu Państwa działające-
go w ramach kapitałowych w sektorze rolno-spo-
żywczym.
</p>
<p>Wysoka Izbo! Na większość pytań odpowiedzi 
padły na posiedzeniu komisji sejmowej. Sam proces, 
jak ten holding miałby wyglądać, został również 
przedstawiony wczoraj na posiedzeniu komisji rol-
nictwa. Również wczoraj o godz. 20 były połączone 
komisje rolnictwa i energii, klimatu i aktywów pań-
stwowych, gdzie w sposób szczegółowy na większość 
tych pytań wyartykułowaliśmy stanowisko jako 
Ministerstwo Aktywów Państwowych. Niemniej jed-
nak pojawiły się pytania, na które warto z tego miej-
sca odpowiedzieć.
</p>
<p>Pytanie pani poseł Sowińskiej odnośnie do za-
pewnienia ochrony interesów. Chciałbym powiedzieć, 
że plantatorzy, którzy zgodnie z obowiązującą obec-
nie ustawą są związani, przepraszam najmocniej, 
którzy są związani umową kontraktacji buraków cu-
krowych, i pracownicy krajowej spółki Skarbu Pań-
stwa są tymi osobami, które w obecnym stanie praw-
nym mogą nabywać akcje Krajowej Spółki Cukrowej. 
Sprzedaż akcji odbywa się w obiegu zamkniętym. 
W związku z powyższym mówienie o tym, że znajdzie 
się jakiś inny podmiot, który by mógł wejść i wyko-
nywać prawo głosu, jest nieprawdziwą tezą.
</p>
<p>Przedmiotowa nowelizacja ma na celu doprowa-
dzenie do tego, żeby Skarb Państwa nie był uprzywi-
lejowany. Chodzi o to, żeby doprowadzić, zrównać 
kompetencje Skarbu Państwa z tym, co mają planta-
torzy i pracownicy Krajowej Spółki Cukrowej. To jest 
jedyne założenie. W związku z koncepcją, która zo-
stała wybrana – mowa tutaj o formule emisji akcji, 
objęcia i wniesienia aportem do spółek, które po pro-
stu zwiększyłyby akcjonariat Skarbu Państwa – oczy-
wistym jest, że chodzi o to, żeby Skarb Państwa, o któ-
rym tu wielokrotnie było wspominane, który ma 79% 
w przedmiotowej spółce, mógł wykonywać prawo gło-
su w 100% ze swoich akcji. To jest naturalna rzecz. 
Myślę, że wszystkim nam zależy, żeby Skarb Pań-
stwa w pełni wykonywał prawa z akcji w spółkach, 
w których ma akcjonariat.
</p>
<p>Co do pytania pani poseł Hennig-Kloski chciał-
bym powiedzieć, że Rządowe Centrum Legislacji za-
akceptowało projekt i uznało przedmiotową kwestię 
za wyjaśnioną, więc przedmiotowa uwaga wydaje mi 
się już zaszłością.
</p>
<p>Co do pytania pana posła Ziejewskiego chciałbym 
powiedzieć, że przedmiotowa nowelizacja ma na celu, 
tak jak wspomniałem, zrównanie uprawnień Skarbu 
Państwa z uprawnieniami pracowników i plantato-
rów. I teraz pytanie, jaki będzie docelowy akcjonariat 
Skarbu Państwa. To będzie zależało od tego, jakie 
podmioty zostaną wniesione do Krajowej Spółki Cu-
krowej. Oczywiście w pierwotnym założeniu, tak jak 
pan minister, przepraszam, pan poseł powiedział, wnio-
</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Przepraszam bardzo, panie pośle.
Czy można prosić państwa posłów o uszanowanie 
</p>
<p>sprawozdawcy?
(Głos z sali: Tak.)

</p>
<p>Poseł Sprawozdawca  
Wiesław Szczepański:
</p>
<p>Ustawa w zakresie swojej regulacji wdraża dyrek-
tywę wykonawczą Komisji Europejskiej nr 68/2019 
z dnia 16 stycznia 2019 r. ustanawiającą specyfikacje 
techniczne dotyczące oznakowania broni palnej i jej 
istotnych komponentów zgodnie z dyrektywą Rady 
91/477/EWG w sprawie kontroli, nabywania i posia-
dania broni oraz dyrektywę wykonawczą Komisji Eu-
ropejskiej z dnia 16 stycznia 2019 r. ustanawiającą 
specyfikacje techniczne dotyczące broni alarmowej 
i sygnałowej zgodnie z dyrektywą 91/477/EWG w spra-
wie kontroli nabywania i posiadania broni.
</p>
<p>Najważniejsze rozwiązania zawarte w ustawie 
mówią o tym, iż strzelecka broń palna i jej istotne 
części mają być oznakowane czytelnym, trwałym i nie-
powtarzalnym oznakowaniem naniesionym zgodnie 
ze specyfikacjami technicznymi dotyczącymi ozna-
kowania broni palnej i jej istotnych części. Specyfi-
kacje te zostały określone w załączniku do dyrekty-
wy. Ustalono rodzaj alfabetu oraz minimalne wymia-
ry czcionki i oznakowania strzeleckiej broni palnej 
i jej istotnych części. 
</p>
<p>Ustawa określa dopuszczane przez państwo me-
tody nanoszenia oznakowania strzeleckiej broni pal-
nej i jej istotnych części, ze szczególnym uwzględnie-
niem sposobu nanoszenia oznakowania na szkielecie 
lub komorze zamkowej strzeleckiej broni palnej wy-
konanych z materiałów niemetalowych.
</p>
<p>Zgodnie z ustawą dane urządzenie zostanie uzna-
ne za broń alarmową i sygnałową i nie zostanie uzna-
ne za strzelecką broń palną, jeśli państwowy podmiot 
uprawniony zweryfikuje i wyda świadectwo, że jest 
to broń alarmowa i sygnałowa wytworzona zgodnie 
z unijnymi specyfikacjami technicznymi. Podmiot 
uprawniony zostanie wskazany w rozporządzeniu do 
ustawy, przy czym zakłada się, że będzie to Central-
ne Laboratorium Kryminalistyczne Policji. 
</p>
<p>W ustawie określono zasady oznakowania broni 
alarmowej i sygnałowej, w tym oznakowania jej okre-
ślonych części, rodzaj alfabetu i wymiary czcionki 
oznakowania. Dotyczy to także dodatkowego oznako-
wania wskazującego, że jest to broń alarmowa i sygna-
łowa i jej wytworzenie oraz wprowadzenie do obrotu 
w Polsce zostało poddane państwowej kontroli. 
</p>
<p>Jednocześnie zgodnie z ustawą zostanie utworzo-
ny Krajowy Punkt Kontaktowy do Spraw Broni Alar-
mowej i Sygnałowej, którego głównym zadaniem 
</p>
<p>będzie wymiana informacji o wytworzonych i kontro-
lowanych przez państwa członkowskie typach i mo-
delach broni alarmowej i sygnałowej. 
</p>
<p>Nowe przepisy mają wejść w życie po 14 dniach od 
ogłoszenia w Dzienniku Ustaw. 
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
przeprowadziła pierwsze czytanie, rozpatrując ten 
projekt na posiedzeniu w dniu 12 maja. Podczas prac 
komisji wskazywano, iż projekt powinien być rów-
nież rozpatrywany przez Komisję Obrony Narodowej 
i być może komisję gospodarki z uwagi na materię, 
której dotyczy. Oprócz poprawek redakcyjnych i me-
rytorycznych zgłoszonych przez Biuro Legislacyjne 
Sejmu do projektu zgłoszono cztery poprawki mery-
toryczne, z których dwie znalazły większość u człon-
ków komisji, a precyzowały definicję określonej części 
broni.
</p>
<p>W trakcie prac komisji zwracano uwagę na być 
może niedokładne tłumaczenie na język polski dy-
rektywy, zwłaszcza że sprawy te są specjalistyczne. 
Ustalono również, że podczas drugiego czytania rząd 
zaproponuje poprawki, które będą doprecyzowywały 
te zagadnienia. 
</p>
<p>Komisja w wyniku głosowania przyjęła przedło-
żone Wysokiej Izbie sprawozdanie zawarte w druku 
nr 1149 i wnosi o uchwalenie przedłożonego projektu. 
Dziękuję bardzo. 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.

</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-

</p>

</p>
<p>Panie Marszałku! Wysoka Izbo! W imieniu klubu 
Prawo i Sprawiedliwość mam zaszczyt przedstawić 
stanowisko w sprawie rządowej nowelizacji ustawy 
o wykonywaniu działalności gospodarczej w zakresie

bronią, amunicją oraz wyrobami i technologią o prze-
znaczeniu wojskowym lub policyjnym.
</p>
<p>Wprowadzane zmiany, jak podkreśla gospodarz 
ustawy, czyli Ministerstwo Spraw Wewnętrznych 
i Administracji, wynikają z konieczności doprecyzo-
wania przepisów, których stosowanie wymagało in-
terpretacji. Są one również spowodowane zamiarem 
pełnej implementacji do polskiego porządku prawnego 
unijnych dyrektyw wykonawczych – jednej, która do-
tyczy specyfikacji technicznych związanych z oznako-</p>

<div class="page"><p/>
<p>77
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>waniem broni palnej i jej istotnych komponentów, 
oraz kolejnej, która dotyczy specyfikacji technicznych 
dotyczących broni alarmowej i sygnałowej. Obie dy-
rektywy wykonawcze powinny zostać wprowadzone, 
w pełni zaimplementowane przez państwa członkow-
skie Unii Europejskiej do dnia 17 stycznia 2020 r. 
</p>
<p>Nowelizacja ustawy wprowadza kontrolę broni 
alarmowej i sygnałowej. Jednocześnie jednak pod-
kreśla się w niej, że obrót taką bronią nie wymaga 
koncesji. 
</p>
<p>W ramach nowelizacji zmieniono definicję amuni-
cji, włączając w to pojęcie również takie jej kompo-
nenty, które nie zawierają materiałów wybuchowych 
– korpusów pocisków amunicji artyleryjskiej i łusek 
amunicji artyleryjskiej, kadłubów min, elementów 
układów napędowych, naprowadzania i sterowania 
pocisków rakietowych, bomb lotniczych i głębino-
wych, torped i imitatorów celów. 
</p>
<p>Bardzo istotnym elementem nowelizacji jest wpro-
wadzenie konieczności oznakowania każdej istotnej 
części broni palnej przez wytwórcę niezwłocznie po 
wytworzeniu, i to obojętnie, czy ma być ona częścią 
broni palnej, czy też będzie wprowadzana do obrotu 
oddzielnie. Osobiście pamiętam doskonale, że przy 
pracach nad ustawą dotyczącą wytwarzania i obrotu 
bronią i amunicją wymóg ten, który ma swoje źródło 
właśnie w unijnej dyrektywie, był źródłem wielu kon-
trowersji i wątpliwości wyrażanych przez przedsię-
biorców. Zwracano uwagę, że w anglojęzycznej wersji 
dyrektywy jest zapis pozwalający na wyinterpreto-
wanie tego wymogu w taki sposób, by wprowadzić 
konieczność znakowania broni lub każdej istotnej jej 
części od razu po wytworzeniu. Niestety z uzyskane-
go przez MSWiA stanowiska Ministerstwa Spraw 
Zagranicznych dotyczącego obowiązku znakowania 
broni i jej istotnych części oraz stanowiska Komisji 
Europejskiej w tej sprawie wynika, że obowiązek 
znakowania wszystkich istotnych komponentów ma 
swoje źródło w ogólnym celu dyrektywy i jej systema-
tyce, a zatem że do polskiego porządku prawnego 
należy zaimplementować konieczność znakowania 
wszystkich istotnych części broni bez względu na to, 
czy są częścią broni palnej, czy też na rynek będą 
wprowadzane oddzielnie. (062....062)
</p>
<p>Przedmiotowa nowelizacja obejmuje również zmia-
nę w tym zakresie. Inne zmiany dotyczą m.in. okre-
ślenia sposobu oznakowania broni palnej oraz broni 
alarmowej i sygnałowej – to są właśnie te kwestie do-
precyzowujące i uszczegóławiające – czy też wprowa-
dzenia wymogu braku prowadzenia innej działalności 
w miejscach przeznaczonych na magazyny broni.
</p>
<p>Panie Marszałku! Wysoka Izbo! Informuję, że 
klub Prawa i Sprawiedliwości poprze w głosowaniu 
przedmiotowy projekt nowelizacji ustawy. Jednocze-
śnie w imieniu klubu Prawa i Sprawiedliwości skła-
dam cztery poprawki.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
Teraz głos zabierze pan poseł Artur Łącki, który 
</p>
<p>przedstawi stanowisko Klubu Parlamentarnego Ko-
alicja Obywatelska.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Marszałku! Wysoka Izbo! W imieniu Koali-
cji Obywatelskiej – Platformy Obywatelskiej mam 
zaszczyt przedstawić rządowy projekt ustawy o zmia-
nie ustawy o wykonywaniu działalności gospodarczej 
w zakresie wytwarzania i obrotu materiałami wybu-
chowymi, bronią, amunicją oraz wyrobami i techno-
logią o przeznaczeniu wojskowym lub policyjnym, 
druk nr 1085.
</p>
<p>Głównym celem nowelizacji ustawy jest wdroże-
nie do polskiego porządku prawnego dwóch aktów 
prawa europejskiego: dyrektywy wykonawczej Komi-
sji (UE) 2019/68 ustanawiającej specyfikacje tech-
niczne dotyczące oznakowania broni palnej i jej istot-
nych komponentów oraz dyrektywy wykonawczej 
Komisji (UE) 2019/69 ustanawiającej specyfikacje 
techniczne dotyczące broni alarmowej i sygnałowej. 
Ustawa będzie bezpośrednio dotyczyła ok. 800 pod-
miotów gospodarczych posiadających koncesję na 
produkcję bądź handel bronią w Polsce. 
</p>
<p>Już kiedyś wspominałem z tego miejsca, że lektu-
ra uzasadnień do ustaw autorstwa rządu Zjednoczo-
nej Prawicy stała się niejako moim hobby. Również 
w uzasadnieniu do tej ustawy pojawia się nie lada 
rarytas. Cytuję: Bardzo krótki okres funkcjonowania 
tej ustawy nie pozwala na dokonanie jej komplekso-
wej ewaluacji, zaś proponowane zmiany wynikają 
z konieczności doprecyzowania tych przepisów, któ-
rych stosowanie spowodowało konieczność dokony-
wania ich bieżącej interpretacji. Dlatego też propo-
nowane są przepisy, których nowe brzmienie pozwo-
li na ich jednoznaczne rozumienie zarówno przez 
organy administracji, jak i przedsiębiorców, do któ-
rych są skierowane. 
</p>
<p>Doceniam samokrytykę, jednak nie udało się. Ta 
ustawa to kolejny przykład żenująco niskiego pozio-
mu legislacji w obecnej kadencji parlamentu, na co 
już wiele razy zwracaliśmy uwagę. Skracanie ścieżki 
legislacyjnej, przepychanie ustaw nocą, nieprzygoto-
wani i niekompetentni przedstawiciele rządu na po-
siedzeniach komisji to znaki firmowe legislatury 
w stylu koalicji rządowej. Wbrew pozorom trudno jest 
procedować nad omawianą ustawą, stąd pojawiły się 
głosy, żeby powołać podkomisję i zaprosić do pracy 
w niej przedstawicieli trzech ministerstw, zgodnie 
z kompetencjami. 
</p>
<p>Eksperci i członkowie komisji wielokrotnie pod-
kreślali słabą jakość tłumaczenia tekstu dyrektywy, 
co powoduje szereg wątpliwości, również interpreta-
cyjnych, które przecież ustawa ma wyeliminować. 
W procedowanej ustawie aż roi się od nieprecyzyj-
</p>
<p>Poseł Anna Maria Siarkowska</p>
<p/>
</div>
<div class="page"><p/>
<p>78
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>nych, budzących wątpliwości sformułowań, szczegól-
nie przy omawianiu definicji poszczególnych rodza-
jów broni strzeleckiej. Eksperci wykazali, że w pol-
skim nazewnictwie fachowym nie występują takie 
określenia i nazwy jak te użyte przez autorów usta-
wy. Wiele emocji wzbudziła definicja broni alarmo-
wo-sygnałowej, która jest określana różnie w różnych 
miejscach procedowanej ustawy i inaczej w ustawie 
o broni i amunicji. Raz mówi się o broni palnej, raz 
o broni palno-sygnałowej, innym razem o broni alar-
mowo-sygnałowej, gdy tymczasem według ekspertów 
wystarczyłoby użyć określenia broń hukowa lub broń 
akustyczna, bo tak brzmi zapis w dyrektywie. 
</p>
<p>Ta z pozoru błaha sprawa dotyczy wielu osób, 
choćby tych uprawiających żeglarstwo, bo przecież 
na każdym jachcie musi się znajdować broń alarmo-
wo-sygnałowa, czyli popularna rakietnica. Przy oka-
zji głosowania nad poprawką zaliczającą łuski do 
kategorii amunicji, art. 1 pkt 2 procedowanej ustawy, 
odbyła się długa dyskusja. Istniała obawa, że użycie 
zapisów proponowanych przez stronę rządową spo-
woduje, że zbieracze militariów eksplorujący pola 
bitew mogliby zostać oskarżeni o nielegalne posiada-
nie amunicji, a na targach staroci odbywałyby się 
obławy na rzemieślników sprzedających wazony zro-
bione z łusek po pociskach. 
</p>
<p>Ustawa nakłada nowe obowiązki na komendanta 
głównego Policji w zakresie utworzenia i prowadze-
nia przez tzw. punkty kontaktowe rejestru broni sy-
gnałowej i alarmowej, nowe obowiązki na przedsię-
biorców w zakresie uzyskania odpłatnych zaświad-
czeń o charakterze danego rodzaju broni. Centralne 
Laboratorium Kryminalistyczne Policji to w zasadzie 
jedyna jednostka w kraju, która posiada zaplecze po-
zwalające wydawać takie zaświadczenia. Przedsta-
wiciel rządu uspokajał, że wszystkie ekspertyzy wy-
nikające z tej ustawy CLKP będzie wykonywało od-
płatnie na rzecz podmiotów gospodarczych, tak więc 
nie ma wymogu przekazania mu dodatkowych środ-
ków finansowych. Jest jednak niepokój, czy nowe 
obowiązki nie będą rzutowały na jakość pracy labo-
ratorium w jej kluczowych zadaniach.
</p>
<p>Mimo tych zastrzeżeń Koalicja Obywatelska – Plat-
forma Obywatelska poprze tę ustawę, jednak składa 
do niej swoje poprawki. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.

<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Wysoka Izbo! Celem noweliza-
cji ustawy jest wdrożenie do polskiego porządku 
</p>
<p>prawnego dwóch aktów prawa europejskiego: dyrek-
tywy wykonawczej Komisji (UE) 2019/68 z dnia 16 stycz-
nia ustanawiającej specyfikacje techniczne dotyczące 
oznakowania broni palnej i jej istotnych komponen-
tów, zgodnie z dyrektywą Rady w sprawie kontroli 
nabywania i posiadania broni, oraz dyrektywy wy-
konawczej Komisji ustanawiającej specyfikacje tech-
niczne dotyczące broni alarmowej i sygnałowej, zgod-
nie z dyrektywą Rady w sprawie kontroli nabywania 
i posiadania broni. W zakresie aktów wykonawczych 
określających specyfikacje techniczne dotyczące ozna-
czania broni palnej oraz specyfikacji dotyczących 
broni alarmowej i sygnałowej były prowadzone prace 
w zakresie odtworzenia przez Komisję Europejską 
komitetu do spraw broni palnej. Główne przepisy dy-
rektywy odnoszą się do następujących kwestii: ozna-
kowania i możliwości śledzenia historii broni, wymo-
gów dotyczących nabywania i posiadania broni pal-
nej, europejskiej karty broni palnej, pozbawiania 
cech użytkowych.
</p>
<p>Główne postulaty w dokumencie oscylują wokół 
ujednolicenia oznakowania broni palnej oraz skoor-
dynowania wykorzystywania rozmaitych baz danych 
w celu ułatwienia śledzenia broni i zwalczania prze-
stępczości. Natomiast w zakresie tworzenia zintegro-
wanej polityki Unii Europejskiej dotyczącej broni 
palnej bierze się pod uwagę następujące pola od-
działywania: ochronę rynku legalnej cywilnej bro-
ni palnej, ograniczenie przedostawania się broni 
palnej w ręce przestępców, zwiększenie presji na 
rynki przestępcze, budowanie lepszych zdolności 
wywiadowczych.
</p>
<p>Rozwiązania, które znalazły się w nowelizowanej 
ustawie. Wprowadza się zapisy dotyczące rodzaju al-
fabetu oraz minimalnych wymiarów czcionki ozna-
kowania strzeleckiej broni palnej i jej istotnych czę-
ści. Określa się dopuszczone przez państwo metody 
nanoszenia oznakowania strzeleckiej broni palnej 
i jej istotnych części, ze szczególnym uwzględnieniem 
sposobu nanoszenia oznakowania na szkielet lub ko-
morę zamkową strzeleckiej broni palnej wykonane 
z materiałów niemetalowych, w szczególności – z po-
limerowych tworzyw sztucznych. Obejmuje się broń 
palną i sygnałową regulacjami ustawowymi wynika-
jącymi z dyrektywy 2019/69. Wcześniej w polskim 
prawodawstwie nie była to kwestia uregulowana. 
</p>
<p>Ustawa zawiera cały pakiet przepisów, które do-
precyzowują definicję broni sygnałowej i alarmowej. 
Doprecyzowano i rozszerzono definicję amunicji przez 
dodanie do niej pocisków amunicji artyleryjskiej i łu-
sek amunicji artyleryjskiej, kadłubów min, elementów 
układów napędowych, naprowadzania pocisków ra-
kietowych i sterowania nimi, bomb lotniczych i głę-
binowych, torped i imitatorów celów. Broń sygnałowa 
i alarmowa oraz broń palna, która pozbawiona jest 
celów użytkowych… Zgodnie z implementowaną dy-
rektywą 2019/69 te urządzenia mogą podlegać wyłą-
czeniu z definicji broni palnej. Sposób, w jakiej broń 
sygnałowa i alarmowa została wytworzona, ma za-
pewnić, że urządzenia te w żadnym wypadku nie 
</p>
<p>Poseł Artur Łącki</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>będą zdolne do miotania pocisku, a będą spełniać 
wyłącznie swoje podstawowe zadanie, czyli służyć 
alarmowaniu, sygnalizowaniu lub ratowaniu życia, 
i mogą być wykorzystywane wyłącznie do tych zade-
klarowanych celów. 
</p>
<p>Kategorie i podkategorie strzeleckiej broni pal-
nej mają być również umieszczane w formularzach 
zgód przewozowych i uprzednich zgód przewozowych 
w przypadku przemieszczania broni na obszarze Unii 
Europejskiej.
</p>
<p>Zaproponowano zmiany w zakresie terminu waż-
ności orzeczeń lekarskich i psychologicznych wyda-
wanych na potrzeby postępowania w sprawie udzie-
lenia lub zmiany koncesji.
</p>
<p>Prezentowana ustawa przede wszystkim imple-
mentuje prawo unijne, a w zakresie opisywanym po-
wyżej przyczynia się do zwiększenia przejrzystości 
nabywania, wytwarzania i kontroli broni palnej, sy-
gnałowej i alarmowej. W stosunku do problematyki 
poruszanej w ustawie tworzy się mechanizmy, które 
umożliwiają śledzenie broni oraz jej wrażliwych kom-
ponentów i nadzór nad nimi poprzez nadanie im 
określonych przez państwo oznaczeń.
</p>
<p>Klub Lewicy poprze ten projekt ustawy, niemniej 
jednak składa do niego dwie poprawki. Dziękuję 
bardzo.

</p>
<p>Dziękuję bardzo panu posłowi.

</p>
<p>ska – Polskie Stronnictwo Ludowe, Unia Europej-

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>pretacyjnych, chociażby na tle nieprecyzyjnych, czę-
sto sprzecznych ze sobą oraz nawet błędnych tłuma-
czeń poszczególnych definicji. 
</p>
<p>Wysoka Izba nie wydaje się szczególnie właści-
wym miejscem do dyskutowania o definicji pocisków 
grzybkujących czy też analizowania problematyki 
historycznych łusek artyleryjskich. Wiemy z całą 
pewnością, że implementując prawo unijne czy po-
prawiając wprowadzone już wcześniej rozwiązania, 
nie możemy dopuścić do wytworzenia chaosu choćby 
w polskim przemyśle zbrojeniowym. Nie możemy też 
narazić na szwank funkcjonowania rekonstruktorów 
historycznych czy kolekcjonerów. Precyzyjne dosto-
sowanie prawa polskiego do rozwiązań unijnych wy-
daje się konieczne. To jest rzecz nadrzędna naszej 
dzisiejszej dyskusji. 
</p>
<p>Dlatego też moje wystąpienie chciałbym zakoń-
czyć apelem do pana marszałka, do Prezydium Sej-
mu. Proszę rozważać powołanie specjalnej podkomi-
sji złożonej z posłów kilku komisji branżowych, która 
zajmuje się materią tej ustawy, która bez pośpiechu 
zajmie się przygotowaniem ustawy, która dostosowu-
jąc prawo polskie do unijnego, będzie poprawna me-
rytorycznie, językowo i legislacyjnie, a tym samym 
będzie zawierać odpowiednie definicje zgodnie z ter-
minologią techniczną. Obawiam się, że w innym wy-
padku najdalej za rok przystąpimy do pracy w trybie 
nadzwyczajnym nad kolejną awaryjną nowelizacją. 
Dziękuję, panie marszałku. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, panie ministrze. 
Jeśli pan minister sformułuje taki wniosek, to 
</p>
<p>postaram się go przeprowadzić na Prezydium Sejmu, 
bo uznaję go za bardzo słuszny.
</p>
<p>(Poseł Marek Biernacki: Dziękuję.)
Proszę teraz, aby w imieniu koła Konfederacja 
</p>
<p>głos zabrał pan poseł Krzysztof Tuduj, a następnie 
pan poseł Dobromir Sośnierz. 
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Panie Marszałku! Panie i Panowie Posłowie! Pro-
jektowane przedłożenie ma na celu dostosowanie 
polskich przepisów do prawa unijnego. Regulacje 
unijne, o jakich mowa, co do zasady są utrzymane 
w duchu ograniczenia możliwości obrotu bronią, nie 
strzelecką, ale mogącą po przeróbce technicznej za 
taką służyć, i częściami takiej broni. Przesłanką uza-
sadniającą wdrażaną regulację jest wzrost przestęp-
czości w Unii Europejskiej z wykorzystaniem właśnie 
takiej broni. Co do zasady w obecnym stanie rzeczy, 
w którym tworzymy wspólny rynek, te regulacje 
zmierzają w kierunku ograniczenia przestępczości 
</p>
<p>i tym samym zwiększenia poziomu bezpieczeństwa 
w Unii Europejskiej. Trudno to negować.
</p>
<p>Problem pojawia się jednak przy niestarannej – to 
z mównicy dzisiaj padło już kilkukrotnie – i momen-
tami bezmyślnej implementacji unijnego prawa, po-
czynając od tego, że wdrażana dyrektywa formalnie 
już nie obowiązuje, ponieważ została uchylona prze-
pisami aktu, który obowiązuje od niespełna miesią-
ca. Co prawda to tekst jednolity i regulacje są tożsa-
me, jednak ignorowanie tego faktu razi.
</p>
<p>W przedłożeniu doprecyzowuje się definicję amu-
nicji w sposób zbyt szeroki, ponieważ zalicza się do 
niej łuski amunicji artyleryjskiej, czyli odpadu po-
wstającego po odpaleniu pocisku, który amunicją nie 
jest i już nie będzie. To jest realny problem, ponieważ 
regulacja ta uderzy w pasjonatów wojskowości i mi-
litariów kolekcjonujących tego typu artefakty. Taką 
niegroźną łuskę ustawia się w jednym szeregu z ele-
mentami układów napędowych, naprowadzania i ste-
rowania pocisków rakietowych, bomb lotniczych itd. 
Łuskę, która po wystrzeleniu ma wartość jedynie 
złomu, gdyż jest częścią jednorazowego użytku i ma 
tylko wartość kolekcjonerską. Do pocisków artyleryj-
skich zalicza się stosunkowo niewielkie łuski, ich 
ilość jest w Polsce po niespokojnym XX w. i dwóch 
wojnach światowych znaczna. Otworzy to lukę do 
nadrabiania statystyk policjantom, który w sposób 
uprawniony będą mogli stawiać zarzuty kolekcjone-
rom, pasjonatom handlującym łuskami w Internecie 
czy nawet rolnikom, którzy do tej pory regularnie 
wykopują taki złom podczas uprawy pól. Sądy będą 
sprawy uchylać, ale czy o to nam chodzi, żeby gene-
rować niepotrzebne obciążenie dla budżetu państwa? 
Powinno nastąpić uściślenie zakresu przepisu zapi-
sem o niewystrzelonej łusce, co by wyraźnie odróż-
niło nowe łuski jako element produkcyjny pocisków 
od łusek zużytych będących odpadem po wystrzele-
niu pocisku. 
</p>
<p>Ponadto wiele do życzenia zostawia tłumaczenie 
przepisów unijnej dyrektywy, które dokonywane jest 
momentami bezmyślnie, często z użyciem kalk języ-
kowych, bez refleksji dotyczących faktycznych zakre-
sów znaczeniowych używanych nazw i momentami 
z ignorowaniem polskiego porządku prawnego, co 
będzie budzić w przyszłości problemy interpretacyj-
ne. Cieszę się, że dzisiaj to już wielokrotnie padło 
z mównicy.
</p>
<p>Część takich nieścisłości udało się w toku pracy 
komisji usunąć, natomiast pozostaje wciąż kwestia 
broni alarmowej, sygnałowej oraz amunicji grzybku-
jącej. W pierwszych połączono dwa różne rodzaje 
broni – broń hukową niemiotającą żadnego pocisku 
i broń sygnałową, jaką są rakietnice, już zdefiniowa-
ne w ustawie o broni i amunicji w art. 7 ust. 2 i 3. 
Sama problematyka amunicji grzybkującej, której 
nazwa została przetłumaczona z angielskiego, doty-
czy pocisku specjalnego, a w języku polskim będzie 
to oznaczało praktycznie każdy rodzaj amunicji. 
</p>
<p>Na te kwestie zwracało uwagę środowisko strze-
leckie. Dodatkowo razi krótkie vacatio legis. Myślę, 
</p>
<p>Poseł Marek Biernacki</p>

<p>Nieuchronnie zmierzamy do scenariusza, w któ-

</p>
<p>Szanowni Państwo! Przedmiotowa ustawa weszła 
w życie w dniu 1 sierpnia 2019 r., czyli stosunkowo 
niedawno. Deklarowanym celem niniejszej noweliza-
cji jest z jednej strony potrzeba doprecyzowania tych 
przepisów, których stosowanie spowodowało koniecz-
ność dokonywania ich bieżącej interpretacji, a z dru-
giej strony wdrożenie do polskiego porządku praw-
nego dwóch aktów prawa europejskiego, tj. dyrekty-
wy wykonawczej Komisji (UE) 2019/68, która usta-
nawia specyfikacje techniczne dotyczące oznakowa-
nia broni palnej i jej istotnych komponentów zgodnie 
z dyrektywą Rady w sprawie kontroli nabywania 
i posiadania broni oraz dyrektywy wykonawczej Ko-
misji (UE) 2019/69 ustanawiającej specyfikacje tech-
niczne dotyczące broni alarmowej i sygnałowej.
</p>
<p>Odnosząc się do rządowego projektu nowelizacji, 
trudno nie przywołać tego, co działo się podczas pro-
cedowania nad pierwotnym tekstem ustawy. Przypo-
minam sobie, że ten proces obfitował w dynamicz-
ne zwroty sytuacji, łącznie z wzywaniem na dywa-
nik posłów Prawa i Sprawiedliwości, którzy chcie-
li poprawiać te przepisy. Zarówno strona społecz-
na, jak i posłowie pracujący nad ustawą wskazywali, 
iż ustawa nie została przygotowana w odpowiedni 
sposób. Zawierała wiele nieścisłości oraz nieprecyzyj-
ne przepisy mogące nastręczać trudności dotyczące 
prawidłowego ich stosowania.
</p>
<p>Na to wszystko nałożyły się problemy z niezwykle 
niedoskonałym, żeby nie użyć innego słowa, tłuma-
czeniem przepisów samej dyrektywy. Co prawda oka-
zało się, iż kwestia tłumaczenia nie jest wyłącznie 
polskim problemem, jednak niewiele państw mają-
cych przemysł zbrojeniowy taki, który można porów-
nać z naszym, bądź większy zdecydowało się wdrożyć 
przepisy dyrektyw bez pogłębionej refleksji. Niestety 
tak zrobił rząd Prawa i Sprawiedliwości. Apelowałem 
wtedy, aby rząd przestał przepychać te przepisy ko-
lanem i skupił się na poprawianiu treści, poprawia-
niu definicji, uzgadnianiu z branżą i stroną społeczną 
tych definicji, które trzeba uzgodnić, oraz rozwiąza-
niu problemów związanych z tłumaczeniem. Rząd 
oczywiście tego nie posłuchał i dzisiaj okazuje się, że 
niewiele się zmieniło, zaś posłowie – wtedy zarówno 
posłowie większości, jak i posłowie opozycji – mieli 
po prostu rację.
</p>
<p>Trzeba było wtedy tę ustawę zatrzymać, dopro-
wadzić do tego, aby wyglądała jak poważna ustawa, 
zaś nie dopychać kolanem, a dziś nie byłoby wielu 
problemów. Pomimo iż te przepisy nie mają nawet 
2 lat, rząd sam przyznaje, iż oprócz wdrożenia no-
wych przepisów, nowych dyrektyw, istnieje koniecz-
ność doprecyzowania przepisów, ponieważ pojawiły 
się problemy związane z ich interpretacją. I tu eure-
ka. Mówiliśmy o tym w 2019 r., rząd niestety nie 
słuchał i dzisiaj mamy efekty takie, jakie są. 
</p>
<p>Poseł Krzysztof Tuduj</p>
<p/>
</div>
<div class="page"><p/>
<p>82
</p>
<p>Niestety podobne wątpliwości jak przy pierwot-
nym tekście ustawy pojawiają się także dzisiaj. Do-
tyczy to choćby szeroko omawianej kwestii definicji 
broni alarmowo-sygnałowej czy sygnałowo-alarmo-
wej, czy alarmowej i sygnałowej, bo pojawiają się róż-
ne nazwy. Istnieje chaos nazewniczy i w pełni zga-
dzam się z takim wnioskiem, że nawet ministerstwo 
dowolnie używa tych określeń. W tym obszarze po-
trzebne są bardzo precyzyjne rozwiązania, ponieważ 
przyjęta przez rząd semantyka ingeruje również 
w dotychczasowe rozwiązania. Należy w tym kontek-
ście zauważyć, iż zgodnie z opiniami specjalistów 
ujęcie w procedowanym projekcie takich desygnatów, 
które stosowane są do zupełnie innych rzeczy, może 
doprowadzić do chaosu. Ma to miejsce choćby w od-
niesieniu do definicji z ustawy o broni i amunicji w za-
kresie broni sygnałowej, ale także wątpliwości budzą 
przepisy w zakresie łusek, co może uderzać w kolek-
cjonerów artefaktów. Oczywiście nadal nie ma pełnej 
jasności co do obowiązków i kosztów związanych z obo-
wiązkami przedsiębiorców, ale także centralnego 
laboratorium kryminalistycznego.
</p>

Panie Marszałku! Panie Ministrze! Wysoka Izbo!

<p>Mam pytanie dotyczące samego tekstu dyrektywy 
i tłumaczeń. Rzeczywiście to jest problem nie tylko 
w Polsce, to jest problem w zakresie tej specyfiki – 
powiedziałbym – o wymiarze europejskim, jednak 
nie można tego pozostawiać samemu biegowi sprawy.
</p>
<p>Dlatego proszę o odpowiedź na pytanie: Jakie 
w ciągu ostatnich 2 lat ministerstwo czy rząd – mó-
wiąc szerzej – podjęli działania, aby te specjalistycz-
ne dyrektywy dotyczące broni były tłumaczone nie 
przez tłumaczy ogólnych, tylko tłumaczy rozumieją-
cych specyfikę. 2 lata temu, kiedy procedowaliśmy 
pierwotny projekt ustawy, był to bardzo poważny 
problem, z czego wynikają dzisiaj różnego rodzaju 
skutki. Pytanie brzmi, bardzo bym prosił o odpo-
wiedź na piśmie: Jakie działania podjął rząd, aby te 
dyrektywy, takie specyficzne, były tłumaczone w spo-
sób adekwatny? Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Na tym lista posłów zadających pytania została 
</p>
<p>zamknięta. 
O udzielenie odpowiedzi na te pytania proszę pana 
</p>
<p>Bartosza Grodeckiego, podsekretarza stanu w Mini-
sterstwie Spraw Wewnętrznych i Administracji.
</p>
<p>Proszę bardzo, panie ministrze.
</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Bartosz Grodecki:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Pragnę 
zacząć od tego magicznego tłumaczenia. Tłumaczenie, 
szanowni państwo, to nie jest praca wykonana przez 
urzędników Ministerstwa Spraw Wewnętrznych, moja, 
pana dyrektora Departamentu Zezwoleń i Koncesji. 
Tłumaczenie wykonane przez komisję tak na dobrą 
sprawę jest dokumentem, a skoro jest dokumentem, 
to ingerencja w tłumaczenie jest bardzo trudna, skom-
plikowana. Jest możliwa oczywiście, ponieważ po kon-
sultacji chociażby ze specjalistami z Wojskowej Aka-
demii Technicznej do dyrektywy został dołączony 
właściwy załącznik, sprostowanie. 
</p>
<p>Natomiast zgodnie z opinią Departamentu Prawa 
Unii Europejskiej dyrektywa powinna być implemen-
towana wprost. Szczerze powiedziawszy, te pytania, 
które tutaj padały i się powtarzały… Tak na dobrą 
sprawę gdzieś tutaj padało, że strona społeczna, spe-
cjaliści wypowiadali się, że dyrektywa jest tłumaczo-
na błędnie. Otóż, szanowni państwo, chciałbym też 
nadmienić, że w pracach nad tą ustawą brał udział 
zespół złożony ze specjalistów z Wojskowej Akademii 
Technicznej, z WIT-u, z CLKP. Tak na dobrą sprawę 
te definicje były tworzone właśnie przez specjalistów 
z tych instytucji. Ja nie widzę powodów, dla których 
warto byłoby podważać kompetencje tych ludzi. Je-
żeli chodzi o stronę społeczną, to strona społeczna 
również brała udział w tworzeniu przepisów tejże 
ustawy.
</p>
<p>Nie wiem za bardzo, jak odnieść się do pytań, które 
padały, że z jednej strony ustawa jest przepychana szyb-
ko, kolanem, z drugiej strony, że dlaczego wolno jest 
procedowana. To może trochę o historii procedowania 
nad tym projektem. Po pierwsze, projekt był przygoto-
wywany, tak jak państwo zauważyliście, w 2019 r. Dy-
rektywy wykonawcze zostały wydane z opóźnieniem 
półrocznym. W momencie kiedy zostały wydane, usta-
wa z 2019 r. już była na bardzo zaawansowanym etapie 
prac legislacyjnych i wycofanie jej spowodowałoby nie-
wdrożenie przepisów unijnych istniejących dyrektyw. 
Stąd też dokończono pracę nad ustawą z 2019 r. i dopie-
ro zaczęto prace nad wdrażaniem tych dwóch dyrektyw 
wykonawczych i transpozycji zapisów tych dyrektyw do 
porządku prawnego.
</p>
<p>Wielokrotnie z państwa ust padało również pyta-
nie o ściganie kolekcjonerów. Nie, proszę państwa, 
nikt nie będzie ścigał kolekcjonerów i nie ma takiej 
intencji. Nikt nie ścigał, nie ściga ani ścigać ich nie 
będzie. Poprawka została wprowadzona na wniosek 
Ministerstwa Obrony Narodowej. 
</p>
<p>Tutaj też, panie marszałku, jeśli mogę, odniosę 
się do postulatu, który był też podnoszony przez pa-
nów posłów i który był podnoszony w komisji. Przy 
ustawie, przy zapisach tej ustawy pracowało Mini-
sterstwo Obrony Narodowej, jak też akademia mie-
nia wojskowego. Ta ustawa dotyczy zasadniczo obro-
tu bronią do użytku cywilnego, stąd też nie było 
</p>
<p>wniosku, jak rozumiem, do pana marszałka czy do 
Prezydium Sejmu o powołanie specjalnej podkomisji, 
o którą pytali tutaj panowie posłowie.
</p>
<p>To tak na dobrą sprawę tyle, bo wiem, że pytania się 
powtarzały. Mam nadzieję, że praktycznie na wszyst-
kie, które sobie zdążyłem wynotować, odpowiedziałem. 
A na te, na które nie odpowiedziałem…
</p>
<p>(Poseł Tomasz Szymański: Co do ponoszenia kosz-
tów.) 
</p>
<p>A, ponoszenie kosztów, oczywiście.
CLKP rzeczywiście jako podmiot uprawniony bę-
</p>
<p>dzie pobierało opłatę, ale będzie to opłata jednorazo-
wa. Później przedsiębiorca prowadząc działalność 
gospodarczą, obraca tą bronią w sposób nieskrępo-
wany, więc rozumiem, że taką opłatę jednorazową 
jest w stanie ponieść, szczególnie że ona nie będzie 
stosunkowo wysoka.
</p>
<p>(Głos z sali: A wiadomo, ile? Przepraszam, a wia-
domo, ile?) 
</p>
<p>To nie przekracza…
(Głos z sali: Przeciętnego.) 
…przeciętnego wynagrodzenia.
Mam więc nadzieję, że zdołałem odpowiedzieć na 
</p>
<p>jak największą liczbę pytań. Do tych, na które nie 
odpowiedziałem, oczywiście ustosunkujemy się na 
piśmie.
</p>
<p>(Głos z sali: Opłata będzie dotyczyła jednego ro-
dzaju broni czy jednej dostawy?) 
</p>
<p>Nie, rodzaju, rodzaju. To jest broń, która zostaje 
wyłączona i nie podchodzi pod reżim ustawy o broni 
i amunicji.
</p>
<p>(Głos z sali: Rodzaju. Rodzaju, a nie dostawy.) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu ministrowi.
Jednocześnie chcę zwrócić uwagę, że gospoda-
</p>
<p>rzem ustawy i procesu legislacyjnego jest Sejm i je-
żeli taką decyzję podejmie, to taka podkomisja mo-
głaby powstać. (Dzwonek)
</p>
<p>(Podsekretarz Stanu w Ministerstwie Spraw We-
wnętrznych i Administracji Bartosz Grodecki: Dlate-
go odpowiedziałem na pytanie, że MON brał udział 
w tych konsultacjach. Bardzo dziękuję.)
</p>
<p>(Poseł Wiesław Szczepański: To ja już odpowiem.) 
Tak jest.
Dziękuję bardzo panu ministrowi.
Teraz głos zabierze sprawozdawca pan poseł Wie-
</p>
<p>sław Szczepański.
</p>
<p>Poseł Wiesław Szczepański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Bardzo dziękuję wszystkim za zabranie głosu. 
</p>
<p>Chciałbym odpowiedzieć również panu posłowi 
Szymańskiemu. Otóż nie było możliwości zwołania 
podkomisji złożonej z trzech komisji z jednego wzglę-</p>

<p>rządku dziennego: Sprawozdanie Komisji Admi-

</p>
<p>Proszę pana posła Mieczysława Baszkę o przed-
stawienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca 
Mieczysław Baszko:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panowie Mini-
strowie! Mam zaszczyt w imieniu komisji przedsta-
wić projekt ustawy o zmianie ustawy o bezpieczeń-
stwie osób przebywających na obszarach wodnych.
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
procedowała nad ustawą w dniu 13 maja 2021 r. 
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeń-
stwie osób przebywających na obszarach wodnych ma 
na celu doprecyzowanie przepisów prawa w zakresie 
definicji ratownika wodnego zawartej aktualnie w art. 2 
pkt 5 tej ustawy przez dookreślenie, ile innych kwali-
fikacji przydatnych w ratownictwie wodnym powinien 
posiadać ratownik wodny, a także wprowadzenie upo-
ważnienia ustawowego dla ministra właściwego do 
spraw wewnętrznych do wydania rozporządzenia 
określającego inne kwalifikacje przydatne w ratownic-
twie wodnym oraz wykaz dokumentów potwierdzają-
cych ich posiadanie.
</p>
<p>W projekcie doprecyzowano, iż chodzi o kwalifika-
cję przydatną w ratownictwie wodnym, o którym 
mowa w art. 2 pkt 2 tej ustawy, do prowadzenia dzia-
łań ratowniczych wymienionych w art. 13 tej ustawy. 
Projekt przewiduje również, iż osoby wykonujące za-
wody medyczne: lekarza systemu Państwowego Ra-
townictwa Medycznego, pielęgniarki systemu Pań-
stwowego Ratownictwa Medycznego, ratownika me-
dycznego, którzy realizują doskonalenie zawodowe, 
spełniają wymagania w zakresie posiadania innej kwa-
lifikacji przydatnej w ratownictwie wodnym. Przyjęto 
przy tym, iż kompetencje w dziedzinie medycyny ra-
tunkowej osób wykonujących zawody medyczne zosta-
ną wymienione na poziomie ustawy w zakresie innych 
kwalifikacji przydatnych w ratownictwie wodnym.
</p>
<p>Aktualnie definicja ratownika wodnego nie wska-
zuje zatem, ile innych kwalifikacji przydatnych w ra-
townictwie wodnym powinien posiadać ratownik wod-
ny. Planowana regulacja doprecyzowuje wymagania 
wobec ratownika wodnego przez wskazanie, iż ratow-
nik wodny posiada co najmniej jedną kwalifikację przy-
datną w ratownictwie wodnym. Wobec tego w projekcie 
proponuje się przenieść regulację dotyczącą definicji 
ratownika wodnego do nowej jednostki redakcyjnej 
i uchylić pkt 5 w art. 2 ustawy z dnia 18 sierpnia 2011 r. 
o bezpieczeństwie osób przebywających na obszarach 
wodnych, a po art. 15 dodać art. 15a.
</p>
<p>W projekcie ustawy upoważnia się ministra wła-
ściwego do spraw wewnętrznych do wydania przepi-
sów wykonawczych określających inne kwalifikacje 
przydatne w ratownictwie wodnym oraz wykaz do-
kumentów potwierdzających posiadanie takich kwa-
lifikacji, przy uwzględnieniu, iż kwalifikacje te mogą 
być przydatne do działań ratowniczych podejmowa-
nych w ramach ratownictwa wodnego.
</p>
<p>Aktualne przepisy prawa nie definiują jednak po-
jęcia innych kwalifikacji przydatnych w ratownictwie 
wodnym, co utrudnia precyzyjne wskazanie, które 
kwalifikacje mieszczą się w katalogu. Ministerstwo 
Spraw Wewnętrznych i Administracji opublikowało 
wytyczne w tym zakresie, jednak zagadnienie to po-
winno zostać uregulowane w przepisach prawa. Z do-
tychczasowej praktyki wynika, iż inne kwalifikacje 
przydatne w ratownictwie wodnym są bardzo istotne 
w wykonywaniu profesjonalnego ratownictwa wod-
nego. Brak takich kwalifikacji ratowników wodnych 
uniemożliwi wykonywanie podstawowych zadań usta-
wowych przez podmioty uprawnione do wykonywa-
nia ratownictwa wodnego.
</p>
<p>Poseł Wiesław Szczepański</p>
<p/>
</div>

<p>87
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Projektowana regulacja jest oczekiwana w środo-
wisku ratowników wodnych. Projekt ustawy nie ge-
neruje obciążeń administracyjnych, nie spowoduje 
powstania obowiązku ponoszenia dodatkowych kosz-
tów przez ratowników wodnych. Zgodnie z aktual-
nym brzmieniem ustawy ratownicy wodni zobowią-
zani są do posiadania innych kwalifikacji przydat-
nych w ratownictwie. Projekt przewiduje też upoważ-
nienie dla ministra właściwego do spraw wewnętrz-
nych do wydania rozporządzenia, co umożliwi stwo-
rzenie katalogu innych kwalifikacji przydatnych 
w ratownictwie wodnym. Tym samym przepis prawa 
precyzyjnie określi, które kwalifikacje umożliwiają 
zdobycie uprawnień ratownika wodnego.
</p>
<p>Chciałbym też podkreślić, że projekt ustawy jest 
zgodny z prawem unijnym.
</p>
<p>Była też zgłoszona poprawka odnośnie do terminu 
wejścia ustawy w życie. Strona rządowa przychyliła 
się do tej poprawki, ustawa nie wejdzie w życie przed 
sezonem wakacyjno-letnim. Zaproponowano, żeby 
ustawa weszła w życie z dniem 1 października, co za-
dowoliło komisję.
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
pozytywnie przyjęła projekt wyżej wymienionej usta-
wy i rekomenduje jej przyjęcie przez Wysoką Izbę. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.

</p>
<p>tami technicznymi.
</p>
<p>(Przerwa w posiedzeniu od godz. 18 min 37 
do godz. 18 min 51)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Szanowni Państwo Posłowie! Potrzebujemy jesz-

</p>
<p>(Głos z sali: Niech pan marszałek włączy stoper.)

<p>to byśmy nie robili przerwy po raz drugi.

</p>

</p>
<p>Proszę panią poseł Józefę Szczurek-Żelazko o przed-
stawienie stanowiska Klubu Parlamentarnego Pra-
wo i Sprawiedliwość.
</p>
<p>Poseł Józefa Szczurek-Żelazko:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Mam 
zaszczyt przedstawić stanowisko Klubu Parlamen-
tarnego Prawo i Sprawiedliwość wobec projektu usta-
wy o zmianie ustawy o bezpieczeństwie osób przeby-
wających na obszarach wodnych z druku nr 1126.  
</p>
<p>Szanowni Państwo! Wiele osób przebywających 
na terenach wodnych chciałoby skorzystać z tej moż-
liwości regeneracji swoich sił, odzyskania zdrowia. 
Środowisko wodne stanowi takie pierwotne środowi-
sko każdego z nas, ale niestety czasami może stano-
wić dla nas śmiertelne zagrożenie. Dlatego niezwykle 
ważne jest funkcjonowanie służb ratowniczych ra-
townictwa wodnego. Jak podaje Światowa Organiza-
cja Zdrowia, co roku na świecie w wyniku utonięcia 
śmierć ponosi ok. 400 tys. osób. W Polsce dane Ko-
mendy Głównej Policji pokazują, że w ten sposób gi-
nie rocznie od 500 do 700 osób. Proces tonięcia prze-
biega bardzo szybko i dlatego też niezwykle ważne 
jest, aby profesjonalne służby zadziałały natychmiast 
tu i teraz, w przeciwieństwie do innych służb, które 
mogą zaplanować akcję ratunkową. Dlatego też mi-
nisterstwo przygotowało projekt nowelizacji ustawy 
o bezpieczeństwie osób przebywających na obszarach 
wodnych. Ten projekt rozwiązuje kilka problemów, 
które pojawiły się w polskim porządku prawnym. Po 
pierwsze, obecnie brakowało jednoznacznego okre-
ślenia definicji ratownika wodnego. Niewskazane 
było, jakie inne kwalifikacje i ile z nich powinien po-
siadać ratownik wodny. Występował brak uregulo-
wania pojęcia innych kwalifikacji przydatnych w ra-
townictwie wodnym. W tym projekcie ustawy zosta-
ły doprecyzowane dokumenty poświadczające naby-
cie tych innych umiejętności niezbędnych do wyko-
nywania czynności ratunkowych. 
</p>
<p>W obecnym porządku prawnym ratownikiem wod-
nym może być osoba, która ma wiedzę i umiejętności 
z zakresu ratownictwa wodnego i technik pływackich, 
posiada inne kwalifikacje przydatne w ratownictwie 
wodnym, spełnia wymagania określone w ustawie 
o Państwowym Ratownictwie Medycznym dla leka-
rza systemu, pielęgniarki systemu, ratownika me-
dycznego realizującego doskonalenie zawodowe i jest 
zatrudniona albo pełni służbę w podmiocie upraw-
nionym do wykonywania ratownictwa wodnego. Jak 
państwo widzicie, w wielu momentach pojawia się 
sformułowanie, że ratownik wodny powinien posia-
dać inne kwalifikacje przydatne podczas udzielania 
czynności ratunkowych. Działania ratownicze podej-
mowane w ramach ratownictwa polegają w szczegól-
ności na przyjęciu zgłoszenia o wypadku lub zagro-
żeniu, dotarciu na miejsce wypadku z odpowiednim 
sprzętem ratunkowym, udzieleniu kwalifikowanej po-
mocy, zabezpieczeniu miejsca wypadku, ewakuacji 
</p>
<p>Poseł Sprawozdawca Mieczysław Baszko</p>
<p/>
</div>
<div class="page"><p/>
<p>88
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>osób z miejsca stanowiącego zagrożenie dla życia 
i zdrowia i transporcie osób, które uległy wypadkowi 
lub są narażone na niebezpieczeństwo utraty życia 
lub zdrowia na obszarze wodnym. Dlatego też nie-
zbędne są te inne kwalifikacje, które nie zostały zde-
finiowane w tej chwili w porządku prawnym, a po-
winny być przydatne do działań ratowniczych wy-
mienionych w powyższych punktach od 1. do 7. Dla-
tego też zachodzi pilna potrzeba uregulowania tej 
sytuacji. Procedowany dzisiaj projekt ustawy przewi-
duje możliwość doprecyzowania tych innych kwalifi-
kacji ratowniczych ratownika wodnego, które będą 
niezbędne przy wykonywaniu tych czynności, jak 
również daje uprawnienie ministrowi spraw we-
wnętrznych do określenia tych kwalifikacji w drodze 
rozporządzenia, czyli aktu wykonawczego. I są to 
takie kwalifikacje, które mogą być przydatne przy 
realizacji tych zadań, np. kwalifikacje uprawniające 
do kierowania statkami na wodach śródlądowych 
oraz kwalifikacje do uprawiania turystyki wodnej, 
kwalifikacje w żegludze morskiej, takie jak świadec-
twa, patenty w żegludze śródlądowej, uprawnienia 
motorowodne, świadectwa i dyplomy w żegludze mor-
skiej. Kwalifikacje osób, które wykonują zawody me-
dyczne, tutaj kwalifikacje dotyczące potwierdzenia 
umiejętności przez lekarza systemu, pielęgniarki 
Państwowego Ratownictwa Medycznego czy ratow-
nika (Dzwonek) medycznego. Te wszystkie kwestie 
zostaną doprecyzowane w projekcie ustawy, jak rów-
nież w rozporządzeniu wykonawczym, dlatego nie-
zbędne było przygotowanie tej nowelizacji, za co bar-
dzo serdecznie dziękuję ministrowi spraw wewnętrz-
nych i administracji.
</p>
<p>Przy okazji chciałabym bardzo serdecznie podzię-
kować wszystkim ratownikom wodnym, którzy czę-
sto poświęcając swoje życie, realizują te zadania po 
to, abyśmy mogli bezpiecznie wypoczywać nad zbior-
nikami wodnymi. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę pana posła Mateusza Bochenka o przed-
</p>
<p>stawienie stanowiska Klubu Parlamentarnego Ko-
alicja Obywatelska.
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Ratownicy wodni wykonują wyjątkową pracę, którą 
traktują przede wszystkim jako służbę szczególną, 
bowiem skupioną na ratowaniu ludzkiego życia. 
W sposób szczególny pamiętamy o nich i przypomi-
namy sobie o ich wielkim poświęceniu i działaniu, 
kiedy latem wyjeżdżamy na urlop przy różnego ro-
dzaju akwenach, gdzie dbają o bezpieczeństwo: nad 
morzem, na jeziorach, ale przecież także przy innych 
</p>
<p>akwenach. To na nich spoczywa ogromna odpowie-
dzialność. Dlatego też ważne jest to, by ludzie wyko-
nujący te zadania posiadali doświadczenie, umiejętno-
ści i sprawność.
</p>
<p>Dlatego niezwykle niepokoi, drodzy państwo, gdy 
słyszymy od ratowników o często dramatycznej sy-
tuacji, o braku środków na zakup sprzętu czy wyna-
grodzenia, o tym, że muszą myśleć o sprawach tak 
fundamentalnych i podstawowych. Takie sytuacje 
absolutnie nie powinny mieć miejsca. Ci ludzie nie 
powinni być niejako zmuszani do organizowania pu-
blicznych zbiórek, by przetrwać, by ubezpieczyć czy 
wyremontować sprzęt. Od lat dotacje są na niezmie-
nionym poziomie, od lat nie kupiliśmy nowego sprzę-
tu, nie doposażamy się – mówi jeden z ratowników 
wodnych. Nie może być tak, że doświadczeni ratow-
nicy odchodzą ze służby, bo brakuje pieniędzy na ich 
wynagrodzenia albo nie ma środków na zakup nie-
zbędnego sprzętu do ratowania ludzkiego życia. Dzi-
siaj w tym obszarze są potrzebne konkretne, szybkie 
działania. Tutaj absolutnie nie powinniśmy myśleć 
o łataniu jakiejkolwiek dziury, musi to być zdecydo-
wanie rozwiązanie kompleksowe. Dzisiaj w sposób 
szczególny zależy nam na tym, by usłyszeć od ratow-
ników wodnych, że rząd stanął na wysokości zada-
nia, że parlament stanął na wysokości zadania, że 
wojewodowie stanęli na wysokości zadania i te dota-
cje wzrosły i ten problem, z którym dzisiaj mają do 
czynienia, został rozwiązany. 
</p>
<p>Dziś, panie ministrze, procedujemy nad noweliza-
cją ustawy w celu doprecyzowania definicji ratowni-
ka wodnego poprzez dookreślenie, ile innych kwali-
fikacji przydatnych w ratownictwie wodnym powi-
nien posiadać ratownik wodny, a także wprowadze-
nia upoważnienia ustawowego dla ministra właści-
wego do spraw wewnętrznych do wydania rozporzą-
dzenia określającego inne przydatne kwalifikacje. 
Kwalifikacje niezbędne do wykonywania określonych 
zawodów powinny być określone, to nie budzi wątpli-
wości, ale nie w rozporządzeniu, lecz w przepisach 
ustawowych, na co wskazuje chociażby Trybunał 
Konstytucyjny. To nie jest materia uznaniowa, zde-
cydowanie jest to obowiązek. Określenie warunków 
wykonywania zawodu lub pewnych czynności zawo-
dowych należy do spraw o fundamentalnym znacze-
niu z punktu widzenia wolności wykonywanego za-
wodu. Sprawy te muszą być unormowane w ustawie 
i nie mogą być przekazywane do unormowania w dro-
dze rozporządzenia, na co wskazuje Trybunał Kon-
stytucyjny w wyroku z 2007 r.
</p>
<p>Zastanawia także fakt, dlaczego dopiero dziś 
Sejm zajmuje się tymi przepisami, w przeddzień se-
zonu letniego. Słuszną uwagę w trakcie pierwszego 
czytania zgłosił przedstawiciel Związku Miast Pol-
skich, aby wejście w życie tych przepisów odwlec 
w czasie, by weszły one w życie od 1 października, bo 
wprowadzenie ich w środku sezonu letniego mogłoby 
spowodować pewien chaos. Gdyby z początkiem roku, 
gdy przepisy były już gotowe, trafiły one do Sejmu, 
dziś by już obowiązywały. Dziwi także to, że ten czas 
</p>
<p>Poseł Józefa Szczurek-Żelazko</p>
<p/>
</div>
<div class="page"><p/>
<p>89
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>nie został wykorzystany, by szeroko skonsultować tę 
nowelizację ze wszystkimi podmiotami, które zajmu-
ją się ratownictwem wodnym. Mamy ich 116, a jedy-
nie kilka brało udział w tych konsultacjach. Dzisiaj 
potrzebna jest także szeroka zmiana i szeroka dys-
kusja w zakresie tej  ustawy, nad którą dzisiaj proce-
dujemy, o co także wnioskują sami ratownicy, osoby, 
które, jak już powiedziałem, pracują, wykonują tę służ-
bę, aby dbać o nasze bezpieczeństwo. 
</p>
<p>Wysoka Izbo! Koalicja Obywatelska w związku 
z powyższym składa poprawki porządkujące przed-
miotową materię, dotyczące odpowiednio regulacji 
w ustawie i w rozporządzeniu, aby nie było żadnych 
wątpliwości legislacyjnych, prawnych co do przedmio-
tu, nad którym dzisiaj procedujemy. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi. 
Proszę teraz pana posła Rafała Adamczyka 
</p>
<p>o przedstawienie stanowiska klubu parlamentarnego 
Lewica.
</p>
<p>Poseł Rafał Adamczyk:
</p>
<p>Szanowny Panie Marszałku! Panie Posłanki! Pa-
nowie Posłowie! Szanowni Państwo! Dzisiaj zajmuje-
my się rządowym projektem ustawy o zmianie usta-
wy o bezpieczeństwie osób przebywających na obsza-
rach wodnych. 
</p>
<p>Trochę suchych faktów z uzasadnienia w druku 
nr 1126. W przekazanym z projektem ustawy uza-
sadnieniu czytamy: projekt ustawy o zmianie ustawy 
o bezpieczeństwie osób przebywających na obszarach 
wodnych ma na celu doprecyzowanie przepisów pra-
wa w zakresie definicji ratownika wodnego, zawartej 
aktualnie w art. 2 pkt 5 tej ustawy, przez dookreśle-
nie, ile innych kwalifikacji przydatnych w ratownic-
twie wodnym powinien posiadać ratownik wodny, 
a także wprowadzenie upoważnienia ustawowego dla 
ministra właściwego do spraw wewnętrznych do wy-
dania rozporządzenia określającego inne kwalifika-
cje przydatne w ratownictwie wodnym oraz wykaz 
dokumentów potwierdzających ich posiadanie. W pro-
jekcie doprecyzowano, iż chodzi o kwalifikację przydat-
ną w ratownictwie wodnym, o którym mowa w art. 2 
pkt 4 tej ustawy, do prowadzenia działań ratowniczych 
wymienionych w art. 13 tej ustawy. 
</p>
<p>Projekt przewiduje również, iż osoby wykonujące 
zawody medyczne: lekarza systemu Państwowe Ra-
townictwo Medyczne, pielęgniarki systemu Państwo-
we Ratownictwo Medyczne, ratownika medycznego, 
którzy realizują doskonalenie zawodowe, spełniają 
wymagania w zakresie posiadania innej kwalifikacji 
przydatnej w ratownictwie wodnym. Przyjęto przy 
tym, iż kompetencje w dziedzinie medycyny ratun-
</p>
<p>kowej osób wykonujących zawody medyczne zostaną 
wymienione na poziomie ustawy w zakresie innych 
kwalifikacji przydatnych w ratownictwie wodnym. 
</p>
<p>Ponadto w uzasadnieniu pada stwierdzenie, że 
przedmiotowa regulacja nie wywiera wpływu na dzia-
łalność mikroprzedsiębiorców, a także małych i śred-
nich przedsiębiorców. Czy tak jest rzeczywiście i czy 
tak będzie, zobaczymy.
</p>
<p>Jak wynika z raportu z konsultacji, projekt ustawy 
został skierowany jedynie do 12 podmiotów, czyli do 
Naczelnej Izby Lekarskiej, Naczelnej Izby Pielęgnia-
rek i Położnych, Polskiego Związku Ratowników Me-
dycznych, Ogólnopolskiego Związku Zawodowego Ra-
towników Medycznych, Polskiego Związku Pływackie-
go, Polskiego Związku Motorowodnego i Narciarstwa 
Wodnego, Polskiego Związku Żeglarskiego, Polskiego 
Związku Płetwonurkowania, Komisji Działalności 
Podwodnej Polskiego Towarzystwa Turystyczno-Kra-
joznawczego, Mazurskiego Ochotniczego Pogotowia 
Ratunkowego, WOPR Województwa Zachodniopomor-
skiego i Jarockiego Tomasza Multigrupy sp. z o.o.
</p>
<p>Wysoka Izbo! Pozwolę sobie przytoczyć pytania, 
które nurtują środowisko związane z ratownictwem 
wodnym, a padły one na posiedzeniu Komisji Admi-
nistracji i Spraw Wewnętrznych. Jedne z wielu pytań 
to: Ilu ratowników w obecnym sezonie w 2021 r. w sto-
sunku do 2020 r. nie będzie mogło strzec bezpieczeń-
stwa osób przebywających nad wodą? Czemu tak póź-
no tego typu zmiany są procedowane, czyli na mie-
siąc przed sezonem letnim? Kiedy w końcu ustawa 
o bezpieczeństwie osób przebywających na obszarach 
wodnych będzie kompleksowo zaktualizowana? Cze-
kają na tę aktualizację. 
</p>
<p>Podsumowując, rządowy projekt ustawy o zmia-
nie ustawy o bezpieczeństwie osób przebywających 
na obszarach wodnych z druku nr 1126 niestety nie 
wprowadza kompleksowych zmian, tak długo ocze-
kiwanych przez osoby i podmioty zajmujące się ra-
townictwem wodnym. Pierwotna ustawa z 2011 r. 
nadal jest niestety poprawiana, z lepszym czy też 
gorszym skutkiem. W środowiskach zajmujących się 
bezpieczeństwem osób przebywających na obszarach 
wodnych, z uwagi na ciągły brak kompleksowej ak-
tualizacji, nazywana jest ustawą trytytkową, a wszy-
scy doskonale wiemy, jaki jest czas i kiedy się używa 
trytytki. Niestety takie zmiany stanowią kolejną 
próbę przypudrowania i odświeżenia tej ustawy. Dzi-
siaj w nocy będziemy jeszcze procedować nad popraw-
kami na posiedzeniu Komisji Administracji i Spraw 
Wewnętrznych. Zobaczymy, jakie to będą poprawki 
i jakie będą wyniki głosowań. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pan poseł Marek Biernacki przedstawi stanowi-
</p>
<p>sko Klubu Parlamentarnego Koalicja Polska – Pol-
skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów, Konserwatyści. 
</p>
<p>Poseł Mateusz Bochenek</p>
