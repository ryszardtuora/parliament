</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>W związku z tym proszę, aby w tym wyjątkowym 
przypadku trzymać się dyscypliny czasowej.
</p>
<p>Stanowisko Klubu Parlamentarnego Koalicja Pol-
ska – Polskie Stronnictwo Ludowe, Unia Europej-
skich Demokratów i Konserwatyści przedstawi pani 
poseł Bożena Żelazowska.
</p>
<p>Poseł Bożena Żelazowska:
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Panie Ministrze! W imieniu Klubu Parlamen-
tarnego Koalicja Polska – Polskie Stronnictwo Ludo-
we, Unia Europejskich Demokratów i Konserwatyści 
mam zaszczyt przedstawić stanowisko klubu wobec 
rządowego projektu ustawy o zmianie ustawy o rzą-
dowych rozwiązaniach związanych z zapobieganiem, 
przeciwdziałaniem i zwalczaniem COVID-19, innych 
chorób zakaźnych oraz wywołanych nimi sytuacji 
kryzysowych oraz niektórych innych ustaw. 
</p>
<p>To kolejny rządowy projekt, który ma pomóc przed-
siębiorcom dotkniętym negatywnymi skutkami pan-
demii COVID-19. Dotychczasowe rozwiązania nie 
były, jak wiemy, wystarczające, przez co nie wszyscy 
przedsiębiorcy oraz rolnicy mogli otrzymać dofinan-
sowanie, mimo że ponieśli ogromne straty. Następne 
tarcze były poprawiane, uzupełniane.
</p>
<p>My, posłowie Koalicji Polskiej słuchamy przedsię-
biorców i występujemy w ich imieniu. To dobrze, że 
wsparcie otrzymają teraz przedsiębiorcy prowadzący 
sklepiki szkolne, a także przedsiębiorcy prowadzący 
działalność w galeriach handlowych. Dobrze, że dzię-
ki tej ustawie planowane jest wprowadzenie umo-
rzeń, odraczanie terminów spłat i rozkładanie na 
raty spłat należności. To jednak w dalszym ciągu nie 
rozwiązuje wielu istniejących problemów.
</p>
<p>Jako Klub Parlamentarny Koalicja Polska – Pol-
skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów i Konserwatyści słuchamy głosu przedsiębior-
ców, rozmawiamy z organizacjami wspierającymi przed-
siębiorców, które najlepiej znają problematykę i po-
trafią wskazać dobre rozwiązania. Dlatego już od 
dawna postulujemy, aby wsparcie było uzależnione 
od rzeczywistych potrzeb i strat spowodowanych ist-
niejącymi ograniczeniami, a nie od wpisanego w re-
jestrze REGON oznaczenia ich przeważającej dzia-
łalności według kodu PKD. Taką propozycję przed-
stawia też rzecznik małych i średnich przedsiębior-
ców, który proponuje również wprowadzenie prze-
słanki faktycznego wykonania danego rodzaju dzia-
łalności gospodarczej, co powinno pozwolić na objęcie 
pomocą tych przedsiębiorców, którzy rzeczywiście wy-
konywali dany rodzaj działalności gospodarczej upraw-
niający wedle zamierzeń ustawodawcy do otrzymania 
wsparcia, ale nie mogą tego wykazać przez odwołanie 
się do kodu PKD.
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Klub Parlamentarny Koalicja Polska – Pol-
</p>
<p>skie Stronnictwo Ludowe, Unia Europejskich Demo-
kratów popiera zaproponowane w niniejszej ustawie 
rozwiązania i w dalszym ciągu apeluje o dialog z przed-
siębiorcami, którzy są głównym motorem naszej gospo-
darki. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
O taką dyscyplinę czasową proszę także pozosta-
</p>
<p>łych państwa. 
Pan poseł Michał Urbaniak przedstawi stanowi-
</p>
<p>sko koła Konfederacja.
</p>
<p>Poseł Michał Urbaniak:
</p>
<p>Panie Marszałku! Panowie Ministrowie! Wysoka 
Izbo! 16 marca 2020 r. wprowadzono pierwsze obo-
strzenia. Skrupulatnie dodawaliście nowe. Co praw-
da zrezygnowaliście z tych najgłupszych, ale to jesz-
cze nie jest to. 
</p>
<p>Odniosę się do nowelizacji, która jest w zasadzie 
kolejną tarczą antykryzysową. Pokazujecie, że nadal 
łatacie dziury, naprawiacie problemy, które de facto 
spowodowaliście. Zamknęliście szkoły, dzieci odzwy-
czaiły się od normalnej nauki, a przy okazji właśnie 
oberwało się m.in. właścicielom sklepików. W końcu 
łaskawie ktoś sobie o nich przypomniał. 
</p>
<p>Przedłużacie wsparcie w ramach turystycznego 
funduszu zwrotów – w porządku. Wydłużacie czas na 
rejestrację samochodów – w porządku. Wydłużacie 
ważność voucherów turystycznych – też dobrze. 
Przerzucacie pieniądze z województw do województw 
w ramach NFZ, a dobrze wiecie, że to wy stworzyli-
ście ten problem. System jako taki wymaga przebu-
dowy, a nie kreatywnej księgowości. Wywróciliście 
go do góry nogami, zawiesiliście wykonywanie zabie-
gów i to przez was ludzie umierali. Skazaliście na 
niebyt turystykę, gastronomię, usługi transportowe, 
agentów turystycznych, hotelarzy, a nawet taksów-
karzy. Zamknęliście centra kultury, galerie sztuki, 
muzea i kina.
</p>
<p>Łaskawie pozwoliliście po roku nieobecności na 
rynku, aby np. piloci wycieczek mogli korzystać z ulg 
w zakresie płatności na rzecz ZUS, a część tych ludzi 
zapewne i tak już zdążyła albo się przebranżowić, 
albo popaść w ruinę. Apelowaliśmy o takie zwolnie-
nia już przed jesienią zeszłego roku. W czasie drugiej 
i trzeciej fali pandemii koronawirusa zmarło w Pol-
sce 307 tys. ludzi. To prawie o 100 tys. osób więcej 
niż w analogicznych okresach we wcześniejszych la-
tach. Większość ludzi zmarła z powodu waszej nie-
udolności, z powodu braku opieki medycznej, w dużej 
części w ogóle niezwiązanej z COVID-em. Teraz ła-
skawie odmrażacie powoli gospodarkę, a z danych 
opublikowanych m.in. przez „Rzeczpospolitą” wyni-
ka, że każdy dzień twardego lockdownu, jaki był sto-
sowany, kosztował Polaków 1300 mln zł. Wasze tar-
</p>
<p>Wicemarszałek Piotr Zgorzelski</p>

</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>cze tego nie pokryją, a drukarki i tak się zawieszą. 
Swoimi restrykcjami uderzyliście w 40 branż. Wasze

ok. 3 tys. zł. I tak nie ochroniliście społeczeństwa,

powiecie. (Oklaski)

Zatem proszę o zabranie głosu pana posła Miro-

<p>sława Suchonia, który przedstawi stanowisko Koła

<p>Poseł Mirosław Suchoń:

<p>Bardzo dziękuję.

<p>Wysoka Izbo! Mam przyjemność przedstawić w imie-
niu Koła Parlamentarnego Polska 2050 stanowisko 
w sprawie rządowego projektu ustawy o zmianie

z zapobieganiem, przeciwdziałaniem i zwalczaniem 
COVID-19, innych chorób zakaźnych oraz wywoła-
nych nimi sytuacji kryzysowych oraz niektórych in-
nych ustaw.
</p>
<p>Szanowni Państwo! Przedmiotowy projekt usta-
wy przewiduje szereg zmian dotyczących regulacji 
COVID-owych. Są w nim dobre rozwiązania, w związ-
ku z tym Koło Parlamentarne Polska 2050 będzie się 
starało jeszcze bardziej poprawić ten projekt. Skła-
damy szereg poprawek. Pierwsza z nich zmierza do 
utrzymania rozwiązań ujętych w przepisie art. 15ze. 
Ponadto proponujemy skreślenie w art. 1 pkt 4 lit. w 
projektu ustawy tiret drugiego z uwagi na niedopusz-
czalność regulowania materii ustawowej na poziomie 
rozporządzenia, a zaproponowane rozwiązanie wła-
śnie do tego zmierza.
</p>
<p>W projekcie ustawy proponuje się przyznanie pre-
zesowi Rady Ministrów szerokich uprawnień do po-
wierzania zadań z zakresu informatyzacji. Nie jest 
to rozwiązanie związane z sytuacją epidemii, może 
rodzić potężne nadużycia finansowe, dlatego pro-
ponujemy przeniesienie tej dyskusji do odpowied-
nich komisji, a na tym etapie skreślenie tego punk-
tu w projekcie ustawy. Ponadto mając na uwadze 
interes obywateli, proponujemy wprowadzenie roz-
wiązania umożliwiającego podróżnemu sprzeciwienie 
się wydłużeniu okresu realizacji vouchera. Uważamy, 
że trzeba zapewnić równość stron i wykazać zaufanie 
z jednej strony wobec przedsiębiorców, a z drugiej 
strony wobec konsumentów.
</p>
<p>Na uwagę zasługują przepisy odnoszące się do 
kodów PKD, gdzie wprowadza się oznaczenie upraw-
niające do uzyskania wsparcia przez sklepiki szkolne. 
</p>
<p>Warto na chwilę się zatrzymać, ponieważ ten przy-
kład pokazuje ułomność związaną z ograniczeniem 
przez Prawo i Sprawiedliwość pomocy w zależności 
od kodu PKD. Przecież wiadomo, szanowni państwo, 
że jeżeli nie działały szkoły, to sklepiki szkolne siłą 
rzeczy też, więc szukanie na siłę sposobu, w jaki moż-
na ograniczyć możliwość tego wsparcia, jest po pro-
stu nieuczciwe. Mówiliśmy o tym wielokrotnie, rząd 
nie zgodził się na odstąpienie od kodów PKD, choć to 
jest złe rozwiązanie.
</p>
<p>To jest dokładnie taka sama sytuacja jak w przy-
padku branży turystycznej. Przedsiębiorcy turystycz-
ni uzyskali możliwość otrzymania niewielkiego wspar-
cia, ale rząd Prawa i Sprawiedliwości zapomniał o ma-
łych sklepikach, cukierniach, wypożyczalniach, pral-
niach, które działają w otoczeniu branży turystycznej. 
Rząd zapomniał o pani Marii, która prowadzi w Szczyr-
ku cukiernię, która w trakcie sezonu wypracowywała 
większość zysku. To samo dotyczy pani Katarzyny, 
która prowadzi pralnię na Śląsku Cieszyńskim świad-
czącą usługi dla hoteli. Te osoby zostały pominięte 
z powodu stosowania przez rząd barier dla przedsię-
biorców i pracowników w postaci kodów PKD. Dzisiaj 
po raz kolejny głośno upominam się o takie osoby, 
o tych przedsiębiorców i pracowników. Rząd musi 
skończyć z dzieleniem ludzi na lepszych i gorszych 
i wykluczaniem części z nich z zastosowaniem kodów 
PKD. 
</p>
<p>Chcę również zwrócić uwagę na propozycję uchy-
lenia art. 15ze i wprowadzenia rozwiązań, które 
przewidują obligatoryjne obniżenie czynszu w gale-
riach do wysokości 20%, a następnie 50%. Należy 
zauważyć, że rząd pominął tu szereg istotnych kwe-
stii. Po pierwsze, nie wszystkie punkty w obiektach 
handlowych będą objęte takim zakazem, po drugie, 
to narusza kodeksową zasadę swobody umów i inge-
ruje w umowy cywilnoprawne, a po trzecie, niektóre 
przepisy zostały skonstruowane z naruszeniem kon-
stytucyjnej zasady ochrony interesu w toku, co jest 
niezwykle ważne. Ważne jest również to, że dotych-
czasowe rozwiązania zostały wypracowane w cięż-
kim kompromisie, trudnym kompromisie, natomiast 
zapewniały względną równość i stabilność, zaś pro-
ponowane przez rząd przepisy tego nie zapewniają.
</p>
<p>Warto tu poświęcić dwa słowa kwestii stabilności 
prawa, bo w takiej sytuacji jak pandemia nabiera ona 
zdecydowanie większego znaczenia. Jeżeli nie prze-
strzega się tej zasady, to przedsiębiorcy i pracownicy 
nie tylko muszą borykać się ze skutkami spowolnie-
nia gospodarczego, ale dodatkowo muszą dostosowy-
wać swoją działalność do zmieniających się reguł. 
Niestety trzeba to powiedzieć i przypomnieć, że przez 
ostatni rok Prawo i Sprawiedliwość nie oszczędzało 
ludzi, którzy walczyli ze skutkami pandemii. Nie 
oszczędzano podmiotów gospodarczych, nie oszczę-
dzano pracowników. Kolejne reguły dotyczące sytu-
acji gospodarczej zmieniały się jak w kalejdoskopie. 
(Dzwonek)  Zmieniano przepisy o spółkach koman-
dytowych, dotyczące akcyzy, dokumentacji oraz inne 
reguły, co spowodowało, że przedsiębiorcy, zamiast 
</p>
<p>Poseł Michał Urbaniak</p>
<p/>
</div>

<p>110
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>walczyć z pandemią, musieli dostosowywać się do 
nowych reguł. Uważamy, że to jest rzecz, której nie 
powinno się robić. Dlatego w imieniu Koła Parlamen-
tarnego Polska 2050 wnoszę o przekazanie projektu 
do komisji w celu wypracowania jeszcze lepszego 
brzmienia tej ustawy. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Lista posłów zapisanych do głosu została wyczer-
</p>
<p>pana.
Do pytań zapisało się 13 osób.

14 osób. Wobec tego zamykam listę.
Ustalam czas na zadanie pytania – 1 minuta. 
Jako pierwszy pytanie zada pan poseł Grzegorz 
</p>
<p>Rusiecki.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Która to już jest 
nowelizacja ustaw COVID-owych, to pewnie się nikt 
nie doliczy. W tych ustawach do oznaczenia poszcze-
gólnych przepisów i ich numerków już niedługo za-
braknie cyferek. Pan marszałek prosił, żeby było 
sprawnie, więc poruszę tylko dwie kwestie. Każdy 
przedsiębiorca, który stracił na regulacjach COVID-
-owych, powinien mieć wsparcie ze strony rządu, 
w związku z tym PKD nie powinno mieć tutaj żad-
nego znaczenia. Druga uwaga. Wysoka Izbo, w pol-
skim systemie konstytucyjnym i w przepisach Ko-
deksu postępowania administracyjnego wyraźnie 
wskazuje się, że postępowanie jest dwuinstancyjne, 
a więc umożliwienie stronie odwołania się od nieko-
rzystnej dla niej decyzji powinno być oczywiste. Bar-
dzo dziękuję, panie marszałku. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pan poseł Andrzej Grzyb.
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Ta ustawa, tak już wielokrotnie powiedziano, porząd-
kuje pewne sprawy, których nie udało się rozwiązać 
na wcześniejszych etapach prac sejmowych, a w szcze-
gólności zaś chodzi o dyskurs dotyczący tego, czy na-
leży pomagać tym, którzy ponieśli straty, czy też 
klasyfikować według PKD. To do końca nie zostało 
rozstrzygnięte, mamy zatem kolejną odsłonę. Chciał-
bym zwrócić uwagę na pewien pozytywny element. 
</p>
<p>Dotyczy on np. terminów związanych z rejestracją 
czy wyrejestrowaniem pojazdów. W starostwach był 
horror związany z faktem, że ten obrót gospodarczy 
jednak trwa, że samochody się przywozi, kupuje, 
sprzedaje, inne pojazdy również, niektóre pojazdy, 
które trzeba rejestrować, a służą działalności gospo-
darczej, a nie tylko prywatnemu użytkowi. To było 
jednym z postulatów przedsiębiorców, żeby po prostu 
to zmienić, to było nie do wytrzymania. 
</p>
<p>Druga rzecz, o której chcę powiedzieć, to jest po-
moc dla rzemiosła. (Dzwonek) Przecież mogło się to 
tutaj znaleźć, akurat w tej ustawie, bo rzemiosło za-
sługuje na pomoc, a nie tworzy się nowy projekt, 
nowy byt w postaci inkubatora rzemiosła. Instytut 
wolności ma być dystrybutorem tych pieniędzy. Być 
może trzeba było w tej ustawie to zawrzeć, może jesz-
cze w dalszych pracach dałoby się akurat to rozwią-
zać. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pan poseł Michał Szczerba. Nieobecny.
Pan poseł Aleksander Miszalski? Nie ma.
Pan poseł Artur Łącki? Nie ma.
Jest pan poseł Piotr Borys, którego prosimy o za-
</p>
<p>danie pytania.
</p>
<p>Poseł Piotr Borys:
</p>
<p>Szanowny Panie Marszałku! Po raz kolejny chcia-
łem stanąć na straży praw przedsiębiorców tak mocno 
poszkodowanych w pandemii. Po pierwsze, panie mini-
strze, proszę przyjąć nasze poprawki, które dają możli-
wość odwołania się od negatywnych decyzji o przyzna-
niu pomocy. Często w pośpiechu i w pandemii nie jest 
to możliwe, więc ta procedura umożliwi pełne prze-
prowadzenie prawa do drugiej instancji. 
</p>
<p>Po drugie, faktycznie trzeba pomagać wszystkim 
tym, którzy ponieśli realną stratę. Kody PKD zawę-
żają w istotny sposób zakres działalności, natomiast 
przyjęcie przesłanek społecznych oraz faktycznie wy-
konywanego rodzaju działalności pozwoli na wsparcie 
wszystkich branż, których przychody spadły poniżej 70%. 
To ogromny postulat tysięcy polskich małych i średnich 
przedsiębiorstw.
</p>
<p>Kolejna sprawa to jest kwestia ingerencji państwa 
w przedmiot umów. (Dzwonek) Chcielibyśmy napraw-
dę pomóc wszystkim tym, którzy są najemcami w ga-
leriach. To jest dobre rozwiązanie, by obniżać czynsze, 
ale także nie możemy pozwolić na to, aby właściciele 
galerii plajtowali. W związku z tym myślę, że pań-
stwo powinno w przyszłości zabezpieczyć, wyrównać 
także różnice, które będą wynikały z poniesionych 
strat, wiedząc o tym, że priorytetem są oczywiście 
najemcy. Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Mirosław Suchoń</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>Poseł Marta Wcisło:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Lepiej późno niż wcale. Setki tysięcy właścicieli pol-
skich mikro-, małych i średnich firm, najemców w ga-
leriach handlowych czekało na pomoc i wsparcie ze 
strony państwa, gdy ich firmy zostały pozamykane 
w związku z epidemią wywołaną COVID. Czekali, 
ale część z nich się nie doczekała. Mówili o tym wie-
lokrotnie.
</p>
<p>Obecne przepisy ustawy COVID-owej zakładają, 
że w przypadku zamknięcia, po każdym lockdownie ci 
przedsiębiorcy będą mogli przedłużyć umowy o 6 mie-
sięcy, co de facto daje blisko 2 lata przedłużenia nie-
korzystnych umów zawieranych w innych warun-
kach gospodarczych. To nie pomoc, to kaganiec, jak 
mówili. Tego kagańca niektórzy nie unieśli. Mówi-
łam o tym wielokrotnie, apelowałam, pisałam inter-
pelacje, rozmawiałam z panem ministrem, przez 
kilka miesięcy dzwoniłam do ministerstwa.
</p>
<p>Cieszę się dzisiaj, że te głosy (Dzwonek), głosy tych 
ludzi zostały wysłuchane. Cieszę się, że w obecnym 
projekcie ustawy obniżka czynszów w przypadku loc-
kdownu to 80%, 50% po 3 miesiącach lockdownu. To 
dobre rozwiązania, ale one nie wyczerpują listy ocze-
kiwań, takich jak zniesienie kodów PKD. O tych 
przedsiębiorców i o te miejsca pracy będę się upomi-
nać i będę prosić. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, pani poseł.
Proszę teraz o zadanie pytania pana posła Krzysz-
</p>
<p>tofa Grabczuka.
</p>
<p>Poseł Krzysztof Grabczuk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
Wsparcie dla przedsiębiorców jest obowiązkiem każ-
dego rządu. To przedsiębiorcy płacą podatki, to 
przedsiębiorcy zatrudniają ludzi, to przedsiębiorcy 
ryzykują swoim majątkiem. I teraz te nieszczęsne 
kody PKD. Mówiliśmy od początku, że nie jest to do-
bre kryterium. Żal, że państwo nie chcieliście słuchać 
opozycji, bo naprawdę gdybyście państwo posłuchali, 
a mówiliśmy o tym wielokrotnie, dzisiaj nie musieli-
byśmy procedować nad tym projektem ustawy.
</p>
<p>Często mówi się, że przedsiębiorcy mają dobrze. 
Nic prostszego, proszę państwa. Żeby założyć dzia-
łalność gospodarczą i zacząć ją prowadzić potrzeba 
10 minut, czasami 3 minut. Spróbujmy, a wtedy do-
piero przekonamy się, czy to jest takie łatwe, czy nie. 
A jeśli poprowadzimy przez jakichś czas działalność 
gospodarczą, to nabierzemy szacunku również do 
tych, który na co dzień tę działalność gospodarczą 
prowadzą. (Dzwonek) Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Jako ostatni pytanie zada pan poseł Mirosław 
</p>
<p>Suchoń.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam dwa pytania. Pierwsze dotyczy projektowanego 
art. 15ze1. Otóż oczywiście ta dolegliwość czynszowa 
zwłaszcza dla małych firm, małych sklepików jest 
niezwykle istotna.
</p>
<p>Natomiast pytanie jest takie: Dlaczego projektu-
jąc te przepisy rząd nie zaproponował odniesienia do 
faktycznie prowadzonej bądź nieprowadzonej dzia-
łalności? Wiemy przecież, że część z tych sklepów, 
zwłaszcza dużych, zagranicznych sieci handlowych, 
funkcjonowała. Funkcjonowały apteki, funkcjonowa-
ły sklepy budowlane. W związku z tym wydaje się, że 
jednak one powinny być inaczej traktowane niż te, 
które były zamknięte. Dlaczego nie ma równowagi 
tych stron?
</p>
<p>Po drugie: Z jakich powodów w tej ustawie znalazł 
się przepis dający prezesowi Rady Ministrów nie-
prawdopodobnie szerokie uprawnienia dotyczące zle-
cania zadań, zlecania (Dzwonek) pewnego rodzaju 
prac związanych z informatyzacją? Dlaczego w za-
proponowanych przepisach nie ma żadnej kategorii 
weryfikacji ekonomicznej i weryfikacji gospodarno-
ści? Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Na zadane pytania odpowie pan minister Andrzej 
</p>
<p>Gut-Mostowy.
Proszę bardzo.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Rozwoju, Pracy i Technologii  
Andrzej Gut-Mostowy:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Otóż 
potrzeba tej ustawy chyba jest najbardziej uwiary-
godniona głosowaniem w komisji sejmowej. Chciał-
bym przypomnieć, że komisja sejmowa 30 głosami 
poparła zapisy tejże ustawy przy 2 głosach wstrzy-
mujących, co pokazuje, że zasadnicze wszystkie prze-
pisy tejże ustawy wydają się bardzo potrzebne i ocze-
kiwane i przez branżę, i przez instytucje publiczne. 
Oczywiście dziękuję za głosy nawet pewnej krytyki, 
podnoszenie wątpliwości co do niektórych zapisów 
jest jak najbardziej zasadne i zarówno w komisji, jak 
i na posiedzeniu Sejmu postaramy się je rozwiać.</p>

<p>113
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>Jeżeli chodzi o zgłoszone poprawki, to na posie-
dzeniu komisji, które odbędzie się dzisiaj, po analizie 
z poszczególnymi departamentami podejmiemy sto-
sowne decyzje. Pozwolę sobie odnieść się do tych py-
tań, które były podnoszone przed chwilą.
</p>
<p>Jeżeli chodzi o powtarzające się kwestie możliwo-
ści odwoływania się od decyzji związanych z pomocą 
związaną z COVID, to pragnę przypomnieć, że nie 
jest to postępowanie administracyjne i przysługuje 
na to odwołanie, skarga do sądu, co może być proce-
dowane. Natomiast, jeżeli chodzi o pozostałe pytania, 
to warte podkreślenia jest pytanie pana Piotra Bo-
rysa dotyczące umów i kwestii związanych z galeria-
mi i stosunkiem najemców i wynajmujących.
</p>
<p>Otóż już obecne prawo i art. 357 Kodeksu cywil-
nego pozwala na weryfikację lub korektę już istnie-
jących umów w związku z pewnymi nadzwyczajnymi 
okolicznościami, które nie pozwalają na wywiązanie 
się z umów i stosunku pomiędzy wynajmującym i na-
jemcą, dlatego wprowadzone artykuły, art. 15z1 jest 
tak jakby w pewnym sensie kontynuacją tej wykład-
ni i według opinii wybitnych prawników cytowanych 
nawet w mediach w ostatnich dniach jest to odpo-
wiednie i racjonalne wyważenie i obowiązków, i praw 
pomiędzy wynajmującym i najemcą, które jest jak 
najbardziej korzystne dla obydwu stron. Oczywiście 
strona wynajmująca wydaje się bardziej pokrzywdzo-
na, natomiast zważmy na to, że wszystkie procesy, 
które do tej pory były związane z pomocą publiczną, 
także dotyczyły wielu podmiotów gospodarczych i tak-
że obydwie strony – i wynajmujący, i najemcy – mogli 
dostępować pomocy publicznej.
</p>
<p>Pytanie pana posła Tomaszewskiego dotyczące tak-
że pomocy publicznej. Chciałbym tylko dodać, że 
art. 76 konstytucji mówi, że najemca też podlega ochro-
nie prawnej, w domniemaniu także ekonomicznej.
</p>
<p>Pani poseł Wcisło podniosła dosyć mocno pewne 
pozytywne aspekty tejże ustawy, podkreślając, że 
najemcy nie mają, jeżeli chodzi o stosunek prawny… 
mają pozycję trochę słabszą w stosunku do wynajmu-
jących, jeżeli chodzi o umowy w galeriach. I zapewne 
taka była intencja ustawodawcy. Chciałbym podkre-
ślić, że cała ustawa była opracowana przez wiele mi-
nisterstw przy współpracy z KPRM, z Ministerstwem 
Finansów, dlatego te zapisy są bardzo precyzyjnie 
weryfikowane, i określa także możliwości finansowe 
państwa. 
</p>
<p>Jeżeli chodzi o kwestię podniesioną przez pana 
posła Suchonia dotyczącą zlecania procesów infor-
matycznych przez prezesa Rady Ministrów, to oczy-
wiście sytuacja pandemiczna spowodowała wymusze-
nie i przyspieszenie procesów cyfryzacyjnych, infor-
matycznych nie tylko w sferze gospodarki, ale także 
w instytucjach publicznych na całym świecie. I na-
danie dodatkowych praw, aby w sposób szybki, wręcz 
bardzo automatyczny można było podejmować nowe 
procesy cyfryzacyjne pomiędzy sektorami, pomiędzy 
</p>
<p>instytucjami sektora publicznego wydaje się jak naj-
bardziej zasadne. I tym bardziej zasadne wydaje się, 
że włączenie tych zapisów (Dzwonek) powinno być 
w ustawie COVID-owej, tak abyśmy nie musieli cze-
kać wiele miesięcy na stworzenie nowych zapisów.
</p>
<p>Na te pytania, na które nie zdążyłem odpowie-
dzieć, odpowiem na piśmie w trybie jak najszybszym. 
Dziękuję, panie marszałku. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Zamykam dyskusję. 
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm skierował ponownie ten pro-
jekt do Komisji Polityki Społecznej i Rodziny w celu 
przedstawienia sprawozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 12. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji 
Spraw Zagranicznych o pilnym rządowym pro-
jekcie ustawy o zmianie ustawy o służbie zagra-
nicznej (druki nr 1163 i 1184).
</p>
<p>Proszę pana posła Radosława Fogla o przedsta-
wienie sprawozdania komisji.
</p>
<p>Pan poseł będzie prezentował sprawozdanie w try-
bie zdalnym.
</p>
<p>Poseł Sprawozdawca Radosław Fogiel:
</p>
<p>(Wypowiedź posła jest wyświetlana na telebimach)
Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! Mam zaszczyt 
</p>
<p>przedstawić sprawozdanie Komisji Spraw Zagranicz-
nych o pilnym rządowym projekcie ustawy o zmianie

</p>
<p>14 maja br. marszałek Sejmu skierowała projekt

</p>

</p>

<p>114
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>Proszę pana posła Radosława Fogla o to, aby 
przedstawił stanowisko Klubu Parlamentarnego Pra-
wo i Sprawiedliwość.
</p>
<p>Poseł Radosław Fogiel:
</p>
<p>(Wypowiedź posła jest wyświetlana na telebimach)
Szanowny Panie Marszałku! Wysoka Izbo! W imie-
</p>
<p>niu klubu Prawo i Sprawiedliwość mam zaszczyt i przy-
jemność przedstawić stanowisko wobec nowelizacji 
ustawy o służbie zagranicznej. 
</p>
<p>Podobnie jak to było w przypadku oryginalnej 
ustawy, klub Prawa i Sprawiedliwości będzie głoso-
wał za jej przyjęciem i w pełni popiera rozwiązania 
tutaj zaprezentowane. O czym przede wszystkim 
warto przy tej okazji wspomnieć?
</p>
<p>Po pierwsze, uprzedzając słowa, które zapewne 
padną z tej mównicy podczas wystąpień przedstawi-
cieli opozycji, pragnę zauważyć, że na wniosek rządu 
jest to pilny projekt ustawy, w związku z czym jest 
on procedowany tak, jak jest to przyjęte dla tego typu 
projektów. Stąd szybka ścieżka zarówno w komisji, 
jak i w Sejmie. To po pierwsze.
</p>
<p>Po drugie, ten projekt, co jest jego głównym zało-
żeniem, zmienia, nowelizuje lub dostosowuje do obec-
nej sytuacji, w dużej mierze spowodowanej pandemią 
koronawirusa, dużą część przepisów dotyczących 
zatrudnienia w służbie zagranicznej, regulacji wyna-
grodzeń, szeroko pojętych praw pracowniczych. Dość 
przywołać chociażby przykład sytuacji, w której pra-
cownik czy dyplomata zostaje uznany w państwie 
przyjmującym za persona non grata. Wprowadzamy 
tutaj zapisy, które w takiej sytuacji zapewnią i ze 
strony pracownika, i ze strony pracodawcy, czyli Mi-
nisterstwa Spraw Zagranicznych, dochowanie prze-
pisów prawa pracy.
</p>
<p>Warto też wspomnieć o jednej zmianie w tej usta-
wie, bardzo istotnej, bardzo znaczącej i bardzo 
wzmacniającej rolę parlamentu. Do tej pory fakt, że 
kandydaci na ambasadorów Rzeczypospolitej Pol-
skiej byli przedstawiani i prezentowali się przed po-
słami członkami Komisji Spraw Zagranicznych, wy-
nikał z sejmowego zwyczaju i tradycji. Ta ustawa za-
wiera nowy przepis, który został wprowadzony rów-
nież na wniosek parlamentarzystów klubu Prawo 
i Sprawiedliwość, by tę tradycję przekuć w prawo. Od 
tej pory, jak Wysoki Sejm przyjmie tę ustawę, będzie 
obowiązek, by Komisja Spraw Zagranicznych wyra-
ziła swoją opinię na temat kandydata na ambasado-
ra. Uważam to za bardzo istotną zmianę, w znaczący 
sposób wzmacniającą rolę posłów na Sejm RP. Za 
czasów poprzednich kadencji mieliśmy do czynienia 
z sytuacjami, kiedy ta tradycja nie była przestrzega-
na. Były przypadki, kiedy już powołani ambasadorzy 
spotykali się z Komisją Spraw Zagranicznych dopie-
ro po jej wnioskach. Jak wspomniałem – już po po-
wołaniu. W tym momencie, po tej nowelizacji unik-
</p>
<p>niemy takich sytuacji, co z naszego, parlamentarzy-
stów, punktu widzenia jest bardzo korzystne. 
</p>
<p>W związku z tym wszystkim, jak wspomniałem 
na początku, klub Prawa i Sprawiedliwości popiera 
przedłożenie z druku nr 1163. Dziękuję serdecznie.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję.
Proszę pana posła Marka Krząkałę, który przed-
</p>
<p>stawi stanowisko Klubu Parlamentarnego Koalicja 
Obywatelska.
</p>
<p>Poseł Marek Krząkała:
</p>
<p>Szanowny Panie Marszałku! Panie Ministrze! 
Wysoka Izbo! Gdy pojawiła się informacja, że ustawa 
o służbie zagranicznej ponownie trafia pod obrady 
Sejmu, mieliśmy nadzieję, że rząd dokonał refleksji 
i wyciągnął wnioski ze wszystkich krytycznych uwag, 
którymi próbowano ratować treść tej ustawy. Nieste-
ty tak się nie stało. Paradoksem jest to, że nowelizu-
jemy ustawę, która jeszcze nie zdążyła wejść w życie, 
a już zawiera kilkadziesiąt poprawek. Na rządzie 
mści się fakt, że w styczniu ustawa była procedowa-
na bez konsultacji, bez wysłuchania publicznego, bez 
głębszej refleksji nad tak istotną materią, jaką jest 
służba zagraniczna.
</p>
<p>Mimo tłumaczeń pana ministra Wawrzyka, któ-
rego cenię i szanuję, na wczorajszym posiedzeniu 
komisji, że mamy pandemię i pracujemy w trudnych 
warunkach, nie sposób oprzeć się wrażeniu, że mamy 
do czynienia z nieuzasadnionym pośpiechem i deli-
katnie mówiąc, niedbałością legislacyjną. To rząd 
wprowadził w naszym Sejmie nocny tryb procedowa-
nia z pominięciem konsultacji czy wysłuchania pu-
blicznego. Robiliście tak z ustawami o Trybunale 
Konstytucyjnym, Sądzie Najwyższym czy Krajowej 
Radzie Sądownictwa. Te siłowe rozwiązania kiedyś 
się na rządzie zemszczą, bo łatwo jest coś zniszczyć, 
ale o wiele trudniej jest odbudować przyzwoitą jakość 
legislacji i jakość naszego parlamentu.
</p>
<p>Odnosząc się szczegółowo do projektu ustawy, po-
wiem, że na uwagę zasługuje fakt, że uwzględniliście 
zastrzeżenia dotyczące praw kobiet wychowujących 
małe dzieci i okres macierzyństwa czy urlopu rodzi-
cielskiego nie oznacza czasowej niemożności wyko-
nywania obowiązków służbowych w placówce zagra-
nicznej. Doprecyzowaliście też definicję członka ro-
dziny i umożliwiacie nadanie stopnia dyplomatycz-
nego osobom, które ukończyły Krajową Szkołę Ad-
ministracji Publicznej. 
</p>
<p>Niestety na tym dobre rozwiązania się kończą. 
Ustawa o służbie zagranicznej jest zła z kilku powo-
dów. Przede wszystkim zdegradowano status dyplo-
maty zawodowego, zrównując go ze statusem pra-
cowników bez przygotowania i doświadczenia zawo-
dowego.
</p>
<p>Wicemarszałek Piotr Zgorzelski</p>
<p/>
</div>
<div class="page"><p/>
<p>115
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>Osoby wysyłane do pracy w placówkach zagra-
nicznych będą miały niezweryfikowane kompetencje, 
które zostaną wskazane według linii partyjnej. To 
niedopuszczalne obniżenie poziomu merytorycznego. 
Równie niedopuszczalne jest to, że wygaszacie stosu-
nek pracy osobom, które ukończyły 65. rok życia. 
Pozbywacie się doświadczonych dyplomatów i dys-
kryminujecie ich ze względu na wiek. Jest to rozwią-
zanie niekonstytucyjne i sprzeczne z Kodeksem pra-
cy. W Krajowym Planie Odbudowy, przesłanym do 
Brukseli, rząd informuje o trudnościach na rynku 
pracy i zapowiada stworzenie zachęt dla osób, które 
chcą pracować dłużej. No to jak to jest? Ludzie star-
si mogą pracować wszędzie, tylko nie w służbie za-
granicznej? Na jakość pracy na pewno nie wpływa 
wiek, co w przeszłości udowodnił pan minister Wła-
dysław Bartoszewski. 
</p>
<p>Degradujecie status ambasadora, stwarzając moż-
liwość powołania na tę funkcję osób bez względu na 
spełnienie warunków, sprowadzając jego merytorycz-
ne przygotowanie do zgodności z linią partii. Mało 
tego, zwalniacie go z wszelkiej odpowiedzialności, bo 
za kierowanie placówką odpowiedzialność prawną 
i dyscyplinarną ponosi jego zastępca. To upolitycz-
nienie i upartyjnienie służby zagranicznej jest głów-
nym zarzutem wobec tej ustawy, bo ona zamiast 
wzmacniać, demoluje i niszczy polską dyplomację. 
</p>
<p>Tworzycie nowe stanowisko szefa służby zagra-
nicznej, przez co kompetencje dyrektora generalnego 
zostaną mocno ograniczone. Taka osoba nie musi być 
zawodowym dyplomatą, wystarczy jej ledwo 3-letnie 
doświadczenie kierownicze. A przecież będzie ona 
decydowała o nadawaniu stopni dyplomatycznych 
i przebiegu kariery zawodowej. To błąd, że polityka 
kadrowa będzie skupiona w jednym ręku. Tworzycie 
nowe stopnie dyplomatyczne, ale nie precyzujecie, 
jakie kryteria będą obowiązywać, poza żądaniem 
pełnej dyspozycyjności i wprowadzeniem systemu 
kar za brak lojalności. 
</p>
<p>Powołujecie do życia konwent, by decydował o wy-
borze kandydatów na stanowisko ambasadora. Ten 
sztuczny twór nie spowoduje, że nasz kraj będą re-
prezentować ludzie wybitni, znający sztukę dyploma-
cji. Wystarczy, że będą wierni waszej partii. I to jest 
istota problemu: zawłaszczenie wszelkich możliwych 
struktur państwa. Na to nie może być zgody. Zdewa-
stowaliście wymiar sprawiedliwości i praworządność, 
a teraz zabieracie się za służbę zagraniczną. Zamiast 
wzmacniać pozycję i wizerunek Polski, spychacie ją 
na margines Unii Europejskiej, a wasze rządy będą 
kojarzone z wszczęciem postępowania z art. 7 i na-
ruszeniem zasady praworządności. Jeżeli ktoś liczył 
na poprawę naszej polityki zagranicznej poprzez tę 
ustawę, to niestety jest w błędzie. A szkoda. 
</p>
<p>Jako klub Koalicja Obywatelska nie możemy 
przyjąć tej nowelizacji i będziemy głosowali przeciw. 
Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.

</p>
<p>przedstawi stanowisko klubu parlamentarnego 
Lewica.

<p>Poseł Maciej Gdula:
</p>
<p>Dziękuję bardzo.
Smutno mi, panie marszałku, i smutno mi, Wyso-
</p>
<p>ka Izbo, bo to dzisiaj bardzo smutna okazja. Proce-
dujemy nad projektem ustawy, który poprawia usta-
wę, nad którą procedowaliśmy zaledwie kilka mie-
sięcy temu, w styczniu. W styczniu Prawo i Sprawie-
dliwość nas przekonywało, że to jest dobra ustawa 
i należy ją jak najszybciej przegłosować. Dzisiaj, gdy 
patrzę na ławy Prawa i Sprawiedliwości, nie dziwię 
się, że są zupełnie puste. Nie ma nikogo z Prawa 
i Sprawiedliwości. Chyba nie pojawili się tutaj ze 
wstydu, bo rzeczywiście jest się czego wstydzić. Ta 
ustawa, nad którą dzisiaj procedujemy, to ustawa, 
która składa się w zasadzie z 20 poprawek, które sta-
rają się tamtą ustawę naprawić, ale tak naprawdę 
tego nie da się zrobić. 
</p>
<p>Przyznam, że wczoraj byłem bardzo zdziwiony 
tym, jak wyglądało procedowanie nad kolejną usta-
wą. Cały czas poseł Fogiel przyjmował heroicznie na 
siebie poprawki zgłaszane przez legislatorów, bo i ta 
ustawa zgłoszona jest na łapu-capu. To jest produkcja 
prawa na agrafki, na gumę do żucia. Tak się nie po-
winno procedować. Bardzo smutne jest też to, w co 
zmieniono posłów Prawa i Sprawiedliwości. Bo dzi-
siaj to są dla Jarosława Kaczyńskiego przede wszyst-
kim jakieś manekiny do głosowania, a nie posłowie, 
którzy powinni pracować i powinni się domagać god-
ności procesu legislacyjnego. Jestem tym oburzony. 
</p>
<p>Oburzony jestem też tym, co się robi z polską dy-
plomacją, bo to jest pomysł na to, żeby dyplomację 
tak naprawdę zmienić na dyplomatyczne pospolite 
ruszenie. Otwiera się szeroko drzwi dla ludzi, którzy 
przede wszystkim będą jednak wierni partii. To jest 
niesamowicie smutne. To nie jest żadna łaska, to, 
o czym mówił poseł Fogiel, który jest sprawozdawcą 
tej ustawy, bo to, że jest konieczne wysłuchanie przed 
komisją, to jest tylko potwierdzenie tego, że to są 
nominaci partyjni. To komisja, w której większość 
partyjna będzie miała decydujące zdanie, będzie ich 
akceptować. To nie jest więc żadne wzmocnienie par-
lamentu, tylko wzmocnienie polityczności służby 
dyplomatycznej. Moim zdaniem nie o to w dyplomacji 
chodzi. 
</p>
<p>Jest jeden znamienny fragment nowej propono-
wanej ustawy. Otóż rozszerza się formułę przysięgi. 
Mówi się o tym, że składając przysięgę, dyplomata 
może wypowiedzieć słowa: Tak mi dopomóż Bóg. 
Wydaje mi się, że to mówi wszystko, bo tylko wiara 
w opatrzność może sprawić, że ta inicjacja służby dy-
plomatycznej jakoś będzie przełknięta. Otóż ja wierzę 
</p>
<p>Poseł Marek Krząkała</p>
<p/>
</div>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>w to, że dyplomacja powinna być profesjonalna, a nie 
oparta na wierze w opatrzność. Wierzę w to, że po-
winna się opierać na kompetencjach, a nie wierze 
w jakąś nadludzką siłę. Jeżeli wiara jest dla kogoś 
ważna, powinna zostać prywatna. Natomiast pań-
stwo powinno się opierać na prawie, kompetencjach, 
profesjonalizmie. Jeżeli od tego odchodzimy i przede 
wszystkim staramy się państwo skleić plasteliną, to 
przyszłość przed nami jest ciemna. 
</p>
<p>My nie przyłożymy ręki do głosowania za tą usta-
wą. Klub Lewicy będzie przeciw. Dziękuję bardzo. 
(Oklaski)

<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Stanowisko Klubu Parlamentarnego Koalicja Pol-
</p>
<p>ska – Polskie Stronnictwo Ludowe, Unia Europej-
skich Demokratów, Konserwatyści przedstawi pan 
poseł Władysław Bartoszewski.
</p>
<p>Poseł Władysław Teofil Bartoszewski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Od czasów mojego dzieciństwa kojarzyłem MSZ 
z aleją Szucha. 5 lat temu ministerstwo przeniosło 
się mentalnie do Janowa Podlaskiego i poszło drogą 
słynnej niegdyś stadniny koni. A w styczniu br. dołą-
czyło do matriksa stworzonego przez dwóch Amery-
kanów polskiego pochodzenia, którzy jednak tej wol-
ty MSZ w swoim scenariuszu filmu nie przewidzieli. 
W styczniu rząd polski przeforsował w 36 godzin 
destrukcyjną ustawę demontującą polską służbę za-
graniczną. Projekt ustawy miał 92 artykuły. Na po-
siedzeniu komisji wiceminister miał czelność, nie pan 
minister Wawrzyk, wiceminister miał czelność po-
uczać jej członków, jak mają pracować. Powinien zo-
stać zdyscyplinowany za to. Natychmiast okazało się 
wtedy, że to MSZ nie wie, jak pracować, gdyż podczas 
obrad Komisji Spraw Zagranicznych Biuro Legisla-
cyjne Sejmu kwestionowało praktycznie każdy arty-
kuł, a jeden określiło jako sprzeczny z konstytucją. 
Pracowaliśmy do godz. 3 nad ranem nad tą kata-
strofalną ustawą. Większość rządowa w komisji, 
a potem na sali sejmowej mimo to ten bubel prawny 
uchwaliła w ekspresowym tempie. Wskutek takiego 
bezmyślnego procedowania, zanim ustawa wejdzie 
w życie w czerwcu, rząd zgłosił już w trybie pilnym 
poprawki, które komisja musiała natychmiast roz-
patrzyć. Do 92 artykułów ustawy rząd zgłosił 21 po-
prawek, a do tych poprawek jeszcze dwie autopo-
prawki. Świadczy to o kompletnym niechlujstwie 
legislacyjnym. A wydawało mi się, że w MSZ jest 
bardzo dużo prawników. 
</p>
<p>Przeforsowanie tej ustawy w styczniu miało trzy 
cele, prawdziwe cele, a nie to, o czym słyszeliśmy od 
</p>
<p>pana posła sprawozdawcy. Po pierwsze, pozbycie się 
dyrektora generalnego z Ministerstwa Spraw Zagra-
nicznych i zastąpienie go nowym szefem służby za-
granicznej. Wniesione wczoraj poprawki przewidują 
wszakże, iż nowy szef będzie miał zamrożone kom-
petencje do 2023 r., czyli teoretycznie istnieje, ale nic 
nie może zrobić. To jest równoległa rzeczywistość 
i czysty matrix. Drugim celem było pozbycie się za-
wodowych dyplomatów i zastąpienie ich na stanowi-
skach ambasadorskich przez zwolenników partii 
rządzącej bez względu na ich brak doświadczenia, 
wiedzy i znajomości języków obcych. Daje to rządowi 
ponad 100 miejsc w naszych ambasadach dla jego 
popleczników. MSZ obłudnie tłumaczył, że Stany 
Zjednoczone Ameryki też wysyłają ludzi spoza zawo-
dowej służby zagranicznej na stanowiska ambasado-
rów. Ministerstwo nie raczyło jednak powiedzieć, że 
od połowy lat 50. poprzedniego wieku tylko 30% am-
basadorów amerykańskich nie wywodziło się ze służ-
by zagranicznej, a ten procent rzeczywiście wzrósł za 
kadencji pana prezydenta Trumpa do 40%, ale nie do 
100%, jak w tej chorej ustawie. Departament Stanu 
notabene do tej pory uznaje, w przeciwieństwie do tej 
ustawy, kategorię ambasadorów tytularnych. Komi-
sja Zakładowa NSZZ „Solidarność” Pracowników 
Służby Zagranicznej RP zgłosiła bardzo krytyczne 
uwagi do tej ustawy, które mnie również przesłała. 
Tylko szaleńczy artykuł o dyskryminacji kobiet zo-
stał uwzględniony. Przy okazji i z naruszeniem pra-
wa pracy, Kodeksu pracy postanowiono pozbyć się 
doświadczonych pracowników służby zagranicznej, 
obligatoryjnie, czyli przymusowo, wygaszając stosun-
ki pracy ze względu na osiągnięcie wieku emerytal-
nego. O tym mówi art. 41 ustawy, który powinien 
zostać oczywiście usunięty. 
</p>
<p>Praca w MSZ wymaga wykształcenia, znajomości 
języków, wiedzy i doświadczenia, które nabywa się 
przez lata. Problem w tym, że tacy dyplomaci mają 
rozum i własne zdanie i nie będą bezmyślnymi wy-
konawcami poleceń partyjnych. Ta ustawa, nawet 
z poprawkami, powinna wylądować w koszu na śmie-
ci. Nasz klub będzie głosował przeciw. Dziękuję bar-
dzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę teraz pana posła Krystiana Kamińskiego 
</p>
<p>o przedstawienie stanowiska koła Konfederacja.
</p>
<p>Poseł Krystian Kamiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Znów obradujemy 
nad ustawą o służbie zagranicznej. Znów obradujemy 
w trybie pilnym. Normalnie dzień świstaka. I wie 
pan co? Jestem przekonany, że parę miesięcy znów 
będziemy debatować nad ustawą o służbie zagranicz-
nej i znów w trybie pilnym. Bo to, co państwo wczoraj 
</p>
<p>Poseł Maciej Gdula</p>

<p>117
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>zrobili, nie różni się niczym od tego, co zrobiliście 
w styczniu. Mógłbym dzisiaj puścić na tablecie swoje 
przemówienie ze stycznia, gdzie mówiłem, że się spo-
tkamy za parę miesięcy. A za parę miesięcy będę 
mógł puścić dzisiejsze przemówienie, gdzie mówię, że 
znów się spotkamy za parę miesięcy. 
</p>
<p>Przypomnę, co było w styczniu. W środę rano mie-
liśmy pierwsze czytanie, wyznaczone już było spra-
wozdanie komisji na czwartek rano, a jeszcze nie był 
nawet wyznaczony termin posiedzenia samej komisji. 
Posiedzenie komisji rozpoczęliśmy ok. godz. 18, skoń-
czyliśmy o godz. 3 w nocy. W tym czasie zgłaszaliśmy 
szereg poprawek, wszystkie zostały odrzucone. Biuro 
Legislacyjne do każdego artykułu zgłaszało popraw-
ki, mówiło o niekonstytucyjności części poprawek. 
I co wtedy było? Akurat tam nie było pana wicemi-
nistra, był inny wiceminister, ale powiedział: My 
wiemy lepiej, my wiemy lepiej, co jest poprawne, my 
wiemy lepiej, jak wygląda konstytucja i co jest zgod-
ne z konstytucją, co tam jakieś Biuro Legislacyjne, 
my wiemy to lepiej. W czwartek drugie czytanie, 
w czwartek sprawozdanie komisji, głosowanie i w 36 go-
dzin uchwaliliście taki bubel prawny. 
</p>
<p>A co było wczoraj? Ponad 20 poprawek, Biuro Le-
gislacyjne do każdej praktycznie musiało coś dodać. 
Kompletne niechlujstwo, kompletne niechlujstwo, 
naprawdę. Żeby po raz kolejny mówić nam, że nie 
było czasu? Pan minister wczoraj był łaskaw powie-
dzieć, że projekt ustawy był tak niechlujny, bo był 
czas COVID-owy i nie mieli czasu dobrze przygo-
tować projektu ustawy, i trzeba było go teraz do-
stosować. Tylko jak wyglądają poprawki? Np. po-
prawka 6., w art. 33 w ust. 1 dodaje się zdanie 
drugie w brzmieniu: Ślubowanie może być złożone 
z dodaniem słów „Tak mi dopomóż Bóg”. Naprawdę 
czas COVID-u doprowadził do tego, że w oryginal-
nym projekcie ustawy nie znalazło się to? Przecież to 
jest typowe niechlujstwo. Ja nie wiem, czy państwo 
po prostu stwierdzili, że muszą cokolwiek przegłoso-
wać. Było takie zlecenie z góry: szybko dopchajcie, 
cokolwiek, żebyśmy mogli pozmieniać naszą dyplo-
mację. Bo tak to wyglądało! 
</p>
<p>Ja nie wiem. Jeśli ta ustawa, te poprawki, mają 
przywrócić blask naszej dyplomacji, mają coś zmienić 
w naszej dyplomacji, mają przynieść chlubę naszym 
dyplomatom, to nie w ten sposób, bo każdy, kto bę-
dzie widział, jak pracowaliśmy nad tym, wie, że to 
nie może się dobrze skończyć. Jestem naprawdę zdzi-
wiony. Mieliście tyle czasu na przygotowanie, prze-
cież nie rządzicie od wczoraj, rządzicie już 6 lat. I co? 
I ta ustawa, i te poprawki zostały zrobione, nie wiem, 
w dwa dni, bo tak to wygląda. Jest to przykre, bo 
może intencje gdzieś tam były dobre, ale wszystko, 
co w ramach tego zrobiliście, doprowadzi do obniże-
nia statusu wszystkich pracowników służby dyplo-
matycznej. Wy sobie zdajecie z tego sprawę, a i tak 
w to brniecie. Zamiast dać sobie czas, popracować 
nad tym wszystkim, pokazać, że wspólnie możemy 
</p>
<p>to zrobić. Przecież nam, pozostałym posłom w Komi-
sji Spraw Zagranicznych, też zależało, żeby ta ustawa 
była dobra, żeby podnieść prestiż naszej służby, ale 
jakiejkolwiek poprawki nie zgłosiliśmy, o czymkol-
wiek nie chcieliśmy dyskutować, to było jedno: rząd 
negatywnie odnosi się do państwa poprawki. No i tyle, 
i koniec, i wszyscy zadowoleni. 
</p>
<p>Jedna z poprawek Konfederacji dotyczyła tego, 
żeby ambasador miał wyłącznie polskie obywatel-
stwo. Jest to całkowicie logiczna sytuacja, no bo 
dziwne by było, bo nie można dwóm panom służyć, 
tak? Dlatego ambasador powinien mieć wyłącznie 
polskie obywatelstwo, taką poprawkę zgłosiliśmy. 
Ona przepadła, ponieważ wiemy, że jeden z ambasa-
dorów ma co najmniej podwójne obywatelstwo. I py-
tanie: Czy chcecie więcej takich ambasadorów? Czy 
poprawka nie przeszła? Czy cała ustawa, czy cały 
artykuł zostały stworzone tylko po to, żeby jeden am-
basador mógł zostać? Bo jeśli tak, to jest to wyjątko-
wa sytuacja, że piszemy jeden artykuł w projekcie 
ustawy tylko pod jednego ambasadora. Naprawdę 
jestem zdziwiony tym postępowaniem i uważam, że 
nie przyniesie to wam chluby. Co prawda pozmienia-
cie tych ambasadorów, wyrzucicie wszystkich (Dzwo-
nek), powstawiacie swoich, ale nie przyniesie to wam 
chluby, ponieważ każdy będzie wiedział, że to było źle 
zrobione, i następne rządy – a miejmy nadzieję, że 
będą to rządy Konfederacji – będą musiały tę sytuację 
naprawić, a zajmie to niestety dużo czasu. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Stanowisko Koła Parlamentarnego Polska 2050 
</p>
<p>przedstawi pani poseł Joanna Mucha.
</p>
<p>Poseł Joanna Mucha:
</p>
<p>Bardzo dziękuję, panie marszałku. 
Panie Marszałku! Wysoka Izbo! Mam przyjem-
</p>
<p>ność przedstawić stanowisko Koła Parlamentarnego 
Polska 2050 wobec nowelizacji ustawy o służbie za-
granicznej. 
</p>
<p>Może powiem od razu, i nie będzie to dla nikogo 
zaskoczeniem, że będziemy głosowali przeciw tej usta-
wie, bo jest to projekt o wielkiej rewolucyjnej wymia-
nie kadr, z kadr profesjonalnych na PiS-owskie. Tak 
należy ten projekt podsumować i w nim naprawdę 
nie chodzi o nic więcej. Powiem tak: jeśli nasza służ-
ba dyplomatyczna pracuje wobec naszych partnerów 
za granicą w taki sposób, jak ministrowie pracowali 
na posiedzeniach komisji, to jestem bardzo zaskoczo-
na, że jeszcze nie jesteśmy w stanie wojny z jakimś 
państwem, bo to chyba trzeba byłoby potraktować 
jako cud. Wiem, że państwo wszędzie widzicie wro-
gów, wszędzie widzicie zagrożenie, spiski, a siebie 
postrzegacie jako otoczoną wrogami ofiarę, ale pro-
szę o to, że zanim naszkodzicie nam jeszcze bardziej 
</p>
<p>Poseł Krystian Kamiński</p>
<p/>
</div>
<div class="page"><p/>
<p>118
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>za granicami Polski, przyjmijcie do wiadomości, że 
za granicą są partnerzy, z którymi się negocjuje, 
a nie wrogowie, z którymi się walczy.
</p>
<p>A teraz opowiem państwu, jak było z tą ustawą. 
Zwolniona przez premiera z obowiązku wcześniejszego 
tworzenia założeń ustawa wpływa do Sejmu 13 stycz-
nia, zakłada kompletnie nowy model działania służ-
by zagranicznej. Dwa dni w Sejmie, pierwsze czyta-
nie 20 stycznia, drugie i trzecie czytanie 21 stycznia. 
Senat odrzuca ją w całości jako bubel, który nie na-
daje się do dalszego procedowania. Sejm oczywiście 
stanowisko Senatu odrzuca, ustawa jest opublikowa-
na 15 marca, ma wchodzić w życie 16 czerwca. Czyli 
jesteśmy w trakcie vacatio legis i zmieniamy tę usta-
wę. To jest po prostu kosmos. To jest standard pracy 
PiS-owskich służb. Sześć stron poprawek. Co się 
dzieje na posiedzeniu komisji? Pan poseł Fogiel po-
gubiony w artykułach, w poprawce, poprawia po-
prawkę autopoprawką, którą również trzeba popra-
wić. Zgłasza w niewłaściwym momencie procedowa-
nia, biuro legislacyjne prosi o 10 minut przerwy, żeby 
wyjaśnić sprawę z wnioskodawcą. Zawieszone prace 
nad poprawką i procedowanie w innym miejscu dru-
ku. Muszę powiedzieć, że takiego chaosu i takiego 
popisu niechlujstwa naprawdę dawno nie widziałam 
w naszym Sejmie. 
</p>
<p>Pan minister Wawrzyk. A podobno pan minister 
i tak zachowywał się lepiej niż poprzednik na wcze-
śniejszych posiedzeniach komisji. Państwa kandydat 
na rzecznika praw obywatelskich jest opryskliwy 
i sarkastyczny wobec posłów, którzy są na sali. Na 
pytanie o kwalifikacje szefa służby zagranicznej od-
powiada, że przecież wymagania nie mogą być wyż-
sze niż na szefa administracji, czyli metoda waszego 
działania jest prosta. Najpierw obniżyć standardy 
w jednym miejscu, a potem równać wszystko w dół. 
Tak daleko w dół, że naprawdę nie starcza nam wy-
obraźni. Ale wy pokazujecie, że można, że dajecie 
radę. Te założenia, które są w tej ustawie, to, że ma 
być otwarcie na ludzi nauki, ekspertów, ludzi bizne-
su, urzędników… To dlaczego, proszę państwa, dro-
dzy wnioskodawcy, nie powiesić wysokiej poprzeczki, 
skoro to mają być tacy ludzie, nie wymagać od nich 
wysokich kwalifikacji. Ale nie, bo po co? Szczerze? Bo 
po prostu nie macie wystarczająco dużej grupy wa-
szych rodzin, waszych przyjaciół, żeby mogli później 
pojechać na długą wycieczkę zagraniczną i przy oka-
zji zarobić trochę kasy.
</p>
<p>Powstanie stanowisko ministra pełnomocnego. 
Chyba mi się wydaje, że paru osobom po prostu ma-
rzy się bycie ministrem, bo nawet w tym rządzie, 
gdzie jest najwięcej ministrów, niż kiedykolwiek było 
w Polsce, nie wszyscy się zmieścili w przypadku tek 
ministerialnych, a niektórym się marzy, żeby mówio-
no do nich: panie ministrze. Taki pan minister nie 
będzie musiał mieć wyższego wykształcenia ani znać 
dwóch języków obcych. Niesłychane. Naprawdę nasza 
</p>
<p>służba zagraniczna chyba nigdy tak nisko się nie 
znajdowała.
</p>
<p>I wreszcie zmuszenie dyplomatów do przechodze-
nia na emeryturę w wieku 65 lat. Manewr przecież 
dokładnie ten sam, który został wykonany w przy-
padku sędziów, komorników i prokuratorów. To jest 
jawna dyskryminacja. Miejmy nadzieję, że znajdzie 
finał w sądach.
</p>
<p>I konwent do podejmowania personalnych decyzji. 
Kolejna atrapowa instytucja, takie PiS-owskie grono, 
które będzie znów imitowało instytucję państwa pol-
skiego. 
</p>
<p>Ta ustawa jest straszna. Naprawdę, tak jak wszy-
scy wiemy i znamy standardy PiS-owskie, myślę, że 
nikt z nas nie spodziewał się, że można aż tak złą 
ustawę przedstawić Sejmowi. Tak jak powiedziałam 
na początku, będziemy głosować przeciwko tej usta-
wie. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Lista posłów zapisanych do głosu została wyczer-
</p>
<p>pana.
Przystępujemy do serii pytań. 
Czas na zadanie pytania – 1 minuta.
Jako pierwszy pytanie zada pan poseł Jan Szo-
</p>
<p>piński.
(Poseł Jan Szopiński: Panie marszałku, nie w tym.) 
W takim razie pan poseł Andrzej Grzyb.
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>Panie Marszałku! Wysoka Izbo! Przede wszyst-
kim zastanawiające jest to, przecież pamiętamy, że 
21 stycznia uchwaliliśmy ustawę, nową ustawę o służ-
bie zagranicznej. Oto ustawa ma wejść w życie w po-
łowie czerwca. Jeszcze ta ustawa nie weszła w życie, 
a już dokonujemy zmiany tejże ustawy, i to w tak 
kardynalnych sprawach jak chociażby kwestia wieku 
emerytalnego. Jeszcze jest to tak poprowadzone, że 
to się skończy prawdopodobnie wnioskiem do Trybu-
nału Konstytucyjnego o zasadność tego rozstrzygnię-
cia czy w wielu innych sprawach. 21 poprawek do 
ustawy, która ma dziewięćdziesiąt kilka artykułów, 
to nie jest dobre świadectwo wystawione wniosko-
dawcom tej ustawy. Niezależnie od tego ta zmiana 
ustawowa zawiera oczywiście wiele błędów. 
</p>
<p>Podam taki jeden przykład. Skoro mają być prze-
słuchiwania kandydatów na ambasadorów przed Ko-
misją Spraw Zagranicznych, to czy w sprawach eu-
ropejskich powołana w Sejmie Komisja do Spraw 
Unii Europejskiej (Dzwonek), która jest 10-procento-
wym składem reprezentującym skład polityczny pol-
skiego parlamentu, też nie powinna być uprawniona 
do tego, żeby kandydat na szefa przedstawicielstwa 
przy Unii Europejskiej był przesłuchiwany w obec-
</p>
<p>Poseł Joanna Mucha</p>
<p/>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>Muszę powiedzieć, panie ministrze, że srodze się 
zawiodłem. Powiedziałbym, że rozczarowanie jest 
bardzo duże, ponieważ liczyłem na to, że będziecie 
w stanie wznieść się ponad poziom, który zwykle 
państwo reprezentujecie, i jako rząd stworzycie usta-
wę, która zagwarantuje wspaniały korpus służby 
zagranicznej. No i teraz podstawowe pytanie, panie 
ministrze: W jakim celu utworzona jest ta służba? 
Bardzo bym prosił, żeby pan odpowiedział na to py-
tanie, bo w mojej ocenie (Dzwonek) ta ustawa będzie 
sprzyjać tworzeniu korpusu tzw. bmw, czyli biernych, 
miernych, ale wiernych. Oczywiście nie wszyscy pra-
cownicy, nie wszyscy dyplomaci trafią do tej katego-
rii, ale jednak mam wrażenie, że nacisk w tej ustawie 
został położony właśnie na to, żeby tam nie prześli-
zgnęła się mysz, tylko w tym negatywnym znaczeniu. 
Panie ministrze, po co taka służba dyplomatyczna? 
Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Pytanie zada pan poseł Jan Szopiński.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowny Panie 
Ministrze! W styczniu br. Sejm przyjmuje ustawę, 
którą po kilku miesiącach poprawia. Czy ta ustawa 
dotyczy gospodarki, dotyczy zdrowia Polaków? Nie, 
ta ustawa dotyczy kadry dyplomatycznej. Szanowny 
panie ministrze, pan był kandydatem na rzecznika 
praw obywatelskich, wtedy pan się wypowiadał na 
temat równego traktowania Polaków. Co pan ma dzi-
siaj Polakom do powiedzenia, jeżeli pan chce w dniu 
65. urodzin zwolnić polskich dyplomatów z placówek 
dyplomatycznych?
</p>
<p>Szanowny Panie Ministrze! Ja pana tylko zapy-
tam, czy pan prezes do końca zna założenia tej usta-
wy. Bo jestem przekonany, że będzie bardzo niezado-
wolony.
</p>
<p>Druga kwestia to jest kwestia dotycząca polskich 
dyplomatów, którzy nie mają wyższego wykształce-
nia, nie znają dwóch języków. Czy my naprawdę idzie-
my w takim kierunku w polskiej służbie zagranicz-
nej? Czy mamy to powiedzieć młodym Polakom, że 
tak PiS usiłuje kształtować kadry? (Dzwonek) Ale 
jakie kadry, kadry dyplomatyczne. Ta ustawa to jest 
skandal. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Po tym pytaniu wyczerpała się lista osób zapisa-
</p>
<p>nych do pytań.
</p>
<p>Proszę teraz o udzielenie odpowiedzi sekretarza 
stanu w Ministerstwie Spraw Zagranicznych pana 
Piotra Wawrzyka.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Spraw Zagranicznych 
Piotr Wawrzyk:
</p>
<p>Dziękuję bardzo, panie marszałku.
Wysoka Izbo! Odpowiadając na pytania chciałbym 
</p>
<p>zacząć od kilku kwestii, które również w formie py-
tań pojawiły się w wystąpieniach klubowych. Dlacze-
go teraz ta ustawa, dlaczego taki tryb? Mam nadzie-
ję, że wszyscy państwo zauważyliście, co się działo 
jeszcze tydzień, miesiąc, półtora, 2 miesiące temu. 
Mam nadzieję, że wszyscy państwo zauważyliście, że 
mieliśmy trzecią falę pandemii, która była najwięk-
sza, jeżeli chodzi o skalę, z dotychczasowych i dopro-
wadziła do utrudnień w funkcjonowaniu, właściwie 
na granicy wydolności, administracji, m.in. Minister-
stwa Spraw Zagranicznych, jeśli chodzi o liczbę osób 
przebywających na kwarantannie, chorych i przeby-
wających w szpitalach. Być może państwo sobie 
z tego nie zdajecie sprawy, ale niestety tak się wła-
śnie działo i stąd niemożliwe było wcześniejsze zło-
żenie tego projektu. Nie chciałbym się odnosić do 
części wystąpień, np. pana posła Krząkały czy pani 
poseł Muchy, bo państwo myliliście w swoich wystą-
pieniach obie ustawy, odnosząc się do starej, mówili-
ście o nowej albo odwrotnie, więc myślę, że to pozo-
stawię bez komentarza.
</p>
<p>Pan poseł Bartoszewski pytał o kompetencje, dla-
czego rzekomo zamrażamy kompetencje szefa służby 
zagranicznej. Panie pośle, nie zamrażamy, proszę się 
wczytać w tekst ustawy, ta funkcja zostaje utworzona 
de facto z dniem 16 czerwca i szef rozpoczyna funk-
cjonowanie. Proszę się nie sugerować wyrwanymi 
z kontekstu przepisami, a spojrzeć na całość ustawy, 
a szczególnie te części, które mówią o zakresie kom-
petencji szefa służby zagranicznej. Nie likwidujemy 
także stanowiska dyrektora generalnego wbrew po-
zorom, tak jak tu zostało sformułowane, dlatego że 
rozdzielamy te dwie funkcje. Myślałem, że to raczej 
spotka się z państwa zrozumieniem, dlatego że jest 
to dostosowanie struktury służby zagranicznej do 
służby cywilnej. Mamy szefa służby cywilnej, będzie-
my mieli szefa służby zagranicznej. Mamy dyrekto-
rów generalnych urzędów i będziemy mieli dyrektora 
generalnego w Ministerstwie Spraw Zagranicznych.
</p>
<p>Pani poseł Mucha twierdziła rzekomo i na końcu 
jeszcze pojawił się głos pana posła Szopińskiego, że 
znosimy wymóg znajomości języków i wyższego wy-
kształcenia dla ambasadorów. Państwo posłowie, 
pani poseł Mucha przez 8 lat była w koalicji rządzą-
cej, dlaczego nie wprowadziliście państwo wtedy tego 
wymogu? Bo ten zapis się nie zmienia w stosunku do 
tego, co było, jest, i tak samo będzie w tym zakresie. 
Takie zapisy dotyczące kompetencji kandydatów na 
ambasadorów są w obecnie obowiązującej ustawie od 
</p>
<p>Poseł Mirosław Suchoń</p>
<p/>
</div>
<div class="page"><p/>
<p>122
</p>
<p>2001 r. i tutaj nic nie zmieniamy. Proszę nie wprowa-
dzać w błąd opinii publicznej, jakoby znoszono usta-
wą, czy tą styczniową, czy nowelizacją, wymóg posia-
dania wyższego wykształcenia przez ambasadorów 
bądź wymóg znajomości przez nich dwóch języków. 
Tego wymogu nie było i tego wymogu nie ma, tak jak 
to było wcześniej. Nic się w tym zakresie po prostu 
nie zmienia. Proszę, jeszcze raz apeluję. Rozumiem, 
że polityka rządzi się swoimi prawami, trzeba używać 
ładnych retorycznych sformułowań, żeby przycią-
gnąć uwagę opinii publicznej, ale nie wprowadzajmy 
przy okazji opinii publicznej w błąd.
</p>
<p>Pan poseł Kamiński… Przepraszam, jeszcze pani 
poseł Mucha twierdziła, że obniżamy poziom kadry, 
zresztą pojawiało się to też później u pana posła Su-
chonia. Proszę o przykład. 
</p>
<p>Osoby, które chcą być zawodowymi dyplomatami, 
tak jak do tej pory będą musiały zdać egzamin w Aka-
demii Dyplomatycznej. Powiem więcej, my podnosimy 
poziom kształcenia w Akademii Dyplomatycznej, któ-
ra te egzaminy będzie przeprowadzała, przez stworze-
nie z niej w cudzysłowie, a może bez cudzysłowu, 
przepraszam, Akademii Dyplomatycznej z prawdzi-
wego zdarzenia. Jej celem będzie kształcenie dyplo-
matów na najwyższym poziomie dla, mamy nadzieję, 
nie tylko Polski, lecz także sąsiadujących krajów 
naszego regionu. Taki jest cel tej nowelizacji… Prze-
praszam nie nowelizacji, tylko pierwotnej ustawy, bo 
status akademii został nadany w pierwotnej ustawie. 
(Dzwonek) Więc jeżeli chodzi o te kwestie, to nic się 
nie zmienia.
</p>
<p>Pojawiło się jeszcze kilka kwestii. Po pierwsze – 
65 lat. Proszę państwa, zwracam uwagę, że każdy, 
kto jest chętny i czuje się na siłach pod względem 
zdrowotnym, fizycznym, może wystąpić do szefa służ-
by zagranicznej o przedłużenie swojego zatrudnienia 
i pełnienie funkcji w służbie zagranicznej. I koniec. 
</p>
<p>(Głos z sali: Ale nie ma trybu odwoławczego.) 
Każdy będzie mógł to zrobić. Szef służby zagra-
</p>
<p>nicznej w oparciu o czytelne i jasne kryteria, inaczej 
mówiąc, o ocenę zdolności do pełnienia funkcji będzie 
mógł wydłużyć czas pełnienia obowiązków.
</p>
<p>Co do nominacji politycznych, szanowni państwo, 
pozwoliliśmy sobie zrobić pewne podsumowanie: wię-
cej ambasadorów spoza służby zagranicznej było 
w latach 2008–2015 niż po 2015 r. Dziękuję bardzo. 
(Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Zamykam dyskusję. 
Do trzeciego czytania projektu ustawy przystąpi-
</p>
<p>my w bloku głosowań.
</p>
<p>Przystępujemy do rozpatrzenia punktu 13. po-
rządku dziennego: Sprawozdanie Komisji Ochro-
ny Środowiska, Zasobów Naturalnych i Leśnictwa 
oraz Komisji Spraw Zagranicznych o rządowym 
projekcie ustawy o ratyfikacji Konwencji z Mina-
maty w sprawie rtęci, sporządzonej w Kumamoto 
dnia 10 października 2013 roku (druki nr 1127 
i 1181).
</p>
<p>Proszę panią poseł Annę Paluch o przedstawienie 
sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Anna Paluch:
</p>
<p>Dziękuję bardzo.
Wysoka Izbo! W imieniu Komisji Ochrony Środo-
</p>
<p>wiska, Zasobów Naturalnych i Leśnictwa oraz Komi-
sji Spraw Zagranicznych przedstawiam sprawozda-
nie o rządowym projekcie ustawy o ratyfikacji Kon-
wencji z Minamaty w sprawie rtęci, sporządzonej 
w Kumamoto dnia 10 października 2013 roku.
</p>
<p>Projekt ustawy zawarty w druku nr 1127 wpłynął 
do sejmu 26 kwietnia tego roku, a 30 kwietnia został 
skierowany do pierwszego czytania w komisjach. 
18 maja Komisja Ochrony Środowiska, Zasobów Na-
turalnych i Leśnictwa oraz Komisja Spraw Zagra-
nicznych przeprowadziły pierwsze czytanie, a na-
stępnie szczegółowe prace nad projektem, których 
rezultatem jest przedstawiane właśnie sprawozda-
nie. Zostało ono przyjęte 45 głosami za, bez głosów 
przeciwnych, przy jednym głosie wstrzymującym.
</p>
<p>Wysoka Izbo! Konwencja z Minamaty w sprawie 
rtęci została zawarta w celu ochrony zdrowia ludz-
kiego i środowiska przed antropogenicznymi emisja-
mi i uwolnieniami rtęci oraz związków rtęci. Ratyfi-
kacja konwencji i uzyskanie przez nasz kraj statusu 
strony pozwoli na uczestnictwo Polski w konferencji 
stron, aktywny udział w podejmowaniu decyzji, 
kształtowaniu wytycznych i kryteriów w zakresie 
spraw regulowanych przez konwencję. Rzeczpospoli-
ta Polska proponuje tu podejście zrównoważone, to 
znaczy unikanie działań jednostronnych, które po-
wodowałyby spadek konkurencyjności polskiej gospo-
darki, a nie przynosiły skutków w skali globalnej.
</p>
<p>Konwencja obejmuje w szczególności następujące 
zagadnienia: źródła dostaw rtęci i handel rtęcią – 
o tym jest mowa w art. 3 konwencji – produkty z do-
datkiem rtęci – o tym traktuje art. 4 – procesy pro-
dukcyjne, w których wykorzystuje się rtęć lub jej 
związki – to jest art. 5 konwencji – wydobycie złota 
tradycyjnego i na małą skalę, emisje rtęci i jej związ-
ków do atmosfery – art. 8 konwencji – uwolnienia 
rtęci i jej związków do gruntu i wody – o tym traktu-
je art. 9 – składowanie przejściowe rtęci innej niż 
odpadowa – to jest zawarte w art. 10 konwencji – po-
stępowanie z odpadami rtęciowymi oraz identyfika-
cja i ocena miejsc zanieczyszczonych rtęcią lub jej 
związkami – to są art. 11 i art. 12 konwencji.
</p>
<p>Wysoka Izbo! Ratyfikacja konwencji nie spowoduje 
konieczności wprowadzania zmian w polskim porząd-
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o służbie zagranicznej
</p>
<p>Sekretarz Stanu w Ministerstwie  
Spraw Zagranicznych Piotr Wawrzyk</p>
<p/>
</div>
<div class="page"><p/>
<p>123
</p>
<p>ku prawnym, poza zmianami, które wynikają z ko-
nieczności implementacji rozporządzenia Parlamentu 
Europejskiego i Rady Unii Europejskiej nr 2017/852 
z dnia 17 maja 2017 r. w sprawie rtęci. Rozporządzenie 
to jest uzupełnieniem prawa europejskiego dostoso-
wującym je do konwencji. Pragnę zauważyć, że Unia 
Europejska też tę konwencję podpisała.
</p>
<p>Rozporządzenie Unii Europejskiej z 2017 r. wpro-
wadziło przepisy konwencji, które do tego czasu nie 
były ujęte w dorobku prawnym Unii Europejskiej. 
Natomiast w Polsce obowiązują przepisy dotyczące 
źródeł dostaw rtęci, handlu rtęcią, produktów zawie-
rających rtęć, emisji do atmosfery, odpadów rtęci i ich 
czasowego składowania wynikające zarówno z pol-
skiego prawa, jak i z adaptacji prawa unijnego. A za-
tem do uzupełnienia pozostaje bardzo niewielki za-
kres przepisów dotyczących w szczególności organu 
właściwego oraz kwestii najistotniejszej, czyli okre-
ślenia systemu sankcji. 
</p>
<p>Wysoka Izbo! W imieniu Komisji Ochrony Środo-
wiska, Zasobów Naturalnych i Leśnictwa oraz Komi-
sji Spraw Zagranicznych proszę o uchwalenie ustawy 
o ratyfikacji Konwencji z Minamaty w sprawie rtęci 
sporządzonej w Kumamoto dnia 10 października 
2013 roku zawartej w sprawozdaniu połączonych ko-
misji z druku nr 1181. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 3-minutowych oświad-
czeń w imieniu klubów i kół. 
</p>
<p>Otwieram dyskusję. 
Jako pierwsza głos zabierze pani poseł Anna Pa-
</p>
<p>luch, która przedstawi stanowisko Klubu Parlamen-
tarnego Prawo i Sprawiedliwość.
</p>
<p>Poseł Anna Paluch:
</p>
<p>Dziękuję bardzo.
Wysoka Izbo! Nie będę powtarzała informacji, 
</p>
<p>które podałam jako sprawozdawca. Chcę niejako za-
znaczyć, że jeśli chodzi o kwestie, które są zawarte 
w przepisach dotyczących źródła dostaw rtęci i han-
dlu rtęcią, to w konwencji zawarty jest zakaz wydo-
bycia podstawowego rtęci na terenie państwa strony, 
jeżeli takie wydobycie nie miało miejsca, nie było 
prowadzone na terytorium państwa będącego stroną 
konwencji w dniu wejścia w życie dla tej strony. Wia-
domo, że te przepisy wchodzą w życie wtedy, kiedy 
strona ratyfikuje konwencję. A jeżeli strona zezwala 
na wydobycie podstawowe rtęci wyłącznie wtedy, gdy 
w dniu wejścia w życie konwencji takie wydobycie 
było prowadzone, to wówczas na okres nie dłuższy 
niż 15 lat po tymże dniu można te działania konty-
</p>
<p>nuować. W Polsce ten przepis nie będzie miał zasto-
sowania, bo u nas rtęć nie była wydobywana.
</p>
<p>Kolejna kwestia to produkty z dodatkiem rtęci, 
o których mówi art. 4. W myśl przepisów strona po-
dejmuje odpowiednie środki, żeby nie zezwolić na pro-
dukcję, przywóz ani wywóz produktów z dodatkiem 
rtęci wymienionych w części I załącznika A do kon-
wencji po dacie wycofania określonej dla tych właśnie 
produktów, z wyjątkiem takiej oto sytuacji, kiedy 
w załączniku A określono zwolnienia, albo gdy strona 
sama się postarała i zarejestrowała takie zwolnienie. 
Przepisy odnoszą się do takich grup produktów, jak 
baterie, przełączniki, przekaźniki, kompaktowe i li-
niowe lampy fluorescencyjne, różne rodzaje lamp rtę-
ciowych, kosmetyki, środki ochrony roślin, środki 
biobójcze, środki przeciwbakteryjne, nieelektroniczne 
urządzenia pomiarowe, takie jak barometry, higrome-
try, manometry, termometry i ciśnieniomierze – tego 
typu urządzenia wykorzystujące rtęć.
</p>
<p>W wystąpieniu klubowym odnoszę się po prostu 
do oddziaływania tych przepisów na nasze życie co-
dzienne i na różne gałęzie gospodarki. Mówimy tutaj 
również o przepisach dotyczących działań, które 
mają na celu wycofanie z użytku amalgamatu stoma-
tologicznego. Chociaż przepisy konwencji nie zaka-
zują stosowania tychże wypełnień amalgamatowych, 
to zobowiązują do podjęcia przynajmniej dwóch dzia-
łań z listy dziewięciu działań przewidzianych przez 
konwencję. Te działania zmierzają do stopniowego 
wycofywania amalgamatu.
</p>
<p>Kolejna kwestia, o której chcę powiedzieć, to pro-
cesy produkcyjne, w których wykorzystuje się rtęć 
lub jej związki. Zgodnie z konwencją od 2018 r. obo-
wiązuje zakaz produkcji aldehydu octowego, bo 
w tych procesach produkcyjnych rtęć lub jej związki 
są katalizatorami, natomiast od 2025 r. będzie zaka-
zana produkcja chloro-alkaiczna.
</p>
<p>Art. 8 konwencji (Dzwonek), jak już powiedzia-
łam, mówi o emisji. Wiem, że wystąpienia są 3-minu-
towe, więc oszczędzę państwu tych szczegółów. Po-
zwolę sobie tylko zauważyć w imieniu mojego klubu 
Prawo i Sprawiedliwość, że oczywiście będziemy gło-
sować za przyjęciem tej ustawy.
</p>
<p>Na koniec zauważę, że ustawa ma tylko dwa arty-
kuły, nie posiada żadnych preambuł, nie można do niej 
składać poprawek. Jeden artykuł mówi o tym, jaka to 
jest konwencja i gdzie została podpisana, a drugi – 
o terminie jej wejścia w życie. A co nadto jest, od złego 
pochodzi, proszę państwa. Dziękuję bardzo. (Oklaski)
</p>
<p>Oczywiście mój klub będzie głosował za przyję-
ciem tej ustawy.
</p>
<p>(Głos z sali: Brawo!)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Stanowisko Klubu Parlamentarnego Koalicja 
</p>
<p>Obywatelska przedstawi pani poseł Agnieszka Ha-
najczyk.
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o ratyfikacji Konwencji z Minamaty w sprawie rtęci
</p>

<p>124
</p>
<p>Poseł Agnieszka Hanajczyk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Mam przyjemność w imieniu Klubu Parlamentarne-
go Koalicja Obywatelska przedstawić stanowisko 
klubu wobec rządowego projektu ustawy o ratyfikacji 
konwencji z Minamaty w sprawie rtęci, sporządzonej 
w Kumamoto dnia 10 października 2013 r.
</p>
<p>Ratyfikacja tej konwencji jest działaniem przede 
wszystkim politycznym i koniecznym z punktu wi-
dzenia wizerunku Polski jako kraju zdeterminowa-
nego do walki o czyste środowisko. Wszelkie wymogi, 
które wprowadza konwencja, zostały już zaimple-
mentowane w prawie unijnym i obowiązują w Polsce. 
Ratyfikacja konwencji, którą Polska podpisała 24 wrze-
śnia 2014 r., a która weszła w życie w październiku 
2017 r., pozwoli Polsce na czynny udział w konferen-
cjach stron konwencji. Nie nakłada ona na Polskę 
nowych wymogów prawnych, natomiast nakłada 
pewne niewielkie zobowiązania finansowe.
</p>
<p>Ponieważ pani poseł sprawozdawca, pani poseł 
Anna Paluch, wyczerpała temat, powiedziała o wszyst-
kim, ponadto jest późna godzina, mam tylko przyjem-
ność, by poinformować państwa, że ratyfikacja kon-
wencji z Minamaty jest koniecznością, nie budzi żad-
nych wątpliwości, dlatego mój klub, Klub Parlamen-
tarny Koalicja Obywatelska, oczywiście poprze ten 
projekt. Dziękuję bardzo.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję, pani poseł.
Stanowisko klubu Lewica przedstawi pan poseł 
</p>
<p>Jan Szopiński.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Prze-
pisy konwencji regulują w sposób kompleksowy za-
gadnienia dotyczące w szczególności źródeł dostaw 
rtęci, handlu rtęcią, produktów z dodatkiem rtęci, 
procesów produkcyjnych, w których wykorzystuje się 
rtęć lub związki rtęci, emisji rtęci i związków rtęci, 
uwolnienia rtęci, składowania przejściowego rtęci 
oraz postępowania z odpadami rtęciowymi, a także 
identyfikacji i oceny miejsc zanieczyszczonych rtęcią 
lub związkami rtęci. Konwencja ustanawia spójne 
działania i mechanizmy na forum międzynarodo-
wym, określające możliwe sposoby gospodarowania 
rtęcią w celu ograniczenia jej wykorzystania oraz 
zminimalizowania negatywnego wpływu na środo-
wisko i zdrowie ludzi.
</p>
<p>Konwencja weszła w życie w dniu 16 sierpnia 2017 r. 
Konwencję podpisało 127 państw i Unia Europejska. 
Do tej pory konwencją związało się 126 państw i Unia 
Europejska, które stały się jej stronami. W tym jest 
25 państw członkowskich Unii Europejskiej. Państwa 
</p>
<p>Unii Europejskiej, które podpisały, ale nie ratyfikowały 
konwencji, to Hiszpania i Polska.
</p>
<p>Mam pytanie: Dlaczego Polska jest na końcu tego 
szeregu krajów Unii Europejskiej, które do tej pory 
nie ratyfikowały tej konwencji? 
</p>
<p>Mój klub jest przekonany, że przyjęcie tej konwen-
cji to kolejny dobry krok w kierunku likwidacji m.in. 
śmiercionośnych bomb, również z rtęcią, których 
w naszym kraju funkcjonuje blisko 800, w większości 
pozostawionych bez żadnego nadzoru. Mówię tutaj 
o bombach ekologicznych, m.in. w Czechowicach-
Dziedzicach i w bydgoskim Zachemie. Wbrew podob-
no proekologicznej polityce rządowej liczba tych 
miejsc w ostatnich latach wzrosła: z 768 do 818. Rząd 
musi, korzystając ze środków unijnych, rozpocząć 
skuteczną politykę rekultywacji groźnych dla życia 
i zdrowia poprzemysłowych terenów, które zostały 
skażone. Jestem przekonany, że przyjęcie tej konwen-
cji to kolejny dobry krok, do czego rząd w imieniu 
klubu serdecznie namawiam. Dziękuję bardzo. 
(Oklaski)
</p>
<p>(Poseł Anna Paluch: Nie ma co namawiać.)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę teraz pana posła Andrzeja Grzyba, który 
</p>
<p>przedstawi stanowisko Klubu Parlamentarnego Ko-
alicja Polska – Polskie Stronnictwo Ludowe, Unia 
Europejskich Demokratów, Konserwatyści. 
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Ustawa o ratyfikacji konwencji z Minamaty w spra-
wie rtęci, która została sporządzona w Kumamoto 
10 października 2013 r. – odbyła się praca nad tą kon-
wencją z udziałem m.in. Polski. Oczywiście ten pro-
ces ma patronat Organizacji Narodów Zjednoczo-
nych, jest to międzynarodowy instrument, który 
obejmuje w sposób globalny wszystkie państwa, któ-
re zechcą stać się sygnatariuszem tejże konwencji. 
Dotyczy to kwestii środowiskowych, ważnego pier-
wiastka, który jest wykorzystywany w przemyśle, ale 
który ma też olbrzymie znaczenie z punktu widzenia 
skażenia środowiskowego. Wiemy, jak trudne są pro-
cesy rekultywacyjne, stąd też włączenie się w ratyfi-
kację tej konwencji jest niezmiernie ważne z punktu 
widzenia zarówno polityki międzynarodowej, jak 
i interesów takiego państwa jak Polska, która jest 
również państwem członkowskim Unii Europejskiej.
</p>
<p>Należy zauważyć – ponieważ po wielokroć zostały 
już wymienione powody i regulacje, które obejmuje kon-
wencja, nie będę się do tego odnosił – że konwencja we-
szła w życie już w 2017 r. Unia Europejska, stając się 
sygnatariuszem tej konwencji, przyjęła strategię postę-
powania wobec rtęci. Jednocześnie Parlament i Rada 
przyjęły rozporządzenie w sprawie rtęci z 17 maja 2017 r. 
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o ratyfikacji Konwencji z Minamaty w sprawie rtęci</p>

<p>125
</p>
<p>W związku z tym, nie będąc sygnatariuszem tejże kon-
wencji, i tak zostaliśmy objęci…
</p>
<p>(Poseł Anna Paluch: Zostało to przyjęte jako do-
robek Unii Europejskiej.)
</p>
<p>Tak, zostaliśmy objęci jej postanowieniami, ponie-
waż rozporządzenie Parlamentu i Rady Unii obowią-
zuje wprost państwa członkowskie, więc my niejako 
w tej chwili notyfikujemy tylko to, co już nas obowią-
zuje, podpisując konwencję. 
</p>
<p>W związku z tym w imieniu Klubu Parlamentar-
nego Koalicja Polska – Polskie Stronnictwo Ludowe, 
Unia Europejskich Demokratów, Konserwatyści po-
pieram ten wniosek. Będziemy głosowali za tą usta-
wą. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Proszę teraz pana posła Krystiana Kamińskiego, 
</p>
<p>który przedstawi stanowisko koła Konfederacja.
</p>
<p>Poseł Krystian Kamiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Głównym celem 
konwencji jest ochrona zdrowia oraz środowiska przed 
zanieczyszczeniami spowodowanymi rtęcią oraz pro-
duktami zawierającymi rtęć. Konwencję ratyfikowa-
ło 126 państw oraz Unia Europejska, 25 państw człon-
kowskich. W związku z tym w prawie Unii Europej-
skiej istnieją już przepisy prawne obejmujące zasto-
sowanie konwencji. Konwencja sama w sobie nie za-
brania wydobycia rtęci, jeżeli takowe wydobycie 
miało miejsce przed dniem ratyfikacji konwencji 
przez poszczególne strony. Jedynie ma zapobiegać po-
wstaniu nowych miejsc, gdzie rtęć mogłaby być wy-
dobywana. 
</p>
<p>W Polsce nie występują miejsca, gdzie wydobywa-
na byłaby rtęć podstawowa, dlatego konwencja nie 
miałaby zastosowania. Ratyfikacja konwencji spowo-
duje, że Polska nie mogłaby rozpocząć wydobycia 
rtęci podstawowej już po przyjęciu konwencji, ale nie 
ma takich planów. W uzasadnieniu ustawy zaznaczo-
no jednak, że ratyfikacja konwencji nie będzie miała 
wpływu również ze względu na obowiązujące już 
przepisy prawne Unii Europejskiej, która dostosowa-
ła się do tych przepisów. 
</p>
<p>Należy zauważyć, że państwa zachodniej części 
Unii Europejskiej, z wyjątkiem Hiszpanii, ratyfiko-
wały konwencję, co oznacza, że nie będą podejmowa-
ły się wywozu rtęci, z kilkoma wyjątkami. Zachodnie 
państwa Unii Europejskiej ratyfikowały konwencję 
już wcześniej, co oznacza również, że wywóz rtęci 
w kierunku Wschodu praktycznie nie miał miejsca. 
Zresztą transport rtęci między Zachodem a Wscho-
dem raczej nie następuje, na co wskazują dane doty-
czące handlu rtęcią. W związku z ww. argumentami 
</p>
<p>raczej nieuzasadniona jest obawa o pogorszenie się 
polskiego transportu, ponieważ nie partycypujemy 
w tym przewozie. 
</p>
<p>Jednym ze skutków jest konieczność odprowadzenia 
rocznej składki w ramach konwencji. Składki są uza-
leżnione od dochodu narodowego oraz liczby ludności. 
Jak wczoraj przekazało nam ministerstwo, ta składka 
wynosiłaby rocznie z naszej strony 38,5 tys. dolarów. 
</p>
<p>Każda ze stron konwencji po jej ratyfikowaniu 
zobowiązana jest do zapewnienia zasobów na działa-
nie krajowe mające na celu wdrożenie konwencji 
zgodnie z polityką krajową oraz planami. Ponieważ 
na terytorium Polski, jak już mówiłem, nie znajduje 
się miejsce podstawowego wydobycia rtęci, nie prze-
widuje się konieczności wprowadzenia specjalnych 
programów mających na celu wprowadzenie przepi-
sów zawartych w konwencji. 
</p>
<p>Należy pamiętać, że polskie środowisko naturalne 
jest wspólnym dobrem naszych obywateli. Należy 
więc dołożyć starań, aby utrzymać środowisko natu-
ralne w miarę możliwości jako wolne od zanieczysz-
czeń, w sposób szczególny od toksycznych pierwiast-
ków oraz związków chemicznych, jakimi są właśnie 
rtęć i związki rtęci.
</p>
<p>Podsumowując, uważam, że nie ma przeszkód do 
ratyfikowania konwencji. Koszty i skutki finansowe 
są niemal zerowe. Konwencja oraz jej treść nie sta-
nowią zagrożenia dla którejkolwiek z gałęzi gospo-
darczych w Polsce. Dziękuję. 
</p>

rządu? Uprzejmie proszę o odpowiedź na piśmie. Dzię-

<p>Panie Marszałku! Wysoka Izbo! Skoro mowa

<p>Ograniczenie używania rtęci. Tak, to bardzo waż-

<p>Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! Mam zaszczyt 
</p>
<p>przedstawić sprawozdanie Komisji Kultury i Środ-
