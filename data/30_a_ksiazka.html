<p>Podsekretarz Stanu w Ministerstwie Rozwoju, 
Pracy i Technologii Anna Kornecka</p>
<p/>
</div>
<div class="page"><p/>
<p>17
</p>
<p>jem kupione na kredyt. Takich kredytów właścicie-
le mieszkań nie mogą spłacić z powodu zastoju na 
rynku wynajmu. Z drugiej strony bardzo wiele osób 
o niskich i średnich dochodach nie stać na wynajem 
mieszkania na warunkach rynkowych, a własne miesz-
kanie to jest podstawa, ostoja aktywnego życia osoby, 
która chce pracować, założyć rodzinę, mieszkać, nor-
malnie żyć. 
</p>
<p>Wysoka Izbo! Lekarstwem na te problemy mogą 
się okazać społeczne agencje najmu, tzw. SAN, któ-
rych dotyczy procedowana dzisiaj ustawa. To są in-
stytucje zajmujące się wynajmem mieszkań na rynku 
komercyjnym w celu ich wynajmowania albo podnaj-
mowania osobom fizycznym o niskich dochodach. 
SAN działają w krajach zachodniej Europy: w Belgii, 
we Francji czy w Wielkiej Brytanii. Społeczne agencje 
najmu, szczególnie wobec nadpodaży na rynku miesz-
kań do wynajmu, mogą negocjować obniżki stawek 
czynszu, wynajmując mieszkania na dłuższy okres. 
Każdemu właścicielowi mieszkania bardziej opłaca 
się w sposób ciągły za nieco niższą stawkę wynająć 
mieszkanie, niż, mówiąc kolokwialnie, handryczyć się 
co chwilę z zawieraniem umów i ich rozwiązywaniem. 
To jest chyba oczywiste. Ale dzięki temu oraz dzięki 
udzieleniu publicznego wsparcia mieszkania o niższym 
czynszu mogłyby być dostępne dla ludzi o dochodach 
zbyt niskich, żeby wynająć mieszkania na warunkach 
rynkowych. 
</p>
<p>Takie rozwiązanie przeciwdziała też gettoizacji 
miast, bo w jednej przestrzeni, w bliskości, w sąsiedz-
twie dzięki tym rozwiązaniom zamieszkują osoby 
o zróżnicowanych dochodach, pochodzeniu, sytuacji 
życiowej. To zawsze jest szansa na budowanie tkanki 
miejskiej bogatej, lepszej, bardziej spójnej.
</p>
<p>Wysoka Izbo! Omawiany projekt ustawy wprowa-
dza nowy rozdział 3a do ustawy z dnia 26 paździer-
nika 1995 r. o niektórych formach popierania budow-
nictwa mieszkaniowego. Ponadto projekt dokonuje 
zmian w dziewięciu innych ustawach. Forma prawna 
społecznej agencji najmu to – zgodnie z zapisem art. 22 
ust. 2 – spółka z ograniczoną odpowiedzialnością lub 
spółka akcyjna, w których gmina albo gminy dyspo-
nują ponad 50% głosów na zgromadzeniu wspólni-
ków lub na walnym zgromadzeniu, fundacja, stowa-
rzyszenie lub spółdzielnia socjalna. 
</p>
<p>Aby SAN mogła prowadzić działalność na terenie 
gminy, konieczne jest zawarcie przez gminę umowy 
z SAN zawieranej na okres 5 lat, która określa liczbę 
lokali mieszkalnych lub budynków mieszkalnych jed-
norodzinnych, zasady współfinansowania przez gmi-
nę działalności, zasady sprawozdawczości, podziału 
odpowiedzialności za ewentualne nieuregulowane 
należności i inne potrzebne elementy. Umowy pomię-
dzy gminą czy gminami a SAN będą mogły być prze-
dłużane o kolejne 5-letnie okresy. 
</p>
<p>Omawiany projekt zawiera propozycje zwolnienia 
z podatków dochodowych właścicieli lokali wydzier-
żawianych społecznym agencjom najmu, a także zwol-
</p>
<p>nienia z podatku VAT. To powinien być instrument, 
który zachęca właścicieli mieszkań do takiego ich 
wykorzystania. Najemcy lokali od SAN, spełniający 
ustawowe kryteria dochodowe, będą mogli się ubie-
gać o dopłaty do czynszu, o czym stanowią zmiany 
w ustawie z 20 lipca 2018 r. o pomocy państwa w po-
noszeniu wydatków mieszkaniowych w pierwszych 
latach najmu mieszkania. Te zmiany są zawarte 
w art. 10 projektu.
</p>
<p>Wysoka Izbo! Omawiany projekt ustawy realizuje 
cele gospodarcze w dziedzinie rynku mieszkań na 
wynajem, ale także cele społeczne przez zwiększenie 
oferty mieszkaniowej dla osób (Dzwonek) o niskich 
dochodach, stwarzając nowy instrument oddziaływa-
nia, realizacji polityki mieszkaniowej przez gminy, 
dlatego mój klub, Prawo i Sprawiedliwość, jest za nie-
zwłocznym przystąpieniem do pilnych prac nad tym 
projektem w Komisji Infrastruktury. Dziękuję bar-
dzo. (Oklaski)
</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego18
</p>
<p>Tak jak powiedziałam, pomysł na społeczne agen-
cje najmu jest to element ekonomii społecznej anga-
żujący organizacje pozarządowe, który może dopro-
wadzić do tego, że rzeczywiście z jednej strony ci, 
którzy mają mieszkania w nadmiarze i chcą mieć 
zagwarantowane dobre warunki wynajmowania tych 
mieszkań, będą zwolnieni z podatków i ich interesy 
będą zabezpieczone. Z drugiej strony, możemy opero-
wać tymi mieszkaniami i rozwiązywać wiele proble-
mów mieszkaniowych w poszczególnych gminach. 
I tu też jest okej, tylko czy rzeczywiście pieniądze, 
o których mówimy, że powinny trafić na dopłaty do 
czynszów, nie powinny być przekierowane na gminy, 
bo to gminy będą gwarantowały, że SAN-y będą dzia-
łały, to gminy mają wpływ na kierowanie lokatorów 
do wynajmowania mieszkań i to gminy w ostatecz-
ności, według zapisów projektu ustawy, mają pokry-
wać ewentualne niezrealizowane opłaty itd. Więc py-
tanie do pani minister, czy rzeczywiście nie powin-
niśmy iść w tym kierunku.
</p>
<p>Natomiast chciałabym też, mówiąc o polityce miesz-
kaniowej, w tym miejscu spytać panią minister, czy nie 
burzy się pani na pomysły, które wynikają z Nowego 
Ładu, mówiące chociażby o tym, że będziemy pozwalać 
na budowanie domów do 70 m2. Jest to niedopowiedzia-
ne, bo wie pani, myśmy już to przeżywali.
</p>
<p>Pamiętam z dawnych czasów takie regulacje, któ-
re stanowiły, że dom nie może mieć więcej niż 220 m2, 
dom z płaskim dachem, jak mówi pan prezes Kaczyń-
ski. I działy się dziwne rzeczy, bo ludzie na czas odbio-
ru mieszkania zasłaniali jego część, budowali jakieś 
ścianki. To doprowadziło po prostu do paranoi. Dzisiaj 
chcemy pozwolić na to, żeby w Polsce powstawały, jak 
mówią niektórzy, wręcz fawele, które obserwujemy 
w krajach Trzeciego Świata.
</p>
<p>Pani Minister! Pani zapowiada również reformę 
planowania przestrzennego. Jak to się ma do tego 
wszystkiego? Na pewno nie będziemy na to pozwalać. 
Proszę mieć na względzie to, że dopuszczenie takich 
regulacji doprowadzi do absolutnego zachwiania ładu 
przestrzennego, do samowoli budowlanych, do tego, 
że będzie to się rozrastało w absolutnie niekontrolo-
wany sposób. To będzie niebezpieczne. Odchodząc 
trochę od tematu dodam, że już dzisiaj trzeba wska-
zywać na to, że jeśli mówimy o polityce mieszkanio-
wej, to musi ona mieć sens i wszystko musi logicznie 
z tego wynikać.
</p>
<p>A więc tak jak powiedziałam na początku, ow-
szem, społeczne agencje najmu, ale z drugiej strony 
nie wiążmy ich i nie zapisujmy tego, że to tylko gmi-
na będzie miała preferencje, żeby kierować ludzi do 
wynajmowania mieszkań. Jeśli już zostanie powoła-
na, będzie całkiem samodzielna, ale niech ma gwa-
rancję nie gminy, ale państwa (Dzwonek), że jeśli coś 
się wydarzy, to będzie możliwość skorzystania z Fun-
duszu Dopłat. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.

</p>

<p>Poseł Wiesław Szczepański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister!

</p>
<p>Okres pandemii to niestety okres pewnego zaha-

</p>
<p>Rozwiązaniem tego problemu ma być według rzą-

głównie od osób fizycznych. SAN oferuje właścicie-

kania te będą następnie wynajmowane osobom po-
trzebującym.
</p>
<p>SAN przewidziany jest jako podmiot dzierżawiący 
lokale mieszkalne lub budynki mieszkalne od ich 
właścicieli, a następnie wynajmujący mieszkania 
wskazanym przez gminę najemcom, pod warunkiem 
że spełniają oni kryteria określone w uchwale gminy. 
SAN będzie mogła utworzyć spółkę z udziałem więk-
szościowym gminy, organizacji pozarządowej, funda-
cji, stowarzyszenia albo spółdzielni socjalnej jako 
podmiotu pożytku publicznego. Cały dochód SAN 
zgodnie z projektem ustawy ma być przeznaczony na 
działalność statutową. Ustawa określa zasady wypo-
wiadania i zawierania umów między SAN a właści-
cielami dzierżawionych lokali.
</p>
<p>Jako zachętę do wejścia właścicieli lokali  miesz-
kalnych do tego systemu ustawodawca, jak już po-
wiedziałem wcześniej, przewidział dla nich zwolnie-
nie tych operacji z podatku VAT. Najemcy lokali 
mieszkalnych będących w gestii Społecznej Agencji

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego 19
</p>
<p>Mieszkaniowej będą mogli korzystać z dopłat do 
czynszu w ramach rządowego programu „Mieszkanie 
na start”. Proponowane rozwiązania mogą stanowić 
alternatywę dla budownictwa komunalnego, ale nie 
w całości.
</p>
<p>Mój klub parlamentarny przyjmuje przedstawio-
ną ustawę z zadowoleniem, zwłaszcza kiedy, pani 
minister, rząd czerpie wzorce z lewicowych działań, 
jakie mają miejsce w Poznaniu, bo przecież tam po-
wstała już podobna instytucja. To właśnie tam dzia-
ła od 3 lat w Miejskim Biurze Najmu podobny system. 
Biuro proponuje maksymalny czynsz właścicielom 
w wysokości 1200 zł brutto niezależnie od powierzch-
ni mieszkania. Lokator płaci 40% wartości czynszu, 
natomiast po wejściu w życie nowelizacji ustawy 
o ochronie praw lokatorów czynsz został jeszcze ob-
niżony. Wynajem został jednak zahamowany z uwa-
gi na fakt, iż najpierw umowy miały charakter insty-
tucjonalny i zawarty na czas określony, a po zmianie 
prawa stały się umowami na czas nieokreślony, co 
spowodowało spadek zainteresowania ze strony wła-
ścicieli.
</p>
<p>Po wejściu ustawy o SAN w życie najem znowu 
może ruszyć, na co wskazuje ogromne zainteresowa-
nie tym programem ze strony właścicieli lokali miesz-
kalnych. Dzisiaj właściciele lokali mieszkalnych uni-
kają wynajmowania mieszkań matkom z małymi dzieć-
mi niepełnosprawnymi z uwagi na ustawę o ochronie 
praw lokatorów. Obawiają się, że w przypadku proble-
mów płatniczych nie będą mogli wyprowadzać ludzi 
z lokali. Jeśli pośrednikiem będzie Społeczna Agencja 
Najmu, tego ryzyka nie będzie, zwłaszcza kiedy będzie 
zapewniony udział gminy, gdyż agencja weźmie ten 
ciężar na siebie.
</p>
<p>Jak pokazują dane finansowe Miejskiego Biura 
Najmu w Poznaniu, zaległości czynszowe w ramach 
tego systemu są bardzo niewielkie. Mamy nadzieję, 
że utworzenie Społecznej Agencji Najmu pomoże rów-
nież w pewien sposób cudzoziemcom, którzy przyjeż-
dżają do nas z zagranicy na stałe i stają się członka-
mi naszej wspólnoty, w związku z czym powinni mieć 
prawo do skorzystania z programów miejskich, 
a więc również z oferty SAN.
</p>
<p>Chciałbym powiedzieć, że rozwiązanie problemu 
mieszkaniowego osób, których nie stać na opłacanie 
czynszu komercyjnego, bardzo leży na sercu Lewicy. 
M.in. dlatego zabiegaliśmy o to, aby w Krajowym Pla-
nie Odbudowy znalazły się zapisy dotyczące 75 tys. 
mieszkań na wynajem. Omawiana dzisiaj ustawa umoż-
liwi obniżenie czynszu, ale również ratuje ona w jakiś 
sposób osoby, które zakupiły mieszkania, które stały 
się dzisiaj elementem ich majątku.
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani Minister! 
W imieniu klubu parlamentarnego Lewicy wnoszę 
o przekazanie tego projektu (Dzwonek) do dalszych 
prac w Komisji Infrastruktury.
</p>

</p>

<p>prośbę. Czy ja i Sejm nie przeszkadzamy panu w udzie-

</p>
<p>(Głos z sali: Słuchawki ma.)

</p>

<p>Proszę bardzo.
</p>

</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Mam

wego projektu ustawy o zmianie ustawy o niektórych

oraz niektórych innych ustaw, druk nr 1070. 
</p>
<p>A miało być tak pięknie! „Mieszkanie+” miało 
w założeniu pomóc Polakom bez własnego M w za-
kupie nieruchomości: 3 mln mieszkań pani premier 
Beaty Szydło, później 2 mln, 1 mln mieszkań premie-

</p>
<p>Tu trzeba oddać głos tym, na których się chce prze-

tanich mieszkań, a tego typu agencje będą raczej rzad-
kością. Samorządowcy oczywiście nie mówią nie SAN-
-om, taką agencję zawsze można założyć, ale czy one

ski, wiceprezydent Zabrza. Podobne problemy z bra-
kiem mieszkań są w wielu mniejszych miastach, cho-
ciażby takich jak Przasnysz, co potwierdza wicebur-
mistrz Przasnysza. Sukcesu SAN-om nie wróży też 
Leszek Hardek z Polskiej Federacji Rynku Nierucho-

<p>Poseł Wiesław Szczepański</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.

</p>
<p>mości. Nie sądzi on, by SAN-y miały jakikolwiek 
wpływ na rynek nieruchomości. Samorządy nie będą 
raczej masowo zakładać tego typu agencji. Nie bardzo 
im się to opłaca. Wiąże się z tym zbyt duże ryzyko. Co 
bowiem w sytuacji, gdy lokator nie będzie chciał się 
wyprowadzić lub nie będzie płacił czynszu? Właścicie-
le mieszkań pod wynajem też nie do końca muszą być 
zainteresowani SAN-ami. Dla nich liczy się przede 
wszystkim zysk z najmu, bo tego typu mieszkania są 
dla nich zazwyczaj lokatą kapitału. Od lat w tym za-
kresie nic się nie zmieniło – podkreśla Leszek Hardek. 
Podobne zdanie ma pan Marek Wielgo, ekspert porta-
lu GetHome.pl. Na papierze program wydaje się atrak-
cyjny, jednak wysyp SAN-ów jest raczej mało prawdo-
podobny. Przede wszystkim nie będzie łatwo przeko-
nać właściciela do współpracy z SAN-ami. Mówi, że 
większość wynajmujących zawiera roczne umowy 
najmu, aby dostosować stawkę czynszu do zmieniają-
cych się warunków rynkowych. W przypadku wy-
dzierżawiania mieszkań SAN-om umowa byłaby kil-
kuletnia. Projekt ustawy nie określa sposobu walory-
zacji czynszu dzierżawnego i ta kwestia ma podlegać 
negocjacjom. Najbardziej prawdopodobnym rozwiąza-
niem wydaje się być waloryzacja czynszu o wskaźnik 
inflacji. Co prawda obecnym właścicielom może się to 
opłacać, ale nie wiadomo, czy tak będzie np. za 2 lata. 
W poprzednich latach czynsze rynkowe rosły dużo 
szybciej od inflacji i według pana Marka Wielgi wła-
ściciele musieliby się również pogodzić z tym, że nie 
mają wpływu na to, kto dostanie klucze do ich miesz-
kania, zajmą je bowiem lokatorzy wskazani przez gmi-
nę na podstawie przyjętych przez nią kryteriów. Naj-
pewniej każdy właściciel, który będzie rozważał dzier-
żawę, zada sobie pytanie, czy SAN w należyty sposób 
zadba o stan techniczny jego mieszkania. W przypad-
ku tego rodzaju spółek tworzonych przez gminy mogą 
się pojawić wątpliwości. Jest to duże ryzyko dla gmin. 
Co prawda SAN mógłby zobowiązać się do przeprowa-
dzenia remontu dzierżawnego lokalu, koszty wtedy 
poniósłby właściciel, który później by miał obniżać 
czynsz. Tych niedopowiedzeń jest dużo: jak będzie 
wyglądał kontakt z najemcami, czy urzędnicy odpo-
wiednio wcześnie zareagują na problemy? Można mieć 
wątpliwości, co będzie w momencie, kiedy zostanie 
stworzona fundacja, stowarzyszenie, a do końca nie 
zabezpieczy się kwestii tego, kto będzie odpowiadał za 
niezapłacony na czas czynsz. Samorządowcy mają wie-
le obaw. 
</p>
<p>My również mamy wiele obaw. Będziemy (Dzwonek) 
proponować poprawki, ale to wymaga pracy w komisji. 
Przekazanie projektu do komisji jest w tym momencie 
najlepszym rozwiązaniem. Dziękuję bardzo.
</p>

<p>Nicolás Dávila powiedział, że ludzie o wiele częściej 
by się uderzali młotkiem w palec, gdyby ból następo-
wał po roku. A gdyby w dodatku pojawiał się nie tylko 
w innym czasie, ale jeszcze w innym miejscu, to już 
w ogóle większość ludzi nie dostrzegałaby związku 
przyczynowo-skutkowego. Niestety tak jest w gospo-
darce, że jeżeli wbijecie jakieś regulacje w palec gospo-
darki, to za pół roku dostaniecie puchliny kolan i oczy-
wiście nie uwierzycie, jak się wam to powie wcześniej. 
A potem, kiedy się stanie, nie przyjmiecie do wiado-
mości, że to właśnie dlatego.
</p>
<p>Dlaczego w Polsce większości ludzi nie stać na 
mieszkania? Właśnie na skutek głupich, złych, uciąż-
liwych i nieprzemyślanych regulacji. Ludzie inwestu-
ją w mieszkania, dlatego że mamy niskie stopy pro-
centowe i względnie wysoką inflację. Nie bardzo jest 
w co inwestować, bo rząd to zamknie, tamto opodat-
kuje. Ludzie nie mają w co inwestować, wkładają pie-
niądze w mieszkania. I tak rośnie bańka w przypadku 
mieszkań, w związku z czym mieszkania są drogie. 
</p>
<p>W przypadku tej ustawy zastanawiamy się, jak 
spowodować, żeby mieszkania jednak były dostępne. 
Jednocześnie w kwietniu przyjęliśmy ustawę o inwe-
storach budowlanych, która znowu podnosi bariery 
regulacyjne, podnosi koszty i zmniejsza konkurencję. 
Ostatecznie będzie skutkowała zmniejszeniem poda-
ży mieszkań, zmniejszeniem dostępności, zwiększe-
niem cen itd. Jedną ręką próbujecie naprawiać to, co 
drugą równocześnie psujecie.
</p>
<p>Już uzasadnienie jest nielogiczne. Mowa jest o po-
trzebie interwencji na rynku w związku z nadpodażą 
mieszkań. Jak stwierdziliście nadpodaż mieszkań? 
Do jakich kryteriów? Jeśli jest nadpodaż, to przecież 
ceny będą spadały. Ludzi będzie stać na mieszkania. 
Rozumiem więc, że interwencja ma temu przeszko-
dzić. Chcecie, żeby ludzi nie było stać na mieszkania. 
Dzięki temu gminne agencje pośrednictwa będą po-
trzebne. Urzędnicy uzyskają rację swojego dalszego 
utrzymywania się na koszt podatnika. 
</p>
<p>Jest oczywiste, że do tego interesu podatnicy będą 
dopłacać, bo gminy będą kwalifikować osoby, którym 
nikt nie chce wynająć mieszkania na normalnych 
zasadach, bo życiowe doświadczenie uczy, że takie 
osoby np. nie płacą czynszu. Właśnie takie osoby bę-
dziemy traktować jako uprzywilejowane w tych ra-
mach. Po co w ogóle w tym kraju ciężko pracować? 
Ludzie chodzą do pracy, proszę państwa, nie dla przy-
jemności, tylko dlatego, że np. chcą zarobić na miesz-
kanie. Jeśli będą pracować więcej, ciężej i wydajniej, 
to będą mieli lepiej. A to jest znowu uprzywilejowanie 
tych, którym się mniej chce. Cała filozofia tego wa-
szego rządzenia jest nakierowana na to, żeby pokazać 
ludziom, że lepiej przyjść do urzędu, wywrócić kie-
szenie na lewą stronę i powiedzieć: Dajcie. Zabierzcie 
tamtym, dajcie mnie. (Dzwonek) Pokazujecie, że nie 
</p>
<p>warto się starać, bo jak będziemy się starać, to nam 
wezmą i dadzą tamtym. Dziękuję.
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo.
W imieniu Koła Parlamentarnego Polska 2050 
</p>
<p>głos zabierze pani poseł Hanna Gill-Piątek. 
Bardzo proszę, pani poseł.
</p>
<p>Poseł Hanna Gill-Piątek:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Pani Mi-
nister! Inicjatywa społecznej agencji najmu jest inicja-
tywą, która jest cenna i naprawdę bardzo długo już 
oczekiwana. Wszyscy, którzy się trochę interesują 
polityką mieszkaniową w Polsce, popierali to, żeby 
SAN-y wprowadzić, żeby te programy pilotażowe, któ-
re w tej chwili w Polsce są realizowane w bardzo po-
dobny sposób, jak to zapisano w tej ustawie, wreszcie 
mogły działać na jakiś ustawowych zasadach. I to jest 
dobrze, że jest ta ustawa.
</p>
<p>Natomiast ona przyniesie więcej mieszkań o umiar-
kowanym czynszu. Ona w zamiarze przyniesie więcej 
mieszkań dla czekających w kilkutysięcznych kolej-
kach, seniorów, osób z niepełnosprawnością, młodych 
ludzi wychodzących z pieczy zastępczej. To adresuję 
do mojego poprzednika, pana posła Sośnierza z Kon-
federacji, który mówił źle o tych osobach, które po-
trzebują wsparcia mieszkaniowego, źle z założenia. 
To nieprawda. To są osoby, których po prostu na 
wynajęcie mieszkania na wolnym rynku nie stać, nie 
stać przez obiektywne bardzo często sytuacje, takie 
właśnie, że one wychodzą z pieczy zastępczej, takie 
właśnie, że są już stare i niedołężne, takie, że mają 
niepełnosprawności.
</p>
<p>Na mieszkanie socjalne w Polsce czeka się 7 lat, 
15 lat. Są takie osoby, które po 15 latach dostają skie-
rowanie do lokalu, który odpowiada im wreszcie ce-
nowo. 
</p>
<p>Jest to kompletny absurd, dlatego że de facto w Pol-
sce nie jest realizowane to prawo do mieszkania. Te 
potrzeby powinny być w większym stopniu zaspokajane 
i to jest właśnie szansa społecznych agencji najmu. 
</p>
<p>Ja tylko przypomnę, jak to działa. To w założeniu 
działa tak, że jest gmina, jest organizacja pozarządo-
wa i jest wolny rynek, na którym ta organizacja poza-
rządowa szuka w ramach takiego, powiedzmy, spo-
łecznego Groupona, bo można tak powiedzieć, lokali 
na rynku komercyjnym po to, żeby taniej je później 
wynająć, żeby gmina nie ponosiła takich kosztów, po-
nieważ gminy zwykle takich lokali nie mają. Później, 
i to jest bardzo ważna druga część, o której zaraz będę 
mówić, gminy w tych mieszkaniach, w tych lokalach 
zaspokajają potrzeby mieszkaniowe mieszkańców, ale 
organizacja pozarządowa, która SAN prowadzi, z tymi 
mieszkańcami pracuje.
</p>
<p>Poseł Dobromir Sośnierz</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego22
</p>
<p>I czego nie ma w tej ustawie? No, tej drugiej części 
nie ma. I o tym zaraz powiem. Otóż organizacja po-
zarządowa w tym systemie ma zarządzać w elastycz-
ny sposób usługami, prowadzić usługi społeczne dla 
osób, które w tych lokalach społecznej agencji najmu 
zamieszkują. To, czego w tej chwili brakuje w tej usta-
wie, to nadanie podmiotowości organizacjom poza-
rządowym. To było w pierwotnej wersji, ale z wielu 
zapisów rząd, nie wiadomo dlaczego, się wycofał. 
W tej chwili organizacja pozarządowa po prostu spro-
wadzona została do funkcji takiego pośrednika na 
rynku nieruchomości, który jeszcze do interesu do-
płaca, bo miało być powierzenie, a teraz dopisano 
wsparcie jako sposób finansowania społecznych 
agencji najmu. I Habitat for Humanity, czyli organi-
zacja, która SAN-y promowała i wprowadzała w Pol-
sce, przesłała, zresztą chyba do wszystkich państwa, 
również do rządu, szereg ważnych uwag, propozycji, 
które, uważam, w tej ustawie trzeba wprowadzić – 
jako Polska 2050 będziemy je promować. Wśród tych 
wszystkich uwag i dobrych pomysłów przede wszyst-
kim zwraca się uwagę właśnie na to, żeby przywrócić 
możliwość wykonywania usług społecznych. Dlacze-
go? Dlatego że praca właśnie z osobami, które korzy-
stają z SAN-ów, z lokatorami, to jest praca, która 
warunkuje np. czasowe wnoszenie czynszów, jak 
również przywrócenie możliwości wzywania do ure-
gulowania należności. 
</p>
<p>Szanowni państwo, prowadziliśmy kiedyś badania 
obszarów zdegradowanych w Łodzi, przed programem 
rewitalizacji, i z tych badań wynieśliśmy jedno: dwa 
niezapłacone czynsze to jest już spirala zadłużenia dla 
osoby, która znajduje się w kryzysie, która jest uboga 
– to spirala, z której ta osoba nie jest w stanie wyjść. 
Więc naprawdę tutaj ta rola organizacji pozarządowej 
w SAN-ie musi zostać wzmocniona. Dlatego że jeżeli 
organizacja pozarządowa, która SAN prowadzi, będzie 
mogła w taki miękki sposób pracować i monitować tę 
osobę, która będzie wynajmować mieszkanie (Dzwonek) 
w społecznej agencji najmu, to wtedy rzeczywiście te 
czynsze będą płacone. 
</p>
<p>Na zakończenie powiem tylko, że w istniejących pilo-
tażowych społecznych agencjach najmu zadłużenie wy-
nosi w tym momencie 3,9%. Dla porównania: w zasobie 
komunalnym w Łodzi zadłużony jest co trzeci mieszka-
niec, a w zasobie komunalnym w Warszawie zadłużenie 
wynosi 35%. Więc widzicie państwo różnicę…
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>

</p>
<p>Wicemarszałek Małgorzata Gosiewska:

</p>
<p>skie Sprawy.
Bardzo proszę.
</p>
<p>Poseł Agnieszka Ścigaj:
</p>
<p>Pani Marszałek! Pani Minister! Wysoka Izbo! 
Mam zaszczyt zaprezentować stanowisko co do rzą-
dowego projektu ustawy o zmianie ustawy o niektó-
rych formach popierania budownictwa mieszkanio-
wego oraz niektórych innych ustaw z druku nr 1070 
w imieniu Koła Poselskiego Polskie Sprawy.
</p>
<p>Ustawa ma wiele plusów. Cieszę się, że znalazła swój 
finał w pracach rządowych, dlatego że od paru lat wspo-
mniana już tutaj organizacja Habitat for Humanity 
realizuje z powodzeniem to, co w innych krajach euro-
pejskich się sprawdza, pomaga ludziom, którzy rzeczy-
wiście mają problemy związane z wynajęciem mieszka-
nia, jednocześnie wykorzystując zasoby i szanse, które 
pojawiły się… trudno mówić o szansach, ale jednak ta-
kie elementy się pojawiły, jeśli chodzi o nadpodaż 
w mieszkalnictwie i jeśli chodzi o pandemię. Zwraca ona 
uwagę na jeszcze jedną ważną rzecz: idzie to w takim 
kierunku, że rzeczywiście dostrzega się rolę przedsię-
biorczości społecznej, ekonomii społecznej, rolę organi-
zacji pozarządowych w kreowaniu lokalnych usług czy 
włączaniu w politykę gminy, też mieszkaniową, ale też 
w inne polityki. Warto z tego modelu czy z tego kierun-
ku myślenia korzystać w gospodarce komunalnej, w go-
spodarce odpadami, kulturze czy np. sporcie, bo są to 
dobre rozwiązania. Społeczność lokalna, która mogłaby 
uczestniczyć właśnie w planowaniu i rozwoju usług, 
podpowiadać, jak rozwiązywać lokalne problemy, ma na 
pewno zdecydowanie większą mądrość niż politycy czy 
urzędnicy często będący tylko i wyłącznie w Warszawie 
i tworzący tutaj prawo. A więc warto korzystać z tych 
doświadczeń, warto korzystać z doświadczeń organiza-
cji pozarządowych. Właśnie z uwagi na kierunek, w ja-
kim idzie ta ustawa, z całą pewnością koło Polskie Spra-
wy będzie chętnie procedowało dalej nad tą ustawą. 
</p>
<p>Oczywiście te wszystkie uwagi, które zgłasza wspo-
mniana przeze mnie fundacja Habitat for Humanity, 
warto wziąć pod rozwagę. Dlaczego? Żeby zrealizować 
w tym duchu ten zamysł włączania w lokalną politykę 
właśnie organizacji pozarządowych, które mają mieć 
bardzo dużą rolę w projektowaniu i w zaspokajaniu, we 
współzaspokajaniu potrzeb, oczywiście w alternatywny 
sposób, bo to nie jest rozwiązanie czy recepta na wszyst-
kie problemy mieszkaniowe mieszkańców gminy. War-
to, żeby ta organizacja pozarządowa mogła od same-
go początku uczestniczyć aktywnie w konstruowaniu 
SAN-u, żeby nie zostało to niejako zlecone i żeby nie 
była ona postawiona przed faktem dokonanym, czyli 
żeby samorząd brał pod uwagę lokalną organizację i to, 
co właśnie w tym projektowaniu będzie miało znacze-
nie. I oczywiście ta elastyczność wiąże się też bezpo-
średnio z kwalifikowaniem, możliwością kwalifikowa-
nia najemców przez SAN. 
</p>
<p>Poseł Hanna Gill-Piątek</p>
<p/>
</div>
<div class="page"><p/>
<p>23
</p>
<p>SAN może mieć samodzielność, powinien realizo-
wać inne usługi, bo tak jak wspomniała moja przed-
mówczyni, rzeczywiście SAN będzie miał duże zna-
czenie, również jeśli chodzi o przeciwdziałanie bez-
domności, o której mało się mówi. A bezdomność 
nadal jest problemem i ciężarem, również dla samo-
rządów, i to dość drogim ciężarem. Warto więc było-
by, żeby SAN był partnerem, miał dużą samodziel-
ność i żeby gmina na pewnych zasadach miała moż-
liwość dopuszczenia w uchwale kwalifikowania na-
jemców również bezpośrednio przez SAN. Nie zawsze 
jest tak, że ten, kto ma problemy, od razu, na samym 
początku zgłosi się do samorządu, ośrodka pomocy 
społecznej, tylko rzeczywiście do takiego SAN-u ła-
twiej będzie mu przyjść z prośbą o pomoc, i to będzie 
element profilaktyki. Takie poprawki są zgłaszane 
przez tę organizację, ale myślę, że podczas procedo-
wania i po dyskusji w komisji będą one poddane dys-
kusji również tutaj, na poziomie parlamentarnym. 
</p>
<p>Warto też o to zadbać, wspomóc, szczególnie na 
tym etapie, jaki mamy teraz… Rozumiem, że ten pro-
jekt będzie pilotażem, tak żebyśmy na przyszłość 
wyciągnęli wnioski, co działa, a co nie działa. Ale 
myślę też, że jak w przypadku każdego pilotażu i no-
wych narzędzi wprowadzonych do obrotu prawnego 
byłoby warto, żeby rząd pomyślał o jakimś zasobie 
finansowym, żeby wspomóc gminy, choćby nawet tyl-
ko żeby wspomóc dodatkowe usługi w SAN-ach, żeby 
to nie był ciężar SAN-u. Bo wszystkie pieniądze, któ-
re SAN będzie miał z zysku, tak jak każdy podmiot 
ekonomii społecznej – bo rozumiem, że to będzie pod-
miot ekonomii społecznej – będzie przeznaczał na 
kolejne inicjatywy i rozwiązania w samorządzie. 
Może więc warto wspomnieć o tym, że rząd powinien 
zaplanować jakiś system centralnego dofinansowania 
samorządów, które zdecydują się na realizację tego 
pilotażowego programu. Mam nadzieję, że szereg roz-
wiązań zachętowych, które się znalazło w tej usta-
wie, będzie dobrą alternatywą, tak by udało się roz-
wiązać problem mieszkalnictwa, który jest ogromny 
i którego od lat nie udaje się rozwiązać – mimo że 
płyną na to duże środki – w konstruktywny sposób, 
w oparciu o zasadę partnerstwa, współpracy, zrozu-
mienia i konstruowania usług na poziomie lokalnym.  
Dziękuję. (Dzwonek)
</p>

<p>Pani Marszałek! Wysoka Izbo! W związku z tym,

<p>SAN-ów według państwa istnieje już dzisiaj na po-

<p>Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego
</p>
<p>osób po prostu na kredyt nie stać. Rodziny wpadają

bierać społeczne agencje najmu, tylko do spółdzielni

wykluczenie, skoro stoimy przed jednym z najpoważ-
niejszych wyzwań społecznych ostatnich 30 lat, ja-

<p>I na miejscu koleżanek i kolegów z Platformy Oby-

<p>Poseł Paulina Matysiak:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Wpro-

go. Sytuacja jest dramatyczna. Deficyt mieszkaniowy 
na koniec 2019 r. wyniósł 650 tys. mieszkań. Obiek-
tywnie najtrudniejsza jest sytuacja rodzin z dziećmi,

nalne, mieszkania w ramach towarzystw budownic-
twa społecznego, mieszkania zakładowe, stanowiły 
w 2019 r. jedynie 2,2% liczby nowo wybudowanych 
mieszkań. 
</p>
<p>Co do omawianej ustawy to, uwaga, powinien w niej

<p>Pani Marszałek! Wysoka Izbo! Z jednej strony za-

mieszkań, którzy ich po prostu nie chcą wynajmo-

wychowujące dzieci i rodziny – w obawie przed tym, 
że ta umowa nie będzie mogła być w przyszłości roz-
wiązana. Zatem jest to jakieś rozwiązanie. Ale zachę-
cam państwa, twórzcie zachęty dla tych, którzy mają

gólnych gmin. Bardzo dziękuję. (Oklaski)

</p>
<p>SAN będzie dzierżawić mieszkania od ich właści-
cieli – czyli gwarancja terminu uiszczania czyn-
szu, stabilnego użytkowania i utrzymania miesz-
kań w dobrym stanie.
</p>
<p>Co z ubezpieczeniami? 
Ja się zastanawiam, czy przesłanki są uczciwe. Czy 
</p>
<p>czasem w dobie pandemii nie chodzi tutaj o jakieś dru-
gie dno. Pytam o pieniądze, które są, i o zwroty oraz 
gwarancje dla gmin. Czy ta kasa, te 9 mln, jest wystar-
czająca? Wszyscy wiemy, że nie, że jest to kropla w mo-
rzu potrzeb, jeśli chodzi o zasoby lokalowe, zasoby 
mieszkaniowe. Potrzeby ludzi są o wiele większe. 
</p>
<p>Są duże zaległości czynszowe. Mieszkania komu-
nalne, mieszkania socjalne powinny być czasowo 
weryfikowane. Osoby, które korzystają z tych zaso-
bów, (Dzwonek) powinno się systematycznie spraw-
dzać. W Łodzi jest kolejka ponad 7 tys. osób, długo 
się czeka. Kto zrekompensuje gminie środki? 
</p>
<p>Poproszę o odpowiedź na piśmie, ile mieszkań

w województwie łódzkim i w Łodzi w 2020 r. Dzięku-
ję. (Oklaski)

<p>Rząd obiecał obywatelom 100 tys. mieszkań. W ra-

<p>Pani Marszałek! Wysoka Izbo! Bardzo dużo tema-

<p>Szanowni Państwo! Podejmujemy szereg inicja-

wych Polaków. Zarówno budujemy tanie mieszkania

</p>
<p>SAN-y są kolejnym elementem całej układanki, 
całego ekosystemu. Tutaj trzeba zwrócić uwagę na 
to, że obowiązkiem gminy jest zaspokajanie potrzeb 
mieszkaniowych tych osób, które mają najtrudniej-
szą sytuację życiową. I to do nich adresowane jest 
rozwiązanie SAN-owe. W związku z tym nie ma tutaj 
znaczenia, czy będziemy rozważać, ilu Polaków może 
</p>
<p>Poseł Małgorzata Niemczyk</p>

<p>30
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego
</p>
<p>dzisiaj kupić mieszkanie, czy nie. Tu mamy do czy-
nienia z osobami, które nie mogą kupić mieszkania 
i w najbliższym czasie tego mieszkania nie kupią, 
a muszą gdzieś mieszkać.
</p>
<p>Dlaczego taki model wypracowany we współpracy 
gmin z OPP, z organizacjami pozarządowymi? Wła-
śnie dlatego, że taki model najlepiej funkcjonuje. Mo-
del, który wzięliśmy na warsztat, czyli poznański 
model współpracy, to właśnie zaangażowana gmina, 
co przyniosło kilkaset mieszkań w społecznej agencji 
najmu w mieście Poznań. Jeżeli weźmiemy dane Habi-
tat for Humanity, to okaże się, że jest to tylko 20 miesz-
kań. Widzimy, jaka jest skala, widzimy, że to wspar-
cie… Dlaczego gmina, która ma kolejkę osób potrze-
bujących, ma całą administrację, infrastrukturę, nie 
ma środków na tworzenie społecznych agencji naj-
mu? Bo są środki na efekty ich pracy, a nie na ich 
tworzenie. Jeżeli to jest w oparciu o gminną infra-
strukturę, to to jest po prostu zadanie ustawowe gmi-
ny. To nie jest żadna nowość w tym zakresie. Zresztą 
same samorządy chciały tej ustawy, same o nią zabie-
gały i postulowały taki, a nie inny jej kształt.
</p>
<p>Koszty tego programu są niczym w porównaniu 
z budową nowych mieszkań. Jeżeli miasto Poznań 
wydawało 1,5 mln rocznie, to to jest koszt zakupu, 
wybudowania pięciu mieszkań. A możemy mieć ich 
kilkaset w zasobie, nie wydając w zasadzie żadnych 
środków, nie angażując, nie budując ich, w zasadzie 
od ręki. Jest to model współpracy, który funkcjonuje 
w wielu krajach europejskich i nie wzbudza jakichś 
większych wątpliwości, że jest to warte tej ceny.
</p>
<p>Dlaczego spółdzielnie mieszkaniowe? Spółdzielnie 
mieszkaniowe funkcjonują w innym reżimie. Żeby 
nabyć mieszkanie w spółdzielni mieszkaniowej, trzeba 
mieć pieniądze na wkład do spółdzielni mieszkanio-
wej. To jest zupełnie inny reżim, inny system. Spół-
dzielnie co do zasady nie wynajmują dzisiaj mieszkań, 
tylko szukają, mają swoich spółdzielców, którzy w innej 
formule są zainteresowani tymi mieszkaniami. Zresz-
tą spółdzielnie musiałyby te mieszkania też wybu-
dować.
</p>
<p>(Głos z sali: …zarządzanie, a nie budowanie.)
Mówimy tutaj o mieszkaniach głównie na rynku. 
W związku z czym taki model współpracy, który 
</p>
<p>tutaj przewidzieliśmy, wydaje się nam najbardziej opty-
malny. Proszę nie zapominać, że zarówno SAN, gmina, 
jak i późniejszy najemca zawierają cywilnoprawną 
umowę najmu i dzierżawy. Wszystkie kwestie, o któ-
rych państwo powiedzieliście, wzajemne rozliczenia, 
są uregulowane w takiej umowie i udział gminy w po-
noszeniu kosztów dzierżawionego mieszkania albo 
remontu tego mieszkania jest każdorazowo określo-
ny w umowie współpracy zawieranej między SAN 
a gminą. Może być nawet taka sytuacja, że SAN wy-
remontuje to mieszkanie w zamian za upust w czyn-
szu. Ubezpieczenie będzie takie samo jak przy każ-
dym innym wynajmowanym lokalu. Jeśli byście się 
</p>
<p>państwo zastanawiali, kto będzie oddawał te lokale… 
Największa dewastacja lokali mieszkalnych, lokali, 
które nadają się do zamieszkania, następuje przy naj-
mie krótkoterminowym, czyli właśnie takim, w któ-
rym najemca nie mieszka w tym mieszkaniu dłużej 
niż kilka dni i dokonuje zniszczeń, za które później 
płaci tylko i wyłącznie wynajmujący. Tutaj mamy to 
całkowicie uregulowane i materia umów dzierżawy 
i najmu co do stanu mieszkania może regulować ta-
kie kwestie. Nie ma tutaj żadnego przymusu, jest 
pełna dobrowolność. Wynajmujący zgadza się dobro-
wolnie na takie warunki, jakie są mu zaproponowane. 
Jaka będzie różnica w czynszu? Szacujemy, że ok. 50%. 
Mieszkania w SAN-ach będą o połowę tańsze, wszyst-
ko zależy od zaangażowania (Dzwonek) gminy. Dopła-
ty z „Mieszkania na start” trafiają bezpośrednio do 
najemców i też stanowią, obniżają u wynajmującego…  
o ok. 20%. I teraz to wszystko zależy od zaangażowa-
nia gminy. Jeśli ono będzie wyższe, to ten procent 
może być niższy.
</p>
<p>Zwracam uwagę na taki bardzo prospołeczny, 
wręcz mogłabym powiedzieć: socjalny, a nawet inter-
wencyjny charakter tej ustawy. Tutaj pojawiły się 
różnice, chodzi o to żeby wzmocnić OPP, dać pienią-
dze na funkcjonowanie. Wtedy mielibyśmy do czynie-
nia z zarzutami, że chcemy tworzyć jakieś podmioty, 
którym właśnie powierzymy pieniądze, i nie wiado-
mo, czy one wykorzystają je we właściwy sposób. 
Właśnie dlatego dofinansujemy efekty, a nie samo 
funkcjonowanie. 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję.

<p>Podsekretarz Stanu w Ministerstwie

<p>Szanowna Pani Marszałek! Wysoka Izbo! Mam

zmiany, a mianowicie do uporządkowania spraw sum

prokuratury. W tej chwili nie ma regulacji, tak jak 
ma to miejsce w sądownictwie powszechnym, że te 
sumy depozytowe są prowadzone na rachunkach 
otwieranych przez ministra finansów w Banku 
Gospodarstwa Krajowego. Chcemy tę praktykę ujed-
nolicić, tak żeby te zasady, które są w sądownictwie 
powszechnym, były także w prokuraturze, w jednost-
kach organizacyjnych prokuratury.
</p>
<p>Wysoka Izbo, krótka, prosta ustawa. Będę wysoce 
wdzięczny za pozytywne jej rozpatrzenie. Bardzo

<p>ność przedstawić stanowisko Klubu Parlamentar-
nego Prawo i Sprawiedliwość wobec ustawy o zmia-

druk nr 1086.
</p>
<p>Tak jak pan minister stwierdził, tryb zarządzania 
sumami depozytowymi uzyskanymi w związku z po-
stępowaniami prowadzonymi lub nadzorowanymi 
w powszechnych jednostkach organizacyjnych pro-
kuratury nie jest obecnie uregulowany. Do sum tych 
należą kwoty poręczeń majątkowych, środki finan-
sowe ujęte w zabezpieczeniu majątkowym czy zatrzy-
mane jako dowody rzeczowe w związku z prowadzo-
nymi lub nadzorowanymi postępowaniami karnymi. 
Ponadto do sum depozytowych objętych projektowa-
ną regulacją zaliczają się także sumy depozytowe 
związane z bieżącym funkcjonowaniem jednostek 
organizacyjnych prokuratury, takie jak wadia czy też 
zabezpieczenia należytego wykonania umowy. Kata-
log ten jest otwarty.
</p>
<p>Przechowywanie sum depozytowych w różny spo-
sób – bo tutaj nie ma do tej pory regulacji – utrudnia 
kontrolę nad tymi sumami i uzyskiwanie danych na 
ich temat, sprawia też, że poszczególne podmioty są 
odmiennie traktowane w zależności od tego, która 
jednostka prowadzi lub nadzoruje postępowanie, któ-
re tego dotyczy. 
</p>
<p>Projektowana ustawa proponuje, aby sumy depo-
zytowe uzyskane w związku z postępowaniami pro-
wadzonymi lub nadzorowanymi w powszechnych 
jednostkach m.in. prokuratury lub z bieżącym funk-
cjonowaniem tych jednostek, były przechowywane na 
rachunkach depozytowych ministra finansów, fun-
duszy i polityki regionalnej, prowadzonych przez 
Bank Gospodarstwa Krajowego, na tych samych za-
sadach co depozyty sądowe. Aby to osiągnąć, trzeba 
projektowaną regulację wprowadzić i dokonać zmiany 
w kilku ustawach, m.in. w ustawie – Prawo o adwoka-
turze, w ustawie o finansach publicznych, w Kodeksie 
karnym wykonawczym, w ustawie – Prawo o ustroju 
sądów powszechnych. 
</p>
<p>Projektowany przepis przewiduje, że rachunki 
będą prowadzone w złotych, w euro, dolarach ame-
rykańskich, funtach brytyjskich, frankach szwajcar-
skich. Dotychczas zgodnie z ustawą rachunki te były 
prowadzone w dowolnej walucie obcej, lecz w prakty-
ce Bank Gospodarstwa Krajowego i tak prowadził te 
rachunki w tych pięciu proponowanych walutach. 
Środki w innych walutach notowanych w tabeli kur-
sów banku krajowego lub pośrednika kasowego ban-
ku krajowego będą wpłacane na rachunki depozyto-
we prowadzone w złotych po przeliczeniu według 
kursu danej waluty. Sumy depozytowe powszechnych 
jednostek prokuratury przechowywane do tej pory 
będą musiały w ciągu 6 miesięcy od wejścia w życie 
projektowanej ustawy być przeniesione na rachunki 
</p>

<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! Panie Ministrze!

<p>Nie sposób mi zgodzić się z moim przedmówcą, przed-
stawicielem Klubu Parlamentarnego PiS, z tym, że

wprowadzenia zmian legislacyjnych opisanych w pro-
jekcie ustawy. Tak naprawdę ani autorzy projektu ze 
strony rządowej, ani pan poseł z klubu PiS-u nie 
wskazali, jaki de facto istnieje dzisiaj problem ze 
środkami zdeponowanymi na rachunkach banko-
wych w toku postępowania przygotowawczego pro-
wadzonego przez prokuratora albo w toku postępo-
wań nadzorowanych przez prokuraturę. Mówimy 
w tym projekcie ustawy o środkach, które trafiają do 
tzw. depozytów, stanowią różnego rodzaju zabezpie-
czenie na poczet przyszłych orzeczonych kar i różne-
go rodzaju środków karnych o charakterze finanso-
wym, są to m.in. poręczenia. Mówimy więc de facto 
w tej ustawie nie o środkach publicznych, tylko mó-
wimy o środkach prywatnych zdeponowanych na 
rachunkach bankowych jednostek organizacyjnych 
prokuratur, które dzisiaj tymi środkami zarządza-
ją. Projektodawcy proponują, żeby te środki, blisko 
2,5 mld w skali kraju rocznie, zostały przekazane na 
rachunki bankowe do dyspozycji, wyłącznej dyspozy-
cji, ministra finansów. 
</p>
<p>Rodzi się kluczowy i zasadniczy problem: a dla-
czegoż to minister finansów ma dysponować środka-
mi, które nie są środkami publicznymi? Przecież do 
czasu zapadnięcia prawomocnego orzeczenia sądowe-
go środki zdeponowane na rachunkach bankowych 
nie są środkami publicznymi, są pieniędzmi prywat-
nymi. Dlaczego więc minister finansów uzyskuje tym 
</p>
<p>projektem ustawy prawo do zarządzania środkami 
prywatnymi, które przecież w przypadku orzeczenia 
korzystnego np. dla osoby oskarżonej trafią z powro-
tem w ręce osób wpłacających te środki do depozytu? 
Na to pytanie autorzy projektu odpowiedzi nie udzie-
lają. To nie jest wątpliwość, którą zgłaszam tutaj ja 
jako jedyny poseł czy pewnie zgłaszają moi koledzy 
z sił opozycyjnych. Są to wątpliwości zgłaszane także 
w toku konsultacji przez Narodowy Bank Polski, 
przez Związek Banków Polskich. To problem, który 
nie jest bagatelny, mówimy o prawnej ochronie pry-
watnych środków pieniężnych. Ale widać, że ta kon-
stytucyjna zasada nie ma większego znaczenia, bo 
chyba te problemy finansowe budżetu są większe, niż 
wszyscy wiemy. Bo dlaczego w takim trybie, powiedz-
my sobie: pozakonstytucyjnym, ministrowi finansów 
jest potrzebny bieżący dostęp do 2 mld zł? Czyżby 
potrzebny mu był jakiś drobny system pożyczkowy 
w ramach budżetu państwa do zabezpieczenia środ-
ków, które są objęte wydatkami budżetu państwa, 
a na które dzisiaj nie ma pokrycia w planie finanso-
wym? Czy naprawdę mamy taką sytuację, że budżet 
państwa rękoma ministra finansów ma potrzebę się-
gania do prywatnych pieniędzy obywateli, żeby za-
spokajać potrzeby budżetowe? Jeżeli tak, to proszę 
to wprost napisać: że zmieniacie państwo charakter 
środków zdeponowanych na rachunkach prokuratu-
ry i od momentu wpłaty stają się one środkami pu-
blicznymi. I wtedy minister finansów może sobie

</p>
<p>Ale proszę to określić wprost, zamiast lakoniczne

sowe formy kontroli się nie sprawdzały. Nie wymie-
niacie żadnego przykładu, żeby to jakoś potwierdzić. 
W jaki sposób minister finansów ma sprawować kon-
trolę? O jakiej kontroli w ogóle mówimy? Czemu ma

dzimy, że prawdziwe intencje, którymi kierują się 
projektodawcy, to nie są te opisane w projekcie usta-
wy i w uzasadnieniu. Chodzi o problemy budżetowe 
(Dzwonek) ministra finansów. Dlatego na tym etapie 
oceniamy projekt negatywnie i liczymy na refleksję 
ze strony projektodawców. Liczymy, że ten projekt 
zostanie po prostu głęboko zmieniony. Dziękuję bar-
dzo. (Oklaski)

<p>Poseł Robert Winnicki:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Jeśli mowa o funk-
cjonowaniu prokuratury, to warto sobie dzisiaj,  
w 2021 r., zadać pytanie, jak funkcjonuje prokuratu-
ra w Polsce, skoro z jednej strony 9 maja działacze 
Komunistycznej Partii Polski swobodnie paradują 
z sierpem i młotem pod pomnikiem żołnierzy sowiec-
kich, a z drugiej strony prokuratura w Polsce od 2 lat 
ściga setki działaczy narodowych, próbując w sposób 
absurdalny powiązać działalność narodowców, w tym 
moją, posłów oraz osób, które działają od niedawna, 
nastolatków, nieletnich, ze śmiercią Pawła Adamo-
wicza. Mamy do czynienia z jakimś kuriozum. Trwa-
jące od lat śledztwo ma charakter inwigilacji, ma 
charakter ciągłego wzywania ludzi do tego, żeby od-
powiadali na setki pytań. Zdaje się, że kiedy w ra-
mach pomocy prawnej w tym śledztwie ja odpowia-
dałem w prokuratorze, na Policji, to zadane zostało 
150 pytań. Wiele z nich było po prostu absurdalnych 
i w ogóle niezwiązanych z tematem, którego dotyczy 
postępowanie. Chodzi o pytania dotyczące np. moje-
go stosunku do imigrantów czy imigracji.
</p>
<p>Pytam: Co się dzieje w prokuraturze? Co się dzie-
je po 6 latach? Gdzie jest ta zmiana? Bo nadal wszyst-
ko działa tak, jak za Platformy, np. nadal na wniosek 
prokuratury działacze narodowi są skazywani tylko 
za to, że ośmielili się wyjść i stanąć spokojnie prze-
ciwko agresywnej, wulgarnej manifestacji LGBT? To 
jest rzeczywistość. To jest rzeczywistość na Podkar-
paciu. W tym roku zostali oni skazani na grzywny. 
Najpierw pobici przez policję, a potem skazani na 
grzywny.
</p>
<p>Szanowni Państwo! To jest pytanie o zmianę sys-
temową. To jest pytanie o to, czy ta zmiana systemo-
wa rzeczywiście się dokonuje, dokonała. Jeśli tak, to 
jakie są jej przejawy? Bo my mamy do czynienia 
w tym momencie ze śledztwem na polityczne zlece-
nie, na polityczne zamówienie. To wygląda tak, jakby 
służby specjalne robiły sobie katalog działaczy, miejsc, 
nazwisk, adresów. Przychodzą do domów ich rodzin. 
Tak, tak to wygląda. Czy to jest jakaś współpraca 
między ministerstwem spraw wewnętrznych a pro-
kuraturą, żeby pod tym pretekstem, pod tym pozo-
rem zrobić katalog działaczy? Do czego to jest po-
trzebne?
</p>
<p>Zwracam się do Ministerstwa Sprawiedliwości, 
żeby przy okazji tej debaty zajęło się również tą spra-
wą, ponieważ jest to rzecz niesłychana i jako żywo 
akurat to śledztwo przypomina tak naprawdę czasy 
Platformy Obywatelskiej. Dziękuję. (Oklaski)
</p>

<p>Pani Marszałek! Wysoka Izbo! W uzasadnieniu

w kilku ustawach podyktowane są koniecznością ure-

nadzorowanymi przez prokuraturę, w szczególności 
pochodzącymi z zabezpieczeń majątkowych oraz wpłat 
poręczeń majątkowych. Wspomina się, że dotąd to po-
stępowanie z zabezpieczonymi depozytami było bar-
dziej intuicyjne, wzorowane na postępowaniu z depo-
zytami sądowymi.
</p>
<p>Te zmiany techniczne rzeczywiście są potrzebne. 
Depozyty trzeba przechowywać rzeczywiście w spo-
sób cywilizowany. Takiej pełnej regulacji dotychczas 
w tym zakresie nie było i mogły zdarzać się różne 
kłopoty. Takie opinie pojawiają się ze strony proku-
ratorów. Ale jak to często bywa w przypadku projek-
tów rządowych, pojawia się spora dawka nieufności, 
czy nie kryją się w tym projekcie prawne niespo-
dzianki.
</p>
<p>Koło Parlamentarne Polska 2050 negatywnie oce-
nia projekt, bo minister finansów ma zostać upraw-
niony do czasowego zarządzania, w celu sfinansowa-
nia potrzeb pożyczkowych budżetu państwa oraz 
w związku z zarządzaniem długiem Skarbu Pań-
stwa, środkami pieniężnymi zgromadzonymi na ra-
chunkach depozytowych z obowiązkiem ich zwrotu 
na każde żądanie wraz z należnymi odsetkami. W isto-
cie zatem środki te stanowią źródło pożyczkowania 
dla resortu finansów bez jakiejkolwiek zgody proku-
ratora. Przecież zgromadzone na rachunkach środki 
nie są środkami publicznymi, tylko w zdecydowanej

w demokratycznym państwie prawa legitymacji do

<p>Skoro już tutaj jestem i rozmawiamy o proku-

stem do tego, by funkcjonariusze Policji nachodzili

rownictwo MW czy też liderzy polityczni również byli

<p>36
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Prawo o prokuraturze, ustawy o finansach publicznych 
</p>
<p>powszechnego. Wcześniej też każdy sąd otwierał so-
bie na komercyjnych zasadach, w jakim chciał banku, 
swoje rachunki na sumy depozytowe. Jakie były tego 
koszty, państwo wiedzą.
</p>
<p>Akurat w przypadku tej ustawy szacujemy w ra-
mach OSR oszczędności w wysokości nawet do 
100 tys. zł. Trzeba jasno powiedzieć, co wydarzyło 
się w ciągu tych 6 lat. Czy w ciągu tych 6 lat państwo 
położyło łapę na pieniądzach złożonych w depozytach 
sądowych? Wysoka Izbo, trochę powagi i sensownego 
spojrzenia. To jest naprawdę dobra ustawa techniczna. 
Z inicjatywą nie wyszedł minister finansów, z inicja-
tywą wyszła prokuratura choćby po to, żeby w sposób 
sensowny, szybki, sprawny zarządzać tymi sumami 
depozytowymi. Co więcej, w samym projekcie ustawy 
przewiduje się, że dysponentem tych rachunków bę-
dzie prokurator. Szanowni państwo, w art. 53a § 3 
jest zapisane, że sumy depozytowe – itd. – są groma-
dzone na rachunkach ministra finansów, którymi 
dysponują właściwi prokuratorzy okręgowi. Nie wi-
dać tych ryzyk, o których niektórzy z państwa posłów 
zechcieli wspomnieć i które chcieli wskazać.
</p>
<p>Kwestia funkcjonowania prokuratury. Zwracam 
się do pana posła Winnickiego. Szanowny panie pośle 
– niestety nie ma pana posła, czyli nie jest zaintere-
sowany odpowiedzią, ale odpowiem, żeby Wysoka 
Izba wiedziała – nie kto inny niż prokurator general-
ny Zbigniew Ziobro złożył wniosek o delegalizację 
Komunistycznej Partii Polski w 2020 r. I to jest chy-
ba krótka, właściwa odpowiedź na te wszystkie za-
rzuty dotyczące sposobu traktowania osób, które 
czcząc komunizm 9 maja, gdzieś tam pod jednym czy 
drugim pomnikiem wyrażały swoje poglądy.
</p>
<p>Kwestia działań prokuratury, szanowni państwo. Po-
czucie bezpieczeństwa – rekord od 30 lat, 89%, w 2015 r. 
wskaźnik dotyczący zaufania do prokuratury wy-
niósł 66%. Ilość postępowań – w 2015 r. 830 tys., te-
raz już mamy ponad 1 mln. Sprawy cywilne – proku-
ratura włącza się w sprawy cywilne, kiedyś to było 
raptem siedemdziesiąt parę tysięcy, teraz jest blisko 
100 tys. spraw, a więc pomagamy ludziom w proku-
raturze, prokuratura pomaga. Zabezpieczenia – mi-
liardy złotych zabezpieczone na majątkach przestęp-
ców właśnie po to, żeby skutecznie zwalczać tych 
najgroźniejszych, największych kryminalistów.
</p>
<p>Co do innych spraw tutaj poruszonych, chociażby 
dotyczących kosztów postępowań, chcę powiedzieć, że 
prokurator odpowiada za wadliwe postępowania, na-
tomiast wpisujemy w ustawie o egzekucji – bo domy-
ślam, się że pan poseł o to pytał – coś, co przez orzecz-
nictwo już zostało wypracowane i co już stało się sta-
łą praktyką orzeczniczą. Ten przepis uszczegóławia 
kwestię odpowiedzialności, w związku z tym, że te 
rachunki są prowadzone przez ministra finansów. 
</p>
<p>Wysoka Izbo! Bardzo dziękuję za głosy poparcia 
dla tej dobrej ustawy, bo rzeczywiście ten kolejny ele-
ment porządkowania jest ważny i to jest to, co jako 
</p>
<p>Zjednoczona Prawica chcemy robić, czyli na każdym 
obszarze, tam gdzie to możliwe, nawet w drobnych 
sprawach, stawiać kolejne kroki, po to żeby państwo 
polskie było sprawniejsze i skuteczniejsze. Dziękuję 
uprzejmie. (Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie ministrze.
Zamykam dyskusję.
Marszałek Sejmu, po zasięgnięciu opinii Prezy-
</p>
<p>dium Sejmu, proponuje, aby Sejm skierował rządowy

raturze, ustawy o finansach publicznych oraz niektó-
rych innych ustaw, zawarty w druku nr 1086, do 
Komisji Sprawiedliwości i Praw Człowieka oraz Ko-

</p>
<p>Jeśli nie usłyszę sprzeciwu, będę uważała, że

</p>
<p>Sprzeciwu nie słyszę.
Marszałek Sejmu proponuje, aby Sejm, na podsta-
</p>
<p>wie art. 39 ust. 3 regulaminu Sejmu, wyznaczył ko-
misjom termin przedłożenia sprawozdania umożli-
wiający rozpatrzenie go na bieżącym posiedzeniu.
</p>
<p>Jeśli nie usłyszę sprzeciwu, będę uważała, że

</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 5. po-
</p>
<p>rządku dziennego: Sprawozdanie Komisji Zdro-
wia o rządowym projekcie ustawy o zmianie 
ustawy o świadczeniach opieki zdrowotnej fi-
nansowanych ze środków publicznych oraz nie-
których innych ustaw (druki nr 1013 i 1122).
</p>
<p>Bardzo proszę pana posła Bolesława Piechę o przed-
stawienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca  
Bolesław Piecha:
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu Komisji 
Zdrowia chciałbym przedstawić sprawozdanie o rzą-
dowym projekcie ustawy o zmianie ustawy o świad-
czeniach opieki zdrowotnej finansowanych ze środ-
ków publicznych oraz niektórych innych ustaw. To 
sprawozdanie zawarte jest w druku nr 1122. Ustawa, 
przedłożenie rządowe, była skierowana do wiadomo-
ści państwa posłów w druku nr 1013.
</p>
<p>Sejm na posiedzeniu 15 kwietnia, zgodnie z regu-
laminem Sejmu, skierował powyższy projekt do po-
nownego rozpatrzenia do Komisji Zdrowia. Komisja 
Zdrowia w tej materii spotykała się dwa razy. Na 
pierwszym spotkaniu 13 kwietnia przeprowadzono 
pierwsze czytanie. W komisji przyjęto wniosek o od-
rzucenie projektu w pierwszym czytaniu. Sejm nie 
podzielił opinii posłów, komisji i ponownie skierował 
projekt do rozpatrzenia. Spotkaliśmy się 22 kwietnia 
i przeanalizowaliśmy ponownie całą ustawę. 
</p>

<p>37
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>O czym jest ta ustawa? Ta ustawa jest ustawą 
w zasadzie porządkującą. Nie bardzo rozumiem, o co 
chodzi opozycji, jeśli chodzi o jakąś centralizację. 
Otóż plany zdrowotne, mapy zdrowotne istnieją 
w Polsce, a zostały wprowadzone dokładnie w sierp-
niu 2014 r. – a więc nie przez ten rząd, nie przez tę 
ekipę parlamentarną – w ustawie o świadczeniach. 
Zakładała ona, że na poziomie województw tworzy 
się określone mapy potrzeb zdrowotnych. Ta ustawa 
to porządkuje i te mapy zdrowotne dalej będą oczy-
wiście konstruowane na tym poziomie, ale cała pro-
cedura przygotowania oraz nadzór będą kierowane 
centralnie przez ministra zdrowia. 
</p>
<p>Polska nie jest krajem federacyjnym, jest krajem 
jednolitym. W Polsce na Podkarpaciu, na Śląsku czy 
w Zachodniopomorskiem na grypę, na COVID cho-
ruje się podobnie, mniej więcej podobna jest epide-
miologia, nie ma więc powodu, żeby nie stworzyć 
jednego planu map potrzeb zdrowotnych, oczywiście 
pod egidą tych, którzy mają największe kompetencje 
i umiejętności merytoryczne. Minister zdrowia w za-
sadzie zlecił, wyznaczył tutaj trzy bardzo ważne in-
stytucje: Narodowy Instytut Zdrowia Publicznego, 
dawny Polski Zakład Higieny, który cieszy się ponad 
100-letnią tradycją, instytut, który zajmuje się zdro-
wiem publicznym, Narodowy Fundusz Zdrowia, bo 
on od 18 lat jest nosicielem wszystkich danych doty-
czących zachorowań, epidemiologii, kosztów itd., 
oraz Agencję Oceny Technologii Medycznych i Tary-
fikacji, bo ona od kilku lat zajmuje się nie tylko oceną 
przydatności danych terapii do leczenia, ale również 
ich taryfikacją, czyli określeniem, jakie mogą być 
koszty. Oczywiście plany będą głównie kierowane 
przez ośrodki wojewódzkie, wojewodów, natomiast 
decydujące znaczenie będzie miał minister zdrowia, 
w oparciu o te kryteria, które są zawarte w tej nowe-
lizacji ustawy.
</p>
<p>Jedną nowością, która tu jest, i to chyba jest bar-
dzo słuszne, to jest to, co nazywa się planem trans-
formacji, krajowym planem transformacji. To jest 
nowość. Po co nam mapy, jeżeli ich nie umiemy reali-
zować? Mapy istniały przecież i nikt nie potrafił ich 
specjalnie zrealizować, ponieważ one były od Sasa do 
Lasa i niekoniecznie kompatybilne w środowisku ca-
łego naszego kraju. Te plany transformacji, krajowej 
transformacji, zakładają jedną rzecz. Otóż proszę 
państwa, jesteśmy od ponad roku w sytuacji pande-
micznej i już wiemy, że klasyczne metody leczenia, 
klasyczne postępowania medyczne ulegną gwałtow-
nemu przyspieszeniu. Kto jeszcze parę lat temu my-
ślał, że z takim ogromnym impetem wejdzie teleme-
dycyna? I tej telemedycyny my się nie pozbędziemy, 
ona będzie z nami, bo ona usprawnia wiele procesów 
diagnostyki i leczenia. W związku z tym te wojewódz-
kie plany potrzeb zdrowotnych będą weryfikowane, 
oceniane przez instytucje, które wymieniłem, i mini-
ster będzie decydował, jakie są plany potrzeb zdro-
wotnych, jednocześnie po to żeby umieć kreować te 
</p>
<p>zmiany transformacji, które są konieczne, czyli cho-
dzi o odpowiednie obiekty i infrastrukturę, ludzi, 
konieczność zastosowania technologii medycznych, 
też nie wszędzie, tylko w wybranych ośrodkach, bo 
wiemy, że niektóre terapie medyczne potrafią być 
bardzo drogie i w związku z tym muszą być dedyko-
wane tam, gdzie najlepiej się je wykonuje.
</p>
<p>W czasie prac komisji myśmy przyjęli pewne po-
prawki posłów opozycji. Dziękuję zwłaszcza Lewicy, 
która pofatygowała się i przedstawiła określone po-
prawki. Pochylaliśmy się nad nimi, dyskutowaliśmy 
o nich i niektóre uwzględniliśmy. Natomiast Koalicja 
Obywatelska nie była skłonna przedstawić żadnych 
poprawek, powtarzam, żadnych poprawek. Pewnie 
zgłosi je teraz, nie wiadomo po co. Nie wiadomo po 
co, ponieważ był na to czas na posiedzeniu 22 kwiet-
nia. Myśmy się przychylili do części (Dzwonek) tych 
lewicowych rzeczy i uważamy, że… (Dzwonek) Z peł-
ną świadomością jako sprawozdawca komisji mogę 
rekomendować Wysokiej Izbie przyjęcie rządowego 
projektu ustawy o zmianie ustawy o świadczeniach 
opieki zdrowotnej z druku 1122. Dziękuję za uwagę. 
(Oklaski)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
W imieniu Klubu Parlamentarnego Prawo i Spra-
</p>
<p>wiedliwość głos zabierze pani poseł Anna Dąbrow-
ska-Banaszek.
</p>
<p>Poseł Anna Dąbrowska-Banaszek:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Mam zaszczyt 
przedstawić stanowisko Klubu Parlamentarnego 
Prawo i Sprawiedliwość dotyczące rządowego projek-
tu ustawy o zmianie ustawy o świadczeniach opieki 
zdrowotnej finansowanych ze środków publicznych 
oraz niektórych innych ustaw, druk nr 1013 wraz 
z poprawkami, druk nr 1122.
</p>
<p>Procedowany projekt ustawy to nowelizacja usta-
wy z dnia 27 sierpnia 2004 r. o świadczeniach opieki 
zdrowotnej finansowanych ze środków publicznych. 
Ma na celu przede wszystkim usprawnienie systemu 
planowania strategicznego w ochronie zdrowia, czy-
li wprowadzenie zmian organizacyjnych, aby uspraw-
nić działanie systemu oraz zapewnić równy dostęp do 
świadczeń opieki zdrowotnej finansowanych ze środ-
ków publicznych. Zmienia tryb sporządzania map po-
trzeb zdrowotnych oraz wprowadza plany transfor-
macji, krajowy i wojewódzkie, w miejsce priorytetów 
dla regionalnej polityki zdrowotnej. 
</p>
<p>Minister oraz jednostki samorządu terytorialne-
go opracują projekt programu polityki zdrowotnej na 
</p>
<p>Poseł Sprawozdawca Bolesław Piecha</p>
<p/>
</div>
<div class="page"><p/>
<p>38
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>podstawie mapy potrzeb zdrowotnych oraz dostęp-
nych danych epidemiologicznych. Mapa potrzeb zdro-
wotnych będzie podstawowym dokumentem ma-
jącym na celu identyfikację potrzeb zdrowotnych 
i wyzwań organizacji systemu opieki zdrowotnej. 
Będzie fundamentem tworzenia krajowego planu 
transformacji. 
</p>
<p>Krajowy plan transformacji będzie opracowywa-
ny, ustalany, monitorowany i aktualizowany przez 
ministra zdrowia. Będzie uwzględniał rekomendowa-
ne kierunki działań wskazane na mapie oraz wyni-
kające z innych dokumentów strategicznych w ochro-
nie zdrowia. Będzie obejmował działania w ciągu 5 lat 
z oceną śródokresową w trzecim roku obowiązywa-
nia. Będzie określał potrzeby zdrowotne, wyzwania, 
planowany rok lub lata, w których będą one realizo-
wane, podmioty odpowiedzialne za realizację, sza-
cunkowe koszty, oczekiwane rezultaty, wskaźniki 
realizacji poszczególnych działań. 
</p>
<p>Minister przekaże opracowany projekt krajowego 
planu transformacji Radzie Dialogu Społecznego, 
prezesowi funduszu, prezesowi agencji oraz dyrekto-
rowi Narodowego Instytutu Zdrowia Publicznego 
– Państwowego Zakładu Higieny, konsultantom kra-
jowym w ochronie zdrowia, dyrektorowi Narodowego 
Instytutu Kardiologii, dyrektorowi Narodowego In-
stytutu Onkologii do zaopiniowania, z terminem 
zgłaszania uwag: 30 dni od daty jego otrzymania. 
</p>
<p>Wojewódzkie plany transformacji będą sporządzane 
przez wojewodów dla obszarów województwa, z uwzględ-
nieniem krajowego planu transformacji i rekomendo-
wanych kierunków działań wskazanych na mapie 
oraz wynikających z innych dokumentów strategicz-
nych w ochronie zdrowia, we współpracy z powołaną 
w celu opracowania tego projektu wojewódzką radą 
do spraw potrzeb zdrowotnych. Ten plan będzie okre-
ślać potrzeby zdrowotne, wyzwania dotyczące dzia-
łań koordynowanych na poziomie województwa, same 
działania, planowany rok lub też lata, w których te 
działania będą realizowane, podmioty odpowiedzial-
ne za realizację, szacunkowy koszt, oczekiwane re-
zultaty. 
</p>
<p>Wojewoda będzie przedstawiał projekt wojewódz-
kiego planu marszałkowi województwa, konwentowi 
powiatów danego województwa, wojewódzkim kon-
sultantom w ochronie zdrowia, prezesowi funduszu 
oraz wojewódzkiej radzie dialogu społecznego do za-
opiniowania, z terminem zgłaszania uwag: 30 dni od 
dnia jego otrzymania. Następnie przekaże ten pro-
jekt w celu dokonania oceny ministrowi właściwemu 
do spraw zdrowia w terminie do ostatniego dnia lu-
tego roku poprzedzającego pierwszy rok obowiązy-
wania tego planu. Minister właściwy do spraw zdro-
wia w terminie 3 miesięcy od dnia otrzymania projek-
tu wojewódzkiego planu dokona oceny tego projektu 
w zakresie zgodności z mapą, celowości, adekwatności 
przyjętych działań, a następnie zatwierdzi projekt 
</p>
<p>wojewódzkiego planu albo przekaże wojewodzie uwa-
gi do tego projektu. 
</p>
<p>Ochrona zdrowia w Polsce nie działa dobrze. Pro-
cedowana ustawa umożliwi przeprowadzenie zmian 
kierunkowych. Ustawa ta nie mówi o konkretnych 
sposobach diagnostyki, leczenia, ale określa sposób 
wprowadzenia koniecznych zmian, aby zapewnić 
wszystkim równy dostęp do świadczeń opieki zdro-
wotnej finansowanych ze środków publicznych. Pań-
stwo musi zapewnić pacjentom powszechny i spraw-
ny system kompleksowej opieki zdrowotnej ułatwia-
jącej codzienne życie. Ważna jest współpraca podmio-
tów świadczących usługi medyczne na wszystkich 
poziomach, czyli lekarza rodzinnego, systemu ratow-
nictwa, szpitali powiatowych, wojewódzkich, klinicz-
nych. Opracowywane plany transformacji mogą nadać 
temu uporządkowany charakter.
</p>
<p>Klub Parlamentarny Prawo i Sprawiedliwość po-
piera procedowaną ustawę. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł.
W imieniu Koalicji Obywatelskiej głos zabierze 
</p>
<p>pan poseł Rajmund Miller.
Bardzo proszę. 
</p>
<p>Poseł Rajmund Miller:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Mam zaszczyt 
w imieniu Klubu Parlamentarnego Koalicja Obywa-
telska – Platforma Obywatelska przedstawić stanowi-
sko klubu wobec rządowego projektu ustawy o zmia-
nie ustawy o świadczeniach opieki zdrowotnej finan-
sowanych ze środków publicznych oraz niektórych 
innych ustaw, druki 1013 i 1122. 
</p>
<p>Zapisy tej ustawy dążą do centralizacji zarzą-
dzania systemem opieki zdrowotnej. Próba uspraw-
nienia tworzenia map potrzeb zdrowotnych ogra-
nicza możliwość oddziaływania środowisk lokal-
nych na kształt tych zapisów oraz eliminuje woje-
wódzkich konsultantów ze składów wojewódzkich 
rad do spraw potrzeb zdrowotnych. Negatywne sta-
nowisko w sprawie proponowanych zmian zajęli 
przedstawiciele samorządów oraz prezydium Na-
czelnej Rady Lekarskiej. 
</p>
<p>Należy negatywnie ocenić zmianę roli i składu wo-
jewódzkiej rady do spraw potrzeb zdrowotnych i przy-
pisaniu jej jedynie roli doradczej w miejsce wcześniej-
szego działania w porozumieniu z wojewodą. Udział 
samorządów ograniczono w tak znaczny sposób, że 
w tej radzie będzie tylko jeden przedstawiciel urzędu 
samorządu marszałkowskiego i jeden przedstawiciel 
samorządów powiatowych. 
</p>
<p>W myśl nowego brzmienia art. 95b minister wła-
ściwy do spraw zdrowia opracowuje, ustala, monito-
ruje i aktualizuje krajowy plan transformacji 
uwzględniający rekomendowane kierunki działań 
</p>
<p>Poseł Anna Dąbrowska-Banaszek</p>
<p/>
</div>

<p>39
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>wskazane w mapie potrzeb zdrowotnych oraz wynika-
jące z innych dokumentów strategicznych w ochronie 
zdrowia. Natomiast w tej ustawie jest tyle niedopo-
wiedzeń, tyle niechlujstwa, że rzeczywiście nie wska-
zano, o jakie dokumenty chodzi. O zamiarze centra-
lizacji świadczy również fakt rozszerzenia uprawnień 
prezesa Narodowego Funduszu Zdrowia ze znacz-
nym ograniczeniem uprawnień dyrektorów woje-
wódzkich funduszy zdrowia, również w zakresie 
podejmowania decyzji w sprawie dostępu do świad-
czeń opieki zdrowotnej. Ustawa to centralizacja za-
rządzania, jednakże centralizacja oraz jednoczesna 
rezygnacja z opinii interesariuszy oraz niezależnych 
ekspertów, choć zapewnia dyscyplinę – może zapew-
niać, ale wcale nie zapewnia – i szybkość działania, 
jednocześnie pozbawia możliwości pozyskania po-
tencjalnych wartościowych informacji, które powin-
ny być uzyskiwane ze wszelkich możliwych źródeł, 
w tym również od bezpośrednich interesariuszy. 
</p>
<p>W projekcie nie zawarto przepisów co do zakresu 
wprowadzanych zmian w systemie w ramach planu 
transformacji, środków finansowych, które zapew-
niałyby tę transformację, i skutków tak wprowadza-
nych zmian dla podmiotów leczniczych. Ponadto zapi-
sy tej ustawy są wysoce nieprecyzyjne, ponieważ mapa 
potrzeb zdrowotnych i plany transformacji nie będą 
miały charakteru prawa powszechnie obowiązującego. 
Istotne byłoby wskazanie w projekcie, przy pomocy 
jakich narzędzi proponowanych przez ministra zdro-
wia te działania będą realizowane. Tym samym prze-
rzucono odpowiedzialność za testowanie, kształt i spo-
sób wdrażania dokumentu na wojewodów i podmioty 
w to wdrożenie zaangażowane. 
</p>
<p>Koszty proponowanych w projekcie zmian ustawy 
o świadczeniach ujęte w uzasadnieniu nie zawierają 
szacunków odnośnie do realizacji planów transfor-
macji. Nie wskazano tam również źródeł finansowa-
nia realizacji tych planów. W tym zakresie projekt 
zawiera tylko szacunek kosztów związanych z tech-
nicznym przygotowaniem mapy potrzeb zdrowotnych 
i planów transformacji. Uwaga, proszę państwa, kosz-
ty te będą ponoszone z części 46: Zdrowie i z części 85: 
Województwa. Łącznie koszty te oszacowano na kwo-
tę 60 561 tys. zł w latach 2021–2030. Będą to tylko 
koszty pokrycia zatrudnienia pracowników sporzą-
dzających mapy potrzeb zdrowotnych. Mamy za dużo 
pieniędzy. 
</p>
<p>Teraz panu posłowi Piesze odpowiem, dlaczego Ko-
alicja Obywatelska, Platforma nie wprowadzała do 
tego bubla poprawek. Bo do tego bubla, panie pośle, 
nie da się wprowadzić poprawek. Ta ustawa jest dowo-

a najlepiej zlikwidować samorządność w Polsce.
</p>

</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>Głosowało 445 posłów. 417 – za, 12 – przeciw, 
16 się wstrzymało.
</p>
<p>Sejm podjął uchwałę w sprawie zmian w składach 
osobowych komisji sejmowych.
</p>
<p>Kontynuujemy rozpatrywanie punktu 5. porządku 
dziennego: Sprawozdanie Komisji Zdrowia o rządowym 
projekcie ustawy o zmianie ustawy o świadczeniach 
opieki zdrowotnej finansowanych ze środków publicz-
nych oraz niektórych innych ustaw.
</p>
<p>Proszę o zabranie głosu pana posła Zdzisława 
Wolskiego, klub parlamentarny Lewica. 
</p>
<p>Panie pośle, chwilę. Proszę być przy mównicy, ale 
pozwolimy państwu posłom, którzy tego chcą, opu-
ścić salę, żeby pan spokojnie mógł zabrać głos.
</p>
<p>Sekundkę, dobrze?
Bardzo proszę, panie pośle.
</p>
<p>Poseł Zdzisław Wolski:
</p>
<p>Pani Marszałek! Wysoka Izbo! Kontynuujemy 
dyskusję o projekcie ustawy zmianie ustawy o świad-
czeniach zdrowotnych. Klub Lewica przedstawił swo-
je stanowisko w pierwszym czytaniu – właśnie przez 
moją osobę – i ono nie uległo zmianie. Troszkę je 
tylko uzupełnię, szczególnie odnosząc się do moich 
przedmówców. Otóż Lewica przyjęła inną strategię 
niż inne kluby opozycyjne. Tak jak inne kluby i koła 
opozycyjne byliśmy zdecydowanie przeciw temu pro-
jektowi, traktując go, cytując kolegę Millera, jako 
bubel prawny. Niemniej jednak licząc się z tym, że 
zapewne Zjednoczona Prawica to przyjmie, próbowa-
liśmy, skutecznie, niektóre zmiany w projekcie usta-
wy wprowadzić. 
</p>
<p>Mam jeszcze jedną propozycję, którą w imieniu 
klubu Lewicy złożę pani marszałek, i jednocześnie 
wyjaśniam panu przewodniczącemu Latosowi, z któ-
rym rozmawialiśmy, że za niespełna godzinę mamy 
posiedzenie Komisji Zdrowia, więc zapewne możemy 
to omówić w komisji teraz, bez konieczności zwoły-
wania Komisji Zdrowia w dniu jutrzejszym. 
</p>
<p>Bardzo proszę. 
Przekazałem propozycję pani marszałek. 
Teraz odniosę się do bardzo burzliwych wydarzeń 
</p>
<p>dotyczących tego problemu. Na posiedzeniu komisji 
w pierwszym czytaniu z panem posłem Rajmundem 
Millerem, z którym wcześniej rozmawiałem, uzgodni-
liśmy, że jesteśmy wspólnie przeciwko, porozumieli-
śmy się i w porozumieniu również z PSL-em, z innymi 
opozycyjnymi posłami, zgłosiliśmy wniosek o odrzu-
cenie tego w całości i ku naszemu zaskoczeniu argu-
mentacja przekonała część posłów Prawicy, którzy 
zagłosowali za, i jednym głosem zostało to odrzuco-
ne. Potem wróciło to na posiedzenie Sejmu, który 
zdecydował o ponownym czytaniu. Ten wniosek zno-
wu przeszedł 1 głosem, dlatego procedujemy dalej.
</p>
<p>(Poseł Janusz Korwin-Mikke: Nie, nie, nie. Mój 
głos nie został policzony.) 
</p>
<p>Być może, ale to jest inny temat. 
Teraz o poprawkach, które przeszły. Udało się 
</p>
<p>uzyskać większość w Komisji Zdrowia i pozytywne 
stanowisko rządu wypowiedziane ustami ministra 
Gadomskiego. Po pierwsze skróciliśmy czas z 7 lat do 
5 lat, bo 7 lat jest to zbyt długi okres na takie ekspe-
rymentalne podejście, i ocenę dopiero po 4 latach, 
przyspieszyliśmy też o rok tzw. sprawozdanie śródokre-
sowe. Udało się uwzględnić pomysł Lewicy i wprowa-
dzić do władz krajowych chociaż dyrektora narodo-
wego instytutu kardiologii i onkologii, bo lekarzy 
tam nie było w ogóle, nigdzie – sami urzędnicy pań-
stwowi. Udało się na poziomie wojewódzkim przeka-
zać ten projekt obowiązkowo do skonsultowania kon-
sultantom wojewódzkim, udało się jeszcze parę in-
nych drobnych zmian wprowadzić, dzięki przychyl-
ności również rządu, trzeba być sprawiedliwym. 
Niestety nie udało się pozostawić rzecznika praw 
obywatelskich, wprowadzić wielu innych zmian. Na-
tomiast to, co proponuję w tej chwili, to jest ważna 
zmiana, też w imieniu klubu Lewicy: żeby samorzą-
dy mogły finansować nie tylko świadczenia gwaran-
towane, tylko świadczenia opieki zdrowotnej, bo jest 
wiele świadczeń bardzo ważnych, ale niegwaranto-
wanych, chociażby in vitro. Złożyłem taką poprawkę, 
żebyśmy to odblokowali.
</p>
<p>Mam jeszcze minutę.
Generalnie dla prawicy jakimś absolutem jest po-
</p>
<p>dejście, że wszystko to, co państwowe, jest lepsze. Nie 
jest lepsze, gdzieniegdzie może, a na pewno nie…
</p>
<p>(Poseł Janusz Korwin-Mikke: Nie jest lepsze.)
…w służbie zdrowia, a w tym kierunku to idzie, 
</p>
<p>że urzędnicy – i to pierwotnie bez lekarzy, samorzą-
dów, związku pracodawców ochrony zdrowia, nie 
wiem, izby lekarskiej, która, mówiono o tym, wyra-
ziła negatywną opinię, innych samorządów zawodo-
wych – w gronie samych swoich będzie ustalała plany 
potrzeb zdrowotnych, będzie ustalała wojewódzkie, 
krajowe plany transformacji. Nadejdzie pewnie nie-
bawem tzw. nacjonalizacja szpitali, to jest ten ważny, 
może ostatni krok przed pełną kontrolą w rękach 
ministra zdrowia, również nad pieniędzmi, na które 
tak bardzo czekamy, z Funduszu Odbudowy. Pełna 
kontrola ministra zdrowia, to nie tak, te najbliżej… 
Interesu pacjenta tu nie ma, o przeciętnego pacjenta 
najbardziej zadbają lokalne władze (Dzwonek), a nie 
te z poziomu ministra zdrowia. Dziękuję bardzo.
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Włodzimierz Czarzasty)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Dariusz Klimczak, Klub Parlamentar-
</p>
<p>ny Koalicja Polska. 
Proszę bardzo.
</p>
<p>Marszałek</p>

<p>43
</p>
<p>Poseł Dariusz Klimczak:
</p>
<p>Dziękuję.
Szanowny Panie Marszałku! Stanowisko mojego 
</p>
<p>klubu dotyczące przedmiotowych zmian jest nie-
zmienne – jesteśmy przeciw z jednego bardzo podsta-
wowego i ważnego powodu. Przedmiotowe zmiany 
dążą do centralizacji systemu ochrony zdrowia, są 
kolejnym krokiem, jaki jest wykonywany. Ogranicza-
ją te zmiany decyzyjność samorządu terytorialnego, 
także zawodowego, m.in. lekarzy, ale także konsul-
tantów, uczelnie, nie wspomnę o swobodzie prowa-
dzenia działalności gospodarczej. Ten projekt jest 
kolejnym krokiem. Pamiętamy, że chyba rok temu 
w tej Izbie niestety została podjęta decyzja wzmac-
niająca instrument oceny, tzw. IOWISZ, wzmocniono 
decydowanie za pośrednictwem instrumentu oceny 
celowości inwestycji, kosztem m.in. prywatnego sys-
temu ochrony zdrowia, swobody prowadzenia dzia-
łalności gospodarczej. Tutaj mamy następny krok. 
Pamiętam, kiedy były tworzone mapy potrzeb zdro-
wotnych, miał to być instrument, który nam pomaga, 
ale o nim miały decydować społeczności lokalne. 
Rady wojewódzkie były tak ułożone, żeby przedsta-
wicielstwo było jak najszersze i żeby ta dyskusja był 
pełna. Niestety za pośrednictwem tego projektu ogra-
nicza się ich liczbę, ale to nie jest najgorsze. W radach 
wojewódzkich zasiadać będą przede wszystkim przed-
stawiciele rządu. Jeżeli w danym województwie wła-
dzę ma marszałek z PiS-u, a w konwencie starostów 
większość ma także Prawo i Sprawiedliwość, to może 
dojść do takiej sytuacji, że na 13 członków 12 będzie 
nominowanych przez PiS. Czy to jest pluralizm, o któ-
ry biły się pokolenia? Na pewno nie. Uważam, że to 
jest sprzeczne z zasadami ustrojowymi naszego pań-
stwa, gdyż w konstytucji mamy zapis o decentraliza-
cji władzy publicznej. Skoro samorząd terytorialny 
ma udział w rynku czterdziestu kilku procent lecz-
nictwa stacjonarnego, to nie można go tak potrakto-
wać, żeby praktycznie nie było jego przedstawicieli 
w radach, które mają decydować o kształcie funkcjo-
nowania systemu ochrony zdrowia. Dlaczego zapo-
mniano o rektorach, którzy także prowadzą niezwy-
kle ważne placówki ochrony zdrowia, a ich kliniki 
działają na bazie oddziałów, które są zlokalizowane 
najczęściej w szpitalach wojewódzkich? Dla mnie jest 
to niezrozumiałe, dlaczego tak ważnych osób nie ma 
w tych gremiach. Nie wspomnę już o przedstawicie-
lach niepublicznej ochrony zdrowia, prywatnego sek-
tora ochrony zdrowia, który w czasie epidemii był 
ratunkiem dla bardzo wielu pacjentów, którzy mimo 
że opłacali składki zdrowotne, leczyli się na własny 
koszt, a mogli to zrobić tylko dzięki temu, że ten kto 
prowadził działalność gospodarczą zdecydował się pro-
wadzić podmiot leczniczy. 
</p>
<p>Za duża jest rola wojewody. Jak się sprawdzały 
urzędy wojewódzkie podczas pandemii, widzieliśmy. 
Szczególnie na początku, o zgrozo, można było obser-
wować chociażby ewakuację domów pomocy społecz-
nej czy błędne decyzje dotyczące zarządzania w sys-
</p>
<p>temie ochrony zdrowia. Uważam, że to jest ostrzeże-
nie, które powinno nas jako osoby, które kształtują 
system ochrony zdrowia… Nie powinny one iść w tym 
kierunku. 
</p>
<p>O NFZ-ecie nie wspomnę. Prawo i Sprawiedliwość 
mówiło, że trzeba zlikwidować tę instytucję, dzisiaj ją 
wzmacnia, de facto centralizując jej kompetencje. Od-
działy regionalne są po raz kolejny marginalizowane 
i nie mają w zasadzie nic do powiedzenia. Ten plan 
transformacji de facto jest planem centralizacji syste-
mu ochrony zdrowia. Kiedyś były regionalne priory-
tety polityki zdrowotnej, dzisiaj się to przemodelowu-
je w taki instrument, gdzie będzie można ręcznie ste-
rować, co, gdzie można zlokalizować. Wszyscy wiemy, 
że to jest element szerszego planu. Ta nowelizacja jest 
potrzebna do tego, że jak wejdzie następna ustawa, 
dotycząca zmian właścicielskich w systemie ochrony 
zdrowia, system się zepnie i będziecie państwo mogli 
już z Warszawy, z ulicy niedaleko stąd, decydować

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych

<p>46
</p>
<p>pokazuje, że nie jest łatwo transformować opiekę 
zdrowotną, ale nie trzeba nowego narzędzia. Będą 
komisje, będą tam wielkie różne debaty na ten temat, 
a de facto nic to nie przyniesie.  
</p>
<p>Ta ustawa pokazuje, że całą nadzieję pokładamy 
w strukturze, że jak zmienimy strukturę opieki zdro-
wotnej, to się poprawi. Nie. Opiekę zdrowotną i jej 
rezultaty należy mierzyć rezultatem, a nie strukturą. 
Co z tego, że zbudujemy jeszcze jedną przychodnię, 
że wyremontujemy szpital. Istotne jest, jak system 
opieki zdrowotnej leczy i jakie ma rezultaty. A te re-
zultaty m.in. pokazał COVID.
</p>
<p>Ja pokażę, jaki jest błąd myślowy popełniony przy 
konstruowaniu całego tego pomysłu. Mianowicie za-
czyna się od mapy potrzeb zdrowotnych, które nie są 
mapami potrzeb zdrowotnych. Trzeba najpierw zdefi-
niować, co to jest potrzeba zdrowotna? Załóżmy, że 
uzgodnimy, co to są potrzeby zdrowotne i powstaną 
mapy, oczywiście mapy będą wtedy idealne pod tę wy-
myśloną tam definicję. Ale te mapy – załóżmy, że zro-
bione w sposób optymalny – będą służyły do tworzenia 
planów transformacji. Można domniemywać, że plan 
transformacji, robiony przez ten sam organ, w rękach 
tego samego organu, czyli wojewody, będzie też odno-
sił, realizował plan idealny, plan optymalny, tak? Albo 
też będzie musiał zmierzyć się z możliwościami, że na 
to wszystko nie ma pieniędzy.
</p>
<p>Ale załóżmy, że plan transformacji też będzie ide-
alny. Za chwilę na podstawie planu transformacji 
przyjdzie nam robić plan zakupów. Jeżeli zrobimy go 
idealnym, to oczywiście błyskawicznie zbankrutuje-
my, bo nie ma na te ideały pieniędzy. I w związku 
z tym w którymś momencie trzeba będzie odejść od 
wcześniejszego dokumentu, czyli albo pominąć mapy 
i zrobić realny plan transformacji, albo urealnić plan 
zakupów, bo plan transformacji nie będzie możliwy 
do wykonywania.
</p>
<p>Ale co w tym wszystkim będzie groźne? Po takim 
planie transformacji pojawią się roszczenia tych, któ-
rzy by chcieli, żeby uzupełnić struktury opieki zdro-
wotnej o to, czego niby tam brakuje. Powstaje rów-
nież pytanie: Kto za to zapłaci? Kogo ten plan będzie 
obowiązywał? Właścicieli tych szpitali? Czy jeżeli 
brakować będzie oddziału, to samorząd będzie zobo-
wiązany do zainwestowania, czy zwrócimy się do 
niepublicznej służby zdrowia albo do wojewody? Ktoś 
z nich za to będzie musiał zapłacić. Kogo ten plan 
będzie obowiązywał? Najprawdopodobniej jeśli samo-
rząd jako właściciel poczuje się zobowiązany, to wy-
ciągnie rękę do wojewody: skoroście uchwalili taki 
plan, to dajcie na to pieniądze. Tutaj tego nie ma. 
I zaczną się (Dzwonek) niekończące się historie. 
W końcu pewnie wojewoda weźmie się za to i zacznie 
budować te struktury, czyli będziemy odbudowywać 
państwową opiekę zdrowotną.
</p>
<p>Kończąc, uważam, że z tych względów, z powodu 
tych wewnętrznych sprzeczności ta ustawa jest szko-
dliwa i najlepiej jej po prostu nie uchwalać. Apeluję 
do rozsądku kolegów. To jest kolejny krok, za tą usta-
</p>
<p>wą pójdą następne ustawy i roszczenia, które trzeba 
będzie realizować. To nie jest koniec, to jest początek 
całego pasma. Koło Polskie Sprawy będzie przeciwne 
uchwaleniu tej ustawy. Dziękuję. (Oklaski)
</p>

wienia systemu zdrowia w naszym kraju. To kolejny 
krok. Wasze usprawnienia, jeśli chodzi o tworzenie map 
potrzeb zdrowotnych, wprost ograniczają możliwość 
oddziaływania środowisk lokalnych na kształt tych 
map i eliminują wojewódzkich konsultantów ze składu 
wojewódzkich rad do spraw potrzeb zdrowotnych. Jak 
powszechnie wiadomo, mapy potrzeb zdrowotnych po-
winny być tworzone i analizowane na terenie danego 
województwa, bo to na poziomie lokalnym najlepiej 
i najbardziej precyzyjnie można określić potrzeby zdro-
wotne społeczeństwa.
</p>
<p>Dlaczego zadania, które mają realizować plany 
transformacji, są opisywane w tej ustawie niezwykle 
skrótowo? Nie wiadomo, jakich zadań będą dotyczy-
ły, jaki będzie poziom ich szczegółowości oraz jaki 
będzie poziom ich oddziaływania (Dzwonek) na rze-
czywistość ochrony zdrowia? Dlaczego koszty propo-
nowanych w projekcie zmian ustawy o świadczeniach 
zawarte w uzasadnieniu nie zawierają szacunków 
realizacji planów transformacji? Dlaczego nie wska-
zano tam źródeł finansowania realizacji tych pla-
nów? Dziękuję. (Oklaski)
</p>
