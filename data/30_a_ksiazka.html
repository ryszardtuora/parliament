</div>
<div class="page"><p/>
<p>90
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Poseł Marek Biernacki:
</p>
<p>Dziękuję, panie marszałku.
Szanowny Panie Marszałku! Szanowny Panie Mi-
</p>
<p>nistrze! Wysoka Izbo! Przedstawiam stanowisko Klu-
bu Parlamentarnego Koalicja Polska – Polskie Stron-
nictwo Ludowe, Unia Europejskich Demokratów, 
Konserwatyści wobec rządowego projektu ustawy 
o zmianie ustawy o bezpieczeństwie osób przebywa-
jących na obszarach wodnych, druk nr 1126. 
</p>
<p>Rządowy projekt ustawy ma na celu doprecyzo-
wanie przepisów prawa w zakresie definicji ratowni-
ka wodnego zawartej w ustawie o bezpieczeństwie 
osób przebywających na obszarach wodnych. Jest to 
ustawa – tutaj data jest ważna – z 18 sierpnia 2011 r. 
Projektowana regulacja doprecyzowuje wymagania 
wobec ratownika wodnego przez wskazanie, iż ra-
townik wodny posiada co najmniej jedną kwalifika-
cję. To jest ta zmiana fundamentalna: jedną kwalifi-
kację. Proszę zwrócić uwagę, debatujemy o takiej 
zmianie. Ponadto, i to też jest istotne, w przedłożeniu 
rządowym projektowane jest upoważnienie ustawo-
we dla ministra właściwego do spraw wewnętrznych, 
które umożliwi wydawanie przepisów wykonawczych 
określających inne kwalifikacje przydatne w ratow-
nictwie wodnym oraz wykaz dokumentów potwier-
dzających ich posiadanie. 
</p>
<p>Dlaczego mówiłem, że data jest bardzo istotna, że 
jest to 18 sierpnia 2011 r.? Ile lat minęło od uchwale-
nia tej ustawy? Jako już trochę doświadczony poseł 
chcę powiedzieć, że to był projekt bardzo ciekawy, jak 
powstawał, ponieważ był to projekt komisyjny, który 
uchwaliła Komisja Administracji i Spraw Wewnętrz-
nych w konsensusie sił politycznych, które znajdowa-
ły się wtedy w komisji, i co jest bardzo istotne, razem 
z projektem dotyczącym ratownictwa górskiego. Była 
zgoda ministrów, ale była obstrukcja ze strony urzęd-
ników Ministerstwa Spraw Wewnętrznych w ówcze-
snym czasie, więc projekt powstawał w dużych, wiel-
kich bólach. 
</p>
<p>Minęło 11 lat i powinien już co najmniej kilka 
razy być dokonany przegląd tej ustawy, przegląd jej 
zapisów, tego, co należy poprawić, po to żeby ta usta-
wa była skuteczna, żeby służyła ratownikom wod-
nym, ale służyła też Polakom, bo ratownicy – zaczy-
nają niedługo sezon – służą Polakom, ratują ich życie. 
Ten przegląd musiałby dotyczyć też przepisów wyko-
nawczych, ponieważ, tak jak ratownicy mówią, prze-
pisy wykonawcze bardzo zmieniły cel ustawy. Ustawa 
ta była pisana nie tylko przez posłów, ale wraz ze 
środowiskiem wodniaków, WOPR-owców. I co jest 
jeszcze istotne, wtedy gdy ta ustawa była pisana, był 
jeden wielki WOPR i była jedna czy dwie, kilka 
mniejszych organizacji WOPR-owskich. Teraz nastą-
piła… Trudno mówić o decentralizacji. To jest całko-
wicie inny świat, tych organizacji WOPR-owskich 
jest bardzo dużo. Ta ustawa z natury rzeczy musi 
ulec kompleksowym zmianom, muszą być komplek-
sowe zmiany, żeby ją dostosować do istniejących wa-
runków. Tego nie ma. Dalej – system kontrolny, na 
</p>
<p>który wskazują sami WOPR-owcy, fachowcy, którym 
zależy na tym, żeby jednostki WOPR-u działały do-
brze, skutecznie, żeby naprawdę byli tam sami fa-
chowcy, ludzie, którzy chcą pracować i którzy są przy-
gotowani do tego. Uważają  oni, że system kontroli, 
który jest w MSW, u nich nie do końca się sprawdza, 
że ta kontrola powinna być przeniesiona niżej, do 
wojewodów. 
</p>
<p>Te informacje uzyskałem, gdy zapytałem w śro-
dowisku o bardzo istotną zmianę, ważną zmianę, 
oczekiwaną zmianę i tę nowelizację. Jedna. Dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Proszę teraz pana posła Krzysztofa Tuduja 
</p>
<p>o przedstawienie stanowiska koła Konfederacja.
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Panie Marszałku! Wysoka Izbo! Przedłożony pro-
jekt nowelizacji dotyczy ustawy o bezpieczeństwie 
osób przebywających na obszarach wodnych. 
</p>
<p>Oczywiście na wstępie wielki szacunek i podzięko-
wania dla wszystkich ratowników, którzy i ratują Po-
laków nad wodą, i troszczą się o ich poczucie bezpie-
czeństwa w korzystaniu z tych pięknych miejsc.
</p>
<p>Projekt ten doprecyzowuje definicję ratownika 
wodnego poprzez  wskazanie, że poza wiedzą i umie-
jętnościami z zakresu ratownictwa wodnego i technik 
pływackich posiada co najmniej jedną inną dodatkową 
kwalifikację przydatną w ratownictwie wodnym. Wcze-
śniej nie było dookreślone, ile tych kwalifikacji dodat-
kowych jest potrzebnych. Dowiadujemy się, czym te 
dodatkowe przydatne kwalifikacje mają być. Są to 
takie uprawnienia jak uprawnienie do kierowania 
statkami i pojazdami wodnymi, kwalifikacje medycz-
ne, nurkowe, radiokomunikacyjne, do kierowania po-
jazdami uprzywilejowanymi, uprawnienia trenerskie 
i instruktorskie w pływaniu. W załączniku do rozpo-
rządzenia opublikowano listę dokumentów honorowa-
nych jako potwierdzenie tych kwalifikacji. 
</p>
<p>Projekt porządkuje, doprecyzowuje obecnie obo-
wiązujące regulacje w przedmiotowej materii i jako 
taki nie budzi kontrowersji. Jawią się jednak przy tej 
okazji dwa pytania: Czy nie wyłącza to z możliwości 
świadczenia usług ratowniczych młodych, konkret-
nych, wysportowanych i chętnych do takiej pracy osób, 
które są na progu kariery zawodowej i nie zdążyły 
jeszcze obrosnąć w tego typu dodatkowe uprawnienia?
</p>
<p>Drugie pytanie, taka ogólniejsza refleksja, o pro-
porcje badania realnych umiejętności ratowniczych 
względem różnych zaświadczeń i dokumentów w isto-
cie mających, co prawda, ten fakt potwierdzić, uwia-
rygodnić: Czy nie pojawia się tutaj regularnie wystę-
pująca w Polsce mentalność zrzucania odpowiedzial-
ności z osób decyzyjnych, w tym przypadku zatrud-</p>
<p/>
</div>
<div class="page"><p/>
<p>91
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>niających ratowników? Polska powinna być krajem 
trenowania odpowiedzialności, brania odpowiedzial-
ności, a nie szukania okazji do zrzucenia jej z siebie. 
Dziękuję za uwagę.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
Proszę pana posła Tomasza Zimocha o przedstawie-
</p>
<p>nie stanowiska Koła Parlamentarnego Polska 2050.
</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Panie Mini-
strze! Projektodawcy ustawy uznali, że należy dopre-
cyzować przepisy prawa w zakresie definicji ratow-
nika wodnego. Postanowiono określić, jakie kwalifi-
kacje powinien posiadać ratownik. 
</p>
<p>Projekt ustawy to tylko dwa artykuły. W jednym 
jest określenie, że ratownikiem wodnym może być 
osoba, która posiada wiedzę i umiejętności z zakresu 
ratownictwa wodnego i technik pływackich. Pewnie 
prościej i czytelniej można było napisać: ratownik 
musi potrafić pływać. W kilkunastostronicowym za-
wiłym uzasadnieniu do dwóch artykułów niektóre 
zdania to wręcz perełki, np. takie: regulacja dopre-
cyzuje wymagania wobec ratownika wodnego po-
przez wskazanie, iż ratownik wodny posiada przy-
najmniej jedną kwalifikację przydatną w ratownic-
twie wodnym. Dobrze, że w dołączonym projekcie 
rozporządzenia ministra spraw wewnętrznych okre-
ślone są te kwalifikacje przydatne ratownikom wod-
nym. Mówiono już tutaj o kierowaniu statkami na 
wodach śródlądowych, uprawnieniach w żegludze 
morskiej, umiejętności nurkowania, posługiwania się 
urządzeniem nadawczo-odbiorczym czy kierowania 
pojazdem uprzywilejowanym. 
</p>
<p>Koło Parlamentarne Polska 2050 poprze projekt, 
bo popiera ratowników, ratowników skupionych w po-
nad 100 chyba rodzajach różnych jednostek w całym 
kraju. Okazujemy ogromny szacunek dla pracy ratow-
ników. Cały nasz ruch popiera ten projekt, bo chodzi 
o zapewnienie bezpieczeństwa nam wszystkim. 
</p>
<p>Ale, panie ministrze, ten projekt ratownicy nazy-
wają kosmetyką. Potrzebne są zmiany finansowania. 
Od 2012 r., przecież pan doskonale o tym wie, nie 
zmieniła się kwota, którą ministerstwo spraw we-
wnętrznych przeznacza na ratownictwo wodne. Czy 
pana, panie ministrze, nie zasmuciło to, że kilka dni 
temu mazurskie ochotnicze pogotowie zwróciło się 
z dramatycznym apelem w mediach społecznościo-
wych? Przez 22 lata my ratowaliśmy was, teraz wy 
uratujcie nas – tak wołają ratownicy z Mazur. I do-
dają: w związku z trudną sytuacją finansową po raz 
pierwszy prosimy o wsparcie. W tym konkretnym 
przypadku brakuje pieniędzy dla 20 ratowników, któ-
</p>
<p>rzy dzień i noc zapewniają bezpieczeństwo przez cały 
rok na szlaku wielkich jezior.
</p>
<p>Ratownictwo wodne, Wysoki Sejmie, jest niedoin-
westowane. To jest największy problem, który warto 
rozwiązywać, ale nie tylko kosmetycznymi przepisa-
mi. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi. 
Przystępujemy do zadawania pytań. 
Pierwszy pytanie zada pan poseł Grzegorz Rusiecki, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dyskutujemy 
o zmianie ustawy o bezpieczeństwie osób przebywa-
jących na obszarach wodnych. Zmiana jest dość ko-
smetyczna, bo dotycząca definicji kwalifikacji ratow-
nika, chociaż nawet nie to, bo ustawa przekazuje tę 
kompetencję ministrowi. I z ogromnym żalem i smut-
kiem należy stwierdzić, że w tej ustawie nie poruszo-
no innych kwestii, dużo ważniejszych i bardziej istot-
nych, związanych z ratownictwem wodnym. 
</p>
<p>Nie podniesiono kwestii finansowania, nie pod-
niesiono kwestii zarobków ratowników. Przecież ten 
ratownik, który musi wydać prawie 1,5 tys. na kurs, 
dowiaduje się potem, że może zarobić 2 tys. w sezonie. 
Kiedy w gastronomii dostaje dwa razy tyle, wybiera 
najczęściej to drugie. Nie mówimy nic o kwestii wspar-
cia sprzętowego, nie mówimy nic na temat pozycji 
prawnej ratownika na plażach strzeżonych i wreszcie 
nie doprecyzowujemy miejsc, w których (Dzwonek) 
takie plaże strzeżone powinny być obowiązkowe. 
Gdyby nie samorząd lokalny, wiele jednostek Wodnego 
Ochotniczego Pogotowia Ratunkowego byłoby zamy-
kanych. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o zadanie pytania pana posła Jana Szopiń-
</p>
<p>skiego.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowny Panie Ministrze! Wysoka Izbo! Sza-
nowny Panie Marszałku! Ratownicy wodni zrzeszeni 
w oddziałach Wodnego Ochotniczego Pogotowia Ra-
tunkowego w całej Polsce aktywnie włączyli się 
w walkę z pandemią COVID-19, wspierając jednostki 
samorządu oraz personel medyczny w działaniach 
profilaktycznych i ratowniczych. W związku z tym 
mam pytania: Czy rząd przygotowuje ewentualne 
</p>
<p>Poseł Krzysztof Tuduj</p>
<p/>

<p>92
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>zmiany prawne pozwalające na formalne włączenie 
ratowników wodnych do działań medycznych i profi-
laktycznych podejmowanych przez organy państwa 
w stanie epidemicznym? Czy w zamian za takie dzia-
łania realizowane przez ratowników wodnych zosta-
nie im zapewnione wyposażenie i ubezpieczenie oraz 
wsparcie materialne? I ostatnie pytanie, które jest 
pytaniem powszechnym ze strony ratowników wod-
nych: Czy zwiększeniu ulegną środki z budżetu pań-
stwa przeznaczone na ratownictwo wodne w naszym 
kraju? Gdyby pan minister odpowiedział mi na pi-
śmie, szczególnie na to ostatnie pytanie (Dzwonek), 
byłbym bardzo zobowiązany. Dziękuję.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję panu posłowi.
Pytanie zada pan poseł Artur Łącki.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Przy tej ustawie rozmawiamy o tzw. czynniku ludz-
kim. Mówimy o tym i nakładacie państwo nowe obo-
wiązki na ratowników. Oczywiście oni powinni być 
sprawni, powinni mieć różne moce, że tak powiem, 
które pozwolą im być jeszcze bardziej przydatnymi 
na tych plażach, jeszcze bardziej dbać o zdrowie i ży-
cie mieszkańców i turystów. Ale jest też czynnik ma-
terialny, panie ministrze, jak w przypadku krajowe-
go systemu ratowniczo-gaśniczego. Czy przewiduje-
cie państwo stworzenie jakiegoś funduszu, który 
mógłby być wykorzystany przez gminy, które zatrud-
niają tych ratowników? Proszę wiedzieć, że w tym 
roku np. gmina Dziwnów, gmina Rewal, gmina Trze-
biatów wydadzą po ok. 500 tys. zł na zabezpieczenie 
sezonu – jedna taka gmina. Do tego trzeba jeszcze 
dokupić sprzęt, który robi się coraz droższy. Nie może 
być tak, że ratownik będzie 2 km płynął na wiosłach 
do człowieka (Dzwonek), który potrzebuje pomocy. 
Chciałbym dostać odpowiedź na piśmie. Czy państwo 
chcecie stworzyć taki fundusz, z którego gminy mo-
głyby czerpać właśnie na zakup nowoczesnego sprzę-
tu ratowniczego? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pan poseł Marek Rutka.
</p>
<p>Poseł Marek Rutka:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Oczywiście warto debatować o kwalifikacjach przy-
datnych w ratownictwie wodnym, jednak warto też 
</p>
<p>przypatrzeć się sytuacji w Morskiej Służbie Poszuki-
wania i Ratownictwa, SAR, bowiem ratownicy mor-
scy operują także na wodach wewnętrznych, takich 
jak chociażby Zalew Wiślany, czy w zatokach: Zatoce 
Puckiej, Zatoce Gdańskiej. Ze względu na rażąco ni-
skie wynagrodzenia doświadczeni ratownicy odcho-
dzą z pracy, co w niedalekiej perspektywie może do-
prowadzić do paraliżu organizacyjnego i zachwiania 
bezpieczeństwa osób wypoczywających i pracujących 
na morzu. Stąd też pytanie: Czy planowane jest sys-
temowe rozwiązanie problemów w zakresie wynagro-
dzeń zarówno w ratownictwie morskim, jak i w ra-
townictwie śródlądowym?
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana posła Tomasza Szymańskiego o za-
</p>
<p>danie pytania.
</p>
<p>Poseł Tomasz Szymański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowni Pań-
stwo! Ponad 10 tys. polskich ratowników służących 
codziennie w sezonie letnim na polskich plażach, nad 
morzem, nad jeziorami doczekało się w końcu usta-
wy, z czego się oczywiście cieszą. Jednak ich radość 
nie jest pełna, ponieważ jak państwo wiecie, ustawa 
nie została skonsultowana z wieloma podmiotami, 
które są reprezentatywne w zakresie wodnego ochot-
niczego ratownictwa wodnego, a to, co boli najbar-
dziej, nie zostało podniesione w żadnym stopniu. 
Chodzi o aspekt, który dzisiaj przewija się w wypo-
wiedziach z mównicy sejmowej, aspekt finansowy. To 
ich boli najbardziej. Oni nam służą, dbają o nasze 
życie, zdrowie i bezpieczeństwo, natomiast dowiadu-
jemy się – ten przykład był dzisiaj podany w wypo-
wiedzi z mównicy sejmowej – że Mazurskie Ochotni-
cze Pogotowie Ratunkowe nie ma na nic pieniędzy, 
że ratownicy zgłaszają osobom potrzebującym pomo-
cy, że nie mają za co do nich dopłynąć, że rzucają im 
koło ratunkowe, które ma ponad 25 lat, czterokrotnie 
malowane farbą po to, żeby faktycznie (Dzwonek) 
służyło pomocą w jakikolwiek sposób. Oni nie ocze-
kują pieniędzy do kieszeni. Oni służą Polakom, ale 
chcą mieć czym nas ratować. Chcą mieć możliwość 
wykorzystania swojej wiedzy i umiejętności do tego, 
żeby za pomocą dobrego sprzętu efektywnie pomagać 
nam nad wodą. O to apeluję, szanowni państwo. Wy-
posażcie ich w odpowiednie narzędzia do ratowania 
zdrowia i życia Polaków. Oni swoją wiedzą i swoimi 
umiejętnościami się nam wszystkim odwdzięczą. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Pytanie zada pan poseł Mateusz Bochenek.
</p>
<p>Poseł Jan Szopiński</p>

<p>93
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Panie ministrze, prosiłbym o udzielenie odpowiedzi 
na kilka pytań. Prosiłbym o udzielenie odpowiedzi 
na pierwsze pytanie na piśmie. Jak zmienił się po-
ziom przyznawanych dotacji na ratownictwo wodne 
na przestrzeni ostatnich 5 lat? Prosiłbym o podanie 
tych liczb z podziałem na dotacje w poszczególnych 
województwach. Kolejne pytanie dotyczy trwających 
prac w zakresie nowelizacji ustawy o bezpieczeństwie 
osób przebywających na obszarach wodnych. Czy ta-
kie prace trwają? Jeśli tak, to w jakim zakresie i kie-
dy poznamy ewentualne wnioski? Kiedy do parla-
mentu trafi stosowny projekt nowelizacji? Kolejne 
pytanie dotyczy tego, czy do Ministerstwa Spraw 
Wewnętrznych i Administracji wpływają informacje 
o tym, że poszczególne podmioty (Dzwonek) mają 
problem ze skompletowaniem kadry ratowników 
wodnych na zbliżający się sezon.
</p>
<p>Ostatnie pytanie. W jaki sposób zamierzacie pań-
stwo zachęcić ratowników do pozostania na służbie, 
a młodych ludzi do przystąpienia do niej? Bardzo 
dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję.
Pytanie zada pan poseł Paweł Krutul.
Proszę bardzo.
</p>
<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Mam pytanie. Dlaczego tak późno zajmujemy się tą 
sprawą? Wszak za 2 tygodnie zaczyna się sezon wod-
ny i ratownicy powinni być już na plażach i zbiorni-
kach wodnych, żeby chronić Polki i Polaków. 
</p>
<p>Panie Ministrze! Kiedy ratownicy wodni otrzy-
mają podwyżki płac? To jest pytanie zasadnicze. 
Obecne ich wynagrodzenia są na poziomie urągają-
cym jakimkolwiek standardom, które obowiązują 
w naszym kraju. Należy pamiętać o tym, że odpowia-
dają oni za życie Polek i Polaków, jeśli chodzi o zbior-
niki, które chronią.
</p>
<p>Kolejne pytanie dotyczy stanu osobowego ratow-
ników. Proszę o porównanie na piśmie lat 2019 i 2020 
oraz przedstawienie przewidywań na rok 2021.
</p>
<p>Korzystając z okazji, chciałbym serdecznie po-
dziękować ratownikom za pełnioną służbę. Dziękuję, 
że chronicie zdrowie i życie naszych dzieci i nas rów-
nież. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję.
Dołączamy się do tych podziękowań.
Pytanie teraz zada pan poseł Zdzisław Wolski.
</p>
<p>Poseł Zdzisław Wolski:
</p>
<p>Panie Marszałku! Wysoka Izbo! W młodości byłem 
ratownikiem wodnym, potem przez wiele lat byłem 
lekarzem karetki reanimacyjnej. Jeździłem do utopio-
nych, oczekiwałem, aż ratownicy wyciągną zwłoki, 
żeby stwierdzić zgon. Temat jest mi bliski. Dobrze, że 
minister spraw wewnętrznych zrobił cokolwiek. 
</p>
<p>Mam pytanie do pana ministra. Kiedy te sprawy 
zostaną kompleksowo uregulowane? Jest ich bardzo 
wiele. Chodzi o sprawy finansowe, sprzętowe, kwali-
fikacje. Wprowadzenie tego w tym okresie może uczy-
nić więcej złego niż dobrego, ale generalnie idzie to 
w dobrą stronę. Natomiast dziś mamy taką sytuację, 
że część ratowników nie będzie mogła podjąć pracy. 
(Dzwonek) Uzupełniamy braki ratownikami zza 
wschodniej granicy, ale są bariery, chociażby języko-
we. Ten proces może się nasilić.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę o zadanie pytania pana posła Krzysztofa 
</p>
<p>Grabczuka.
</p>
<p>Poseł Krzysztof Grabczuk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Zacznę od podziękowań. Składam serdecznie podzię-
kowania wszystkim ratownikom. Dziękuję za waszą 
codzienną służbę, za wasz wielki trud. 
</p>
<p>Jeśli chodzi o ratownictwo wodne, mamy de facto 
trzy problemy. Pierwszy problem to niestety mała 
ilość ratowników. Drugi problem to brak sprzętu czy 
też bardzo stary sprzęt. Trzeci – mało środków finan-
sowych. Musimy zdać sobie sprawę z tego, że każde-
go roku w Polsce przez utonięcie życie traci kilkaset 
osób. Dzisiaj, kiedy w dobie koronawirusa byliśmy 
zamknięci w domu… Polacy w każdej wolnej chwili 
wyjeżdżają nad różnego rodzaju akweny. Właśnie 
dlatego bezpieczeństwo wszystkich, którzy będą od-
poczywać nad wodą, powinno mieć priorytetowe zna-
czenie. Nie da się tego zrobić, jeśli nie będą (Dzwonek) 
zabezpieczone odpowiednie środki finansowe. Dzię-
kuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Proszę pana posła Tadeusza Tomaszewskiego.
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Szanowny Panie 
Ministrze! Działalność ratowników wodnych i ich dobre 
przygotowanie jest bardzo ważnym elementem bezpie-</p>

<p>94
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>czeństwa publicznego, walki o zdrowie i życie osób, 
które wypoczywają nad akwenami. Teraz, w okresie 
letnim, będzie się to nasilać. Z uzasadnienia wynika, 
że w tej chwili chodzi o 10,5 tys. osób. Chciałbym zapy-
tać, czy po nowelizacji ustawy, która zakłada zmianę 
definicji ratownika wodnego, więcej osób będzie mogło 
pełnić tę funkcję.
</p>
<p>Była mowa o niedofinansowaniu zakupu sprzętu. 
Chodzi zwłaszcza o podmioty pozarządowe zajmujące 
się tym obszarem. Może państwo nawiązaliby kontakt 
z ministrem Ziobrą? Wczoraj widziałem, jak 1200 tys. zł 
z Funduszu Sprawiedliwości (Dzwonek) rozdano w cze-
kach ochotniczym strażom pożarnym w Rzeszowie. To 
bardzo ważne. Może można też takie czeki przeznaczyć 
dla WOPR? Dziękuję. (Oklaski)
</p>
<p>(Głos z sali: Tam nie ma wyborów.) 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję panu posłowi.
Listę osób zadających pytania zamyka pan poseł 
</p>
<p>Dobromir Sośnierz. 
Proszę bardzo.
</p>
<p>Poseł Dobromir Sośnierz:
</p>
<p>Mam pytanie. Po co naprawiacie coś, co nie jest 
zepsute? Jakoś nie chce mi się wierzyć, że tak po pro-
stu pewnego dnia bezinteresownie postanowiliście 
coś zepsuć. Pytanie: Co knujecie? Przecież podwyż-
szanie wymagań… Wielu mówców mówiło, że braku-
je nam ratowników. Podwyższanie wymagań spowo-
duje, że będzie ich jeszcze mniej. Przecież to jest, 
mam nadzieję, jasne. W jaki sposób w wyciągnięciu 
kogoś z wody pomaga umiejętność kierowania stat-
kiem? W jaki sposób jej brak będzie w tym przeszka-
dzał? Co wy tam knujecie? Jaki interes reprezentu-
jecie? Co za geszeft się tutaj szykuje? 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Odpowiedzi na zadane wcześniej pytania udzieli 
</p>
<p>pan Maciej Wąsik, sekretarz stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji. 
</p>
<p>Proszę bardzo, panie ministrze.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Maciej Wąsik:
</p>
<p>Panie Marszałku! Wysoka Izbo! Bardzo dziękuję 
za wszystkie wypowiedzi podyktowane, jak rozu-
miem, troską o stan ratownictwa wodnego w Polsce. 
Nigdy bym nie spodziewał się, że będę bronił ustawy 
</p>
<p>napisanej przez Marka Biernackiego przed Markiem 
Biernackim. Taka sytuacja właśnie ma miejsce. Uwa-
żam, że ustawa o ratownictwie wodnym, która funk-
cjonuje, to dobra ustawa.
</p>
<p>Pan poseł Biernacki, mówiąc o kompleksowej no-
welizacji, nie wskazał tak naprawdę konkretnych 
błędów, które popełnił 10 lat temu, pisząc tę ustawę, 
albo rzeczy, które się zdezaktualizowały. 
</p>
<p>Chciałbym podkreślić tutaj jedną rzecz – to do wie-
lu państwa posłów i także do posła Sośnierza, który 
mówił ostatnio – ta ustawa jest wynikiem próśb czy 
postulatów środowiska, czyli środowiska ratowników 
wodnych. 
</p>
<p>(Poseł Dobromir Sośnierz: Czyli lobbing. Żeby 
więcej…)
</p>
<p>To jest mała, drobna ustawa… Nie podwyższa 
kompetencji czy nie podnosi poprzeczki, ale precyzu-
je, jakie inne umiejętności mogą czy powinni mieć 
ratownicy wodni. 
</p>
<p>(Poseł Dobromir Sośnierz: Po co? Po co w takim 
razie?)
</p>
<p>Patrząc przekrojowo… Pojawiają się wątpliwości 
i spory. Po to żeby tych wątpliwości i sporów, panie 
pośle, nie było i…
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Panie pośle, miał pan czas na zadanie pytania, a te-
raz proszę spokojnie słuchać udzielanych odpowiedzi.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Maciej Wąsik:
</p>
<p>Rozumiem troskę o stan finansowania ratownic-
twa wodnego. Zresztą parę dni temu media informo-
wały, o czym państwo posłowie mówili, o nie najlepszej 
sytuacji w Mazurskim Ochotniczym Pogotowiu Ra-
tunkowym. Musimy zdać sobie sprawę, czym to jest 
spowodowane. Oczywiście przede wszystkim chyba 
sytuacją COVID-ową, bo na pewno odeszli sponsorzy, 
na pewno wpływów z komercyjnych działań te stowa-
rzyszenia nie miały takich, jakie zazwyczaj miały 
wcześniej i my to rozumiemy. Wojewoda zareagował 
natychmiast, ogłosił konkurs na 400 tys. zł. Ten kon-
kurs już wedle mojej najlepszej wiedzy jest ogłoszony, 
bo jak wszyscy państwo wiecie, finansowanie ratow-
nictwa wodnego zgodnie z ustawą to zadanie wojewo-
dy i wojewoda zareagował natychmiast. 400 tys. zł 
więcej będzie w tym roku przeznaczone na ratownic-
two wodne na Warmii i Mazurach, tak że to jest dobra 
informacja, z którą od razu spieszę.
</p>
<p>Inna informacja, należy państwu posłom powie-
dzieć, że jest taki fundusz, który finansuje ratownic-
two wodne, m.in. ratownictwo wodne, bo to jest Na-
rodowy Fundusz Ochrony Środowiska, który tylko 
w tym roku przeznaczył na konkursy dotyczące sprzę-
tu, wyposażenia jednostek ratowniczych 5 mln zł. 
</p>
<p>(Poseł Grzegorz Rusiecki: Na które województwo?)
</p>
<p>Poseł Tadeusz Tomaszewski</p>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o bezpieczeństwie osób przebywających na obszarach wodnych
</p>
<p>Na wszystkie województwa. Tak że to jest sporo 
pieniędzy na zadania z ratownictwa wodnego… Oczy-
wiście na pewno można wyobrazić sobie więcej. Nato-
miast pragnę państwa posłów uspokoić, że przedsta-
wimy na piśmie dokładne wyliczenia, w jaki sposób 
było finansowane ratownictwo wodne na przestrzeni 
lat i czy rzeczywiście ta kwota się nie zmienia od dłuż-
szego czasu.
</p>
<p>(Głos z sali: Bardzo dobrze.)
Przedstawimy to na piśmie zgodnie z prośbą pań-
</p>
<p>stwa posłów.
Chciałbym generalnie podziękować za tę pracę 
</p>
<p>komisji, chciałbym podziękować za wszystkie uwagi. 
Skrzętnie ich słuchałem i notowałem i mam nadzie-
ję, że nasza wspólna praca zaowocuje tym, że ratow-
nicy od 1 października, zresztą na wniosek Związku 
Miast Polskich, będą mieli lepsze przepisy prawa, 
które pozwolą im wykonywać swój zawód. 
</p>
<p>Chciałbym jeszcze tylko podkreślić, żeby nie było 
wątpliwości, że ustawa była konsultowana publicznie, 
każdy z podmiotów mógł zabrać głos w tej sprawie 
i wiele z nich zabrało. Pozytywne opinie na temat 
ustawy zajęła rada do spraw ratownictwa. To jest opi-
niotwórczy organ funkcjonujący przy ministrze spraw 
wewnętrznych i administracji. Dziękuję bardzo. Jeśli 
nie odpowiedziałem na jakieś pytanie, na pewno będę 
odpowiadał w tym zakresie na piśmie, tak jak państwo 
posłowie prosiliście. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu ministrowi.
Głos zabierze teraz poseł sprawozdawca pan poseł 
</p>
<p>Mieczysław Baszko.
Proszę bardzo.
</p>
<p>Poseł Mieczysław Baszko:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Jako poseł sprawozdawca komisji chciałbym serdecz-
nie podziękować wszystkim klubom i kołom za me-
rytoryczną dyskusję, za podjęcie tych uwag, które 
zgłaszaliście. Widać, że wam, każdemu z nas zależy 
na bezpieczeństwie na akwenach i nie tylko tam, po-
nieważ ratownicy biorą udział w różnych akcjach. 
</p>
<p>Ale też chcę podkreślić, że jednak, jeżeli chodzi 
o tę procedowaną ustawę, jej celem jest też podwyż-
szenie kwalifikacji kadry, żeby była bardziej dosko-
nała, wysoko wyszkolona. Dzięki temu, że ratownik 
musi nabyć dodatkowe uprawnienia, każdy korzysta-
jący z akwenów czy przebywający koło akwenów czu-
je większe bezpieczeństwo, jeżeli widzi bardzo wyso-
ko wyspecjalizowaną kadrę ratowniczą. 
</p>
<p>Chciałem serdecznie podziękować stronie rządo-
wej, panu ministrowi Maciejowi Wąsikowi, całemu 
</p>
<p>jego zespołowi, pani dyrektor, która na posiedzeniu 
komisji bardzo racjonalnie wyjaśniła sytuacje, które 
są… Niektóre niedomówienia zostały wyjaśnione. Na 
pewno jest to ustawa w środowisku wodnym bardzo 
potrzebna i oczekiwana. 
</p>
<p>Z tego względu, że przecież widzę tutaj na sali 
bardzo doświadczonych działaczy sportowych, do 
których też należę… Przy akwenach miałem bardzo 
wielki dostęp… Współpraca z wodnym pogotowiem 
ratunkowym zawsze była bardzo dobra. Przy zabez-
pieczeniu bardzo wielkich imprez, takich jak Endu-
rance w Augustowie czy mistrzostwa Polski w nar-
ciarstwie wodnym… Którego byłem przewodniczą-
cym przez 8 lat w komisji krajowej…
</p>
<p>Z tego miejsca chciałem bardzo podziękować 
wszystkim ratownikom i działaczom, którzy szkolą 
ratowników, za ich udział i pracę, za to, że dbają o na-
sze bezpieczeństwo na akwenach. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.
Zamykam dyskusję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-

<p>96
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję, pani poseł.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Robert 
</p>
<p>Warwas, klub Prawo i Sprawiedliwość.
Bardzo proszę.
</p>
<p>Poseł Robert Warwas:
</p>
<p>Dziękuję.
Szanowny Panie Marszałku! Pani Minister! Wy-
</p>
<p>soka Izbo! W imieniu Klubu Parlamentarnego Prawo 
i Sprawiedliwość mam zaszczyt przedstawić stano-
wisko klubu w sprawie rządowego projektu ustawy 
o zmianie niektórych ustaw związanych ze świadcze-
niami na rzecz rodziny, zawartego w druku nr 1015 
oraz w druku nr 1148.
</p>
<p>Wysoka Izbo! Rząd Prawa i Sprawiedliwości, pro-
wadząc politykę odpowiedzialnego rozwoju, zarówno 
podejmuje szereg działań na rzecz silnej gospodarki, 
jak również dąży do istnienia komplementarnej i dłu-
gofalowej polityki prorodzinnej. Wprowadzamy ocze-
kiwane zmiany, które mają ograniczyć biurokrację 
i wprowadzić ułatwienia dla obywateli i obsługują-
cych ich urzędów w zakresie świadczeń rodzinnych 
i świadczeń z funduszu alimentacyjnego. Kluczowe 
zmiany czekają zatem tych, którzy płacą alimenty, 
dłużników alimentacyjnych oraz wszystkich, którzy 
pobierają świadczenia z funduszu alimentacyjnego.
</p>
<p>W 2023 r. ma nastąpić pierwsza waloryzacja kry-
terium dochodowego uprawniającego do świadczenia 
z funduszu alimentacyjnego. Wzrost minimalnego 
wynagrodzenia za pracę powoduje, że osoby samotnie 
wychowujące dziecko tracą prawo do świadczenia, 
dlatego też kwota kryterium dochodowego podlega-
łaby co 3 lata zwiększeniu o wskaźnik waloryzacji. 
Ponadto w Krajowym Rejestrze Zadłużonych ujaw-
nieni będą zarówno dłużnicy, wobec których toczy 
się egzekucja świadczeń alimentacyjnych, jak rów-
nież dłużnicy, wobec których toczy się egzekucja na-
leżności z budżetu państwa. Wystarczą niezapłacone 
przez co najmniej 3 miesiące alimenty na rzecz dziec-
ka lub tocząca się egzekucja należności z budżetu 
państwa, by osoba uchylająca się od płacenia trafiła 
do Krajowego Rejestru Zadłużonych. Będzie w nim 
tak długo, aż spłaci cały dług. Wysokość długów dłuż-
ników alimentacyjnych wobec Skarbu Państwa ro-
śnie co roku o ok. 1,5 mld zł. Długi te cały czas pod-
legają egzekucji, dlatego też powinny do momentu 
całkowitego spłacenia widnieć w rejestrach biur in-
formacji gospodarczej, aby wiedza o nich była po-
wszechnie dostępna jako sankcja wobec dłużników 
za brak spłaty tych należności.
</p>
<p>Procedowana ustawa przewiduje również istotne 
zmiany w Kodeksie pracy dla pracodawców, którzy 
</p>
<p>zatrudniają bezumownie alimenciarzy, albo wypła-
cają im wynagrodzenia wyższe, niż wynika to 
z umów o pracę, bez dokonania potrąceń na świad-
czenia alimentacyjne. Obecnie pracodawca dowiadu-
je się, że zatrudnia dłużnika alimentacyjnego, od 
samego dłużnika lub z pism komornika. Po noweli-
zacji pracodawca będzie mógł sprawdzić w Krajowym 
Rejestrze Zadłużonych, czy ma do czynienia z dłuż-
nikiem.
</p>
<p>Podsumowując, procedowany projekt ustawy zwią-
zany ze świadczeniami na rzecz rodziny w dużej mie-
rze dotyczy oczekiwanych zmian w funduszu alimen-
tacyjnym, które mają lepiej zabezpieczać rodziny 
z dziećmi uprawnione do świadczeń ze wskazanego 
funduszu, oraz wprowadza bardzo dotkliwe sankcje 
za zaleganie ze świadczeniami alimentacyjnymi.
</p>
<p>Panie Marszałku! Wysoka Izbo! Mając na uwadze 
powyższe, Klub Parlamentarny Prawo i Sprawiedli-
wość będzie głosował za przyjęciem rządowego pro-
jektu ustawy o zmianie niektórych ustaw związa-
nych ze świadczeniami na rzecz rodziny. Dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję.
Teraz głos ma pani Iwona Kozłowska, Koalicja 
</p>
<p>Obywatelska.
Bardzo proszę, pani poseł.
</p>
<p>Poseł Iwona Maria Kozłowska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Mam zaszczyt 
w imieniu klubu Koalicja Obywatelska przedstawić 
stanowisko wobec rządowego projektu ustawy 
o zmianie niektórych ustaw związanych ze świadcze-
niami na rzecz rodziny, druk nr 1015.
</p>
<p>W trakcie swojego ostatniego wystąpienia doty-
czącego procedowanej ustawy podkreśliłam, że klub 
Koalicja Obywatelska w trakcie prac nad tym doku-
mentem będzie składał poprawki, aby ustawa skie-
rowana do rodzin była rzeczywiście ustawą wycho-
dzącą naprzeciw potrzebom Polek i Polaków. I tak 
w czasie pracy komisji zostały zgłoszone poprawki 
odnoszące się do funduszu alimentacyjnego. Przede 
wszystkim zaproponowaliśmy całkowite zniesienie 
kwoty kryterium dochodowego uprawniającego do 
świadczeń z funduszu alimentacyjnego, czyli likwi-
dację progu dochodowego. Alimenty powinny być 
wypłacone na dziecko niezależnie od dochodu. W sy-
tuacji, gdy jeden z rodziców nie płaci alimentów, 
a państwo nie posiada narzędzi, za pomocą których 
można skutecznie ściągać należności względem 
dziecka, nie ma powodu, aby dla dobra dziecka tych 
należnych mu pieniędzy z funduszu alimentacyjnego 
nie wypłacić.
</p>
<p>Przedstawiony projekt rozczaruje rodziców, którzy 
bezradnie oczekują na zasądzone alimenty na swoje </p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny 97
</p>
<p>dzieci od rodziców unikających płacenia tychże ali-
mentów. Niestety w większości przypadków to matki 
są stroną oczekującą.
</p>
<p>Kobiety w związku ze zmianami wprowadzonymi 
w tej ustawie miały nadzieję na rezygnację z mecha-
nizmu dochodowego, który pozbawia świadczeń 
z funduszu alimentacyjnego dużą część osób, którym 
sąd wyrokiem przyznał alimenty. Kobiety liczyły na 
wprowadzenie do przepisów ustawy chociażby roz-
wiązania dotyczącego tzw. systemu złotówka za zło-
tówkę, który przecież jest stosowany obecnie przy 
ustalaniu prawa do świadczeń rodzinnych. Już takie 
rozwiązanie pozwoliłoby na przyznanie świadczeń 
rodzinom, których dochód nieznacznie przekracza 
kryterium, z tym że w pomniejszonej kwocie. Dlacze-
go nie przyjęto takiej możliwości odpowiadającej za-
sadom sprawiedliwości społecznej, na którą tak chęt-
nie państwo się powołujecie?
</p>
<p>Mam nadzieję, że ministerstwo odniesie się do tej 
kwestii i udzieli jasnej odpowiedzi przede wszystkim 
Polkom, które oczekują wsparcia w ich trudnej sytu-
acji. Przecież świadczenia z funduszu alimentacyjne-
go mają charakter zwrotny, a organy państwa dyspo-
nują mechanizmami dyscyplinowania dłużnika ali-
mentacyjnego. W tej sytuacji przyjmuję, że limitowa-
nie dostępności świadczeń z funduszu alimentacyj-
nego poprzez utrzymanie sztywnego kryterium do-
chodowego jest przyznaniem się do niewydolności 
i słabości państwa w zakresie ochrony swych rosz-
czeń regresywnych. Projekt ustawy w takiej postaci 
przekreśla nadzieję wielu matek samotnie ponoszą-
cych koszty utrzymania dzieci na polepszenie ich 
sytuacji, w której jeden z rodziców nie wypełnia cią-
żącego na nim obowiązku utrzymania dziecka.
</p>
<p>Podczas pracy w komisji klub Koalicji Obywatel-
skiej zgłosił kolejne dwie poprawki. Jedna dotyczy 
waloryzacji kwoty kryterium dochodowego uprawnia-
jącego do świadczenia z funduszu alimentacyjnego co 
roku, a nie co 3 lata, jak przyjęto w projekcie ustawy. 
Z tą poprawką wiąże się kolejna poprawka dotycząca 
przeprowadzenia pierwszej waloryzacji kwoty kryte-
rium dochodowego w 2022 r., a nie, jak przewidziano 
w projekcie, w 2023 r. Ubolewam nad tym, że zgłoszo-
ne przez opozycję zmiany zostały przez Zjednoczoną 
Prawicę odrzucone podczas prac komisji.
</p>
<p>Mówicie o totalnej opozycji, ale w swym zacietrze-
wieniu wobec innych i wykluczaniu poglądów innych 
poza waszymi jedynie słusznymi nawet nie potraficie 
dostrzec krzywdy słabszych i pochylić się nad polep-
szeniem ich losu. A przecież w tym wszystkim chodzi 
o dobro dziecka. Projekt w tej części nic nie zmienia, 
utrwala tylko stan unikania płacenia alimentów. Nie 
skorzystano z rozwiązań prawnych krajów, które 
wprowadziły inne aniżeli karne mechanizmy mobi-
lizujące rodzica, który zaniechał obowiązku alimen-
tacyjnego, czy też zmierzające do stworzenia mu wa-
runków do wykonywania takiego obowiązku.
</p>
<p>Zgodnie z filozofią tego rządu panaceum na wszyst-
ko ma być prawo karne, ale czy jest sens osadzić uni-
kającego płacenia alimentów w zakładzie karnym, aby 
tym bardziej tych alimentów nie płacił? Dlaczego nie 
wprowadzono w tym zakresie możliwości skorzystania 
chociażby z zastosowania kary dozoru elektroniczne-
go? Wydaje się, że tak orzeczona kara nosząca dolegli-
wość odczuwaną indywidualnie i społecznie, ale jedno-
cześnie stwarzająca możliwości zarobkowania bardziej 
odpowiadałaby sensowi regulacji, która przymusza do 
płacenia alimentów. Te aspekty nakazują ocenić przy-
gotowany projekt w części dotyczącej zmiany ustawy 
o pomocy osobom uprawnionym do alimentów jako 
wadliwy, niedopracowany i nierozwiązujący losu kobiet 
pozbawionych alimentów ani doraźnie, ani długofalo-
wo poprzez ograniczenie zjawiska niealimentacji.
</p>
<p>Klub Koalicji Obywatelskiej będzie głosował za 
przyjęciem tego projektu z nadzieją (Dzwonek), że 
Ministerstwo Rodziny i Polityki Społecznej przychy-
li się do zaproponowanych zmian, a Wysoki Sejm je 
zaakceptuje poprzez zagłosowanie za. Dziękuję bar-
dzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Pani poseł Anita Kucharska-Dziedzic, klub Lewicy.
</p>
<p>Poseł Anita Kucharska-Dziedzic:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Po co 
są dzieci? Te wszystkie dzieci, które nasze są i które 
kochamy tak bardzo, że różowego bobaska widzimy 
w blastocyście. Po co są te dzieci? By je kochać do 
szaleństwa, otaczać największą opieką, dbać o ich 
przyszłość, zapewnić jak najlepsze kształcenie? Czy 
polskie państwo wspiera dzieci? Otóż nie. To szumne 
wspieranie rodzin jest niekoniecznie wspieraniem 
dzieci. Przypominam, że 500+ jest nie dla dziecka, 
ale dla jego rodzica i jeśli akurat rodzice prowadzą 
wojnę między sobą o dziecko, to dziecko tych pienię-
dzy ani tego, co dzięki tym pieniądzom mogłoby mieć 
zapewnione, nie zobaczy.
</p>
<p>Przypominam, że dziecko jest rzeczą, którą można 
przekazać bez jakiegokolwiek liczenia się z jego uczu-
ciami. Przedwczoraj ojciec w towarzystwie policji wy-
niósł z jeleniogórskiej podstawówki płaczącą i wyry-
wającą się Karolinkę na oczach innych dzieci i bezrad-
nych nauczycieli. Bo ojciec ma prawo do dziecka, dziec-
ko nie ma prawa do miłości i opieki. Przypominam, że 
państwo rejteruje, gdy rodzic porzuca dziecko i gdy 
trafia ono do pieczy zastępczej, a po raz drugi – gdy 
ono z tej pieczy wychodzi. Państwo rejteruje, gdy 
dziecko jest ciężko chore i gdy zrozpaczeni rodzice 
zbierają miliony na leczenie za granicą. Państwo rej-
teruje, gdy dzieje się krzywda dziecku. I chodzi mi nie 
tylko o pedofilię, ale o codzienne bicie czy zaniedby-
wanie. Premierka Beata Szydło mogła chwalić samo-
rząd Zakopanego, który – nie, bo nie – nie stworzył 
</p>
<p>Poseł Iwona Maria Kozłowska</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny98
</p>
<p>obowiązkowego, teoretycznie, jak widać, programu 
ochrony rodziny przed przemocą. Liczba takich samo-
rządów powiększa się. I państwo rejteruje, gdy rodzic 
uznaje, że dał życie dziecku, a na życie dziecka łożyć 
już nie musi.
</p>
<p>Rządowy projekt szumnie określany jako waloryza-
cja wsparcia dla dzieci niealimentowanych to de facto 
stworzenie kolejnych wpływów nie do kieszeni nieali-
mentowanych dzieci, ale do kasy państwa. I choć w uza-
sadnieniu rząd wskazuje na waloryzację, to clou tej 
ustawy stanowi nakładanie grzywien na pracodawców 
zatrudniających na czarno tzw. alimenciarzy. Państwo 
nie radzi sobie z egzekwowaniem alimentów. Dług ali-
mentacyjny wynosi niemal 12,5 mld. Nadal egzekucja 
komornicza jest utrudniona. Ponad ćwierć miliona zo-
bowiązanych nie płaci alimentów. Milion dzieci nie 
otrzymuje alimentów. Nie ma automatycznego zabez-
pieczenia alimentów, wyroki alimentacyjne zapadają po 
pół roku, a rząd mówi: zadbamy o to, by zasilić budżet 
państwa grzywnami od pracodawców. Bo dziecko jest 
po to, by na jego krzywdzie państwo mogło zarobić. Bo 
budżet się nie spina, a żadne pieniądze nie śmierdzą 
politykom odpowiedzialnym za budżet. A waloryzacja? 
Nie wiem, ile osób na  tej sali zdaje sobie sprawę, że 
w ciągu 14 lat próg wzrósł o 175 zł. Kryterium docho-
dowe wzrosło z 725 zł do 900 zł – przez 14 lat. Od 2008 r. 
maksymalna kwota wypłacana z funduszu alimenta-
cyjnego wynosi 500 zł. 
</p>
<p>No to kiedy ta waloryzacja? Ano w 2023 r., czyli 
z okazji wyborów. Chcecie waloryzacją kupić głosy 
wyborcze? Alimentacyjna kiełbasa wyborcza? Dlacze-
go waloryzacja ma być co 3 lata? To taki trudny pro-
ces? Wszystkie komputery ministerialne będą wyli-
czać kwotę waloryzacji? 
</p>
<p>Grzywny dla przedsiębiorców od jutra, ale walo-
ryzacja wypłat z funduszu alimentacyjnego dla dzie-
ci – przed wyborami. Polecam skorzystanie z projek-
tu Lewicy złożonego do laski marszałkowskiej o ali-
mentach natychmiastowych. Po pierwsze ten projekt 
rzeczywiście daje pieniądze uprawnionym, a po dru-
gie pokazujemy, jak  co roku uaktualniać kwoty ali-
mentów, stosując prosty algorytm.
</p>
<p>Projekt ustawy nie wszedł ciągle pod obrady, ale 
minister Ziobro przebąkuje coś na konferencjach, co 
pozwala mieć nadzieję, że w Ministerstwie Sprawie-
dliwości intensywnie się pracuje nad skopiowaniem 
projektu Lewicy i przedstawieniem go jako własnego.
</p>
<p>Róbcie, ale skończcie z tą obłudą. Składamy po-
prawki i apelujemy: zajmijcie się krzywdą dzieci, one 
są ważniejsze niż wpływy do budżetu. Waloryzacja od 
razu, od zaraz, tak jak grzywny, i co roku. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Bożena Żelazowska, Koalicja Polska.
Bardzo proszę.
</p>
<p>Poseł Bożena Żelazowska:
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Pani Minister! W imieniu Klubu Parlamen-
tarnego Koalicja Polska – Polskie Stronnictwo Ludo-
we, Unia Europejskich Demokratów, Konserwatyści 
mam zaszczyt przedstawić stanowisko klubu w spra-
wie projektu ustawy o zmianie niektórych ustaw 
związanych ze świadczeniami na rzecz rodziny z dru-
ku nr 1015. 
</p>
<p>Na wstępie chcę zaznaczyć, że w programie Koali-
cji Polskiej, Polskiego Stronnictwa Ludowego polityka 
prorodzinna zajmuje bardzo ważne miejsce. Wiele roz-
wiązań, które są dzisiaj przez rząd kontynuowane, 
zostało wprowadzonych właśnie wtedy, kiedy mini-
strem pracy i polityki społecznej był Władysław Kosi-
niak-Kamysz, takie jak kosiniakowe, program doty-
czący żłobków czy liczne programy dla seniorów. Klub 
Polskiego Stronnictwa Ludowego głosował również za 
programem 500+. Polityka prorodzinna traktowana 
jest przez nas jako najlepsza inwestycja – inwestycja 
w rodzinę, która jest fundamentem silnego państwa. 
Ważne jest, aby polskim rodzinom żyło się lepiej i do-
statniej. Ten projekt i proponowane rozwiązania mają 
właśnie temu służyć – służyć polskiej  rodzinie. Ale 
nie są doskonałe. Nie zawierają rozwiązań, które mo-
głyby pomóc polskiej rodzinie. Te zapisy mają też 
w  dużej mierze zmniejszyć biurokrację przez wprowa-
dzenie wielu ułatwień zarówno dla obywateli, jak i dla 
urzędników. 
</p>
<p>Stąd w projekcie zakłada się rozwiązania kiero-
wane bezpośrednio do rodzin oraz rozwiązania, któ-
re przyczynią się do sprawniejszego załatwiania 
spraw urzędowych. Istotą rozwiązań ujętych w pro-
jekcie jest wprowadzenie stałego mechanizmu wzro-
stu kwoty kryterium dochodowego uprawniającego 
do świadczeń z funduszu alimentacyjnego – kwota ta 
co 3 lata będzie podlegała zwiększeniu o wskaźnik 
waloryzacji, rozszerzenie katalogu dochodów nieopo-
datkowanych składających się na dochód rodziny 
uprawniający do świadczeń rodzinnych oraz świad-
czeń z funduszu alimentacyjnego, wprowadzenie re-
gulacji, które będą jednoznacznie  wskazywały, że 
nie usuwa się z biur informacji gospodarczej infor-
macji o długach dłużników alimentacyjnych wobec 
Skarbu Państwa powstałych z tytułu świadczeń wy-
płacanych w przypadku bezskuteczności egzekucji 
alimentów, dopóki te długi nie zostaną na rzecz Skar-
bu Państwa spłacone.
</p>
<p>Ustawa doprecyzowuje, że odpowiedzialność pra-
codawcy w przypadku bezumownego zatrudniania 
dłużnika alimentacyjnego lub wypłacania mu wyna-
grodzenia pod stołem skutkuje zwiększoną kwotą 
grzywny. Ograniczane jest to do pracowników ujaw-
nionych w Krajowym Rejestrze Zadłużonych. Istotne 
jest też wprowadzenie regulacji stanowiącej, że 
w Krajowym Rejestrze Zadłużonych ujawnieni będą 
zarówno dłużnicy, wobec których toczy się egzekucja 
świadczeń alimentacyjnych, jak i dłużnicy, wobec 
których toczy się egzekucja należności do budżetu 
państwa.
</p>
<p>Poseł Anita Kucharska-Dziedzic</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny 99
</p>
<p>Ta ustawa nie rozwiązuje jednak problemów ro-
dzin, problemów dzieci i nie pomaga w ściągalności 
alimentów. Ustawa zakłada jednak szereg rozwiązań 
teleinformatycznych usprawniających załatwienie 
spraw przez obywateli, ale również ułatwiających 
pracę urzędników. Dlatego w imieniu klubu Koalicji 
Polskiej, Polskiego Stronnictwa Ludowego, Unii Eu-
ropejskich Demokratów i Konserwatystów rekomen-
duję Wysokiej Izbie przyjęcie tej ustawy. Dziękuję. 
(Oklaski) 
</p>

<p>deracji.
Bardzo proszę.

<p>Poseł Dobromir Sośnierz:
</p>
<p>Najpierw ogólna uwaga. PiS konsekwentnie sta-
wia na dogadzanie swoim grupom docelowym na 
koszt pozostałych. Problem polega na tym, że jest to 
głównie, w każdym razie w dużej części, elektorat, 
który chce żyć na cudzy koszt, który wyciąga ręce po 
cudze pieniądze. Ta grupa się stale powiększa, a gru-
pa tych, którzy więcej do budżetu wpłacają, niż z nie-
go wyciągają, się stale kurczy.
</p>
<p>To oczywiście może zapewnić dobry wynik w wy-
borach, bo skoro beneficjentów budżetu netto jest 
więcej niż tych okradanych, to doprowadzamy do 
sytuacji, w której dwa wilki i owca głosują, co dzisiaj 
zjedzą na obiad, ale taki system musi się na dłuższą 
metę zawalić. Nasza gospodarka jest jak taka riksza, 
którą chce ciągnąć coraz mniej ludzi, a coraz więcej 
chce być pasażerami. Pasażerowie więc głosują, że 
chcą, żeby riksza jechała szybciej, jeszcze szybciej. No 
i co? Mają większość, więc są w stanie tych tam cią-
gnących przegłosowywać. Więc im mniej ludzi chce 
ją ciągnąć, tym więcej ludzi chce siedzieć na pozycji 
pasażera i w ten sposób pasażerowie podpuszczani 
przez populistów z pobożnej i bezbożnej zjednoczonej 
Lewicy po prostu wykończą w końcu tych biedaków 
z przodu. Więc PiS tutaj, w tej ustawie jakimiś drob-
nymi kroczkami, ale jak zawsze przychyla nieba oso-
bom, które pobierają zasiłki, renty czy emerytury. 
Generalnie o tym jest ta ustawa, żeby tym, którzy 
biorą pieniądze od państwa, brało się je jak najwy-
godniej. A tymczasem na przedsiębiorców w innych 
ustawach nakłada się coraz więcej i więcej obowiąz-
ków i podatków.
</p>
<p>Druga sprawa, która jest istotna, to dociskanie 
śruby dłużnikom alimentacyjnym. Oczywiście jeśli 
ktoś nie chce utrzymywać własnego dziecka, to jest 
to hańba i takiemu człowiekowi należałoby te pienią-
dze wyciągnąć z gardła. Ale w tym samym worku 
</p>
<p>siedzą niestety ofiary systemowej, obrzydliwej i sek-
sistowskiej polityki polskich sądów rodzinnych: ojco-
wie, którym odmawia się prawa do osobistego wycho-
wywania własnych dzieci, powierzając je niemal za-
wsze matkom, a potem jeszcze każe się płacić często 
wzięte z sufitu alimenty, bywa, że przekraczające 
nawet ich możliwości finansowe, bo możliwości za-
robkowe wyznacza arbitralnie sąd. Więc pytam po 
raz kolejny z tego miejsca: Gdzie jest obiecana dawno 
temu tabela alimentacyjna? Gdzie są przepisy wpro-
wadzające opiekę naprzemienną jako domyślne roz-
wiązanie? Gdzie jest reforma przepisów o zabezpie-
czeniu, które w obecnym kształcie powodują, że ali-
menty orzekane są jeszcze przed rozstrzygnięciem 
sprawy i w zasadzie ustawiają cały proces na wstępie? 
Jeśli rzekomo prawicowy rząd nie potrafi tego zrobić 
przez 6 lat, to na co mamy liczyć, na seksistowsko-
feministyczną lewicę? Czego się boicie? Mamy tutaj 
do czynienia w wielu przypadkach naprawdę z prze-
mysłem wyzysku. Ojcowie traktowani są jak chodzą-
ce bankomaty. Również posłanka Kucharska stwier-
dziła de facto a contrario, że ojciec nie ma prawa do 
dziecka, jeśli zabiera je z przedszkola, bo matka na-
uczyła, izolowała je, to dziecko… Nie znam tego przy-
kładu, ale takie przypadki często się zdarzają, że 
matka izoluje dziecko latami, a więc dziecko później 
płacze, jak widzi ojca, no ale to trzeba w końcu prze-
rwać. Dziecko też płacze, jak idzie do przedszkola 
i jakoś się tym nie przejmujemy. Jeśli proponujemy 
więzienie za niepłacenie alimentów, to rozumiem, że 
następna ustawa będzie taka, że będzie więzienie za 
alienację rodzicielską, za uporczywe uchylanie się 
latami od umożliwienia ojcu kontaktów z dzieckiem.
</p>
<p>(Poseł Anita Kucharska-Dziedzic: To… w tej usta-
wie jest napisane.)
</p>
<p>Trudno się dziwić, że w takim przypadku… Oczy-
wiście generalizując, tam w tym worku siedzą również 
ludzie, którzy po prostu nie chcą płacić na swoje dzie-
ci, ale przynajmniej część tych ludzi, na pewno niepo-
mijalna, na pewno znaczna część tych ludzi to są lu-
dzie skrzywdzeni, karygodnie skrzywdzeni przez nasz 
wymiar sprawiedliwości, ludzie, którym odebrano 
prawo do wychowywania dzieci, zasądzono niebotycz-
ne alimenty i każe się płacić. Mimo że ustawa – Ko-
deks cywilny pozwala na to, żeby za spełnienie obo-
wiązku alimentacyjnego uznać osobiste starania do-
tyczące wychowania dziecka, osobiste jego wychowa-
nie, osobiste łożenie, to dla wygody sądu orzeka się po 
prostu świadczenie pieniężne dla matki, która krzyw-
dzi tego ojca wielokrotnie. Oczywiście tym, którym się 
należy, należy docisnąć śrubę, ale jednocześnie trzeba 
coś w końcu zrobić z tym przemysłem wyzysków, w któ-
rym ojcami wyciera się po prostu jak szmatą podłogę 
w sądach. Dziękuję.
</p>

<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny100
</p>
<p>Poseł Joanna Mucha:
</p>
<p>Panie Marszałku! Wysoka Izbo! Proszę mi pozwo-
lić na chwilę odsapnięcia po moim przedmówcy i jego 
wypowiedzi. Muszę powiedzieć, że naprawdę cały 
czas jeszcze nie mogę dojść do siebie.
</p>
<p>Mam przyjemność przedstawić stanowisko naszego 
Koła Parlamentarnego Polska 2050 na temat rządowe-
go projektu ustawy o zmianie niektórych ustaw zwią-
zanych ze świadczeniem na rzecz rodziny. Ja bym chcia-
ła zacząć od przytoczenia jednego artykułu z naszej 
konstytucji, art. 71: „Państwo w swojej polityce społecz-
nej i gospodarczej uwzględnia dobro rodziny. Rodziny 
znajdujące się w trudnej sytuacji materialnej i społecz-
nej, zwłaszcza wielodzietne i niepełne, mają prawo do 
szczególnej pomocy ze strony władz publicznych”. Po-
wtórzę to drugie zdanie, fragment drugiego zdania: 
„zwłaszcza wielodzietne i niepełne mają prawo do szcze-
gólnej pomocy ze strony władz publicznych”. A jak jest? 
Ano jest tak, że 1 mln dzieci w Polsce nie dostaje ali-
mentów, 1 mln dzieci. To jest 1 mln rodzin, tych rodzin, 
które się nie podobają dzisiaj rządzącym. Tych rodzin, 
o których pani Mazurek mówiła, że będzie zachęcała 
kobiety do tego, żeby spróbowały ustabilizować swoją 
sytuację rodzinną i mieć więcej dzieci. To są takie same 
rodziny jak każde inne i mają prawo w Polsce do tego, 
żeby korzystać z tego, co im daje konstytucja, tak samo 
jak każda inna rodzina. Powtórzę jeszcze raz: „zwłasz-
cza wielodzietne i niepełne mają prawo do szczególnej 
pomocy ze strony władz publicznych”.
</p>
<p>Jeśli chodzi o tę ustawę, to są to oczywiście zmia-
ny w dobrym kierunku, bo trzeba było w polskim 
prawie wypełnić kilka luk. Wreszcie pracodawcy 
otrzymują sygnał, że nie można zatrudniać na lewo 
alimenciarzy, że nie można pod stołem wypłacać im 
wynagrodzenia. Ale nie osiągniemy, proszę państwa, 
wyników, nie osiągniemy efektów z tej ustawy, dla-
tego że w Polsce nadal istnieje przyzwolenie na nie-
płacenie alimentów i wydaje mi się, że mój przed-
mówca trochę część takiego przyzwolenia tutaj for-
mułował. Jest to przyzwolenie, które przez lata całe 
w Polsce obowiązywało w naszym społeczeństwie 
i bez dobrej akcji społecznej, bez dobrej komunikacji 
nie będziemy w stanie sobie z tym problemem pora-
dzić, więc poza zmianą w prawie konieczne jest jeszcze 
działanie na rzecz zmiany postaw.
</p>
<p>Nie rozwiążemy wszystkiego Prawem karnym. 
Naprawdę nie jest tak, że wsadzenie wszystkich ali-
menciarzy czy ich pracodawców do więzienia rozwią-
że jakikolwiek problem. Co więcej, jeśli będziemy się 
na tym skupiali, to więcej problemów stworzymy 
i powiększymy, niż rozwiążemy. Te zmiany idą w do-
brym kierunku, powtórzę jeszcze raz, ale w 2017 r. 
zmiany wprowadzone przez ministra Ziobro też szły 
w dobrym kierunku. I co z tego? Mówię w tym mo-
mencie o nowelizacji art. 209 Kodeksu karnego. Mia-
ła ono spowodować zwiększenie możliwości karania 
dłużników alimentacyjnych. W praktyce to po prostu 
nie działa, dlatego że prokuratorzy masowo umarza-
ją te sprawy. Wystarczy, że zawieszają się na tym 
sformułowaniu bieżącej alimentacji. I wystarczy, że 
dłużnik alimentacyjny zapłaci 50 zł. Sprawa jest już 
</p>
<p>umarzana. To po prostu nie działa. Pytanie, jak bę-
dzie szła egzekucja tych przepisów. Obawiam się, że 
to nie będzie proste. Jakoś nie widzę determinacji ze 
strony rządzących.
</p>
<p>I wreszcie kwestia waloryzacji. Okej, świetnie, że 
waloryzacja została wpisana do ustawy. Ale dlaczego 
w 2023 r.? Nie rozumiem tego. Dlaczego waloryzacja co 
3 lata przy obecnej inflacji wynoszącej powyżej 4% 
w Polsce? Dzisiaj ukazały się kolejne dane. Jesteśmy na 
drugim miejscu w Europie po Węgrzech, jeśli chodzi 
o wysokość inflacji. I przy takiej inflacji mamy walory-
zować co 3 lata? To jest kompletnie niezrozumiałe.
</p>
<p>I wreszcie te pytania, które już moi przedmówcy 
zadawali, czyli pytania o alimenty natychmiastowe 
i tabele alimentacyjne. Wreszcie pytania, które sta-
wia rzecznik praw obywatelskich w swoim sprawoz-
daniu, który mówi o możliwości skorzystania z fun-
duszy COVID-owych. Przecież jest masa ludzi, która 
straciła pracę. Chodzi o tych właśnie, którzy samot-
nie wychowują dzieci, albo tych, którzy muszą zapła-
cić alimenty. Są jeszcze inne kwestie w sprawozdaniu 
rzecznika praw obywatelskich. (Dzwonek) Niestety 
brak odpowiedzi ze strony ministerstw na postulaty 
rzecznika praw obywatelskich w tej sprawie. 
</p>
<p>My oczywiście zagłosujemy za tą ustawą, ale uwa-
żamy, że naprawdę w tym temacie mamy jeszcze bar-
dzo wiele do zrobienia. Dziękuję.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Do pytań zapisali się posłowie. 
Zaraz będziemy mieć ich listę. 
Pierwszy pan poseł Grzegorz Rusiecki, Koalicja 
</p>
<p>Obywatelska.

trudna, niezwykle wrażliwa, bardzo często dotycząca 
konkretnego przypadku. Trudno jest czasami taką 
jedną linijką czy jednymi regułami potraktować 
wszystkie przypadki. Z całą pewnością alimenty to

W związku z tym ten postulat zgłaszany przez naszą

</p>
<p>Chciałbym zwrócić również uwagę na kwestię poję-

nej, de facto te dzieci wychowywane są w pełnych ro-

rą strefę. Państwo przymyka oko na tego rodzaju

unikających płacenia alimentów. Najwyższą cenę i tak 
w ostateczności zawsze ponosi dziecko.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pan poseł Paweł Krutul, klub Lewicy.

<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Wysoka Izbo! Proszę państwa,

społecznego? Urzędy nie nadążają, dlatego obywate-

<p>Wicemarszałek Ryszard Terlecki:

</p>
<p>dliwość.

<p>Panie Marszałku! Wysoka Izbo! Pani Minister!

<p>Chciałem się odnieść do słów posłanki Muchy, ale

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie niektórych ustaw związanych ze świadczeniami na rzecz rodziny
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rodziny i Polityki Społecznej  
Barbara Socha:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Spró-
buję skrótowo odnieść się do tych wszystkich uwag 
i pytań, które państwo w tej dyskusji sformułowali.
</p>
<p>Może zacznę od kwestii związanych z koordynacją 
świadczeń rodzinnych. Padły tu głosy o odbieraniu 
prawa do składania skargi, do wnoszenia ponagleń. 
Otóż zapisy, które proponujemy w nowelizacji usta-
wy, oznaczają uproszczenie procedur, ich skrócenie 
i możliwość złożenia skargi na bezczynność organów 
od razu do sądu administracyjnego, co wiąże się 
z sankcją odszkodowawczą. Ten sposób jest bardziej 
skuteczny niż te ponaglenia, o których była mowa. 
A zatem jesteśmy przekonani, że te rozwiązania 
wpłyną pozytywnie na zmniejszenie przewlekłości 
tych postępowań i będzie to uproszczenie dla obywa-
teli. To jest jedna kwestia. 
</p>
<p>Druga kwestia dotyczy zniesienia progów do-
chodowych w przypadku funduszu alimentacyjne-
go i w ogóle funduszu alimentacyjnego. Otóż pierw-
sza, podstawowa rzecz jest taka, że obowiązek wy-
chowywania dzieci i łożenia na ich utrzymanie spoczy-
wa przede wszystkim na rodzicach i państwo w żaden 
sposób tej odpowiedzialności z rodziców nie powinno 
zdejmować. Drugą rzeczą jest to… Tutaj był taki 
mały zalążek dyskusji konstytucyjnej nad art. 71. 
Ten art. mówi o wspieraniu rodzin czy szczególnej 
pomocy dla rodzin, zwłaszcza niepełnych i wielo-
dzietnych, ale tych w trudnej sytuacji. Właśnie temu 
służy fundusz alimentacyjny. Nie planujemy zniesie-
nia progu dochodowego, dlatego że nie chcemy, żeby 
odpowiedzialność za wychowanie dzieci była przeno-
szona na państwo, natomiast w sytuacjach krytycz-
nych, czyli w przypadku rodziców o najniższych do-
chodach, przewiduje się takie wsparcie właśnie z fun-
duszu alimentacyjnego.
</p>
<p>Teraz pokrótce podam liczby. Tych liczb dużo nie 
przytoczę. Myślę, że na te wszystkie pytania odpo-
wiemy na piśmie. Ale zasadniczo z funduszu alimen-
tacyjnego na alimenty jest przeznaczane 1,5 mld zł 
rocznie. To jest, można powiedzieć, wycinek tego, co 
rząd Zjednoczonej Prawicy przeznacza na bardzo in-
tensywną w tej chwili politykę prorodzinną.
</p>
<p>Program 500+, program „Dobry start”, o którym 
też niedawno tutaj rozmawialiśmy, i inne programy, 
również te nowe programy, które zapowiedziane zo-
stały w ramach wielkiej reformy Polskiego Ładu, to 
są kolejne instrumenty, które sprzyjają temu, by wa-
runki życia polskich rodzin się poprawiały, i to po-
prawiały się znacząco. 
</p>
<p>Odpowiem – mam jeszcze minutę – na pytania 
szczegółowe dotyczące mechanizmów w funduszu 
alimentacyjnym. Pani poseł Kozłowska pytała o me-
chanizm złotówka za złotówkę. Otóż informuję, że 
ten mechanizm istnieje i działa od października ze-
szłego roku. Waloryzacja funduszu alimentacyjnego 
</p>
<p>to jest nowy mechanizm, jego do tej pory nie było. 
Przez wiele, wiele lat w ogóle próg dochodowy nie był 
waloryzowany. My takie waloryzacje wprowadzili-
śmy dwukrotnie, a teraz wprowadzamy stały mecha-
nizm waloryzacyjny, więc myślę, że tutaj sytuacja 
poprawia się znacząco. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję.
Lista posłów zapisanych do głosu została wyczer-
</p>
<p>pana. 
Zamykam dyskusję.
Do trzeciego czytania…
Przepraszam, wpłynęła poprawka.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-
jekt do Komisji Polityki Społecznej i Rodziny w celu 
przedstawienia sprawozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 11. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji Po-
lityki Społecznej i Rodziny o rządowym projek-
cie ustawy o zmianie ustawy o szczególnych roz-
wiązaniach związanych z zapobieganiem, prze-
ciwdziałaniem i zwalczaniem COVID-19, innych 
chorób zakaźnych oraz wywołanych nimi sytu-
acji kryzysowych oraz niektórych innych ustaw 
(druki nr 1145, 1145-A i 1169).
</p>
<p>Proszę panią poseł Elżbietę Dudę o przedstawie-
nie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Elżbieta Duda:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Mam 
zaszczyt przedstawić sprawozdanie z posiedzenia 
Komisji Polityki Społecznej i Rodziny w sprawie rzą-
dowego projektu ustawy o zmianie ustawy o szcze-
gólnych rozwiązaniach związanych z zapobieganiem, 
przeciwdziałaniem i zwalczaniem COVID-19, innych 
chorób zakaźnych oraz wywołanych nimi sytuacji 
kryzysowych oraz niektórych innych ustaw, druki 
nr 1145, 1145-A i 1169.
</p>
<p>Epidemia, która przybrała postać światowej pan-
demii, sparaliżowała wiele dziedzin życia. Dlatego 
jest pilna potrzeba zmian również w ustawach. Propo-
nowane zmiany regulują niezbędne przepisy w nastę-
pującym zakresie: przedłużenie terminu vouchera na 
realizację imprezy turystycznej; przesunięcie terminu 
zwrotu wypłat do Turystycznego Funduszu Zwro-
tów; rozwiązania dla najemców prowadzących dzia-
łalność gospodarczą w galeriach handlowych o po-
wierzchni sprzedaży powyżej 2 tys. m2; wprowadze-
nie możliwości udzielania ulg w spłacie otrzymanych 
przez przedsiębiorców instrumentów wsparcia; wspar-</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>cie dla przedsiębiorców prowadzących działalność 
gospodarczą polegającą na sprzedaży środków spo-
żywczych, papierniczych i piśmienniczych na rzecz 
uczniów, słuchaczy lub wychowanków na terenie jed-
nostek systemu oświaty; nowelizacja delegacji ustawo-
wych w zakresie wsparcia branżowego; zmiany w za-
kresie relacji niektórych mechanizmów pomocowych; 
zmiany w zakresie wyłączenia stosowania ustawy 
o szczególnych rozwiązaniach związanych z ochroną 
miejsc pracy; zmiany w związku z wydłużeniem ter-
minów na zarejestrowanie pojazdu; zmiany w zakre-
sie algorytmu podziału środków między oddziały 
wojewódzkie Narodowego Funduszu Zdrowia; zmia-
ny w ustawie z dnia 8 sierpnia 1996 r. o Radzie Mini-
strów oraz w ustawie z dnia 30 kwietnia 2010 r. o in-
stytutach badawczych umożliwiające prezesowi Rady 
Ministrów powierzanie realizacji zadań z zakresu 
informatyzacji sektora publicznego, innowacji cyfro-
wych i rozwoju społeczeństwa informacyjnego oraz 
przeciwdziałania wykluczeniu cyfrowemu. 
</p>
<p>Marszałek Sejmu, zgodnie z art. 37 ust. 1 i art. 40 
ust. 1 regulaminu Sejmu, skierowała w dniu 7 maja 
2021 r. powyższy projekt ustawy oraz w dniu 17 maja 
2021 r. autopoprawkę do tego projektu do Komisji 
Polityki Społecznej i Rodziny do pierwszego czytania. 
</p>
<p>Komisja Polityki Społecznej i Rodziny po przepro-
wadzeniu pierwszego czytania oraz rozpatrzeniu 
tego projektu ustawy na posiedzeniu w dniu 17 maja 
2021 r. wnosi, aby Wysoki Sejm uchwalić raczył za-
łączony projekt ustawy. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwsza pani poseł Joanna Borowiak, klub 
</p>
<p>Prawo i Sprawiedliwość.
</p>
<p>Poseł Joanna Borowiak:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Wysoki Sejmie! W związku z wy-
</p>
<p>buchem światowej pandemii koronawirusa rząd Pra-
wa i Sprawiedliwości w błyskawicznym tempie przy-
gotował pilne rozwiązania wspierające polskich przed-
siębiorców, pracodawców i pracowników, w szczególnie 
trudnej sytuacji, w jakiej się znaleźli, a z jaką nie 
spotkali się nigdy dotąd. Kolejne odsłony tarczy an-
tykryzysowej, tarcze finansowe Polskiego Funduszu 
Rozwoju, tarcza branżowa, pomoc Banku Gospodar-
stwa Krajowego i Agencji Rozwoju Przemysłu to pa-
kiety rozwiązań, które mają chronić polskie państwo 
i obywateli przed kryzysem wywołanym pandemią 
</p>
<p>koronawirusa. Celem wprowadzenia instrumentów 
wsparcia było i jest zminimalizowanie negatywnych 
skutków pandemii i jak najszybszy powrót do gospo-
darczej normalności. Wprowadzone tarcze stabilizu-
ją polską gospodarkę i dają jej impuls inwestycyjny, 
a instrumenty pomocowe są na bieżąco dostosowy-
wane do potrzeb środowisk, które najbardziej odczu-
wają skutki pandemii.
</p>
<p>Skuteczność działań potwierdzają dane, które ob-
razują, że do polskich firm trafiło ponad 214 mld zł. 
Wsparciem objętych zostało 7400 tys. miejsc pracy. 
Tylko w 2021 r. przedsiębiorcom wypłacono 42 mld zł, 
a według danych Eurostatu za marzec br. mamy 
w Polsce najniższą stopę bezrobocia w całej Unii Eu-
ropejskiej – 3,1%. Z uwagi na trzecią falę pandemii, 
z którą przyszło nam się zmierzyć, dalej będziemy 
wspierać polskie firmy i chronić miejsca pracy. Rząd 
przeznaczy ponad 32 mld zł na ten cel do końca 
II kwartału br. 
</p>
<p>Na drodze dialogu i w odpowiedzi na potrzeby 
kolejnych środowisk dotkniętych pandemią rząd 
przygotował nowelizację ustawy o szczególnych roz-
wiązaniach związanych z zapobieganiem, przeciw-
działaniem i zwalczaniem COVID-19 i innych chorób 
zakaźnych oraz wywołanych nimi sytuacji kryzyso-
wych oraz niektórych innych ustaw, zawartą w dru-
kach nr 1145 i 1145-A.
</p>
<p>Ustawa wprowadza kilkanaście obszarów zmian 
regulujących nowe zasady dotyczące m.in. następu-
jących kwestii: przedłużenia terminu wykorzystania 
vouchera na realizację imprezy turystycznej, przesu-
nięcia terminu wyznaczonego dla turystyki zwrotu 
wypłat do Turystycznego Funduszu Zwrotów. 
</p>
<p>Pandemia światowa uniemożliwiła dużej części 
podróżnych realizację przyjętych voucherów, stąd 
zasadne jest wydłużenie terminu ich wykorzystania. 
Znaczna część voucherów dotyczy turystyki zimowej 
i krajowej, w tym wycieczek szkolnych i firmowych. Vo-
uchery będą mieć wydłużony okres ważności z uwzględ-
nieniem dotychczasowych zasad ustalonych przez orga-
nizatorów turystyki z podróżnymi. Natomiast przesu-
nięcie terminu wyznaczonego dla turystyki zwrotu 
wypłat do Turystycznego Funduszu Zwrotów uzasad-
nione jest przedłużającą się epidemią. 
</p>
<p>Wprowadzenie możliwości udzielania usług w spła-
cie otrzymanych przez przedsiębiorców instrumen-
tów wsparcia – ten instrument odpowiada na sytu-
acje losowe, które mogą uniemożliwić realizację zo-
bowiązań, a zmiana wprowadza możliwość umarza-
nia w całości lub części, odraczania terminów spłaty 
należności, rozkładania na raty z tytułu otrzyma-
nych środków w ramach udzielonego wsparcia.
</p>
<p>Inne narzędzia to wsparcie dla przedsiębiorców 
prowadzących działalność gospodarczą polegającą na 
sprzedaży środków spożywczych, papierniczych, pi-
śmienniczych na rzecz uczniów, słuchaczy lub wycho-
wanków na terenie jednostek systemu oświaty. Pod-
mioty, które nie prowadziły działalności przez cały 
okres zamknięcia szkół albo ich działalność była 
</p>
<p>Poseł Sprawozdawca Elżbieta Duda</p>
<p/>

<p>106
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>czasowo ograniczona, otrzymają wsparcie w ramach

</p>
<p>Inne propozycje rozwiązań w ustawie to m.in. 
zmiany w związku z wydłużeniem terminów na zare-
jestrowanie pojazdu, zmiany w zakresie realizacji nie-

</p>
<p>Panie Marszałku! Wysoki Sejmie! Wprowadzone

biorczy. Wychodzą naprzeciw oczekiwaniom grup do-

</p>
<p>Panie Marszałku! W imieniu Klubu Parlamentar-
nego Prawo i Sprawiedliwość zgłaszam jeszcze po-
prawki do tej ustawy. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Piotr Borys, Koalicja Obywatelska. 
Bardzo proszę.
</p>
<p>Poseł Piotr Borys:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! W imie-
niu Koalicji Obywatelskiej mam zaszczyt przedsta-
wić uwagi dotyczące ustawy tzw. COVID-owej, która 
po raz kolejny kształtuje obszar interwencji państwa 
i pomocy w tak trudnej rzeczywistości COVID-owej.
</p>
<p>Ustawa, po raz kolejny wysoce oczekiwana, nie 
jest kompletna. Stanowi tylko wycinek tego, o czym 
mówią przedsiębiorcy. Nie stanowi całego systemu 
wsparcia, niemniej jednak prace nad tą materią nam 
przedstawiono. Chciałbym, po pierwsze, zgłosić nasz 
kluczowy postulat, znajdujący się w kilkudziesięciu 
poprawkach, odpowiadając na potrzeby przedsiębior-
ców pominiętych w bardzo rygorystycznym systemie 
klasyfikacji PKD. Chcemy, aby poza istniejącą pro-
cedurą PKD dać możliwość – ze względu na przesłan-
ki społeczne lub gospodarcze – przekazania poprawki 
dotyczącej faktycznego wykonywania rodzaju działal-
ności wszędzie tam, gdzie przychody firmy spadły 
o 70%. To pozwoli na lokowanie pomocy w tych bran-
żach i tych firmach, które najbardziej ucierpiały 
w pandemii, a których pomoc z uwagi na bardzo ry-
gorystyczne i zawężone PKD nie obejmuje. Wykonu-
jemy ten gest, uwzględniając także wnioski, które 
m.in. skierował do nas rzecznik małych i średnich 
przedsiębiorstw.
</p>
<p>Po drugie, chcemy jednoznacznie wskazać po-
prawki, które pozwolą na to, aby przedsiębiorcy, któ-
rym odmówiono możliwości odwołania się od nega-
tywnych decyzji o przyznaniu pomocy, mieli w pro-
</p>
<p>cedurze administracyjnej możliwość odwołania się od 
tych decyzji, tym bardziej że tak kształtuje się dzisiaj 
także system polskiego orzecznictwa. To są wyraźnie 
wskazane żądania, oczekiwania, postulaty ze strony 
małych i średnich przedsiębiorstw. 
</p>
<p>Kolejna rzecz, która wymaga wsparcia, odnosi się 
do szeregu poprawek mówiących o możliwości wydłu-
żenia przynajmniej o 3 miesiące terminów projektów, 
które są finansowane ze środków Unii Europejskiej. 
Pandemia nie wybierała – kwestie chorobowe, kwe-
stie problemów realizacyjnych wymagają od nas ta-
kiego spojrzenia, aby wykluczyć bariery biurokra-
tyczne w tym zakresie. 
</p>
<p>Kolejna sprawa dotyczy vouchera, który popiera-
my. Wydłużenie terminu realizacji vouchera na im-
prezach turystycznych do 2 lat od momentu ich za-
planowania to postulat branży turystycznej, tak 
mocno doświadczonej w pandemii. Tak że wesprzemy 
ten postulat.
</p>
<p>Sklepiki szkolne. Chcemy odejść od bardzo ścisłe-
go PKD, aby rozszerzyć możliwość wsparcia sklepi-
ków szkolnych także na wyższych uczelniach, bo nie 
ma sensu ich odróżniać, przecież uczelnie także nie 
pracowały.
</p>
<p>Proponuję wykreślić wąskie kody PKD, a wyłącz-
nym elementem będzie zaświadczenie odpowiednio 
dyrektorów szkół czy też rektorów o tym, że sklepiki 
szkolne bądź uczelniane funkcjonowały, a z uwagi na 
pandemię nie miały możliwości otrzymania wsparcia.
</p>
<p>Kolejne rzeczy. Oczywiście wesprzemy instru-
menty wsparcia dające możliwość umarzania w ca-
łości lub w części odraczania zaciągniętych pożyczek. 
Wesprzemy również poprawkę dotyczącą zmiany al-
gorytmów dotyczących Narodowego Funduszu Zdro-
wia. Natomiast definitywnie jesteśmy przeciwni włą-
czeniu do ustawy COVID-owej całego sektora infor-
matyzacji państwa. Wiemy, że państwo, polski rząd 
ma wielkie kłopoty w realizacji informatyzacji obsza-
rów publicznych. Sugerujemy wykreślić to. Niech 
naprawą informatyzacji placówek i obszarów publicz-
nych zajmie się stosowna komisja i Wysoki Sejm 
w odrębnej ustawie, a nie na szybkiej ścieżce COVID-
-owej. Uważamy to za sprawę niepoważną, gdyż wy-
maga to głębszej analizy, szerszego spojrzenia i więk-
szej odpowiedzialności. W związku z tym sugerujemy 
wykreślić art. 2 i art. 3 ustawy i przeprowadzić zmia-
nę ustawy w tym zakresie w trakcie odrębnych prac 
legislacyjnych.
</p>
<p>Ostatnia sprawa, czy jedna z ostatnich, to kwestia 
obniżenia wartości czynszu pomiędzy najemcami 
a wynajmującymi w wielkich galeriach. Przypomnę, 
że dotyczy to ponad 600 operatorów wielkich galerii 
i oczywiście dziesiątek tysięcy najemców. Bonifikata 
w wysokości 80% w czasie pandemii, w czasie przy-
szłym, i 50% w 3 miesiące po likwidacji lockdownu, 
czyli interwencja w system umów cywilnoprawnych, 
budzi wątpliwości i jest oczywiście istotna z punktu 
widzenia najemców. Oczekiwalibyśmy, żeby w tym 
zakresie nastąpiła interwencja państwa w postaci 
kompensaty dla podmiotów (Dzwonek) prowadzących 
</p>
<p>Poseł Joanna Borowiak</p>
<p/>
</div>

<p>107
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o szczególnych rozwiązaniach związanych z zapobieganiem,  
</p>
<p>przeciwdziałaniem i zwalczaniem COVID-19, innych chorób zakaźnych oraz wywołanych nimi sytuacji kryzysowych 
</p>
<p>galerie, bo nie można traktować dwóch stron różnie. 
Dlatego będziemy oczekiwali w dalszym czasie także 
wskazań ze strony rządu, jak rząd zamierza w przy-
szłości kompensować tę pomoc dla właścicieli galerii, 
wiedząc o tym, że interes najemców jest niezwykle, 
niezwykle ważny. Dziękuję bardzo.
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Piotr Zgorzelski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Teraz proszę o zabranie głosu pana posła Tade-
</p>
<p>usza Tomaszewskiego, który przedstawi stanowisko 
klubu parlamentarnego Lewica.
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Szanowny Pa-
nie Ministrze! Mam zaszczyt w imieniu Koalicyjnego 
Klubu Parlamentarnego Lewicy przedstawić stano-
wisko dotyczące rządowego projektu ustawy o zmia-
nie ustawy o szczególnych rozwiązaniach związa-
nych z zapobieganiem COVID-19. 
</p>
<p>Ta ustawa to oczywiście kolejna z ustaw COVID-
-owych. To bardziej ustawa logistyczna, kosmetycz-
na, wdrażająca pewne procedury wynikające ze sto-
sowania ustawy. Dostrzegamy tylko jedno nowe roz-
wiązanie, mianowicie to rozwiązanie, które obejmie 
pomocą, tak jak w tarczy branżowej, przedsiębiorców 
prowadzących tzw. sklepiki szkolne. To prawda, że 
ustawodawca, czyli rząd, zaproponował bardzo duże 
zawężenie do określonego numeru PKD. Życie poka-
zuje, że to nie numery PKD mają kłopoty, tylko kon-
kretni przedsiębiorcy. Panie ministrze, wystarczy 
przejść się ulicami miasteczek i miast i zobaczyć, ile 
jest pustych witryn, ile jest likwidowanych sklepów, 
restauracji. W związku z powyższym często pytam: 
A mógł pan skorzystać z tej pomocy, z tarczy bran-
żowej? – A wie pan, u mnie numer PKD był ten wła-
ściwy trzeci w GUS-ie, bo wcześniej nie był pierw-
szym wpisanym. Tak samo, jeśli chodzi o firmy trans-
portowe itd. W związku z powyższym powinniśmy 
być otwarci na szerszą interpretację tego, co przed-
siębiorca czyni, faktycznie wykonuje, bo przecież nie 
chodzi o pomoc dla numeru PKD, tylko dla określonej 
działalności wykonywanej przez przedsiębiorcę. Po-
winniśmy być otwarci na szerszą interpretację. Dla-
tego też klub Lewicy uznał za bardzo istotną w roz-
mowach o Krajowym Planie Odbudowy sprawę tych 
przedsiębiorców, którzy zostali najbardziej dotknięci, 
czyli restauratorów, branżę turystyczną. Wpisaliśmy 
do KPO 300 mln euro na pomoc w pierwszej kolejno-
ści dla tych branż, o których mówiłem. Ta ustawa 
przedłuża termin realizacji voucherów, termin zwro-
tu do Turystycznego Funduszu Zwrotów, to dobre 
</p>
<p>rozwiązanie. Inne dobre rozwiązanie to wprowadze-
nie podstawy prawnej do umorzeń odroczenia termi-
nu spłaty i rozkładania należności z tytułu otrzyma-
nej przez przedsiębiorców instrumentów wsparcia. 
Życie dyktuje różne rozwiązania, to śmierć, długa 
rehabilitacja. To musi być prawo, które będzie odpo-
wiadało na tę sytuację.
</p>
<p>Jeśli chodzi o inne mechanizmy, które tutaj funk-
cjonują, to dotyczy to niestosowania ustawy o szcze-
gólnych rozwiązaniach związanych z ochroną pracy 
na czas obowiązywania pandemii. Zmieniają się za-
sady algorytmu podziału środków między oddziały 
wojewódzkich funduszy ochrony zdrowia. To pande-
mia wyznacza dzisiaj formy pomocy z funduszu 
COVID-owego dla poszczególnych oddziałów woje-
wódzkich, w większym stopniu odzwierciedla to niż 
podział administracyjny, który wcześniej funkcjono-
wał. Porządkuje też sprawę dotyczącą… Albo inaczej: 
przywraca możliwość przeprowadzenia naboru do 
Służby Więziennej, dlatego że dwa rozporządzenia, 
jedno ministra spraw wewnętrznych i administracji, 
a drugie ministra od wojny powoduje, że terminu się 
rozeszły i nie można było przeprowadzić we właściwy 
sposób rekrutacji do Służby Więziennej. 
</p>
<p>Wydłużenie do 60 dni czasu na rejestrację używa-
nych, sprowadzanych z zagranicy samochodów to 
ułatwienie, przede wszystkim jeśli chodzi o funkcjo-
nowanie administracji samorządowych.
</p>
<p>Panie Ministrze! Chcielibyśmy zgłosić dwie po-
prawki, które są bardzo przyjazne. Pierwsza popraw-
ka powinna panu jako ministrowi do spraw turysty-
ki ułatwić życie. Chodzi o zmianę ustawy o działach 
administracji rządowej.  Dopisujemy tam: dział tury-
styka obejmuje sprawy turystyki społecznej. To jest 
przepisane żywcem z projektu rządowego. Pan mini-
ster doskonale wie, o co chodzi. Nie będę tego uza-
sadniał. 
</p>
<p>Druga rzecz została wprowadzona wraz z jedną 
z wcześniejszych ustaw COVID-owych. Dotyczy (Dzwo-
nek) ustawy – Prawo o stowarzyszeniach. Chodzi 
o przedłużenie kadencji władz stowarzyszenia. W tej 
chwili mamy zapisane: nie dłużej niż do 60 dni od 
dnia odwołania stanu epidemicznego. My chcieliby-
śmy dodać: nie dłużej niż 180 dni, ale w przypadku 
organizacji, które mają jednostki regulaminowe, czy-
li mają strukturę piramidową. Koła, gminy, powiaty 
i województwa nie są w stanie w ciągu 60 dni wpro-
wadzić tego rozwiązania. Dziękuję uprzejmie.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo. 
W międzyczasie wpłynęła prośba od pani poseł, 
</p>
<p>która zasygnalizowała, że bezpośrednio po zakończe-
niu tego punktu będą państwo mieli jeszcze posie-
dzenie komisji.
</p>
<p>(Poseł Bożena Żelazowska: Tak, właśnie chcia-
łam…) 
</p>
<p>Poseł Piotr Borys</p>
<p/>
</div>
