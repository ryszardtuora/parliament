</p>
<p>Dziękuję serdecznie. 
Pan poseł Jerzy Hardie-Douglas, Klub Parlamen-
</p>
<p>tarny Koalicja Obywatelska. 
Bardzo proszę.
</p>
<p>Poseł Jerzy Hardie-Douglas:
</p>
<p>Panie Marszałku! Wysoka Izbo! Ten projekt, ta 
nowelizacja ustawy to fragment większej całości, któ-</p>
<p/>
</div>
<div class="page"><p/>
<p>50
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>rą można by podsumować: wspólny mianownik – psu-
cie opieki zdrowotnej. Usłyszeliśmy od posła sprawoz-
dawcy zupełnie kuriozalne tłumaczenie centralizacji 
zarządzania opieką zdrowotną. Usłyszeliśmy od pana 
posła Piechy, że Polska nie jest krajem federacyjnym 
i że nie rozumie w ogóle, dlaczego opozycja mówi o ja-
kiejś centralizacji. Tzw. nowelizacja ustawy jest tak 
naprawdę odwróceniem w ogóle myślenia pierwotne-
go pomysłodawcy. De facto w 100% odbiera się regio-
nom kompetencje w sprawie planowania m.in. inwe-
stycji w opiece zdrowotnej. Mapy potrzeb zdrowot-
nych będą niby konsultowane z marszałkami i sta-
rostami, ale będą to tylko opinie. W ogóle pseudokon-
sultowanie to jest wasza specjalność. Po raz kolejny 
PiS będzie arbitralnie podejmował kluczowe dla funk-
cjonowania opieki zdrowotnej decyzje, a potem będzie 
twierdził, że te decyzje szeroko konsultował. Decyzje 
podejmie minister zdrowia. Wiara PiS-u, że decyzje 
(Dzwonek), które zapadają w Warszawie, mają prze-
wagę nad propozycjami wypracowanymi przez samo-
rząd województwa, jest ze wszech miar złudna. Ta 
ustawa to jest kolejny przykład psucia, niszczenia 
samorządów. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo.
Pan poseł Zdzisław Wolski, klub parlamentarny 
</p>
<p>Lewica. 
Bardzo proszę. 
</p>
<p>Poseł Zdzisław Wolski:
</p>
<p>Wiadomo, że szpitale i ich przyszłość budzą naj-
więcej emocji. Chciałem jako praktykujący lekarz 
podstawowej opieki zdrowotnej spytać też pana mi-
nistra: A jakie są zamiary pana ministra związane 
z podstawową opieką zdrowotną? Wiemy, że najwię-
cej pieniędzy idzie na szpitale – i tak być musi – po-
wiatowe czy kliniczne, ale najwięcej usług jest świad-
czonych na tym najniższym poziomie. Przypominam, 
że POZ jest finansowany przez Narodowy Fundusz 
Zdrowia, ale rzadko są tam samodzielne publiczne 
zakłady opieki zdrowotnej. Z reguły są to spółki 
z o.o., pracownicze, czyli podmiot prywatny, są to 
ewentualnie praktyki lekarza rodzinnego. Czy nale-
ży się spodziewać zmian dotyczących podstawowej 
opieki zdrowotnej? Dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo. 
Pani poseł Małgorzata Niemczyk, Klub Parlamen-
</p>
<p>tarny Koalicja Obywatelska.
</p>
<p>Poseł Małgorzata Niemczyk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Wnioskodawcy 
projektu wskazują, że ma on porządkować proces 
zarządzania. Co konkretnie chcecie porządkować? 
Chcecie rozdać swoim stołki dyrektorskie? Być może. 
Wydaje mi się, że chodzi o to, żeby dokonywać zamó-
wień publicznych – chodzi o np. respiratory, masecz-
ki – od swoich, po swoich preferencyjnych stawkach 
– za podwójną cenę – i od swoich pośredników. 
</p>
<p>Likwidując nocną i świąteczną pomoc lekarską, 
sparaliżowaliście SOR-y. Nie dbacie o pacjentów. Pol-
ska ma największy wskaźnik umieralności. Nadmia-
rowa umieralność to grubo ponad 100 tys. zgonów. 
Opowiadacie za większość z nich, bo wyrzuciliście 
pieniądze, nie potrafiliście nimi zarządzać, aby za-
pewnić Polakom prawidłową opiekę. O ile przez 6 lat 
wzrosło zadłużenie w szpitali? O 5, 6, 7 mld zł? Jak 
bardzo wydłużyły się kolejki? 2, 3 miesiące czy 5 mie-
sięcy trzeba czekać na wizytę u specjalisty? Ile konkret-
nie Polek i Polaków zmarło od października 2020 r.? 
Podajcie się do dymisji. (Dzwonek) Nie twórzcie już 
więcej systemu ochrony zdrowia, bo zdrowie Polaków 
jest w tej chwili w złych rękach. Ochrona zdrowia to 
kolejne zagadnienie, w przypadku którego niestety 
ponieśliście porażkę. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pani poseł Agnieszka Hanajczyk, Klub Parlamen-
</p>
<p>tarny Koalicja Obywatelska. 
Proszę bardzo.
</p>
<p>Poseł Agnieszka Hanajczyk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Wiadomo, że zdrowie to temat, który wywołuje ogrom-
ne emocje, jak np. w przypadku mojej przedmówczyni. 
Jednocześnie jest to obszar największej troski zarów-
no polityków, jak i samych Polaków. Ja nie chciałabym 
przy omawianiu tematu zdrowia politykować. Padło 
tu bardzo dużo mocnych słów. Chciałaby zadać kon-
kretne pytania i proszę o odpowiedzi.
</p>
<p>Na jakim etapie znajdują się prace nad mapami 
potrzeb zdrowotnych? Kto te prace wykonuje? Na 
podstawie jakich materiałów źródłowych są one wy-
konywane? Czy nieprzygotowanie map potrzeb zdro-
wotnych stanowi istotną przyczynę utrudnionego 
dostępu pacjentów do radioterapii oraz komplekso-
wego leczenia onkologicznego? Czy poprawa dostęp-
ności pacjentów onkologicznych do radioterapii m.in. 
w województwie łódzkim, czyli w moim wojewódz-
twie, uwarunkowana jest opracowaniem map potrzeb 
zdrowotnych, czy też nastąpi (Dzwonek) przed ich 
ukończeniem? Dziękuję bardzo.
</p>
<p>Poseł Jerzy Hardie-Douglas</p>
<p/>

<p>51
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pan poseł Tomasz Latos, Klub Parlamentarny 
</p>
<p>Prawo i Sprawiedliwość. 
Proszę bardzo.
</p>
<p>Poseł Tomasz Latos:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>Przyznam szczerze, że myślałem, że po tylu latach 
pracy w parlamencie już nic nie jest w stanie mnie 
zdziwić. Muszę jednak przyznać, że takiego poziomu 
niekompetencji, nieprzygotowania, nieznajomości usta-
wy to chyba nigdy albo dawno nie było. 
</p>
<p>Jeżeli państwo krytycznie wypowiadacie się na 
temat map potrzeb zdrowotnych, to chcę państwu 
powiedzieć i przypomnieć, że 7 lat temu to państwo, 
koalicja PO–PSL przyjęła tę ustawę. To nie jest nowa 
ustawa, to jest tylko nowelizacja obowiązującej usta-
wy. Pewnie tego nie wiecie, więc warto sobie o tym 
przypomnieć. Konsultant wojewódzki jest powoływa-
ny przez wojewodę i współpracuje z wojewodą. O tym 
też pewnie nie wiecie. 
</p>
<p>Ktoś powiedział, że zlikwidowano nocną i świą-
teczną pomoc. (Dzwonek) To jest w ogóle totalny ab-
surd. Ta pomoc funkcjonowała, funkcjonuje i będzie 
funkcjonować. 
</p>
<p>Panie ministrze, proszę o przypomnienie, kiedy 
przyjęto ustawę o mapach zdrowotnych. Dziękuję 
bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo. 
Pan poseł Mateusz Bochenek, Klub Parlamentar-
</p>
<p>ny Koalicja Obywatelska.
</p>
<p>Poseł Mateusz Bochenek:
</p>
<p>Bardzo dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Często w tej Izbie słyszymy słowa dotyczące nowych 
programów, nowych miliardów, dodatków dla medy-
ków, szpitali. Słyszymy również, jak ważne jest 
wsparcie dla tych, którzy walczą na pierwszej linii 
frontu w walce z COVID-em. To są ważne słowa. Do-
brze, że one padają, natomiast za tymi słowami po-
winny iść czyny. Panie ministrze, podam konkretny 
przykład. Chodzi o województwo śląskie i dodatek do 
wynagrodzeń dla zespołów ratownictwa medycznego 
za pracę w niedziele, święta i w godzinach nocnych. 
Ten dodatek powinien obowiązywać już od wielu mie-
sięcy, a ci, którzy pracują w pogotowiu ratunkowym 
w województwie śląskim, nie dostali ani złotówki. 
</p>
<p>Dlaczego? Od wielu miesięcy pan minister korespon-
duje z wojewodą śląskim i nic z tego nie wynika. Nie-
stety, te środki ciągle nie są wypłacane tym, którzy 
(Dzwonek), z szacunku do ich ciężkiej pracy i poświe-
cenia, już dawno powinni je otrzymać. Dlatego, panie 
ministrze, apeluje o to, by w końcu porozumieć się 
z wojewodą i wypłacić te pieniądze naszym medykom 
i pracownikom pogotowia. Dziękuję bardzo.
</p>
<p>(Głos z sali: Z której części Śląska pan jest? Bo nie 
wiem.) 
</p>
<p>Jestem z województwa śląskiego, z Zagłębia, pa-
nie pośle.
</p>
<p>(Głos z sali: A, to zagranica.) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Mam propozycję, żeby panowie posłowie z Zagłę-
bia się nie śmiali. 
</p>
<p>Proszę bardzo, pan poseł Artur Dziambor, koło 
Konfederacja.
</p>
<p>Poseł Artur Dziambor:
</p>
<p>Dziękuję. 
Panie Marszałku! Szanowni Państwo! W 2020 r. 
</p>
<p>Polska zdobyła mistrzostwo świata w kategorii nad-
wyżkowych zgonów. To jest sukces waszego rządu. 
To jest moment, w którym możecie pokazać swoją 
moc. To właśnie wasze błędy, wasza niekompetencja 
i nieumiejętność zarządzania ochroną zdrowia to 
spowodowały. To jest wasza wina i niestety czujecie 
się z tym świetnie. Wprowadzacie dzisiaj do ustawy 
nowelizację, która jest właściwie jeszcze gorsza niż 
to, co mamy teraz. 
</p>
<p>Z tej mównicy padły słowa o tym, że nienawidzicie 
samorządów i dlatego z nimi walczycie. Zgadzam się 
z tym. To jest oczywiste. Jesteście w samorządach 
dużo słabsi niż tutaj. Jest natomiast jedna grupa, 
której nienawidzicie jeszcze bardziej. Są to prywatni 
przedsiębiorcy.
</p>
<p>Zamiast tej centralizacji, którą teraz proponujecie, 
powinniście iść dokładnie w drugą stronę – tak jak 
NZOZ-y stały się spółkami i doskonale funkcjonują 
w wielu miejscach, tak samo mogłyby funkcjonować 
(Dzwonek) szpitale. To jest kierunek, który powinni-
ście obrać. Tymczasem wy chcecie wszystko zagarnąć 
do swojej kieszeni. Dziękuję bardzo. (Oklaski)
</p>
<p>(Głos z sali: Pieniądze, owszem, są publiczne.)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
(Poseł Janusz Korwin-Mikke: Precz z publiczny-
</p>
<p>mi…)
Jakbyście się…
(Poseł Janusz Korwin-Mikke: Pan ma krew na rę-
</p>
<p>kach. No tak. 100 tys. ludzi zamordowaliście.)</p>
<p/>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>Ale, panie pośle… Panie pośle, ja mam uprzejmą 
prośbę. Patrzę na ręce pana posła – chyba nie ma krwi 
na rękach. Niech pan się nie unosi za bardzo, proszę.
</p>
<p>Pan poseł Franciszek Sterczewski, Klub Parla-
mentarny Koalicja Obywatelska. 
</p>
<p>Poseł Franciszek Sterczewski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Czy 
naprawdę pandemia niczego was nie nauczyła? Czy 
naprawdę te dodatkowe, nadwyżkowe zgony – ponad 
70 tys. – nie są wystarczającym powodem, żeby na 
poważnie zająć się sprawą systemu ochrony zdrowia? 
Powinniśmy rozmawiać o naprawie tego systemu, 
powinniśmy rozmawiać o większych dotacjach, ale 
nie za 7 lat, nie o kolejnych niespełnionych obietni-
cach dla lekarzy rezydentów, tylko tu i teraz. A co 
robi rząd? Co państwo robicie? Wykorzystujecie tę 
kolejną okazję do centralizowania szpitali, centrali-
zowania państwa w zupełnie bezsensowny sposób. 
Naprawdę, skończcie z tym i zacznijmy na poważnie 
rozmowę o resecie tego systemu, który tego wymaga.
</p>
<p>(Głos z sali: O tym nie jest ta ustawa.)
To jest pierwsza rzecz. A druga rzecz – serdeczna 
</p>
<p>prośba do wszystkich posłów, posłanek ze wszystkich 
klubów, do całej Izby. Przestańmy mówić o służbie 
zdrowia (Dzwonek), mówmy o systemie ochrony zdro-
wia, ponieważ tam pracują ludzie, lekarze i lekarki, 
pielęgniarze i pielęgniarki, z którymi z tego miejsca 
również wyrażam głęboką solidarność. Służba może 
być tylko mundurowa, a ochrona to jest system, to są 
ludzie, a nie mundury. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękujemy serdecznie.
Zapraszam podsekretarza stanu w Ministerstwie 
</p>
<p>Zdrowia pana ministra Sławomira Gadomskiego i ży-
czę mu, żeby sobie dał radę z tymi wszystkimi pyta-
niami i udzielił odpowiedzi.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Zdrowia 
Sławomir Gadomski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Dzię-
kuję za życzenia, naprawdę myślę, że słuszne, bo py-
tania są od Sasa do Lasa, a większość, jak skonklu-
dował pan przewodniczący Latos, jest w ogóle nie na 
temat. Licząc na merytoryczną dyskusję o tej usta-
wie, liczyłem też na to, że posłowie, którzy wypowia-
dają się na ten temat, chociaż przeczytają uzasadnie-
nie: nie mówię, całą ustawę, ale chociaż uzasadnie-
</p>
<p>nie. 80% pytań nie dotyczyło tej ustawy. Dotyczyło 
wszystkiego innego, a część z tych, które dotyczyły, 
stawiała do tego tezy, które są całkowicie bzdurne, 
jak mówił pan przewodniczący Piecha. No, bzdurne, 
niewypowiedziane w żadnym miejscu ustawy.
</p>
<p>Pierwsza z takich tez, kilkukrotnie powtarzana…
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Panie ministrze, ja mam do pana bardzo grzeczną 
i uprzejmą prośbę. Jest pan gościem Sejmu. Gdyby 
mógł pan do posłanek i posłów nie mówić, że stawia-
ją bzdurne tezy, że nie są rozsądni, to byłoby nam, 
posłankom i posłom, bardzo miło. Proszę bardzo. 
(Oklaski)
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Zdrowia 
Sławomir Gadomski:
</p>
<p>Panie marszałku, ja proaktywnie oczywiście prze-
praszam i z dużym…
</p>
<p>(Poseł Janusz Korwin-Mikke: A ja nie.)
…jakby tutaj ukłonem w stronę tej prośby, i oczy-
</p>
<p>wiście, być może…
(Poseł Janusz Korwin-Mikke: A ja się nie obra-
</p>
<p>żam.)
…kolokwializm, ale czuję po prostu, że niektóre 
</p>
<p>tezy były dalekie od rzeczywistości.
Te tezy np. to: skreślamy rolę konsultantów. My 
</p>
<p>nie skreślamy roli konsultantów wojewódzkich, bo 
zarówno konsultanci krajowi, jak i konsultanci wo-
jewódzcy nadal mają stanowić istotne ogniwo w ca-
łym sektorze ochrony zdrowia, nie tylko w procesie 
tworzenia map potrzeb zdrowotnych. Natomiast rady 
wojewódzkie – i to powtarzali sami uczestnicy tych 
rad, w których zasiadało kilkadziesiąt do stu osób – 
są ciałem niedecyzyjnym, są ciałem, które nie przy-
nosi wartości, są bezwładnym ciałem. Dzisiaj konsul-
tanci wojewódzcy nadal mają rolę w tym systemie, 
nadal będą służyć wojewodom radą, nadal będą zgła-
szać swoje propozycje do map potrzeb zdrowotnych 
i wojewódzkich czy krajowych planów transformacji, 
nadal będą opiniować te plany. Tej roli nie zamierza-
my umniejszać, zresztą powszechnie i przed pande-
mią, i w trakcie pandemii z tych rad konsultantów 
– i krajowych, i wojewódzkich – korzystamy.
</p>
<p>Druga teza, która jest daleka od jakiejkolwiek 
rzeczywistości, mówi o tym, że eliminujemy samo-
rządy, nie lubimy samorządów, wykreślamy je z tej 
ustawy. To znaczy, chyba nie z tej, bo w świetle tej 
ustawy tak jak krajowa czy wojewódzkie rady przy 
wojewodach miały wcześniej przedstawicieli – jedne-
go przedstawiciela marszałka województwa – tak 
mają ich nadal, nie zmieniliśmy tych zapisów, tak jak 
miały jednego przedstawiciela konwentu powiatów 
danego województwa, mają go nadal, nie zmieniliśmy 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty</p>
<p/>
</div>
<div class="page"><p/>
<p>53
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o świadczeniach opieki zdrowotnej finansowanych ze środków publicznych 
</p>
<p>tego założenia. Nie widzę, w którym miejscu umniej-
szamy rolę samorządów, które występowały w tych 
radach, bo nadal faktycznie w tych radach występu-
ją i ten głos jest ważny. Co więcej, w przypadku więk-
szości założeń – niech tego przykładem będzie dzi-
siejsze posiedzenie komisji wspólnej rządu i samorzą-
du – najważniejsze dyskusje prowadzimy w tym śro-
dowisku: komisji, Związku Powiatów Polskich, Związ-
ku Miast Polskich, konwentu marszałków itd. Przy-
woływano tutaj z mównicy reformę szpitali, a rzeczy-
wiście mam przyjemność te prace nadzorować. Otóż 
również te założenia i te prace były do tej pory kon-
sultowane ze środowiskiem powiatów. Być może nie-
formalnie, bo faktycznie zespół tych przedstawicieli 
nie obejmował, był zespołem wewnętrznym minister-
stwa i jednostek podległych, korzystał z pewnego 
wsparcia zewnętrznego, ale rzeczywiście te propozy-
cje były i są dyskutowane na tych forach. 
</p>
<p>Przy okazji odpowiadam panu posłowi Szczerbie 
– nie mamy zamiaru przejmować szpitali powiato-
wych. Nigdy takiego zamiaru nie mieliśmy – wyra-
żonego formalnie. Rozważaliśmy różne warianty i mó-
wiłem o tym już również z tej mównicy. Trzy warian-
ty rozważyliśmy, jednym z nich było przejęcie. Dzisiaj 
mogę powiedzieć z pełną odpowiedzialnością, że mi-
nister zdrowia nie będzie rekomendował tego warian-
tu. Wyraziliśmy to dzisiaj wspólnie z ministrem Nie-
dzielskim na posiedzeniu komisji wspólnej rządu i sa-
morządu. Będziemy proponować inny wariant, zwią-
zany z pewną systemową restrukturyzacją, z wyzna-
czeniem właśnie roli agencji jako jednostki monitoru-
jącej plany restrukturyzacji, z określeniem funkcji 
doradców restrukturyzacyjnych i pełnomocników do 
spraw restrukturyzacji, którzy rzeczywiście przejmą 
w czasowy zarząd te najgorsze szpitale. Nie powiato-
we, nie wszystkie. Te szpitale, które z kategoryzacji 
wyjdą jako najgorsze. Taką rekomendację przedstawi 
Ministerstwo Zdrowia. W najbliższym tygodniu praw-
dopodobnie przedstawimy raport, założenia do konsul-
tacji, a na przełomie miesiąca (Dzwonek) czy w czerw-
cu przedstawimy założenia ustawowe.
</p>
<p>Panie marszałku, mogę prosić? Dziękuję ślicznie.
Szanowni Państwo! Odniosę się do konkretnych 
</p>
<p>pytań.
Pani poseł Pępek pytała o to, dlaczego ustawa nie 
</p>
<p>jest szczegółowa. Ustawa tworzy pewne ramy. Zosta-
wiamy tutaj dowolność radom, zostawiamy dowol-
ność ministrowi zdrowia, żeby te plany transformacji 
były tworzone w sposób elastyczny.
</p>
<p>Co warto zauważyć? Kilka osób, w tym pani poseł 
Wcisło, pytało, dlaczego przeznaczamy 60 mln zł na 
mapy potrzeb. Pani poseł, to są środki, które do dzi-
siaj również przeznaczaliśmy na tworzenie map po-
trzeb – map potrzeb, które jak zauważył przewodni-
czący Latos, były określone w ustawie już 7 lat temu 
przez poprzednie rządy. Uważam, że akurat mapy 
</p>
<p>potrzeb to dobre rozwiązanie. Złe było jedynie to, że 
za nimi nie szły rekomendacje, wytyczne, dalsze dzia-
łania. O tym mówiła pani poseł Hennig-Kloska. Nie 
sposób się z nią nie zgodzić. Rzeczywiście tego zabra-
kło najbardziej. Mapy częściowo były dokumentami 
chowanymi do szuflady. Na ich podstawie nie powsta-
wały żadne dalsze wytyczne, rekomendacje. Teraz 
ma się to zmienić właśnie w tej postaci – powstania 
planów transformacji na poziomie wojewódzkim i po-
ziomie krajowym.
</p>
<p>O mechanizmy prawne realizacji działań pytał pan 
poseł Klimczak. To, po pierwsze, obwieszczenie mini-
stra zdrowia, po drugie, obwieszczenie wojewody. Te 
akty prawne będą publikowane i będą stanowiły w ten 
sposób element systemu prawa, ale w oczywisty spo-
sób możemy je wiązać z innymi mechanizmami, z sys-
temem kontraktowania, IOWISZ-em, o którym dzisiaj 
była mowa.
</p>
<p>Pani poseł Gelert pytała, w czym nie zrealizowa-
ła się reforma map potrzeb zdrowotnych. Właśnie 
w tym, że za powstawaniem tych obszernych, opa-
słych, analitycznych ksiąg nie poszedł ciąg dalszy, 
czyli systemowe rekomendacje, transformacja, zmia-
ny, pewna strategia realizacji tych potrzeb, które 
z tego wynikają.
</p>
<p>Już kończąc, bo tych szczegółowych pytań nie-
związanych z ustawą było dużo, powiem, że jednak 
mam nadzieję, że spojrzymy na tę ustawę pod kątem 
tego, czemu ona ma służyć. Ma służyć uporządkowa-
niu stanu, który funkcjonuje od kilku ładnych lat. 
Ma służyć temu, żeby mapy potrzeb zostały zopera-
cjonalizowane, żebyśmy rzeczywiście mieli systemo-
we narzędzia, żeby na poziomie krajowym i woje-
wódzkim te mapy realizować i realizować pewną 
transformację czy restrukturyzację systemu ochrony 
zdrowia. Dziękuję serdecznie. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Zamykam dyskusję. 
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm skierował ponownie ten pro-
jekt do Komisji Zdrowia w celu przedstawienia spra-
wozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął. 
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 6. po-
</p>
<p>rządku dziennego: Sprawozdanie Komisji do 
Spraw Energii, Klimatu i Aktywów Państwo-
wych o rządowym projekcie ustawy o zmianie 
ustawy o odnawialnych źródłach energii oraz 
niektórych innych ustaw (druki nr 1129 i 1173).
</p>
<p>Bardzo proszę pana posła Grzegorza Matusiaka 
o przedstawienie sprawozdania komisji.
</p>
<p>Podsekretarz Stanu w Ministerstwie Zdrowia 
Sławomir Gadomski</p>

<p>54
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii
</p>
<p>Poseł Sprawozdawca 
Grzegorz Matusiak:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Na wczorajszym posiedzeniu Komisji do Spraw Ener-
gii, Klimatu i Aktywów Państwowych do projektu 
ustawy o zmianie ustawy o odnawialnych źródłach 
energii oraz niektórych innych ustaw z druku nr 1129 
zgłoszono kilka poprawek legislacyjnych. Wszystkie 
poprawki zostały przyjęte. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół. 
</p>
<p>Otwieram dyskusję.
Zapraszam pana posła Andrzeja Gawrona z Klubu 
</p>
<p>Parlamentarnego Prawo i Sprawiedliwość. 
Proszę bardzo.
</p>
<p>Poseł Andrzej Gawron:
</p>
<p>Dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam zaszczyt przedstawić stanowisko Klubu Parla-
mentarnego Prawo i Sprawiedliwość wobec rządowe-
go projektu ustawy o zmianie ustawy o odnawialnych 
źródłach energii oraz niektórych innych ustaw, druk 
nr 1129, i sprawozdania, druk nr 1173.
</p>
<p>Na koniec roku 2020 w Polsce podłączonych do 
sieci było ponad 450 tys. mikroinstalacji fotowoltaicz-
nych. Utrzymanie bieżącego tempa rozwoju projektów 
energetyki odnawialnej, zwłaszcza fotowoltaicznych 
i wiatrowych, wymaga utrzymania jasnych, stabil-
nych ram polityki państwa w zakresie rozwoju odna-
wialnych źródeł energii. Celem jest osiągnięcie do 
2030 r. w końcowym zużyciu energii brutto udziału 
OZE wynoszącego od 21% do 23%. Większość tego zu-
życia energii określono w „Krajowym planie na rzecz 
energii i klimatu”. Wspomniany dokument prognozu-
je również niezbędne nakłady inwestycyjne na moce 
wytwórcze energii elektrycznej w latach 2021–2030 
na poziomie ponad 17 mld euro, z czego blisko 75% 
stanowić będą właśnie nakłady na źródła wiatrowe 
i fotowoltaiczne. 
</p>
<p>Przedstawiona nowelizacja zmierza w kierunku 
niezbędnej modyfikacji regulacji prawnych dla dal-
szego dynamicznego rozwoju w zakresie odnawial-
nych źródeł energii. Głównym celem nowelizacji jest 
ograniczenie obowiązków koncesyjnych dla przedsię-
biorców wykonujących działalność gospodarczą w za-
kresie małych instalacji. Nastąpi to poprzez podnie-
sienie górnego progu łącznej mocy zainstalowanej 
elektrycznej lub mocy osiągalnej cieplnej w skojarze-
niu dla instalacji odnawialnych źródeł energii. We-
</p>
<p>dług nowelizacji małą instalacją będzie instalacja 
odnawialnego źródła energii, której moc zainstalo-
wana jest wyższa niż 50 kW, ale nie większa niż 1 MW. 
</p>
<p>Część obecnie działających wytwórców zwolnio-
nych z obowiązku posiadania koncesji zostałaby wpi-
sana automatycznie do rejestru działalności gospo-
darczej w zakresie małych instalacji. 
</p>
<p>Nowelizacja wprowadzi z jednej strony ogranicze-
nie obowiązków dla podmiotów chcących wytwarzać 
energię w małych instalacjach, z drugiej strony spo-
woduje przeniesienie z urzędu przedsiębiorców posia-
dających koncesję, dla których instalacje spełniają 
warunki określone dla małych instalacji, do rejestru 
wytwórców energii w małej instalacji. Projekt ujmu-
je zatem w przepisach kluczowe elementy związane 
również z systemem aukcyjnym, chodzi o moc zain-
stalowanej energii elektrycznej. 
</p>
<p>Jeżeli chodzi o zmiany w zakresie zagospodaro-
wania przestrzennego, to projekt bardzo pozytywnie 
zmienia dotychczasowe przepisy, zgodnie z którymi 
w planie zagospodarowania przestrzennego mogły 
być budowane farmy fotowoltaiczne do 100 KW, a obec-
nie, dzięki nowelizacji tego projektu, ta granica zo-
stanie przesunięta do 500 KW, a w niektórych przy-
padkach nawet do 1000 KW, jeżeli są to instalacje 
wolnostojące fotowoltaiki na określonych gruntach, 
które też są w ustawie wskazane. Obecnie szacuje się, 
że ok. 15% instalacji na rynku to instalacje jednofa-
zowe. Ustawodawca zdecydował się na jaśniejsze 
sprecyzowanie przepisów, żeby traktować instalacje 
trójfazowe i jednofazowe w podobny sposób. 
</p>
<p>Ogół zaproponowanych zmian w nowelizacji ustawy 
ma na celu spowodować ożywienie gospodarcze i wy-
chodzi naprzeciw oczekiwaniom społecznym jednostek 
samorządu terytorialnego oraz przedsiębiorców, którzy 
w tym zakresie chcą inwestować. Stanowią one również 
istotne rozwiązanie, w szczególności dla wytwórców 
energii z całej branży instalacji OZE. Jednocześnie po-
wyższe rozwiązania stają się skutecznym elementem 
procesu wychodzenia z kryzysu gospodarczego związa-
nego z pandemią COVID-19, w którym znaczną rolę 
przyznaje się rozwojowi energetyki odnawialnej. Z kolei 
rozwój gospodarczy i aktywizacja lokalnych społeczno-
ści mogą przyczynić się do wzrostu gospodarczego 
i zwiększenia przychodów do budżetu zarówno jedno-
stek samorządowych, jak i państwa. 
</p>
<p>Kierując się powyższymi faktami i mając na 
względzie troskę o dynamiczny rozwój energetyki 
odnawialnej w Polsce, która poprawi wymagany bi-
lans energetyczny oraz pozytywnie wpływa na nasze 
środowisko, Klub Parlamentarny Prawo i Sprawie-
dliwość popiera przedłożoną nowelizację i będzie gło-
sować za jej przyjęciem. (Dzwonek) Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję, panie pośle.
Pan poseł Paweł Papke, Klub Parlamentarny Ko-
</p>
<p>alicja Obywatelska. 
Proszę bardzo.</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii 55
</p>
<p>Poseł Paweł Papke:
</p>
<p>Dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam zaszczyt przedstawić opinię klubu parlamen-
tarnego Koalicji Obywatelskiej o rządowym projekcie 
ustawy o zmianie ustawy o odnawialnych źródłach 
energii oraz niektórych innych ustaw, druki nr 1129 
i 1173. 
</p>
<p>Jest to nowelizacja ustawy z dnia 20 lutego 2015 r. 
o odnawialnych źródłach energii, która ma na celu 
ograniczenie obowiązków koncesyjnych przedsiębior-
ców wykonujących działalność gospodarczą w zakre-
sie tzw. małej instalacji. Problemem okazał się brak 
zapisów ustawy dotyczących praktyk odnoszących się 
do sposobu określania łącznej mocy zainstalowanej 
instalacji elektrycznej OZE. Biorąc pod uwagę zmia-
ny kwalifikacji obowiązku z koncesyjnego na reje-
strowy dla wytwórców energii z OZE w przypadku 
kilku tysięcy instalacji, kwestia ta staje się niezwykle 
istotna i konieczna do uregulowania ustawowego. 
Ustawa określa zatem parametry systemu aukcyjne-
go mocy elektrycznej danej instalacji, pozostając 
w zgodzie z dotychczas stosowaną praktyką. 
</p>
<p>Celem wprowadzanych zmian jest m.in.: ograni-
czenie obowiązków podmiotów chcących wytwarzać 
energię w małych instalacjach, przeniesienie przed-
siębiorców z koncesją i posiadających instalacje okre-
ślane jako małe do rejestru wytwórców energii w ma-
łych instalacjach. Zaproponowane zmiany wprowa-
dzą uproszczoną formułę zwiększania liczby podmio-
tów z wpisem do rejestru wytwórców energii w małej 
instalacji. Funkcjonowanie pod koniec 2020 r. ponad 
450 tys. mikroinstalacji wymusza wprowadzenie 
zmian w ustawie, które będą umożliwiały ich rozwój. 
Prowadzone obserwacje rozwoju tego tematu w ra-
mach tzw. systemu opustowego jednoznacznie wska-
zują, że zmiany są wymagane dla zapewnienia jed-
nolitego sposobu traktowania rozliczeń prosumen-
tów energii odnawialnej. 
</p>
<p>Zmiany ustawy odnoszą się także do promowania 
odnawialnych źródeł energii w formule spółdzielni 
energetycznych, których w Polsce próżno szukać, 
a których zasady funkcjonowania w tej formule będą 
porównywalne z prosumenckim wytwarzaniem ener-
gii odnawialnej. 
</p>
<p>Wymagane jest ustalenie ram polityki państwa 
w zakresie rozwoju odnawialnych źródeł energii, bo-
wiem do 2030 r. udział OZE w zużyciu energii brutto 
ma osiągnąć poziom między 21 a 23%, co zostało za-
warte w „Krajowym planie na rzecz energii i klima-
tu na lata 2021–2030”.
</p>
<p>Ustawa reguluje zagadnienia dotyczące określe-
nia długoterminowego harmonogramu udzielania 
wytwórcom OZE wsparcia obejmującego jako punkt 
odniesienia 6 kolejnych lat. Odnosi się ono do ilości 
i wartości energii elektrycznej z odnawialnych źródeł 
energii sprzedawanej w drodze aukcji w latach 2022–
2027. Ta wartość nie będzie mogła zostać zmniejszo-
</p>
<p>na. To daje możliwość dookreślenia poziomu rozwoju 
sektora OZE i określenia perspektywy inwestycyjnej. 
</p>
<p>Pozostałe zmiany w ustawie są odpowiedzią na 
czynniki związane z zapobieganiem, przeciwdziała-
niem i zwalczaniem COVID-19, m.in.: doprecyzowa-
nie, że przedsiębiorstwo biorące udział w aukcji nie 
znajduje się w trudnej sytuacji ekonomicznej czy okre-
ślenie przepisów zabezpieczających w przypadku prze-
kroczenia terminu na wytworzenie po raz pierwszy 
energii elektrycznej lub pierwszej sprzedaży. Insta-
lacje fotowoltaiczne mogą zastępować stare systemy 
centralnego ogrzewania i wody użytkowej. Wykorzy-
stanie tego typu urządzeń to alternatywa dla zago-
spodarowania terenów przemysłowych, pogórniczych 
oraz słabej jakości gruntów rolnych, a także dachów 
wszelkich obiektów budowlanych.
</p>
<p>Koalicja Obywatelska zawsze wspiera wszystkie 
działania prowadzące do pozyskiwania zielonej ener-
gii, a co z tym się wiąże – dbałość o środowisko i za-
soby naturalne.
</p>
<p>Po wczorajszej wielogodzinnej dyskusji w Komisji 
do Spraw Energii, Klimatu i Aktywów Państwowych, 
w czasie której po stronie rządu panował lekki chaos 
i w ostatnim momencie zostały zaproponowane po-
prawki do projektu, stwierdzam, że Klub Parlamen-
tarny Koalicja Obywatelska popiera powyższy pro-
jekt. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pani posłanka Beata Maciejewska, klub parla-
</p>
<p>mentarny Lewicy.
Bardzo proszę, pani posłanko.
</p>
<p>Poseł Beata Maciejewska:
</p>
<p>Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! W imieniu klubu 
</p>
<p>Lewicy chciałabym powiedzieć, że OZE także dla nas 
są bardzo ważnym źródłem energii. Można powie-
dzieć, że OZE to jest polska racja stanu. OZE, OZE 
i jeszcze raz OZE. Dzisiaj coraz więcej analiz najważ-
niejszych ekspertów mówi o tym, że OZE deklasują 
wszelkie inne źródła energii, także atom, węgiel 
i inne. OZE są naszą przyszłością i na OZE powinni-
śmy stawiać. Dlatego dobre zmiany zaproponowane 
w tej ustawie, które pozwalają energetyce odnawial-
nej jeszcze bardziej się rozwijać, które znoszą bariery 
szczególnie w zakresie energetyki dotyczącej fotowol-
taiki, energii ze słońca, są przez nas popierane. 
</p>
<p>Chciałabym natomiast powrócić do kilku kwestii, 
o których wspominałam na posiedzeniu komisji. Nie 
jest prawdą, jak mówił pan poseł sprawozdawca, to, 
że wszystkie poprawki zostały przyjęte. Otóż nie 
wszystkie, panie pośle. Nie została przyjęta popraw-
ka dotycząca spółdzielni energetycznych. Chcę powie-
dzieć, że oczywiście pewne zmiany w zakresie ener-</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii56
</p>
<p>getyki w Polsce są wdrażane, ale nie jest to robione 
w sposób kompleksowy. Jeśli chodzi o sytuację ener-
getyki wiatrowej na lądzie, która według minister-
stwa klimatu ma stanowić 11% całej produkcji ener-
gii z OZE, to obowiązuje u nas prawo, które całkowi-
cie ogranicza rozwój farm wiatrowych na lądzie.
</p>
<p>Wczoraj złożyłam projekt zmiany tego prawa. Nie 
mogliśmy się doczekać tej nowelizacji, mimo że jest 
ona moim zdaniem naprawdę łatwa oraz możliwa i ko-
nieczna do wprowadzenia, więc skierowaliśmy ten 
projekt jako Lewica. Znosimy w nim barierę dotyczą-
cą konieczności zachowania odległości farm wiatro-
wych, zmniejszając odległość z 10 ha, czyli dziesięcio-
krotności wysokości wiatraka, do 500 m. Wprowadzi-
liśmy także obowiązek prowadzenia konsultacji spo-
łecznych i wyszliśmy naprzeciw postulatom przedsię-
biorców i ekologów. To jest jedna z podstawowych 
kwestii, którą powinniśmy uwzględnić, jeśli mówimy 
o kompleksowym rozwoju energetyki odnawialnej. 
Jeżeli mówimy w rządowych dokumentach o tym, że 
coś ma się rozwijać, to musimy w tym momencie mieć 
prawo, które to umożliwia, bo w przeciwnym razie po 
prostu gadamy co innego i co innego robimy.
</p>
<p>Chciałabym także złożyć poprawkę, do której wpro-
wadziłam jeszcze zmianę po wczorajszym posiedze-
niu komisji, ponieważ uważam, że nie jest prawdą to, 
że nie można dzisiaj zmienić prawa dotyczącego spół-
dzielni energetycznych. Spółdzielnie energetyczne zo-
stały wprowadzone przepisami już kilka lat temu i nie 
funkcjonują w Polsce, prawo jest martwe, a przecież 
ludzie chcą produkować energię odnawialną i chcą to 
robić jako prosumenci zbiorowi. (Poruszenie na sali) 
Dzisiaj w zasadzie jest to możliwe tylko w postaci pro-
sumeryzmu jednoosobowego, gdzie jest prosument, któ-
ry wytwarza energię na własne potrzeby, panie pośle, 
i na własne potrzeby ją zużywa.
</p>
<p>W związku z tym po raz drugi składam poprawkę, 
trochę zmodyfikowaną, mówiącą o tym, że spółdziel-
nia energetyczna może powstać, gdziekolwiek chce, 
w gminie wiejskiej czy wielkomiejskiej, czy miejskiej. 
Nie możemy ograniczać terytorialnie czyjejś działal-
ności gospodarczej czy wytwarzania energii tylko dla-
tego, że ktoś mieszka w mieście lub na wsi. Powinni-
śmy to zrobić od razu. Luzujemy także ograniczenia 
w zakresie wytwarzania energii. Dzisiaj spółdzielnia 
energetyczna może powstać, jeśli na własne potrzeby 
będzie przeznaczać aż 70% energii. Złożona przeze 
mnie poprawka zmierza do tego, żeby połowa tej ener-
gii była zużywana przez daną spółdzielnię, a połowa 
mogła być oddawana do sieci czy też sprzedawana.
</p>
<p>W rezultacie wszystkim nam powinno chodzić 
o to, żebyśmy my i przyszłe pokolenia mogli żyć 
w środowisku, które to umożliwia, i żebyśmy mogli 
korzystać z energii, która nas otacza. Na ziemię spa-
da co chwila 8 tys. razy więcej energii, niż jesteśmy 
w stanie wykorzystać. Korzystajmy z tego potencjału 
i stwórzmy prawo, które to umożliwia. Dziękuję bar-
dzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>

<p>Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! Zabierając głos 
</p>
<p>w imieniu Klubu Parlamentarnego Koalicja Polska, 
chcę powiedzieć, iż to dobrze, że mamy tę ustawę. 
Natomiast pokazuje ona również, jak ciężko przebija 
się przez lata informacja, wiedza i legislacja w zakre-

świadomość na dzień dzisiejszy, że można produko-
wać energię w sposób bardzo prosty, dostępny oraz 
że może to robić każdy obywatel, w związku z czym 
możemy mieć wpływ na to, jak będzie wyglądał nasz 
klimat i możemy mieć dostępną energię, o którą jest 
coraz trudniej i pewnie będzie coraz trudniej. Do-
świadczaliśmy tego kilka dni temu i to jest oddzielny 
temat wymagający dyskusji, debaty na temat na-
szych sieci, naszego systemu energetycznego.
</p>
<p>Energia odnawialna ma dzisiaj tendencję rozwo-
jową, ale trzeba przyznać, że cały czas czuje się spy-
chanie jej gdzieś na boczny tor.
</p>
<p>Pamiętamy tę blokadę w 2015 r., jeżeli chodzi 
o wiatraki.  To do dzisiaj się nie przebiło. Znaleźliśmy 
wytłumaczenie, że będziemy budować wiatraki na 
morzu, ale te inwestycje i później energia elektryczna 
z tych wiatraków są dwukrotnie droższe. I nie robi-
my nic, żeby wrócić do systemu wiatraków. Ja słyszę, 
że to wywoływało konflikty społeczne. Powiem tak. 
Te konflikty społeczne były sporadycznie, ale one 
były nakręcane przez jedną z pań minister, która 
jeździła po Polsce i celowo nakręcała te konflikty, bo 
wtedy to było na rękę, bo trzeba było wygrać wybory. 
To było złe rozwiązanie i do dzisiaj to skutkuje. Pań-
stwo boicie się odejść od 10h i wszystkich konsekwen-
cji z tym związanych. 
</p>
<p>Dobrze, że mamy system prosumencki. Trzeba go 
doskonalić i wspierać, bo to jest bardzo dobry system. 
To jest system, który umożliwia dekoncentrację pro-
dukcji energii elektrycznej. Mieliśmy przez kilka dni 
problem z Bełchatowem, w jednym miejscu, i w połowie 
Europy czy nawet jeszcze w Afryce jest to odczuwalne. 
Możemy produkować to na własnych dachach, w ogro-
dach, nawet na balkonach – i wtedy mamy ten system 
rozproszony. To jest dobre rozwiązanie, bo nie powodu-
je dużych kolizji energetycznych. To trzeba wspierać. 
</p>
<p>Dlatego też proponujemy modyfikację systemu 
prosumenckiego. Chcemy, aby to zwiększyć z 50 kW 
do 150 kW zainstalowanej mocy. Nie ma się czego 
bać, nie będzie aż takiego boomu, nie rzucą się wszy-
scy, nie będą budować. Umożliwić to ludziom, którzy 
chcą włączyć się w system prosumencki, aby mogli 
zainwestować swoje pieniądze, produkować energię 
</p>

śmieciami. I to są ci ludzie, o których myślę najbar-
dziej, kiedy myślę o odnawialnych źródłach energii.

<p>Wygląda na to, że rzeczywiście polski rząd powo-

węgla miliardy każdego roku. Gdyby to policzyć w cał-

<p>I nagle ogromne przyspieszenie z OZE. Mamy wra-

</p>
<p>Mamy do czynienia z sytuacją, w której 14 maja 
ceny uprawnień do emisji CO2 w ramach ETS przekro-
czyły 56 euro/t. Mamy sytuację, w której trzeba było 
awaryjnie wyłączyć 10 z 11 bloków w Bełchatowie. No-
tabene byłabym wdzięczna, gdyby pan minister po-
chwalił się nam kompetencjami nowego szefostwa tego 
przedsiębiorstwa. Nie wypełniamy celów w zakresie 
udziału OZE w miksie energetycznym, a to z kolei ozna-
cza płacenie dużych kar. Szacunki NIK-owskie już 
sprzed kilku lat mówiły, że to może być nawet 8 mld zł. 
Stąd to szybkie przebudzenie w temacie OZE – tak to 
oceniam – i szybka transformacja energetyczna.
</p>
<p>Chciałabym zapytać członków rządu (Dzwonek), 
skąd w Polskim Ładzie ta krzycząca nieobecność te-
matów klimatycznych. My oczywiście wiemy, że ma-
cie w koalicji denialistów klimatycznych, ale jednak 
w Polskim Ładzie powinno się było znaleźć jakieś 
odniesienie.
</p>
<p>Jeszcze raz powtórzę to, od czego rozpoczęłam 
moje wystąpienie: najważniejsi są ci ludzie, którzy są 
drastycznie ubodzy energetycznie. I niestety cały czas 
nie widzę ścieżki dojścia do tych ludzi, do bezpieczeń-
stwa energetycznego. Dziękuję bardzo. (Oklaski) 
</p>

korektę ustawy o gospodarowaniu nieruchomościami 
rolnymi Skarbu Państwa i chcecie po raz kolejny tyl-
ko faworyzować spółki Skarbu Państwa w takim oto 
zakresie: te spółki Skarbu Państwa będą mogły bez 
przetargu otrzymywać nieruchomości, które są w za-
sobie własności rolnej Skarbu Państwa. Tak być nie 
może. Albo państwo traktujecie jednakowo wszystkie 
podmioty, wszystkich Polaków, albo serwujecie roz-
wiązania tylko swoim, być może swoim kolesiom 
na stanowiskach, a nie transparentnie wszystkim 
Polakom, również wszystkim spółkom prywatnym. 
(Dzwonek) Uwolnijmy w końcu pieniądze Polaków 
i uwolnijmy energię Polaków. Oni mają swoje zasoby 
i chcą inwestować, a wy im nie pozwalacie, tylko mó-
wicie: z budżetu państwa, i z kieszeni Polaków wy-
ciągacie te pieniądze. 
</p>
<p>Dlaczego, panie ministrze, nie pozwolicie spółkom 
prywatnym inwestować właśnie w takiej samej for-
mie, wydzierżawiać te grunty bez przetargu? I czy to, 
co robicie, jest zgodne z prawem Unii Europejskiej? 
(Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pani posłanka Monika Falej, klub parlamentarny 
</p>
<p>Lewica. 
Bardzo proszę, pani posłanko.
</p>
<p>Poseł Monika Falej:
</p>
<p>Dziękuję, panie marszałku.
Wysoka Izbo! Szanowni Państwo! Mówicie, że OZE 
</p>
<p>musi się rozwijać, stawiacie sobie nawet takie cele, 
choć jak dla mnie mało ambitne. Mówicie, że OZE to 
priorytet dla rządu. Jednocześnie obowiązująca usta-
wa dotycząca ferm wiatrowych na lądzie niszczy ten 
przemysł. Proszę mi wyjaśnić ten absurd, tę absur-
dalną sytuację. Przecież pan doskonale wie, panie 
ministrze, że rozwój źródeł odnawialnych opiera się 
na różnorodności i na wzajemnym uzupełnianiu się. 
Dlatego chciałabym usłyszeć konkretną odpowiedź 
na pytanie: Jakie będą następne kroki legislacyjne, 
by zmienić tę sytuację? Dziękuję. Poproszę informa-
cję na piśmie. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Tadeusz Tomaszewski, klub parlamen-

<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Bardzo dużym 
zainteresowaniem prosumentów cieszy się program 
„Mój prąd”, czyli dofinansowanie budowy fotowolta-
iki przydomowej w kwocie do 5 tys. Łącznie tych 
wniosków w drugim etapie wpłynęło ponad 260 tys. 
200 tys. ma szansę na dofinansowanie z pierwszego 
etapu programu – 1110 mln zł. 
</p>
<p>Chciałbym zapytać, z jakich źródeł będzie finan-
sowany „Mój prąd 3.0”. To po pierwsze. Po drugie, 
jakie nowe elementy będą brane pod uwagę przy do-
finansowaniu z tego programu? I druga część pyta-
nia, chodzi o pomoc państwa rodzinom dotkniętym 
ubóstwem energetycznym. W tej chwili ok. 1,5 mln 
gospodarstw (Dzwonek) domowych jest dotkniętych 
ubóstwem energetycznym. Jakie działania podejmu-
je państwo na rzecz ograniczenia tego ubóstwa ener-
getycznego? (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Andrzej Gawron, Klub Parlamentarny 
</p>
<p>Prawo i Sprawiedliwość. 
Zapraszam.
</p>
<p>Poseł Andrzej Gawron:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Na pewno mamy pewnego rodzaju boom na odna-
wialną energię. Tutaj pani poseł z Lewicy mówiła: 
OZE, OZE, OZE i tylko OZE, ale są też przecież 
minusy tej energii, tj. bardzo duża niestabilność.
</p>
<p>Jeśli chodzi o ten boom, mam dwa pytania. Czy 
sieci elektroenergetyczne, cała infrastruktura jest 
przygotowana tego boomu, do tego, że OZE się roz-
wija? Czy rozważa się plany budowy magazynów 
energii czy magazynów mocy? To też mogłoby w ta-
kim nawet lokalnym obszarze zbilansowania pomóc 
w racjonalnym rozwoju odnawialnej energii. Dzięku-
ję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pan poseł Paweł Papke, Klub Parlamentarny 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Paweł Papke:
</p>
<p>Dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Oczywiście zawsze wspieramy działania prowadzące 
do pozyskiwania zielonej energii, czyli jest to fotowol-
taika, farmy wiatrowe, biomasa czy energia geoter-
</p>
<p>malna. Z tym się oczywiście zawsze łączy dbałość 
o środowisko i zasoby naturalne. 
</p>
<p>W powyższym temacie mam dwa pytania. Bardzo 
proszę pana ministra, tu zapewne zabraknie czasu, 
o odpowiedź na piśmie. Dokładnie jak rząd planuje 
realizację celów unijnych w zakresie OZE w końco-
wym zużyciu energii w Polsce? Drugie pytanie, jesz-
cze szersze, też poproszę o odpowiedź na piśmie, pa-
nie ministrze. Jakie ustawy rząd jeszcze planuje, aby 
wypełnić te słusznie wyśrubowane kryteria, jeśli 
chodzi o OZE? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo.
Pan poseł Dariusz Wieczorek, klub parlamentar-
</p>
<p>ny Lewica.
</p>
<p>Poseł Dariusz Wieczorek:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Pan poseł Gawron mówi, że jest boom, a ja się oba-
wiam, że może być wielkie bum, ale trochę w innym 
kontekście. Moje pytanie dotyczy sytuacji w całym 
sektorze energetycznym. Otóż, żeby była jasność, 
energetyka jest oparta na czterech głównych filarach 
czyli wytwórcach, a więc i fotowoltaika, i wiatr, i wę-
giel i gaz, więc wszyscy, którzy produkują energię, 
którzy wydobywają materiał, z którego jest produko-
wana energia. Drugi filar to są wytwórcy, a więc 
elektrownie. Później mamy sieci przesyłowe i na koń-
cu mamy sieć dystrybucyjną, która dociera do na-
szych mieszkań.
</p>
<p>Dzisiaj ministerstwo prowadzi rozmowy, jeżeli cho-
dzi o górników, i słusznie, bo potrzebna jest ochrona 
dla tej grupy społecznej. Natomiast moje pytanie jest 
takie, w kontekście restrukturyzacji, jak widać na 
przykładzie tej ustawy, całego sektora energetyczne-
go: Czy prowadzicie rozmowy z energetykami? (Dzwo-
nek) Czy konsultujecie ze stroną społeczną to, co bę-
dzie się działo po tysiącach zwolnień z elektrowni 
węglowych? Co będzie się działo, jeżeli chodzi o osoby, 
które będą traciły pracę ze wzglądu na elektronikę, 
która pojawia się w całym systemie energetycznym? 
To są bardzo poważne problemy, w związku z tym 
moje pytanie dotyczy kompleksowej dyskusji o sekto-
rze energetycznym w kontekście czynnika ludzkiego 
i fachowców, którzy w tym sektorze energetycznym 
powinni pracować. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pani posłanka Anita Sowińska, klub parlamen-
</p>
<p>tarny Lewica. 
Bardzo proszę.

30. posiedzenie Sejmu w dniu 19 maja 2021 r.

<p>Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii
</p>
<p>Poseł Anita Sowińska:
</p>
<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
W ubiegłym roku nastąpił duży wzrost produkcji 
energii z fotowoltaiki. To było ponad 1200 gigawa-
togodzin. To oczywiście cieszy, natomiast tej energii 
mogliśmy wyprodukować znacznie więcej i możemy 
jej wyprodukować więcej. Tutaj hamulcem są, nie-
stety, przepisy, ponieważ wytwórcy energii mogą 
tylko tyle odliczyć sobie za wyprodukowaną energię, 
ile płacą rachunków. Przykładem są choćby spół-
dzielnie mieszkaniowe, które zużywają bardzo mało 
prądu, raptem do oświetlenia części wspólnych czy 
na windy. Gdyby mogły sprzedawać tę energię, np. 
mieszkańcom spółdzielni, mogłyby tych paneli fo-
towoltaicznych zainstalować znacznie więcej. Po-
dobnie jest zresztą z rolnikami. Niektórzy z nich 
mają tereny, aby zainstalować panele fotowoltaicz-
ne. (Dzwonek)
</p>
<p>Moje pytanie: Kiedy odblokujecie możliwość usta-
wową, aby konsument, może to być podmiot gospo-
darczy, mógł sprzedawać energię do sieci? (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo. 
Pan poseł Paweł Krutul, klub parlamentarny 
</p>
<p>Lewica.

<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Wysoka Izbo! Proszę państwa, 
problematyka OZE jest bardzo istotna dla rozwoju 
polskiej energetyki, niemniej jednak – dzisiaj na tej 
sali wiele razy już to padło – elektrownia Bełchatów 
póki co pali węglem. 
</p>
<p>Mam apel do pana premiera Mateusza Morawiec-
kiego o informację, co się wydarzało w elektrowni. 
Jeżeli nie znajdzie czasu czy też będzie chciał unik-
nąć tego tematu, proszę o zwołanie Komisji do Spraw 
Służb Specjalnych w celu wyjaśnienia tego, co się 
tam zdarzyło. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo.
Pan poseł Mieczysław Kasprzak, Klub Parlamen-
</p>
<p>tarny Koalicja Polska. 
</p>
<p>Poseł Mieczysław Kasprzak:
</p>
<p>Koalicja Polska – Polskie Stronnictwo Ludowe, 
Unia Europejskich Demokratów, Konserwatyści i jesz-
cze tam… 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Polskie Stronnictwo Ludowe i jeszcze tam…
(Poseł Robert Telus: Koalicja Europejska jeszcze.)
Jeszcze europejska. Wszystko akceptujemy. 
Bardzo proszę, panie pośle.
</p>
<p>Poseł Mieczysław Kasprzak:
</p>
<p>Panie Marszałku! Panie Ministrze! Na pewno sy-
tuacja nie jest zero-jedynkowa, że dzisiaj możemy 
przejść na OZE. To jest oczywiste. Tu musi być roz-
sądek, to musi być wszystko zsynchronizowane. Ale 
musi być wola, musi być chęć i odważne wychodzenie, 
jak tutaj już padło, do przodu, bo ludzie chcą produ-
kować prąd, chcą go przekazywać najbliższym sąsia-
dom, on zostanie gdzieś w okolicy, ale trzeba im stwa-
rzać warunki, szukać możliwości, a te możliwości są. 
Tysiące, dziesiątki tysięcy miejsc pracy powstało, 
jeżeli chodzi o inwestycje OZE, te wszystkie firmy 
instalatorskie. Ludzi z zagranicy trzeba sprowadzać, 
ze wschodu, widzę, że Ukraińcy muszą to robić, bo 
brakuje ludzi. To jest odpowiedź na pytanie, co z hut-
nikami, górnikami, jest możliwość zagospodarowa-
nia ich. Prosiłbym o odpowiedź, na piśmie nawet, 
jakie są dzisiaj ceny czarnej energii i tej odnawialnej, 
żebym mógł porównać to z moją wiedzą.
</p>
<p>Kolejne pytanie (Dzwonek), ile w Krajowym Pla-
nie Odbudowy chcecie państwo zainwestować w sie-
ci przesyłowe, te o niskim napięciu i te o wyższym 
napięciu? To jest dzisiaj problem i to będzie proble-
mem w najbliższym czasie. Jeżeli mówimy o wiatra-
kach na morzu, to ten prąd trzeba na południe czymś 
przesłać. To są ogromne odległości, bardzo wysokie 
moce. Czy państwo przewidzieliście to w Krajowym 
Planie Odbudowy? Bo dzisiaj to wszystko leży, to są 
40-letnie i starsze sieci.
</p>

<p>65
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Szymona Hołowni.
</p>
<p>Poseł Paulina Hennig-Kloska:
</p>
<p>Szanowny Panie Marszałku! Panie Ministrze! 
Panie i Panowie Posłowie! Weekend pokazał, że Ja-
rosławowi Kaczyńskiemu brakuje odpowiedzialności, 
kompetencji i wizji, by zmierzyć się z najważniejszym 
wyzwaniem, przed którym stoi dziś Polska. Tym wy-
zwaniem jest właśnie transformacja energetyczna. 
Doprowadzicie do tego, że polskie gospodarstwa do-
mowe będą płaciły za prąd coraz więcej, będzie coraz 
drożej. Mamy najwyższe ceny hurtowe w Europie i na 
razie obniżamy je tylko sztucznie obniżając akcyzę, 
ale każdego roku kosztuje nas to ogromne pieniądze. 
Z drugiej strony mamy i będziemy mieć coraz mniej 
konkurencyjną gospodarkę, która po prostu będzie 
to powodować. Do tego poniedziałkowa awaria w Beł-
chatowie obnażyła stan polskiej energetyki. W kilka 
sekund straciliśmy 20% potrzebnej energii elektrycz-
nej i gdyby nie import (Dzwonek) energii z zagranicy, 
to ok. 10 mln gospodarstw domowych po prostu nie 
miałoby prądu.
</p>
<p>Gdzie wasza potrzeba przywrócenia suwerenności 
energetycznej naszego kraju? Walczmy o to, w prze-
ciwnym razie, tak jak powiedziałam, polska gospo-
darka będzie coraz mniej konkurencyjna, Polacy 
będą płacili coraz wyższe rachunki za prąd, a koszty 
życia będą w Polsce drastycznie rosnąć. Dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Poproszę sekretarza stanu w ministerstwie kli-
</p>
<p>matu pana ministra Ireneusza Zyska.
(Poseł Robert Telus: Zyskę.)
Pana ministra Ireneusza Zyska poproszę.
(Sekretarz stanu w Ministerstwie Klimatu i Śro-
</p>
<p>dowiska Ireneusz Zyska: Zyskę. Odmienia się moje 
nazwisko.)
</p>
<p>Zyskę? Przepraszam bardzo, nie wiedziałem, że 
się odmienia, ale będę odmieniał.
</p>
<p>(Sekretarz stanu w Ministerstwie Klimatu i Śro-
dowiska Ireneusz Zyska: W języku polskim general-
nie nazwiska się odmieniają.)
</p>
<p>Bardzo to było błyskotliwe, panie ministrze. Mam 
nadzieję, że będzie pan tak samo błyskotliwy, będzie 
pan naszym czarodziejem z krainy OZE i odpowie 
pan na 16 razy zadane pytanie: Co się stało w Beł-
chatowie?
</p>
<p>Proszę bardzo.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Klimatu i Środowiska 
Ireneusz Zyska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowni Pań-
stwo! Panie Posłanki i Panowie Posłowie! Bardzo 
dziękuję przede wszystkim za dobrą pracę w Komisji 
do Spraw Energii, Klimatu i Aktywów Państwowych 
nad projektem ustawy o zmianie ustawy o odnawial-
nych źródłach energii i innych ustaw. To bardzo do-
bra ustawa, zresztą dziękuję wszystkim klubom par-
lamentarnym za pozytywną opinię wyrażoną na te-
mat tego projektu ustawy.
</p>
<p>Drodzy Państwo! Chcę przede wszystkim – to, 
o czym mówiłem również na posiedzeniu komisji, 
w czasie dyskusji i pierwszego czytania projektu 
ustawy – powiedzieć, że to jest zupełna nieprawda, 
że rząd Prawa i Sprawiedliwości, rząd Zjednoczonej 
Prawicy zablokował rozwój OZE. Jest wręcz przeciw-
nie. W czasie ostatnich 5 lat, a szczególnie w ciągu 
ostatnich 3 lat obserwujemy spektakularny rozwój 
odnawialnych źródeł energii w Polsce. Najbardziej 
jest on widoczny w segmencie fotowoltaiki, ale nie 
tylko. Chcę powiedzieć, drodzy państwo, opierając się 
na faktach, że po pierwsze, mamy blisko 6,5 GW 
mocy zainstalowanej w energetyce wiatrowej na lą-
dzie, a zakontraktowane moce w ramach ostatnich 
aukcji OZE z ostatnich 3 lat to 4,3 GW, które będą 
zrealizowane w ciągu najbliższych 2–2,5 roku. W foto-
woltaice moc zainstalowana to 4,5 GW. W ciągu naj-
bliższych lat spodziewamy się tego, co jest zakontrak-
towane w ramach aukcji OZE, to jest 3,2 GW, a wie-
my, że bardzo dynamicznie przyrastają instalacje 
prosumenckie na dachach polskich domów. To oczy-
wiście zasługa rozwiązań legislacyjnych, które wpro-
wadził rząd Zjednoczonej Prawicy, tzw. opustów dla 
prosumentów, a później, w kolejnych latach – sztanda-
rowego programu, programu flagowego „Mój prąd”, 
który będzie kontynuowany w tym roku. Tutaj też 
było pytanie o ten program. Przygotowujemy się, za-
mierzamy w połowie roku, tj. od 1 lipca, uruchomić 
ten program, on będzie kontynuowany.
</p>
<p>Drodzy Państwo! To także rozwój innych elemen-
tów tego sektora, takich jak biomasa, biogazownie. 
Przygotowujemy duży program rozwoju biometanow-
ni, współpracujemy z dużymi operatorami, dużymi 
koncernami, takimi jak PGNiG czy też Orlen, które 
w zakresie swojego zapotrzebowania na zwiększenie 
udziału biopaliw czy też zatłaczania biometanu do 
sieci gazowych, zwiększenia udziału właśnie zielone-
go gazu w sieciach gazowych też będą realizowały 
duże projekty gospodarcze.
</p>
<p>Ale skupmy się, szanowni państwo, przede wszyst-
kim na projekcie ustawy, nad którym Wysoka Izba 
proceduje. W dużym skrócie może tylko powiem, że 
to, po pierwsze, ograniczenie obowiązków koncesyj-
nych, przedłużenie wsparcia wytwórców, przedłuże-
nie systemu aukcyjnego do roku 2027 plus przedłu-
żenie wsparcia dla małych elektrowni wodnych do

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Poseł Robert Telus:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Ministrze! Mam zaszczyt przedstawić stanowisko 
klubu Prawo i Sprawiedliwość wobec rządowego pro-
jektu ustawy z druku nr 1162. 
</p>
<p>Myślę, że nikogo nie zaskoczy, jak powiem, że 
klub Prawa i Sprawiedliwości popiera tę bardzo krót-
ką, bo składającą się tylko z dwóch artykułów, ale 
bardzo ważną ustawę, która daje możliwość ujedno-
licenia siatki pojęciowej w zakresie obejmowania ak-
cji nowych emisji Krajowej Spółki Cukrowej, zwanej 
dalej KSC, oraz wyregulowania sytuacji prawnej 
Skarbu Państwa w tym zakresie. To jest taki zapis, 
może teoretyczny. Przeczytałem państwu, co ta usta-
wa wnosi, ale przede wszystkim jest to wielki krok, 
panie marszałku i Wysoka Izbo, do tego, aby powstał 
tak bardzo oczekiwany przez rolników koncern spo-
żywczy, holding spożywczy. Jakkolwiek byśmy ją na-
zywali, spółka będzie ważnym graczem, ważnym 
elementem w całym łańcuchu spożywczym; tu przede 
wszystkim mówimy o produktach spożywczych.
</p>
<p>Historia w Polsce potoczyła się tak, że w momen-
cie transformacji w całym łańcuchu spożywczym 
przetwórstwo i pośrednictwo zostały przejęte przez 
koncerny zagraniczne. Powiem politycznie, ale my-
ślę, że jest to zrozumiałe, panie marszałku. Nikt tego 
nie dopilnował. Partie, które tworzyły rządy – naj-
dłużej w rządzie od momentu transformacji było Pol-
skie Stronnictwo Ludowe – nie dopilnowały tego, 
żeby przetwórstwo i pośrednictwo były w polskich 
rękach. To spowodowało, że w tym momencie rolnik 
jest chyba jedynym producentem w Polsce, który nie 
ma żadnego wpływu na cenę własnych produktów. 
O tym decyduje odbiorca, o tym decyduje pośrednik, 
o tym decyduje ten, kto odbiera je od rolnika. I dzie-
ją się różne rzeczy. Taki przykład… Zawsze to powta-
rzam, ale on jest chyba takim symbolem. Był w Pol-
sce taki okres, że ziemniak w Sieradzkiem u rolnika 
kosztował 10 gr, a ten sam ziemniak w supermarke-
cie, niedaleko, bo nawet w tej samej miejscowości, 
kosztował 2,20 zł. Zobaczcie państwo, kto na tym 
zarabiał. Rolnik czy pośrednik? I nie było możliwości 
wpłynięcia na tę cenę, na tę sytuację. Dopiero teraz 
zostały poczynione kroki, żeby stworzyć taki holding, 
gracza na rynku spożywczym, naszego polskiego gra-
cza. To jest najważniejsze: naszego polskiego gracza.
</p>
<p>Bardzo mocno chciałbym podkreślić rolę Mini-
sterstwa Aktywów Państwowych, które w tej chwili 
nad tym pracuje, i pana ministra Śliwki, w tym, że 
naprawdę te prace poszły do przodu. Ta ustawa jest 
jednym z bardzo ważnych elementów w całym two-
rzeniu tego holdingu spożywczego, tego gracza, któ-
ry będzie miał możliwość wpłynięcia na cenę. To nie 
jest tak, że on będzie regulował cenę, że będzie o niej 
decydował, ale będzie miał możliwość wpłynięcia na 
nią. Będzie miał możliwość wpłynięcia na ochronę 
polskiego rolnika przed grabieżcami, tymi, którzy 
niejednokrotnie oszukują polskiego rolnika, tymi, 
którzy na tym zarabiają, którzy w jakiś sposób two-
</p>
<p>rzą niezdrową sytuację, że polski rolnik nie ma wpły-
wu na cenę swojego produktu. Dlatego, tak jak po-
wiedziałem na wstępie, klub Prawa i Sprawiedliwości 
popiera w całości tę krótką, ale bardzo ważną usta-
wę, w tym możliwość stworzenia tego holdingu spo-
żywczego. 
</p>
<p>Chciałbym tutaj bardzo mocno podkreślić, że rol-
nicy czekają na tę ustawę, rolnicy pokładają wielkie 
nadzieje w tej ustawie. Ale nie tylko rolnicy, bo mamy 
sygnały, że również strona społeczna, związki zawo-
dowe (Dzwonek) w tej spółce cukrowej, która będzie 
wiodła prym w tym holdingu, też popierają tę ustawę 
i czekają na to, żeby ten holding jak najszybciej 
powstał. 
</p>
<p>Dlatego, panie ministrze, klub Prawa i Sprawie-
dliwości popiera to, żeby ten holding jak najszybciej 
powstał. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Istnieje domniemanie, że jak popieracie ten pro-
</p>
<p>jekt, to ten holding faktycznie powstanie.
(Poseł Robert Telus: Dziękuję bardzo.)
Pan poseł Kazimierz Plocke, Koalicja Obywa-
</p>
<p>telska. 
Proszę bardzo.
</p>
<p>Poseł Kazimierz Plocke:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>Projekt ustawy o przekształceniach własnościowych 
w przemyśle cukrowniczym jest kolejnym dokumen-
tem prawnym w procesie tworzenia polskiej grupy 
spożywczej. Wcześniej miał to być narodowy holding 
spożywczy, następnie – polski holding spożywczy. Przy-
pomnę, że ten proces trwa od prawie 6 lat. W latach 
2015–2019 sprawę wspomnianego holdingu spożyw-
czego miało rozstrzygnąć Ministerstwo Rolnictwa 
i Rozwoju Wsi. Ten czas oceniamy krytycznie z uwa-
gi na brak jednoznacznych rozwiązań w zakresie, po 
pierwsze, struktury holdingu, po drugie, błędów w in-
żynierii finansowej wspomnianego przedsięwzięcia, 
a także naszym zdaniem błędnego doboru podmio-
tów mających tworzyć holding spożywczy. Chcąc zo-
brazować działalność przyszłego holdingu, trzeba 
przypomnieć, w jaki sposób zorganizowano w roku 
2018 skup jabłek przez firmę Eskimos. Straty Skarbu 
Państwa to ponad 100 mln zł. Sprawa zresztą do dzi-
siaj jest wyjaśniania przez odpowiednie urzędy i in-
stytucje do tego uprawnione.
</p>
<p>We wrześniu 2019 r. Ministerstwo Rolnictwa i Roz-
woju Wsi ogłosiło zakończenie tworzenia krajowej 
grupy spożywczej dofinansowanej przez Skarb Pań-
stwa w uzgodnieniu z rolnikami, akcjonariuszami, 
pracownikami i władzami Krajowej Spółki Cukrowej. </p>
<p/>
</div>
<div class="page"><p/>
<p>69
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Te rozwiązania – według ówczesnego ministra 
rolnictwa – miały być, cytuję: znakomitym przykła-
dem, że „państwowe” w porozumieniu z rolnikami, 
z pracownikami nie musi być synonimem dziado-
stwa, złego zarządzania, złodziejstwa i bezradności. 
</p>
<p>Kolejny etap w tworzeniu holdingu to grudzień 
2019 r., kiedy w życie wchodzi rozporządzenie Rady 
Ministrów, zgodnie z którym prawo z akcji i udziałów 
m.in. Krajowej Spółki Cukrowej i innych podmiotów 
Skarbu Państwa sektora rolno-spożywczego przejęło 
Ministerstwo Aktywów Państwowych.
</p>
<p>W wykazie spółek przejętych od resortu rolnic-
twa, które mają wejść w skład holdingu, znalazło się 
co najmniej 13 podmiotów, tj. Krajowa Spółka Cukro-
wa – dziewięć rynków hurtowych, dwa zakłady prze-
mysłu ziemniaczanego, dwie stacje hodowli roślin, 
unasienniania i rozrodu zwierząt. 
</p>
<p>Jesienią 2020 r. posłowie opozycji zwrócili się do 
ministra aktywów państwowych o informacje doty-
czące holdingu. Pytaliśmy m.in., kiedy powstanie 
obiecany od 5 lat holding. Jakie spółki wejdą w skład 
grupy? Jaki będzie status prawny grupy? Czy prze-
widuje się dla grupy oddzielną strukturę organiza-
cyjną w zakresie administracji i pracowników? Czy 
do tego projektu były zamawiane odpłatne eksperty-
zy? A jeśli tak, jakie były koszty tychże ekspertyz 
w związku z ich opracowaniem?
</p>
<p>Zdaniem ministra aktywów państwowych proces 
tworzenia Polskiej Grupy Spożywczej jest na zaawan-
sowanym etapie. Jego zakończenie planowane jest 
w I półroczu br. 
</p>
<p>Chciałbym również przypomnieć, że w programie 
rolnym Prawa i Sprawiedliwości z roku 2019 w roz-
dziale: Troska o wieś i rolnictwo zapisano, cytuję: 
Wzmocnimy stabilizację cen i dochodów rolniczych 
głównie przez stabilizującą rynek działalność Pol-
skiego Holdingu Spożywczego. Holding będzie dzia-
łał na rynku według uczciwych zasad i płacił rolni-
kom uczciwe ceny, a przez to sprzyjał stabilizacji 
rynku. W sytuacjach kryzysowych będziemy urucha-
miać działania interwencyjne, m.in. interwencyjny 
skup zbóż czy mięsa na potrzeby strategiczne. Koniec 
cytatu. 
</p>
<p>Analizując wspomniany projekt Polskiej Grupy 
Spożywczej, nasuwa się szereg pytań, na które chcie-
libyśmy uzyskać satysfakcjonujące odpowiedzi, m.in.: 
Ilu pracowników będzie zatrudnionych w Polskiej Gru-
pie Spożywczej? Czy Ministerstwo Rolnictwa i Rozwo-
ju Wsi, a zwłaszcza Krajowy Ośrodek Wsparcia Rol-
nictwa ostatecznie przekazały do Ministerstwa Akty-
wów Państwowych spółki prawa handlowego, które 
mają tworzyć grupę kapitałową Polskiej Grupy Spo-
żywczej? Czy walne zgromadzenia wspólników ww. 
spółek zakończyły proces rozliczeniowy za rok 2020? 
I czy już przekazano udziały tychże spółek do Mini-
sterstwa Aktywów Państwowych? Jakie do tej pory 
zostały poniesione koszty przeznaczone na utworze-
nie Polskiej Grupy Spożywczej? Chodzi o ekspertyzy, 
</p>
<p>doradców, funkcjonowanie zespołów zajmujących się 
procesem tworzenia holdingu. (Dzwonek) Jakie będą 
docelowe koszty funkcjonowania – panie marszałku, 
przystępuję do konkluzji – z podziałem na admini-
strację, skup, przetwórstwo? Jaki zakłada się wynik 
finansowy w kolejnych latach działalności Polskiej 
Grupy Spożywczej? To oczywiście na podstawie biz-
nesplanu. Gdyby pan minister ujawnił te informa-
cje, to mielibyśmy bardzo duże poczucie satysfakcji. 
I wreszcie: Jakie jest stanowisko Krajowej Rady Izb 
Rolniczych wobec tego projektu? Dlaczego teraz przy-
spieszyły prace w sprawie Polskiej Grupy Spożyw-
czej? Czy nie dlatego, że zamierzacie sięgnąć po pie-
niądze rolników z Krajowego Planu Odbudowy? I czy 
uzyskaliście państwo zgodę rolników na tego typu 
działania?
</p>
<p>Ostatnie pytanie, które jest istotne. Mianowicie: 
Ile pieniędzy z Krajowego Planu Odbudowy zosta-
nie przeznaczone na utworzenie i funkcjonowanie 
Polskiej Grupy Spożywczej, a także innych podmio-
tów, w tym m.in. portu przeładunkowego Bydgoszcz 
– Emilianowo czy Jurajskiego Agro Fresh Parku SA 
z siedzibą w Kościelcu? 
</p>
<p>Prosimy, żeby pan minister był uprzejmy udzielić 
odpowiedzi na te pytania. Mój klub ostatecznie zde-
cyduje o poparciu tego projektu po uzyskaniu odpo-
wiedzi na postawione w tej debacie pytania. Dzięku-
ję. I dziękuję panu marszałkowi za przedłużenie 
czasu. (Oklaski)
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Piotr Zgorzelski)

</p>
<p>nistrze! Wysoka Izbo! Mam zaszczyt przedstawić
