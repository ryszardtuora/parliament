<p>54
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii
</p>
<p>Poseł Sprawozdawca 
Grzegorz Matusiak:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Na wczorajszym posiedzeniu Komisji do Spraw Ener-
gii, Klimatu i Aktywów Państwowych do projektu 
ustawy o zmianie ustawy o odnawialnych źródłach 
energii oraz niektórych innych ustaw z druku nr 1129 
zgłoszono kilka poprawek legislacyjnych. Wszystkie 
poprawki zostały przyjęte. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół. 
</p>
<p>Otwieram dyskusję.
Zapraszam pana posła Andrzeja Gawrona z Klubu 
</p>
<p>Parlamentarnego Prawo i Sprawiedliwość. 
Proszę bardzo.
</p>
<p>Poseł Andrzej Gawron:
</p>
<p>Dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam zaszczyt przedstawić stanowisko Klubu Parla-
mentarnego Prawo i Sprawiedliwość wobec rządowe-
go projektu ustawy o zmianie ustawy o odnawialnych 
źródłach energii oraz niektórych innych ustaw, druk 
nr 1129, i sprawozdania, druk nr 1173.
</p>
<p>Na koniec roku 2020 w Polsce podłączonych do 
sieci było ponad 450 tys. mikroinstalacji fotowoltaicz-
nych. Utrzymanie bieżącego tempa rozwoju projektów 
energetyki odnawialnej, zwłaszcza fotowoltaicznych 
i wiatrowych, wymaga utrzymania jasnych, stabil-
nych ram polityki państwa w zakresie rozwoju odna-
wialnych źródeł energii. Celem jest osiągnięcie do 
2030 r. w końcowym zużyciu energii brutto udziału 
OZE wynoszącego od 21% do 23%. Większość tego zu-
życia energii określono w „Krajowym planie na rzecz 
energii i klimatu”. Wspomniany dokument prognozu-
je również niezbędne nakłady inwestycyjne na moce 
wytwórcze energii elektrycznej w latach 2021–2030 
na poziomie ponad 17 mld euro, z czego blisko 75% 
stanowić będą właśnie nakłady na źródła wiatrowe 
i fotowoltaiczne. 
</p>
<p>Przedstawiona nowelizacja zmierza w kierunku 
niezbędnej modyfikacji regulacji prawnych dla dal-
szego dynamicznego rozwoju w zakresie odnawial-
nych źródeł energii. Głównym celem nowelizacji jest 
ograniczenie obowiązków koncesyjnych dla przedsię-
biorców wykonujących działalność gospodarczą w za-
kresie małych instalacji. Nastąpi to poprzez podnie-
sienie górnego progu łącznej mocy zainstalowanej 
elektrycznej lub mocy osiągalnej cieplnej w skojarze-
niu dla instalacji odnawialnych źródeł energii. We-
</p>
<p>dług nowelizacji małą instalacją będzie instalacja 
odnawialnego źródła energii, której moc zainstalo-
wana jest wyższa niż 50 kW, ale nie większa niż 1 MW. 
</p>
<p>Część obecnie działających wytwórców zwolnio-
nych z obowiązku posiadania koncesji zostałaby wpi-
sana automatycznie do rejestru działalności gospo-
darczej w zakresie małych instalacji. 
</p>
<p>Nowelizacja wprowadzi z jednej strony ogranicze-
nie obowiązków dla podmiotów chcących wytwarzać 
energię w małych instalacjach, z drugiej strony spo-
woduje przeniesienie z urzędu przedsiębiorców posia-
dających koncesję, dla których instalacje spełniają 
warunki określone dla małych instalacji, do rejestru 
wytwórców energii w małej instalacji. Projekt ujmu-
je zatem w przepisach kluczowe elementy związane 
również z systemem aukcyjnym, chodzi o moc zain-
stalowanej energii elektrycznej. 
</p>
<p>Jeżeli chodzi o zmiany w zakresie zagospodaro-
wania przestrzennego, to projekt bardzo pozytywnie 
zmienia dotychczasowe przepisy, zgodnie z którymi 
w planie zagospodarowania przestrzennego mogły 
być budowane farmy fotowoltaiczne do 100 KW, a obec-
nie, dzięki nowelizacji tego projektu, ta granica zo-
stanie przesunięta do 500 KW, a w niektórych przy-
padkach nawet do 1000 KW, jeżeli są to instalacje 
wolnostojące fotowoltaiki na określonych gruntach, 
które też są w ustawie wskazane. Obecnie szacuje się, 
że ok. 15% instalacji na rynku to instalacje jednofa-
zowe. Ustawodawca zdecydował się na jaśniejsze 
sprecyzowanie przepisów, żeby traktować instalacje 
trójfazowe i jednofazowe w podobny sposób. 
</p>
<p>Ogół zaproponowanych zmian w nowelizacji ustawy 
ma na celu spowodować ożywienie gospodarcze i wy-
chodzi naprzeciw oczekiwaniom społecznym jednostek 
samorządu terytorialnego oraz przedsiębiorców, którzy 
w tym zakresie chcą inwestować. Stanowią one również 
istotne rozwiązanie, w szczególności dla wytwórców 
energii z całej branży instalacji OZE. Jednocześnie po-
wyższe rozwiązania stają się skutecznym elementem 
procesu wychodzenia z kryzysu gospodarczego związa-
nego z pandemią COVID-19, w którym znaczną rolę 
przyznaje się rozwojowi energetyki odnawialnej. Z kolei 
rozwój gospodarczy i aktywizacja lokalnych społeczno-
ści mogą przyczynić się do wzrostu gospodarczego 
i zwiększenia przychodów do budżetu zarówno jedno-
stek samorządowych, jak i państwa. 
</p>
<p>Kierując się powyższymi faktami i mając na 
względzie troskę o dynamiczny rozwój energetyki 
odnawialnej w Polsce, która poprawi wymagany bi-
lans energetyczny oraz pozytywnie wpływa na nasze 
środowisko, Klub Parlamentarny Prawo i Sprawie-
dliwość popiera przedłożoną nowelizację i będzie gło-
sować za jej przyjęciem. (Dzwonek) Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję, panie pośle.
Pan poseł Paweł Papke, Klub Parlamentarny Ko-
</p>
<p>alicja Obywatelska. 
Proszę bardzo.</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii 55
</p>
<p>Poseł Paweł Papke:
</p>
<p>Dziękuję.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Mam zaszczyt przedstawić opinię klubu parlamen-
tarnego Koalicji Obywatelskiej o rządowym projekcie 
ustawy o zmianie ustawy o odnawialnych źródłach 
energii oraz niektórych innych ustaw, druki nr 1129 
i 1173. 
</p>
<p>Jest to nowelizacja ustawy z dnia 20 lutego 2015 r. 
o odnawialnych źródłach energii, która ma na celu 
ograniczenie obowiązków koncesyjnych przedsiębior-
ców wykonujących działalność gospodarczą w zakre-
sie tzw. małej instalacji. Problemem okazał się brak 
zapisów ustawy dotyczących praktyk odnoszących się 
do sposobu określania łącznej mocy zainstalowanej 
instalacji elektrycznej OZE. Biorąc pod uwagę zmia-
ny kwalifikacji obowiązku z koncesyjnego na reje-
strowy dla wytwórców energii z OZE w przypadku 
kilku tysięcy instalacji, kwestia ta staje się niezwykle 
istotna i konieczna do uregulowania ustawowego. 
Ustawa określa zatem parametry systemu aukcyjne-
go mocy elektrycznej danej instalacji, pozostając 
w zgodzie z dotychczas stosowaną praktyką. 
</p>
<p>Celem wprowadzanych zmian jest m.in.: ograni-
czenie obowiązków podmiotów chcących wytwarzać 
energię w małych instalacjach, przeniesienie przed-
siębiorców z koncesją i posiadających instalacje okre-
ślane jako małe do rejestru wytwórców energii w ma-
łych instalacjach. Zaproponowane zmiany wprowa-
dzą uproszczoną formułę zwiększania liczby podmio-
tów z wpisem do rejestru wytwórców energii w małej 
instalacji. Funkcjonowanie pod koniec 2020 r. ponad 
450 tys. mikroinstalacji wymusza wprowadzenie 
zmian w ustawie, które będą umożliwiały ich rozwój. 
Prowadzone obserwacje rozwoju tego tematu w ra-
mach tzw. systemu opustowego jednoznacznie wska-
zują, że zmiany są wymagane dla zapewnienia jed-
nolitego sposobu traktowania rozliczeń prosumen-
tów energii odnawialnej. 
</p>
<p>Zmiany ustawy odnoszą się także do promowania 
odnawialnych źródeł energii w formule spółdzielni 
energetycznych, których w Polsce próżno szukać, 
a których zasady funkcjonowania w tej formule będą 
porównywalne z prosumenckim wytwarzaniem ener-
gii odnawialnej. 
</p>
<p>Wymagane jest ustalenie ram polityki państwa 
w zakresie rozwoju odnawialnych źródeł energii, bo-
wiem do 2030 r. udział OZE w zużyciu energii brutto 
ma osiągnąć poziom między 21 a 23%, co zostało za-
warte w „Krajowym planie na rzecz energii i klima-
tu na lata 2021–2030”.
</p>
<p>Ustawa reguluje zagadnienia dotyczące określe-
nia długoterminowego harmonogramu udzielania 
wytwórcom OZE wsparcia obejmującego jako punkt 
odniesienia 6 kolejnych lat. Odnosi się ono do ilości 
i wartości energii elektrycznej z odnawialnych źródeł 
energii sprzedawanej w drodze aukcji w latach 2022–
2027. Ta wartość nie będzie mogła zostać zmniejszo-
</p>
<p>na. To daje możliwość dookreślenia poziomu rozwoju 
sektora OZE i określenia perspektywy inwestycyjnej. 
</p>
<p>Pozostałe zmiany w ustawie są odpowiedzią na 
czynniki związane z zapobieganiem, przeciwdziała-
niem i zwalczaniem COVID-19, m.in.: doprecyzowa-

ślenie przepisów zabezpieczających w przypadku prze-
kroczenia terminu na wytworzenie po raz pierwszy 
energii elektrycznej lub pierwszej sprzedaży. Insta-
lacje fotowoltaiczne mogą zastępować stare systemy 
centralnego ogrzewania i wody użytkowej. Wykorzy-
stanie tego typu urządzeń to alternatywa dla zago-
spodarowania terenów przemysłowych, pogórniczych 
oraz słabej jakości gruntów rolnych, a także dachów 
wszelkich obiektów budowlanych.

soby naturalne.

<p>Chciałabym natomiast powrócić do kilku kwestii,

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.

<p>getyki w Polsce są wdrażane, ale nie jest to robione 
w sposób kompleksowy. Jeśli chodzi o sytuację ener-
getyki wiatrowej na lądzie, która według minister-
stwa klimatu ma stanowić 11% całej produkcji ener-
gii z OZE, to obowiązuje u nas prawo, które całkowi-
cie ogranicza rozwój farm wiatrowych na lądzie.
</p>
<p>Wczoraj złożyłam projekt zmiany tego prawa. Nie 
mogliśmy się doczekać tej nowelizacji, mimo że jest 
ona moim zdaniem naprawdę łatwa oraz możliwa i ko-
nieczna do wprowadzenia, więc skierowaliśmy ten 
projekt jako Lewica. Znosimy w nim barierę dotyczą-
cą konieczności zachowania odległości farm wiatro-
wych, zmniejszając odległość z 10 ha, czyli dziesięcio-
krotności wysokości wiatraka, do 500 m. Wprowadzi-
liśmy także obowiązek prowadzenia konsultacji spo-
łecznych i wyszliśmy naprzeciw postulatom przedsię-
biorców i ekologów. To jest jedna z podstawowych 
kwestii, którą powinniśmy uwzględnić, jeśli mówimy 
o kompleksowym rozwoju energetyki odnawialnej. 
Jeżeli mówimy w rządowych dokumentach o tym, że 
coś ma się rozwijać, to musimy w tym momencie mieć 
prawo, które to umożliwia, bo w przeciwnym razie po 
prostu gadamy co innego i co innego robimy.
</p>
<p>Chciałabym także złożyć poprawkę, do której wpro-
wadziłam jeszcze zmianę po wczorajszym posiedze-
niu komisji, ponieważ uważam, że nie jest prawdą to, 
że nie można dzisiaj zmienić prawa dotyczącego spół-
dzielni energetycznych. Spółdzielnie energetyczne zo-
stały wprowadzone przepisami już kilka lat temu i nie 
funkcjonują w Polsce, prawo jest martwe, a przecież 
ludzie chcą produkować energię odnawialną i chcą to 
robić jako prosumenci zbiorowi. (Poruszenie na sali) 
Dzisiaj w zasadzie jest to możliwe tylko w postaci pro-
sumeryzmu jednoosobowego, gdzie jest prosument, któ-
ry wytwarza energię na własne potrzeby, panie pośle, 
i na własne potrzeby ją zużywa.
</p>
<p>W związku z tym po raz drugi składam poprawkę, 
trochę zmodyfikowaną, mówiącą o tym, że spółdziel-
nia energetyczna może powstać, gdziekolwiek chce, 
w gminie wiejskiej czy wielkomiejskiej, czy miejskiej. 
Nie możemy ograniczać terytorialnie czyjejś działal-
ności gospodarczej czy wytwarzania energii tylko dla-
tego, że ktoś mieszka w mieście lub na wsi. Powinni-
śmy to zrobić od razu. Luzujemy także ograniczenia 
w zakresie wytwarzania energii. Dzisiaj spółdzielnia 
energetyczna może powstać, jeśli na własne potrzeby 
będzie przeznaczać aż 70% energii. Złożona przeze 
mnie poprawka zmierza do tego, żeby połowa tej ener-
gii była zużywana przez daną spółdzielnię, a połowa 
mogła być oddawana do sieci czy też sprzedawana.
</p>
<p>W rezultacie wszystkim nam powinno chodzić

</p>
<p>Energia odnawialna ma dzisiaj tendencję rozwo-
jową, ale trzeba przyznać, że cały czas czuje się spy-
chanie jej gdzieś na boczny tor.
</p>
<p>Pamiętamy tę blokadę w 2015 r., jeżeli chodzi

my nic, żeby wrócić do systemu wiatraków. Ja słyszę, 
że to wywoływało konflikty społeczne. Powiem tak. 
Te konflikty społeczne były sporadycznie, ale one 
były nakręcane przez jedną z pań minister, która 
jeździła po Polsce i celowo nakręcała te konflikty, bo 
wtedy to było na rękę, bo trzeba było wygrać wybory. 
To było złe rozwiązanie i do dzisiaj to skutkuje. Pań-
stwo boicie się odejść od 10h i wszystkich konsekwen-
cji z tym związanych. 
</p>
<p>Dobrze, że mamy system prosumencki. Trzeba go

To jest system, który umożliwia dekoncentrację pro-
dukcji energii elektrycznej. Mieliśmy przez kilka dni 
problem z Bełchatowem, w jednym miejscu, i w połowie 
Europy czy nawet jeszcze w Afryce jest to odczuwalne. 
Możemy produkować to na własnych dachach, w ogro-
dach, nawet na balkonach – i wtedy mamy ten system 
rozproszony. To jest dobre rozwiązanie, bo nie powodu-
je dużych kolizji energetycznych. To trzeba wspierać. 
</p>
<p>Dlatego też proponujemy modyfikację systemu 
prosumenckiego. Chcemy, aby to zwiększyć z 50 kW 
do 150 kW zainstalowanej mocy. Nie ma się czego 
bać, nie będzie aż takiego boomu, nie rzucą się wszy-

chcą włączyć się w system prosumencki, aby mogli 
zainwestować swoje pieniądze, produkować energię

piecznymi źródłami energii, takimi, które są blisko 
nas. Wiadomo, że tak naprawdę są same zalety. Ale 
ja, myśląc o OZE, myślę przede wszystkim o jakiejś 
starszej pani, która mieszka w małej miejscowości 
i która wysupłuje ostatnie grosiki ze swojego portfe-
la, żeby kupić węgiel, w dodatku węgiel bardzo słabej 
jakości. Myślę o jakimś kolejnym starszym panu, 
który w innej miejscowości mieszka w zagrzybionym 
mieszkaniu, bo go po prostu nie stać na to, żeby 
ogrzać swoje mieszkanie. Jest chory, ma chore płuca 
ze względu na warunki, w jakich mieszka. Myślę 
o wielodzietnej rodzinie, której po prostu nie stać na 
to, żeby ogrzewać swoje mieszkania. Dzieciaki cały 
czas chorują. Poza tym, że sami nie są w stanie się 
ogrzać, to jeszcze sąsiedzi obok grzeją, paląc w piecu 
śmieciami. I to są ci ludzie, o których myślę najbar-
dziej, kiedy myślę o odnawialnych źródłach energii. 
Niestety muszę powiedzieć, że państwo polskie dzi-
siaj funkcjonuje w taki sposób. W taki sposób gospo-
daruje swoimi zasobami, że oni na samym końcu 
znajdą się wśród tych, którzy skorzystają na ewen-
tualnej zmianie na odnawialne źródła energii. Dzi-
siaj rzeczywiście mamy do czynienia z sytuacją, kie-
dy ten wielki sukces, ten wielki bum związany z fo-
towoltaiką, głównie fotowoltaiką, spowodował, że 
mamy do czynienia ze wzrostem odnawialnych źró-
deł, tzn. ilości produkowanej energii z odnawialnych 
źródeł energii, ale to jest, proszę państwa, przedsię-
biorczość Polaków, indywidualnych Polaków, i to 
w dodatku tych, których na to stać. A ta biedna pani, 
ten biedy pan czy ta biedna wielodzietna rodzina 
będą ostatnimi w kolejce do tego, żeby z tej rewolucji 
skorzystać.
</p>
<p>Wygląda na to, że rzeczywiście polski rząd powo-
li budzi się ze snu węglowego i zaczyna dostrzegać, 
że świat ruszył do przodu, zaczyna widzieć tę zieloną 
transformację. Nawet Chiny ją widzą. Nawet polski 
rząd ją zobaczył, skoro już Chiny zobaczyły. I rzeczy-
wiście te zapisy, które w tej ustawie się znalazły, to 
są zapisy dobre. Ograniczenie obowiązków koncesyj-
nych, kwestia zamiany koncesji na rejestrację, te 
wszystkie rzeczy, o których mówili moi przedmówcy, 
to są rzeczy i ważne i potrzebne. Tylko my o tym 
mówiliśmy jako opozycja od 6 lat. Przez 6 lat styka-
liśmy się z rządem, który jak Don Kichot dzielnie 
walczył z wiatrakami. Stykaliśmy się z ze zmienia-
niem definicji drewna energetycznego, a także z umoż-
liwieniem palenia tym w elektrowniach, co ten rząd, 
to już największe kuriozum, zalicza według statystyk 
do energii odnawialnej. Mieliśmy do czynienia z na-
bywaniem, masowym nabywaniem węgla zza wschod-
niej granicy. Rząd ofiarnie dopłacał do energii, do 
węgla miliardy każdego roku. Gdyby to policzyć w cał-
</p>
<p>Poseł Robert Winnicki</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii 59
</p>
<p>kowitym rachunku, byłyby to pewnie dziesiątki mi-
liardów złotych. 
</p>
<p>I nagle ogromne przyspieszenie z OZE. Mamy wra-
żenie, że mogą mieć z tym coś wspólnego też inne usta-
wy, nad którymi proceduje się w tej chwili w Sejmie. 
Powiedzmy sobie wprost, że to nie jest tak, że rząd na-
gle zrozumiał, o co w tym chodzi, tylko tak,  że ten rząd 
zupełnie stracił kontrolę nad sytuacją w sektorze ener-
getycznym. 
</p>
<p>(Poseł Janusz Korwin-Mikke: To, że stracił, to bar-
dzo dobrze…) 
</p>
<p>Mamy do czynienia z sytuacją, w której 14 maja 
ceny uprawnień do emisji CO2 w ramach ETS przekro-
czyły 56 euro/t. Mamy sytuację, w której trzeba było 
awaryjnie wyłączyć 10 z 11 bloków w Bełchatowie. No-
tabene byłabym wdzięczna, gdyby pan minister po-
chwalił się nam kompetencjami nowego szefostwa tego 
przedsiębiorstwa. Nie wypełniamy celów w zakresie 
udziału OZE w miksie energetycznym, a to z kolei ozna-
cza płacenie dużych kar. Szacunki NIK-owskie już 
sprzed kilku lat mówiły, że to może być nawet 8 mld zł. 
Stąd to szybkie przebudzenie w temacie OZE – tak to 
oceniam – i szybka transformacja energetyczna.
</p>
<p>Chciałabym zapytać członków rządu (Dzwonek), 
skąd w Polskim Ładzie ta krzycząca nieobecność te-
matów klimatycznych. My oczywiście wiemy, że ma-
cie w koalicji denialistów klimatycznych, ale jednak 
w Polskim Ładzie powinno się było znaleźć jakieś 
odniesienie.
</p>
<p>Jeszcze raz powtórzę to, od czego rozpoczęłam 
moje wystąpienie: najważniejsi są ci ludzie, którzy są 
drastycznie ubodzy energetycznie. I niestety cały czas 
nie widzę ścieżki dojścia do tych ludzi, do bezpieczeń-
stwa energetycznego. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję bardzo.
Proszę państwa, przechodzimy do pytań. 
Ustalam 1 minutę jako czas na zadanie pytania.
Rozpoczynamy od pana posła Marka Polaka 
</p>
<p>z Klubu Parlamentarnego Prawo i Sprawiedliwość, 
który przyfrunie do nas metodą elektroniczną. 
</p>
<p>Proszę bardzo, panie pośle.
</p>

</p>

</p>
<p>Jest pan słyszalny, jest pan widzialny, robi pan 
miłe wrażenie.

<p>Proszę bardzo.
</p>
<p>Poseł Marek Polak:
</p>
<p>Pięknie dziękuję.
Szanowny Panie Marszałku! Wysoka Izbo! Wyko-
</p>
<p>rzystując dzisiejszą debatę o odnawialnych źródłach 
energii, chciałem ponowić wielokrotnie poruszany 
problem potrzeby wypracowania rozwiązań ułatwia-
jących zwiększenie udziału małych elektrowni wod-
nych w produkcji energii elektrycznej w Polsce. 
</p>
<p>Nurt polskich rzek, dorzeczy, a także małych, rwą-
cych górskich potoków to potencjał niewykorzystany. 
Znaczna część tej energii mechanicznej powinna być 
zamieniona na energię elektryczną. Ale dziś dla roz-
woju mikroelektrowni wodnych barierę nie do poko-
nania stanowią obowiązujące przepisy budowlane, 
wymogi środowiskowe i szeroko pojęte procedury ad-
ministracyjne. Dlatego chciałbym zapytać, czy resort 
nad tym pracuje i czy dostrzega (Dzwonek) potrzebę 
usprawnienia regulacji prawnych i procedur ułatwia-
jących rozwój i funkcjonowanie małej energetyki wod-
nej w Polsce. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.

</p>
<p>Dziękuję, panie marszałku.
Panie Ministrze! Wysoka Izbo! Pierwsza rzecz to 
</p>
<p>opłata mocowa dla prosumentów, nieporuszona co

pelację w tej sprawie, uważam, że to jest zaprzeczenie 
idei budowania przydomowych instalacji fotowolta-
icznych. Z jednej strony jest „Mój prąd”, ulga termo-
modernizacyjna, a z drugiej – wyciągacie po kilka-
naście złotych miesięcznie od każdego gospodarstwa

</p>
<p>Szanowni Państwo! Druga sprawa to okazja. Bez

ba pochwalić:  tak, przyda nam się taka spółka, któ-
ra wyspecjalizuje się w OZE i będzie to OZE spinać 
i realizować. 
</p>
<p>Ale, szanowni państwo, brakuje logiki w wynaję-
ciu prywatnego budynku przez prezesa tej spółki 
i zainwestowaniu – szacuje się, że to ok. 2 mln zł, może

<p>2,5 mln zł – w ten prywatny budynek, zakup kilku-

<p>Poseł Franciszek Sterczewski:
</p>
<p>Szanowny Panie Marszałku! Panie Ministrze! 
Wysoka Izbo! Zaledwie kilka dni temu doszło do awa-

</p>
<p>Pan premier pewnie powie: not great, not terrible, 
ale to pokazuje, że energetyka oparta na węglu jest 
</p>
<p>przestarzała i niestabilna. Zróżnicowanie źródeł energii

20% OZE w 2020 r. i nawet 40% do 2030 r. 
</p>
<p>Niestety Polska znajduje się w szarym końcu, jeśli

na i powietrze w naszym kraju są obecnie najbardziej 
zanieczyszczone w Europie. (Dzwonek)

<p>Ostatnie zdanie.
W 2016 r. rząd w zasadzie zakazał budowli elek-
</p>
<p>trowni elektrycznych.

Teraz nagle budzi się z ręką w nocniku i zastana-
</p>
<p>wia się nad odwróceniem tego złego prawa. Dlaczego

<p>Poseł Agnieszka Hanajczyk:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dobrze, że roz-
mawiamy o fotowoltaice, fotowoltaika to marzenie 
wielu Polaków, ale jakbyśmy tak spojrzeli, co będzie 
10, 20 lat? Warto już pomyśleć o rozwiązaniach.
</p>
<p>Żywotność większości paneli fotowoltaicznych to 
ok. 25–30 lat. Natomiast falowników – ok. 10 lat. 
Wydajność paneli spada o 6–8% po 25 latach użytko-
wania. Zależy to jednak od technologii. Panele pierw-
szej generacji z lat 90. XX w. będą niebawem wyłą-
czane z użytkowania oraz zastępowane instalacjami 
nowszej generacji, co rodzi wyzwanie dla środowiska 
oraz organów zajmujących się redukcją odpadów. 
</p>
<p>Obecnie obserwujemy rozkwit programów wspie-
rających rozwój instalacji fotowoltaicznych – bardzo 
dobrze. Ale teraz już powinniśmy opracować ramy 
prawne i instytucjonalne, które będą gotowe na czas 
największego przyrostu instalacji solarnych, ade-
kwatne do potrzeb naszego kraju. Może to  być jeden 
z celów (Dzwonek), bardzo ważnych celów Minister-
stwa Klimatu. 
</p>
<p>Czy ministerstwo dysponuje rejestrem wszystkich 
zainstalowanych instalacji fotowoltaicznych? Czy 
planowane jest wdrożenie przepisów regulujących 
zbiórkę zużytych urządzeń fotowoltaicznych? I jak do 
tej pory wyglądała ta kwestia, jeśli chodzi o odpady 
po fotowoltaice?  Dziękuję bardzo. (Oklaski)

<p>Panie Marszałku! Wysoka Izbo! Według uzasad-

</p>
<p>Ile jest instalacji fotowoltaicznych w Polsce? Ile

<p>tarny Koalicja Obywatelska.

<p>Poseł Małgorzata Tracz:
</p>
<p>Panie Marszałku! Wysoka Izbo! Ten projekt jest

<p>Wszystkiego już się nie da naprawić. Nie da się

<p>wego udziału  OZE w miksie energetycznym. Ale ten

<p>Poseł Jan Szopiński:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Dzięki

<p>W związku z tym mamy pytanie: W jaki sposób

<p>Poseł Paulina Hennig-Kloska:
</p>
<p>Szanowny Panie Marszałku! Panie Ministrze!

Doprowadzicie do tego, że polskie gospodarstwa do-
mowe będą płaciły za prąd coraz więcej, będzie coraz

ale każdego roku kosztuje nas to ogromne pieniądze. 
Z drugiej strony mamy i będziemy mieć coraz mniej 
konkurencyjną gospodarkę, która po prostu będzie

chatowie obnażyła stan polskiej energetyki. W kilka 
sekund straciliśmy 20% potrzebnej energii elektrycz-

darka będzie coraz mniej konkurencyjna, Polacy 
będą płacili coraz wyższe rachunki za prąd, a koszty 
życia będą w Polsce drastycznie rosnąć. Dziękuję.

(Sekretarz stanu w Ministerstwie Klimatu i Śro-
</p>
<p>dowiska Ireneusz Zyska: Zyskę. Odmienia się moje 
nazwisko.)
</p>
<p>Zyskę? Przepraszam bardzo, nie wiedziałem, że 
się odmienia, ale będę odmieniał.
</p>
<p>(Sekretarz stanu w Ministerstwie Klimatu i Śro-
dowiska Ireneusz Zyska: W języku polskim general-
nie nazwiska się odmieniają.)
</p>
<p>Bardzo to było błyskotliwe, panie ministrze. Mam 
nadzieję, że będzie pan tak samo błyskotliwy, będzie 
pan naszym czarodziejem z krainy OZE i odpowie 
pan na 16 razy zadane pytanie: Co się stało w Beł-
chatowie?
</p>
<p>Proszę bardzo.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Klimatu i Środowiska 
Ireneusz Zyska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Szanowni Pań-
stwo! Panie Posłanki i Panowie Posłowie! Bardzo 
dziękuję przede wszystkim za dobrą pracę w Komisji 
do Spraw Energii, Klimatu i Aktywów Państwowych 
nad projektem ustawy o zmianie ustawy o odnawial-
nych źródłach energii i innych ustaw. To bardzo do-
bra ustawa, zresztą dziękuję wszystkim klubom par-
lamentarnym za pozytywną opinię wyrażoną na te-
mat tego projektu ustawy.
</p>
<p>Drodzy Państwo! Chcę przede wszystkim – to, 
o czym mówiłem również na posiedzeniu komisji, 
w czasie dyskusji i pierwszego czytania projektu 
ustawy – powiedzieć, że to jest zupełna nieprawda, 
że rząd Prawa i Sprawiedliwości, rząd Zjednoczonej 
Prawicy zablokował rozwój OZE. Jest wręcz przeciw-
nie. W czasie ostatnich 5 lat, a szczególnie w ciągu 
ostatnich 3 lat obserwujemy spektakularny rozwój 
odnawialnych źródeł energii w Polsce. Najbardziej 
jest on widoczny w segmencie fotowoltaiki, ale nie 
tylko. Chcę powiedzieć, drodzy państwo, opierając się 
na faktach, że po pierwsze, mamy blisko 6,5 GW 
mocy zainstalowanej w energetyce wiatrowej na lą-
dzie, a zakontraktowane moce w ramach ostatnich 
aukcji OZE z ostatnich 3 lat to 4,3 GW, które będą 
zrealizowane w ciągu najbliższych 2–2,5 roku. W foto-
woltaice moc zainstalowana to 4,5 GW. W ciągu naj-
bliższych lat spodziewamy się tego, co jest zakontrak-
towane w ramach aukcji OZE, to jest 3,2 GW, a wie-
my, że bardzo dynamicznie przyrastają instalacje 
prosumenckie na dachach polskich domów. To oczy-
wiście zasługa rozwiązań legislacyjnych, które wpro-
wadził rząd Zjednoczonej Prawicy, tzw. opustów dla 
prosumentów, a później, w kolejnych latach – sztanda-
rowego programu, programu flagowego „Mój prąd”, 
który będzie kontynuowany w tym roku. Tutaj też 
było pytanie o ten program. Przygotowujemy się, za-
mierzamy w połowie roku, tj. od 1 lipca, uruchomić 
ten program, on będzie kontynuowany.
</p>
<p>Drodzy Państwo! To także rozwój innych elemen-
tów tego sektora, takich jak biomasa, biogazownie. 
Przygotowujemy duży program rozwoju biometanow-
ni, współpracujemy z dużymi operatorami, dużymi 
koncernami, takimi jak PGNiG czy też Orlen, które 
w zakresie swojego zapotrzebowania na zwiększenie 
udziału biopaliw czy też zatłaczania biometanu do 
sieci gazowych, zwiększenia udziału właśnie zielone-
go gazu w sieciach gazowych też będą realizowały 
duże projekty gospodarcze.
</p>
<p>Ale skupmy się, szanowni państwo, przede wszyst-
kim na projekcie ustawy, nad którym Wysoka Izba 
proceduje. W dużym skrócie może tylko powiem, że 
to, po pierwsze, ograniczenie obowiązków koncesyj-
nych, przedłużenie wsparcia wytwórców, przedłuże-
nie systemu aukcyjnego do roku 2027 plus przedłu-
żenie wsparcia dla małych elektrowni wodnych do 
roku 2024. W ubiegłym roku w październiku skoń-</p>

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o odnawialnych źródłach energii
</p>
<p>czył się 15-letni okres wsparcia dla tych instalacji 
i w tej chwili poszukujemy nowych rozwiązań. Jeste-
śmy w trakcie stałych konsultacji i prenotyfikacji 
z Komisją Europejską. Prezes Urzędu Regulacji Ener-
getyki w uzgodnieniu z ministrem klimatu i środo-
wiska ogłosił aukcję OZE na ten rok w terminie od 
26 maja do 11 czerwca, więc już za kilka dni rozpocz-
ną się kolejne aukcje. Odpowiadając na jedno z pytań, 
spodziewamy się też zakontraktowania 1800 MW 
w fotowoltaice, 600 MW w instalacjach lądowych 
wiatrowych i 200 MW w innych technologiach, ta-
kich jak biogaz i mała energetyka wodna.
</p>
<p>Drodzy Państwo! Chciałbym zwrócić uwagę, od-
powiadając na pytania, że z uwagi na ograniczoną 
ilość czasu odpowiemy na te pytania na piśmie, ale 
najważniejsza kwestia jest taka, aby doprowadzić do 
zwiększenia integracji odnawialnych źródeł energii 
z krajowym systemem elektroenergetycznym. Został 
powołany specjalny zespół, który pracuje nad tym 
trudnym zagadnieniem, ale tutaj chciałbym podzię-
kować przede wszystkim Klubowi Parlamentarnemu 
Prawo i Sprawiedliwość. Wczoraj (Dzwonek) pan po-
seł Wojciech Zubowski zgłosił bardzo ważną popraw-
kę do projektu ustawy o definicji hybrydowej insta-
lacji odnawialnych źródeł energii. To jest rozwiąza-
nie, można powiedzieć, nawet przełomowe dla ener-
getyki w ogóle z tego względu, że dzięki wejściu w życie 
takiej pracy połączonych odnawialnych źródeł ener-
gii w połączeniu z magazynem energii, plus inwerter, 
plus stacja transformatorowa z jednym wpięciem do 
systemu elektroenergetycznego doprowadzimy, pro-
szę państwa, do większej elastyczności i stabilności 
odnawialnych źródeł energii do poziomu 60% pracy 
w ciągu roku, co jest zbliżone do czasu pracy bloków 
węglowych dzisiaj funkcjonujących w systemie elek-
troenergetycznym. Jest to w moim przekonaniu roz-
wiązanie przełomowe, które też jest bardzo pozytyw-
nie oceniane przez…

30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Poseł Robert Telus:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Panie 
Ministrze! Mam zaszczyt przedstawić stanowisko 
klubu Prawo i Sprawiedliwość wobec rządowego pro-
jektu ustawy z druku nr 1162. 
</p>
<p>Myślę, że nikogo nie zaskoczy, jak powiem, że 
klub Prawa i Sprawiedliwości popiera tę bardzo krót-
ką, bo składającą się tylko z dwóch artykułów, ale 
bardzo ważną ustawę, która daje możliwość ujedno-
licenia siatki pojęciowej w zakresie obejmowania ak-
cji nowych emisji Krajowej Spółki Cukrowej, zwanej 
dalej KSC, oraz wyregulowania sytuacji prawnej 
Skarbu Państwa w tym zakresie. To jest taki zapis, 
może teoretyczny. Przeczytałem państwu, co ta usta-
wa wnosi, ale przede wszystkim jest to wielki krok, 
panie marszałku i Wysoka Izbo, do tego, aby powstał 
tak bardzo oczekiwany przez rolników koncern spo-
żywczy, holding spożywczy. Jakkolwiek byśmy ją na-
zywali, spółka będzie ważnym graczem, ważnym 
elementem w całym łańcuchu spożywczym; tu przede 
wszystkim mówimy o produktach spożywczych.
</p>
<p>Historia w Polsce potoczyła się tak, że w momen-
cie transformacji w całym łańcuchu spożywczym 
przetwórstwo i pośrednictwo zostały przejęte przez 
koncerny zagraniczne. Powiem politycznie, ale my-
ślę, że jest to zrozumiałe, panie marszałku. Nikt tego 
nie dopilnował. Partie, które tworzyły rządy – naj-
dłużej w rządzie od momentu transformacji było Pol-
skie Stronnictwo Ludowe – nie dopilnowały tego, 
żeby przetwórstwo i pośrednictwo były w polskich 
rękach. To spowodowało, że w tym momencie rolnik 
jest chyba jedynym producentem w Polsce, który nie 
ma żadnego wpływu na cenę własnych produktów. 
O tym decyduje odbiorca, o tym decyduje pośrednik, 
o tym decyduje ten, kto odbiera je od rolnika. I dzie-
ją się różne rzeczy. Taki przykład… Zawsze to powta-
rzam, ale on jest chyba takim symbolem. Był w Pol-
sce taki okres, że ziemniak w Sieradzkiem u rolnika 
kosztował 10 gr, a ten sam ziemniak w supermarke-
cie, niedaleko, bo nawet w tej samej miejscowości, 
kosztował 2,20 zł. Zobaczcie państwo, kto na tym 
zarabiał. Rolnik czy pośrednik? I nie było możliwości 
wpłynięcia na tę cenę, na tę sytuację. Dopiero teraz 
zostały poczynione kroki, żeby stworzyć taki holding, 
gracza na rynku spożywczym, naszego polskiego gra-
cza. To jest najważniejsze: naszego polskiego gracza.
</p>
<p>Bardzo mocno chciałbym podkreślić rolę Mini-
sterstwa Aktywów Państwowych, które w tej chwili 
nad tym pracuje, i pana ministra Śliwki, w tym, że 
naprawdę te prace poszły do przodu. Ta ustawa jest 
jednym z bardzo ważnych elementów w całym two-
rzeniu tego holdingu spożywczego, tego gracza, któ-
ry będzie miał możliwość wpłynięcia na cenę. To nie 
jest tak, że on będzie regulował cenę, że będzie o niej 
decydował, ale będzie miał możliwość wpłynięcia na 
nią. Będzie miał możliwość wpłynięcia na ochronę 
polskiego rolnika przed grabieżcami, tymi, którzy 
niejednokrotnie oszukują polskiego rolnika, tymi, 
którzy na tym zarabiają, którzy w jakiś sposób two-
</p>
<p>rzą niezdrową sytuację, że polski rolnik nie ma wpły-
wu na cenę swojego produktu. Dlatego, tak jak po-
wiedziałem na wstępie, klub Prawa i Sprawiedliwości 
popiera w całości tę krótką, ale bardzo ważną usta-
wę, w tym możliwość stworzenia tego holdingu spo-
żywczego. 
</p>
<p>Chciałbym tutaj bardzo mocno podkreślić, że rol-
nicy czekają na tę ustawę, rolnicy pokładają wielkie 
nadzieje w tej ustawie. Ale nie tylko rolnicy, bo mamy 
sygnały, że również strona społeczna, związki zawo-
dowe (Dzwonek) w tej spółce cukrowej, która będzie 
wiodła prym w tym holdingu, też popierają tę ustawę 
i czekają na to, żeby ten holding jak najszybciej 
powstał. 
</p>
<p>Dlatego, panie ministrze, klub Prawa i Sprawie-
dliwości popiera to, żeby ten holding jak najszybciej 
powstał. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Istnieje domniemanie, że jak popieracie ten pro-
</p>
<p>jekt, to ten holding faktycznie powstanie.
(Poseł Robert Telus: Dziękuję bardzo.)
Pan poseł Kazimierz Plocke, Koalicja Obywa-
</p>
<p>telska. 
Proszę bardzo.
</p>
<p>Poseł Kazimierz Plocke:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>Projekt ustawy o przekształceniach własnościowych 
w przemyśle cukrowniczym jest kolejnym dokumen-
tem prawnym w procesie tworzenia polskiej grupy 
spożywczej. Wcześniej miał to być narodowy holding 
spożywczy, następnie – polski holding spożywczy. Przy-
pomnę, że ten proces trwa od prawie 6 lat. W latach 
2015–2019 sprawę wspomnianego holdingu spożyw-
czego miało rozstrzygnąć Ministerstwo Rolnictwa 
i Rozwoju Wsi. Ten czas oceniamy krytycznie z uwa-
gi na brak jednoznacznych rozwiązań w zakresie, po 
pierwsze, struktury holdingu, po drugie, błędów w in-
żynierii finansowej wspomnianego przedsięwzięcia, 
a także naszym zdaniem błędnego doboru podmio-
tów mających tworzyć holding spożywczy. Chcąc zo-
brazować działalność przyszłego holdingu, trzeba 
przypomnieć, w jaki sposób zorganizowano w roku 
2018 skup jabłek przez firmę Eskimos. Straty Skarbu 
Państwa to ponad 100 mln zł. Sprawa zresztą do dzi-
siaj jest wyjaśniania przez odpowiednie urzędy i in-
stytucje do tego uprawnione.
</p>
<p>We wrześniu 2019 r. Ministerstwo Rolnictwa i Roz-
woju Wsi ogłosiło zakończenie tworzenia krajowej 
grupy spożywczej dofinansowanej przez Skarb Pań-
stwa w uzgodnieniu z rolnikami, akcjonariuszami, 
pracownikami i władzami Krajowej Spółki Cukrowej. </p>
<p/>
</div>
<div class="page"><p/>
<p>69
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Te rozwiązania – według ówczesnego ministra 
rolnictwa – miały być, cytuję: znakomitym przykła-
dem, że „państwowe” w porozumieniu z rolnikami, 
z pracownikami nie musi być synonimem dziado-
stwa, złego zarządzania, złodziejstwa i bezradności. 
</p>
<p>Kolejny etap w tworzeniu holdingu to grudzień 
2019 r., kiedy w życie wchodzi rozporządzenie Rady 
Ministrów, zgodnie z którym prawo z akcji i udziałów 
m.in. Krajowej Spółki Cukrowej i innych podmiotów 
Skarbu Państwa sektora rolno-spożywczego przejęło 
Ministerstwo Aktywów Państwowych.
</p>
<p>W wykazie spółek przejętych od resortu rolnic-
twa, które mają wejść w skład holdingu, znalazło się 
co najmniej 13 podmiotów, tj. Krajowa Spółka Cukro-
wa – dziewięć rynków hurtowych, dwa zakłady prze-
mysłu ziemniaczanego, dwie stacje hodowli roślin, 
unasienniania i rozrodu zwierząt. 
</p>
<p>Jesienią 2020 r. posłowie opozycji zwrócili się do 
ministra aktywów państwowych o informacje doty-
czące holdingu. Pytaliśmy m.in., kiedy powstanie 
obiecany od 5 lat holding. Jakie spółki wejdą w skład 
grupy? Jaki będzie status prawny grupy? Czy prze-
widuje się dla grupy oddzielną strukturę organiza-
cyjną w zakresie administracji i pracowników? Czy 
do tego projektu były zamawiane odpłatne eksperty-
zy? A jeśli tak, jakie były koszty tychże ekspertyz 
w związku z ich opracowaniem?
</p>
<p>Zdaniem ministra aktywów państwowych proces 
tworzenia Polskiej Grupy Spożywczej jest na zaawan-
sowanym etapie. Jego zakończenie planowane jest 
w I półroczu br. 
</p>
<p>Chciałbym również przypomnieć, że w programie 
rolnym Prawa i Sprawiedliwości z roku 2019 w roz-
dziale: Troska o wieś i rolnictwo zapisano, cytuję: 
Wzmocnimy stabilizację cen i dochodów rolniczych 
głównie przez stabilizującą rynek działalność Pol-
skiego Holdingu Spożywczego. Holding będzie dzia-
łał na rynku według uczciwych zasad i płacił rolni-
kom uczciwe ceny, a przez to sprzyjał stabilizacji 
rynku. W sytuacjach kryzysowych będziemy urucha-
miać działania interwencyjne, m.in. interwencyjny 
skup zbóż czy mięsa na potrzeby strategiczne. Koniec 
cytatu. 
</p>
<p>Analizując wspomniany projekt Polskiej Grupy 
Spożywczej, nasuwa się szereg pytań, na które chcie-
libyśmy uzyskać satysfakcjonujące odpowiedzi, m.in.: 
Ilu pracowników będzie zatrudnionych w Polskiej Gru-
pie Spożywczej? Czy Ministerstwo Rolnictwa i Rozwo-
ju Wsi, a zwłaszcza Krajowy Ośrodek Wsparcia Rol-
nictwa ostatecznie przekazały do Ministerstwa Akty-
wów Państwowych spółki prawa handlowego, które 
mają tworzyć grupę kapitałową Polskiej Grupy Spo-
żywczej? Czy walne zgromadzenia wspólników ww. 
spółek zakończyły proces rozliczeniowy za rok 2020? 
I czy już przekazano udziały tychże spółek do Mini-
sterstwa Aktywów Państwowych? Jakie do tej pory 
zostały poniesione koszty przeznaczone na utworze-
nie Polskiej Grupy Spożywczej? Chodzi o ekspertyzy, 
</p>
<p>doradców, funkcjonowanie zespołów zajmujących się 
procesem tworzenia holdingu. (Dzwonek) Jakie będą 
docelowe koszty funkcjonowania – panie marszałku, 
przystępuję do konkluzji – z podziałem na admini-
strację, skup, przetwórstwo? Jaki zakłada się wynik 
finansowy w kolejnych latach działalności Polskiej 
Grupy Spożywczej? To oczywiście na podstawie biz-
nesplanu. Gdyby pan minister ujawnił te informa-
cje, to mielibyśmy bardzo duże poczucie satysfakcji. 
I wreszcie: Jakie jest stanowisko Krajowej Rady Izb 
Rolniczych wobec tego projektu? Dlaczego teraz przy-
spieszyły prace w sprawie Polskiej Grupy Spożyw-
czej? Czy nie dlatego, że zamierzacie sięgnąć po pie-
niądze rolników z Krajowego Planu Odbudowy? I czy 
uzyskaliście państwo zgodę rolników na tego typu 
działania?
</p>
<p>Ostatnie pytanie, które jest istotne. Mianowicie: 
Ile pieniędzy z Krajowego Planu Odbudowy zosta-
nie przeznaczone na utworzenie i funkcjonowanie 
Polskiej Grupy Spożywczej, a także innych podmio-
tów, w tym m.in. portu przeładunkowego Bydgoszcz 
– Emilianowo czy Jurajskiego Agro Fresh Parku SA 
z siedzibą w Kościelcu? 
</p>
<p>Prosimy, żeby pan minister był uprzejmy udzielić 
odpowiedzi na te pytania. Mój klub ostatecznie zde-
cyduje o poparciu tego projektu po uzyskaniu odpo-
wiedzi na postawione w tej debacie pytania. Dzięku-
ję. I dziękuję panu marszałkowi za przedłużenie 
czasu. (Oklaski)
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Piotr Zgorzelski)
</p>

</p>

Proszę teraz panią poseł Anitę Sowińską, która 
</p>
<p>przedstawi stanowisko klubu Lewica.
</p>

</p>

</p>

Szanowny Panie Marszałku! Szanowny Panie Mi-
</p>
<p>nistrze! Wysoka Izbo! Mam zaszczyt przedstawić 
stanowisko Koalicyjnego Klubu Parlamentarnego

</p>
<p>Jak wskazuje wnioskodawca projektu, celem tej 
regulacji jest konsolidacja spółek z branży rolno-spo-
żywczej. Ma ona przebiegać w oparciu o Krajową Spół-
kę Cukrową, która jest największą spółką z udziałem 
Skarbu Państwa w tej branży. Ta ustawa jest projek-
tem rządowym, co oznacza, że została skonsultowana 
</p>
<p>Poseł Kazimierz Plocke</p>
<p/>
</div>
<div class="page"><p/>
<p>70
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>w procesie Rządowego Centrum Legislacyjnego. Do 
projektu nie zgłoszono większych uwag ze strony spo-
łecznej, a właściwie została zgłoszona tylko jedna 
uwaga ze strony związku zawodowego.
</p>
<p>Lewica szanuje zdanie związków zawodowych 
i związków plantatorów buraków cukrowych, dlate-
go również chcemy poprzeć ten projekt. Diabeł jednak 
tkwi w szczegółach. Chciałabym zwrócić państwu 
uwagę na szerszy, istotny kontekst tego projektu. 
</p>
<p>Na wczorajszym posiedzeniu komisji minister Śliw-
ka potwierdził, że ta ustawa jest warunkiem koniecz-
nym do powstania Narodowego Holdingu Spożyw-
czego. Będzie to przedsiębiorstwo, które będzie wy-
biegać poza przemysł cukrowniczy, czyli jego działal-
ność może dotyczyć również np. rynku owoców i wa-
rzyw, mięsa czy innych produktów rolnych.
</p>
<p>W założeniach holding spożywczy ma wpłynąć na 
konkurencyjność polskich firm na rynku międzyna-
rodowym dzięki optymalizacji zarządzania finansa-
mi. Pamiętajmy jednak, że z tym związane są pewne 
ryzyka, o których nie dowiecie się państwo z oficjal-
nych komunikatów rządu.
</p>
<p>Pierwsze ryzyko jest dla rolników i jest ono zwią-
zane z nierównością sił na rynku. Silna pozycja jed-
nej firmy oznacza, że rozdrobnieni rolnicy będą mie-
li mniej do powiedzenia. Duży gracz może dyktować 
ceny skupu buraka lub innych produktów rolnych. 
Wskutek tego rolnicy mogą – nie muszą, ale mogą 
– zarobić mniej. Widzimy to na przykładzie rynku 
warzyw i owoców, gdzie rolnik zarabia raptem kilka-
naście procent ostatecznej ceny produktu, a większość 
zysku zgarniają pośrednicy i sklepy wielkopowierzch-
niowe. Jeśli duży podmiot będzie jeszcze większy, to 
może dyktować niższe ceny zakupu płodów rolnych, 
a w ten sposób więcej pieniędzy zachowa dla siebie. 
I tak właśnie działa ta optymalizacja zarządzania fi-
nansami, o której wspomniałam wcześniej.
</p>
<p>Drugie ryzyko jest dla akcjonariuszy i polega ono 
na tym, że wzrasta rola wielkiego państwowego 
udziałowca w stosunku do udziałów rolników i pra-
cowników spółki. Obecnie Skarb Państwa ma 76% 
udziałów. Wyobraźmy sobie taką sytuację: prezes 
Orlenu ma sen i stwierdza, że od jutra będzie inwe-
stował w marchewkę, cukier lub kurczaki. Po prze-
jęciu Polska Press nic mnie już nie zdziwi. Załóżmy, 
że Orlen wykupuje akcje spółki cukrowej. Może to 
zrobić, ma dużo pieniędzy w przeciwieństwie do rol-
ników i w przeciwieństwie do pracowników, czyli 
udział pracowników zmniejszy się i będą oni mieli 
mniejszy wpływ na działalność spółki.
</p>
<p>Trzecie ryzyko dotyczy nas wszystkich i wiąże się 
z tym, w jaki sposób holding może wydawać zarobio-
ne pieniądze. W normalnym państwie nie miałabym 
wątpliwości: spółka cukrowa powinna zajmować się 
przetwarzaniem cukru i sprzedawaniem go, a spółka 
paliwowo-energetyczna powinna zajmować się prze-
twórstwem ropy i inwestowaniem w OZE. Ale nie 
w Polsce, nie żyjemy w normalnym państwie. Spółki 
</p>
<p>państwowe służą do obsadzania stanowisk przez PiS 
i są skarbonką  ze środkami na różne wydatki, np. 
na reklamy w publicznej telewizji, na fundacje ko-
ścielne, na fundacje narodowe, na zakupy usług i to-
warów od znajomych, a zyski spółek przeznaczane są 
nie na inwestycje w OZE, ale np. na zakup Polska 
Press. Na wczorajszym posiedzeniu komisji usłysze-
liśmy z ust ministra o dywersyfikacji czy nowych 
segmentach działalności. To może nie znaczyć nic, 
ale równie dobrze może znaczyć to, że spółka cukro-
wa będzie wycinać lasy i będzie budować spalarnie 
śmieci. (Dzwonek) Niemożliwe? Ależ to przecież jest 
dywersyfikacja.
</p>
<p>Przedstawiam państwu te ryzyka, aby pokazać 
szerszy kontekst, bo ta ustawa może być korzystna, 
ale może również być wykorzystana przeciwko rolni-
kom i przeciwko społeczeństwu. Może być tak, że spo-
żywczy holding będzie wyciągał pieniądze od rolni-
ków, płacąc im mniej za płody rolne i więcej zarabiając, 
a potem inwestując tam, gdzie chcą Obajtki. Rolnicy 
potrafią być skuteczni, potrafią walczyć o swoje pra-
wa, jednak w przypadku takich ustaw jak ta, która 
działa stopniowo, długoterminowo, obawiam się, że 
są bezbronni wobec manipulacji PiS-u, bo skutki 
trudne są do przewidzenia w tym państwie bezpra-
wia i nie będą widoczne od razu. To, co może uchro-
nić rolników przed tymi ryzykami, to silne związki 
rolnicze takie jak w Danii, w Niemczech czy w Ho-
landii. Ale czy rządowi zależy na silnych związkach 
rolniczych? Mam wątpliwości, a ta ustawa nic o tym 
nie mówi. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo.
Stanowisko Klubu Parlamentarnego Koalicja 
</p>
<p>Polska przedstawi pan poseł Zbigniew Ziejewski.
Proszę bardzo.
</p>
<p>Poseł Zbigniew Ziejewski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Mam zaszczyt przedstawić stanowisko Klubu Parla-
mentarnego Koalicja Polska – Polskie Stronnictwo 
Ludowe, Unia Europejskich Demokratów, Konserwa-
tyści dotyczące rządowego projektu ustawy o zmianie 
ustawy o przekształceniach własnościowych w prze-
myśle cukrowniczym, druk nr 1162.
</p>
<p>Obecnie art. 11b ustawy z dnia 26 sierpnia 1994 r. 
o przekształceniach własnościowych w przemyśle 
cukrowniczym zakłada, że akcje nowych emisji Kra-
jowej Spółki Cukrowej SA mogą obejmować wyłącz-
nie plantatorzy buraków cukrowych związani umo-
wami kontraktacji buraków cukrowych z Krajową 
Spółką Cukrową lub pracownicy Krajowej Spółki Cu-
krowej SA lub mogą nabywać inne osoby wyłącznie 
w formie akcji z wyłącznym prawem głosu. W przy-
padku podwyższenia kapitału zakładowego Krajowej 
</p>
<p>Poseł Anita Sowińska</p>
<p/>
</div>
<div class="page"><p/>
<p>71
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>Spółki Cukrowej SA Skarb Państwa nabywałby akcje 
nowej emisji z wyłączonym prawem głosu. Propo-
nowana regulacja zakłada wprowadzenie zmian 
w art. 11b ust. 4 ustawy i ma na celu ujednolicenie 
siatki pojęciowej w zakresie obejmowania akcji nowej 
emisji oraz uregulowanie sytuacji prawnej Skarbu 
Państwa w tym zakresie. Aktualnie Skarb Państwa 
posiada w Krajowej Spółce Cukrowej 79,66% udziałów.
</p>
<p>Omawiany dziś projekt ustawy jest niezbędny do 
konsolidacji wspomnianych spółek wokół Krajowej 
Spółki Cukrowej. Przewidziana konsolidacja spółek 
branży rolno-spożywczej będzie polegała na podwyż-
szeniu kapitału zakładowego Krajowej Spółki Cukro-
wej, który zostanie pokryty przez Skarb Państwa 
aportem w postaci posiadanych przez Skarb Państwa 
udziałów w jednoosobowych spółkach branży rolno-
-spożywczej. Wspomniana nowelizacja umożliwi ak-
cjonariuszowi, który ma wnieść środki w postaci 
mienia państwowego, prawo do współdecydowania 
o losach spółki proporcjonalnego do jego zaangażo-
wania kapitałowego.
</p>
<p>W przypadku tworzenia tak dużego holdingu, któ-
ry scalać będzie kilka spółek oraz odpowiadać będzie 
za ważną gałąź gospodarki narodowej, jaką jest rol-
nictwo, naturalne są pytania i wątpliwości. Przede 
wszystkim podstawowym pytaniem jest to, czy oma-
wiany projekt ustawy dzięki nowemu przepisowi nie 
sprawi, że Skarb Państwa zyska specjalne uprawnie-
nia w stosunku do pozostałych akcjonariuszy, przede 
wszystkim plantatorów i pracowników, którzy stano-
wią obecnie ponad 20% Krajowej Spółki Cukrowej. 
Dodatkowo zwiększenie kapitału grupy i scalenie 
kilku spółek w jeden holding powinno sprawić, że 
wartość akcji powinna ulec zwiększeniu. W związku 
z tym aktualni akcjonariusze zarobią na zwiększonej 
cenie za akcję.
</p>
<p>Podczas debaty na posiedzeniu połączonych Ko-
misji Rolnictwa i Rozwoju Wsi oraz Komisji do Spraw 
Energii, Klimatu i Aktywów Państwowych wytwo-
rzyła się obawa, jakoby utworzenie tak dużego pod-
miotu zaburzyć miało mechanizmy rynkowe. Chodzi 
o stworzenie oligopolu. Mam nadzieję, że zapewnie-
nia prezesa Urzędu Ochrony Konkurencji i Konsu-
mentów, który wyraził zgodę na konsolidację i stwo-
rzenie Krajowej Grupy Spożywczej, znajdą odzwier-
ciedlenie w praktyce. Wierzę, że utworzenie Krajowej 
Grupy Spożywczej poprawi sytuację rolników i spra-
wi, że nasze rolnictwo będzie jeszcze bardziej konku-
rencyjne wobec rolnictwa zachodniej Europy.
</p>
<p>W tym miejscu chciałbym się odnieść do wypowie-
dzi kolegi Telusa, który w każdym swoim wystąpie-
niu ma uwagi do Polskiego Stronnictwa Ludowego. 
Chciałbym, żeby poseł Telus przeanalizował, jak 
przez lata poszczególnych rządów następowała pry-
watyzacja polskich zakładów przemysłowych. Chodzi 
o taką głęboką analizę. Kolego pośle, na posiedzeniu 
komisji rolnictwa możemy przeanalizować wszystkie 
</p>
<p>przekształcenia, które nastąpiły w czasie całej trans-
formacji.
</p>
<p>Chciałbym powiedzieć jedną rzecz. To, co pan po-
wiedział, i to, co ja chciałbym… Chciałbym, żeby ten 
krajowy holding, który powstanie, służył rolnikom, 
żeby rolnicy byli z tego holdingu zadowoleni, ale nie tak, 
jak są zadowoleni z Elewarru. Elewarr miał stabilizo-
wać ceny, rolnicy mieli te ceny utrzymywać, a wiemy, 
jak pracuje Elewarr, jakie ma wyniki, jakie ma zadłu-
żenie. Najniższe ceny, jakie są możliwe do otrzymania 
na rynku, stosuje Elewarr (Dzwonek), spółka Skarbu 
Państwa. Panie pośle, proszę naprawdę wyciągać kon-
struktywne wnioski z jego działalności. 
</p>
<p>Chciałbym powiedzieć jeszcze jedną rzecz. Panie 
marszałku, jeszcze sekundę. Mamy Krajową Spółkę 
Cukrową i za ponadlimitowe buraki, które są nor-
malnie w kontrakcie, płaci się 100%. Skoro w Europie 
zostały zniesione limity na ceny buraków, to dlacze-
go kwota B płacona jest przez spółki Skarbu Państwa 
na poziomie 50–60%? Panie pośle, w Anglii spółki 
państwowe za tonę buraków płacą 22 funty, a za dru-
gą kwotę płacą 20 funtów. Rola holdingu polega na 
tym, żeby pomagać rolnikom. Na początku powiedzia-
łem, że wierzę w misję tego holdingu, ale też wierzę,

<p>72
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>np. elektrownia w Ostrołęce, wybory za 70 mln albo 
będzie to wyglądać jak stępka w Szczecinie.
</p>
<p>Szanowni Państwo! Czy dzięki tym krokom na 
pewno zyskają rolnicy i plantatorzy? Czy to na pew-
no zwiększy ich zyski, pozwoli na utrzymanie stabil-
ności ekonomicznej? Czasy nie są łatwe. Mam wąt-
pliwość, czy nie jest to po prostu kolejny pomysł na 
pompowanie ogromnych pieniędzy w wynagrodzenia 
przez tworzenie takich właśnie sztucznych tworów. 
</p>
<p>Zdaję sobie sprawę, że taki holding może dużo 
wnieść. Niestety, naoglądaliśmy się już tego, co rzą-
dzący potrafią nam zrobić. Polacy – a już w szczegól-
ności rolnicy – mają dość pomagania im na siłę. Wi-
dzieliśmy to w zeszłym roku przy okazji piątki dla 
zwierząt. Czemu służy taki pośpiech w przypadku tej 
konsolidacji? Czy może warto byłoby jednak na chwi-
lę się zatrzymać, troszeczkę zwolnić i przemyśleć to 
jeszcze raz? Trzeba też pamiętać o tym, że lata temu 
byliśmy eksporterem cukru. Dzisiaj, przez skanda-
liczną nieudolność poprzednich ekip, większość cu-
krowni już nie istnieje. 
</p>
<p>Mam wrażenie, że jest to jednak tylko projekt 
propagandowy. Piękne logo już powstało, ale rolnik 
i konsument oprócz obietnic mogą nie zobaczyć nic. 
Dziękuję. 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Bardzo dziękuję.
Rozumiem, że pan poseł nie puści pani poseł, aby 
</p>
<p>zabrała głos w imieniu swojego koła.
(Poseł Robert Telus: Nie ma problemu.)
Proszę bardzo, pani poseł Paulina Hennig-Kloska.
(Poseł Robert Telus: Kobieta ma pierwszeństwo.)
Następnie w trybie sprostowania pan poseł Telus.
</p>
<p>Poseł Paulina Hennig-Kloska:
</p>
<p>Panie Marszałku! Panie i Panowie Posłowie! Pa-
nie Ministrze! Ustawa o przekształceniach własno-
ściowych w przemyśle cukrowniczym to zapewne 
przestrzeń do nacjonalizacji, zaburzania konkuren-
cyjności i synekur.
</p>
<p>Od 6 lat mówicie o potrzebie stworzenia holdingu 
rolno-spożywczego i to jest prawda, zapewne potrze-
ba skracania łańcuchów dostaw, poszukiwania wspól-
nego dla polskich rolników nowych rynków zbytu jest 
potrzebą dość istotną, ale to nagłe przyspieszenie, 
mam wrażenie, niesie niestety ze sobą bardzo nie-
czyste intencje. Niestety przyzwyczailiście nas do 
tego, że wszystko, co nacjonalizujecie, zamieniacie 
nie w państwowe, a partyjne, a kończy się to na du-
żych stratach i niedomówieniach. Tak jak powiedzia-
łam, tak, trzeba skracać łańcuchy dostaw, tak, trze-
ba szukać nowych rynków zbytu, ale w państwie PiS 
spółki Skarbu Państwa mają niestety nie cele gospo-
darcze, nie cele państwowe, ale cele polityczne i par-
tyjne jak Orlen kupujący na zamówienie prezesa re-
</p>
<p>gionalne media, niebędące w ogóle w jego gestii, je-
żeli chodzi o prowadzoną przez niego działalność 
gospodarczą. 
</p>
<p>Projekt ustawy, jak czytamy, umożliwia połączenie 
spółek z branży rolno-spożywczej w oparciu o Krajową 
Spółkę Cukrową, co pozwoli, uwaga, najważniejszy 
cel – na tworzenie nowych miejsc pracy oraz ustabili-
zowanie zatrudnienia w sektorze rolno-spożywczym. 
Brzmi iście jak po prostu nowe synekury dla kolegów 
przed jakimiś wyborami. A co, drodzy panowie, z ce-
lami biznesowymi, co z założeniami, ze zwrotem 
z zainwestowanego kapitału? Jak obywatele, de fac-
to których pieniądze chcecie inwestować poprzez te 
przesunięcia majątkowe i akcyjne, mają wam zaufać, 
skoro wy zamiast przedłożyć jakiś biznesplan i cele 
biznesowe do osiągnięcia, po prostu mówicie w jawny 
sposób o stanowiskach dla kolegów?
</p>
<p>Projekt mówi też o tym, że przepisy te mają umoż-
liwić dokapitalizowanie Krajowej Spółki Cukrowej, 
uwzględniać interes publiczny w dalszym funkcjono-
waniu spółki. Mam właśnie wątpliwość, czy ten pu-
bliczny to faktycznie publiczny, czy jak zwykle u was 
partyjny. 
</p>
<p>Dokapitalizowanie spółki przez Skarb Państwa 
ma umożliwić budowę polskiej grupy spożywczej. 
Dzięki tym nowym rozwiązaniom podmiotami upraw-
nionymi do objęcia akcji z prawem głosu będą plan-
tatorzy, pracownicy i Skarb Państwa. I nawet w trak-
cie prac nad tą ustawą Rządowe Centrum Legislacji 
zwracało uwagę, że ustawa może być niezgodna z zasa-
dą równości wynikającą z art. 32 konstytucji. I chcia-
łabym, by przedstawiciel ministerstwa odniósł się do 
tego zarzutu pracowników Rządowego Centrum Le-
gislacji. O czym mówi właśnie ta część prac nad tą 
ustawą? Mówi wyraźnie, że ta ustawa zrównuje sy-
tuację prawną Skarbu Państwa oraz plantatorów 
i pracowników spółki, natomiast pomija odniesienie 
się do sytuacji prawnej wszystkich pozostałych ak-
cjonariuszy konsolidowanych spółek i potencjalnych 
akcjonariuszy spółki. To pokazuje, gdzie jesteśmy, co 
robicie. I to powoduje, że moje wątpliwości naprawdę 
rosną coraz bardziej. 
</p>
<p>Holding rolno-spożywczy powołujecie od 6 lat. Od 
6 lat. W poprzedniej kadencji miałam przyjemność 
pracować w Komisji Rolnictwa i Rozwoju Wsi. W za-
sadzie bite 5 lat tworzycie ten holding. Przekonajcie 
nas do tego, że ten holding będzie miał na celu wzglę-
dy gospodarcze, poszukiwanie nowych rynków zby-
tu, a nie skończy się na tym, że znów zainwestujemy 
pieniądze obywateli, które zostaną po prostu przez 
was przepalone, bo to potraficie robić najlepiej. Dzię-
kuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
I teraz pan poseł Telus w trybie sprostowania.
Proszę bardzo.
</p>
<p>Poseł Michał Urbaniak</p>

dzić proces konsolidacji rynku rolno-spożywczego 
wokół Krajowej Spółki Cukrowej, która została wy-
brana jako podmiot, który będzie integratorem Pol-
skiej Grupy Spożywczej, zgodnie z koncepcją, która 
została wypracowana w Ministerstwie Aktywów 
Państwowych. Tak jak wspomniałem, koncepcja, ta 
konsolidacja będzie przebiegała, opierała się na wio-
</p>
<p>Poseł Paweł Papke</p>
<p/>

<p>75
30. posiedzenie Sejmu w dniu 19 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o przekształceniach własnościowych w przemyśle cukrowniczym 
</p>
<p>dącej roli Krajowej Spółki Cukrowej jako największe-
go podmiotu z udziałem Skarbu Państwa działające-
go w ramach kapitałowych w sektorze rolno-spo-
żywczym.
</p>
<p>Wysoka Izbo! Na większość pytań odpowiedzi 
padły na posiedzeniu komisji sejmowej. Sam proces, 
jak ten holding miałby wyglądać, został również 
przedstawiony wczoraj na posiedzeniu komisji rol-
nictwa. Również wczoraj o godz. 20 były połączone 
komisje rolnictwa i energii, klimatu i aktywów pań-
stwowych, gdzie w sposób szczegółowy na większość 
tych pytań wyartykułowaliśmy stanowisko jako 
Ministerstwo Aktywów Państwowych. Niemniej jed-
nak pojawiły się pytania, na które warto z tego miej-
sca odpowiedzieć.
</p>
<p>Pytanie pani poseł Sowińskiej odnośnie do za-
pewnienia ochrony interesów. Chciałbym powiedzieć, 
że plantatorzy, którzy zgodnie z obowiązującą obec-
nie ustawą są związani, przepraszam najmocniej, 
którzy są związani umową kontraktacji buraków cu-
krowych, i pracownicy krajowej spółki Skarbu Pań-
stwa są tymi osobami, które w obecnym stanie praw-
nym mogą nabywać akcje Krajowej Spółki Cukrowej. 
Sprzedaż akcji odbywa się w obiegu zamkniętym. 
W związku z powyższym mówienie o tym, że znajdzie 
się jakiś inny podmiot, który by mógł wejść i wyko-
nywać prawo głosu, jest nieprawdziwą tezą.
</p>
<p>Przedmiotowa nowelizacja ma na celu doprowa-
dzenie do tego, żeby Skarb Państwa nie był uprzywi-
lejowany. Chodzi o to, żeby doprowadzić, zrównać 
kompetencje Skarbu Państwa z tym, co mają planta-
torzy i pracownicy Krajowej Spółki Cukrowej. To jest 
jedyne założenie. W związku z koncepcją, która zo-
stała wybrana – mowa tutaj o formule emisji akcji, 
objęcia i wniesienia aportem do spółek, które po pro-
stu zwiększyłyby akcjonariat Skarbu Państwa – oczy-
wistym jest, że chodzi o to, żeby Skarb Państwa, o któ-
rym tu wielokrotnie było wspominane, który ma 79% 
w przedmiotowej spółce, mógł wykonywać prawo gło-
su w 100% ze swoich akcji. To jest naturalna rzecz. 
Myślę, że wszystkim nam zależy, żeby Skarb Pań-
stwa w pełni wykonywał prawa z akcji w spółkach, 
w których ma akcjonariat.
</p>
<p>Co do pytania pani poseł Hennig-Kloski chciał-
bym powiedzieć, że Rządowe Centrum Legislacji za-
akceptowało projekt i uznało przedmiotową kwestię 
za wyjaśnioną, więc przedmiotowa uwaga wydaje mi 
się już zaszłością.
</p>
<p>Co do pytania pana posła Ziejewskiego chciałbym 
powiedzieć, że przedmiotowa nowelizacja ma na celu, 
tak jak wspomniałem, zrównanie uprawnień Skarbu 
Państwa z uprawnieniami pracowników i plantato-
rów. I teraz pytanie, jaki będzie docelowy akcjonariat 
Skarbu Państwa. To będzie zależało od tego, jakie 
podmioty zostaną wniesione do Krajowej Spółki Cu-
krowej. Oczywiście w pierwotnym założeniu, tak jak 
pan minister, przepraszam, pan poseł powiedział, wnio-
</p>
<p>skowaliśmy o przekazanie tych podmiotów z portfela 
Skarbu Państwa. To założenie wskazuje na 85% 
udziału akcjonariatu Skarbu Państwa w takiej sytu-
acji, w takim rozdaniu. Niemniej jednak są możliwe 
inne akwizycje, są możliwe inne zakupy. Nie chcę 
robić trzech kroków do przodu, ale wtedy oczywiście 
ten akcjonariat Skarbu Państwa będzie się zmieniał. 
Niemniej jednak chciałbym wyraźnie powiedzieć, że 
poprzez stworzenie silnego podmiotu na rynku rów-
nież umożliwimy plantatorom i pracownikom KSC, 
którzy są akcjonariuszami, zwiększenie wartości ich 
akcji. I to jest wartość, którą strona społeczna widzi 
i również szanuje.
</p>
<p>I jeszcze jedna kwestia. Wielokrotnie padały py-
tania o stanowisko rolników, plantatorów. Chciałbym 
powiedzieć, że z duża troską… (Dzwonek)
</p>
<p>Panie marszałku, jakbym mógł jeszcze sekundecz-
kę. Już kończę.
</p>
<p>…i z wielkim szacunkiem podchodzimy do stano-
wiska strony społecznej. Wielokrotnie się z nią spo-
tykaliśmy. Mamy jasne jej stanowisko, które wska-
zuje, że droga budowy Polskiej Grupy Spożywczej, 
którą wybraliśmy, jest dobrą drogą. Dziękuję pięknie.
</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Przepraszam bardzo, panie pośle.
Czy można prosić państwa posłów o uszanowanie 
</p>
<p>sprawozdawcy?
(Głos z sali: Tak.)
Dziękuję.
</p>
<p>Poseł Sprawozdawca  
Wiesław Szczepański:
</p>
<p>Ustawa w zakresie swojej regulacji wdraża dyrek-
tywę wykonawczą Komisji Europejskiej nr 68/2019 
z dnia 16 stycznia 2019 r. ustanawiającą specyfikacje 
techniczne dotyczące oznakowania broni palnej i jej 
istotnych komponentów zgodnie z dyrektywą Rady 
91/477/EWG w sprawie kontroli, nabywania i posia-
dania broni oraz dyrektywę wykonawczą Komisji Eu-
ropejskiej z dnia 16 stycznia 2019 r. ustanawiającą 
specyfikacje techniczne dotyczące broni alarmowej 
i sygnałowej zgodnie z dyrektywą 91/477/EWG w spra-
wie kontroli nabywania i posiadania broni.
</p>
<p>Najważniejsze rozwiązania zawarte w ustawie 
mówią o tym, iż strzelecka broń palna i jej istotne 
części mają być oznakowane czytelnym, trwałym i nie-
powtarzalnym oznakowaniem naniesionym zgodnie 
ze specyfikacjami technicznymi dotyczącymi ozna-
kowania broni palnej i jej istotnych części. Specyfi-
kacje te zostały określone w załączniku do dyrekty-
wy. Ustalono rodzaj alfabetu oraz minimalne wymia-
ry czcionki i oznakowania strzeleckiej broni palnej 
i jej istotnych części. 
</p>
<p>Ustawa określa dopuszczane przez państwo me-
tody nanoszenia oznakowania strzeleckiej broni pal-
nej i jej istotnych części, ze szczególnym uwzględnie-
niem sposobu nanoszenia oznakowania na szkielecie 
lub komorze zamkowej strzeleckiej broni palnej wy-
konanych z materiałów niemetalowych.
</p>
<p>Zgodnie z ustawą dane urządzenie zostanie uzna-
ne za broń alarmową i sygnałową i nie zostanie uzna-
ne za strzelecką broń palną, jeśli państwowy podmiot 
uprawniony zweryfikuje i wyda świadectwo, że jest 
to broń alarmowa i sygnałowa wytworzona zgodnie 
z unijnymi specyfikacjami technicznymi. Podmiot 
uprawniony zostanie wskazany w rozporządzeniu do 
ustawy, przy czym zakłada się, że będzie to Central-
ne Laboratorium Kryminalistyczne Policji. 
</p>
<p>W ustawie określono zasady oznakowania broni 
alarmowej i sygnałowej, w tym oznakowania jej okre-
ślonych części, rodzaj alfabetu i wymiary czcionki 
oznakowania. Dotyczy to także dodatkowego oznako-
wania wskazującego, że jest to broń alarmowa i sygna-
łowa i jej wytworzenie oraz wprowadzenie do obrotu 
w Polsce zostało poddane państwowej kontroli. 
</p>
<p>Jednocześnie zgodnie z ustawą zostanie utworzo-
ny Krajowy Punkt Kontaktowy do Spraw Broni Alar-
mowej i Sygnałowej, którego głównym zadaniem 
</p>
<p>będzie wymiana informacji o wytworzonych i kontro-
lowanych przez państwa członkowskie typach i mo-
delach broni alarmowej i sygnałowej. 
</p>
<p>Nowe przepisy mają wejść w życie po 14 dniach od 
ogłoszenia w Dzienniku Ustaw. 
</p>
<p>Komisja Administracji i Spraw Wewnętrznych 
przeprowadziła pierwsze czytanie, rozpatrując ten 
projekt na posiedzeniu w dniu 12 maja. Podczas prac 
komisji wskazywano, iż projekt powinien być rów-
nież rozpatrywany przez Komisję Obrony Narodowej 
i być może komisję gospodarki z uwagi na materię, 
której dotyczy. Oprócz poprawek redakcyjnych i me-
rytorycznych zgłoszonych przez Biuro Legislacyjne 
Sejmu do projektu zgłoszono cztery poprawki mery-
toryczne, z których dwie znalazły większość u człon-
ków komisji, a precyzowały definicję określonej części 
broni.
</p>
<p>W trakcie prac komisji zwracano uwagę na być 
może niedokładne tłumaczenie na język polski dy-
rektywy, zwłaszcza że sprawy te są specjalistyczne. 
Ustalono również, że podczas drugiego czytania rząd 
zaproponuje poprawki, które będą doprecyzowywały 
te zagadnienia. 
</p>
<p>Komisja w wyniku głosowania przyjęła przedło-
żone Wysokiej Izbie sprawozdanie zawarte w druku 
nr 1149 i wnosi o uchwalenie przedłożonego projektu. 
Dziękuję bardzo. 
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.

</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-

</p>
<p>Otwieram dyskusję.
W związku z tym proszę panią poseł Annę Marię 
</p>
<p>Siarkowską, która przedstawi stanowisko Klubu

<p>Poseł Anna Maria Siarkowska:
</p>
<p>Panie Marszałku! Wysoka Izbo! W imieniu klubu 
Prawo i Sprawiedliwość mam zaszczyt przedstawić 
stanowisko w sprawie rządowej nowelizacji ustawy 
o wykonywaniu działalności gospodarczej w zakresie

bronią, amunicją oraz wyrobami i technologią o prze-
znaczeniu wojskowym lub policyjnym.
</p>
<p>Wprowadzane zmiany, jak podkreśla gospodarz 
ustawy, czyli Ministerstwo Spraw Wewnętrznych 
i Administracji, wynikają z konieczności doprecyzo-
wania przepisów, których stosowanie wymagało in-
terpretacji. Są one również spowodowane zamiarem 
pełnej implementacji do polskiego porządku prawnego 
unijnych dyrektyw wykonawczych – jednej, która do-
tyczy specyfikacji technicznych związanych z oznako-</p>
<p/>
</div>
<div class="page"><p/>
<p>77
</p>
<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>waniem broni palnej i jej istotnych komponentów, 
oraz kolejnej, która dotyczy specyfikacji technicznych 
dotyczących broni alarmowej i sygnałowej. Obie dy-
rektywy wykonawcze powinny zostać wprowadzone, 
w pełni zaimplementowane przez państwa członkow-
skie Unii Europejskiej do dnia 17 stycznia 2020 r. 
</p>
<p>Nowelizacja ustawy wprowadza kontrolę broni 
alarmowej i sygnałowej. Jednocześnie jednak pod-
kreśla się w niej, że obrót taką bronią nie wymaga 
koncesji. 
</p>
<p>W ramach nowelizacji zmieniono definicję amuni-
cji, włączając w to pojęcie również takie jej kompo-
nenty, które nie zawierają materiałów wybuchowych 
– korpusów pocisków amunicji artyleryjskiej i łusek 
amunicji artyleryjskiej, kadłubów min, elementów 
układów napędowych, naprowadzania i sterowania 
pocisków rakietowych, bomb lotniczych i głębino-
wych, torped i imitatorów celów. 
</p>
<p>Bardzo istotnym elementem nowelizacji jest wpro-
wadzenie konieczności oznakowania każdej istotnej 
części broni palnej przez wytwórcę niezwłocznie po 
wytworzeniu, i to obojętnie, czy ma być ona częścią 
broni palnej, czy też będzie wprowadzana do obrotu 
oddzielnie. Osobiście pamiętam doskonale, że przy 
pracach nad ustawą dotyczącą wytwarzania i obrotu 
bronią i amunicją wymóg ten, który ma swoje źródło 
właśnie w unijnej dyrektywie, był źródłem wielu kon-
trowersji i wątpliwości wyrażanych przez przedsię-
biorców. Zwracano uwagę, że w anglojęzycznej wersji 
dyrektywy jest zapis pozwalający na wyinterpreto-
wanie tego wymogu w taki sposób, by wprowadzić 
konieczność znakowania broni lub każdej istotnej jej 
części od razu po wytworzeniu. Niestety z uzyskane-
go przez MSWiA stanowiska Ministerstwa Spraw 
Zagranicznych dotyczącego obowiązku znakowania 
broni i jej istotnych części oraz stanowiska Komisji 
Europejskiej w tej sprawie wynika, że obowiązek 
znakowania wszystkich istotnych komponentów ma 
swoje źródło w ogólnym celu dyrektywy i jej systema-
tyce, a zatem że do polskiego porządku prawnego 
należy zaimplementować konieczność znakowania 
wszystkich istotnych części broni bez względu na to, 
czy są częścią broni palnej, czy też na rynek będą 
wprowadzane oddzielnie. (062....062)
</p>
<p>Przedmiotowa nowelizacja obejmuje również zmia-
nę w tym zakresie. Inne zmiany dotyczą m.in. okre-
ślenia sposobu oznakowania broni palnej oraz broni 
alarmowej i sygnałowej – to są właśnie te kwestie do-
precyzowujące i uszczegóławiające – czy też wprowa-
dzenia wymogu braku prowadzenia innej działalności 
w miejscach przeznaczonych na magazyny broni.
</p>
<p>Panie Marszałku! Wysoka Izbo! Informuję, że 
klub Prawa i Sprawiedliwości poprze w głosowaniu 
przedmiotowy projekt nowelizacji ustawy. Jednocze-
śnie w imieniu klubu Prawa i Sprawiedliwości skła-
dam cztery poprawki.
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo, pani poseł.
Teraz głos zabierze pan poseł Artur Łącki, który 
</p>
<p>przedstawi stanowisko Klubu Parlamentarnego Ko-
alicja Obywatelska.
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Marszałku! Wysoka Izbo! W imieniu Koali-
cji Obywatelskiej – Platformy Obywatelskiej mam 
zaszczyt przedstawić rządowy projekt ustawy o zmia-
nie ustawy o wykonywaniu działalności gospodarczej 
w zakresie wytwarzania i obrotu materiałami wybu-
chowymi, bronią, amunicją oraz wyrobami i techno-
logią o przeznaczeniu wojskowym lub policyjnym, 
druk nr 1085.
</p>
<p>Głównym celem nowelizacji ustawy jest wdroże-
nie do polskiego porządku prawnego dwóch aktów 
prawa europejskiego: dyrektywy wykonawczej Komi-
sji (UE) 2019/68 ustanawiającej specyfikacje tech-
niczne dotyczące oznakowania broni palnej i jej istot-
nych komponentów oraz dyrektywy wykonawczej 
Komisji (UE) 2019/69 ustanawiającej specyfikacje 
techniczne dotyczące broni alarmowej i sygnałowej. 
Ustawa będzie bezpośrednio dotyczyła ok. 800 pod-
miotów gospodarczych posiadających koncesję na 
produkcję bądź handel bronią w Polsce. 
</p>
<p>Już kiedyś wspominałem z tego miejsca, że lektu-
ra uzasadnień do ustaw autorstwa rządu Zjednoczo-
nej Prawicy stała się niejako moim hobby. Również 
w uzasadnieniu do tej ustawy pojawia się nie lada 
rarytas. Cytuję: Bardzo krótki okres funkcjonowania 
tej ustawy nie pozwala na dokonanie jej komplekso-
wej ewaluacji, zaś proponowane zmiany wynikają 
z konieczności doprecyzowania tych przepisów, któ-
rych stosowanie spowodowało konieczność dokony-
wania ich bieżącej interpretacji. Dlatego też propo-
nowane są przepisy, których nowe brzmienie pozwo-
li na ich jednoznaczne rozumienie zarówno przez 
organy administracji, jak i przedsiębiorców, do któ-
rych są skierowane. 
</p>
<p>Doceniam samokrytykę, jednak nie udało się. Ta 
ustawa to kolejny przykład żenująco niskiego pozio-
mu legislacji w obecnej kadencji parlamentu, na co 
już wiele razy zwracaliśmy uwagę. Skracanie ścieżki 
legislacyjnej, przepychanie ustaw nocą, nieprzygoto-
wani i niekompetentni przedstawiciele rządu na po-
siedzeniach komisji to znaki firmowe legislatury 
w stylu koalicji rządowej. Wbrew pozorom trudno jest 
procedować nad omawianą ustawą, stąd pojawiły się 
głosy, żeby powołać podkomisję i zaprosić do pracy 
w niej przedstawicieli trzech ministerstw, zgodnie 
z kompetencjami. 
</p>
<p>Eksperci i członkowie komisji wielokrotnie pod-
kreślali słabą jakość tłumaczenia tekstu dyrektywy, 
co powoduje szereg wątpliwości, również interpreta-
cyjnych, które przecież ustawa ma wyeliminować. 
W procedowanej ustawie aż roi się od nieprecyzyj-
</p>
<p>Poseł Anna Maria Siarkowska</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.
Projekt ustawy o zmianie ustawy o wykonywaniu działalności gospodarczej w zakresie wytwarzania i obrotu  
</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>nych, budzących wątpliwości sformułowań, szczegól-
nie przy omawianiu definicji poszczególnych rodza-
jów broni strzeleckiej. Eksperci wykazali, że w pol-
skim nazewnictwie fachowym nie występują takie 
określenia i nazwy jak te użyte przez autorów usta-
wy. Wiele emocji wzbudziła definicja broni alarmo-
wo-sygnałowej, która jest określana różnie w różnych 
miejscach procedowanej ustawy i inaczej w ustawie 
o broni i amunicji. Raz mówi się o broni palnej, raz 
o broni palno-sygnałowej, innym razem o broni alar-
mowo-sygnałowej, gdy tymczasem według ekspertów 
wystarczyłoby użyć określenia broń hukowa lub broń 
akustyczna, bo tak brzmi zapis w dyrektywie. 
</p>
<p>Ta z pozoru błaha sprawa dotyczy wielu osób, 
choćby tych uprawiających żeglarstwo, bo przecież 
na każdym jachcie musi się znajdować broń alarmo-
wo-sygnałowa, czyli popularna rakietnica. Przy oka-
zji głosowania nad poprawką zaliczającą łuski do 
kategorii amunicji, art. 1 pkt 2 procedowanej ustawy, 
odbyła się długa dyskusja. Istniała obawa, że użycie 
zapisów proponowanych przez stronę rządową spo-
woduje, że zbieracze militariów eksplorujący pola 
bitew mogliby zostać oskarżeni o nielegalne posiada-
nie amunicji, a na targach staroci odbywałyby się 
obławy na rzemieślników sprzedających wazony zro-
bione z łusek po pociskach. 
</p>
<p>Ustawa nakłada nowe obowiązki na komendanta 
głównego Policji w zakresie utworzenia i prowadze-
nia przez tzw. punkty kontaktowe rejestru broni sy-
gnałowej i alarmowej, nowe obowiązki na przedsię-
biorców w zakresie uzyskania odpłatnych zaświad-
czeń o charakterze danego rodzaju broni. Centralne 
Laboratorium Kryminalistyczne Policji to w zasadzie 
jedyna jednostka w kraju, która posiada zaplecze po-
zwalające wydawać takie zaświadczenia. Przedsta-
wiciel rządu uspokajał, że wszystkie ekspertyzy wy-
nikające z tej ustawy CLKP będzie wykonywało od-
płatnie na rzecz podmiotów gospodarczych, tak więc 
nie ma wymogu przekazania mu dodatkowych środ-
ków finansowych. Jest jednak niepokój, czy nowe 
obowiązki nie będą rzutowały na jakość pracy labo-
ratorium w jej kluczowych zadaniach.
</p>
<p>Mimo tych zastrzeżeń Koalicja Obywatelska – Plat-
forma Obywatelska poprze tę ustawę, jednak składa 
do niej swoje poprawki. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Piotr Zgorzelski:
</p>
<p>Dziękuję bardzo panu posłowi.

<p>Poseł Paweł Krutul:
</p>
<p>Panie Marszałku! Wysoka Izbo! Celem noweliza-
cji ustawy jest wdrożenie do polskiego porządku 
</p>
<p>prawnego dwóch aktów prawa europejskiego: dyrek-
tywy wykonawczej Komisji (UE) 2019/68 z dnia 16 stycz-
nia ustanawiającej specyfikacje techniczne dotyczące 
oznakowania broni palnej i jej istotnych komponen-
tów, zgodnie z dyrektywą Rady w sprawie kontroli 
nabywania i posiadania broni, oraz dyrektywy wy-
konawczej Komisji ustanawiającej specyfikacje tech-
niczne dotyczące broni alarmowej i sygnałowej, zgod-
nie z dyrektywą Rady w sprawie kontroli nabywania 
i posiadania broni. W zakresie aktów wykonawczych 
określających specyfikacje techniczne dotyczące ozna-
czania broni palnej oraz specyfikacji dotyczących 
broni alarmowej i sygnałowej były prowadzone prace 
w zakresie odtworzenia przez Komisję Europejską 
komitetu do spraw broni palnej. Główne przepisy dy-
rektywy odnoszą się do następujących kwestii: ozna-
kowania i możliwości śledzenia historii broni, wymo-
gów dotyczących nabywania i posiadania broni pal-
nej, europejskiej karty broni palnej, pozbawiania 
cech użytkowych.
</p>
<p>Główne postulaty w dokumencie oscylują wokół 
ujednolicenia oznakowania broni palnej oraz skoor-
dynowania wykorzystywania rozmaitych baz danych 
w celu ułatwienia śledzenia broni i zwalczania prze-
stępczości. Natomiast w zakresie tworzenia zintegro-
wanej polityki Unii Europejskiej dotyczącej broni 
palnej bierze się pod uwagę następujące pola od-
działywania: ochronę rynku legalnej cywilnej bro-
ni palnej, ograniczenie przedostawania się broni 
palnej w ręce przestępców, zwiększenie presji na 
rynki przestępcze, budowanie lepszych zdolności 
wywiadowczych.
</p>
<p>Rozwiązania, które znalazły się w nowelizowanej 
ustawie. Wprowadza się zapisy dotyczące rodzaju al-
fabetu oraz minimalnych wymiarów czcionki ozna-
kowania strzeleckiej broni palnej i jej istotnych czę-
ści. Określa się dopuszczone przez państwo metody 
nanoszenia oznakowania strzeleckiej broni palnej 
i jej istotnych części, ze szczególnym uwzględnieniem 
sposobu nanoszenia oznakowania na szkielet lub ko-
morę zamkową strzeleckiej broni palnej wykonane 
z materiałów niemetalowych, w szczególności – z po-
limerowych tworzyw sztucznych. Obejmuje się broń 
palną i sygnałową regulacjami ustawowymi wynika-
jącymi z dyrektywy 2019/69. Wcześniej w polskim 
prawodawstwie nie była to kwestia uregulowana. 
</p>
<p>Ustawa zawiera cały pakiet przepisów, które do-
precyzowują definicję broni sygnałowej i alarmowej. 
Doprecyzowano i rozszerzono definicję amunicji przez 
dodanie do niej pocisków amunicji artyleryjskiej i łu-
sek amunicji artyleryjskiej, kadłubów min, elementów 
układów napędowych, naprowadzania pocisków ra-
kietowych i sterowania nimi, bomb lotniczych i głę-
binowych, torped i imitatorów celów. Broń sygnałowa 
i alarmowa oraz broń palna, która pozbawiona jest 
celów użytkowych… Zgodnie z implementowaną dy-
rektywą 2019/69 te urządzenia mogą podlegać wyłą-
czeniu z definicji broni palnej. Sposób, w jakiej broń 
sygnałowa i alarmowa została wytworzona, ma za-
pewnić, że urządzenia te w żadnym wypadku nie 
</p>
<p>Poseł Artur Łącki</p>

<p>30. posiedzenie Sejmu w dniu 19 maja 2021 r.

</p>
<p>materiałami wybuchowymi, bronią, amunicją oraz wyrobami i technologią o przeznaczeniu wojskowym lub policyjnym 
</p>
<p>będą zdolne do miotania pocisku, a będą spełniać 
wyłącznie swoje podstawowe zadanie, czyli służyć

</p>
<p>Kategorie i podkategorie strzeleckiej broni pal-

Europejskiej.
</p>
<p>Zaproponowano zmiany w zakresie terminu waż-

wanych na potrzeby postępowania w sprawie udzie-
lenia lub zmiany koncesji.
</p>
<p>Prezentowana ustawa przede wszystkim imple-
mentuje prawo unijne, a w zakresie opisywanym po-
wyżej przyczynia się do zwiększenia przejrzystości 
nabywania, wytwarzania i kontroli broni palnej, sy-
gnałowej i alarmowej. W stosunku do problematyki 
poruszanej w ustawie tworzy się mechanizmy, które 
umożliwiają śledzenie broni oraz jej wrażliwych kom-
ponentów i nadzór nad nimi poprzez nadanie im 
określonych przez państwo oznaczeń.
</p>
<p>Klub Lewicy poprze ten projekt ustawy, niemniej 
jednak składa do niego dwie poprawki. Dziękuję 
bardzo.
