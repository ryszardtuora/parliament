<p>(Na posiedzeniu przewodniczą marszałek Sejmu 
Elżbieta Witek oraz wicemarszałkowie Małgorzata 
Kidawa-Błońska, Ryszard Terlecki i Piotr Zgorzelski) 
</p>
<p>Marszałek:
Otwieram posiedzenie.
(Marszałek trzykrotnie uderza laską marszałkowską) 
Na sekretarza dzisiejszych obrad powołuję posła 
</p>
<p>Filipa Kaczyńskiego, który prowadzić będzie proto-
kół i listę mówców.
</p>
<p>Protokół 30. posiedzenia Sejmu uważam za przyjęty.
Informuję, że na podstawie art. 198a ust. 2 regu-
</p>
<p>laminu Sejmu, po zasięgnięciu opinii Konwentu Se-
niorów, podjęłam decyzję o przeprowadzeniu 31. po-
siedzenia Sejmu z wykorzystaniem środków komu-
nikacji elektronicznej umożliwiających porozumie-
wanie się na odległość.
</p>
<p>Wysoka Izbo! Informuję, że w związku z wygaśnię-
ciem mandatu pana posła Killiona Munzele Muny-
amy, na podstawie art. 251 § 5 Kodeksu wyborczego, 
postanowiłam o wstąpieniu na jego miejsce pana posła 
Zbigniewa Czesława Ajchlera, który zgłosił się do ślu-
bowania poselskiego.
</p>
<p>Proszę pana posła Zbigniewa Czesława Ajchlera 
o zbliżenie się do stołu prezydialnego. 
</p>
<p>Panie i panów posłów proszę o powstanie. (Zebrani 
wstają) 
</p>
<p>Obecnie odczytam rotę ślubowania:
„Uroczyście ślubuję rzetelnie i sumiennie wyko-
</p>
<p>nywać obowiązki wobec Narodu, strzec suwerenności 
i interesów Państwa, czynić wszystko dla pomyślno-
ści Ojczyzny i dobra obywateli, przestrzegać Konsty-
tucji i innych praw Rzeczypospolitej Polskiej”. 
</p>
<p>Pan poseł Zbigniew Czesław Ajchler.
</p>
<p>Poseł Zbigniew Ajchler:
</p>
<p>Ślubuję. Tak mi dopomóż Bóg.
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo. 
Stwierdzam, że pan poseł Zbigniew Czesław Ajchler 
</p>
<p>złożył ślubowanie poselskie. 
Gratuluję, panie pośle. (Oklaski)
</p>
<p>Proszę państwa, obecnie przystąpimy do stwier-
dzenia kworum. 
</p>
<p>Bardzo proszę wszystkich państwa posłów o naci-
śnięcie dowolnego przycisku w celu potwierdzenia obec-
ności na posiedzeniu. Bardzo proszę.
</p>
<p>W posiedzeniu bierze udział 435 posłów. 
Stwierdzam kworum.
Po zasięgnięciu opinii Konwentu Seniorów podję-
</p>
<p>łam decyzję o skreśleniu z porządku dziennego bie-
żącego posiedzenia punktów: 
</p>
<p>— Sprawozdanie Komisji Regulaminowej, Spraw 
Poselskich i Immunitetowych o poselskim projekcie 
uchwały w sprawie zmiany Regulaminu Sejmu Rze-
czypospolitej Polskiej, druki nr 903 i 1215,
</p>
<p>— Informacja Rządu na temat wskazania przy-
czyn, skutków i konsekwencji nakazania w formie 
środka tymczasowego przez Trybunał Sprawiedliwo-
ści Unii Europejskiej natychmiastowego wstrzyma-
nia wydobycia węgla w kopalni Turów.
</p>
<p>Komisja Sprawiedliwości i Praw Człowieka przed-
łożyła opinię w sprawie kandydatów na rzecznika 
praw obywatelskich, druk nr 1235. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnieniu 
porządku dziennego o punkt dotyczący tej sprawy.
</p>
<p>Rada Ministrów przedłożyła projekt ustawy o zmia-
nie ustawy o doręczeniach elektronicznych, druk 
nr 1264. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący pierwsze 
czytanie tego projektu. 
</p>
<p>Proponuję, aby w tym przypadku Sejm wyraził 
zgodę na skrócenie terminu, o którym mowa w art. 37 
ust. 4 regulaminu Sejmu. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Komisja Spraw Zagranicznych przedłożyła w dru-
</p>
<p>ku nr 1255 sprawozdanie o poselskich projektach 
uchwał: 
</p>
<p>— w sprawie wezwania rządu Republiki Federal-
nej Niemiec do natychmiastowego zaprzestania bu-
dowy gazociągu Nord Stream 2, 
</p>
<p>— w sprawie wezwania rządów państw Unii Eu-
ropejskiej, w tym szczególnie rządu Republiki Fede-
</p>
<p>(Początek posiedzenia o godz. 10 min 08)</p>

<p>31. posiedzenie Sejmu w dniu 15 czerwca 2021 r.
Porządek dzienny. 
Sprawy formalne
</p>
<p>ralnej Niemiec do podjęcia pilnych działań na rzecz 
przerwania budowy Gazociągu Nord Stream II, 
</p>
<p>— w sprawie gazociągu Nord Stream 2. 
Komisja Ochrony Środowiska, Zasobów Natural-
</p>
<p>nych i Leśnictwa przedłożyła w druku nr 1254 spra-
wozdanie o rządowym projekcie ustawy o zmianie 
ustawy o udostępnianiu informacji o środowisku i jego 
ochronie, udziale społeczeństwa w ochronie środowi-
ska oraz o ocenach oddziaływania na środowisko. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkty obejmujące rozpa-
trzenie tych sprawozdań. 
</p>
<p>Proponuję, aby w tych przypadkach Sejm wyraził 
zgodę na skrócenie terminu, o którym mowa w art. 44 
ust. 3 regulaminu Sejmu. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął. 
</p>
<p>Sprzeciwu nie słyszę.
Prezydium Sejmu proponuje, by Sejm wysłuchał 
</p>
<p>5-minutowych oświadczeń w imieniu klubów i kół 
w dyskusjach nad punktami porządku dziennego. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Teraz informacja dla państwa. Od zawsze było 
</p>
<p>tak, i wszystkie kluby z tym się zgadzały, że wtedy 
kiedy jest jednodniowe posiedzenie Sejmu, nie ma 
informacji bieżącej, nie ma pytań. Tym razem zda-
rzyło się inaczej, klub Koalicja Obywatelska zgłosił 
trzy pytania, pozostałe kluby o tym nie wiedziały, bo 
do godz. 21 przed dniem posiedzenia te pytania się 
zgłasza. W związku z tym na posiedzeniu Prezydium 
Sejmu i Konwentu o tym rozmawialiśmy i propozycja 
Prezydium jest taka, żeby dać szansę pozostałym 
klubom i dzisiaj do godz. 21 przyjąć pytania od pozo-
stałych klubów. Jutro będzie kolejne posiedzenie Sej-
mu, o którym za chwileczkę powiem, i wtedy te py-
tania w sprawach bieżących byłyby rozpatrywane.
</p>
<p>Proszę państwa, w związku z pismem premiera 
Mateusza Morawieckiego z prośbą o to, żeby zorga-
nizować w trybie pilnym niejawne posiedzenie Sejmu 
związane z cyberbezpieczeństwem, czyli z bezpieczeń-
stwem państwa, informuję, że to posiedzenie w trybie 
niejawnym odbędzie się jutro o godz. 9 rano. Będzie 
obowiązywał ten regulamin stały, nie-COVID-owy, 
czyli wszyscy posłowie muszą być osobiście na sali 
posiedzeń. Nie będzie to posiedzenie zdalne. Powoli 
zaczynamy wracać do normalnego trybu obradowa-
nia, także w komisjach sejmowych. 
</p>
<p>W związku z tym bardzo proszę wszystkich prze-
wodniczących klubów, żeby poinformowali posłów 
jak najszybciej o tym, że jutrzejsze posiedzenie Sejmu 
będzie się odbywało w trybie niejawnym. Będzie uza-
sadnienie wniosku, potem będzie głosowanie, też 
w trybie niejawnym, czy nad tą informacją debatuje-
my, czy nie. Jeśli tak, to odbędzie się normalna de-
bata w trybie niejawnym. Po zakończeniu tej części 
mielibyśmy kolejny punkt, czyli pytania w sprawach 
bieżących. Wszystkie kluby, informuję, mogą do godz. 
</p>
<p>21 te pytania złożyć, tak żeby wszyscy byli potrakto-
wani jednakowo.
</p>
<p>Proszę państwa, punkty porządku dziennego bie-
żącego posiedzenia będą rozpatrywane zgodnie z ko-
lejnością zaopiniowaną przez Prezydium Sejmu i Kon-
went Seniorów. 
</p>
<p>Informacja w tej sprawie dostępna jest w Syste-
mie Informacyjnym Sejmu.
</p>
<p>Proszę pana posła sekretarza o odczytanie komu-
nikatów.
</p>
<p>Sekretarz Poseł Filip Kaczyński:
</p>
<p>Szanowni Państwo! Informuję, że w dniu dzisiej-
szym o godz. 11.30 odbędzie się posiedzenie Komisji 
Ochrony Środowiska, Zasobów Naturalnych i Leśnic-
twa. Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Proszę państwa, mamy wnioski formalne, ale przed 
nimi w związku z minutą ciszy bardzo proszę panią 
poseł Małgorzatę Gosiewską.
</p>
<p>Proszę państwa o powstanie. Bardzo proszę.
(Zebrani wstają)
</p>
<p>Poseł Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani marszałek.
Pani Marszałek! Wysoka Izbo! Szanowni Państwo! 
</p>
<p>13 czerwca br. w wieku 98 lat zmarł w Lublinie płk 
Marian Pawełczak, pseudonim „Morwa”. Był żołnie-
rzem podziemia niepodległościowego, jednym z ostat-
nich podkomendnych mjr. Hieronima Dekutowskiego 
„Zapory”. 
</p>
<p>Marian Pawełczak urodził się w 1923 r. w Stasinie 
koło Lublina. Od najmłodszych lat był zaangażowany 
w działalność patriotyczną na rzecz Polski. W 1942 r. 
został wywieziony na roboty przymusowe do Niemiec, 
skąd uciekł wiosną 1943 r. W 1944 r. dołączył do od-
działu mjr. Hieronima Dekutowskiego. Brał udział 
w wielu akcjach zbrojnych. Został aresztowany za od-
mowę służby w wojsku ludowym.
</p>
<p>W 1947 r. na rozkaz „Zapory” ujawnił się. W la-
tach 1951–1954 był więziony na zamku lubelskim pod 
zarzutem nieszczerego ujawnienia się i ukrycia czy-
nów dokonanych w czasie działań pod dowództwem 
„Zapory”.
</p>
<p>Aktywnie zaangażowany w działalność Stowarzy-
szenia „Wolność i Niezawisłość” oraz Stowarzyszenia 
Więźniów Politycznych Okresu Komunistycznego. 
Jako świadek historii upamiętniał żołnierzy wyklę-
tych oraz integrował środowisko zaporczyków.
</p>
<p>W 2020 r. Marian Pawełczak otrzymał awans na 
stopień pułkownika oraz został odznaczony Krzyżem 
Komandorskim Orderu Odrodzenia Polski.
</p>
<p>Uprzejmie proszę Wysoką Izbę o uczczenie minu-
tą ciszy pamięci płk. „Morwy”.
</p>
<p>(Chwila ciszy) 
Dziękuję.
</p>

31. posiedzenie Sejmu w dniu 15 czerwca 2021 r.
</p>
<p>Sprawy formalne
</p>
<p>Marszałek:
</p>
<p>Dziękuję. 
Z wnioskiem formalnym zgłosił się pan poseł Ro-
</p>
<p>bert Kropiwnicki, Koalicja Obywatelska.
Bardzo proszę, minuta, panie pośle.
</p>
<p>Poseł Robert Kropiwnicki:
Pani Marszałek! Wysoka Izbo! Zwracam się 
</p>
<p>z wnioskiem o przerwę i przywrócenie do porządku 
obrad informacji rządu na temat sytuacji w Turowie.
</p>
<p>Otóż sytuacja jest bezprecedensowa. Rząd trzy 
tygodnie temu ustami premiera powiedział, że Czesi 
wycofują wniosek z Trybunału Sprawiedliwości. 
Wniosek do dzisiaj nie został wycofany. Czesi dyktu-
ją warunki, przesyłają projekt umowy, a polski rząd 
dalej nic nie robi. Komisja Europejska przyłącza się 
do skargi po stronie czeskiej, a polski rząd dalej nic 
nie robi. Ja rozumiem, że macie kłopot, bo zajmujecie 
się sprawdzaniem, co mieliście na skrzynkach pry-
watnych, jakie niejawne informacje przesyłaliście 
sobie na prywatne skrzynki, ale Polska jest dzisiaj 
w niebezpieczeństwie. (Oklaski)
</p>
<p>(Głos z sali: Skandal.) 
Możemy płacić 5 mln euro kary dziennie za waszą 
</p>
<p>nieodpowiedzialność.
Wysoka Izba jako organ kontrolny rządu powinna 
</p>
<p>wysłuchać informacji na ten temat. Rząd powinien 
dzisiaj udzielić tej informacji. (Dzwonek) Proszę o przy-
wrócenie tego do porządku. (Oklaski) 
</p>
<p>Marszałek:
Dziękuję bardzo, panie pośle.
Panie pośle, ponieważ zgłosił pan wniosek o przer-
</p>
<p>wę… Informacji nie przywrócę. Na posiedzeniu Kon-
wentu i Prezydium rozmawialiśmy o tym – rząd robi, 
rusza delegacja, są prowadzone rozmowy i negocjacje. 
Dlatego nie będziemy o tym dyskutować przedwcze-
śnie. Ale ponieważ złożył pan wniosek o przerwę, ten 
wniosek przegłosujemy.
</p>
<p>W związku z tym, że został zgłoszony wniosek for-
malny o przerwę, poddam ten wniosek pod głosowanie.
</p>
<p>Przystępujemy do głosowania.
Kto z pań i panów posłów jest za zarządzeniem 
</p>
<p>przerwy w obradach, zechce podnieść rękę i nacisnąć 
przycisk.
</p>
<p>Kto jest przeciw?
Kto się wstrzymał?
Głosowało 438 posłów. 205 – za, 226 – przeciw, 
</p>

<p>I teraz może powiem, o czym jest ta nowela. Już

<p>Warto przypomnieć przy okazji tej dyskusji, że

<p>Po pierwsze, wprowadzenie regulacji, która w przy-

biorących udział w transakcjach łańcuchowych, co 
oczywiście jest dobrym rozwiązaniem. Zmianą na

średnio w deklaracji podatkowej dokonania korekty

Brak dzisiaj jednoznacznych regulacji w tym zakresie 
powoduje wątpliwości prawne podatników i jest przed-
miotem wniosków o wydanie interpretacji indywidu-

<p>Ważną zmianą jest również wydłużenie terminu

sytuację podatników w tym zakresie, choć sam sys-

możliwość składania oświadczenia o wyborze opodat-

</p>

<p>Podsekretarz Stanu  
w Ministerstwie Finansów  
Jan Sarnowski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! W pierw-
szych słowach chciałbym gorąco podziękować pań-
stwu posłom za poparcie dla tego projektu. Rzeczy-
wiście jest to projekt przygotowany dla przedsiębior-
ców, na ich prośbę i po konsultacji z nimi. Rzeczywi-
ście wraz z elektronizacją wiele obowiązków i termi-
nów może zostać albo ograniczonych, albo przedłu-
żonych. Stąd nasza propozycja, nasza inicjatywa, 
żeby mniej więcej co pół roku wychodzić z kolejnym 
pakietem uproszczeń. Chodzi o to, żeby zbierać te 
propozycje od przedsiębiorców, analizować je i wdra-
żać do systemu podatkowego.
</p>
<p>Pojawiło się wiele pytań na temat przyspieszenia 
zwrotów, na temat tego, czy ta nasza elektronizacja 
nie mogłaby również do tego doprowadzić. Już to re-
alizujemy. Tydzień temu zakomunikowaliśmy wpro-
wadzenie od stycznia przyszłego roku nowej katego-
rii podatnika, mianowicie podatnika bezgotówkowe-
go. Chodzi o podatnika, który będzie uprawniony do 
najszybszego zwrotu VAT w Unii Europejskiej, do 
zwrotu w ciągu jedynie 15 dni. Takiego terminu nie 
gwarantuje żaden inny kraj Unii Europejskiej.
</p>
<p>Przechodząc do państwa pytań. Co do kwestii me-
tody kasowej, czyli momentu powstania obowiązku 
podatkowego w VAT dopiero w chwili otrzymania 
zapłaty, już teraz niektórzy przedsiębiorcy mogą ko-
rzystać z tej możliwości i nie jest to rozwiązanie, 
z którego chętnie korzystają. Natomiast odnośnie do 
poszerzenia tej opcji, to niestety na naszej drodze stoi 
dyrektywa, która tego nie dopuszcza.
</p>
<p>Pan poseł Cichoń pytał o dalszy los projektu 
„e-faktury”. Tutaj spieszę z wyjaśnieniami. Prace 
nad tym projektem rozpoczęte zostały w końcu roku 
2019, to już były prace legislacyjne mające na celu 
przelanie tej idei na język przepisów. Sam projekt 
uzyskał wpis do wykazu w grudniu zeszłego roku. 
Rada Ministrów przyjmie go jeszcze w tym miesiącu, 
po kilku turach konsultacji zewnętrznych, i 1 paź-
</p>
<p>dziernika nastąpi już zakończenie procesu legislacyj-
nego i publikacja przepisów.
</p>
<p>Co do kwestii poruszonej przez panią poseł Skow-
rońską, kwestii zdolności kredytowej w związku z środ-
kami, które są na rachunkach VAT-owskich – ten te-
mat również przeanalizujemy w Ministerstwie Fi-
nansów i damy odpowiedź na piśmie.
</p>
<p>W zakresie estońskiego CIT-u chciałbym gorąco 
przypomnieć, że możliwość skorzystania z tej opcji 
opodatkowania otwarta jest dla przedsiębiorców 
przez cały rok. Przy tym estoński CIT składa się 
z dwóch elementów. Pierwszym jest ryczałt od docho-
dów spółek kapitałowych, a drugim rezerwa inwesty-
cyjna wzorowana na rozwiązaniu niemieckim. Nie-
miecka rezerwa inwestycyjna to jest rozwiązanie, 
zgodnie z którym podatnicy deklarują skorzystanie 
z niego dopiero po zakończeniu roku podatkowego. 
Biorąc pod uwagę fakt, że bardzo wielu przedsiębior-
ców w tym kolejnym roku COVID-owym – bo dopie-
ro teraz lockdown się kończy, a cały czas mamy stan 
epidemii – nie wie, czy osiągnie w ogóle dochód i czy 
będą mogli jakąkolwiek jego część w przyszłym roku 
przeznaczyć na inwestycje, czekają oni do zakończe-
nia roku podatkowego i dopiero wtedy, gdy będą wie-
dzieli, jak udało im się przetrwać ten rok, będą mogli 
zadeklarować chęć dokonania inwestycji i wejścia 
w system estoński w ramach rezerwy inwestycyjnej. 
</p>
<p>Już na etapie komunikowania estońskiego CIT-u 
mocno podkreślaliśmy, że naszym celem jest to, żeby 
rozwiązania proinwestycyjne były otwarte dla jak 
największej liczby przedsiębiorców, dlatego już od 
1 stycznia przyszłego roku estoński CIT będzie zde-
cydowanie szerzej otwarty, nie tylko na spółki z ogra-
niczoną odpowiedzialnością i na spółki akcyjne, ale 
również na spółki komandytowe, spółki komandyto-
wo-akcyjne oraz na spółdzielnie, przynajmniej w za-
kresie rezerwy inwestycyjnej. Co więcej, nie będzie 
już limitu przychodowego, czyli będzie on również 
otwarty dla większych firm średniego i dużego biz-
nesu. Nie będzie również warunku inwestycyjnego. 
Realna stawka opodatkowania u małego podatnika 
spadnie i nie będzie podatku na wejściu, a to również 
mogło stanowić pewnego rodzaju element zniechęca-
jący podmioty do tego rodzaju rozliczenia.
</p>
<p>Już teraz funkcjonuje pełne prawo do odliczenia 
VAT-u od pojazdów zakupywanych na cele prowa-
dzenia działalności gospodarczej. W zakresie dal-
szych pytań odnośnie do wykorzystania tego rodzaju 
środka częściowo do działalności biznesowej, a czę-
ściowo do działalności gospodarczej, również odpo-
wiemy na piśmie, też co do dalszych kroków podej-
mowanych przez Ministerstwo Finansów. Tak samo, 
tak jak państwo posłowie prosili, odnośnie do ter-
minu zwrotu VAT-u w zakresie kategorii poszcze-
gólnych przedsiębiorców w zależności od ich wielko-
ści. Bardzo dziękuję.
</p>

</p>
<p>Proszę sekretarza stanu w Ministerstwie Spra-

<p>Sekretarz Stanu  
w Ministerstwie Sprawiedliwości 
Sebastian Kaleta:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Przed-
łożony projekt ustawy o zmianie ustawy – Kodeks 
postępowania cywilnego oraz niektórych innych 
ustaw ma na celu implementację do prawa polskiego 
wyroków Trybunału Sprawiedliwości Unii Europej-
skiej w sprawach polskich, tj. C-176/17, C-545/17 w po-
łączonych sprawach C-419/18 i C-483/18, oraz w spra-
wie niemieckiej, tj. C-670/15.
</p>
<p>TSUE dostrzegł, że obecnie funkcjonujące w pol-
skim systemie rozwiązania regulujące postępowania 
sądowe w sytuacjach, w których przedsiębiorca po-
zywa konsumenta o zapłatę, przedkładając sądowi 
wraz z pozwem wyłącznie wystawiony przez konsu-
menta weksel, mogą zniechęcać konsumenta do pod-
jęcia obrony. Taka sytuacja wymaga zmian, które 
rozszerzą ochronę konsumentów, jednocześnie znie-
chęcając przedsiębiorców do sporządzania w obrocie 
konsumenckim umów, w których będą zawarte nie-
uczciwe postanowienia krzywdzące konsumentów.
</p>
<p>TSUE zakwestionował również regulację funk-
cjonującą w polskim postępowaniu cywilnym, która 
utrzymuje monopol operatora wyznaczonego na świad-
czenie usług pocztowych związanych z nadawaniem 
przez strony czy uczestników postępowania pism 
procesowych do sądu, kiedy to nadanie wiąże się z za-
chowaniem terminu do dokonania określonej czyn-
ności procesowej.
</p>
<p>Chciałbym podkreślić, że istotą tego projektu są 
zmiany, które będą służyć obywatelom, w szczegól-
ności konsumentom w postępowaniach sądowych.
</p>
<p>W pierwszej kolejności chciałbym omówić naj-
istotniejsze zmiany, które projekt wprowadza do Ko-
deksu postępowania cywilnego w zakresie ochrony 
konsumentów.
</p>
<p>Po pierwsze, projekt ma spowodować, że sąd z urzę-
du będzie badał umowę, w której roszczenia przedsię-
biorcy zabezpieczą wystawiony przez konsumenta wek-
sel pod kątem istnienia w takiej umowie klauzul niedo-
zwolonych. Kontrola sądu ma dotyczyć nie tylko samej 
umowy, ale również deklaracji wekslowej oraz załącz-
ników do umowy.
</p>
<p>Po drugie, projekt wprowadza – jest to bardzo 
ważna zmiana dla przeciętnego obywatela – złago-
dzenie wymogów formalno-fiskalnych dla wnoszo-
nych przez konsumentów zarzutów od nakazu zapła-
ty. Korzyść dla konsumentów m.in. polega na tym, 
że termin do wniesienia zarzutów od nakazu zapłaty 
będzie wydłużony do 1 miesiąca, a opłata od zarzu-
tów nie będzie mogła wynosić więcej niż 750 zł.
</p>
<p>Konsekwencją wprowadzonych zmian do prawa 
procesowego jest rozszerzenie w dalszych przepisach 
projektu ochrony konsumenta na gruncie prawa ma-
terialnego, tj. prawa wekslowego, ustawy o kredycie 
konsumenckim oraz Kodeksu wykroczeń, których 
charakter jest w zasadzie służebny, jako skutek zmia-
ny podstawowej regulacji, tj. prawa wekslowego.
</p>
<p>Zmiany w ustawie – Prawo wekslowe dotyczą 
w szczególności wyłączenia przenoszalności weksla, 
który wystawił konsument. Zmiana ta ma zapewnić, 
aby powód, który wystąpi na drogę sądową przeciw-
ko konsumentowi, miał realną możliwość dyspono-
wania umową, której postanowienia zostały zabez-
pieczone wekslem wystawionym przez konsumenta. 
Brak takiej zmiany mógłby prowadzić do sytuacji, 
w której kolejny nabywca weksla nie mógłby wyko-
nać zobowiązania sądu do przedłożenia umowy, unie-
możliwiając tym samym sądowi kontrolę nieuczci-
wych warunków.
</p>
<p>Kolejna istotna zmiana w tym projekcie dotyczy 
Kodeksu postępowania cywilnego. Projekt dostoso-
wuje do wymogów prawa Unii Europejskiej przepis  
art. 165 § 2 k.p.c. w taki sposób, żeby oddanie pisma 
procesowego w formie przesyłki pocztowej w polskiej 
placówce każdego operatora pocztowego lub w pla-
cówce podmiotu zajmującego się doręczaniem kore-
spondencji na terenie Unii Europejskiej było równo-
znaczne z wniesieniem go do sądu. Zagwarantuje to 
dostarczanie do sądu nadanych przesyłek w odpo-
wiednim i przewidywalnym czasie oraz zachowanie 
terminu do dokonania czynności procesowej.
</p>
<p>Ostatnia kategoria proponowanych zmian doty-
czy implementacji wyroku w sprawie C-670/15, który 
spowodował, że zachodzi konieczność nowelizacji 
ustawy o prawie pomocy w postępowaniach w spra-
wach cywilnych prowadzonych w państwach człon-
kowskich Unii Europejskiej oraz o prawie pomocy 
w celu ugodowego załatwienia sporu przed wszczę-
ciem takiego postępowania. W tym zakresie projekt 
przewiduje zmianę, zgodnie z którą osoba ubiegająca 
się o pomoc prawną będzie mogła uzyskać zwrot po-
niesionych kosztów tłumaczeń dokumentów niezbęd-
nych do rozpatrzenia wniosku o przyznanie prawa 
pomocy. Bez tej zmiany brzmienie obowiązującego 
przepisu budziło wątpliwości i niepożądaną niepew-
ność sytuacji osoby ubiegającej się o pomoc prawną, 
co oczywiście należy doprecyzować i co też przedło-
żony projekt czyni.
</p>
<p>Panie Marszałku! Wysoka Izbo! Pozostaję w prze-
konaniu, że dzięki zaproponowanym rozwiązaniom 
zostanie zapewniony wysoki poziom ochrony słab-
szych stron postępowania sądowego, w szczególności 
konsumentów. Proszę Wysoką Izbę o poparcie przed-</p>

pamiętać, że wydany na posiedzeniu niejawnym bez 
udziału pozwanego, a nawet jego pisemnego stano-
wiska, nieprawomocny nakaz zapłaty z chwilą wyda-
nia stanowi tytuł zabezpieczenia wykonalny bez 
nadania mu klauzuli, który jest dla osoby pozwanej 
prawie tak samo dolegliwy jak zajęcie komornicze.
</p>
<p>Projekt poszerza też zakaz przenoszenia praw 
z weksla, tzw. indosu, wystawionego przez konsumen-
ta na inne osoby, np. firmy windykacyjne, i obejmuje 
nie tylko, jak do tej pory, kredyty konsumenckie, ale 
wszelkie umowy konsumenta z przedsiębiorcą. Ochro-
ną taką ma obejmować nie tylko samego dłużnika, to 
jest strony umowy zawartej z przedsiębiorcą, ale też 
i poręczycieli. Występujący z pozwem nakazowym 
będzie musiał przedłożyć sądowi umowę zabezpieczo-
ną wekslem. Bez tego sąd nie wyda wyroku i skieru-
je sprawę do zwykłego procesu, więc pozwany konsu-
ment uzyska możliwość prezentacji swych racji przed 
wydaniem orzeczenia. W szczególnych przypadkach 
ma już wystarczyć samo oświadczenie pozwanego 
przed sądem – choć pod groźbą grzywny do 300 zł 
– o tym, że jest konsumentem.
</p>
<p>Co równie ważne, przedłużony zostaje też termin 
na odwołanie od nakazu zapłaty na tzw. zarzuty – do 
miesiąca, jeśli dłużnik przebywa na terenie Polski, 
i 3 miesięcy, gdy doręczenie ma nastąpić poza Unią 
Europejską. Dla uniknięcia komplikacji terminy te 
mają dotyczyć zarówno konsumentów, jak i przedsię-
biorców. Nowe rozwiązania umożliwiają również od-
danie pisma procesowego, z zachowaniem powyższe-
go terminu, w placówce dowolnego operatora poczto-
wego świadczącego usługi powszechne – w formie 
przesyłki poleconej. 
</p>
<p>Opłata od zarzutów od nakazu zapłaty, którego 
przedmiotem było roszczenie przeciw konsumentowi, 
zgodnie z przedłożeniem nie będzie mogła przekraczać 
750 zł. To znacznie mniej niż obecnie w zwykłym po-
stępowaniu. Do weksli wystawionych przed dniem 
wejścia w życie niniejszej ustawy mają być jednak sto-
sowane przepisy dotychczasowe. Ponieważ projekt 
dostosowuje polskie przepisy do orzeczeń Trybunału 
Sprawiedliwości Unii Europejskiej zapadłych na kan-
wach spraw wniesionych z Polski oraz Niemiec i dzię-
ki nowym rozwiązaniom zwiększy ochronę prawną 
obywateli, a konsumenci i inne strony postępowania 
cywilnego będą mogli korzystać z porównywalnego 
w całej Unii Europejskiej poziomu ochrony swoich 
praw, klub Lewicy popiera niniejsze przedłożenie 
w obecnie przedłożonym kształcie. Dziękuję bardzo. 
(Oklaski)

<p>13 czerwca 2021 r. wyznaczyliśmy jako Dzień 
Zdrowia Ratowników Medycznych. Założenie tego 
wydarzenia opiera się na wprowadzeniu zasady: cho-
ry personel nie podejmuje dyżuru. Dla społeczeństwa 
takie postępowanie wydaje się oczywiste, jednak dla

dycznym jest to nowa jakość. Do tej pory, mając świa-
domość, że jest nas zbyt mało, aby w razie niedyspo-
zycji chory personel został zastąpiony, wykonywali-
śmy swoje obowiązki niezależnie od stanu zdrowia. 
Nasze zadania realizowaliśmy zawsze z zaangażowa-
niem, poświęceniem i wysoką skutecznością, choć na 
skutek niedogodności związanych z chorobami, skraj-
nym zmęczeniem bez uśmiechu na twarzy. 
</p>
<p>Przez ostatni rok nasze zdrowie zostało wysta-
wione na ciężką próbę, a praca ratownika medyczne-

również negatywnie na psychikę personelu dodatko-
wo obciążoną przez działania Ministerstwa Zdrowia, 
które nie buduje zaufania w kwestii stabilności za-
trudnienia i możliwości przeżycia z ratowniczej pen-
sji. Cała ta sytuacja bardzo osłabia morale ratowni-
ków medycznych. W związku z powyższym ratowni-
cy medyczni podjęli decyzję, że w pierwszym tygo-
dniu sierpnia konsultować się będą z psychiatrami, 
aby dokonać redukcji szkód w swoich osobowościach 
i ratować zgliszcza, które pozostały z ich rodzinnych 
egzystencji. 
</p>
<p>Powstaje obawa, że konsultacje z lekarzami pod-
stawowej opieki zdrowotnej oraz lekarzami psychia-
trii wpłyną na dyżurową frekwencję oraz ograniczą 
dostępne zespoły ratownictwa medycznego, zespo-
ły transportu medycznego, obsady szpitalnych od-
działów ratunkowych oraz innych miejsc, gdzie pra-
cują ratownicy medyczni. Istnieje taka możliwość, ale

<p>Chojnicka Dolina Śmierci na Polach Igielskich 
jest miejscem kaźni ok. 1,5 tys. Polaków, którzy zo-
stali zamordowani przez Niemców w czasie II wojny 
światowej. Ok. 300 chojniczan, przedstawicieli choj-
nickiej inteligencji, działaczy społecznych oraz ponad 
200 umysłowo chorych pensjonariuszy Zakładu Opie-
ki Społecznej w Chojnicach zostało rozstrzelanych na 
początku wojny. Pierwsze egzekucje zaczęły się już 
w październiku 1939 r., członkowie paramilitarnego 
Selbstschutzu dokonywali mordów na podstawie list 
proskrypcyjnych przygotowanych przez liczną mniej-
szość niemiecką zamieszkującą Chojnice w okresie 
dwudziestolecia międzywojennego.
</p>
<p>Ostatni mord Polaków na Polach Igielskich miał 
miejsce pod koniec stycznia 1945 r., kiedy Niemcy 
zamordowali ok. 1000 więźniów pędzonych z Bydgosz-
czy. Ciała ofiar, wśród których byli żołnierze Armii 
Krajowej oraz innych członków organizacji party-
zanckich i niepodległościowych aresztowanych przez 
Gestapo m.in. w Bydgoszczy, Toruniu i Grudziądzu, 
zostały spalone.
</p>
<p>W listopadzie 1945 r. rozpoczęto pierwsze prace eks-
humacyjne, w wyniku których zidentyfikowano 54 cia-
ła spośród 107 ekshumowanych. W maju 2020 r. dzięki 
działaniom Fundacji Przyjaciół Instytutu Archeolo-
gii i Etnologii Państwowej Akademii Nauk i osobiste-
mu zaangażowaniu chojniczanina dr. Dawida Kobiał-
ki, który kieruje zespołem archeologów, podjęto prace 
w Dolinie Śmierci. Archeolodzy mają na celu odszuka-
nie szczątków ofiar spalonych w 1945 r.
</p>
<p>Prace były prowadzone w ubiegłym roku i arche-
ologom udało się odnaleźć miejsca egzekucji i szcząt-
ki ofiar Polaków zamordowanych w 1945 r. Znalezio-
no wiele przedmiotów osobistych zamordowanych 
Polaków.
</p>
<p>Kilka dni temu dzięki pracy pionu śledczego IPN 
oraz archeologów z Instytutu Archeologii i Etnologii 
Polskiej Akademii Nauk udało się ustalić tożsamość 
jednej z ofiar zamordowanych przez Niemców w choj-
nickiej Dolinie Śmierci w styczniu 1945 r. Łączniczka 
Armii Krajowej Irena Szydłowska, która w chwili 
śmierci miała 25 lat, została zidentyfikowana jako 
pierwsza spośród zamordowanych.
</p>
<p>Z tego miejsca składam serdeczne podziękowanie 
wszystkim osobom zaangażowanym w prace prowa-
</p>
<p>dzone w Dolinie Śmierci. Dziękuję bardzo za przy-
wracanie pamięci o tym strasznym miejscu, za dzia-
łania mające na celu identyfikację ofiar i spełnienie 
nadziei rodzin zamordowanych na odszukanie ich 
przodków i godny pochówek.
</p>

<p>Zorganizowaną naukę gry na instrumentach mu-
zycznych rozpoczęto w Mielcu pod koniec lat 50. Wtedy 
to utworzono społeczne ognisko muzyczne, w którym 
odbywała się nauka gry na akordeonie, fortepianie, 
skrzypcach, instrumentach dętych i perkusji. Rosnące 
powodzenie ogniska spowodowało, że w 1962 r. zarzą-
dzeniem ministra kultury i sztuki przekształcono je 
w państwowe ognisko muzyczne – instytucję finanso-
waną przez państwo, wchodzącą w skład systemu 
szkolnictwa muzycznego i posiadającą uprawnienia do 
wydawania świadectw.
</p>
<p>Rozwój miasta Mielca i jego znaczące osiągnięcia 
w dziedzinie kultury, a także rosnący poziom i po-
większająca się z roku na rok liczba uczniów były 
głównymi motywami podjęcia przez ministra kultu-
ry i sztuki decyzji o przekształceniu z dniem 1 wrze-
śnia 1970 r. Państwowego Ogniska Muzycznego 
w Mielcu w państwową szkołę muzyczną I stopnia.
</p>
<p>W inaugurującym działalność państwowej szkoły 
muzycznej I stopnia roku szkolnym 1970/1971 naukę 
podjęło 39 uczniów w dwóch działach: dziecięcym i mło-
dzieżowym. Kadra pedagogiczna liczyła wówczas sze-
ściu nauczycieli. Wyraźny rozwój ilościowy nastąpił 
w drugim roku szkolnym – 1971/1972. Liczba uczniów 
przekroczyła 140. W szkole w latach 1975–1976 na-
uczanie prowadzono już w pięciu specjalnościach: 
instrumentów smyczkowych, fortepianu, akordeonu, 
instrumentów dętych i instrumentów perkusyjnych. 
Na lekcje prowadzone przez 12 nauczycieli uczęszczało 
już 194 uczniów.
</p>
<p>Rok 1978/1979 rozpoczęto ku satysfakcji wszyst-
kich w najcenniejszym świeckim zabytkowym bu-
dynku przy ul. Kościuszki 10 z tzw. salą królewską 
z wyjątkowej klasy wystrojem wnętrza – portrety 
królów i książąt polskich, herby miast polskich, tryp-

<p>W 1990 r. w wyniku starań ówczesnej dyrekcji

zyczną I i II stopnia w Mielcu. Decyzja ta oznaczała 
nie tylko niepodważalny awans mieleckiej placówki 
artystycznej w środowisku, ale przede wszystkim jej 
dalszy rozwój i podnoszenie poziomu edukacyjnego 
i artystycznego, co zostało potwierdzone w kolejnych 
latach jej funkcjonowania.
</p>
<p>Od 2003 r. szkoła przeszła wiele gruntownych re-
montów, a wśród nowych form działalności pojawiła 
się współpraca z partnerskimi szkołami artystyczny-
mi z Grupy Wyszehradzkiej, z Węgrami, Słowacją 
i Czechami. Dzięki wspólnym projektom i funduszom 
pozyskiwanym z Unii Europejskiej młodzież i na-
uczyciele państwowej szkoły muzycznej z Mielca mogą 
zapoznać się z kulturą muzyczną innych narodów 
i prezentować swoje umiejętności zdobyte podczas 
nauki na koncertach m.in. w krajach Beneluksu, we 
Włoszech, w Słowacji czy na Węgrzech.
</p>
<p>Od początku działalności praca w mieleckiej szko-
le skierowana była na wszechstronny rozwój arty-
styczny uczniów. Oprócz swej podstawowej działal-
ności, jaką jest edukacja uzdolnionych muzycznie 
dzieci i młodzieży z Mielca i okolic, szkoła prowadzi 
intensywną działalność koncertową w środowisku 
mieleckim, a także w kraju i za granicą.
</p>
<p>W zakresie działalności artystycznej uczniowie 
pod fachowym okiem swych nauczycieli odnosili i na-
dal odnoszą wiele sukcesów na przesłuchaniach, w kon-
kursach i na festiwalach muzycznych od szczebla re-
gionalnego po międzynarodowy. Świadczy to o odpo-
wiednio dobranych metodach pracy z młodzieżą, du-
żym zaangażowaniu nauczycieli w kształcenie mło-
dych talentów muzycznych, których nigdy w Mielcu 
nie brakowało. Ważną rolę w kształceniu artystycz-
nym jest działalność koncertowa zarówno wychowan-
ków, jak i zaproszonych gości. Czynną działalność 
koncertową w mieleckiej szkole prowadzono od same-
go początku jej istnienia, organizując wiele koncertów, 
audycji i recitali uczniów. Ważna rolę w życiu szkoły 
odgrywają organizowane od wielu lat audycje umuzy-
kalniające dla dzieci przedszkolnych i młodzieży szkol-
nej z Mielca i z okolicznych miejscowości.
</p>
<p>W 50-letniej historii mieleckiej szkoły odbyło się 
wiele koncertów wybitnych artystów polskich i za-
granicznych. Daje to szansę obcowania z wybitnymi 
artystami. Stwarza również możliwość czerpania 
wzorców i uczenia się muzyki poprzez słuchanie 
wspaniałych prezentacji scenicznych.
</p>
<p>W ostatnich 10 latach podjęte zostały także inten-
sywne starania służące odnowieniu zabytkowego 
budynku, w którym mieści się szkoła, i zagospodaro-
wano na sale dydaktyczne od 100 lat nieużytkowany 
strych. Powierzchnia użytkowa wzrosła niemal dwu-
krotnie. W latach 2010–2015 zintensyfikowano prace 
remontowe i wyremontowano wszystkie sale w głów-
</p>
<p>nym zabytkowym budynku, w tym jedną z najpięk-
niejszych sal koncertowych w Polsce – salę królewską 
wraz z historycznymi obrazami pocztu królów i ksią-
żąt Polski pędzla ucznia Jana Matejki. Z tej właśnie 
sali młodzież szkoły korzysta na co dzień, grając kon-
certy, audycje i uczestnicząc w innych wydarzeniach 
dla miasta i regionu. Powstawały nowe specjalności 
instrumentalne. Powstał wydział wokalny w szkole 
muzycznej II stopnia.
</p>
<p>W latach 2012–2015 zakupione zostało bardzo 
dużo nowych instrumentów, wybudowano zapadnię 
fortepianową w sali królewskiej, letnią scenę koncer-
tową w podwórzu szkoły oraz nowoczesną kotłownię 
z oszczędniejszym piecem gazowym, a także zamon-
towano rekuperatory powietrza we wszystkich sa-
lach lekcyjnych.
</p>
<p>W latach 2015–2020 szkoła uczestniczyła w dwóch 
projektach unijnych. Pierwszy związany był z kom-
pleksową modernizacją energetyczną budynku, po-
nad 4 mln, a drugi to zakup znacznej ilości mistrzow-
skich instrumentów, w tym koncertowego fortepianu 
marki Steinway oraz sprzętu do profesjonalnej reali-
zacji koncertów, a także kompleksowe wyposażenie 
studia nagrań. Całość to ponad 2 700 000 zł. 
</p>
<p>Dzisiejszy dzień w życiu szkoły to m.in. kontynu-
acja dobrych pomysłów z lat ubiegłych oraz poszuki-
wanie i wprowadzanie szeregu nowych form działal-
ności. Szkoła prowadzi naukę gry na niemal wszyst-
kich instrumentach. W szkole pracuje wysoko wyspe-
cjalizowana kadra dydaktyczna, nauczyciele/muzycy 
instrumentaliści, rozwijając dziecięce talenty, wypo-
sażając młodzież w umiejętności gry solistycznej i ze-
społowej. Uczniowie zdobywają wysokie punktacje na 
przesłuchaniach Centrum Edukacji Artystycznej, jak 
również w konkursach regionalnych, ogólnopolskich 
i międzynarodowych.
</p>
<p>Corocznie w szkole odbywa się ponad 100 koncer-
tów, recitali, audycji muzycznych i wiele innych wy-
darzeń artystycznych. Szkoła corocznie organizuje 
lub współorganizuje wiele wydarzeń o charakterze 
patriotycznym, niepodległościowym czy religijnym. 
W szkole obecnie działają dwie orkiestry dziecięce, 
dęta i smyczkowa, dwie orkiestry młodzieżowe, dęta 
i smyczkowa, oraz dwa chóry, dziecięcy i młodzieżo-
wy, i wiele zespołów instrumentalnych i kameral-
nych. Szkoła uczy dzieci i młodzież pracy nad reali-
zacją wielu projektów koncertowych. Wszystkie or-
kiestry i zespoły działające w Mielcu i regionie to 
także uczniowie szkoły muzycznej, uczniowie, którzy 
wykorzystują zdobyte umiejętności, realizując swoje 
pasje i pomysły artystyczne. Obecnie, w roku 2021 
w szkole uczy się blisko 300 uczniów, którzy szlifują 
swoje talenty pod okiem blisko 50 nauczycieli.
</p>
<p>To tylko krótki wycinek z 50-letniej historii dzia-
łalności Państwowej Szkoły Muzycznej I i II stopnia 
im. Mieczysława Karłowicza w Mielcu. Ufamy, że 
kolejne lata będą przyświecać w dalszym ciągu jej 
aktywności, zaangażowaniu i tworzeniu oferty kul-
turalnej, by mogła rozwijać talenty ziemi mieleckiej 
dla dobra miasta Mielca, Podkarpacia i całej naszej 
ojczyzny.</p>

<p>(Na posiedzeniu przewodniczą marszałek Sejmu 
Elżbieta Witek oraz wicemarszałkowie Małgorzata 
Kidawa-Błońska, Ryszard Terlecki i Piotr Zgorzelski) 
</p>
<p>Marszałek:
Otwieram posiedzenie.
(Marszałek trzykrotnie uderza laską marszałkowską) 
Na sekretarza dzisiejszych obrad powołuję posła 
</p>
<p>Filipa Kaczyńskiego, który prowadzić będzie proto-
kół i listę mówców.
</p>
<p>Protokół 30. posiedzenia Sejmu uważam za przyjęty.
Informuję, że na podstawie art. 198a ust. 2 regu-
</p>
<p>laminu Sejmu, po zasięgnięciu opinii Konwentu Se-
niorów, podjęłam decyzję o przeprowadzeniu 31. po-
siedzenia Sejmu z wykorzystaniem środków komu-
nikacji elektronicznej umożliwiających porozumie-
wanie się na odległość.
</p>
<p>Wysoka Izbo! Informuję, że w związku z wygaśnię-
ciem mandatu pana posła Killiona Munzele Muny-
amy, na podstawie art. 251 § 5 Kodeksu wyborczego, 
postanowiłam o wstąpieniu na jego miejsce pana posła 
Zbigniewa Czesława Ajchlera, który zgłosił się do ślu-
bowania poselskiego.
</p>
<p>Proszę pana posła Zbigniewa Czesława Ajchlera 
o zbliżenie się do stołu prezydialnego. 
</p>
<p>Panie i panów posłów proszę o powstanie. (Zebrani 
wstają) 
</p>
<p>Obecnie odczytam rotę ślubowania:
„Uroczyście ślubuję rzetelnie i sumiennie wyko-
</p>
<p>nywać obowiązki wobec Narodu, strzec suwerenności 
i interesów Państwa, czynić wszystko dla pomyślno-
ści Ojczyzny i dobra obywateli, przestrzegać Konsty-
tucji i innych praw Rzeczypospolitej Polskiej”. 
</p>
<p>Pan poseł Zbigniew Czesław Ajchler.
</p>
<p>Poseł Zbigniew Ajchler:
</p>
<p>Ślubuję. Tak mi dopomóż Bóg.
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo. 
Stwierdzam, że pan poseł Zbigniew Czesław Ajchler 
</p>
<p>złożył ślubowanie poselskie. 
Gratuluję, panie pośle. (Oklaski)
</p>
<p>Proszę państwa, obecnie przystąpimy do stwier-
dzenia kworum. 
</p>
<p>Bardzo proszę wszystkich państwa posłów o naci-
śnięcie dowolnego przycisku w celu potwierdzenia obec-
ności na posiedzeniu. Bardzo proszę.
</p>
<p>W posiedzeniu bierze udział 435 posłów. 
Stwierdzam kworum.
Po zasięgnięciu opinii Konwentu Seniorów podję-
</p>
<p>łam decyzję o skreśleniu z porządku dziennego bie-
żącego posiedzenia punktów: 
</p>
<p>— Sprawozdanie Komisji Regulaminowej, Spraw 
Poselskich i Immunitetowych o poselskim projekcie 
uchwały w sprawie zmiany Regulaminu Sejmu Rze-
czypospolitej Polskiej, druki nr 903 i 1215,
</p>
<p>— Informacja Rządu na temat wskazania przy-
czyn, skutków i konsekwencji nakazania w formie 
środka tymczasowego przez Trybunał Sprawiedliwo-
ści Unii Europejskiej natychmiastowego wstrzyma-
nia wydobycia węgla w kopalni Turów.
</p>
<p>Komisja Sprawiedliwości i Praw Człowieka przed-
łożyła opinię w sprawie kandydatów na rzecznika 
praw obywatelskich, druk nr 1235. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnieniu 
porządku dziennego o punkt dotyczący tej sprawy.
</p>
<p>Rada Ministrów przedłożyła projekt ustawy o zmia-
nie ustawy o doręczeniach elektronicznych, druk 
nr 1264. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkt obejmujący pierwsze 
czytanie tego projektu. 
</p>
<p>Proponuję, aby w tym przypadku Sejm wyraził 
zgodę na skrócenie terminu, o którym mowa w art. 37 
ust. 4 regulaminu Sejmu. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Komisja Spraw Zagranicznych przedłożyła w dru-
</p>
<p>ku nr 1255 sprawozdanie o poselskich projektach

</p>
<p>— w sprawie wezwania rządu Republiki Federal-
nej Niemiec do natychmiastowego zaprzestania bu-

</p>
<p>— w sprawie wezwania rządów państw Unii Eu-
ropejskiej, w tym szczególnie rządu Republiki Fede-

<p>31. posiedzenie Sejmu w dniu 15 czerwca 2021 r.

Sprawy formalne
</p>
<p>ralnej Niemiec do podjęcia pilnych działań na rzecz 
przerwania budowy Gazociągu Nord Stream II, 
</p>
<p>— w sprawie gazociągu Nord Stream 2. 
Komisja Ochrony Środowiska, Zasobów Natural-
</p>
<p>nych i Leśnictwa przedłożyła w druku nr 1254 spra-
wozdanie o rządowym projekcie ustawy o zmianie 
ustawy o udostępnianiu informacji o środowisku i jego 
ochronie, udziale społeczeństwa w ochronie środowi-
ska oraz o ocenach oddziaływania na środowisko. 
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, podjęłam decyzję o uzupełnie-
niu porządku dziennego o punkty obejmujące rozpa-
trzenie tych sprawozdań. 
</p>
<p>Proponuję, aby w tych przypadkach Sejm wyraził 
zgodę na skrócenie terminu, o którym mowa w art. 44 
ust. 3 regulaminu Sejmu. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął. 
</p>
<p>Sprzeciwu nie słyszę.
Prezydium Sejmu proponuje, by Sejm wysłuchał 
</p>
<p>5-minutowych oświadczeń w imieniu klubów i kół 
w dyskusjach nad punktami porządku dziennego. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Teraz informacja dla państwa. Od zawsze było 
</p>
<p>tak, i wszystkie kluby z tym się zgadzały, że wtedy 
kiedy jest jednodniowe posiedzenie Sejmu, nie ma 
informacji bieżącej, nie ma pytań. Tym razem zda-
rzyło się inaczej, klub Koalicja Obywatelska zgłosił 
trzy pytania, pozostałe kluby o tym nie wiedziały, bo 
do godz. 21 przed dniem posiedzenia te pytania się 
zgłasza. W związku z tym na posiedzeniu Prezydium 
Sejmu i Konwentu o tym rozmawialiśmy i propozycja 
Prezydium jest taka, żeby dać szansę pozostałym 
klubom i dzisiaj do godz. 21 przyjąć pytania od pozo-
stałych klubów. Jutro będzie kolejne posiedzenie Sej-
mu, o którym za chwileczkę powiem, i wtedy te py-
tania w sprawach bieżących byłyby rozpatrywane.
</p>
<p>Proszę państwa, w związku z pismem premiera 
Mateusza Morawieckiego z prośbą o to, żeby zorga-
nizować w trybie pilnym niejawne posiedzenie Sejmu 
związane z cyberbezpieczeństwem, czyli z bezpieczeń-
stwem państwa, informuję, że to posiedzenie w trybie 
niejawnym odbędzie się jutro o godz. 9 rano. Będzie 
obowiązywał ten regulamin stały, nie-COVID-owy, 
czyli wszyscy posłowie muszą być osobiście na sali 
posiedzeń. Nie będzie to posiedzenie zdalne. Powoli 
zaczynamy wracać do normalnego trybu obradowa-
nia, także w komisjach sejmowych. 
</p>
<p>W związku z tym bardzo proszę wszystkich prze-
wodniczących klubów, żeby poinformowali posłów 
jak najszybciej o tym, że jutrzejsze posiedzenie Sejmu 
będzie się odbywało w trybie niejawnym. Będzie uza-
sadnienie wniosku, potem będzie głosowanie, też 
w trybie niejawnym, czy nad tą informacją debatuje-
my, czy nie. Jeśli tak, to odbędzie się normalna de-
bata w trybie niejawnym. Po zakończeniu tej części 
mielibyśmy kolejny punkt, czyli pytania w sprawach 
bieżących. Wszystkie kluby, informuję, mogą do godz. 
</p>
<p>21 te pytania złożyć, tak żeby wszyscy byli potrakto-
wani jednakowo.
</p>
<p>Proszę państwa, punkty porządku dziennego bie-
żącego posiedzenia będą rozpatrywane zgodnie z ko-
lejnością zaopiniowaną przez Prezydium Sejmu i Kon-
went Seniorów. 
</p>
<p>Informacja w tej sprawie dostępna jest w Syste-
mie Informacyjnym Sejmu.
</p>
<p>Proszę pana posła sekretarza o odczytanie komu-
nikatów.
</p>
<p>Sekretarz Poseł Filip Kaczyński:
</p>
<p>Szanowni Państwo! Informuję, że w dniu dzisiej-
szym o godz. 11.30 odbędzie się posiedzenie Komisji 
Ochrony Środowiska, Zasobów Naturalnych i Leśnic-
twa. Dziękuję bardzo.
</p>
<p>Marszałek:
</p>
<p>Proszę państwa, mamy wnioski formalne, ale przed 
nimi w związku z minutą ciszy bardzo proszę panią 
poseł Małgorzatę Gosiewską.
</p>
<p>Proszę państwa o powstanie. Bardzo proszę.
(Zebrani wstają)
</p>
<p>Poseł Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani marszałek.
Pani Marszałek! Wysoka Izbo! Szanowni Państwo! 
</p>
<p>13 czerwca br. w wieku 98 lat zmarł w Lublinie płk 
Marian Pawełczak, pseudonim „Morwa”. Był żołnie-
rzem podziemia niepodległościowego, jednym z ostat-
nich podkomendnych mjr. Hieronima Dekutowskiego 
„Zapory”. 
</p>
<p>Marian Pawełczak urodził się w 1923 r. w Stasinie 
koło Lublina. Od najmłodszych lat był zaangażowany 
w działalność patriotyczną na rzecz Polski. W 1942 r. 
został wywieziony na roboty przymusowe do Niemiec, 
skąd uciekł wiosną 1943 r. W 1944 r. dołączył do od-
działu mjr. Hieronima Dekutowskiego. Brał udział 
w wielu akcjach zbrojnych. Został aresztowany za od-
mowę służby w wojsku ludowym.
</p>
<p>W 1947 r. na rozkaz „Zapory” ujawnił się. W la-
tach 1951–1954 był więziony na zamku lubelskim pod 
zarzutem nieszczerego ujawnienia się i ukrycia czy-
nów dokonanych w czasie działań pod dowództwem 
„Zapory”.
</p>
<p>Aktywnie zaangażowany w działalność Stowarzy-
szenia „Wolność i Niezawisłość” oraz Stowarzyszenia 
Więźniów Politycznych Okresu Komunistycznego. 
Jako świadek historii upamiętniał żołnierzy wyklę-
tych oraz integrował środowisko zaporczyków.
</p>
<p>W 2020 r. Marian Pawełczak otrzymał awans na 
stopień pułkownika oraz został odznaczony Krzyżem 
Komandorskim Orderu Odrodzenia Polski.
</p>
<p>Uprzejmie proszę Wysoką Izbę o uczczenie minu-
tą ciszy pamięci płk. „Morwy”.
</p>
<p>(Chwila ciszy) 
Dziękuję.
</p>

<p>Dziękuję.

<p>Poseł Robert Kropiwnicki:

<p>Otóż sytuacja jest bezprecedensowa. Rząd trzy

ludzi.

<p>Podsekretarz Stanu

</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! W pierw-
szych słowach chciałbym gorąco podziękować pań-
stwu posłom za poparcie dla tego projektu. Rzeczy-
wiście jest to projekt przygotowany dla przedsiębior-
ców, na ich prośbę i po konsultacji z nimi. Rzeczywi-
ście wraz z elektronizacją wiele obowiązków i termi-
nów może zostać albo ograniczonych, albo przedłu-
żonych. Stąd nasza propozycja, nasza inicjatywa, 
żeby mniej więcej co pół roku wychodzić z kolejnym 
pakietem uproszczeń. Chodzi o to, żeby zbierać te 
propozycje od przedsiębiorców, analizować je i wdra-
żać do systemu podatkowego.
</p>
<p>Pojawiło się wiele pytań na temat przyspieszenia 
zwrotów, na temat tego, czy ta nasza elektronizacja 
nie mogłaby również do tego doprowadzić. Już to re-
alizujemy. Tydzień temu zakomunikowaliśmy wpro-
wadzenie od stycznia przyszłego roku nowej katego-
rii podatnika, mianowicie podatnika bezgotówkowe-
go. Chodzi o podatnika, który będzie uprawniony do 
najszybszego zwrotu VAT w Unii Europejskiej, do 
zwrotu w ciągu jedynie 15 dni. Takiego terminu nie 
gwarantuje żaden inny kraj Unii Europejskiej.
</p>
<p>Przechodząc do państwa pytań. Co do kwestii me-
tody kasowej, czyli momentu powstania obowiązku 
podatkowego w VAT dopiero w chwili otrzymania 
zapłaty, już teraz niektórzy przedsiębiorcy mogą ko-
rzystać z tej możliwości i nie jest to rozwiązanie, 
z którego chętnie korzystają. Natomiast odnośnie do 
poszerzenia tej opcji, to niestety na naszej drodze stoi 
dyrektywa, która tego nie dopuszcza.
</p>
<p>Pan poseł Cichoń pytał o dalszy los projektu 
„e-faktury”. Tutaj spieszę z wyjaśnieniami. Prace 
nad tym projektem rozpoczęte zostały w końcu roku 
2019, to już były prace legislacyjne mające na celu 
przelanie tej idei na język przepisów. Sam projekt 
uzyskał wpis do wykazu w grudniu zeszłego roku. 
Rada Ministrów przyjmie go jeszcze w tym miesiącu, 
po kilku turach konsultacji zewnętrznych, i 1 paź-
</p>
<p>dziernika nastąpi już zakończenie procesu legislacyj-
nego i publikacja przepisów.
</p>
<p>Co do kwestii poruszonej przez panią poseł Skow-
rońską, kwestii zdolności kredytowej w związku z środ-
kami, które są na rachunkach VAT-owskich – ten te-
mat również przeanalizujemy w Ministerstwie Fi-
nansów i damy odpowiedź na piśmie.
</p>
<p>W zakresie estońskiego CIT-u chciałbym gorąco 
przypomnieć, że możliwość skorzystania z tej opcji 
opodatkowania otwarta jest dla przedsiębiorców 
przez cały rok. Przy tym estoński CIT składa się 
z dwóch elementów. Pierwszym jest ryczałt od docho-
dów spółek kapitałowych, a drugim rezerwa inwesty-
cyjna wzorowana na rozwiązaniu niemieckim. Nie-
miecka rezerwa inwestycyjna to jest rozwiązanie, 
zgodnie z którym podatnicy deklarują skorzystanie 
z niego dopiero po zakończeniu roku podatkowego. 
Biorąc pod uwagę fakt, że bardzo wielu przedsiębior-
ców w tym kolejnym roku COVID-owym – bo dopie-
ro teraz lockdown się kończy, a cały czas mamy stan 
epidemii – nie wie, czy osiągnie w ogóle dochód i czy 
będą mogli jakąkolwiek jego część w przyszłym roku 
przeznaczyć na inwestycje, czekają oni do zakończe-
nia roku podatkowego i dopiero wtedy, gdy będą wie-
dzieli, jak udało im się przetrwać ten rok, będą mogli 
zadeklarować chęć dokonania inwestycji i wejścia 
w system estoński w ramach rezerwy inwestycyjnej. 
</p>
<p>Już na etapie komunikowania estońskiego CIT-u 
mocno podkreślaliśmy, że naszym celem jest to, żeby 
rozwiązania proinwestycyjne były otwarte dla jak 
największej liczby przedsiębiorców, dlatego już od 
1 stycznia przyszłego roku estoński CIT będzie zde-
cydowanie szerzej otwarty, nie tylko na spółki z ogra-
niczoną odpowiedzialnością i na spółki akcyjne, ale 
również na spółki komandytowe, spółki komandyto-
wo-akcyjne oraz na spółdzielnie, przynajmniej w za-
kresie rezerwy inwestycyjnej. Co więcej, nie będzie 
już limitu przychodowego, czyli będzie on również 
otwarty dla większych firm średniego i dużego biz-
nesu. Nie będzie również warunku inwestycyjnego. 
Realna stawka opodatkowania u małego podatnika 
spadnie i nie będzie podatku na wejściu, a to również 
mogło stanowić pewnego rodzaju element zniechęca-
jący podmioty do tego rodzaju rozliczenia.
</p>

dzenia działalności gospodarczej. W zakresie dal-

mowanych przez Ministerstwo Finansów. Tak samo,

minu zwrotu VAT-u w zakresie kategorii poszcze-
gólnych przedsiębiorców w zależności od ich wielko-
ści. Bardzo dziękuję.

</p>
<p>Proszę sekretarza stanu w Ministerstwie Spra-

</p>
<p>Proszę bardzo.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Sprawiedliwości 
Sebastian Kaleta:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Przed-
łożony projekt ustawy o zmianie ustawy – Kodeks 
postępowania cywilnego oraz niektórych innych 
ustaw ma na celu implementację do prawa polskiego 
wyroków Trybunału Sprawiedliwości Unii Europej-
skiej w sprawach polskich, tj. C-176/17, C-545/17 w po-
łączonych sprawach C-419/18 i C-483/18, oraz w spra-
wie niemieckiej, tj. C-670/15.
</p>
<p>TSUE dostrzegł, że obecnie funkcjonujące w pol-
skim systemie rozwiązania regulujące postępowania 
sądowe w sytuacjach, w których przedsiębiorca po-
zywa konsumenta o zapłatę, przedkładając sądowi 
wraz z pozwem wyłącznie wystawiony przez konsu-
menta weksel, mogą zniechęcać konsumenta do pod-
jęcia obrony. Taka sytuacja wymaga zmian, które 
rozszerzą ochronę konsumentów, jednocześnie znie-
chęcając przedsiębiorców do sporządzania w obrocie 
konsumenckim umów, w których będą zawarte nie-
uczciwe postanowienia krzywdzące konsumentów.
</p>
<p>TSUE zakwestionował również regulację funk-
cjonującą w polskim postępowaniu cywilnym, która 
utrzymuje monopol operatora wyznaczonego na świad-
czenie usług pocztowych związanych z nadawaniem 
przez strony czy uczestników postępowania pism 
procesowych do sądu, kiedy to nadanie wiąże się z za-
chowaniem terminu do dokonania określonej czyn-
ności procesowej.
</p>
<p>Chciałbym podkreślić, że istotą tego projektu są 
zmiany, które będą służyć obywatelom, w szczegól-
ności konsumentom w postępowaniach sądowych.
</p>
<p>W pierwszej kolejności chciałbym omówić naj-
istotniejsze zmiany, które projekt wprowadza do Ko-
deksu postępowania cywilnego w zakresie ochrony 
konsumentów.
</p>
<p>Po pierwsze, projekt ma spowodować, że sąd z urzę-
du będzie badał umowę, w której roszczenia przedsię-
biorcy zabezpieczą wystawiony przez konsumenta wek-
sel pod kątem istnienia w takiej umowie klauzul niedo-
zwolonych. Kontrola sądu ma dotyczyć nie tylko samej 
umowy, ale również deklaracji wekslowej oraz załącz-
ników do umowy.
</p>
<p>Po drugie, projekt wprowadza – jest to bardzo 
ważna zmiana dla przeciętnego obywatela – złago-
dzenie wymogów formalno-fiskalnych dla wnoszo-
nych przez konsumentów zarzutów od nakazu zapła-
ty. Korzyść dla konsumentów m.in. polega na tym, 
że termin do wniesienia zarzutów od nakazu zapłaty 
będzie wydłużony do 1 miesiąca, a opłata od zarzu-
tów nie będzie mogła wynosić więcej niż 750 zł.
</p>
<p>Konsekwencją wprowadzonych zmian do prawa 
procesowego jest rozszerzenie w dalszych przepisach 
projektu ochrony konsumenta na gruncie prawa ma-
terialnego, tj. prawa wekslowego, ustawy o kredycie 
konsumenckim oraz Kodeksu wykroczeń, których 
charakter jest w zasadzie służebny, jako skutek zmia-
ny podstawowej regulacji, tj. prawa wekslowego.
</p>
<p>Zmiany w ustawie – Prawo wekslowe dotyczą 
w szczególności wyłączenia przenoszalności weksla, 
który wystawił konsument. Zmiana ta ma zapewnić, 
aby powód, który wystąpi na drogę sądową przeciw-
ko konsumentowi, miał realną możliwość dyspono-
wania umową, której postanowienia zostały zabez-
pieczone wekslem wystawionym przez konsumenta. 
Brak takiej zmiany mógłby prowadzić do sytuacji, 
w której kolejny nabywca weksla nie mógłby wyko-
nać zobowiązania sądu do przedłożenia umowy, unie-
możliwiając tym samym sądowi kontrolę nieuczci-
wych warunków.
</p>
<p>Kolejna istotna zmiana w tym projekcie dotyczy 
Kodeksu postępowania cywilnego. Projekt dostoso-
wuje do wymogów prawa Unii Europejskiej przepis  
art. 165 § 2 k.p.c. w taki sposób, żeby oddanie pisma 
procesowego w formie przesyłki pocztowej w polskiej 
placówce każdego operatora pocztowego lub w pla-
cówce podmiotu zajmującego się doręczaniem kore-
spondencji na terenie Unii Europejskiej było równo-
znaczne z wniesieniem go do sądu. Zagwarantuje to 
dostarczanie do sądu nadanych przesyłek w odpo-
wiednim i przewidywalnym czasie oraz zachowanie 
terminu do dokonania czynności procesowej.
</p>
<p>Ostatnia kategoria proponowanych zmian doty-
czy implementacji wyroku w sprawie C-670/15, który 
spowodował, że zachodzi konieczność nowelizacji 
ustawy o prawie pomocy w postępowaniach w spra-
wach cywilnych prowadzonych w państwach człon-
kowskich Unii Europejskiej oraz o prawie pomocy 
w celu ugodowego załatwienia sporu przed wszczę-
ciem takiego postępowania. W tym zakresie projekt 
przewiduje zmianę, zgodnie z którą osoba ubiegająca 
się o pomoc prawną będzie mogła uzyskać zwrot po-
niesionych kosztów tłumaczeń dokumentów niezbęd-
nych do rozpatrzenia wniosku o przyznanie prawa 
pomocy. Bez tej zmiany brzmienie obowiązującego 
przepisu budziło wątpliwości i niepożądaną niepew-
ność sytuacji osoby ubiegającej się o pomoc prawną, 
co oczywiście należy doprecyzować i co też przedło-
żony projekt czyni.
</p>
<p>Panie Marszałku! Wysoka Izbo! Pozostaję w prze-
konaniu, że dzięki zaproponowanym rozwiązaniom 
zostanie zapewniony wysoki poziom ochrony słab-
szych stron postępowania sądowego, w szczególności 
konsumentów. Proszę Wysoką Izbę o poparcie przed-</p>

rządowego projektu ustawy z druku nr 1222 o zmianie 
ustawy – Kodeks postępowania cywilnego oraz nie-
których innych ustaw, projekt, który ma na celu wy-
konanie prawa Unii Europejskiej. 
</p>
<p>Obowiązkowa kontrola umowy, a nie tylko weksla, 
dłuższy termin na odwołanie i niższe opłaty sądowe, 
mające wzmocnić obywateli w sporach z przedsiębior-
cami i zwiększyć ochronę konsumentów przed dzia-
łaniami dużych firm, w tym banków – takie zmiany 
przewiduje niniejsze przedłożenie, rządowy projekt 
noweli Kodeksu postępowania cywilnego oraz nie-
których innych ustaw. Podstawowy cel zmiany usta-
wy wynika z wdrożenia wyroków Trybunału Spra-
wiedliwości Unii Europejskiej w sprawie tzw. postę-
</p>
<p>powania nakazowego z weksla w sporach przeciw 
konsumentom. Zgodnie ze wskazaniem Trybunału 
Sprawiedliwości krajowym sądom cywilnym, w tym 
orzekającym w nich referendarzom zmienione prze-
pisy stwarzają możliwości kontroli umowy i jej za-
łączników, którą przedstawiony sądowy weksel za-
bezpieczał, i to jeszcze przed wydaniem nakazu za-
płaty. Wszystko po to, aby wychwycić niedozwolone 
abuzywne postanowienia umowne. Należy przy tym 
pamiętać, że wydany na posiedzeniu niejawnym bez 
udziału pozwanego, a nawet jego pisemnego stano-
wiska, nieprawomocny nakaz zapłaty z chwilą wyda-
nia stanowi tytuł zabezpieczenia wykonalny bez 
nadania mu klauzuli, który jest dla osoby pozwanej 
prawie tak samo dolegliwy jak zajęcie komornicze.
</p>
<p>Projekt poszerza też zakaz przenoszenia praw 
z weksla, tzw. indosu, wystawionego przez konsumen-
ta na inne osoby, np. firmy windykacyjne, i obejmuje 
nie tylko, jak do tej pory, kredyty konsumenckie, ale 
wszelkie umowy konsumenta z przedsiębiorcą. Ochro-
ną taką ma obejmować nie tylko samego dłużnika, to 
jest strony umowy zawartej z przedsiębiorcą, ale też 
i poręczycieli. Występujący z pozwem nakazowym 
będzie musiał przedłożyć sądowi umowę zabezpieczo-
ną wekslem. Bez tego sąd nie wyda wyroku i skieru-
je sprawę do zwykłego procesu, więc pozwany konsu-
ment uzyska możliwość prezentacji swych racji przed 
wydaniem orzeczenia. W szczególnych przypadkach 
ma już wystarczyć samo oświadczenie pozwanego 
przed sądem – choć pod groźbą grzywny do 300 zł 
– o tym, że jest konsumentem.
</p>
<p>Co równie ważne, przedłużony zostaje też termin 
na odwołanie od nakazu zapłaty na tzw. zarzuty – do 
miesiąca, jeśli dłużnik przebywa na terenie Polski, 
i 3 miesięcy, gdy doręczenie ma nastąpić poza Unią 
Europejską. Dla uniknięcia komplikacji terminy te 
mają dotyczyć zarówno konsumentów, jak i przedsię-
biorców. Nowe rozwiązania umożliwiają również od-
danie pisma procesowego, z zachowaniem powyższe-
go terminu, w placówce dowolnego operatora poczto-
wego świadczącego usługi powszechne – w formie 
przesyłki poleconej. 
</p>
<p>Opłata od zarzutów od nakazu zapłaty, którego 
przedmiotem było roszczenie przeciw konsumentowi, 
zgodnie z przedłożeniem nie będzie mogła przekraczać 
750 zł. To znacznie mniej niż obecnie w zwykłym po-
stępowaniu. Do weksli wystawionych przed dniem 
wejścia w życie niniejszej ustawy mają być jednak sto-
sowane przepisy dotychczasowe. Ponieważ projekt 
dostosowuje polskie przepisy do orzeczeń Trybunału 
Sprawiedliwości Unii Europejskiej zapadłych na kan-
wach spraw wniesionych z Polski oraz Niemiec i dzię-
ki nowym rozwiązaniom zwiększy ochronę prawną 
obywateli, a konsumenci i inne strony postępowania 
cywilnego będą mogli korzystać z porównywalnego 
w całej Unii Europejskiej poziomu ochrony swoich 
praw, klub Lewicy popiera niniejsze przedłożenie 
w obecnie przedłożonym kształcie. Dziękuję bardzo. 
(Oklaski) 
</p>

</p>
<p>13 czerwca 2021 r. wyznaczyliśmy jako Dzień 
Zdrowia Ratowników Medycznych. Założenie tego 
wydarzenia opiera się na wprowadzeniu zasady: cho-
ry personel nie podejmuje dyżuru. Dla społeczeństwa 
takie postępowanie wydaje się oczywiste, jednak dla 
ludzi pracujących w państwowym ratownictwie me-
dycznym jest to nowa jakość. Do tej pory, mając świa-
domość, że jest nas zbyt mało, aby w razie niedyspo-
zycji chory personel został zastąpiony, wykonywali-
śmy swoje obowiązki niezależnie od stanu zdrowia. 
Nasze zadania realizowaliśmy zawsze z zaangażowa-
niem, poświęceniem i wysoką skutecznością, choć na 
skutek niedogodności związanych z chorobami, skraj-
nym zmęczeniem bez uśmiechu na twarzy. 
</p>
<p>Przez ostatni rok nasze zdrowie zostało wysta-
wione na ciężką próbę, a praca ratownika medyczne-
go jeszcze nigdy nie była tak ciężka. Wpłynęło to 
również negatywnie na psychikę personelu dodatko-
wo obciążoną przez działania Ministerstwa Zdrowia, 
które nie buduje zaufania w kwestii stabilności za-
trudnienia i możliwości przeżycia z ratowniczej pen-
sji. Cała ta sytuacja bardzo osłabia morale ratowni-
ków medycznych. W związku z powyższym ratowni-
cy medyczni podjęli decyzję, że w pierwszym tygo-
dniu sierpnia konsultować się będą z psychiatrami, 
aby dokonać redukcji szkód w swoich osobowościach 
i ratować zgliszcza, które pozostały z ich rodzinnych 
egzystencji. 
</p>
<p>Powstaje obawa, że konsultacje z lekarzami pod-
stawowej opieki zdrowotnej oraz lekarzami psychia-
trii wpłyną na dyżurową frekwencję oraz ograniczą 
dostępne zespoły ratownictwa medycznego, zespo-
ły transportu medycznego, obsady szpitalnych od-
działów ratunkowych oraz innych miejsc, gdzie pra-
cują ratownicy medyczni. Istnieje taka możliwość, ale

<p>Chojnicka Dolina Śmierci na Polach Igielskich 
jest miejscem kaźni ok. 1,5 tys. Polaków, którzy zo-
stali zamordowani przez Niemców w czasie II wojny 
światowej. Ok. 300 chojniczan, przedstawicieli choj-
nickiej inteligencji, działaczy społecznych oraz ponad 
200 umysłowo chorych pensjonariuszy Zakładu Opie-
ki Społecznej w Chojnicach zostało rozstrzelanych na 
początku wojny. Pierwsze egzekucje zaczęły się już 
w październiku 1939 r., członkowie paramilitarnego 
Selbstschutzu dokonywali mordów na podstawie list 
proskrypcyjnych przygotowanych przez liczną mniej-
szość niemiecką zamieszkującą Chojnice w okresie 
dwudziestolecia międzywojennego.
</p>
<p>Ostatni mord Polaków na Polach Igielskich miał 
miejsce pod koniec stycznia 1945 r., kiedy Niemcy 
zamordowali ok. 1000 więźniów pędzonych z Bydgosz-
czy. Ciała ofiar, wśród których byli żołnierze Armii 
Krajowej oraz innych członków organizacji party-
zanckich i niepodległościowych aresztowanych przez 
Gestapo m.in. w Bydgoszczy, Toruniu i Grudziądzu, 
zostały spalone.
</p>
<p>W listopadzie 1945 r. rozpoczęto pierwsze prace eks-
humacyjne, w wyniku których zidentyfikowano 54 cia-
ła spośród 107 ekshumowanych. W maju 2020 r. dzięki 
działaniom Fundacji Przyjaciół Instytutu Archeolo-
gii i Etnologii Państwowej Akademii Nauk i osobiste-
mu zaangażowaniu chojniczanina dr. Dawida Kobiał-
ki, który kieruje zespołem archeologów, podjęto prace 
w Dolinie Śmierci. Archeolodzy mają na celu odszuka-
nie szczątków ofiar spalonych w 1945 r.
</p>
<p>Prace były prowadzone w ubiegłym roku i arche-
ologom udało się odnaleźć miejsca egzekucji i szcząt-
ki ofiar Polaków zamordowanych w 1945 r. Znalezio-
no wiele przedmiotów osobistych zamordowanych 
Polaków.
</p>
<p>Kilka dni temu dzięki pracy pionu śledczego IPN 
oraz archeologów z Instytutu Archeologii i Etnologii 
Polskiej Akademii Nauk udało się ustalić tożsamość 
jednej z ofiar zamordowanych przez Niemców w choj-
nickiej Dolinie Śmierci w styczniu 1945 r. Łączniczka 
Armii Krajowej Irena Szydłowska, która w chwili 
śmierci miała 25 lat, została zidentyfikowana jako 
pierwsza spośród zamordowanych.
</p>
<p>Z tego miejsca składam serdeczne podziękowanie 
wszystkim osobom zaangażowanym w prace prowa-
</p>
<p>dzone w Dolinie Śmierci. Dziękuję bardzo za przy-
wracanie pamięci o tym strasznym miejscu, za dzia-
łania mające na celu identyfikację ofiar i spełnienie 
nadziei rodzin zamordowanych na odszukanie ich 
przodków i godny pochówek.
</p>

<p>Zorganizowaną naukę gry na instrumentach mu-
zycznych rozpoczęto w Mielcu pod koniec lat 50. Wtedy 
to utworzono społeczne ognisko muzyczne, w którym 
odbywała się nauka gry na akordeonie, fortepianie, 
skrzypcach, instrumentach dętych i perkusji. Rosnące 
powodzenie ogniska spowodowało, że w 1962 r. zarzą-
dzeniem ministra kultury i sztuki przekształcono je 
w państwowe ognisko muzyczne – instytucję finanso-
waną przez państwo, wchodzącą w skład systemu 
szkolnictwa muzycznego i posiadającą uprawnienia do 
wydawania świadectw.
</p>
<p>Rozwój miasta Mielca i jego znaczące osiągnięcia 
w dziedzinie kultury, a także rosnący poziom i po-
większająca się z roku na rok liczba uczniów były 
głównymi motywami podjęcia przez ministra kultu-
ry i sztuki decyzji o przekształceniu z dniem 1 wrze-
śnia 1970 r. Państwowego Ogniska Muzycznego 
w Mielcu w państwową szkołę muzyczną I stopnia.
</p>
<p>W inaugurującym działalność państwowej szkoły 
muzycznej I stopnia roku szkolnym 1970/1971 naukę 
podjęło 39 uczniów w dwóch działach: dziecięcym i mło-
dzieżowym. Kadra pedagogiczna liczyła wówczas sze-
ściu nauczycieli. Wyraźny rozwój ilościowy nastąpił 
w drugim roku szkolnym – 1971/1972. Liczba uczniów 
przekroczyła 140. W szkole w latach 1975–1976 na-
uczanie prowadzono już w pięciu specjalnościach: 
instrumentów smyczkowych, fortepianu, akordeonu, 
instrumentów dętych i instrumentów perkusyjnych. 
Na lekcje prowadzone przez 12 nauczycieli uczęszczało 
już 194 uczniów.
</p>

dalszy rozwój i podnoszenie poziomu edukacyjnego 
i artystycznego, co zostało potwierdzone w kolejnych 
latach jej funkcjonowania.
</p>
<p>Od 2003 r. szkoła przeszła wiele gruntownych re-
montów, a wśród nowych form działalności pojawiła 
się współpraca z partnerskimi szkołami artystyczny-
mi z Grupy Wyszehradzkiej, z Węgrami, Słowacją 
i Czechami. Dzięki wspólnym projektom i funduszom 
pozyskiwanym z Unii Europejskiej młodzież i na-
uczyciele państwowej szkoły muzycznej z Mielca mogą 
zapoznać się z kulturą muzyczną innych narodów 
i prezentować swoje umiejętności zdobyte podczas 
nauki na koncertach m.in. w krajach Beneluksu, we 
Włoszech, w Słowacji czy na Węgrzech.
</p>
<p>Od początku działalności praca w mieleckiej szko-
le skierowana była na wszechstronny rozwój arty-
styczny uczniów. Oprócz swej podstawowej działal-
ności, jaką jest edukacja uzdolnionych muzycznie 
dzieci i młodzieży z Mielca i okolic, szkoła prowadzi 
intensywną działalność koncertową w środowisku 
mieleckim, a także w kraju i za granicą.
</p>
<p>W zakresie działalności artystycznej uczniowie 
pod fachowym okiem swych nauczycieli odnosili i na-
dal odnoszą wiele sukcesów na przesłuchaniach, w kon-
kursach i na festiwalach muzycznych od szczebla re-
gionalnego po międzynarodowy. Świadczy to o odpo-
wiednio dobranych metodach pracy z młodzieżą, du-
żym zaangażowaniu nauczycieli w kształcenie mło-
dych talentów muzycznych, których nigdy w Mielcu 
nie brakowało. Ważną rolę w kształceniu artystycz-
nym jest działalność koncertowa zarówno wychowan-
ków, jak i zaproszonych gości. Czynną działalność 
koncertową w mieleckiej szkole prowadzono od same-
go początku jej istnienia, organizując wiele koncertów, 
audycji i recitali uczniów. Ważna rolę w życiu szkoły 
odgrywają organizowane od wielu lat audycje umuzy-
kalniające dla dzieci przedszkolnych i młodzieży szkol-
nej z Mielca i z okolicznych miejscowości.
</p>
<p>W 50-letniej historii mieleckiej szkoły odbyło się 
wiele koncertów wybitnych artystów polskich i za-
granicznych. Daje to szansę obcowania z wybitnymi 
artystami. Stwarza również możliwość czerpania 
wzorców i uczenia się muzyki poprzez słuchanie 
wspaniałych prezentacji scenicznych.
</p>
<p>W ostatnich 10 latach podjęte zostały także inten-
sywne starania służące odnowieniu zabytkowego 
budynku, w którym mieści się szkoła, i zagospodaro-
wano na sale dydaktyczne od 100 lat nieużytkowany 
strych. Powierzchnia użytkowa wzrosła niemal dwu-
krotnie. W latach 2010–2015 zintensyfikowano prace 
remontowe i wyremontowano wszystkie sale w głów-
</p>
<p>nym zabytkowym budynku, w tym jedną z najpięk-
niejszych sal koncertowych w Polsce – salę królewską 
wraz z historycznymi obrazami pocztu królów i ksią-
żąt Polski pędzla ucznia Jana Matejki. Z tej właśnie 
sali młodzież szkoły korzysta na co dzień, grając kon-
certy, audycje i uczestnicząc w innych wydarzeniach 
dla miasta i regionu. Powstawały nowe specjalności 
instrumentalne. Powstał wydział wokalny w szkole 
muzycznej II stopnia.
</p>
<p>W latach 2012–2015 zakupione zostało bardzo 
dużo nowych instrumentów, wybudowano zapadnię 
fortepianową w sali królewskiej, letnią scenę koncer-
tową w podwórzu szkoły oraz nowoczesną kotłownię 
z oszczędniejszym piecem gazowym, a także zamon-
towano rekuperatory powietrza we wszystkich sa-
lach lekcyjnych.
</p>
<p>W latach 2015–2020 szkoła uczestniczyła w dwóch 
projektach unijnych. Pierwszy związany był z kom-
pleksową modernizacją energetyczną budynku, po-
nad 4 mln, a drugi to zakup znacznej ilości mistrzow-
skich instrumentów, w tym koncertowego fortepianu 
marki Steinway oraz sprzętu do profesjonalnej reali-
zacji koncertów, a także kompleksowe wyposażenie 
studia nagrań. Całość to ponad 2 700 000 zł. 
</p>
<p>Dzisiejszy dzień w życiu szkoły to m.in. kontynu-
acja dobrych pomysłów z lat ubiegłych oraz poszuki-
wanie i wprowadzanie szeregu nowych form działal-
ności. Szkoła prowadzi naukę gry na niemal wszyst-
kich instrumentach. W szkole pracuje wysoko wyspe-
cjalizowana kadra dydaktyczna, nauczyciele/muzycy 
instrumentaliści, rozwijając dziecięce talenty, wypo-
sażając młodzież w umiejętności gry solistycznej i ze-
społowej. Uczniowie zdobywają wysokie punktacje na 
przesłuchaniach Centrum Edukacji Artystycznej, jak 
również w konkursach regionalnych, ogólnopolskich 
i międzynarodowych.
</p>
<p>Corocznie w szkole odbywa się ponad 100 koncer-
tów, recitali, audycji muzycznych i wiele innych wy-
darzeń artystycznych. Szkoła corocznie organizuje 
lub współorganizuje wiele wydarzeń o charakterze 
patriotycznym, niepodległościowym czy religijnym. 
W szkole obecnie działają dwie orkiestry dziecięce, 
dęta i smyczkowa, dwie orkiestry młodzieżowe, dęta 
i smyczkowa, oraz dwa chóry, dziecięcy i młodzieżo-
wy, i wiele zespołów instrumentalnych i kameral-
nych. Szkoła uczy dzieci i młodzież pracy nad reali-
zacją wielu projektów koncertowych. Wszystkie or-
kiestry i zespoły działające w Mielcu i regionie to 
także uczniowie szkoły muzycznej, uczniowie, którzy 
wykorzystują zdobyte umiejętności, realizując swoje 
pasje i pomysły artystyczne. Obecnie, w roku 2021 
w szkole uczy się blisko 300 uczniów, którzy szlifują 
swoje talenty pod okiem blisko 50 nauczycieli.
</p>
<p>To tylko krótki wycinek z 50-letniej historii dzia-
łalności Państwowej Szkoły Muzycznej I i II stopnia 
im. Mieczysława Karłowicza w Mielcu. Ufamy, że 
kolejne lata będą przyświecać w dalszym ciągu jej 
aktywności, zaangażowaniu i tworzeniu oferty kul-
turalnej, by mogła rozwijać talenty ziemi mieleckiej 
dla dobra miasta Mielca, Podkarpacia i całej naszej 
ojczyzny.</p>
