<p>(Na posiedzeniu przewodniczą marszałek Sejmu 
Elżbieta Witek oraz wicemarszałkowie Małgorzata 
Gosiewska, Ryszard Terlecki i Małgorzata Kidawa-
-Błońska) 
</p>
<p>Marszałek:
</p>
<p>Otwieram posiedzenie.
(Marszałek trzykrotnie uderza laską marszałkowską) 
Na sekretarzy dzisiejszych obrad powołuję panią 
</p>
<p>poseł Martę Kubiak i pana posła Daniela Milewskiego. 
Protokół i listę mówców prowadzić będzie poseł 
</p>
<p>Marta Kubiak.
Protokół 31. posiedzenia Sejmu uważam za przyjęty.
Informuję, że Konwent Seniorów jednomyślnie za-
</p>
<p>opiniował propozycję rozpatrzenia na bieżącym posie-
dzeniu informacji w sprawie bezpieczeństwa energe-
tycznego Polski (kopalnia Turów, zielona transforma-
cja, Baltic Pipe, fotowoltaika, Elektrownia Bełchatów), 
o której przedstawienie wnosił Klub Parlamentarny 
Koalicja Obywatelska – Platforma Obywatelska, No-
woczesna, Inicjatywa Polska, Zieloni.
</p>
<p>(Poseł Janusz Korwin-Mikke: Nic nie słyszymy.) 
Punkty porządku dziennego bieżącego posiedzenia 
</p>
<p>będą rozpatrywane zgodnie z kolejnością zaopiniowaną 
przez Prezydium Sejmu i Konwent Seniorów.
</p>
<p>Informacja w tej sprawie dostępna jest w Systemie 
Informacyjnym Sejmu.
</p>
<p>Wysoka Izbo! Zgodnie z art. 113 Konstytucji Rze-
czypospolitej Polskiej w sytuacji gdy wymaga tego 
dobro państwa, Sejm może uchwalić tajność obrad. 
</p>
<p>Prezes Rady Ministrów zwrócił się z wnioskiem 
o zwołanie posiedzenia Sejmu w trybie art. 172 ust. 2 
regulaminu Sejmu – w trybie niejawnym, na którym 
zamierza przedstawić informację w sprawie dzia-
łań cybernetycznych wymierzonych w Rzeczpospoli-
tą Polską. 
</p>
<p>W związku z tym Prezydium Sejmu, na podstawie 
art. 172 ust. 2 regulaminu Sejmu, przedłożyło wnio-
sek o uchwalenie tajności obrad podczas rozpatrywa-
nia tej informacji. 
</p>
<p>Sejm, zgodnie z art. 172 ust. 3 regulaminu Sejmu, 
rozstrzyga o tajności obrad bez udziału publiczności 
i przedstawicieli prasy, radia i telewizji, po wysłucha-
niu uzasadnienia wniosku, bez debaty. Uchwała o taj-
</p>
<p>ności obrad podejmowana jest bezwzględną większo-
ścią głosów w obecności co najmniej połowy ogólnej 
liczby posłów. 
</p>
<p>Informuję… (Gwar na sali) 
Proszę państwa, czy mogę prosić o spokój? Jest 
</p>
<p>nas dużo na sali i naprawdę robi się od razu szum, 
nie słyszę sama siebie.
</p>
<p>(Poseł Sławomir Nitras: No nie, tyle, ile ma być.) 
(Głos z sali: Odwykła od tego.) 
(Poseł Janusz Korwin-Mikke: Dokładnie tak.) 
Ja nie odwykłam, tylko państwo potem powiecie, 
</p>
<p>że czegoś nie usłyszeliście, a to są ważne informacje, 
dlatego bardzo proszę o wyciszenie rozmów.
</p>
<p>Informuję, że ze zgłoszenia wniosku o uchwalenie 
tajności obrad wynikają następujące konsekwencje, 
m.in.:
</p>
<p>— podczas rozstrzygania tego wniosku oraz pod-
czas obrad Sejmu objętych tajnością nie mogą być 
obecne osoby niespełniające wymogów dostępu do 
informacji niejawnych o określonej klauzuli tajności,
</p>
<p>— posłowie i inni uczestnicy obrad dotyczących 
rozstrzygania tego wniosku oraz obrad Sejmu objętych 
tajnością, a także osoby wykonujące zadania związane 
z zabezpieczeniem i obsługą tych obrad, z wyłączeniem 
osób wyznaczonych do bezpośredniej obsługi obrad 
zgodnie z zarządzeniem szefa Kancelarii Sejmu wy-
danym na podstawie § 4 zarządzenia nr 6 marszałka 
Sejmu z dnia 27 maja 2014 r., nie mogą utrwalać prze-
biegu obrad, w szczególności rejestrować lub transmi-
tować obrazu i dźwięku ani sporządzać notatek z ich 
przebiegu. 
</p>
<p>Informuję również, że posłowie i inni uczestnicy 
obrad dotyczących rozstrzygania tego wniosku oraz 
obrad Sejmu objętych tajnością oraz osoby wykonu-
jące zadania związane z zabezpieczeniem i obsługą 
tych obrad:
</p>
<p>— nie mogą posiadać w czasie obrad urządzeń umoż-
liwiających rejestrację lub transmisję obrazu i dźwięku, 
nawiązywanie łączności oraz innych urządzeń umożli-
wiających ujawnienie informacji,
</p>
<p>— nie mogą posiadać w czasie obrad bagażu pod-
ręcznego, w szczególności torebek i teczek,
</p>
<p>— są obowiązani poddać się przed każdorazowym 
wejściem do sali posiedzeń Sejmu, pod rygorem od-
mowy wstępu na posiedzenie, kontroli w bramce de-
tekcyjnej, a w razie potrzeby także za pomocą innych 
</p>

32. posiedzenie Sejmu w dniu 16 czerwca 2021 r.

<p>Pytania w sprawach bieżących
</p>
<p>Bardzo proszę, pani poseł Joanna Borowiak.
(Poseł Joanna Borowiak: Przepraszam, muszę 
</p>
<p>włożyć kartę.) 
Szanowni Państwo! Każdy, kto będzie chciał za-
</p>
<p>dać pytanie, siedząc na swoim miejscu, musi włożyć 
kartę do czytnika, dobrze?
</p>
<p>Pani poseł już jest gotowa?
(Poseł Joanna Borowiak: Tak.) 
Bardzo proszę.
</p>
<p>Poseł Joanna Borowiak:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Panie Ministrze! Ochotnicza straż 
</p>
<p>pożarna to bardzo ważne skrzydło ochrony przeciw-
pożarowej w Polsce, a lokalne jednostki OSP są swo-
istym buforem bezpieczeństwa dla mieszkańców 
społeczności, w których funkcjonują. Strażacy ochot-
nicy są zawsze we właściwym miejscu i właściwym 
czasie, gotowi nieść pomoc przy gaszeniu pożarów, 
ratować ludzkie życie i mienie. Można śmiało stwier-
dzić, że ochotnicze straże pożarne są ważnym ner-
wem, jeśli chodzi o ochronę przeciwpożarową w całym 
kraju. 
</p>
<p>Rząd Prawa i Sprawiedliwości wspiera funkcjono-
wanie ochotniczych straży pożarnych w zakresie za-
kupu samochodów ratowniczo-gaśniczych, doposaże-
nia jednostek, przekazywania środków finansowych 
na potrzebny sprzęt i remonty remiz. Opozycja już 
kilka razy wieszczyła koniec ochotniczej straży po-
żarnej za rządów Prawa i Sprawiedliwości. 
</p>
<p>Panie Ministrze! Jak to wygląda z dzisiejszej per-
spektywy? Ile sprzętu przekazano OSP w Polsce? 
Jakie środki finansowe zostały przeznaczone na 
wsparcie funkcjonujących jednostek? Jakie działania 
zostały podjęte przez rząd, aby strażacy ochotnicy 
mogli nieść pomoc Bogu na chwałę, ludziom na po-
żytek? I jeszcze jedno: Jak strażacy, druhowie ochot-
nicy oceniają rządowe wsparcie? Bardzo dziękuję.
</p>
<p>(Głos z sali: Bardzo dobrze.) 
(Poseł Krystyna Skowrońska: A skąd...) 
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Dziękuję bardzo, pani poseł.
O udzielenie odpowiedzi na pytanie bardzo proszę 
</p>
<p>sekretarza stanu w Ministerstwie Spraw Wewnętrz-
nych i Administracji ministra Macieja Wąsika.
</p>
<p>Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Spraw Wewnętrznych i Administracji 
Maciej Wąsik:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Rząd 
Prawa i Sprawiedliwości docenia ogromną rolę, jaką 
</p>
<p>ochotnicze straże pożarne odgrywają w realizacji za-
dań w obszarze ochrony przeciwpożarowej. Rząd po-
dejmuje liczne działania na rzecz podnoszenia pozio-
mu wyposażenia i wyszkolenia tych jednostek oraz 
zapewnienia dofinansowania ich działalności ze środ-
ków budżetu państwa.
</p>
<p>Dzięki uwzględnieniu w 2017 r. tych jednostek 
w „Programie modernizacji Policji, Straży Granicz-
nej, Państwowej Straży Pożarnej i Służb Ochrony 
Państwa w latach 2017–2022” sukcesywnie zwięk-
szała się kwota środków, jakie jednostki OSP otrzy-
mywały z budżetu państwa, osiągając w 2020 r. kwo-
tę niemalże 200 mln zł – dokładnie 198 590 tys. zł.
</p>
<p>Wysokość środków finansowych, które trafiały do 
jednostek OSP, pozwalała na zauważalne podnosze-
nie ich standardów i wyposażenia. Podkreślenia wy-
maga, że pomimo iż kwoty przeznaczone dla OSP 
w ostatnich latach są naprawdę wysokie, nie są 
w stanie pokryć wszystkich niezbędnych potrzeb 
tych jednostek. W 2020 r., dzięki wspólnym stara-
niom i bardzo dobrej współpracy właściwych mini-
strów: do spraw klimatu i środowiska oraz spraw 
wewnętrznych i administracji, na podstawie porozu-
mienia w sprawie współdziałania w zakresie zwal-
czania zagrożeń dla środowiska jednostki OSP 
otrzymały ogromne wsparcie finansowe ze środków 
Narodowego Funduszu Ochrony Środowiska i Go-
spodarki Wodnej oraz wojewódzkich funduszy ochro-
ny środowiska i gospodarki wodnej, chodzi o kwotę 
143 660 tys. zł. Na podkreślenie zasługuje fakt, że 
zakupy samochodów pożarniczych dla jednostek OSP 
w całym kraju realizowane były przez komendanta 
głównego PSP w ramach montażu finansowego ze 
środków pochodzących z różnych źródeł: z budżetu 
państwa, z budżetów jednostek samorządowych utrzy-
mujących OSP, z funduszów ochrony środowiska, jak 
również ze źródeł pozabudżetowych, które to środki 
komendant główny PSP otrzymał od zakładów ubez-
pieczeń, a uzyskane zostały z tytułu obowiązującego 
ubezpieczenia od ognia.
</p>
<p>Podsumowując, jednostki OSP z różnych źródeł, 
w tym z odpisów ubezpieczeń, otrzymały w 2020 r.

lityki klimatycznej przez ostatnie 10 lat, więc teraz

<p>Druga kwestia, która wpływa na wysoki odczyt

<p>Pani poseł, są cztery przyczyny i to jest jedna

<p>Trzecia kwestia to odłożony popyt. Gospodarczy

sów, że był kryzysem podażowym, a nie popytowym.

dlatego, że jest zniszczona na skutek działań wojen-
nych, ale dlatego, że była administracyjnie zamknię-

skumulował się w maju i jeszcze przez jakiś czas bę-

<p>Czwarty bardzo istotny czynnik, który ma wpływ

cyjnych. Inflacja, poza wszelkimi czysto statystycz-

</p>
<p>wiele wspólnego. Dlatego to ważne – pomijając publi-

dokładni i nie używać wobec obecnej inflacji czysto 
technicznego, ekonomicznego terminu, jakim jest 
galopująca inflacja. Bo według jednolitej doktryny 
ekonomicznej galopująca inflacja to jest kilkanaście 
czy kilkadziesiąt procent i realny spadek dochodów 
z tytułu wynagrodzeń. Co do tego, że nie mamy in-
flacji w wysokości kilkunastu i kilkudziesięciu pro-
cent, nie ma wątpliwości, bo na to wskazuje GUS.
</p>
<p>Natomiast odnosząc się do kwestii wynagrodzeń 
w pierwszych 4 miesiącach tego roku, trzeba za-
znaczyć, że przeciętna płaca w sektorze przedsię-
biorstw była o 6,8% wyższa niż w analogicznym 
okresie w roku 2020. To jest oczywiście nominalny 
wzrost, natomiast realny – czyli już uwzględniający 
siłę nabywczą – jest też na plusie i wynosi 3,6%.

spadku realnej siły wynagrodzeń. Ona rośnie. Oczy-
wiście dynamika osłabła, ale ciągle jest wyraźnie 
dodatnia.
</p>
<p>Ponadto dynamika cen żywności – najbardziej

cja ogólna, bo wynosi 1,3%. 
</p>
<p>Odpowiadając na pytania panów posłów, wyja-
śnię, co jako rząd zamierzamy zrobić. Mamy dwa

strumentarium, jakie ma bank centralny.
</p>
<p>Pierwszy – może się to wydawać dziwne – to in-
strument behawioralny. Musimy oceniać inflację, po-
kazując, jaka ona rzeczywiście jest, a nie napędzać ją 
określeniami typu „galopująca”, bo to jest właśnie 
pewne ryzyko, że będzie narastała, gdyż takie są be-
hawioralne oczekiwania. Inflacja niestety, albo stety, 
wymyka się czasami statystyce. W związku z tym jako 
rząd będziemy bardzo silnie kotwiczyli oczekiwania

<p>Drugi instrument – już nie behawioralny, tylko

luki produktowej (Dzwonek), czyli nie dostosowujemy

ści podażowych polskiej gospodarki. To jest główny 
wskaźnik, który zapala w razie czego pomarańczową 
lampkę, gdy rzeczywiście inflacja wymyka się spod 
kontroli. Jako Ministerstwo Finansów w trakcie re-
alizacji rządowych programów i prac legislacyjnych 
oceniamy wszystkie programy generujące dodatkowe 
wydatki i patrzymy, czy rzeczywiście luka produkto-

<p>cji energetycznej, w tym niskoemisyjnej, w perspek-

kształceń w sektorze energii w sposób odpowiedzial-

</p>
<p>Jednym z największych wyzwań, z którymi musi-
my się zmierzyć, będzie zagwarantowanie realizacji 
celów polityki klimatyczno-energetycznej w toku spra-
wiedliwej transformacji, przyczyniające się do popra-
wy jakości powietrza i stanu środowiska. Dążymy do 
tego, aby zmiany miały charakter partycypacyjny, 
czyli były prowadzone lokalnie, z uwzględnieniem ak-
tywnej roli odbiorców końcowych.
</p>
<p>Co wymaga podkreślenia w tym kontekście? Po 
pierwsze, podstawą jest tutaj, i będzie, determinacja 
w zakresie bezpieczeństwa energetycznego poprzez 
pokrycie zapotrzebowania na moc własnymi zasoba-
mi wytwórczymi. To jest celem programu polskiej 
polityki energetycznej, który został przyjęty przez 
Radę Ministrów w październiku 2020 r. Dokument 
ten przewiduje oddanie do eksploatacji w Polsce elek-
trowni jądrowej o łącznej mocy zainstalowanej po-
między 6 a 9 GW. Pierwszy blok jądrowy będzie od-
dany do eksploatacji do roku 2033. Technologia ją-
drowa i jej znaczenie, państwo to wiecie, pominę to 
i nie będę uzasadniał, dlaczego jest ona taka istotna 
dla bezpieczeństwa energetycznego. Do czasu zapew-
nienia stabilnej podstawy pracy systemu elektroener-
getycznego, czyli do czasu wybudowania elektrowni, 
powstania energetyki jądrowej, konieczne jest zapew-
nienie dyspozycyjnych i sterowalnych mocy w celu 
zabezpieczenia systemu. Głównym instrumentem, 
który ma zapewnić wprowadzenie do systemu nowych 
jednostek, jest rynek mocy. 
</p>
<p>W tym miejscu pragnę zasygnalizować, że Rada Mi-
nistrów wczoraj przyjęła projekt nowelizacji ustawy 
o rynku mocy, którego celem jest zwiększenie efektyw-
ności tego instrumentu. Niebawem ten projekt trafi do 
parlamentu. Polski system energetyczny zdał też ostat-
ni test praktyczny, taki stress test, odporności wynika-
jący z awarii, która miała miejsce w Rogowie, i odsta-
wienia bloków w Bełchatowie. Awaria ta spowodowała 
wyłączenie bloków – jak państwo wiecie, bo to już 
tutaj referowałem – i pokazała, że polski system jest 
</p>
<p>na tyle sprawny, że nie doszło do przerw w dostawach 
energii. Efekt zadziałania rezerwy pierwotnej w sys-
temie Europy kontynentalnej spowodował natych-
miastowy dopływ mocy do krajowego systemu elek-
troenergetycznego, uzupełniając ubytek mocy. To była 
najważniejsza kwestia do omówienia. Mamy więc ten 
test zdany: krajowy system elektroenergetyczny 
działa i funkcjonuje. System zadziałał prawidłowo, 
co oznacza, że nie było zagrożenia w zakresie odłą-
czenia odbiorców. 
</p>
<p>W tym miejscu należy odnieść się do konsekwen-
cji postanowienia tymczasowego wiceprezes Trybu-
nału Sprawiedliwości, dotyczącego natychmiastowe-
go wstrzymania wydobycia w Kopalni Węgla Brunat-
nego Turów, o czym chcę państwu powiedzieć. Efek-
ty awarii w Bełchatowie byłyby dużo poważniejsze, 
gdyby nie działała elektrownia w Turowie, co byłoby 
konsekwencją natychmiastowego zaprzestania wy-
dobycia węgla w kopalni Turów. Jeśli więc nie dostar-
czylibyśmy do elektrowni w Turowie węgla, a zda-
rzyłaby się nam taka sytuacja, o której mówimy, nie 
mielibyśmy bezpieczeństwa. 
</p>
<p>Powrócę teraz do kwestii transformacji energe-
tycznej. Transformacja energetyczna wymaga za-
pewnienia bezpieczeństwa energetycznego na bazie 
źródeł stabilnych, które warunkują możliwość inte-
gracji odnawialnych źródeł energii w systemie ener-
getycznym. Polska polityka energetyczna wskazuje 
w tym zakresie na główną rolę gazu ziemnego jako 
paliwa przejściowego. PEP 2040 wyznacza ramy za-
równo inwestycji w źródła wytwórcze, jak i dywersy-
fikacji dostaw oraz rozbudowy infrastruktury sieci 
gazowej – stanowi to trzeci cel szczegółowy polityki 
energetycznej. W ramach tego celu projektem strate-
gicznym jest budowa Baltic Pipe. 
</p>
<p>Projekt Baltic Pipe jest dużą, wieloletnią, bardzo

<p>Szanowna Pani Marszałek! Wysoka Izbo! 30 lat 
temu, 7 czerwca 1991 r., papież Jan Paweł II odwiedził 
Płock. Ta historyczna wizyta miała miejsce w czasie 
czwartej pielgrzymki Ojca Świętego do Ojczyzny. Jak-
że wymowne w owym czasie było hasło pielgrzymki 
„Bogu dziękujcie, Ducha nie gaście”. Był to czas po-
czątku transformacji ustrojowej i społecznej. Właśnie 
wtedy, w tym ważnym dla Polaków i Polski okresie, 
św. Jan Paweł II chciał nas uwrażliwić na konieczność 
liczenia się z Bogiem i Jego prawem w podejmowanych 
reformach. W czasie homilii z ust papieża padły ważne 
słowa: „Serdecznie życzę wam wszystkim, aby nikt 
z was i nigdy nie próbował się bogacić kosztem bliź-
niego. Ponadto życzę wam, drodzy moi rodacy, żeby-
ście w swoich dążeniach do polepszenia bytu material-
nego nie zagubili zwyczajnej ludzkiej wrażliwości na 
cudzą biedę. I bardzo też uważajmy, żebyśmy się nie 
stali społeczeństwem, w którym wszyscy wszystkim 
czegoś zazdroszczą. Przywracajmy blask naszemu 
pięknemu słowu «uczciwość»: uczciwość, która jest 
wyrazem ładu serca, uczciwość w słowie i czynie, 
uczciwość w rodzinie i stosunkach sąsiedzkich, w za-
</p>
<p>kładzie pracy i w ministerstwie, w rzemiośle i handlu, 
uczciwość, po prostu uczciwość w całym życiu. Jest 
ona źródłem wzajemnego zaufania, a w następstwie 
jest także źródłem pokoju społecznego i prawdziwego 
rozwoju” (Płock, 7 czerwca 1991 r.). Po 30 latach ten 
przekaz naszego papieża nic nie stracił na aktualności.
</p>
<p>Tego historycznego dla Płocka dnia miało miejsce 
jeszcze jedno ważne wydarzenie. Transmisją Mszy 
św. zainaugurowała swoją działalność pierwsza w Pol-
sce katolicka rozgłośnia radiowa Katolickie Radio 
Diecezji Płockiej.
</p>
<p>6 czerwca 2021 r. Płock godnie uczcił 30. rocznicę 
wizyty Ojca Świętego. Mieszkańcy piastowskiego gro-
du nad Wisłą i Mazowsza Płockiego tłumnie wypeł-
nili katedrę płocką na uroczystej, rocznicowej Mszy św. 
Ważnym punktem obchodów było odsłonięcie i po-
święcenie przez prymasa Polski ks. abp. Wojciecha 
Polaka nowego pomnika. Pomnik jest wyrazem hoł-
du i wdzięczności społeczeństwa ziemi płockiej za 
historyczną wizytę św. papieża Polaka. Warto podkre-
ślić, że powstał on dzięki determinacji i zaangażowa-
niu wnioskodawcy projektu do Budżetu Obywatel-
skiego Płocka, przedstawicieli ruchów i stowarzyszeń 
działających na terenie miasta Płocka, na których 
czele stanęli: Leszek Brzeski, radny Rady Miasta 
Płocka, i Witold Wybult, prezes Stowarzyszenia Ro-
dzin Katolickich Diecezji Płockiej.

<p>1. Informacja rządu w sprawie działań cybernetycznych wymierzonych w Rzeczpospo-
litą Polską*).

<p>Obecni posłowie według wydruków udziału w głosowaniach

<p>Porządek dzienny

<p>32. posiedzenia Sejmu Rzeczypospolitej Polskiej

</p>
<p>*) Punkt 1. porządku dziennego został rozpatrzony podczas tajnych obrad. </p>

<div class="page"><p/>
<p>(Na posiedzeniu przewodniczą marszałek Sejmu 
Elżbieta Witek oraz wicemarszałkowie Małgorzata 
Gosiewska, Ryszard Terlecki i Małgorzata Kidawa-
-Błońska) 
</p>
<p>Marszałek:
</p>
<p>Otwieram posiedzenie.
(Marszałek trzykrotnie uderza laską marszałkowską) 
Na sekretarzy dzisiejszych obrad powołuję panią 
</p>
<p>poseł Martę Kubiak i pana posła Daniela Milewskiego. 
Protokół i listę mówców prowadzić będzie poseł 
</p>
<p>Marta Kubiak.
Protokół 31. posiedzenia Sejmu uważam za przyjęty.
Informuję, że Konwent Seniorów jednomyślnie za-
</p>
<p>opiniował propozycję rozpatrzenia na bieżącym posie-
dzeniu informacji w sprawie bezpieczeństwa energe-
tycznego Polski (kopalnia Turów, zielona transforma-
cja, Baltic Pipe, fotowoltaika, Elektrownia Bełchatów), 
o której przedstawienie wnosił Klub Parlamentarny 
Koalicja Obywatelska – Platforma Obywatelska, No-
woczesna, Inicjatywa Polska, Zieloni.
</p>
<p>(Poseł Janusz Korwin-Mikke: Nic nie słyszymy.) 
Punkty porządku dziennego bieżącego posiedzenia 
</p>
<p>będą rozpatrywane zgodnie z kolejnością zaopiniowaną 
przez Prezydium Sejmu i Konwent Seniorów.
</p>
<p>Informacja w tej sprawie dostępna jest w Systemie 
Informacyjnym Sejmu.
</p>
<p>Wysoka Izbo! Zgodnie z art. 113 Konstytucji Rze-
czypospolitej Polskiej w sytuacji gdy wymaga tego 
dobro państwa, Sejm może uchwalić tajność obrad. 
</p>
<p>Prezes Rady Ministrów zwrócił się z wnioskiem 
o zwołanie posiedzenia Sejmu w trybie art. 172 ust. 2 
regulaminu Sejmu – w trybie niejawnym, na którym 
zamierza przedstawić informację w sprawie dzia-
łań cybernetycznych wymierzonych w Rzeczpospoli-
tą Polską. 
</p>
<p>W związku z tym Prezydium Sejmu, na podstawie 
art. 172 ust. 2 regulaminu Sejmu, przedłożyło wnio-
sek o uchwalenie tajności obrad podczas rozpatrywa-
nia tej informacji. 
</p>
<p>Sejm, zgodnie z art. 172 ust. 3 regulaminu Sejmu, 
rozstrzyga o tajności obrad bez udziału publiczności 
i przedstawicieli prasy, radia i telewizji, po wysłucha-
niu uzasadnienia wniosku, bez debaty. Uchwała o taj-
</p>
<p>ności obrad podejmowana jest bezwzględną większo-
ścią głosów w obecności co najmniej połowy ogólnej 
liczby posłów. 
</p>
<p>Informuję… (Gwar na sali) 
Proszę państwa, czy mogę prosić o spokój? Jest 
</p>
<p>nas dużo na sali i naprawdę robi się od razu szum, 
nie słyszę sama siebie.
</p>
<p>(Poseł Sławomir Nitras: No nie, tyle, ile ma być.) 
(Głos z sali: Odwykła od tego.) 
(Poseł Janusz Korwin-Mikke: Dokładnie tak.) 
Ja nie odwykłam, tylko państwo potem powiecie, 
</p>
<p>że czegoś nie usłyszeliście, a to są ważne informacje, 
dlatego bardzo proszę o wyciszenie rozmów.
</p>
<p>Informuję, że ze zgłoszenia wniosku o uchwalenie 
tajności obrad wynikają następujące konsekwencje, 
m.in.:
</p>
<p>— podczas rozstrzygania tego wniosku oraz pod-
czas obrad Sejmu objętych tajnością nie mogą być 
obecne osoby niespełniające wymogów dostępu do 
informacji niejawnych o określonej klauzuli tajności,
</p>
<p>— posłowie i inni uczestnicy obrad dotyczących 
rozstrzygania tego wniosku oraz obrad Sejmu objętych 
tajnością, a także osoby wykonujące zadania związane 
z zabezpieczeniem i obsługą tych obrad, z wyłączeniem 
osób wyznaczonych do bezpośredniej obsługi obrad 
zgodnie z zarządzeniem szefa Kancelarii Sejmu wy-
danym na podstawie § 4 zarządzenia nr 6 marszałka 
Sejmu z dnia 27 maja 2014 r., nie mogą utrwalać prze-
biegu obrad, w szczególności rejestrować lub transmi-
tować obrazu i dźwięku ani sporządzać notatek z ich 
przebiegu. 
</p>
<p>Informuję również, że posłowie i inni uczestnicy 
obrad dotyczących rozstrzygania tego wniosku oraz 
obrad Sejmu objętych tajnością oraz osoby wykonu-
jące zadania związane z zabezpieczeniem i obsługą 
tych obrad:
</p>
<p>— nie mogą posiadać w czasie obrad urządzeń umoż-
liwiających rejestrację lub transmisję obrazu i dźwięku, 
nawiązywanie łączności oraz innych urządzeń umożli-
wiających ujawnienie informacji,
</p>
<p>— nie mogą posiadać w czasie obrad bagażu pod-
ręcznego, w szczególności torebek i teczek,
</p>
<p>— są obowiązani poddać się przed każdorazowym 
wejściem do sali posiedzeń Sejmu, pod rygorem od-
mowy wstępu na posiedzenie, kontroli w bramce de-
tekcyjnej, a w razie potrzeby także za pomocą innych 
</p>
<p>(Początek posiedzenia o godz. 9 min 06)</p>
<p/>

<div class="page"><p/>
<p>4
32. posiedzenie Sejmu w dniu 16 czerwca 2021 r.
</p>
<p>Sprawy formalne
</p>
<p>przyrządów stosowanych przez strażnika Straży 
Marszałkowskiej.
</p>
<p>Jest wniosek formalny.
Pan poseł Borys Budka, Koalicja Obywatelska. 
Minuta.
Proszę bardzo.
</p>
<p>Poseł Borys Budka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Wnoszę o niezwłocz-
ne przejście do udzielenia informacji przez pana pre-
miera w świetle kamer, przy pełnej jawności.
</p>
<p>(Poseł Joanna Borowiak: Ooo…) 
Chcecie przykryć własną niekompetencję. (Oklaski)
(Poseł Joanna Borowiak: Wstyd.) 
Chcecie przykryć to, że cała Polska śmieje się albo 
</p>
<p>drży…
(Poseł Joanna Borowiak: Wstydziłby się pan.) 
…czytając korespondencje, która wypływa…
(Poseł Barbara Bartuś: Dla kogo pan pracuje?) 
…codziennie z waszych skrzynek mailowych. 
</p>
<p>Chcecie ukryć niekompetencję i kompromitację.
(Poseł Joanna Borowiak: Na czyje polecenie pan 
</p>
<p>to mówi?) 
Macie wicepremiera do spraw bezpieczeństwa, 
</p>
<p>a chyba nikt w Polsce nie ma wątpliwości, że zajmu-
je się on wszystkim, tylko nie bezpieczeństwem Polek 
i Polaków. (Oklaski) Używaliście pałek teleskopo-
wych przeciwko polskim kobietom. Chcieliście użyć 
wojska, jeżeli protesty byłyby nie po waszej myśli.
</p>
<p>(Głos z sali: A kto strzelał do górników?) 
(Poseł Bożena Borys-Szopa: Wyście strzelali do 
</p>
<p>górników.) 
A dzisiaj robicie ten festiwal picu. Próbujecie to 
</p>
<p>ukryć, udajecie, że troszczycie się o bezpieczeństwo. 
To jest afera mailowa, bo nie potraficie korzystać 
z poczty elektronicznej.
</p>
<p>(Głos z sali: Wstyd!) 
I wy chcecie dbać o bezpieczeństwo Polaków? 
</p>
<p>(Oklaski) 
</p>
<p>Marszałek:
</p>
<p>Dziękuję, panie pośle. 
(Poseł Janusz Korwin-Mikke: Czy to jest wniosek 
</p>
<p>formalny?) 
(Poseł Borys Budka: Wszystko zależy od Konfede-
</p>
<p>racji.) 
Doskonale pan wie, że ten wniosek rozstrzygnie-
</p>
<p>my w głosowaniu, więc nie jest to wniosek, który 
mogę poddać pod głosowanie.
</p>
<p>Zarządzam…
Jeszcze komunikaty.
(Głos z sali: Panie premierze, pan się odezwie.) 
(Głos z sali: Panie premierze, może maila wy-
</p>
<p>ślemy?) 
Proszę o komunikaty panią sekretarz poseł. 
Bardzo proszę.
</p>
<p>Sekretarz Poseł Marta Kubiak:
</p>
<p>Informuję, że w dniu dzisiejszym odbędą się po-
siedzenia Komisji:
</p>
<p>— do Spraw Unii Europejskiej – godz. 13.30,
— Administracji i Spraw Wewnętrznych – godz. 14,
— Kultury i Środków Przekazu wspólnie z Komi-
</p>
<p>sją Spraw Zagranicznych – godz. 14,
— do Spraw Unii Europejskiej – godz. 15.30. Dzię-
</p>
<p>kuję.
</p>
<p>Marszałek:
</p>
<p>Dziękuję.
Zarządzam opuszczenie sali posiedzeń Sejmu, ku-
</p>
<p>luarów i galerii i przygotowanie pomieszczeń do obrad 
dotyczących rozstrzygnięcia wniosku o uchwalenie 
tajności obrad Sejmu i obrad Sejmu objętych tajnością. 
</p>
<p>Przypominam, że w celu potwierdzenia obecności 
w części tajnej posiedzenia należy podpisać się na 
jednej z dwóch dodatkowych jednobrzmiących list 
wyłożonych przy wejściach do kuluarów.
</p>
<p>Zarządzam przerwę w obradach do godz. 12.
</p>
<p>(Przerwa w posiedzeniu od godz. 9 min 12  
do godz. 13 min 05)
</p>
<p>(Tajne obrady Sejmu)
</p>
<p>(Przerwa w posiedzeniu od godz. 15 min 15  
do godz. 15 min 47)
</p>
<p>Wicemarszałek Małgorzata Gosiewska:
</p>
<p>Wznawiam obrady.
Przystępujemy do rozpatrzenia punktu 2. 
</p>
<p>porządku dziennego: Pytania w sprawach bie-
żących.
</p>
<p>Przypominam, że postawienie pytania nie może 
trwać dłużej niż 2 minuty, zaś udzielenie odpowiedzi 
nie może trwać dłużej niż 5 minut. Prawo do posta-
wienia pytania dodatkowego przysługuje wyłącznie 
posłowi zadającemu pytanie. Dodatkowe pytanie nie 
może trwać dłużej niż 1 minutę, a uzupełniająca od-
powiedź nie może trwać dłużej niż 3 minuty. Marsza-
łek Sejmu może wyrazić zgodę na wydłużenie czasu 
odpowiedzi na pytanie dodatkowe.
</p>
<p>Pierwsze pytanie zadadzą posłowie Joanna Boro-
wiak, Lidia Burzyńska, Zbigniew Chmielowiec i Wal-
demar Andzel, Prawo i Sprawiedliwość. Pytanie jest 
w sprawie rozwoju jednostek ochotniczych straży 
pożarnych i rządowego wsparcia dla jednostek OSP 
na zadania z zakresu ochrony przeciwpożarowej. Py-
tanie jest skierowane do ministra spraw wewnętrz-
nych i administracji.
</p>
<p>Marszałek</p>
<p/>

<p>5
32. posiedzenie Sejmu w dniu 16 czerwca 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>Bardzo proszę, pani poseł Joanna Borowiak.
(Poseł Joanna Borowiak: Przepraszam, muszę 
</p>
<p>włożyć kartę.) 
Szanowni Państwo! Każdy, kto będzie chciał za-
</p>
<p>dać pytanie, siedząc na swoim miejscu, musi włożyć 
kartę do czytnika, dobrze?
</p>
<p>Pani poseł już jest gotowa?
(Poseł Joanna Borowiak: Tak.) 
Bardzo proszę.
</p>
<p>Poseł Joanna Borowiak:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Panie Ministrze! Ochotnicza straż 
</p>
<p>pożarna to bardzo ważne skrzydło ochrony przeciw-
pożarowej w Polsce, a lokalne jednostki OSP są swo-
istym buforem bezpieczeństwa dla mieszkańców 
społeczności, w których funkcjonują. Strażacy ochot-
nicy są zawsze we właściwym miejscu i właściwym 
czasie, gotowi nieść pomoc przy gaszeniu pożarów, 
ratować ludzkie życie i mienie. Można śmiało stwier-
dzić, że ochotnicze straże pożarne są ważnym ner-
wem, jeśli chodzi o ochronę przeciwpożarową w całym 
kraju. 
</p>
<p>Rząd Prawa i Sprawiedliwości wspiera funkcjono-

<p>ochotnicze straże pożarne odgrywają w realizacji za-

<p>Dzięki uwzględnieniu w 2017 r. tych jednostek

w całym kraju realizowane były przez komendanta 
głównego PSP w ramach montażu finansowego ze 
środków pochodzących z różnych źródeł: z budżetu

<p>Jeśli chodzi o odczyt majowy, składają się na nie-

nistracyjnych, na które mamy umiarkowany wpływ,

lityki klimatycznej przez ostatnie 10 lat, więc teraz

<p>Pani poseł, są cztery przyczyny i to jest jedna 
z nich. 72 dolary plus słaby złoty w stosunku do do-
lara – to ma wpływ także na podbijanie ceny inflacji. 
</p>
<p>Trzecia kwestia to odłożony popyt. Gospodarczy 
kryzys covidowy tym się różnił od większości kryzy-
sów, że był kryzysem podażowym, a nie popytowym. 
Podaż nie nadążała za popytem. Nie nadążała nie 
dlatego, że jest zniszczona na skutek działań wojen-
nych, ale dlatego, że była administracyjnie zamknię-
ta. W tym momencie mamy odłożony popyt, który 
skumulował się w maju i jeszcze przez jakiś czas bę-
dzie się kumulował, ale będzie również wygasał.
</p>
<p>Czwarty bardzo istotny czynnik, który ma wpływ 
na inflację, to tzw. zakotwiczenie przewidywań infla-
cyjnych. Inflacja, poza wszelkimi czysto statystycz-
nymi kwestiami, zależy także od pewnych oczekiwań 
behawioralnych. Jest trochę tak, że im wyższe zako-
twiczenie oczekiwań inflacyjnych, tym bardziej infla-
cja sama się napędza, choć statystyka ma z tym nie-
</p>
<p>wiele wspólnego. Dlatego to ważne – pomijając publi-
cystyczne oceny – że jeżeli odnosimy się do makro-
ekonomicznych wskazań, to powinniśmy być bardzo 
dokładni i nie używać wobec obecnej inflacji czysto 
technicznego, ekonomicznego terminu, jakim jest 
galopująca inflacja. Bo według jednolitej doktryny 
ekonomicznej galopująca inflacja to jest kilkanaście 
czy kilkadziesiąt procent i realny spadek dochodów 
z tytułu wynagrodzeń. Co do tego, że nie mamy in-
flacji w wysokości kilkunastu i kilkudziesięciu pro-
cent, nie ma wątpliwości, bo na to wskazuje GUS.
</p>
<p>Natomiast odnosząc się do kwestii wynagrodzeń 
w pierwszych 4 miesiącach tego roku, trzeba za-
znaczyć, że przeciętna płaca w sektorze przedsię-
biorstw była o 6,8% wyższa niż w analogicznym 
okresie w roku 2020. To jest oczywiście nominalny 
wzrost, natomiast realny – czyli już uwzględniający 
siłę nabywczą – jest też na plusie i wynosi 3,6%. 
W samym sektorze przedsiębiorstw nominalny wzrost 
wynosi 9,9%, a realny, czyli uwzględniający inflację 
– 5,3%. Czyli nie mamy do czynienia ze zjawiskiem 
spadku realnej siły wynagrodzeń. Ona rośnie. Oczy-
wiście dynamika osłabła, ale ciągle jest wyraźnie 
dodatnia.
</p>
<p>Ponadto dynamika cen żywności – najbardziej 
doskwierający element inflacji – jest niższa niż infla-
cja ogólna, bo wynosi 1,3%. 
</p>
<p>Odpowiadając na pytania panów posłów, wyja-
śnię, co jako rząd zamierzamy zrobić. Mamy dwa 
rzeczywiście silne instrumenty, pomijając całe in-
strumentarium, jakie ma bank centralny.
</p>
<p>Pierwszy – może się to wydawać dziwne – to in-
strument behawioralny. Musimy oceniać inflację, po-
kazując, jaka ona rzeczywiście jest, a nie napędzać ją 
określeniami typu „galopująca”, bo to jest właśnie 
pewne ryzyko, że będzie narastała, gdyż takie są be-
hawioralne oczekiwania. Inflacja niestety, albo stety, 
wymyka się czasami statystyce. W związku z tym jako 
rząd będziemy bardzo silnie kotwiczyli oczekiwania 
inflacyjne na poziomie dopuszczalnym przez NBP, 
z odchyleniami wynoszącymi 1 punkt procentowy. 
</p>
<p>Drugi instrument – już nie behawioralny, tylko 
bardzo twardy – to bieżące monitorowanie, czy jako 
cała gospodarka nie osiągamy i nie przewyższamy 
luki produktowej (Dzwonek), czyli nie dostosowujemy 
popytu do podaży. Na szczęście – i to też wskazaliśmy 
w wieloletnim programie finansowym – nasz popyt 
maksymalny ciągle nie spełnia wszystkich możliwo-
ści podażowych polskiej gospodarki. To jest główny 
wskaźnik, który zapala w razie czego pomarańczową 
lampkę, gdy rzeczywiście inflacja wymyka się spod 
kontroli. Jako Ministerstwo Finansów w trakcie re-
alizacji rządowych programów i prac legislacyjnych 
oceniamy wszystkie programy generujące dodatkowe 
wydatki i patrzymy, czy rzeczywiście luka produkto-
wa nie przekroczy dostosowania podaży do popytu. 
To jest główny cel, do którego Ministerstwo Finan-
sów dąży od wielu lat i który będziemy kontynuować, 
jeśli chodzi o ograniczanie inflacji. Dziękuję. 
</p>

<p>Szanowna Pani Marszałek! Panie Posłanki! Pa-

<p>Ale jest też w tych środkach dofinansowanie z bu-

</p>

<p>Dziękuję bardzo serdecznie.

</p>
<p>wynagrodzenia personelu są podstawowym, bardzo

torze ochrona zdrowia, i dotyczy to nie tyko personelu

</p>
<p>Od początku pierwszej kadencji rządów Prawa 
i Sprawiedliwości wynagrodzenia stanowią bardzo 
istotny element związany z docenieniem pracowni-

dotyczącej kontynuowania świadczenia, które zosta-
ło zrealizowane, tym bardziej że na podstawie rozpo-
rządzenia zostały wskazane środki finansowe, jak 
również została podjęta strategiczna decyzja co do 
tego, że należy to realizować, ponieważ to jest słuszny 
kierunek. Od tego czasu zadania w zakresie podwyż-
szania wynagrodzeń pracowników sektora ochrony 
zdrowia są systematycznie realizowane.
</p>
<p>W poprzednim okresie, tak jak powiedziała pani 
poseł, przez lata nie było żadnej regulacji i nie było 
możliwości realizacji takiej regulacji ze środków fi-
nansowych podmiotów leczniczych, gdyż ostatnia 
zmiana wyceny świadczenia zdrowotnego została 
dokonana w 2008 r., kiedy to cena punktu rozliczenio-
wego w lecznictwie szpitalnym została podwyższona 
z 51 zł do 52 zł w związku ze zmianami stawki VAT. 
Przez 8 lat nie było żadnej zmiany wyceny w tym za-
kresie i w związku z tym dyrektorzy nie mogli pod-
wyższać tych wynagrodzeń.
</p>
<p>Ministerstwo Zdrowia jeszcze w okresie pracy 
ministra Konstantego Radziwiłła przygotowało sys-
temowe rozwiązanie związane z wynagrodzeniami 
w sektorze ochrony zdrowia, w ramach którego uzgod-
niło, że najniższe ustalone wynagrodzenie pracowni-
ków sektora ochrony zdrowia nie powinno być niższe 
niż określone w ustawie, i przygotowało 4-letni okres 
przejściowy, w którym co roku te wzrosty wyna-
grodzeń w wysokości 20% różnicy były pokrywane 
w odniesieniu do wszystkich pracowników wszyst-
kich sektorów ochrony zdrowia. Dotyczy to lekarzy, 
pielęgniarek, fizjoterapeutów, farmaceutów, jak rów-
nież pracowników innych zawodów niemedycznych 
pracujących w zakresie działalności podstawowej. Te 
podwyżki były realizowane niezależnie od tego, że 
rząd realizował podwyżki minimalnego wynagrodze-
nia w całej gospodarce, które, jak pamiętamy, od 
2016 r. bardzo mocno wzrastało w systemie naszego 
państwa.
</p>
<p>Sprawa wynagrodzeń została jeszcze w roku ubie-
głym doprecyzowana w zakresie ustawy, która jest 
</p>
<p>realizowana, a mianowicie wynagrodzenia najniższe 
są zakotwiczone w wysokości średniego wynagrodze-
nia w gospodarce narodowej. Wiemy, że średnie wy-
nagrodzenie rośnie w wyższym stopniu niż inflacja, 
stale wzrasta, w związku z tym to wynagrodzenie 
najniższe będzie teraz co roku zwiększane o średni

kę – od 1 lipca każdego kolejnego roku. Ponieważ

nia br., rząd postanowił, że o pół roku przyspieszy

ników nie będzie mógł otrzymywać niższego wynagro-
dzenia niż określone w ustawie. Jak wiemy, w dniu 
wczorajszym została ostatecznie przyjęta, jeżeli chodzi

dzeniach, tj. nowelizacja ustawy, która zwiększa wskaź-
niki wynagrodzeń oraz przyspiesza tę ustawę i gwa-
rantuje wszystkim pracownikom medycznym rów-
nież niepogarszanie warunków finansowych, które do

</p>
<p>Wskaźniki wynagrodzeń zostały przyjęte od 1 lip-
ca, czyli za chwilę będzie tak, że wynagrodzenie

<p>cji energetycznej, w tym niskoemisyjnej, w perspek-

</p>
<p>Jednym z największych wyzwań, z którymi musi-
my się zmierzyć, będzie zagwarantowanie realizacji 
celów polityki klimatyczno-energetycznej w toku spra-
wiedliwej transformacji, przyczyniające się do popra-
wy jakości powietrza i stanu środowiska. Dążymy do 
tego, aby zmiany miały charakter partycypacyjny, 
czyli były prowadzone lokalnie, z uwzględnieniem ak-
tywnej roli odbiorców końcowych.
</p>
<p>Co wymaga podkreślenia w tym kontekście? Po 
pierwsze, podstawą jest tutaj, i będzie, determinacja 
w zakresie bezpieczeństwa energetycznego poprzez 
pokrycie zapotrzebowania na moc własnymi zasoba-
mi wytwórczymi. To jest celem programu polskiej 
polityki energetycznej, który został przyjęty przez 
Radę Ministrów w październiku 2020 r. Dokument 
ten przewiduje oddanie do eksploatacji w Polsce elek-
trowni jądrowej o łącznej mocy zainstalowanej po-
między 6 a 9 GW. Pierwszy blok jądrowy będzie od-
dany do eksploatacji do roku 2033. Technologia ją-
drowa i jej znaczenie, państwo to wiecie, pominę to 
i nie będę uzasadniał, dlaczego jest ona taka istotna 
dla bezpieczeństwa energetycznego. Do czasu zapew-
nienia stabilnej podstawy pracy systemu elektroener-
getycznego, czyli do czasu wybudowania elektrowni, 
powstania energetyki jądrowej, konieczne jest zapew-
nienie dyspozycyjnych i sterowalnych mocy w celu 
zabezpieczenia systemu. Głównym instrumentem, 
który ma zapewnić wprowadzenie do systemu nowych 
jednostek, jest rynek mocy. 
</p>
<p>W tym miejscu pragnę zasygnalizować, że Rada Mi-
nistrów wczoraj przyjęła projekt nowelizacji ustawy 
o rynku mocy, którego celem jest zwiększenie efektyw-
ności tego instrumentu. Niebawem ten projekt trafi do 
parlamentu. Polski system energetyczny zdał też ostat-
ni test praktyczny, taki stress test, odporności wynika-
jący z awarii, która miała miejsce w Rogowie, i odsta-
wienia bloków w Bełchatowie. Awaria ta spowodowała 
wyłączenie bloków – jak państwo wiecie, bo to już 
tutaj referowałem – i pokazała, że polski system jest 
</p>
<p>na tyle sprawny, że nie doszło do przerw w dostawach 
energii. Efekt zadziałania rezerwy pierwotnej w sys-
temie Europy kontynentalnej spowodował natych-
miastowy dopływ mocy do krajowego systemu elek-
troenergetycznego, uzupełniając ubytek mocy. To była 
najważniejsza kwestia do omówienia. Mamy więc ten 
test zdany: krajowy system elektroenergetyczny 
działa i funkcjonuje. System zadziałał prawidłowo, 
co oznacza, że nie było zagrożenia w zakresie odłą-
czenia odbiorców. 
</p>
<p>W tym miejscu należy odnieść się do konsekwen-
cji postanowienia tymczasowego wiceprezes Trybu-
nału Sprawiedliwości, dotyczącego natychmiastowe-
go wstrzymania wydobycia w Kopalni Węgla Brunat-
nego Turów, o czym chcę państwu powiedzieć. Efek-
ty awarii w Bełchatowie byłyby dużo poważniejsze, 
gdyby nie działała elektrownia w Turowie, co byłoby 
konsekwencją natychmiastowego zaprzestania wy-
dobycia węgla w kopalni Turów. Jeśli więc nie dostar-
czylibyśmy do elektrowni w Turowie węgla, a zda-
rzyłaby się nam taka sytuacja, o której mówimy, nie 
mielibyśmy bezpieczeństwa. 
</p>
<p>Powrócę teraz do kwestii transformacji energe-
tycznej. Transformacja energetyczna wymaga za-
pewnienia bezpieczeństwa energetycznego na bazie 
źródeł stabilnych, które warunkują możliwość inte-
gracji odnawialnych źródeł energii w systemie ener-
getycznym. Polska polityka energetyczna wskazuje 
w tym zakresie na główną rolę gazu ziemnego jako 
paliwa przejściowego. PEP 2040 wyznacza ramy za-
równo inwestycji w źródła wytwórcze, jak i dywersy-
fikacji dostaw oraz rozbudowy infrastruktury sieci 
gazowej – stanowi to trzeci cel szczegółowy polityki 
energetycznej. W ramach tego celu projektem strate-
gicznym jest budowa Baltic Pipe. 
</p>
<p>Projekt Baltic Pipe jest dużą, wieloletnią, bardzo

</p>

<p>Szanowna Pani Marszałek! Wysoka Izbo! 30 lat 
temu, 7 czerwca 1991 r., papież Jan Paweł II odwiedził 
Płock. Ta historyczna wizyta miała miejsce w czasie 
czwartej pielgrzymki Ojca Świętego do Ojczyzny. Jak-
że wymowne w owym czasie było hasło pielgrzymki 
„Bogu dziękujcie, Ducha nie gaście”. Był to czas po-
czątku transformacji ustrojowej i społecznej. Właśnie 
wtedy, w tym ważnym dla Polaków i Polski okresie, 
św. Jan Paweł II chciał nas uwrażliwić na konieczność 
liczenia się z Bogiem i Jego prawem w podejmowanych 
reformach. W czasie homilii z ust papieża padły ważne 
słowa: „Serdecznie życzę wam wszystkim, aby nikt 
z was i nigdy nie próbował się bogacić kosztem bliź-
niego. Ponadto życzę wam, drodzy moi rodacy, żeby-
ście w swoich dążeniach do polepszenia bytu material-
nego nie zagubili zwyczajnej ludzkiej wrażliwości na 
cudzą biedę. I bardzo też uważajmy, żebyśmy się nie 
stali społeczeństwem, w którym wszyscy wszystkim 
czegoś zazdroszczą. Przywracajmy blask naszemu 
pięknemu słowu «uczciwość»: uczciwość, która jest 
wyrazem ładu serca, uczciwość w słowie i czynie, 
uczciwość w rodzinie i stosunkach sąsiedzkich, w za-
</p>
<p>kładzie pracy i w ministerstwie, w rzemiośle i handlu, 
uczciwość, po prostu uczciwość w całym życiu. Jest 
ona źródłem wzajemnego zaufania, a w następstwie 
jest także źródłem pokoju społecznego i prawdziwego 
rozwoju” (Płock, 7 czerwca 1991 r.). Po 30 latach ten 
przekaz naszego papieża nic nie stracił na aktualności.
</p>
<p>Tego historycznego dla Płocka dnia miało miejsce 
jeszcze jedno ważne wydarzenie. Transmisją Mszy 
św. zainaugurowała swoją działalność pierwsza w Pol-
sce katolicka rozgłośnia radiowa Katolickie Radio 
Diecezji Płockiej.
</p>
<p>6 czerwca 2021 r. Płock godnie uczcił 30. rocznicę 
wizyty Ojca Świętego. Mieszkańcy piastowskiego gro-
du nad Wisłą i Mazowsza Płockiego tłumnie wypeł-
nili katedrę płocką na uroczystej, rocznicowej Mszy św. 
Ważnym punktem obchodów było odsłonięcie i po-
święcenie przez prymasa Polski ks. abp. Wojciecha 
Polaka nowego pomnika. Pomnik jest wyrazem hoł-
du i wdzięczności społeczeństwa ziemi płockiej za 
historyczną wizytę św. papieża Polaka. Warto podkre-
ślić, że powstał on dzięki determinacji i zaangażowa-
niu wnioskodawcy projektu do Budżetu Obywatel-
skiego Płocka, przedstawicieli ruchów i stowarzyszeń 
działających na terenie miasta Płocka, na których 
czele stanęli: Leszek Brzeski, radny Rady Miasta 
Płocka, i Witold Wybult, prezes Stowarzyszenia Ro-
dzin Katolickich Diecezji Płockiej.
