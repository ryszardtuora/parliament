<p>207
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>która wskazuje, że na dziś uczelnia nie spełnia wy-
mogów określonych w ustawie Prawo o szkolnictwie 
wyższym, bowiem nie posiada statusu uczelni aka-
demickiej. 
</p>
<p>Proszę państwa, przeczytam tylko fragment tego 
uzasadnienia Polskiej Akademii Nauk: Z zaskocze-
niem przyjęto uzasadnienie przekształcenia szkoły 
zawodowej w akademię oraz jej główny cel. W ocenie 
Polskiej Akademii Nauk jest to sprzeczne z konsty-
tucją, zasadą wolności uprawiania nauki, swobodą 
dyskutowania i poglądów, wolnością poszukiwania 
i dochodzenia do prawdy. (Dzwonek)
</p>
<p>Chciałbym zapytać, jakie jest w związku z tym sta-
nowisko ministra odpowiedzialnego za naukę i szkol-
nictwo wyższe. Czy każda uczelnia, np. Państwowa 
Wyższa Szkoła Zawodowa w Lesznie, która spełni 
wymogi do 2025 r., również będzie mogła być prze-
kształcona w akademię? Bardzo proszę o odpowiedź 
na piśmie. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Jarosław Sachajko, Kukiz15.
</p>
<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Czas, jaki został 
zaproponowany w projekcie ustawy na spełnienie wy-
mogów z ustawy Prawo o szkolnictwie wyższym, czy-
li 5 lat, jest bardzo krótki, szczególnie jeżeli uświado-
mimy sobie, że PWSZ w Zamościu uruchomienie 
pierwszego kierunku studiów II stopnia zajęło ponad 
15 lat. Tak więc ważne jest to, żeby naprawdę się 
sprężyć, tak aby udało się spełnić te wymogi z Prawa 
o szkolnictwie wyższym, ale ważne są również pie-
niądze. Władze miasta Zamościa stanęły na wysoko-
ści zadania, przekazały akademii, czyli PWSZ, kilka 
budynków. Pomieszczenia są, ale są potrzebne jesz-
cze pieniądze. 
</p>
<p>Moje pytanie do ministra: Jakie dodatkowe pie-
niądze będą skierowane do Akademii Zamojskiej, aby 
było możliwe spełnienie wymogów? 
</p>
<p>A pana posła wnioskodawcę prosiłbym o ujawnie-
nie, w oparciu o jakie kierunki Akademia Zamojska 
spełni wymogi (Dzwonek) ustawy Prawo o szkolnic-
twie wyższym i nauce. Dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pani poseł Magdalena Łośko, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Proces zmiany na-
zwy Państwowej Uczelni im. Szymona Szymonowica 
na Akademię Zamojską jest w drastycznie odmien-
nym położeniu aniżeli punkt wcześniejszy związany 
z politechniką. To niepojęte, że wbrew woli władz 
uczelni i wbrew temu, że uczelnia nie spełnia żad-
nych wymogów formalnych, rząd na siłę chce zmienić 
nazwę uczelni, i to tylko po to, co podkreśla wiele 
środowisk, aby pozbyć się niewygodnych dla siebie 
naukowców. Apeluję od odstąpienie od siłowych roz-
wiązań. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę sekretarza stanu w Ministerstwie 
</p>
<p>Edukacji i Nauki pana Wojciecha Murdzka.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Edukacji i Nauki 
Wojciech Murdzek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Ponieważ zdecydo-
wana większość zadających pytania opatrywała te 
pytania wymogiem odpowiedzi na piśmie lub odpo-
wiedzi osobiście przez pana ministra Przemysława 
Czarnka, uszanujemy tę wolę. Natomiast wydaje się, 
że też jako poseł nie bardzo widzę taką przestrzeń, 
żeby ktoś sprawujący funkcję ministra i jednocześnie 
będący posłem miałby być pozbawiony praw posła. 
W związku z tym podpis pana ministra jest jak naj-
bardziej zasadny. Wydaje się, że kwestionowanie tego 
jest daleko idącym przedsięwzięciem.
</p>
<p>Oczywiście w moim komentarzu mówiącym o roz-
wiązaniu niesystemowym miałem na myśli, i dalej 
jest to prawdziwe, że inicjatywa posłów nie dotyczy 
zmiany systemu, tylko dotyczy jednej uczelni, kon-
kretnej uczelni. W tym sensie nie jest to rozwiązanie 
systemowe. Jest to propozycja dotycząca konkretne-
go podmiotu i jest dedykowana konkretnemu pod-
miotowi.
</p>
<p>(Poseł Grzegorz Rusiecki: Panie ministrze, na-
prawdę lepiej przestać mówić.)
</p>
<p>Jest to inicjatywa poselska. I tak należy to po-
strzegać. Oczywiście nie jest tak, że zmiana nazwy 
jest powiązana z innym sposobem liczenia subwencji, 
z jakimiś dodatkowymi środkami. Oczywiście po-
parcie władz lokalnych, regionalnych może zaowo-
cować taką aktywnością. Natomiast zmiana kate-
gorii uczelni na uczelnię akademicką powodowałaby 
zmianę algorytmu liczenia. Wtedy mielibyśmy takie 
konsekwencje, natomiast to nie jest ten przypadek, 
w związku z czym dyskusja o jakichś zmianach, jeśli 
chodzi o sposób finansowania, jest niewłaściwa. Na-
tomiast oczywiście uczelnia może składać wnioski 
</p>
<p>Poseł Grzegorz Rusiecki</p>
<p/>
</div>
<div class="page"><p/>
<p>208
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>w tych przestrzeniach, gdzie takie możliwości są 
stworzone. Nie mamy żądanych sygnałów, żeby takie 
prace trwały. Nie wykluczam, ale w takich ramach, 
jakie obowiązują wszystkie uczelnie wyższe. Dzięku-
ję bardzo. (Oklaski)
</p>
<p>(Poseł Barbara Nowacka: Wstyd było.)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy po-
prawki, proponuję, aby Sejm ponownie skierował 
ten projekt…
</p>
<p>(Poseł Sławomir Zawiślak: Mogę odpowiedzieć 
jako wnioskodawca?)
</p>
<p>Bardzo proszę. Przepraszam bardzo.
</p>
<p>Poseł Sławomir Zawiślak:
</p>
<p>Pani Marszałek! Szanowni Państwo Posłowie! 
Panie Posłanki i Panowie Posłowie! Chciałbym dwa 
zdania powiedzieć w kontekście tej dyskusji. Jeste-
śmy w obiekcie, gdzie uprawia się politykę. To jest 
normalne w demokracji. Natomiast chciałbym zwró-
cić uwagę na pewne aspekty, które nie są państwu, 
mam wrażenie, znane. Poruszył je m.in. pan poseł 
Sachajko.
</p>
<p>(Poseł Barbara Nowacka: Przepisy prawa na przy-
kład.) 
</p>
<p>Jeżeli pani poseł pozwoli, to chętnie do przepisów 
prawa dojdę.
</p>
<p>(Poseł Barbara Nowacka: Pan dochodzi, gdzie pan 
chce.) 
</p>
<p>Szanowni Państwo! Rozmawiamy o projekcie usta-
wy, na który czekają mieszkańcy Zamojszczyzny, na 
który czekają samorządy, ponad 60 samorządów po-
nad podziałami politycznymi, które wiedzą o tym, że 
taka uczelnia się temu regionowi należy. Tylko od 
państwa będzie zależało, czy ten projekt poprzecie. 
Jest poparcie naukowców, jest poparcie osób związa-
nych z uczelnią…
</p>
<p>(Poseł Barbara Nowacka: Ministra Czarnka, na-
ukowca.) 
</p>
<p>…które się, pani poseł, zjednoczyły w Społecznym 
Komitecie Reaktywacji Akademii Zamojskiej. Jest 
też zainteresowanie tym, żeby uczelnia się rozwijała, 
po stronie pracowników Uczelni Państwowej im. Szy-
mona Szymonowica w Zamościu. Wiem, co mówię, 
dlatego postanowiłem dodać.
</p>
<p>Natomiast jeżeli chodzi o prawo, szanowni pań-
stwo, zachęcam posłów do tego, żeby…
</p>
<p>(Poseł Barbara Nowacka: Zapoznali się z opinią 
BAS-u.) 
</p>
<p>…sprawdzili kwestie dotyczące głosowania w Sej-
mie nad ustawą o powołaniu Akademii im. Jakuba 
z Paradyża, która została decyzją Sejmu powołana 
13 maja 2016 r.
</p>
<p>(Poseł Barbara Nowacka: Na podstawie innych 
przepisów. Przecież pan to wie.) 
</p>
<p>Mogę pani odstąpić miejsce, pani poseł, jak pani 
chce powiedzieć.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę o spokój na sali.
</p>
<p>Poseł Sławomir Zawiślak:
</p>
<p>W związku z tym projekt, nad którym proceduje-
my w Sejmie, czyli projekt powołania Akademii Za-
mojskiej, jest tożsamy z tym projektem, który był 
złożony w 2016 r. Jest to taki sam projekt. To jest taki 
sam projekt, który wtedy na sali poparło 405 posłów, 
tylko 7 było przeciw. 
</p>
<p>(Poseł Barbara Nowacka: Ale wie pan, że ustawa 
się zmieniła?)
</p>
<p>W związku z tym trochę dziwi mnie taka sytu-
acja, że państwo tego faktu nie znacie. Bardzo bym 
prosił, żeby państwo podczas dalszego procedowa-
nia nad tą ustawą jednak na ten czynnik zwrócili 
uwagę, bo myślę, że jest on istotny. To nie jest ła-
manie konstytucji, reguł nauki. To nie jest łamanie 
ustawy w sensie systemowym, tak jak powiedział 
pan minister.
</p>
<p>(Poseł Barbara Nowacka: Jest, bo jest inna pod-
stawa.)
</p>
<p>To jest taki jednostkowy kierunek polegający na 
tym, żeby tym razem pograniczu polsko-ukraińskie-
mu – wcześniejsza ustawa o powołaniu uczelni, aka-
demii w Gorzowie Wlkp. dotyczyła pogranicza polsko-
niemieckiego – temu regionowi, mieszkańcom, samo-
rządom, które będą popierały powstanie tej akademii, 
dać szansę. Bo są deklaracje zaangażowania się i fi-
nansowego, i poprzez zachęty dla młodzieży.
</p>
<p>(Poseł Grzegorz Rusiecki: Ale my też popieramy, 
tylko zgodnie z prawem.)
</p>
<p>W związku z tym jak słyszę, że państwo jesteście 
za, a nawet przeciw, to myślę, że ten fakt może być 
istotny. 
</p>
<p>Oczywiście było także drugie pytanie do mnie. 
Nikt nie był na szkoleniu, pani poseł, u pana Orbána, 
bo wystarczyło właśnie zapoznać się z procedowa-
niem nad ustawą z 2016 r. o akademii w Gorzowie 
Wlkp., która – na marginesie – teraz jest w rankingu, 
o którym wspomniał też pan poseł Sachajko, prowa-
dzonym przez fundację Perspektywy, na pierwszym 
miejscu. Faktycznie uczelnia z Zamościa zajmuje 
inne miejsca, o których dzisiaj mówiliśmy. 
</p>
<p>(Poseł Grzegorz Rusiecki: Jaka jest opinia BAS-u?)
</p>
<p>Sekretarz Stanu w Ministerstwie Edukacji  
i Nauki Wojciech Murdzek</p>
<p/>

<p>209
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>W związku z tym wydaje mi się, że ten problem 
jest inaczej ukształtowany.
</p>
<p>Chciałbym też zwrócić uwagę na opinie, które zo-
stały przedstawione na posiedzeniu komisji. Dzięko-
wałem osobiście rektorowi uczelni państwowej w Za-
mościu, który powiedział, że misja uczelni, która jest 
zapisana w projekcie ustawy, jest dokładnie realizo-
wana w tej uczelni. Dziwię się, że Polska Akademia 
Nauk pozwalała przez tyle lat funkcjonować – z taką 
właśnie misją, która jest zapisana w projekcie ustawy 
– uczelni państwowej, która teraz funkcjonuje i rze-
czywiście od 2005 r. nie potrafiła zrealizować pełne-
go zakresu ambicji także u pracowników. To można 
było zrobić. A teraz jest podnoszony taki problem. Ja 
tylko zastrzegam takie spięcie w tej sytuacji.
</p>
<p>Liczę, że państwo jako ludzie otwarci na potrzeby 
mieszkańców – podkreślam to jeszcze raz: jest popar-
cie ponad podziałami politycznymi, uczelnia jest za-
pisana w strategii rozwoju województwa lubelskiego 
– za przykładem 2006 r. (Dzwonek) zechcecie ten 
projekt poprzeć. Oczywiście dziękuję posłom, którzy 
podpisali ten projekt, członkom komitetu społeczne-
go i tym wszystkim, którzy kibicują tej ustawie. Pro-
szę o zagłosowanie jednak za tą ustawą. Dziękuję. 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani pośle.
To bardzo ciekawe, że jednostkowe łamanie kon-
</p>
<p>stytucji nie jest niczym złym, tylko jednostkowym 
łamaniem konstytucji. Myślałam, że to jest po prostu 
łamanie zasad naszego najważniejszego dokumentu. 
(Oklaski)
</p>
<p>Bardzo proszę, w trybie sprostowania pani poseł 
Barbara Nowacka.
</p>
<p>Poseł Barbara Nowacka:
</p>
<p>Pani Marszałek! Panie Pośle! Jakby pan zaczekał 
chwileczkę, tobym panu wyjaśniła, bo widać, że pan 
nie zrozumiał, że żyje pan w innym otoczeniu praw-
nym, niż żył pan w 2016 r.
</p>
<p>Otóż w tym czasie pojawiła się nowa ustawa 
o szkolnictwie wyższym, którą również pan minister 
Murdzek, obecny tutaj na sali, na pewno panu chęt-
nie przybliży, która zmieniła także zasady dotyczące 
powoływania uczelni i uprawnień, które mogą mieć. 
Może się pan powoływać na to, co się działo w 2012, 
2003, 1750 r., ale żyjemy w 2021 r., a wy próbujecie 
oszukać ludzi na Zamojszczyźnie. Powiedzmy to so-
bie wyraźnie. To, co proponujecie, to jest granda 
i hucpa. Pomijając, że to jest wstęp do niekonstytu-
cyjnych działań dotyczących obszaru nauki i szkol-
nictwa wyższego, to jest to zwykłe oszukanie ludzi, 
którym mówicie: będziecie na akademii, podczas gdy 
</p>
<p>na akademii nie będą. My wszyscy chcielibyśmy, żeby 
mieszkanki i mieszkańcy Zamojszczyzny mieli równe 
szanse edukacyjne, tylko nie skazujcie ich na wasze 
oszustwo. Jak pan nie wie (Dzwonek), na podstawie 
jakich przepisów prawa pan działa, to niech się pan 
dowie, bo nawet jako kanclerz tej uczelni pan będzie 
zły. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję. 
Zamykam dyskusję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-
jekt do Komisji Edukacji, Nauki i Młodzieży w celu 
przedstawienia sprawozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że 
Sejm propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 22. 
</p>
<p>porządku dziennego: Pierwsze czytanie przed-
stawionego przez Prezydenta Rzeczypospolitej 
Polskiej projektu ustawy o zmianie ustawy – Ko-
deks cywilny (druk nr 1125).
</p>
<p>Proszę sekretarz stanu w Kancelarii Prezydenta 
panią Małgorzatę Paprocką o przedstawienie uzasad-
nienia projektu.
</p>
<p>Sekretarz Stanu  
w Kancelarii Prezydenta  
Małgorzata Paprocka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt przed-
stawić Wysokiej Izbie inicjatywę ustawodawczą pre-
zydenta Rzeczypospolitej Polskiej pana Andrzeja 
Dudy: projekt ustawy o zmianie ustawy – Kodeks 
cywilny.
</p>
<p>Proponowana przez pana prezydenta zmiana Ko-
deksu cywilnego polega na dodaniu art. 4462 i usta-
nowieniu prawidłowej podstawy prawnej do zadość-
uczynienia za krzywdę najbliższych członków rodzi-
ny poszkodowanego, która polega na niemożności 
nawiązania lub kontynuowania więzi rodzinnej z po-
szkodowanym z powodu wyrządzenia u poszkodowa-
nego trwałego i ciężkiego uszkodzenia ciała lub roz-
stroju zdrowia.
</p>
<p>Proponowana przez pana prezydenta zmiana Ko-
deksu cywilnego ma doniosłe znaczenie społeczne. Od 
wielu lat w praktyce obrotu, ale także w orzecznictwie 
sądów powszechnych ujawniają się w tym zakresie 
rozbieżności. Należy pamiętać, że zagadnienie to do-
tyczy sytuacji bardzo poważnych, przypadków śpiącz-
ki pozaurazowej czy stanów wegetatywnych. Po stro-
nie członków najbliższej rodziny poszkodowanego 
powstaje zatem silna i długotrwała trauma.
</p>
<p>Poseł Sławomir Zawiślak</p>
<p/>
</div>
<div class="page"><p/>
<p>210
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>Na przestrzeni ostatnich lat w orzecznictwie są-
dów powszechnych ukształtowało się przeważające 
stanowisko, że tego rodzaju krzywda podlega napra-
wieniu przez zapłatę odpowiedniej sumy tytułem 
zadośćuczynienia. Podstawą zasądzania był albo 
art. 448 Kodeksu cywilnego, albo art. 446 § 4 Kodek-
su cywilnego, ale konieczna była dla takiego zasądze-
nia albo rozszerzająca interpretacja tych przepisów, 
albo zastosowanie ich w drodze analogii. W praktyce 
zatem prowadziło to również do sytuacji takiej, kiedy 
sądy odmawiały zasądzenia zadośćuczynienia. 
</p>
<p>Ujawniona rozbieżność w tak istotnych społecznie 
sprawach bez wątpienia nie jest pożądana z punktu 
widzenia ani zasady demokratycznego państwa 
prawnego, ani zasad sprawiedliwości społecznej czy 
zaufania obywatela do państwa i stanowionego 
przez nie prawa. Więzi rodzinne stanowią bowiem 
fundament prawidłowego funkcjonowania rodziny 
i podlegają ochronie prawnej; tytułem przykładu 
można wskazać art. 18 i art. 71 konstytucji czy art. 23 
Kodeksu rodzinnego i opiekuńczego. Ich utrata w na-
stępstwie czynu niedozwolonego, np. w wyniku wy-
padku drogowego, w ocenie prezydenta powinna pod-
legać naprawieniu przez zapłatę odpowiedniej kwoty 
tytułem zadośćuczynienia. W omawianych przypad-
kach krzywda osoby najbliższej jest niewątpliwie zbli-
żona do krzywdy, której normatywną podstawę odnaj-
dujemy w art. 446 Kodeksu cywilnego, tj. krzywdy 
związanej bezpośrednio ze śmiercią poszkodowane-
go. W obu przypadkach najbliżsi członkowie rodziny 
cierpią tak samo mocno, a dodatkowo w razie cięż-
kiego i trwałego uszczerbku może to być stan długo-
trwały.
</p>
<p>Z uwagi na charakter roszczenia oraz ujawnioną 
rozbieżność w orzecznictwie w ocenie pana prezyden-
ta zasadna jest szybka i adekwatna reakcja ustawo-
dawcy polegająca na jednoznacznym przesądzeniu tej 
kwestii i ustanowieniu normatywnej podstawy tego 
typu roszczeń. Proponowane rozwiązanie zagwaran-
tuje przede wszystkim poszanowanie zasady równo-
ści wobec prawa, a także spowoduje, że w podobnych 
stanach faktycznych będzie zagwarantowane roz-
strzyganie spraw w analogiczny sposób. Prawo do 
zadośćuczynienia będzie dotyczyć szczególnie drama-
tycznych sytuacji, gdy w następstwie ciężkiego i trwa-
łego uszczerbku na ciele lub rozstroju zdrowia docho-
dzi do niemożności nawiązania lub kontynuowania 
więzi rodzinnej. Zakres podmiotowy zgodnie z pro-
pozycją pana prezydenta określony jest w sposób 
analogiczny do obowiązujących już przepisów Kodek-
su cywilnego i dotyczy najbliższych członków rodziny 
poszkodowanego. 
</p>
<p>W projekcie w art. 2 zaproponowany jest również 
przepis przejściowy. Z uwagi na dotychczasową prak-
tykę, ale też zawiłość spraw sądowych pan prezydent 
proponuje, aby nowe przepisy miały zastosowanie do 
zdarzeń powstałych przed dniem wejścia w życie 
</p>
<p>ustawy i w dniu jej wejścia w życie jeszcze nieprze-
dawnionych. Z uwagi na wagę społeczną tych spraw 
takie rozwiązanie nie przeciwstawia się zasadom de-
mokratycznego (Dzwonek) państwa prawnego. Pro-
ponowane vacatio legis to miesiąc od dnia ogłoszenia 
ustawy.
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu prezy-
denta Rzeczypospolitej Polskiej pana Andrzeja Dudy 
uprzejmie proszę o poparcie przedstawionego projek-
tu. Dziękuję bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani minister.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Grzegorz 
</p>
<p>Lorek, Prawo i Sprawiedliwość.
</p>
<p>Poseł Grzegorz Lorek:
</p>
<p>Pani Marszałek! Pani Minister! Panie Ministrze! 
Panie i Panowie Posłowie! Wysoka Izbo! Rozpoczy-
namy procedowanie nad prezydenckim projektem, 
który składa się tylko z dwóch artykułów, jednakże 
są to artykuły dające nadzieję rodzinom poszkodo-
wanych w sytuacji, w której się nagle znalazły. Pro-
jekt bowiem przewiduje dodanie w Kodeksie cywil-
nym zapisów, zgodnie z którymi najbliższej rodzinie 
poszkodowanego, który wskutek wypadku doznał 
trwałego uszkodzenia ciała, przysługiwać będzie od-
szkodowanie za naruszenie więzi rodzinnej. W razie 
ciężkiego i trwałego uszkodzenia ciała lub rozstroju 
zdrowia skutkującego niemożnością nawiązania lub 
kontynuowania więzi rodzinnej sąd może przyznać 
najbliższym członkom rodziny poszkodowanego od-
powiednią sumę tytułem zadośćuczynienia za dozna-
ną krzywdę.
</p>
<p>Należy podkreślić, że więzi rodzinne stanowią 
fundament prawidłowego funkcjonowania rodziny 
i podlegają ochronie prawnej – art. 18 i art. 71 kon-
stytucji i art. 23 Kodeksu rodzinnego i opiekuńczego. 
Ich utrata w następstwie czynu niedozwolonego, 
np. w wyniku wypadku drogowego, powinna podle-
gać naprawieniu przez zapłatę odpowiedniej sumy 
tytułem zadośćuczynienia za zerwane w dramatycz-
nych okolicznościach więzi. Członkowie rodziny cier-
pią tak samo mocno, a najcięższe oraz nieodwracalne 
stany zdrowia wiążą się z dotkliwą, niekończąca się 
krzywdą najbliższych poszkodowanego. 
</p>
<p>O zerwaniu więzi rodzinnej można mówić jedynie 
w okolicznościach wyjątkowych, w których doszło nie 
do zaburzenia, zakłócenia lub pogorszenia więzi, lecz 
do faktycznej niemożności nawiązania lub utrzyma-
nia kontaktu właściwego dla danego rodzaju stosun-
</p>
<p>Sekretarz Stanu w Kancelarii Prezydenta  
Małgorzata Paprocka</p>
<p/>
</div>
<div class="page"><p/>
<p>211
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>ków, w szczególności więzi łączącej dzieci i rodziców, 
z powodu ciężkiego i głębokiego stanu upośledzenia 
funkcji życiowych w następstwie stanu śpiączki po-
urazowej poszkodowanego lub stanu wegetatywnego, 
stanu związanego z uszkodzeniem mózgu lub innego 
głębokiego stanu upośledzenia funkcji życiowych. 
Chciałbym tu podkreślić, że są to okoliczności, w któ-
rych doszło nie do zaburzenia, zakłócenia lub pogor-
szenia więzi, lecz do faktycznej niemożności nawią-
zania lub utrzymania kontaktu właściwego dla da-
nego rodzaju stosunków osób najbliższych z powodu 
ciężkiego stanu zdrowia. Ocena wszystkich przesła-
nek zadośćuczynienia będzie dokonywana na podsta-
wie konkretnych okoliczności sprawy, których obo-
wiązek wskazania będzie spoczywał na dochodzącym 
zadośćuczynienia. 
</p>
<p>Ciężkie i trwałe uszkodzenie ciała w takich przy-
padkach powoduje niemożność nawiązania lub kon-
tynuowania więzi rodzinnej. Po stronie członków 
najbliższej rodziny poszkodowanego powstaje silna 
i długotrwała trauma. W tego rodzaju tragicznych 
sytuacjach skutek zerwania więzi rodzinnych jest 
podobny w zakresie do śmierci bliskiej osoby, a cier-
pienie najbliższego członka rodziny związanego z ta-
kim chorym jest dominujące w dłuższym okresie, zaś 
intensywność poczucia braku nadziei jest nie mniej-
sza niż trauma związana ze śmiercią.
</p>
<p>Ze względu na wagę społeczną przedmiotu regula-
cji Klub Parlamentarny Prawo i Sprawiedliwość po-
piera przedstawiony projekt ustawy z druku nr 1125. 
Dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle.
Bardzo proszę, pani poseł Joanna Jaśkowiak, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Joanna Jaśkowiak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt 
przedstawić stanowisko klubu Koalicja Obywatelska 
w sprawie projektu zmiany Kodeksu cywilnego zło-
żonego przez prezydenta Rzeczypospolitej Polskiej, 
zawartego w druku nr 1125.
</p>
<p>Przedłożony projekt proponuje, aby w Kodeksie 
cywilnym po art. 4461 dodać art. 4462 w brzmieniu: 
W razie ciężkiego i trwałego uszkodzenia ciała lub 
rozstroju zdrowia, skutkującego niemożnością na-
wiązania lub kontynuowania więzi rodzinnej, sąd 
może przyznać najbliższym członkom rodziny po-
szkodowanego odpowiednią sumę tytułem zadość-
uczynienia za doznaną krzywdę. Proponowany arty-
kuł precyzuje zasady uzyskiwania odszkodowania 
właśnie w razie ciężkiego i trwałego uszkodzenia 
</p>
<p>ciała czy rozstroju zdrowia u członka najbliższej ro-
dziny. To rozwiązanie powinno rozwiać wątpliwości 
w zakresie przyznania zadośćuczynienia np. związa-
nego ze śpiączką pourazową czy stanem wegetatyw-
nym, kiedy dochodzi do niemożności nawiązania czy 
kontynuowania wspomnianych więzi rodzinnych.
</p>
<p>Dotychczasowa praktyka procesowa wskazuje, że 
do tej pory stosowano art. 448 lub 446 § 4 Kodeksu 
cywilnego, wykorzystując wykładnię rozszerzającą 
lub stosując je na zasadzie analogii, przy czym nie-
które sądy również oddalały roszczenia w tym zakre-
sie twierdząc, że ustawowa podstawa do zasądzenia 
odszkodowania nie istnieje w kodeksie. Proponowane 
przez prezydenta Rzeczypospolitej Polskiej rozwią-
zanie rozwiewa te wątpliwości. Myślę, że jest to roz-
wiązanie jak najbardziej słuszne. Pojęcie najbliższych 
członków rodziny, myślę, również nie będzie budziło 
w orzecznictwie wątpliwości. Jest to pojęcie, które 
jest definiowane w wielu ustawach i oparte na boga-
tym orzecznictwie.
</p>
<p>Mimo moich wewnętrznych wątpliwości skłonna 
jestem przyjąć, że zastosowanie tych przepisów do 
roszczeń ze zdarzeń powstałych przed dniem wejścia 
w życie ustawy a nieprzedawnionych w dniu jej wej-
ścia w życie jest uzasadnione. Dziękuję. (Oklaski)
</p>

<p>212
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>Młoda matka samotnie wychowująca dzieci w wie-
ku 3 i 4 lat na skutek błędu medycznego doznaje 
obrzęku mózgu, a następnie pozostaje w utrwalonym 
stanie wegetatywnym. W świetle opinii biegłych stra-
ta matki destrukcyjnie wpływa na rozwój psychiczny 
dzieci, prowadząc do trudności adaptacyjnych, emo-
cjonalnych i uczuciowych.
</p>
<p>To tylko parę historii, ludzkich tragedii, w któ-
rych przypadku sąd musiał rozstrzygać o przyznaniu 
lub odmowie zadośćuczynienia bliskim ofiar prze-
stępstw. Postępowania trwały latami, a rozstrzygnię-
cia bywały różne. Nie trzeba i nie można czekać. Nie 
trzeba czekać na wybudzenia osoby w śpiączce, by 
stwierdzić, że ona i jej najbliżsi cierpią. Nie trzeba i nie 
można czekać, by za to cierpienie zadośćuczynić. 
Członkowie rodziny, których bliscy zapadają w śpiącz-
kę pourazową czy w stan wegetatywny, cierpią często 
niemniej niż w momencie, gdy ich bliska osoba umie-
ra. Zadośćuczynienie musi być wprost zagwaranto-
wane w prawie.
</p>
<p>Przyznanie zadośćuczynienia dla członków rodzi-
ny poszkodowanego ma być możliwe w przypadku 
ciężkiego i trwałego uszkodzenia ciała lub rozstroju 
zdrowia, które skutkuje zerwaniem lub niemożno-
ścią nawiązania więzi rodzinnych. Wprowadzenie 
takiej zmiany proponuje niniejsze przedłożenie, pre-
zydencki projekt nowelizujący Kodeks cywilny za-
warty w druku sejmowych nr 1125.
</p>
<p>Proponowana zmiana przepisów ma pomóc w roz-
strzygnięciu rozbieżności orzeczniczych, które poja-
wiły się w ostatnich latach, i to zarówno na poziomie 
sądów powszechnych, jak i na poziomie Sądu Najwyż-
szego. Obecnie w Kodeksie cywilnym wprost umoż-
liwia się sądowi przyznanie najbliższym członkom 
rodziny odpowiedniej sumy tytułem zadośćuczynie-
nia za doznaną krzywdę jedynie w przypadku osoby 
bliskiej zmarłej wskutek czynu niedozwolonego. Prze-
pisy nie precyzują szczegółowo kwot, które można 
w takim wypadku zasądzić, ze względu na specyficz-
ny charakter każdej ze spraw. W praktyce problemy 
związane z przyznawaniem członkom rodziny za-
dośćuczynień zaczynają się w momencie, gdy dana 
osoba doznaje ciężkiego i trwałego uszkodzenia ciała 
lub rozstroju zdrowia.
</p>
<p>Dlatego w projekcie zaproponowano, by podstawa 
normatywna do tego typu rozstrzygnięć została wy-
rażona wprost w dodanym art. 4462 do Kodeksu cy-
wilnego. Jak wskazano w uzasadnieniu, przepisy 
miałyby zastosowanie jedynie do przypadków naj-
cięższych, takich jak zerwanie więzi rodzinnych 
w wyniku śpiączki pourazowej, stanu wegetatywne-
go, stanów związanych z uszkodzeniem mózgu. Au-
torzy podkreślają, że nie chcą stwarzać zamkniętego 
katalogu przesłanek, ponieważ ocena musi być in-
dywidualna. Choć nie sposób wyceniać czy warto-
ściować cierpienie i krzywdy, w takich sytuacjach 
też powinna być możliwa wypłata zadośćuczynie-
nia, a możliwość ta powinna być gwarantowana 
</p>
<p>przez prawo, ponieważ członkowie rodzin cierpią 
równie mocno. 
</p>
<p>Co równie ważne, przedmiotowa nowelizacja mo-
głaby mieć zastosowanie nie tylko do zdarzeń, które 
nastąpiły dopiero po zmianie przepisów. Członkowie 
rodzin, których roszczenia nie zdążą się przedawnić, 
również mogliby zwrócić się o zapłatę zadośćuczynie-
nia, jeśli spełniliby wymienione kryteria. 
</p>
<p>Ze względu na znaczenie społeczne problemu no-
welizacja ma wejść w życie w ciągu miesiąca od jej 
ogłoszenia. Również z uwagi na doniosłość i zna-
czenie społeczne przedstawianego tutaj problemu 
klub Lewicy popiera powyższe rozwiązania, za-
warte w druku 1125. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł.
Bardzo proszę, pan poseł Janusz Korwin-Mikke, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Janusz Korwin-Mikke:
</p>
<p>Pani Marszałek! Wysoka Izbo! Jak mówił słynny 
burmistrz Kamienia Pomorskiego Stefan Oleszczuk: 
dobry Antek z cudzej torby. Byłem przed chwilą na 
posiedzeniu Komisji Zdrowia, na której był projekt 
ustawy. Wszyscy posłowie Lewicy, PO prześcigali się, 
żeby tej grupie dołożyć, tej dołożyć, tej dołożyć, tam-
tej dołożyć, oczywiście z kieszeni tych ludzi, którzy 
nie mają pieniędzy na pomoc swojej krewnej, która 
uległa ciężkiemu wypadkowi. A ci z kolei nie mają 
pieniędzy, bo poszło na nią. 
</p>
<p>Gdyby państwo odbierało ludziom jakieś upraw-
nienia, to byście wrzeszczeli. Ale jeżeli państwo od-
biera im konieczność płacenia na coś czy utrzymania 
czegoś, to się mówi, że to bardzo dobrze, że państwo 
zdejmuje ciężar. Tym samym jednak zdejmuje rów-
nież odpowiedzialność. Znika poczucie więzi rodzin-
nej, człowiek uważa, że to nie on ma się opiekować 
kalekim członkiem rodziny, tylko że od tego jest pań-
stwo. Państwo przejmuje, to jest jeden krok, kolejny, 
drobny kroczek w kierunku państwa totalitarnego. 
Państwo, które odpowiada za wszystko, ma również 
wszelkie prawa. Jeżeli odpowiada za wszystko, to ma 
prawo pobierać podatki na to, żeby to wszystko robić. 
Powtarzam, kroczek po kroczku państwo przejmuje 
odpowiedzialność. 
</p>
<p>Skąd bierze na to pieniądze? Odbiera rodzinie. 
Odbiera rodzinie, po drodze utrzymuje jeszcze urzęd-
nika, który odbiera tej rodzinie i wypłaca to świad-
czenie, sprawdza, czy ono się należy, czy nie należy, 
są od tego komisje, to jest ogromny koszt społeczny. 
Ten koszt społeczny spada na całe społeczeństwo. To 
jest bardzo drobny przykład, ale niesłychanie cha-
rakterystyczny. Gdy się popłacze trochę nad tym, da 
5 czy 10 przykładów ludzi, którzy cierpią i nie mają 
pomocy, można spowodować, że Sejm zechce się przy-
</p>
<p>Poseł Katarzyna Ueberhan</p>
<p/>
</div>
<div class="page"><p/>
<p>213
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>chylić i wydać pieniądze podatnika, nie widząc, że 
być może te pieniądze są babci, która dzięki temu zje 
tylko jedną bułkę, bo na drugą już jej nie będzie stać. 
Tego telewizja nie zauważa, a przecież te pieniądze 
skądś pochodzą. 
</p>
<p>Jeżeli obłoży się tym podatkiem supermarkety, to 
supermarkety podniosą o 5 gr cenę tej bułeczki, żeby 
móc go zapłacić. Tak że niestety dobre serce to jest 
na Lewicy, prawica ma rozum. Prawica nie kieruje 
się dobrym sercem, bo dobrym sercem to można tyl-
ko doprowadzić kraj do ruiny. Jeżeli dobry tatuś daje 
synkowi wszystko, o co synek prosi, to doprowadzi 
go do ruiny, zdemoralizuje. To samo dotyczy rządu, 
który tak traktuje społeczeństwo. Tak że to dotyczy 
sprawy pryncypialnej, ta sprawa jest drobna, ale jest 
niesłychanie charakterystyczna. Godząc się na to, 
powodujemy kolejny drobny rozrost państwa, uzna-
jemy odpowiedzialność państwa, a więc też prawo 
państwa do zajmowania się wszystkimi i wszystkim, 
uznajemy, że państwo odpowiada za wszystkich. 
</p>
<p>Jest to klasyczny ustrój niewolniczy. W ustroju 
niewolniczym pan odpowiadał za swojego niewolni-
ka i musiał go leczyć. Jeżeli chłop pańszczyźniany 
złamał nogę, to dobry pan kazał wieźć go do cyru-
lika i pan za to płacił. Jest to klasyczny aspekt ustro-
ju niewolniczego, czyli w tym przypadku pańszczyź-
nianego. Ludzie nie odpowiadają sami za siebie, tylko 
ich pan za nich odpowiada. Ich pan za nich odpowia-
da i w ludziach wytwarza się takie przekonanie, że 
oni już za nic nie odpowiadają. Jeżeli trafi im się nie-
szczęście, to państwo da im za to jakieś odszkodowa-
nie. Słyszałem nawet przypadki, że ludzie sobie nogi 
obcinali, żeby mieć dużą subwencję i różne… Tak, 
była w telewizji taka dyskusja na temat inwalidów, 
podczas której mnie atakowano, są tacy ludzie. Jeże-
li państwo daje takie zasiłki, to zawsze znajdą się 
ludzie gotowi z nich skorzystać. 
</p>
<p>To nie jest ten przypadek, ale – powtarzam – tu 
chodzi o ogólną tendencję, ogólną zasadę. I dla zasa-
dy będę głosował przeciwko. Dlatego że – powtarzam 
jeszcze raz – ważne są zasady, a nie poszczególne 
przypadki. Musimy patrzeć, jak działa prawo, ale 
również na to, jak to prawo oddziałuje na społeczeń-
stwo. Jak mówiła śp. Małgorzata Thatcherowa, któ-
ra wyciągnęła Anglię z kryzysu: jeżeli dajemy zasiłki 
samotnym matkom, to jest to zachęta dla kobiet, żeby 
zostawały samotnymi matkami. Trzeba zawsze pa-
miętać o rykoszecie, z jakim się spotykają ustawy, 
które są projektowane przez tych, którzy chcą jak 
najlepiej, ale piekło jest wybrukowane dobrymi chę-
ciami. (Dzwonek) Dziękuję za uwagę. 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pan poseł Tomasz Zimoch, Polska 2050.
</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Pni Marszałek! Wysoki Sejmie! A ja uważam, że 
to dobrze, że pojawia się propozycja prawnego roz-
wiązania zapłaty zadośćuczynienia, kiedy najbliższy 
członek rodziny dozna poważnego uszczerbku na 
zdrowiu, który skutkuje niemożnością nawiązania 
lub kontynuowania więzi rodzinnej. Projektodawca 
porównuje to do krzywdy określonej w art. 446 § 4 
k.c. Projektodawca ma na myśli szczególnie drama-
tyczne sytuacje, kiedy w następstwie ciężkiego i trwa-
łego uszczerbku na zdrowiu nie jest już możliwe wy-
stępowanie więzi rodzinnej.
</p>
<p>(Poseł Janusz Korwin-Mikke: A to się potem ro-
zejdzie.)
</p>
<p>To mogą być stany śpiączki pourazowej, panie 
pośle, uszkodzenia mózgu. Takie sytuacje można po-
równać ze śmiercią osoby bliskiej – mówiła o tym 
pani minister – czy pojawiającą się w takich tragicz-
nych chwilach traumą. Trudno jednak o dokładne 
wymienienie zdarzeń, w wyniku których można bę-
dzie występować o takie zadośćuczynienie. Istotne 
będzie jednak określenie, co jest więzią rodzinną 
i między kim ona rzeczywiście występuje. Bo prze-
cież warte odnotowania jest to, że przepisy prawa 
cywilnego posługują się pojęciem osoby bliskiej, oso-
by najbliższej, ale w kodeksach nie znajdziemy do-
kładnych definicji tych pojęć. Eksperci prawni Koła 
Parlamentarnego Polska 2050 sygnalizują, by w pro-
jekcie określenie „najbliższy członek rodziny” zastą-
pić pojęciem „najbliższa osoba”. Nie pędźmy z tym 
projektem, jak to często bywa w tym Sejmie. Dysku-
tujmy, dopuśćmy do głosu ekspertów, w tym przypad-
ku weźmy pod uwagę różne opinie prawne, bo prze-
cież w doktrynie dyskusyjna jest możliwość przyzna-
nia odszkodowania konkubentom, wychowankom 
zmarłego, narzeczonym czy innym osobom niepozo-
stającym w relacji pokrewieństwa, powinowactwa 
czy w przysposobieniu. 
</p>
<p>Sąd Najwyższy w wyroku z 21 marca 2013 r. 
wskazał, że w każdym przypadku osób wspólnie ze 
sobą zamieszkujących możliwe jest występowanie 
takiej więzi emocjonalnej, która uzasadni przypisa-
nie im statusu osób najbliższych. Są też i tacy przed-
stawiciele doktryny, którzy uważają, że do rodziny 
w rozumieniu art. 446 § 3 Kodeksu cywilnego należy 
też zaliczyć wychowanków, narzeczonych, konkuben-
tów, jeżeli ich związek ma charakter dostatecznej 
trwałości i cechuje się dostatecznie silną wspólnością 
gospodarczą. Koło Parlamentarne Polska 2050 po-
piera ten projekt, bo uważamy za słuszne przyznanie 
zadośćuczynienia, ale rzeczywiście osobom najbliż-
szym poszkodowanemu, z którym nie występuje już 
więź. Zgadzamy się z panią minister. Pamiętajmy 
w tym przypadku o poszanowaniu i równości wobec 
prawa. Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Janusz Korwin-Mikke</p>
<p/>
</div>

<p>Poseł Grzegorz Lorek:
</p>
<p>Pani Marszałek! Pani Minister! Panie Ministrze! 
Wysoka Izbo! Na wstępie, panie pośle, z całym sza-

rzewam ludzi, którzy uczestniczą w wypadkach dro-
gowych, że chcą mieć wypadek. Jest to zdarzenie 
nagłe i nieprzewidywalne. Tu będzie tylko orzeczenie 
sądu, który wreszcie uporządkuje sprawę bardzo 
ważną dla wielu, wielu ludzi. 
</p>
<p>A teraz przejdę do pytania, które poniekąd pan

nia. Mamy osobę, która jest jedynym żywicielem ro-
dziny, ale jest osobą najbliższą dla tychże osób, czyli 
nie jest rodziną w myśl kodeksu. Doznaje ona wypad-
ku: Czyli kto będzie generalnym beneficjentem pro-
jektu? Kto skorzysta na ustawie? Czy może rozsze-
rzyć (Dzwonek) o osoby najbliższe? Dziękuję.

<p>(Poseł Janusz Korwin-Mikke: Sędziowie będą to

</p>
<p>dliwość.
(Poseł Janusz Korwin-Mikke: Adwokaci, którzy…

<p>Oni na tym zyskają.)
</p>
<p>Poseł Sylwester Tułajew:
</p>
<p>Szanowna Pani Marszałek! Szanowny Panie Pre-
zydencie! Pani Minister! Panie Ministrze! Chciałbym 
serdecznie podziękować panu prezydentowi za ten

bo zaledwie kilkuzdaniowy, ale jakże niezwykle waż-

</p>
<p>zentowane, że zdarzają się przypadki odmawiania

<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Przedstawiony

</p>
<p>Chciałbym za pośrednictwem pani minister zwró-

<p>Wicemarszałek

<p>Dziękuję bardzo, panie pośle.

<p>Poseł Monika Falej:
</p>
<p>Pani Marszałek! Wysoka Izbo! W związku z przed-
łożonym projektem ustawy przez pana prezydenta 
Rzeczypospolitej Polskiej o zmianie ustawy – Kodeks 
cywilny chciałabym uzyskać konkretne informacje. 
Może akurat macie państwo takie dane. Ile osób, ile 
rodzin osób poszkodowanych przestępstwem, w wy-
niku którego osoby poszkodowane zapadły w śpiącz-
kę pourazową czy trwały stan wegetatywny, otrzy-
mało do tej pory czy otrzymuje średniorocznie i w ja-
kiej wysokości zadośćuczynienie? Ile osób otrzymuje 
zadośćuczynienie na podstawie obowiązujących obec-
nie przepisów w wyniku pozytywnych rozstrzygnięć 
postępowań sądowych, a ile takich rozstrzygnięć 
oddalono czy średniorocznie się oddala? Czy wnio-
skodawcy dysponują takimi danymi i jeśli tak, to 
jakiego rzędu są to liczby?
</p>
<p>Jeszcze jedna rzecz, o którą chciałam zapytać. Jak 
wiele spraw o zadośćuczynienie dla rodzin osób po-
szkodowanych przestępstwem zawieszono (Dzwo-</p>

<p>215
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>nek), a ile nie zostało rozstrzygniętych na podstawie 
obecnych przepisów, a miałoby to do nich zastosowa-
nie obecnie proponowane rozwiązanie. Na jakiej wy-
sokości zadośćuczynienie mogą liczyć rodziny w kon-
sekwencji przyjęcia i stosowania proponowanego roz-
wiązania ustawowego? Dziękuję i poproszę informa-
cję na piśmie.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>

Pan poseł Jan Szopiński, Lewica.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Więzy 
rodzinne stanowią fundament prawidłowego funk-
cjonowania rodziny i podlegają ochronie prawnej. Ich 
utrata w następstwie czynu, np. w wyniku wypadku 
drogowego, powinna rzeczywiście podlegać napra-
wieniu przez zapłatę odpowiedniej sumy tytułem 
zadośćuczynienia. Słuszny jest tego typu kierunek 
rozumowania. 
</p>
<p>Tego typu rozwiązanie jest m.in. niezbędne do 
realizacji konstytucyjnej ochrony rodziny, o której 
mowa w art. 18 konstytucji, oraz zasady równości 
wobec prawa. Ale chciałbym pójść tokiem rozumowa-
nia pana posła Tomasza Zimocha, bo też jestem zda-
nia, abyśmy przepracowali tę ustawę, idąc w kierun-
ku takim, aby to świadczenie mogła również pobierać 
najbliższa osoba, a nie tylko najbliższy członkek ro-
dziny. Dziękuję bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
To było ostatnie pytanie.
Bardzo proszę sekretarz stanu w Kancelarii Pre-
</p>
<p>zydenta panią Małgorzatę Paprocką.
</p>
<p>Sekretarz Stanu  
w Kancelarii Prezydenta  
Małgorzata Paprocka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Na wstępie chcia-
łam bardzo uprzejmie podziękować za wyrazy popar-
cia dla projektu pana prezydenta. Tak naprawdę 
wszystkie pytania sprowadzają się do kwestii defini-
cyjnej i kręgu beneficjentów. Projekt pana prezyden-
ta odwołuje się do dzisiejszej siatki pojęciowej w obo-
wiązujących przepisach Kodeksu cywilnego i dla 
spójności systemu prawnego posługuje się kategorią 
</p>
<p>najbliższych członków rodziny. Bez wątpienia jest 
pole do dyskusji w czasie prac komisyjnych, do do-
kładnego przemyślenia tej sprawy. Pozwalam sobie 
już jednak na tym etapie zauważyć, że propozycja 
dotyczy art. 4462 i ewentualne zmiany definicyjne 
powodowałyby tyle, według propozycji, która padła 
dzisiaj na sali, że szerszy byłby katalog beneficjentów 
w przypadkach zerwania więzi niż w przypadku 
śmierci poszkodowanego. Ale bez wątpienia jest pole, 
żeby tę kwestię dokładnie na komisji przedyskuto-
wać. Dziękuję uprzejmie.
</p>
<p>(Poseł Janusz Korwin-Mikke: Ale ludzie przestaną 
się ubezpieczać, nie?)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani minister.
Bardzo proszę podsekretarza stanu w Minister-
</p>
<p>stwie Sprawiedliwości pana Marcina Romanow-
skiego.
</p>
<p>Podsekretarz Stanu  
w Ministerstwie Sprawiedliwości 
Marcin Romanowski:
</p>
<p>Szanowna Pani Marszałek! Pani Minister! Wy-
soka Izbo! Mam przyjemność zaprezentować pod-
stawowe elementy projektu stanowiska rządu, który 
jest na końcowym etapie procedowania. Jest rów-
nież jednoznacznie pozytywny co do celu tej regu-
lacji. Będziemy proponować, rekomendować projekt 
do dalszych prac legislacyjnych z pewnymi drobny-
mi uwagami do rozważenia w trakcie procesu legi-
slacyjnego, ponieważ zasadniczo propozycja zasłu-
guje na aprobatę.
</p>
<p>Wprowadzenie do Kodeksu cywilnego regulacji, 
która będzie jednoznacznie przesądzała o przysługi-
waniu osobom najbliższym bezpośredniego poszko-
dowanego roszczenia o przyznanie zadośćuczynienia 
z tytułu wspomnianej krzywdy, która wynika z po-
zostawania bezpośredniego poszkodowanego w sta-
nie powodującym niemożność nawiązania lub konty-
nuowania więzi rodzinnej, jest rzeczywiście potrzeb-
na. To wprowadza pewność prawa, usuwa stany nie-
pewności wynikającej z dotychczasowego orzecznic-
twa i oczywiście uzasadnia konstytucyjną zasadę 
równości wobec prawa, a także zaufania obywateli do 
państwa i stanowionego przez niego prawa. Bo rze-
czywiście jest tak też, poniekąd odpowiadając na 
również na uwagę pana posła Korwin-Mikkego, że 
mamy do czynienia z roszczeniem, które jest kiero-
wane nie do państwa, tylko do sprawcy tej szkody 
o zadośćuczynienie, czyli na zasadzie sprawiedliwości 
wyrównawczej, a nie sprawiedliwości dystrybutywnej 
czy rozdzielczej.
</p>
<p>Zwracamy uwagę na kilka kwestii, które niewąt-
pliwie mogą być rozważane w trakcie dalszych prac 
</p>
<p>Poseł Monika Falej</p>
<p/>
</div>
<div class="page"><p/>
<p>216
</p>
<p>legislacyjnych, niewątpliwie należałoby zwrócić uwa-
gę na zwiększenie ilości spraw w sądach. Poniekąd 
też sygnalizując, mówimy o następujących liczbach. 
Nie ma niestety pełnych danych, które można by wska-
zać, ile osób może skorzystać z zadośćuczynienia, 
ponieważ statystyki sądowe mówią łącznie o odszko-
dowaniach i zadośćuczynieniach. Z art. 444 w 2019 r. 
– ok. 650 spraw, w trzech kwartałach 2020 r.  – nieco 
ponad 400 spraw, a z art. 448 odpowiednio ok. 8 tys. 
i ok. 5 tys. spraw. Oczywiście na tym tle to będą tyl-
ko szacunki, ile spraw na podstawie tego nowego 
roszczenia może znaleźć się w sądach. Wskazujemy 
też oczywiście do rozważania kwestię retroaktywno-
ści – nie tylko ze względu na cel, co również zawsze 
jest ważne, ale również co do konstrukcji. Mówienie 
o roszczeniu, które jest dopiero konstytuowane na 
podstawie tej regulacji, wymaga rozważenia.
</p>
<p>Wskazujemy też art. 446 § 3 Kodeksu cywilnego 
w zakresie odszkodowania. Chodzi o rozważenie, czy 
nie należałoby również wprowadzić kwestii możliwo-
ści żądania odszkodowania, które przysługiwałoby 
nie tylko w związku ze śmiercią, ale właśnie w związ-
ku z tymi przesłankami, które są wskazane w pro-
ponowanym przedłożeniu. Wskazujemy też, że nale-
ży wziąć pod rozwagę określenie charakteru więzi, 
która uprawnia do żądania tego zadośćuczynienia. 
Chodzi o to, żeby było jednoznaczne wskazanie więzi 
pozytywnej. Jest również kwestia dotycząca syste-
mowego uregulowania sposobu ustalania wysokości 
zadośćuczynienia. Być może zadośćuczynienia ry-
czałtowe byłyby w tym przypadku dobrym rozwią-
zaniem. 
</p>
<p>Konkludując, chcę powiedzieć, że projekt niewąt-
pliwie jest potrzebny, ważny i zasługuje na pełną 
aprobatę. Rekomendujemy kontynuowanie prac legi-
slacyjnych na projektem. Bardzo dziękuję. 
</p>

<p>Punkty 11. i 12. porządku dziennego – głosowanie
</p>
<p>Proszę państwa, anulujemy to głosowanie, ponie-
waż państwo mówią, że jest zła informacja, zły opis. 
Jest opis, że to 12. poprawka, a to jest poprawka 13. 
Anulujemy to głosowanie i jeszcze raz będziemy gło-
sować nad tym samym.
</p>
<p>Jeżeli są jakieś sygnały, że są kłopoty, to oczywi-

</p>
<p>zły opis.)

<p>Marszałek Sejmu skierowała w dniu 17 maja br.

<p>Przystępujemy do rozpatrzenia punktu 32. po-

<p>Przystępujemy do rozpatrzenia punktu 23. po-
rządku dziennego: Wybór uzupełniający sędzie-
go-członka Krajowej Rady Sądownictwa (druki 
nr 1124 i 1168).
</p>
<p>Na podstawie art. 187 ust. 1 pkt 2 Konstytucji 
Rzeczypospolitej Polskiej oraz art. 11e ust. 1 i 2 usta-
wy o Krajowej Radzie Sądownictwa, a także art. 29a 
regulaminu Sejmu Klub Parlamentarny Prawo 
i Sprawiedliwość wskazał kandydaturę pani Kata-
rzyny Eweliny Chmury na stanowisko sędziego-człon-
ka Krajowej Rady Sądownictwa.
</p>
<p>Komisja Sprawiedliwości i Praw Człowieka usta-
liła kandydatkę na stanowisko sędziego-członka Kra-
jowej Rady Sądownictwa.
</p>
<p>Proszę o zabranie głosu pana posła Krzysztofa 
Lipca w celu przedstawienia sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Krzysztof Lipiec:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Wysoka Izbo! Przedstawiam 
</p>
<p>sprawozdanie Komisji Sprawiedliwości i Praw Czło-
</p>
<p>wieka w sprawie listy kandydatów na członka Krajo-
wej Rady Sądownictwa. 
</p>
<p>Pani marszałek stosownie do przepisów regula-
minu Sejmu i ustawy o Krajowej Radzie Sądownic-
twa przedstawiła komisji dokument w sprawie wybo-
ru kandydata sędziego na członka Krajowej Rady 
Sądownictwa wskazanego przez Klub Parlamentar-
ny w druku nr 1124.
</p>
<p>Komisja Sprawiedliwości i Praw Człowieka sto-
sownie do dyspozycji ustawy o Krajowej Radzie Są-
downictwa na posiedzeniu w dniu 18 maja 2021 r. 
ustaliła listę kandydatów. Ta lista zawiera jedną po-
zycję, jedno nazwisko. Kandydatem do Krajowej Rady 
Sądownictwa jest pani sędzia Katarzyna Ewelina 
Chmura. 
</p>
<p>W imieniu Komisji Sprawiedliwości i Praw Człowie-
ka proszę o zatwierdzenie tej listy, a więc wskazanie 
na wybór pani sędzi Katarzyny Eweliny Chmury. Dzię-
kuję bardzo. (Oklaski)
</p>
<p>Marszałek:
</p>
<p>Dziękuję.
Proponuję, aby w dyskusji Sejm wysłuchał 2-mi-
</p>
<p>nutowych oświadczeń w imieniu klubów i kół.
Jeżeli nie usłyszę sprzeciwu, będę uważała, że Sejm 
</p>
<p>propozycję przyjął.
Sprzeciwu nie słyszę. 
Otwieram dyskusję.
Głos ma pani poseł Kamila Gasiuk-Pihowicz, Ko-
</p>
<p>alicja Obywatelska. 
Proszę.
</p>
<p>Poseł Kamila Gasiuk-Pihowicz:
</p>
<p>Pani Marszałek! Wysoka Izbo! Dzisiaj politycy 
PiS będą wybierali sędziowskiego członka Krajowej 
Rady Sądownictwa. My jako klub nie przyłożymy do 
tego ręki. Jest to na wskroś niezgodne z polską kon-
stytucją. Art. 187 mówi jasno o tym, że Sejm ma pra-
wo wybrać czterech członków przedstawicieli Krajo-
wej Rady Sądownictwa, czterech i ani jednego więcej.
</p>
<p>Wysoka Izbo! Wszyscy na tej sali wiedzą, że wybór 
sędziowskich członków do Krajowej Rady Sądownic-
twa jest niezgodny z konstytucją. Wiedzą to posłowie, 
wiedzą to także kandydaci, ale wiedzą to też wszyscy 
prawnicy w Polsce. Proszę spojrzeć, z 10 tys. sędziów 
w Polsce do instytucji cieszącej się niegdyś szacun-
kiem, poważaniem, stojącej niegdyś na straży nieza-
leżności polskiego wymiaru sprawiedliwości kandy-
dują dzisiaj zaledwie trzy osoby. Są to dwie nikomu 
nieznane panie i człowiek, o którym media pisały, że 
miał być określany mianem herszta w grupie mającej 
stać za kampanią hejtu. I nawet oni są popierani 
w większości tylko przez sędziów, którzy coś od tej 
władzy otrzymali. Pod ich listami poparcia podpisa-
li się w większości sędziowie, którzy coś tej władzy 
zawdzięczają, czy to awans, czy funkcję prezesa, czy 
coś innego. 
</p>
<p>Marszałek</p>
<p/>

<p>232
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Punkt 23. porządku dziennego – głosowanie
</p>
<p>Wysoka Izbo! To, co jest najgorsze, to to, że obec-
na władza, stojąc nad przepaścią prawną, zamiast 
zrobić krok wstecz, robi krok do przodu. Wiecie, że 
wybierając w Sejmie sędziowskich członków Krajowej 
Rady Sądownictwa, łamiecie regułę praworządności. 
Wiecie, że na szali leżą miliardy złotych z budżetu 
unijnego, z funduszów pomocy. Ale robicie to mimo 
wszystko, szkodząc sobie, szkodząc Polkom i Pola-
kom, a wszystko to, byle tylko zaspokoić jakieś sza-
leńcze wizje Ziobry od 6 lat niszczącego niezależność 
wymiaru sprawiedliwości. Zastanówcie się, co robi-
cie. Opamiętajcie się. (Oklaski) 
</p>
<p>Marszałek:
</p>
<p>Dziękuję bardzo.
Pan poseł Krzysztof Śmiszek, Lewica. 
Bardzo proszę.
</p>
<p>Poseł Krzysztof Śmiszek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Muszę przyznać, 
że zabieranie głosu w tej sprawie przychodzi mi z naj-
większą trudnością. Jako prawnik, ale i obywatel, 
najzwyczajniej w świecie mam poczucie uczestnictwa 
w jakiejś koszmarnej procedurze, w której jak gdyby 
nigdy nic partia rządząca wystawia kandydatkę do 
Krajowej Rady Sądownictwa, która w świetle konsty-
tucji, uchwał Sądu Najwyższego, orzecznictwa sądów 
międzynarodowych nie spełnia podstawowego kry-
terium, czyli kryterium niezależności, oraz kryte-
rium działania na podstawie solidnego prawa.
</p>
<p>Mam poczucie najwyższego zażenowania i to moje 
poczucie najwyższego zażenowania podzielają nie 
tylko członkowie i członkinie klubu Lewicy, ale i set-
ki tysięcy obywateli i obywatelek, którzy od lat an-
gażują się w obronę niezawisłych sędziów i niezależ-
ności sądów.
</p>
<p>Dzisiaj partia rządząca, zasłaniając się bezpraw-
nymi przepisami, udaje, że kandydatką do KRS-u jest 
przedstawicielka środowiska sędziowskiego. A tak na-
prawdę wbrew wymogowi konstytucyjnemu jest kan-
dydatką władzy ustawodawczej. 2017 r. – Sejm doko-
nuje największego zamachu na niezależność sądową, 
jakim jest wygaszenie kadencji sędziów KRS. 2020 r., 
styczeń – bezprecedensowa uchwała połączonych izb 
Sądu Najwyższego, cywilnej, karnej, pracy i ubezpie-
czeń społecznych, które stwierdziły co? Że sędziowie 
zasiadający w KRS-ie nie są uprawomocnieni. Podob-
nie TSUE i ETPCZ. 
</p>
<p>Czego jeszcze potrzebujemy, aby stwierdzić, że mamy 
do czynienia z farsą demokracji?
</p>
<p>Wysoka Izbo! Lewica nie będzie uczestniczyła 
w tej farsie, bo niby-wybór do niby-KRS byłby zdradą 
obywateli. Nie wpiszemy się w zakłamany scenariusz 
</p>
<p>i nie przejdziemy nad tym głosowaniem, udając, że 
uzupełniamy skład konstytucyjnego organu. 
</p>
<p>KRS wydaje zatrute owoce. Nominuje sędziów, 
którzy potem wydają wyroki, które można obalać 
z uwagi na fakt, że wydawali je niesędziowie. Lewica 
nie przyłoży ręki do pogłębiania chaosu prawnego 
w naszym kraju (Dzwonek). I nie chcemy nawet roz-
mawiać o tym, czy kandydatka ma kwalifikacje do 
zasiadania w KRS, czy też nie, bo sama taka debata 
powoduje uprawomocnienie tej nielegalnej instytucji. 
Dziękuję bardzo. (Oklaski)
</p>
<p>Marszałek:
</p>
<p>Dziękuję, panie pośle.
Bardzo proszę, pan poseł Jacek Protasiewicz, Ko-
</p>
<p>alicja Polska.
Bardzo proszę. 
</p>
<p>Poseł Jacek Protasiewicz:
</p>
<p>Dziękuję.
Pani Marszałek! Panie i Panowie Posłowie! Prawo 
</p>
<p>i Sprawiedliwość w ramach procesu wieloletniego już 
dewastowania polskiego wymiaru sprawiedliwości 
zamieniło konstytucyjny organ obdarzony szacun-
kiem, zarówno wewnątrz kraju, jak i na arenie mię-
dzynarodowej, jakim była Krajowa Rada Sądownic-
twa, w siedlisko prymitywnych hejterów interneto-
wych, którzy skupiają się – do niedawna jeszcze było 
o tym głośno – na tym, jak najwięcej kasy wyciągnąć 
za tzw. diety, nawet za czytanie literatury, zdaje się, 
w czytelniach czy w bibliotekach. To znaczy wstyd, 
najgorszy rodzaj prostactwa, najgorszy rodzaj za-
chłanności. Taka jest dzisiaj Krajowa Rada Sądow-
nictwa. 
</p>
<p>Ale dla obywateli polskich najważniejsze jest to, 
że już wiedzą po wyroku Europejskiego Trybunału 
Praw Człowieka w Strasburgu, całkiem niedawno wy-
danym, że sędziowie, którzy orzekają w takich w są-
dach po powołaniu przez Krajową Radę Sądownic-
twa… że takie wyroki mogą być podważone. Mogą 
być skutecznie podważone nie przez organa Unii Eu-
ropejskiej, tylko przez Europejski Trybunał Praw 
Człowieka, organizację, która stoi na straży prawo-
rządności krajów członkowskich, ma siedzibę w Stras-
burgu i nie ma wiele wspólnego z Unią Europejską. 
Warto o tym przypomnieć.
</p>
<p>Dlatego, podzielając poglądy klubów opozycyj-
nych, wypowiedziane tutaj wcześniej… 
</p>
<p>(Poseł Waldemar Andzel: Same bzdury.)
…klub Koalicji Polskiej będzie jednak w tym gło-
</p>
<p>sowaniu uczestniczył, oczywiście głosując przeciwko 
tej kandydaturze. Dlatego że wierzymy, iż ani 2/3 
w pierwszym głosowaniu, ani 50% plus jeden w dru-
gim głosowaniu ta kandydatura nie uzyska. Nieza-
leżnie od jej kwalifikacji, tylko ze względu na to, że 
jest to (Dzwonek) dalszą częścią dewastacji polskiego 
wymiaru sprawiedliwości. Dziękuję. (Oklaski)
</p>
<p>Poseł Kamila Gasiuk-Pihowicz</p>

<p>Ministrze! Mam zaszczyt w imieniu Komisji Ustawo-
dawczej przedstawić projekt ustawy o zmianie usta-</p>

<div class="page"><p/>
<p>234
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>wy – Kodeks postępowania administracyjnego, za-
warty w druku sejmowym nr 1090.
</p>
<p>Projektowana ustawa ma na celu dostosowanie 
systemu prawa do wyroku Trybunału Konstytucyj-
nego z 12 maja 2015 r., stwierdzającego niezgodność 
art. 156 § 2 ustawy – Kodeks postępowania admini-
stracyjnego z konstytucją. Sentencja powołanego orze-
czenia została opublikowana w Dz. U. z dnia 21 maja 
2015 r. pod poz. 702.
</p>
<p>Trybunał Konstytucyjny orzekł, że art. 156 § 2 k.p.a. 
w zakresie, w jakim nie wyłącza dopuszczalności stwier-
dzenia nieważności decyzji wydanej z rażącym narusze-
niem prawa, gdy od wydania decyzji nastąpił znaczny 
upływ czasu, a decyzja była podstawą nabycia prawa lub 
ekspektatywy, jest niezgodny z art. 2 konstytucji.
</p>
<p>Trybunał Konstytucyjny w swoim orzeczeniu 
przypomniał, że możliwość stwierdzenia nieważności 
decyzji jest wyjątkiem od zasady poszanowania trwa-
łości ostatecznej decyzji administracyjnej. Jednocze-
śnie podniósł, że brak wyłączenia dopuszczalności 
stwierdzenia nieważności decyzji administracyjnej 
z przyczyny określonej w art. 156 § 1 pkt 2 k.p.a. po 
znacznym upływie czasu skutkuje destabilizacją po-
rządku prawnego, jeżeli decyzją przyznano stronie 
ekspektatywę nabycia prawa, z której zamierza ona 
skorzystać. W tym kontekście Trybunał zwrócił uwa-
gę, że ustawodawca określając przesłanki stwierdze-
nia nieważności decyzji oraz zakres ich zastosowa-
nia, powinien brać pod uwagę wszystkie zasady 
mieszczące się w klauzuli państwa prawnego przewi-
dzianej w art. 2 konstytucji, a odstępstwa od zasady 
trwałości decyzji ostatecznej nie powinny naruszać 
wynikających z art. 2 konstytucji zasad bezpieczeń-
stwa prawnego oraz ochrony zaufania jednostki do 
państwa i stanowionego przez nie prawa.
</p>
<p>W konkluzji swego wyroku Trybunał podniósł, że 
stabilizacja stanów faktycznych, po upływie określo-
nego czasu, leży w interesie porządku publicznego. 
Ponadto, zważywszy na tło faktyczne sprawy P46/13, 
podkreślił, że z czasem wzrasta ryzyko prawne pole-
gające na możliwości wykształcenia się odmiennej 
linii orzeczniczej zarówno w stosunku do norm ma-
terialnych i procesowych, które legły u podstaw wy-
danej decyzji, jak i samej przesłanki rażącego naru-
szenia prawa.
</p>
<p>Wyrok Trybunału Konstytucyjnego, jako dotyczą-
cy tzw. pominięcia prawodawczego, a przy tym ma-
jący formułę zakresową, nie doprowadził do delego-
wania art. 156 § 2 k.p.a. z porządku prawnego. Dla-
tego też Trybunał w swoim orzeczeniu podkreślił, że 
stwierdzenie niekonstytucyjności w zakresie pomi-
nięcia prawodawczego nakłada na ustawodawcę obo-
wiązek rozszerzenia unormowania art. 156 § 2 k.p.a., 
przewidującego ograniczenia możliwości stwierdze-
nia nieważności decyzji administracyjnej wydanej 
z rażącym naruszeniem prawa, gdy od wydania de-
cyzji nastąpił znaczny upływ czasu, a decyzja była 
podstawą nabycia prawa lub ekspektatywy.
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! W imie-
niu Komisji Ustawodawczej proponuję, aby wszelkie 
wady kwalifikowane jako rażące naruszenie prawa 
były objęte 30-letnim terminem przedawnienia. Jest 
to bowiem okres skorelowany z przewidzianym w Ko-
deksie cywilnym terminem zasiedzenia nieruchomo-
ści w złej wierze i wskazany w wyroku Naczelnego 
Sądu Administracyjnego z 28 kwietnia 2017 r. Ten 
termin NSA wskazał, rozpoznając skargę kasacyjną 
od wyroku Wojewódzkiego Sądu Administracyjnego 
w Warszawie z kwietnia 2015 r. Oceniając zarzuty ka-
sacyjne w przedmiotowej sprawie, stwierdził, że w oce-
nie NSA okres, po którym niedopuszczalne byłoby 
stwierdzenie nieważności decyzji z powodu rażącego 
naruszenia prawa, powinien być znacząco dłuższy niż 
w przypadku innych przyczyn. Przypomnę, że co do 
zasady jest to 10 lat. NSA nawiązał do przepisów Ko-
deksu cywilnego dotyczących zasiedzenia. Z art. 172 
§ 2 k.c. wynika, że po upływie 30 lat posiadacz nieru-
chomości nabywa jej własność, choćby uzyskał posia-
danie w złej wierze. I stąd w naszym projekcie zapro-
ponowaliśmy właśnie ten 30-letni okres.
</p>
<p>W przepisach przejściowych proponujemy, aby do 
postępowań o stwierdzenie nieważności decyzji wszczę-
tych i niezakończonych przed dniem wejścia w życie 
niniejszej ustawy stosować przepisy w brzmieniu na-
danym niniejszą ustawą.
</p>
<p>W projekcie zaproponowaliśmy też 14-dniowy okres 
vacatio legis. Naszym zdaniem jest to wystarczający 
czas, który umożliwi tak organom stosującym prawo, 
jak i adresatom decyzji zapoznanie się z wprowadzony-
mi zmianami. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo. 
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół. 
</p>
<p>Otwieram dyskusję.
Jako pierwsza pani poseł Barbara Bartuś w imie-
</p>
<p>niu Klubu Parlamentarnego Prawo i Sprawiedliwość.
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Dziękuję. 
Szanowny Panie Marszałku! Wysoka Izbo! W oce-
</p>
<p>nie Trybunału Konstytucyjnego ustawodawca ma wręcz 
obowiązek kształtowania regulacji prawnych, które 
będą sprzyjały wygaszaniu wraz z upływem czasu 
stanu niepewności. Niezbędne jest zatem ustanowie-
nie odpowiednich granic dopuszczalności stwierdzenia 
nieważności decyzji. Trwałość decyzji organów władzy 
publicznej nie może być pozorna. Taka pozorność wy-
stępowałaby nie tylko, jeżeli ustawodawca nie przewi-
dywałby ograniczeń wzruszalności ostatecznych de-
cyzji, ale również jeżeli ograniczenia te nie byłyby wy-
starczające dla zachowania zasady zaufania obywate-
la do państwa i zasady pewności prawa.
</p>
<p>Poseł Barbara Bartuś</p>
<p/>
</div>
<div class="page"><p/>
<p>235
</p>
<p>Ustawodawca nie może z jednej strony deklaro-
wać trwałości decyzji z uwagi na jej ostateczność, 
a z drugiej strony przewidywać nieograniczoną ter-
minem możliwość wzruszania decyzji, na podsta-
wie której strona nabyła prawo lub ekspektatywę. 
W szczególności następuje to w razie powołania się 
na otwartą i nieostrą przesłankę rażącego narusze-
nia prawa.
</p>
<p>My w uzasadnieniu, w komisji powoływaliśmy się 
na wyrok sądu administracyjnego wskazujący na 
30-letni okres, który byłby właściwy dla przyjęcia 
właśnie niemożności stwierdzenia nieważności ta-
kich decyzji. Ale chciałam też zwrócić uwagę na wy-
rok dużo późniejszy, bo z 15 czerwca 2020 r. Tam Na-
czelny Sąd Administracyjny stwierdził, że możliwość 
stwierdzenia nieważności decyzji wydanej z rażącym 
naruszeniem prawa, mocą której nastąpiło nabycie 
prawa lub ekspektatywy nabycia praw, ograniczona 
jest terminem 10 lat, liczonych od dnia doręczenia 
lub ogłoszenia decyzji.
</p>
<p>Uwzględniając zasadę nadrzędności konstytucji, 
art. 8 ust. 1, a ponadto zasady demokratycznego pań-
stwa prawnego, art. 2 konstytucji, oraz legalizmu, 
art. 7 konstytucji Rzeczypospolitej Polskiej, należy 
podkreślić, że działanie organów władzy publicznej 
na podstawie i w granicach prawa oznacza przede 
wszystkim działanie zgodnie z konstytucją, a w razie 
wątpliwości co do jej zgodności – z uwzględnieniem 
orzecznictwa Trybunału Konstytucyjnego. W konse-
kwencji Naczelny Sąd Administracyjny w tym orze-
czeniu, w składzie rozpoznającym skargę na orzecze-
nie WSA, zajął stanowisko, iż możliwość stwierdze-
nia nieważności decyzji wydanej z rażącym narusze-
niem prawa, mocą której nastąpiło nabycie prawa lub 
ekspektatywy nabycia praw, ograniczona jest termi-
nem 10 lat, liczonych od dnia doręczenia lub ogłosze-
nia decyzji. I takich wyroków naczelnego sądu jest 
więcej. W odniesieniu do tego projektu wpłynęły też 
opinie, m.in. Prokuratorii Generalnej, która wskazu-
je, że ten 30-letni termin jest za długi. Są też inne 
wątpliwości. 
</p>
<p>W imieniu Klubu Parlamentarnego Prawo i Spra-
wiedliwość pragnę podkreślić, że co do zasady popie-
ramy projekt, kierunek zmian zaproponowany przez 
Komisję Ustawodawczą i wnioskujemy o przekazanie 
tego projektu do dalszych prac do komisji do spraw 
zmian w kodyfikacjach celem opracowania, dalszego 
przygotowania i w konsekwencji – do uchwalenia. 
</p>
<p>Chciałam tu podkreślić, że Komisja Ustawodaw-
cza w swoim projekcie tak naprawdę tylko wykonywa-
ła orzeczenie Trybunału Konstytucyjnego. W moim 
przekonaniu, dokonując zmiany w Kodeksie postępo-
wania administracyjnego, należałoby popatrzeć sze-
rzej, na cały przepis art. 156 § 2. Ten przepis mówi 
nie tylko o rażącym naruszeniu prawa, art. 156 § 1 
pkt 2 mówi o decyzjach wydanych bez podstawy 
prawnej lub z rażącym naruszeniem prawa i dlatego 
też w moim przekonaniu ten projekt jeszcze musi być 
</p>
<p>przeprocedowany. Dlatego, tak jak powiedziałam na 
wstępie, opowiadamy się za skierowaniem tego pro-
jektu do dalszych prac. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Tadeusz Zwiefka, Koalicja Obywa-
</p>
<p>telska.
Nie ma pana posła… A, jest pan poseł.
</p>
<p>Poseł Tadeusz Zwiefka:
</p>
<p>(Wypowiedź posła jest wyświetlana na telebimach)
Szanowny Panie Marszałku! Wysoka Izbo! Wyra-
</p>
<p>żam duże zadowolenie z powodu faktu, iż nastąpiło 
przedłożenie ze strony Komisji Ustawodawczej pro-
jektu w tak istotnej kwestii jak uznanie i konse-
kwentne wdrożenie legislacyjne orzeczenia Trybuna-
łu Konstytucyjnego z 2015 r. w sprawie, która jest 
istotna dla wielu indywidualnych obywateli, ale tak-
że dla podmiotów gospodarczych funkcjonujących 
w naszym kraju. 
</p>
<p>To już trzecie podejście, trzecia próba załatwienia 
tej kwestii. Pierwsza miała miejsce w roku 2016, kie-
dy Komisja Ustawodawcza polskiego Senatu podjęła 
prace w tej właśnie kwestii, ale one niestety nie za-
kończyły się powodzeniem. Później była próba gene-
ralnego podejścia do reformy Kodeksu postępowania 
administracyjnego – również zakończona niepowo-
dzeniem. I tym razem – mam nadzieję, że zgodnie ze 
staropolskim powiedzeniem: do trzech razy sztuka 
– po raz trzeci tym razem Sejm podejmuje prace, by 
wypełnić orzeczenie Trybunału Konstytucyjnego. 
Orzeczenie, które tak naprawdę nie zmienia niczego 
w istniejącym porządku prawnym, wskazuje wszak-
że na lukę, która w nim się znajduje, mówimy tutaj 
o art. 156 Kodeksu postępowania administracyjnego.
</p>
<p>W zasadzie w pełni mogę zgodzić się z uzasadnie-
niem, które zostało przedłożone przez Komisję Usta-
wodawczą. Natomiast z wnioskami, które zostały 
wyciągnięte w tej kwestii – już niekoniecznie. Otóż 
wydaje się, że zaproponowany termin na ewentualne 
zamknięcie kwestii związanych z wydaniem naru-
szającej prawo decyzji administracyjnej, termin 
30-letni, to termin zbyt długi. Przywołane wyroki 
Naczelnego Sądu Administracyjnego oczywiście są 
istotne. Brakuje mi wszakże opinii tegoż sądu. Nie 
wiem, czy zwróciliśmy się o taką opinię, czy też po-
winniśmy to zrobić w najbliższej przyszłości, kontynu-
ując prace nad tym projektem. Moje rozmowy z prak-
tykami, a także z organami samorządu terytorialne-
go, a tam wydawane są decyzje administracyjne, 
pokazują, że ten 30-letni termin wydaje się zbyt 
długi z wielu powodów. Uzasadnienie jego przyjęcia 
kwestią dotyczącą zasiedzenia nieruchomości w złej 
wierze nie do końca mogę przyjąć jako właściwe, po-
nieważ w tej samej sprawie, czyli zasiedzenia nieru-
</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>chomości, ale na podstawie wadliwie wydanej czy obar-
czonej błędem prawnym decyzji administracyjnej, obo-
wiązuje już tylko 10-letni termin przedawnienia. 
</p>
<p>A zatem, zwracając uwagę na fakt, iż niezbędne 
są pewność prawna dla indywidualnych obywateli, 
pewność obrotu prawnego, pewność funkcjonowania 
podmiotów gospodarczych, ale także wewnętrzna 
spójność już istniejących przepisów, skłaniałbym się 
do skrócenia tego terminu, być może do 10 lat, tak 
jak jest to w niektórych przypadkach enumeratywnie 
wyliczonych w § 1 art. 156, być może nieco dłuższego 
terminu. Ale po to, by znaleźć właściwe rozwiązanie, 
niezbędne są dalsze prace.
</p>
<p>Chciałbym również zwrócić uwagę na fakt, że nie 
do końca mogę się zgodzić z propozycją, aby sprawy, 
które są już w toku, ale nie zakończyły się ostateczną 
decyzją, były po wejściu w życie tej ustawy rozstrzy-
gane w oparciu o te nowe przepisy. Wydaje mi się, iż 
niewłaściwe jest rozpoczynanie procedury prawnej 
w jednym porządku prawnym, a kończenie jej w in-
nym porządku. Zatem sugerowałbym, abyśmy te 
nowe przepisy odnieśli do spraw, które rozpoczną się 
po wejściu w życie ustawy bądź które nie zostały roz-
poczęte przed jej wejściem w życie.
</p>
<p>I trzecia kwestia, dotycząca vacatio legis. Pani 
poseł Bartuś stwierdziła, że ten krótki okres kilku-
tygodniowy jest wystarczający. Wydaje się, że aby 
właściwie przygotować się do stosowania tego nowe-
go przepisu, lepszy byłby jednak okres kilkumiesięcz-
ny (Dzwonek), przynajmniej 3-miesięczny, by wszyscy 
rzeczywiście zdążyli się z tym nowym prawem zapo-
znać. To także pozwoliłoby ewentualnie osobom za-
interesowanym, które mogłyby sprawę rozpocząć…
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję, panie pośle.
</p>
<p>Poseł Tadeusz Zwiefka:
</p>
<p>Już kończę, panie marszałku, przepraszam 
bardzo. 
</p>
<p>W imieniu Klubu Parlamentarnego Koalicja Oby-
watelska chciałbym prosić o przekazanie tego projek-
tu do nadzwyczajnej komisji kodyfikacyjnej celem 
kontynuowania prac nad tym projektem. Dziękuję 
bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Teraz pani poseł Magdalena Biejat, klub Lewicy.
</p>
<p>Poseł Magdalena Biejat:
</p>
<p>Wysoka Izbo! Reprywatyzacja od lat jest źródłem 
tragedii tysięcy obywateli. Utrudnia życie lokatorom, 
posiadaczom i kupującym nieruchomości, rujnuje bu-
dżety samorządów i łamie życiorysy zwykłych ludzi. 
Przez ostatnie ćwierć wieku na tej sali wypowiedzia-
no na ten temat ocean słów, ale nie zrobiono właści-
wie nic. 
</p>
<p>Art. 156 Kodeksu postępowania administracyjne-
go jest źródłem tragedii ofiar reprywatyzacji, ale tak-
że bolączką wszystkich obywateli, którzy nie mogą 
w pełni zaufać decyzjom, które zapadają w ich spra-
wach. Odwracanie decyzji administracyjnych po kil-
kudziesięciu latach od ich wydania, które jest istotą 
reprywatyzacji, bulwersuje społeczeństwo, bo dotyka 
elementarnego poczucia sprawiedliwości i prawo-
rządności. Z jednej strony stoi zasada legalizmu, któ-
ra wymaga korygowania decyzji wydanych ze zna-
czącym naruszeniem prawa. Z drugiej strony są de-
cyzje sprzed 60 lat, które dziś uznaje się za wadliwe, 
ale dzięki którym podniesiono z gruzów stolicę, wy-
budowano setki szkół i budynków użyteczności pu-
blicznej, mieszkania komunalne i socjalne, mamy 
parki, po których spacerują ludzie, w których bawią 
się dzieci, mamy utrwalony przez ponad 60 lat porzą-
dek społeczny i prawny.
</p>
<p>W 2015 r. Trybunał Konstytucyjny orzekł, że 
możliwość unieważniania decyzji administracyjnych 
wydanych z rażącym naruszeniem prawa, od których 
wydania upłynęło wiele lat, a decyzja była podstawą 
nabycia praw lub ekspektatywy, którą umożliwia 
obecnie art. 156 k.p.a., jest niezgodna z konstytucją. 
Trybunał zobowiązał tym samym ustawodawcę do 
zmiany tego przepisu. Niestety, mimo upływu 6 lat 
rządów PiS, mimo wcześniejszych zapewnień Pa-
tryka Jakiego, że uporacie się ze sprawą warszaw-
skiej i nie tylko warszawskiej reprywatyzacji, mimo 
tego że podobno cenicie sobie porządek prawny – re-
alnie nie zrobiliście nic. Ustawy reprywatyzacyjnej 
jak nie było, tak nie ma, ciągle cofane są decyzje, 
które zapadły ponad 60 lat temu, a ludzie nadal tra-
cą dach nad głową. Na tym, że brakuje jasnych i osta-
tecznych przepisów regulujących to, jak zwracane są 
przejęte przez Polskę Ludową grunty, cierpią przede 
wszystkim lokatorzy, ale cierpi też cała reszta społe-
czeństwa. Na mocy art. 156 k.p.a. reprywatyzowane 
są szkoły, domy kultury, budynki użyteczności pu-
blicznej, zabytki i parki, likwidowane są bazary, tak 
jak ostatnio na warszawskiej Sadybie, samorządy 
tracą tereny przewidziane pod usługi publiczne, na-
gle w gruzach legną plany powstania szkół czy przy-
chodni zdrowia. 
</p>
<p>Dlatego nieustannie zabiegamy o uchwalenie usta-
wy reprywatyzacyjnej oraz doprecyzowanie obecnych 
przepisów. Niestety, ustawa reprywatyzacyjna Lewi-
cy, która kompleksowo i ostatecznie rozwiązuje pro-
blem reprywatyzacji, która uniemożliwia zwroty 
w naturze, która ustala uczciwe wysokości odszko-
dowań, ustawa, którą stworzyliśmy w porozumieniu 
</p>
<p>Poseł Tadeusz Zwiefka</p>
<p/>
</div>
<div class="page"><p/>
<p>237
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>z przedstawicielami lokatorów, którą szeroko konsul-
towaliśmy i która uzyskała aprobatę licznych eksper-
tów, nadal nie doczekała się uwagi ze strony pani 
marszałek Sejmu i nie trafiła pod głosowanie. Ale 
bezczynność Sejmu i koalicji rządzącej nie powstrzy-
muje dramatów ludzi. Lokatorzy mieszkań komunal-
nych i socjalnych ciągle obawiają się o to, czy nie 
pojawią się roszczenia do ich domów. Tam gdzie te 
roszczenia są, ludzie nie śpią po nocach, bojąc się, że 
wyroki ostatecznie zapadną i będą musieli opuścić 
domy, w których mieszkają całe życie. Na warszaw-
skiej Pradze ratusz wstrzymuje podłączenie ogrze-
wania w kamienicach, skazując mieszkańców na 
niebotycznie drogie ogrzewanie elektryczne, wpę-
dzając ich w nędzę i w choroby. Brak przepisów ma 
także ogromny wpływ na rynek mieszkaniowy. Cią-
gle przybywa bloków, które zostały wybudowane 
w latach 60. czy 80. na gruntach, do których dzisiaj 
znikąd pojawiają się roszczenia. To mieszkania, któ-
re ciężko sprzedać i równie ciężko kupić, bo banki 
nie udzielają na nie kredytów hipotecznych, a spół-
dzielnie mieszkaniowe, do których należą, nie chcą 
inwestować w ich remonty i modernizację. I trudno 
im się dziwić. 
</p>
<p>Lewica poprze ten projekt, bo jest potrzebny oby-
watelom, w szczególności zaś mieszkańcom Warsza-
wy, którym nadal zagraża reprywatyzacja. Obecnie 
k.p.a. przewiduje 10-letni okres na odwrócenie wa-
dliwych decyzji. Z niezrozumiałych przyczyn kodeks 
przewiduje jednak wyjątki nieopatrzone żadnym 
terminem. Zaliczają się do nich m.in. decyzje na 
mocy tzw. dekretu Bieruta. Konstytucyjna zasada 
pewności prawa, kluczowa dla stabilności państwa, 
jego autorytetu oraz zaufania społecznego, wymaga, 
aby przepisy te ujednolicić i uznać, że dla wszyst-
kich decyzji przyjmujemy taki sam, 10-letni okres, 
po którym uznaje się je za ostateczne i nieodwracal-
ne. Dlatego złożymy stosowną poprawkę. Dziękuję. 
(Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pan poseł Krzysztof Paszyk, Koalicja Polska.
</p>
<p>Poseł Krzysztof Paszyk:
</p>
<p>Bardzo dziękuję.
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>Jak podkreślają eksperci, to bardzo ważna zmiana 
dla administracji publicznej i dla obywateli zaintere-
sowanych decyzjami wywłaszczeniowymi. Gdyby za-
czął obowiązywać przepis, który został zapropono-
wany w projekcie, nieważność wydanych dawniej 
decyzji zostałaby wyłączona. W świetle dotychczaso-
wych zaniechań ustawodawcy wniesioną obecnie do 
</p>
<p>Sejmu RP inicjatywę ustawodawczą należy ocenić 
pozytywnie.
</p>
<p>Należy jednak zapytać, dlaczego musieliśmy taki 
długo czekać na nowelizację. Od orzeczenia Trybu-
nału Konstytucyjnego w tej sprawie mija już przecież 
5 lat. Przyjęcie niezwykle długiego, bo 30-letniego 
terminu przedawnienia, nie znajduje przekonujących 
podstaw. Przeciwnie, może ono spotkać się z zarzu-
tem zachwiania wewnętrznej spójności regulacji 
art. 156 k.p.a., braku uwzględnienia współczesnych 
potrzeb społeczno-gospodarczych, a także niekonse-
kwencji ustawodawcy wobec przeciwnych tendencji 
zmian ustawowych obserwowanych w prawie mate-
rialnym.
</p>
<p>Mało przekonujący jest również flagowy i jedyny 
argument projektodawców odwołujący się do przy-
padków decyzji przenoszących prawo własności nie-
ruchomości. Można bowiem postawić pytanie: czemu 
decyzja przenosząca prawo własności nieruchomo-
ści wydana z rażącym naruszeniem prawa może 
podlegać stwierdzeniu nieważności przez okres 
całych 30 lat, a tożsama decyzja przenosząca prawo 
własności nieruchomości, lecz wydana przez organ 
oczywiście niewłaściwy w sprawie – już jedynie przez 
okres 10 lat? Czy rzeczywiście różnica w kategorii 
wady prawnej decyzji może uzasadniać aż tak daleko 
idące zróżnicowanie ochrony praw nabytych adresa-
tów decyzji administracyjnej?
</p>
<p>Wydaje się, że argument z analogii do zasiedzenia 
nieruchomości nie jest tutaj właściwy. Mógłby on sta-
nowić co najwyżej podstawę do wprowadzenia szcze-
gółowego okresu przedawnienia wzruszalności decyzji 
przenoszących prawo własności nieruchomości z ja-
kiejkolwiek przyczyny nieważności, nie zaś dla zróż-
nicowania okresu przedawnienia decyzji w zależności 
od jej wady prawnej. Konkretne przypadki wad nie-
ważności są na tyle silnie zróżnicowane, że próba 
gradacji tych wad rodzajowo od najbardziej do naj-
mniej poważnych jest ryzykowna, a już z całą pew-
nością nie powinna opierać się na intuicji niepopartej 
żadnymi konkretnymi argumentami.
</p>
<p>Ze względu na przytoczone argumenty wydaje się, 
że przedłożony w Sejmie projekt nowelizacji wymaga 
jeszcze pogłębionej refleksji. Wydaje się, że noweliza-
cja art. 156 Kodeksu postępowania administracyjnego 
powinna raczej zmierzać do jednakowego traktowania 
przedawnienia stwierdzenia nieważności decyzji w od-
niesieniu do każdej z wad wskazanych w art. 156 § 1 
k.p.a. Ewentualne odstępstwa od tej zasady powinny 
odnosić się do poszczególnych kategorii decyzji, 
np. wspomnianych w uzasadnieniu projektu decyzji 
przenoszących prawo własności nieruchomości. 
</p>
<p>Niemniej jednak mimo wspomnianych wątpliwo-
ści jako klub Koalicja Polska – Polskie Stronnictwo 
Ludowe uważamy, że Wysoka Izba powinna pracować 
nad tym projektem, dalej doskonaląc go i wyjaśniając 
wątpliwości, tak by udało się osiągnąć, wypracować 
projekt w wersji pozwalającej na poparcie go również 
przez nasz klub. Dziękuję bardzo.
</p>
<p>Poseł Magdalena Biejat</p>
<p/>
</div>
