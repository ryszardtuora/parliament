wszystkich wyzwaniem. Jest wyzwaniem dla rządu. 
Chciałam podziękować za wszystkie dobre głosy, któ-
re tutaj padły. Nie chcę się odnosić do tych głosów, 
które były typowym straszeniem, narzekaniem, że 
przecież seniorzy tego naprawdę nie potrzebują. Nie 
potrzebują, żeby ich straszyć, co będzie złego. Pań-
stwo mówiliście, że ten okres dla starszych często jest 
okresem depresyjnym, że nie można wyjść z domu. 
Dlatego mam apel do opozycji: jeżeli nic dobrego nie 
zrobiliście przez lata, nie robicie teraz, to przynaj-
mniej nie straszcie, nie uderzajcie w seniorów. Oni 
naprawdę tego nie potrzebują. (Oklaski)
</p>
<p>Jednym z ważnych tematów, o których kontynu-
ację prosiłabym pana ministra, jest kwestia domów 
pomocy społecznej. Domy pomocy społecznej, które 
są zarządzane najczęściej przez samorządy albo czę-
</p>
<p>sto przez prywatne podmioty, które traktują to już 
jako biznes, nie zawsze spełniają swoją rolę. 
</p>
<p>Za naszych rządów walczyliśmy o to, żeby tam 
w ogóle była opieka zdrowotna. Zaczęło się to nawet 
nie za naszych rządów, bo już za czasów rządów 
PO–PSL, kiedy pielęgniarki nie mogły być zatrud-
niane w DPS-ach jako pielęgniarki, tylko jako opie-
kunki. Po 5 latach traciły uprawnienia do wykony-
wania zawodu. To olbrzymi problem, bo często do 
domów pomocy społecznej trafiają ludzie, którzy wy-
magają opieki lekarskiej i pielęgniarskiej. 
</p>
<p>Pojawiał się też temat powiązania Ministerstwa 
Rodziny i Polityki Społecznej z Ministerstwem Zdro-
wia. Tego się nie da rozdzielić, ponieważ wiele osób 
starszych najbardziej potrzebuje bezpieczeństwa 
zdrowotnego. Dlatego też bardzo cieszymy się z za-
powiedzi, które są w Polskim Ładzie, że nie będzie 
limitów, że będzie łatwiejszy dostęp do świadczeń 
zdrowotnych.
</p>
<p>Panie Ministrze! Wysoka Izbo! Chcę, żeby to wy-
brzmiało, że bardzo cieszymy się z tego, że odejdzie-
my od podatku od najniższych emerytur. To jest 
bardzo ważne i bardzo dobre rozwiązanie i dziwię 
się, że PSL, który tyle razy mówił o tym, żeby znieść 
podatki, dzisiaj widzi w tym jakieś zagrożenie. Dzi-
siaj jest to już krytykowane. Kiedy uchwalaliśmy 
trzynastą emeryturę, było takie powiedzenie: A po 
co trzynaste emerytury? Zwolnijcie emerytów z po-
datków. Dzisiaj, kiedy to zwolnienie będzie realne, 
znowu jest narzekanie.
</p>
<p>Szanowni Państwo! Weźmy się razem do roboty 
na rzecz seniorów, na rzecz naszych rodziców, babć, 
dziadków, ale tak naprawdę też na rzecz nas samych, 
bo – jeżeli jeszcze nie jesteśmy seniorami – w niedłu-
gim czy w dłuższym czasie też zostaniemy seniorami 
i z tymi problemami, które państwo polskie ma z tą 
dużą grupą, z tym, że jest mało dzieci, mało osób 
w wieku produkcyjnym czy osób pracujących, się zde-
rzymy, i z tego, co dzisiaj wypracujemy, też będziemy 
mogli skorzystać. A więc to jest nasz wspólny interes, 
wszystkich, jako polityków i jako Polaków. Dziękuję 
bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Proszę o zabranie głosu sekretarza stanu w Mi-
</p>
<p>nisterstwie Rodziny i Polityki Społecznej pana Sta-
nisława Szweda. 
</p>
<p>Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu w Ministerstwie  
Rodziny i Polityki Społecznej  
Stanisław Szwed:
</p>
<p>Panie Marszałku! Wysoka Izbo! Bardzo dziękuję 
za tę dyskusję o bardzo ważnej kwestii, polityce se-

<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Informacja bieżąca 175
</p>
<p>nioralnej. Były poruszane różne kwestie w tych py-
taniach. Odniosę się do kilku, grupując je. 
</p>
<p>Rozpocznę może od tego dzisiejszego, bardzo waż-
nego tematu dotyczącego szczepień osób w wieku 
senioralnym. To było priorytetowe działanie, jeżeli 
chodzi o narodowy program szczepień. W tym zakre-
sie zarówno dostępność, jak i punkty szczepień przy-
gotowane dla osób starszych wychodziły naprzeciw 
oczekiwaniom. Ale pojawił się tutaj wątek domów 
pomocy społecznej. Muszę powiedzieć, że 84% pen-
sjonariuszy domów pomocy społecznej jest zaszcze-
pionych, m.in. dzięki naszej akcji, w ramach której 
do domów pomocy społecznej docierały mobilne cen-
tra szczepień. Nie było potrzeby przewożenia pensjo-
nariuszy, tylko dojeżdżały tam centra mobilne. Stąd 
wysoki poziom wyszczepienia – 84%. Personel w do-
mach pomocy społecznej jest wyszczepiony na pozio-
mie 60%, czyli też, jak myślę, jest to pozytywne. Dzi-
siaj sytuacja w domach pomocy społecznej jest usta-
bilizowana. Praktycznie nie mamy żadnych zakażeń. 
To jest na poziomie 0,1% na 80 tys. podopiecznych. 
Podobna sytuacja jest w domach prywatnych, które 
są prowadzone przez podmioty prywatne. Tak że sy-
tuacja jest ustabilizowana.
</p>
<p>Bardzo ważne działanie, które podjęliśmy w cza-
sie pandemii, to był program „Wspieraj seniora 
– Solidarnościowy Korpus Wsparcia Seniorów”. To 
było działanie polegające na wsparciu osób powyżej 
70. roku życia, które w większości musiały wtedy 
pozostawać w domu. W tym programie wzięło udział 
– bierze udział, bo program jest kontynuowany – po-
nad 2 tys. gmin w naszym kraju. Przeznaczaliśmy 
też dodatkowe środki. Ponad 38 tys. osób z tego pro-
gramu skorzystało, nie tylko osób w wieku powyżej 
70. roku życia. Też osoby młodsze korzystały z tego 
programu i mogą dalej z niego korzystać, bo jest on 
kontynuowany.
</p>
<p>Pojawił się tutaj wątek dotyczący tzw. emerytur 
groszowych. Jeszcze raz chciałem wyjaśnić, jak ten 
mechanizm działa i skąd dzisiaj biorą się emerytury 
groszowe. W 1998 r. dokonano zmiany w systemie 
emerytalnym. Do tego momentu, żeby otrzymać eme-
ryturę, trzeba było mieć odpowiedni staż emerytalny. 
Ta zasada została zmieniona w 1998 r. Pierwsze ko-
biety skorzystały z tego w 2004 r. Mężczyźni ze 
względu na to, że przechodzą na emeryturę 5 lat póź-
niej – w późniejszym okresie. I teraz każda osoba, 
która odprowadziła do Zakładu Ubezpieczeń Społecz-
nych jakąkolwiek, choćby jedną składkę, jest upraw-
niona do emerytury. Zasadą jest, że uprawnienie do 
najniższej emerytury ma osoba o stażu 20 lat w przy-
padku kobiet i 25 lat w przypadku mężczyzn, ale 
każdy, kto dzisiaj może odprowadzić jedną składkę, 
jest uprawniony do emerytury. Stąd przyrost tych 
osób. Po prostu tych osób przybywa z racji wieku. 
</p>
<p>Jeśli chodzi o średnią wysokość tzw. emerytur 
groszowych, to dzisiaj jest to 770 zł. Jeżelibyśmy 
wprowadzili mechanizm stażowy, jakikolwiek, staż 
wynoszący 5 lat, czy inny, to w ogóle pozbawilibyśmy 
część osób świadczeń. Na to chyba nie możemy sobie 
pozwolić. Oczywiście mówimy o takiej sytuacji, gdy 
do otrzymania najniższego świadczenia jest upraw-
niona osoba, która ma staż 20 lat, kobieta, i 25 lat, 
mężczyzna, a te osoby, które z różnych względów nie 
wypracowały sobie stażu, mają możliwość otrzyma-
nia przyszłej emeryturę w zależności od wielkości 
zgromadzonego kapitału. 
</p>
<p>Wprowadziliśmy rozwiązanie, o którym mówiłem, 
tzw. emeryturę mama 4+. Mamy czy ojcowie, którzy 
wychowali co najmniej czwórkę dzieci, mogą otrzymać 
najniższą emeryturę. Tych osób jest ponad 71 tys.
</p>
<p>Polski Ład. Jeśli chodzi o kwestie podatkowe, 
to sprawa jest prosta. Chcemy pomagać tym oso-
bom, które mają słabsze świadczenia. To rozwią-
zanie 2,5 tys. zł czy kwota wolna do 30 tys. jest w tej 
chwili na poziomie średniej emerytury w naszym 
kraju. Uważamy, że to działanie jest tutaj optymalne, 
jeśli chodzi o tych, którzy mają niższe świadczenia 
od tych osób, które takiego świadczenia nie mają. 
Również mamy tam (Dzwonek) tzw. PIT-0 dla senio-
rów, czyli dla osób, które nie będą chciały przejść na 
emeryturę. Będą one mogły skorzystać z zerowego 
podatku. To też jest rozwiązanie, które będzie wspie-
rać aktywność osób, które chcą dłużej pracować. Za-
chowuje się zasadę, że to działanie jest wyłącznie 
decyzją samego zainteresowanego. Czyli nikomu nic 
nie narzucamy. Osoba, która chce dalej pracować, 
pracuje. Z ostatnich danych Zakładu Ubezpieczeń 
Społecznych wynika, że osób, które chcą dalej praco-
wać i nie przechodzić na emeryturę, jest zdecydowanie 
więcej, bo wtedy po prostu jest możliwość wypracowa-
nia wyższej emerytury. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję panu ministrowi. 
Ta wypowiedź kończy rozpatrywanie tego punktu 
</p>
<p>porządku dziennego. 
Właściwa komisja przedłożyła sprawozdanie o rzą-
</p>
<p>dowym projekcie ustawy o zmianie ustawy o podatku 
od towarów i usług oraz niektórych innych ustaw, 
druk nr 1200.
</p>
<p>W związku z tym, na podstawie art. 95e regula-
minu Sejmu, marszałek Sejmu podjęła decyzję o uzu-
pełnieniu porządku dziennego o punkt obejmujący 
rozpatrzenie tego sprawozdania.
</p>
<p>Marszałek Sejmu proponuje, aby w dyskusji nad 
tym punktem porządku dziennego Sejm wysłuchał

</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego 
</p>
<p>Właściwe komisje przedłożyły sprawozdania 
o rządowych projektach ustaw:
</p>
<p>– o zmianie ustawy o niektórych formach popie-
rania budownictwa mieszkaniowego oraz niektórych 
innych ustaw, druk nr 1176, 
</p>
<p>– o zmianie ustawy – Prawo o prokuraturze, usta-
wy o finansach publicznych oraz niektórych innych 
ustaw, druk nr 1117.
</p>
<p>W związku z tym, po uzyskaniu jednolitej opinii 
Konwentu Seniorów, marszałek Sejmu podjęła decy-
zję o uzupełnieniu porządku dziennego o punkty 
obejmujące rozpatrzenie tych sprawozdań.
</p>
<p>Marszałek Sejmu proponuje, aby w tych przypad-
kach Sejm wyraził zgodę na zastosowanie art. 51 pkt 3 
regulaminu Sejmu oraz w dyskusjach nad tymi punk-
tami porządku dziennego wysłuchał 5-minutowych 
oświadczeń w imieniu klubów i kół.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycje przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 17. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji Infra-
struktury o rządowym projekcie ustawy o zmianie 
ustawy o niektórych formach popierania budow-
nictwa mieszkaniowego oraz niektórych innych 
ustaw (druki nr 1070 i 1176).
</p>
<p>Proszę panią poseł Annę Paluch o przedstawienie 
sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Anna Paluch:
</p>
<p>Dziękuję bardzo.
Panie Marszałku! Wysoka Izbo! Wczoraj Komisja 
</p>
<p>Infrastruktury przeprowadziła szczegółowe prace 
nad rządowym projektem ustawy, który ma powołać 
nowy byt – społeczne agencje najmu. Sprawozdanie 
komisji ma nr 1176. Zostało przyjęte 31 głosami za, 
przy jednym głosie przeciwnym i bez głosów wstrzy-
mujących. 
</p>
<p>W trakcie szczegółowych prac nad projektem ko-
misja przyjęła 28 uwag i poprawek o charakterze 
legislacyjnym, a także rozpatrzyła dwa pakiety po-
prawek merytorycznych złożone przez posłów do pro-
jektu. Pierwszy z tych pakietów złożyło koło Polska 
2050. W głosowaniu cztery poprawki zostały odrzu-
cone, a 5. poprawka została wycofana. Zarzut wobec 
tych poprawek dotyczył tego, że wychodzą one poza 
zakres uzgodnień rządu z samorządami. Sprawa wy-
gląda tak, że aby gminy zechciały w ogóle podjąć się 
aktywnej polityki mieszkaniowej, co jest rzeczą dość 
niepopularną, to, po pierwsze… W rozpatrywanych 
uprzednio ustawach gminy otrzymały wsparcie rzą-
dowe na bardzo wysokim poziomie, sięgającym w nie-
których przypadkach nawet 80%, żeby podjęły ak-
tywność na rynku mieszkaniowym. Społeczne agen-
cje najmu, o których mówimy, to oczywiście nowe 
instytucje, które mają ułatwić najem mieszkań, dać 
najemcom możliwość wynajęcia ich na dłuższy okres. 
</p>
<p>Kwoty najmu mogą być nieco niższe, a najem będzie 
ciągły, co pozwoli ludziom o niższych dochodach na 
korzystanie z mieszkań lub domów. 
</p>
<p>Proszę państwa, projekt ustawy został oczywiście 
poprzedzony uzgodnieniami z samorządami. Trudno 
obarczać samorządy obowiązkami polegającymi na 
tym, że w przypadku wypowiedzenia umowy podnaj-
mu przez SAN albo jej wygaśnięcia nieuregulowane 
względem SAN należności podnajemcy pokryją gmi-
ny. To jest jak gdyby coś dodatkowego. Albo powie-
rzenie im innych dodatkowych usług społecznych itd. 
Generalnie materia jest bardzo delikatna. Nie można 
stawiać gmin przed faktem dokonanym i dokonywać 
zmian, które nie były z nimi uzgodnione. Z tego po-
wodu 4 poprawki zostały odrzucone. Poprawka 5. 
była niewłaściwie przygotowana i dlatego została 
wycofana.
</p>
<p>Był również pakiet poprawek merytorycznych 
do art. 1 do zmiany drugiej, dający nową zmianę 
4a, i do art. 10. Te poprawki w głosowaniu zostały 
przyjęte.
</p>
<p>Panie Marszałku! Wysoka Izbo! W pierwszej z tych 
poprawek chodziło o to, żeby zachować spójność re-
dakcyjną dodawanego do zmienianej ustawy art. 22j  
z art. 33 tej ustawy. Dotyczy on stosowania przepisów 
innych ustaw w odniesieniu do innych rodzajów dzia-
łalności objętych regulacją tej ustawy. 
</p>
<p>Druga kwestia to dodanie zmiany 4a. Poprawka 
ma na celu umożliwienie inwestorom korzystającym 
z łącznego wsparcia na podstawie omawianej ustawy 
zawierania z najemcami umów na czas nieoznaczony 
w przypadku, gdy z najemcą zawarta została jedno-
cześnie umowa partycypacji w kosztach budowy lo-
kalu mieszkalnego, a partycypacja ta wynosi mini-
mum 15% kosztów przedsięwzięcia. Ponieważ w za-
sobie realizowanym wyłącznie z udziałem finansowa-
nia zwrotnego taka właśnie możliwość już istnieje, jest 
uzasadnione umożliwienie stosowania jednego typu 
umów najmu w ramach jednej inwestycji mieszkanio-
wej. Czyli poprawka 2. została zaproponowana w celu 
uspójnienia proponowanych rozwiązań. 
</p>
<p>Poprawka 3. odnosi się do art. 10 i zawiera jak 
gdyby w jednolity tekst art. 10 ustawy. Z uwagi na 
brak czasu nie mogę jej omówić. 
</p>
<p>Dodam tylko, że komisja przytłaczającą większo-
ścią przyjęła projekt ustawy i apeluje do Wysokiej 
Izby o to, żeby projekt ustawy przepracowany przez 
komisję został w głosowaniu przyjęty. Panie marszał-
ku, dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwsza pani poseł Anna Paluch, Prawo 
</p>
<p>i Sprawiedliwość, tym razem w imieniu klubu.

<p>Poseł Anna Paluch:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Jak już wspominałam jako 
</p>
<p>sprawozdawca, celem omawianego projektu ustawy 
jest poradzenie sobie z zastojem na rynku najmu 
mieszkań. Chodzi tu zarówno o najem długotermi-
nowy w przypadku epidemii COVID-19, jak i najem 
krótkoterminowy. Przez zatrzymanie rynku usług 
turystycznych rynek długoterminowych i krótkoter-
minowych najmów bardzo na tym cierpi. Z drugiej 
strony chodzi o wprowadzenie dodatkowego rozwią-
zania dotyczącego nakręcenia koniunktury, pozwo-
lenia mieszkańcom czy naszym obywatelom, którzy 
mają nieco niższe dochody i których nie stać na ryn-
kowy najem nieruchomości – mówimy o mieszka-
niach, jak i domach jednorodzinnych – żeby z pewne-
go rodzaju publicznego wsparcia mogli korzystać. 
Jest to działanie nie tylko gospodarcze, ale także, 
proszę państwa, działanie społeczne, które wpływa 
na ubogacenie tkanki miejskiej, bo w jednej prze-
strzeni będą mogli zamieszkiwać nie tylko ludzie 
bogaci, ale także ludzie o mniejszych dochodach. Ma 
to swoje uzasadnienie, zarówno takie dotyczące roz-
woju gospodarczego, jak i rozwoju społecznego. 
</p>
<p>Nie będę powtarzać rzeczy, które mówiłam jako 
sprawozdawca. Pozwolę sobie tylko w imieniu kluby 
Prawo i Sprawiedliwość na złożenie poprawek. 
</p>
<p>Otóż przypominam, proszę państwa, że w ustawie 
zawartej w druku nr 985, czyli ustawie o ochronie na-
bywcy lokalu mieszkalnego lub domu jednorodzinnego 
oraz o Deweloperskim Funduszu Gwarancyjnym, za-
warliśmy przepisy, które umożliwiają przeniesienie 
funduszy, czyli zasilanie zarówno Funduszu Dopłat, 
jak i Funduszu Termomodernizacji i Remontów. Chwi-
lę temu mówiłam, że jest bardzo mocna oferta skiero-
wana do gmin, żeby wesprzeć je w realizacji polityki 
mieszkaniowej. Popularność tych rozwiązań jest tak 
duża, że te fundusze są bliskie wyczerpania, a sezon 
inwestycyjny zaczyna się teraz. Chodzi o to, żeby była 
ciągłość finansowania, żeby gminy, które się zdecydo-
wały na zaangażowanie w realizację polityki mieszka-
niowej w mniejszych miejscowościach, to wsparcie 
miały ciągłe. Chodzi o zasilenie tych dwóch funduszy 
środkami publicznymi. Właśnie taki przepis znajduje 
się w ustawie o ochronie praw nabywcy lokalu miesz-
kalnego lub domu jednorodzinnego. Niemniej jednak 
Senat po 30 dniach złożył poprawkę, która te przepisy 
wyrzuca. Stąd też poprawka mojego klubu, żebyśmy 
mogli jednak utrzymać spójność ustaw, jednej ustawy, 
czyli tej o Deweloperskim Funduszu Gwarancyjnym, 
jak i ustawy zawartej w druku nr 1070. 
</p>
<p>Składam w imieniu mojego klubu poprawki, które 
są pewnego rodzaju bezpiecznikiem, gdyby się nie uda-
ło utrzymać tego kształtu ustawy o Deweloperskim 
Funduszu Gwarancyjnym i ochronie praw nabywcy 
lokalu, domu jednorodzinnego i lokalu mieszkalnego. 
Gdyby się jej nie udało utrzymać w kształcie przedło-
żenia sejmowego, będzie szansa na to, żeby w obecnie 
procedowanych przepisach zawrzeć te zapisy dotyczą-
ce przeniesienia finansów. Dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:

<p>Poseł Krystyna Sibińska:
</p>
<p>Panie Marszałku! Wysoka Izbo! Pani poseł spra-
wozdawca mówiła o tym, że poprawki zgłaszane na 
posiedzeniu komisji przez posłów opozycji wykracza-
ły poza uzgodnienia z samorządami, podczas gdy sama 
przedstawiała obszerne poprawki. Słyszymy, że teraz 
składa kolejne. Co z tymi uzgodnieniami z samorzą-
dami? Bo jedni mogą, jak się okazuje, składać po-
prawki, a inni nie. I dziwnie brzmi troska o samorzą-
dy w ustach posłanki PiS-u, podczas gdy wprowadza-
ne są chociażby regulacje wynikające z Nowego Ładu. 
Chcecie obniżyć w znaczny sposób wpływy do kasy 
samorządu. To jest fałszywa troska o samorządy. Na-
tomiast lepiej nie posługiwać się takimi argumenta-
mi, bo trzeba mieć przejrzysty przekaz. Nie lubicie 
samorządów, ale będziecie robili wszystko, żeby teraz 
to odczarować. 
</p>
<p>Jeśli chodzi o ustawę, nad którą procedujemy, każ-
de wsparcie mieszkaniowego programu, który wam 
nie wyszedł, co przyznał pan Morawiecki, to jest klę-
ska. To, co chcieliście zrobić przez 6 lat, nie wyszło. 
Nie ma dodatkowych mieszkań mimo zmieniających 
się ministrów, przepisów i wprowadzanych ustaw, któ-
re miały rozwinąć budownictwo. Nic się nie dzieje. 
Dzisiaj chcemy w przypadku tej ustawy zaangażować 
do współpracy organizacje pozarządowe i stronę spo-
łeczną. Mam takie przeświadczenie, że jeśli pójdzie to 
w tym kierunku, to organizacje pozarządowe i spo-
łecznicy sobie z tym doskonale poradzą. 
</p>
<p>Żeby wzmocnić ich rolę i żeby w lepszy sposób 
usamodzielnić SAN-y, składam poprawki w imieniu 
Klubu Parlamentarnego Koalicja Obywatelska, któ-
re doprowadzą do tego, żeby SAN-y, jeśli w porozu-
mieniu z gminami powstaną, miały realny wspływ 
na politykę mieszkaniową, oczywiście w pełnym po-
rozumieniu z gminami. Jest zupełnie jasne, że jeśli 
gminy, które uchwalają kryteria, zasady przyznawa-
nia, kierowania osób do zawierania umów poprzez 
SAN-y, podpisują umowy z SAN-em, to jest pełne 
zaufanie na określonych warunkach. W związku 
z tym SAN-y na podstawie tych kryteriów, które zo-
staną jako prawo miejscowe ustalone przez gminy, 
będą mogły podpisywać umowy.
</p>
<p>Tak jak powiedziałam, element ekonomii społecz-
nej. Jestem przekonana, że będzie to możliwe. W związ-
ku z powyższym klub Koalicji Obywatelskiej projekt 
popiera. Składamy poprawki i uprzejmie proszę, żeby 
również były potraktowane w taki sam sposób jak po-
prawki, które są składane przez posłów PiS-u, czyli 
posłów frakcji rządzącej. Dziękuję bardzo. (Oklaski)

<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pan poseł Wiesław Szymański.
Przepraszam, Wiesław Szczepański, klub Lewicy.

<p>Poseł Wiesław Szczepański:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
W imieniu klubu koalicyjnego Lewicy mam zaszczyt 
przedstawić nasze stanowisko wobec omawianego 
dzisiaj projektu zawartego w drukach nr 1070 i 1176. 
</p>
<p>W dniu wczorajszym Komisja Infrastruktury roz-
patrzyła ten projekt i przyjęła kilka poprawek, oczy-
wiście poprawek koalicji rządzącej. Projekt ten doty-
czy wprowadzenia instrumentów mających na celu 
podtrzymanie funkcjonowania rynku najmu i złago-
dzenie skutków ograniczeń administracyjnych spo-
wodowanych epidemią COVID-19 dla sektora miesz-
kaniowego. Projekt dobry, choć, powiedzmy, poparty 
czy oparty na lewicowych działaniach w mieście Po-
znaniu. Ale jest to projekt, który nie rozwiązuje pro-
blemu budowy tanich mieszkań. Ta ustawa nie spo-
woduje wybudowania ani jednego mieszkania. Ten 
projekt wychodzi naprzeciw właścicielom mieszkań, 
którzy mają dwa lub trzy mieszkania, a którzy boją 
się dzisiaj wynająć swoje mieszkanie z uwagi na obo-
wiązujące przepisy w zakresie chronienia lokatorów. 
Z drugiej strony to możliwość wynajmu tych miesz-
kań przez osoby, które nie mają możliwości kupna 
własnego mieszkania, ze społecznej agencji najmu po 
cenie rynkowej lub cenie z dopłatą, którą określi gmi-
na w obowiązujących przepisach. Patrząc na uzasad-
nienie ustawy, cały ciężar utrzymania SAN-u spad-
nie na podmioty je prowadzące, a właściwie na gmi-
ny, bo kwota 200–500 tys. zł w pierwszym czy dru-
gim roku będzie mogła dotyczyć ok. 40, 50, 80 miesz-
kań dla 2,5 tys. gmin. To po prostu, panie ministrze, 
kpina, kiedy państwo taką niewielką kwotę chcecie 
przeznaczyć na ten system. Ale trzeba powiedzieć 
wprost, że rząd Prawa i Sprawiedliwości nie potrafi 
budować mieszkań. Jeśli popatrzymy na to, co się 
dzieje, to, po pierwsze, mamy sytuację, że w ostatnich 
latach dział budownictwa przerzucany jest z jednego 
resortu do drugiego. Krajowy Zasób Nieruchomości 
dotychczas nie skorzystał z żadnego prawa pierwo-
kupu, a jego pracownicy odpisują tysiącami na pisma 
od notariuszy, że nie korzystają z prawa pierwokupu. 
Dziś Polska boryka się z deficytem ilościowym i ja-
kościowym mieszkań. Brakuje 1,9 mln mieszkań, 
5,3 mln Polaków mieszka w mieszkaniach będących 
w złym stanie technicznym i przeludnionych. Zajmu-
jemy dopiero 24. miejsce w Unii Europejskiej pod 
względem powierzchni użytkowej i liczby na osobę. 
Cena 1 m2 w Unii Europejskiej kształtuje się na po-
ziomie trzech, czterech średnich wynagrodzeń. U nas 
to 0,7–0,8. Mieszkania na wynajem to 1,5% wszyst-
kich mieszkań, a rząd cieszy się, że w roku ubiegłym 
oddał do użytku 222 tys. mieszkań, z czego, panie mi-
</p>
<p>nistrze, 98,2% to mieszkania oddane przez dewelo-
perów i osoby indywidualne. Tylko 1,8% to mieszka-
nia na wynajem, a więc ok. 1,5 tys. mieszkań wybu-
dowanych przez spółdzielnie, a 2,6 tys. przez gminy 
lokatorskie, społeczne czy zakładowe. Więc te miesz-
kania to niestety nie zasługa rządu. W Nowym Ła-
dzie, wydaje się, że państwo wracacie do rozwiązań 
tzw. MDM-ów. Proponujecie dopłatę osobom, które 
nie mają zdolności kredytowej, a na pozostałą część 
te osoby będą musiały zaciągnąć kredyt w banku. 
Jak bank będzie traktował osobę, która nie ma zdol-
ności kredytowej? Oczywiście da jej większe oprocen-
towanie albo większą prowizję, więc nie jest to żadna 
pomoc. My oczekujemy, że będzie to pomoc osobom, 
które nie mają zdolności kredytowej, poprzez miesz-
kania na wynajem.
</p>
<p>Szanowny Panie Ministrze! Panie Marszałku! 
Chciałem złożyć jedną poprawkę do tej ustawy. Otóż 
nie wiemy, dlaczego rząd nie chce, aby tym samym 
zajmowały się spółdzielnie mieszkaniowe. Spółdzielnie 
mające ponad 100-letnie tradycje, zarządzające olbrzy-
mim, bo ponadtrzymilionowym zasobem mieszkań, 
które w wielu przypadkach mają nawet większą moż-
liwość i umiejętność zarządzania mieszkaniami niż 
gminy. A więc proponujemy, aby taka poprawka tam 
się znalazła, dlatego że jeżeli dajemy taką szansę fun-
dacjom, stowarzyszeniom, które – w przypadku, kiedy 
będzie dzisiaj możliwość niepłacenia czynszu – będą 
miały katastrofalną sytuację, jak poradzić sobie z płat-
nościami na rzecz wynajmującego i jak poradzić sobie 
z brakiem środków od tego najemcy. Spółdzielnia przy 
zarządzaniu kilkoma tysiącami mieszkań z takim pro-
blemem sobie po prostu poradzi.
</p>
<p>W związku z tym składamy tę przedmiotową po-
prawkę i, jak już mówiłem, zagłosujemy za tą ustawą, 
choć nie jest to ustawa panaceum, która ma rozwią-
zać problem polskiego budownictwa mieszkaniowego. 
Dziękuję bardzo. (Oklaski)
</p>

</p>
<p>kań. Nawiązanie przez samorząd współpracy z SAN 
umożliwi bowiem wykorzystanie w tym celu istnieją-
cych już lokali pozyskiwanych np. z komercyjnego ryn-
ku najmu. Ta działalność może ponadto przyczynić się 
do zwiększenia bezpieczeństwa i stabilności obrotu 
mieszkaniami na wynajem, w tym w kontekście wy-
zwań związanych z epidemią COVID-19 na rynku naj-
mu krótkoterminowego oraz spadkiem liczby osób za-
interesowanych najmem długoterminowym. Wszyscy 
widzimy, że w ostatnim czasie ze względu na epidemię 
faktycznie zmniejszyło się zapotrzebowanie na najem 
zarówno długoterminowy – mówimy o studentach, pra-
cownikach – jak również krótkoterminowy, związany 
ze spędzaniem weekendów, urlopów w różnych miej-
scach w Polsce.
</p>
<p>A więc zasadniczo działanie jest potrzebne, ko-
nieczne, natomiast pokazuje jedno: Prawo i Sprawie-
dliwość przekonuje dzisiaj Polaków, że mieszkania, 
tanie mieszkania, ale będące ich własnością, nie są 
im potrzebne, bo przecież można wynająć i całe życie 
przemieszkać w mieszkaniu wynajętym. Chodzi o to, 
co do tej pory zostało zrobione, a właściwie nie zosta-
ło zrobione, zaczynając od „Mieszkania+”, a skoń-
czywszy na budowie słynnych już drewnianych do-
mów, z których żaden nie powstał, a zarządy pobie-
rają wynagrodzenia. Trzeba w tej chwili włączyć do 
działania te samorządy, które w wielu miejscach, i na 
tej sali, i w innych miejscach, były krytykowane. Było 
mówione, że samorządy nie dają rady, a to właśnie 
opierając się na samorządach i organizacjach poza-
rządowych, które współpracują z samorządami, bę-
dzie można jakąś część tego najmu uporządkować.
</p>
<p>Tych możliwości jest oczywiście dużo, one zostały 
w wielu miejscach już przez moich przedmówców za-
prezentowane. Jest nadzieja, że to się uda, bo jeśli 
włączycie w to samorządy – oby chciały samorządy 
w to wejść, oby chciały działać wspólnie – to jest szan-
sa na jakieś powodzenie tego przedsięwzięcia. Cho-
ciaż samorządy też w wielu miejscach mówiły o tym, 
że to wcale nie jest program, który mocno ich intere-
suje i przyciąga. Ale wiemy, jak ważne jest to, żeby 
zwłaszcza młodzi ludzie mieli możliwość korzystania 
z tych mieszkań, może w nie najlepszej formule, ale 
w takiej, która dzisiaj jest dostępna i możliwa, trak-
tując to działanie, tak jak tutaj już padło, jako swego 
rodzaju pilotaż. Bo to, co zostało zaplanowane i przy-
gotowane, nie daje dużych szans na to, że gros młodych 
ludzi czy w ogóle wszyscy mieszkańcy Polski z tego 
działania skorzystają.
</p>
<p>Wczoraj w komisji przygotowano kilka poprawek, 
które zostały przyjęte. Chciałoby się, żeby też po-
prawki zgłaszane przez opozycję częściej przechodzi-
ły. Natomiast dzisiaj, biorąc pod uwagę to, co powie-
działem już na wstępie, czyli potrzebę zwiększenia 
tej liczby mieszkań, my jako posłowie Koalicji Pol-
skiej – Polskiego Stronnictwa Ludowego będziemy 
głosować za tą ustawą. Oczywiście będziemy się też 
</p>
<p>przyglądać, jak to będzie funkcjonować, bo to jest zno-
wu pakowanie w nowe opakowanie tego, co miało 
działać już wcześniej w innej formule. Dzisiaj SIM-y 
i SAN-y są (Dzwonek) nadzieją rządu polskiego na to, 
że będzie lepiej. Dziękuję.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>

<p>Poseł Michał Urbaniak:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
Społeczne agencje najmu mają kosztować ok. 50 mln zł 
do 2030 r. Z punktu widzenia państwa i jego budżetu 
to w zasadzie nie są duże pieniądze. Na rynku ma się 
pojawić planowo ok. 2 tys. mieszkań. W porządku. 
Zakładamy, że to będą mieszkania dla osób najbar-
dziej potrzebujących, więc z uwagą i sympatią też 
przyjrzałem się temu projektowi. Ale trzeba pamię-
tać, że w tym punkcie, w którym rozmawiamy o miesz-
kalnictwie, właśnie o problemie dotyczącym miesz-
kań, należy przypomnieć, że dziś ok. 1/3 młodych 
ludzi ma problem z pozyskaniem własnego mieszka-
nia. Koszty lokali przerastają często możliwości finan-
sowe tych ludzi i o tym trzeba też pamiętać, o tym war-
to dyskutować.
</p>
<p>Nie mniejszym problemem są wyspowe bańki na 
rynku mieszkań, gdzie normalnego, średnio zarabia-
jącego człowieka po prostu nie będzie stać nawet na 
wynajem. Są różne powody, m.in. też imigracja za-
robkowa np. z Ukrainy, gdzie w wyniku skupienia 
dużych grup ludzi gettoizujących się w konkretnych 
miejscach te ceny mieszkań rosną właśnie lokalnie.
</p>
<p>Niestety trzeba też przypomnieć kilka nieprzy-
jemnych rzeczy. Otóż państwo stworzyli program 
„Mieszkanie+”. Niestety ten program to jeden wiel-
ki niewypał. Nie podołaliście. Nie rozwiązaliście tym 
samym problemu dotyczącego potrzeby mieszkanio-
wej młodych Polaków. Wiemy, że brakuje tysięcy 
mieszkań na rynku, a ceny rosną i właśnie będą ro-
snąć, czy wyspowo, czy ogólnie w Polsce. Nie łudźmy 
się, że państwo w ramach swoich pomysłów z Nowe-
go Ładu, inaczej zwanego Polskim Ładem, rozwiąże-
cie to poprzez dopłaty do kredytów. To akurat może 
spowodować kolejny problem, tj. zbudować, stworzyć 
bańkę podobną do tej, która była np. w Stanach Zjed-
noczonych w 2008 r., gdzie ludzie dostawali kredyty, 
a realnie nie było ich na te kredyty stać. I co potem 
widzieliśmy? Wielkie spadki. Mieszkania, domy nie-
malże porzucone.
</p>
<p>Szanowni Państwo! Nie wiem, czy to ma być w ta-
kim razie w interesie tylko deweloperów i banków, 
bo być może w interesie Polaków wcale nie będzie. 
Podobna jest sytuacja z propozycją, bo odnoszę się 
już do przyszłości, uwolnienia, zwiększenia limitów 
</p>

<p>Poseł Hanna Gill-Piątek:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Bar-
dzo się cieszę z tej merytorycznej dyskusji, która od-
była się wczoraj w Komisji Infrastruktury nad pro-
jektem ustawy o społecznych agencjach najmu. Cie-
szę się też, że mogliśmy wnieść merytoryczne po-
prawki i uwagi, przede wszystkim te, które zapowia-
daliśmy tutaj, na sali plenarnej, dotyczące wzmocnie-
nia roli organizacji pozarządowych albo innych 
podmiotów, które będą prowadzić społeczne agencje 
najmu. Przypomnijmy, jaka jest idea społecznej agen-
cji najmu. Otóż jest gmina, która ma niedobór miesz-
kań, ma problem z tym, żeby znaleźć mieszkania 
socjalne i wygospodarować ten zasób, często dla 
ogromnej, wielotysięcznej kolejki. Jest wolny rynek, 
na którym czasami jest nadpodaż mieszkań. Teraz, 
kiedy mamy boom w nieruchomościach, to będzie 
oczywiście zjawisko nadpodaży mieszkań na wyna-
jem. Jest podmiot pośredniczący – niech to będzie 
organizacja pozarządowa, spółdzielnia socjalna, spół-
ka – który jest przewidziany w tej ustawie. On zapo-
średnicza nie tylko wynajęcie, ale też pomaga póź-
niej, kiedy lokatorzy już wprowadzą się do tych 
mieszkań. Chodzi o osoby, które np. mają skierowa-
nie do lokalu socjalnego, bo np. są seniorami, bo są 
dziećmi wychodzącymi z pieczy zastępczej, bo po 
prostu potrzebują mieszkania z uwagi na swoją nie-
pełnosprawność, lub też osoby, które są troszeczkę 
wyżej, jeżeli chodzi o pułap dochodowy, czyli nie kwa-
lifikują się już do mieszkań komunalnych, tylko są 
w tzw. luce czynszowej, czyli pomiędzy kredytem 
a dostępem do mieszkania komunalnego. Tak więc 
kiedy już te osoby wynajmą mieszkania z SAN… Ideą 
społecznej agencji najmu powinno być świadczenie 
usług społecznych, czyli praca wykonywana z loka-
torami. Po co? Żeby oni nie tylko w tych mieszka-
niach mieszkali, ale żeby mieszkania były zadbane, 
</p>
<p>żeby tym osobom, często z niepełnosprawnością lub 
niesamodzielnym, pomóc w reintegracji, żeby czynsz 
był płacony, bo to jest bardzo ważne. Przypomnę, że 
w pilotażowym SAN-ie zaległości czynszowe wyno-
szą tylko 3,9% na wszystkie lokale, natomiast jeżeli 
chodzi o gminy, jest to 10 razy więcej, bo np. w Łodzi 
30% lokatorów ma opóźnienie w płatności czynszu, 
a w Warszawie aż 35%. Tak więc te wszystkie roz-
wiązania płyną z tego, że organizacje pozarządowe,  
spółka czy spółdzielnia socjalna, która pełni funkcję 
podmiotu, który SAN prowadzi, ma też funkcję spo-
łeczną. Czyli ta ustawa leży gdzieś pomiędzy dwoma 
sektorami oddzielonych polityk społecznych, czyli 
między polityką mieszkaniową, która, uprę się na tej 
Sali, jest jak najbardziej polityką społeczną, i usłu-
gami społecznymi, które należy do tej polityki miesz-
kaniowej dołączyć.
</p>
<p>W projekcie ustawy w tej chwili jest tylko jedna 
część. Dialog prowadzony był tylko z jedną stroną, 
czyli z samorządami, niestety podmiotów, które mo-
głyby same to prowadzić, do stołu nie zaproszono, 
więc przez jednostronny dialog trochę tę ustawę zre-
dukowano, można powiedzieć. Zredukowano rolę 
społecznej agencji najmu do agencji najmu nierucho-
mości, bez komponentu społecznego, np. bez możli-
wości przypominania o czynszu, rozkładaniu kaucji 
na raty czy też rozkładania należności, zaległości, 
jeżeli takie powstaną, lokatorom na raty, o co spo-
łeczna agencja najmu mogłaby również dbać.
</p>
<p>Również z tego powodu, że rząd rozmawiał tylko 
i wyłącznie ze stroną samorządową, a nie z potencjal-
nymi operatorami SAN-ów, istnieje pewna nierów-
nowaga, z tego względu, że całe ryzyko finansowe, 
jeżeli chodzi o zaległości – przypomnę, że ustawa nie 
pozwala operatorom SAN-ów na to, żeby te zaległości 
czynszowe były pilnowane, żeby nie powstawały – spa-
da na operatora SAN-u. Wyobraźcie sobie państwo, 
że jest gmina i jest organizacja pozarządowa. Kto 
ponosi wszystkie koszty? I jeszcze dokłada do tego 
słabszy podmiot, bo ustawa przewiduje tryb nie tylko 
powierzenia, ale również wsparcia.
</p>
<p>Te wszystkie poprawki, jest ich równo pięć, skła-
damy na ręce pana marszałka i mamy nadzieję, że 
Wysoka Izba (Dzwonek) poprze je, ponieważ one po 
prostu idą w dobrym kierunku, w kierunku tego, 
żeby operatorzy SAN-ów byli lepiej zabezpieczeni. 
Dziękuję. (Oklaski)
</p>

</p>
<p>Dziękuję, pani poseł.
Bardzo dziękuję.
Do pytań zgłosili się posłowie.
Jako pierwszy pan poseł Ryszard Wilczyński, Ko-
</p>
<p>alicja Obywatelska.
1 minuta.
Zamykam listę posłów zgłoszonych do pytań.
</p>

<p>dzić – zgodnie z ustawą – społeczne agencje najmu,

tradycji, o dobrze wykształconej kadrze, dzisiaj rów-
nież zarządzający wspólnotami mieszkaniowymi, 
a więc dobrze przygotowany do prowadzenia społecz-
nej agencji najmu. 
</p>
<p>Drugą formą, która może prowadzić tę społeczną 
agencję, jest organizacja pozarządowa. Organizacja 
pozarządowa dzisiaj, zgodnie z ustawą o działalności 
pożytku publicznego i o wolontariacie, może prowa-
dzić działalność odpłatną, nieodpłatną oraz działal-
ność gospodarczą. Czy prowadzenie społecznej agen-
cji najmu może odbywać się w formie odpłatnej dzia-
łalności pożytku publicznego prowadzonej przez or-
ganizację pozarządową? Dziękuję.

tworzyło takie spółki, które będą następnie prowa-
dziły działalność agencyjną, to myślę, że środki się 
znajdą. To znaczy są środki, które możemy przerzu-
cić na ten cel z odpowiednich funduszy w Banku Go-
spodarstwa Krajowego. Tak że to jest, wydaje mi się, 
najważniejsza odpowiedź, bo widzę, że to była spra-
wa, która się tutaj pojawiała.
</p>
<p>Było pytanie o to, czy SAN-y mogą się sprawdzić 
na terenach wiejskich, czy mogą być odpowiedzią na 
problemy zamieszkania, jak rozumiem, pracowni-
ków, którzy przyjechali do Polski z innych krajów. 
Teoretycznie tak, oczywiście, to jest jakby po stronie 
gminy. Przyznam szczerze, że biorąc pod uwagę do-
tychczasowe doświadczenia, raczej bym się spodzie-
wał, że to raczej gminy miejskie będą tym zaintere-
</p>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego </p>
<p/>
</div>
<div class="page"><p/>
<p>184
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o niektórych formach popierania budownictwa mieszkaniowego 
</p>
<p>sowane bardziej niż wiejskie, natomiast oprzyrządo-
wanie prawne jest jak najbardziej dostępne i jak 
najbardziej można też przyjąć takie kryteria, które 
będą celowo np. sprzyjały integracji. Podczas posie-
dzenia komisji też była mowa o takim przykładzie, 
akurat trochę innym, ale też integracji, tylko inte-
gracji osób z niepełnosprawnościami. 
</p>
<p>Było pytanie o ten 5-letni limit. Z tego, co rozu-
miem, on wynika z ustawy o pożytku publicznym, 
zgodnie z którą organizacje pożytku publicznego mogą 
zawierać umowy, na podstawie których są im powie-
rzane zadania publiczne, ale właśnie na maksymalny 
okres 5 lat, przy czym oczywiście te umowy można 
później zawierać ponownie. 
</p>
<p>Ważne pytanie czy ważna kwestia, która tu padła, 
też jest przedmiotem jednej z poprawek, mianowicie 
chodzi o spółdzielnie. W toku konsultacji i uzgodnień 
spółdzielnie nie wyrażały zainteresowania, nie chcia-
ły taką działalnością, przynajmniej wedle naszej wie-
dzy, się zajmować, tym bardziej że one się jednak 
zajmują czymś trochę innym, większość spółdzielni 
zarządza własnym zasobem, stawia też nowe budyn-
ki, w których z kolei sprzedaje lokale spółdzielcze. 
Tutaj ta działalność jest trochę inna i to jest przyczy-
na tego, że spółdzielni nie ma.
</p>
<p>(Głos z sali: …bo też zarządzają wspólnotami…)
Okej. Znaczy, to, co mogę powiedzieć, to jest to, że 
</p>
<p>projekt był szeroko konsultowany. I chciałbym jed-
nak sprostować jedną z wypowiedzi, która nie była 
pytaniem. Strona organizacji pożytku publicznego 
jak najbardziej była, wielokrotnie się z nimi spotyka-
no, rozmawiano. Mówię w takim trybie, ponieważ to 
nie ja prowadziłem ten projekt, tylko pani minister 
Kornecka, ale wiem, że były takie spotkania. A więc 
to nie jest tak, że myśmy zupełnie nie rozmawiali ze 
stroną organizacji pożytku publicznego. To chciał-
bym też sprostować.
</p>
<p>Było również pytanie o koszty. Chciałbym bardzo 
wyraźnie zaznaczyć, że to jest tak pomyślane, że pań-
stwo dopłaca, oczekując pewnych efektów, rezultatów, 
ale nie wtrąca się w to, jak konkretnie to będzie zorga-
nizowane w danym SAN-ie – czy to będzie spółka gmin-
na, czy to będzie organizacja pożytku publicznego, 
NGOs – jaki będzie koszt, jaki będzie zarząd. Wydaje 
mi się, że to nie byłoby odpowiednie, żeby tak szczegó-
łowo regulować w ustawie kwestie, powiedzmy, czy 
kosztów, czy ustrojowe SAN-ów, bo tak jak powiedzia-
łem, pod hasłem SAN mogą się kryć bardzo różne or-
ganizacje, w różnych formach prawnych występujące. 
</p>
<p>Dziękuję, tu były pytania na piśmie, oczywiście 
zbierzemy te informacje. 
</p>
<p>I ostatnie pytanie – dosyć trudne, być może też do 
szczegółowej odpowiedzi na piśmie – o możliwość ko-
rzystania z programów pomocowych. Zasadniczo SAN 
będzie działał tak, że rzadko, myślę, będzie miał cały 
budynek, częściej będzie po prostu dysponował czy 
wynajmował jakiś lokal. Większość tych programów, 
</p>
<p>np. jeśli chodzi o dofinansowanie termomodernizacji, 
nowy piec, jest raczej dla całego budynku. A więc tutaj 
nie ma takiej superjednoznacznej odpowiedzi. Znaczy, 
absolutnie w przypadku takiego budynku właściciele 
tego budynku i tak będą mogli korzystać z tych pro-
gramów, przy okazji skorzysta też SAN. Natomiast 
trudno mi sobie wyobrazić sytuację, w której… Tak 
na szybko – większość tych programów pomocowych 
nie dotyczy pojedynczego lokalu, a SAN z reguły bę-
dzie miał jeden lokal, dwa, trzy, cztery lokale, ale nie 
cały budynek. Natomiast jeżeli cały budynek (Dzwonek), 
to absolutnie będzie mógł korzystać. Tak że to tyle 
z mojej strony. Bardzo dziękuję. 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję.
Teraz w imieniu sprawozdawców pani poseł Anna 
</p>
<p>Paluch.
1 minuta.
</p>
<p>Poseł Anna Paluch:
</p>
<p>Dziękuję bardzo. 
Panie Marszałku! Wysoka Izbo! W niektórych wy-
</p>
<p>powiedziach podawano w wątpliwość kwestię równo-
prawnego traktowania poprawek składanych przez 
różne podmioty. Chcę zaakcentować, że jeśli chodzi 
o poprawki, które złożyłam w drugim czytaniu, któ-
re zostały przyjęte przez komisję, pierwsza i trzecia 
z tych poprawek miały charakter porządkujący i le-
gislacyjny, a w przypadku drugiej poprawki źródłem 
jej finansowania jest wsparcie rządowe. A więc tutaj 
nie ma jakichkolwiek zagrożeń.
</p>
<p>Druga kwestia, którą też poruszano w wystąpie-
niach – rozwiązania wprowadzane przez rząd Zjed-
noczonej Prawicy, dotyczące normalizacji, normowa-
nia sytuacji na rynku mieszkań. Przypominam, że 
to jest ustawa o ochronie praw nabywcy lokalu miesz-
kalnego i domu jednorodzinnego, druk nr 985, usta-
wa lokal za grunt, druk nr 766, ustawa o zmianie 
niektórych ustaw wspierających rozwój mieszkalnic-
twa, druk nr 534, ustawa o zmianie ustawy – Prawo 
budowlane, druk nr 121. To są pierwsze z brzegu 
projekty, które były procedowane w tej kadencji. Czy-
li, proszę państwa, rząd konsekwentnie dąży do tego, 
żeby stworzyć taki system, w którym są poszczególne 
rozwiązania, jest szeroki wachlarz rozwiązań, jest 
szansa na synergię pomiędzy różnymi działaniami. 
To dopiero stworzy takie otoczenie prawne, że poli-
tyka mieszkaniowa będzie mogła się rozwijać. I my-
ślę, że jeśli chodzi o te 220 tys. mieszkań…
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo, pani poseł.
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Rozwoju, Pracy i Technologii Marek Niedużak</p>

</p>
<p>bez wpływu na to jest fakt, że liberalizujemy prawo

<p>porządku dziennego: Sprawozdanie Komisji Fi-

<p>Proszę pana posła Marka Asta o przedstawienie

<p>Poseł Sprawozdawca Marek Ast:
</p>
<p>Panie Marszałku! Wysoka Izbo! W imieniu połą-
czonych Komisji Finansów Publicznych oraz Komisji

przedstawić sprawozdanie o rządowym projekcie 
ustawy o zmianie ustawy – Prawo o prokuraturze, 
ustawy o finansach publicznych oraz niektórych in-
nych ustaw, druki nr 1086 i 1117. 
</p>
<p>Powyższy projekt ustawy komisje rozpatrzyły 
w dniu dzisiejszym. W trakcie prac nad projektem 
były zgłaszane poprawki, głównie porządkujące, le-
gislacyjne, ale też – przez Klub Parlamentarny Pra-
wo i Sprawiedliwość – poprawki, które przesuwały 
terminy wejścia w życie poszczególnych przepisów 
projektowanej ustawy. Była też poprawka pana posła 
Tomasza Zimocha, która nie została przyjęta, a któ-
rą w sprawozdaniu przedstawiamy jako wniosek 
mniejszości. Dziękuję bardzo. (Oklaski)
</p>
<p>(Przewodnictwo w obradach obejmuje wicemarszałek 
Sejmu Małgorzata Kidawa-Błońska)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Otwieram dyskusję.
Bardzo proszę przedstawiciela Prawa i Sprawie-
</p>
<p>dliwości pana Kazimierza Smolińskiego.
Bardzo proszę.
</p>
<p>Poseł Kazimierz Smoliński:
</p>
<p>Dziękuję bardzo.
Pani Marszałek! Wysoka Izbo! W trakcie prac komi-
</p>
<p>sji i prac parlamentu, moim zdaniem, zdaniem klubu 
Prawo i Sprawiedliwość, zostało wykazane, że ta usta-
wa jest zasadna i potrzebna, wbrew stanowisku klu-
bów i kół opozycyjnych, które twierdzą, że jedyną 
intencją tej ustawy jest tzw. skok na kasę, czyli za-
garnięcie przez państwo tych pieniędzy, które są w de-
pozytach z tytułu postępowań prokuratorskich. Jest 
to oczywistą nieprawdą, ponieważ wystarczy, że przy-
pomnę, że to poprzedni rząd, rząd koalicji PO–PSL 
w 2014 r. wprowadził przepisy, które w podobny spo-
sób uregulowały sprawę depozytów sądowych. Każdy 
sąd w zasadzie w innym banku, na różnych warun-
kach te depozyty, które były w gestii sądów, trzymał 
i wtedy to uregulowano, ustalono, że prowadzi to 
Bank Gospodarstwa Krajowego na rachunkach mi-
nisterstwa finansów i ministerstwa – już teraz – roz-
woju. Wówczas nie zarzucaliśmy państwu, że wpro-
wadzacie takie rozwiązanie, ponieważ uznaliśmy, że 
ono jest słuszne. Chodzi o to, że ono, po pierwsze, 
zarówno teraz porządkuje te sprawy, jak i wówczas 
je porządkowało, a po drugie, obniża koszty funkcjo-
nowania całego systemu właśnie tych depozytów po 
stronie Skarbu Państwa, szczególnie prokuratury, 
ponieważ utrzymywanie tego na jednym koncie czy 
na jednym rodzaju kont w Banku Gospodarstwa Kra-
jowego powoduje oszczędności po stronie Skarbu 
Państwa. Takie argumenty były przedstawiane i my 
podchodziliśmy do nich pozytywnie, a w tej chwili 
państwo podchodzicie do tego, że tak powiem, dema-
gogicznie, tylko i wyłącznie politycznie, więc nawołu-
ję do tego, żebyście jednak spojrzeli na to racjonalnie.
</p>
<p>Klub Prawa i Sprawiedliwości popiera projekt, 
wraz z wniesionymi poprawkami. Rzeczywiście na-
leży przesunąć – jest to naszym zdaniem słuszne – 
datę wejścia w życie tych przepisów, tak aby po pierw-
sze, dać dłuższy czas na procedowanie, bo niestety 
z praktyki parlamentarnej wynika, że Senat będzie 
nad tym pracował maksymalnie długo, a bank, jak 
również prokuratura, muszą mieć czas, chodzi o to, 
aby te przepisy weszły w życie w odpowiednim mo-
mencie. Ta poprawka jest słuszna, tak że popieramy 
i będziemy popierali to rozwiązanie w dalszych pra-
cach sejmowych. Dziękuję bardzo. (Oklaski) </p>

<p>186

<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.

</p>
<p>alicja Obywatelska.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam przyjemność 
w zastępstwie pana posła Arkadiusza Myrchy zapre-
zentować stanowisko klubu Koalicji Obywatelskiej 
wobec rządowego projektu ustawy o zmianie ustawy 
– Prawo o prokuraturze, ustawy o finansach publicz-
nych oraz niektórych innych ustaw, druk nr 1086.
</p>
<p>W ciągu ostatnich 24 h po raz kolejny dyskutuje-
my już nad tym projektem ustawy. To jest zresztą 
kolejna taka ustawa. Staje się to w zasadzie już nie-
malże standardem, że koncentrujemy się na takich 
dwóch obszarach. Pierwszy obszar to jest centraliza-
cja i tutaj też państwo nas niczym nie zaskoczyliście. 
Centralizujemy kwestie związane z depozytami wpła-
canymi w trakcie postępowania przygotowawczego. 
Do tej pory dysponowały nimi poszczególne prokuratu-
ry, w tej chwili ma tym dysponentem być minister fi-
nansów. W przypadku drugiego obszaru, do którego też 
już jesteśmy przyzwyczajeni, chodzi o to, w jaki sposób 
skoncentrować we własnych rękach kapitał, a przypo-
mnę, że dotyczy to niemałej kwoty, czyli 2 mld zł. Trze-
ba przy tym podkreślić, że te 2 mld zł to są pieniądze 
nie publiczne, tylko prywatne, osób fizycznych, wpła-
cane właśnie w toku postępowania przygotowawcze-
go, to środki, którymi ministerstwo nie powinno 
w żaden sposób zarządzać. Nie wiem, czy to ma być 
jakaś taka forma chwilówki, nie wiem, zarabiania na 
odsetkach czy też kwestia inwigilowania tego, kto 
wpłaca, z jakich źródeł wpłaca, skąd pochodziły środ-
ki na te depozyty – to już pozostawiam do przemy-
ślenia opinii publicznej. 
</p>
<p>Natomiast m.in. z tych względów klub Koalicji Oby-
watelskiej nie będzie popierał zmian z druku nr 1086. 
Bardzo dziękuję.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo dziękuję, panie pośle.
Bardzo proszę, pani poseł Anna Maria Żukowska, 
</p>
<p>klub Lewica.
</p>
<p>Poseł Anna Maria Żukowska:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Tak jak 
mówiłam wcześniej, Koalicyjny Klub Parlamentarny 
Lewica postrzega te propozycje jako propozycje ujed-
nolicające, techniczne, analogicznie jak ma to miejsce 
w przypadku depozytów sądowych. Nie wietrzymy 
tutaj podstępu. Ja jestem wręcz szczęśliwa, że te pie-
</p>
<p>niądze będą nie w dyspozycji ministra Ziobry, tylko 
w dyspozycji ministra finansów. 
</p>
<p>Trudno tutaj doszukiwać się jakiejś kwestii po-
życzkowej, jeżeli chodzi o budżet państwa, dlatego że 
te pieniądze nadal pozostają prywatne. One nie zasi-
lają w żaden sposób budżetu państwa, budżetu mini-
sterstwa finansów, nie dzieje się tak przecież także 
w przypadku depozytów sądowych. Jeżeli chodzi o to, 
kto jest ich dysponentem, to w ustawie rzeczywiście 
jest przepis, który mówi, że dysponentami są proku-
ratury okręgowe. Dlatego będziemy popierali tę usta-
wę, wraz z poprawkami, które zostały wniesione, 
szczególnie chodzi tu o poprawkę odraczającą, prze-
suwającą termin wejścia w życie tej ustawy. Dobrze, 
że jest taka poprawka, dlatego że wiele lokat jeszcze 
się nie zakończyło, nie ma ich co rozwiązywać przed 
terminem, skoro w przypadku tej ustawy to jest tyl-
ko kwestia techniczna, nie jest to nie wiadomo jak 
pilne. Po prostu niech wszystko idzie swoim trybem 
i po tym, jak te lokaty się zakończą, jak myślę, będzie 
odpowiedni czas na wejście w życie tej ustawy. 
</p>
<p>Koalicyjny Klub Parlamentarny Lewica popiera 
tę ustawę. Dziękuję bardzo. 
</p>

Małgorzata Kidawa-Błońska:

<p>Dobrze, dobrze. 
Bardzo proszę.

<p>Ja ustąpię.

<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:

</p>
<p>Poseł Tomasz Zimoch:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Powtórzę raz 
jeszcze: Koło Parlamentarne Polska 2050 popiera 
zamiar uregulowania zarządzania depozytami uzy-
skanymi w związku z postępowaniami prowadzony-
mi lub nadzorowanymi przez prokuraturę, w szcze-
gólności pochodzącymi z zabezpieczeń majątkowych 
oraz z wpłat poręczeń majątkowych. Zgadzamy się, 
że intuicyjne postępowanie z zabezpieczonymi depo-
zytami, wzorowane na postępowaniu z depozytami 
sądowymi, warto zastąpić dobrą regulacją. Takie 
techniczne zmiany są potrzebne, i to podkreślaliśmy, 
aby depozyty przechowywać, jak to mówią sami pro-
kuratorzy, w sposób cywilizowany. 
</p>
<p>Koło Parlamentarne Polska 2050 ocenia jednak 
negatywnie projekt w zakresie tego, by to minister 
finansów miał uprawnienia do czasowego zarządza-
nia środkami pieniężnymi zgromadzonymi na ra-
chunkach depozytowych. Panie pośle, to nie polityka 
i nie demagogia, to po prostu obawy. Naszym zda-
niem jest to bowiem źródło pożyczkowania zgroma-
dzonych na rachunkach niepublicznych środków. Nie 
widzimy konieczności przekazywania ministrowi fi-
nansów uprawnienia do dysponowania tymi środka-
mi. Złożyliśmy w związku z tym poprawkę. Niestety 
została ona odrzucona, staje się wnioskiem mniejszo-
ści. Mamy nadzieję, że zostanie on przyjęty przez 
Wysoki Sejm i pan poseł sam zmieni zdanie, a także 
namówi do tego swoich kolegów.
</p>
<p>Dzisiaj podczas posiedzenia komisji, po złożeniu 
przez nas poprawki, pan minister stanowczo zapro-
testował. Pan minister śpi? Nie. Stwierdził pan, że 
przyjęcie tej poprawki jest jednoznaczne z głosowa-
niem przeciw tej ustawie. I w tej kwestii się zgadza-
my. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle. 
Bardzo proszę, pan poseł Janusz Korwin-Mikke, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Janusz Korwin-Mikke:
</p>
<p>Pani Marszałek! Wysoka Izbo! Koło Konfederacja 
jest przeciwko tej ustawie. Krótko to uzasadnię. Ja sam 
mam trudności z wydostaniem swojego depozytu 
z sądu, rzeczywiście ciężko idzie sądowi. Mimo to jeste-
śmy przeciwko, ponieważ problem leży w tym, że jest 
takie wrażenie, że jak coś jest robione centralnie, to jest 
to cywilizowane. Otóż ja jestem dziki człowiek, tak jak 
u Huxleya w „Nowym wspaniałym świecie”, i wierzę 
w to, że poszczególni prezesi sądów, prokuratur potra-
fią to robić lepiej, niż gdy robi się to centralnie.
</p>
<p>Pamiętam słynny eksperyment, to znaczy zarzą-
dzenie administracji amerykańskiej, kiedy akurat 
budowano tam pierwszą falę socjalizmu w latach 60., 
70. Wprowadzono centralizację zakupu ołówków w ad-
ministracji państwowej, ponieważ uznano, że jak 
ludzie będą sami kupowali ołówki, to będzie znacznie 
drożej, a jak się kupi hurtowo, to będzie taniej. Scen-
tralizowano to, po czym okazało się, że koszt biur, 
które zajmowały się tym zakupem ołówków, był znacz-
nie większy niż różnica wynikająca z tego zakupu 
ołówków. Mimo to ludzie niżej na ogół lepiej widzą 
niż centrum w Warszawie. 
</p>
<p>Dlatego też jestem przeciwko przekazywaniu tego 
centralnie i będziemy głosowali przeciwko tej usta-
wie. Dziękuję. 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Zgłosili się posłowie do zadania pytania.

<p>Poseł Jan Szopiński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Proponowana re-
gulacja, dodanie w tym brzmieniu art. 53 ustawy o pro-
kuraturze wydaje się zasadne, gdyż obecnie art. 53 
stanowi, że dochody i wydatki powszechnych jedno-
stek prokuratury stanowią w budżecie państwa drob-
ną część. Brak było rozwiązań o charakterze finan-
sowym dających narzędzie techniczne jednostkom 
prokuratury do przechowywania zabezpieczonych 
środków finansowych. W konsekwencji prowadzenie 
tych środków pod egidą ministra finansów jest zbież-
ne z dotychczasowymi rozwiązaniami obejmującymi 
sądownictwo i egzekucje komornicze.
</p>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Projekt ustawy o zmianie ustawy – Prawo o prokuraturze, ustawy o finansach publicznych

<p>Wicemarszałek Małgorzata Kidawa-Błońska</p>

<p>188
</p>
<p>Ustawodawca proponuje jednak zmianę polegającą 
na zwolnieniu prokuratora z ponoszenia kosztów wy-
konywania postanowienia o zabezpieczeniu majątko-
wym. Nie sposób się, panie ministrze, z tym zgodzić, 
albowiem forma zabezpieczenia majątkowego zaczęła 
być w postępowaniach przygotowawczych wręcz nad-
używania w stosunku do osób podejrzanych, w tym 
także do tych, którym nie przedstawiono jeszcze za-
rzutów (Dzwonek) w formie postanowienia, a więc wo-
bec tych, którzy formalnie nie zaczęli być stroną po-
stępowania przygotowawczego. Dziękuję bardzo. 
</p>

Małgorzata Kidawa-Błońska:

w Ministerstwie Sprawiedliwości 
Michał Woś:

<p>Dziękuję uprzejmie.

</p>
<p>na jedno pytanie. Mianowicie nie można stosować 
zabezpieczenia wobec kogokolwiek innego niż ktoś, 
kto ma status podejrzanego. Wobec czego ta informa-
cja przedstawiona przez pana posła nie jest prawdzi-
wa w świetle obowiązującego prawa. 
</p>
<p>Natomiast co do istoty projektu, pozwoli Wysoki 
Sejm, że w dwóch zdaniach się odniosę. Istotą tego 
projektu nie jest centralizacja depozytów, bo zgodnie 
z prawem o prokuraturze to, czy depozyty będą od-
dawane, czy te poręczenia w jakiś sposób są wykony-
wane, jest cały czas w kompetencji szefów poszcze-
gólnych prokuratur. Projekt ma charakter technicz-
ny i polega li tylko na tym, że prokuratury poszcze-
gólne nie będą sobie otwierały różnych rachunków 
bankowych w różnych komercyjnych bankach, tylko 
będzie otwierany ten rachunek przez ministra finan-
sów dla poszczególnych dysponentów będących sze-
fami poszczególnych prokuratur – przez ministra 
finansów, który nie ma żadnego wpływu na to i za-
pewnia, że te pieniądze, te środki, które są w ramach 
złożonych depozytów, mają być dostępne w każdym 
momencie zgodnie z decyzjami poszczególnych sze-
fów prokuratur, którzy pozostają dysponentami tych 
środków. Dziękuję uprzejmie.

<p>Dziękuję bardzo.

<p>sprawozdanie Komisji Finansów Publicznych o rzą-

</p>
<p>Komisja Finansów Publicznych w dniu wczoraj-
szym rozpatrzyła projekt ustawy. Komisja pracowała 
nad tym skomplikowanym i trudnym projektem przez 
ponad 5 godzin. Projekt opisuje metody i sposoby po-
boru podatku VAT w handlu na odległość, handlu 
internetowym, przy czym przede wszystkim zwraca 
się uwagę na handel zarówno w obszarze Unii Euro-
pejskiej, jak i poza tym obszarem. W trakcie prac ko-
misji zgłoszono wiele uwag legislacyjnych, które mi-
</p>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Projekt ustawy o zmianie ustawy – Prawo o prokuraturze, ustawy o finansach publicznych

<p>nisterstwo przyjęło, i ustawa w jej ostatecznym kształ-
cie jest niniejszym przedkładana Wysokiej Izbie. 
</p>
<p>W trakcie dyskusji nad projektem wprowadzono 
również poprawki może niebezpośrednio wiążące się 
z projektem, ale niezwykle korzystne dla podatni-
ków, m.in. dotyczące możliwości przedłużenia okresu 
odliczania ulgi z tytułu darowizn na cele medyczne 
czy umożliwienia samorządom umarzania i rozkła-
dania na raty podatku od nieruchomości. Chodzi 
więc o rozwiązania, które są bardzo potrzebne, szcze-
gólnie w okresie pandemii koronawirusa.
</p>
<p>Przedkładam zatem projekt ustawy w sprawoz-
daniu komisji zawartym w druku nr 1200. Komisja 
wnosi o uchwalenie tej ustawy. Dziękuję bardzo.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-

</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Andrzej 
</p>
<p>Kosztowniak, Prawo i Sprawiedliwość.
</p>
<p>Poseł Andrzej Kosztowniak:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Szanow-
ni Państwo! Mam przyjemność przedstawienia pozy-
tywnego stanowiska Klubu Parlamentarnego Prawo 
i Sprawiedliwość odnośnie do projektu ustawy o zmia-
nie ustawy o podatku dochodowym od towarów i usług 
oraz niektórych innych ustaw z druku nr 1114.
</p>
<p>Konieczność zmian ustawy z dnia 11 marca 2004 r. 
o podatku od towarów i usług wynika z obowiązku im-
plementacji do polskiego porządku prawnego przepisów 
dotyczących tzw. pakietu VAT e-commerce. Państwa 
członkowskie Unii Europejskiej, w tym Polska, zobo-
wiązane są do zaimplementowania w krajowych prze-
pisach podatkowych rozwiązań przewidzianych w pa-
kiecie VAT e-commerce, których celem jest pokonanie 
barier, w tym uszczelnienie VAT-u w transgranicz-
nym handlu elektronicznym pomiędzy przedsiębiorca-
mi i konsumentami. Trzon tego projektu stanowią 
dyrektywy nowelizujące dyrektywę 2006/112/WE, 
które zostały przyjęte przez Radę Unii Europejskiej 
w grudniu 2017 r. i listopadzie 2019 r. Tyle, proszę pań-
stwa, niejako suchych faktów. 
</p>
<p>To, co powiedział pan przewodniczący Henryk 
Kowalczyk, należy podkreślić. Rzeczywiście praco-
waliśmy wczoraj kilka godzin nad bardzo istotną 
materią dotyczącą szeroko pojętego handlu interne-
towego. Handel internetowy w ostatnich latach przy-
jął i przybiera coraz większy udział w rynku. Pamię-
tajmy o tym, że Polska, ale również wszystkie inne 
państwa Unii Europejskiej są zobligowane do tego, 
</p>
<p>aby chronić swoich producentów, ale również swoich 
przedsiębiorców w nierównej konkurencji, często 
w odniesieniu przede wszystkim do towarów, które 
napływają do nas szerokim łukiem poprzez funkcjo-
nowanie wszelkiego rodzaju platform sprzedażowych 
czy też rynków, przede wszystkim azjatyckich, ale 
też i amerykańskich.
</p>
<p>Potrzeba nowelizacji i zmiany tej ustawy w zakre-
sie VAT jest niezbędna, bo z roku na rok, szanowni 
państwo, udział w rynku tych towarów coraz bardziej 
rośnie, a pamiętajmy o tym, że towary, które nie będą 
obłożone choćby podatkiem VAT, tak jak w przypadku 
Unii Europejskiej stanowią, bez dwóch zdań, zdecy-
dowanie lepszą ofertę dla konsumenta końcowego, 
w której po prostu jest pomijany ten podatek. 
</p>
<p>Tym samym, szanowni państwo, klub Prawa 
i Sprawiedliwości, jak najbardziej, jeszcze raz powtó-
rzę, będzie głosował za tym rozwiązaniem, które, 
jesteśmy przekonani, że przyniesie nie tylko dodat-
kowe wpływy w poszczególnych państwach europej-
skich, ale również doprowadzi do sytuacji, w której 
konkurencyjność polskiego czy też europejskiego biz-
nesu będzie dużo większa w stosunku do pozostałej 
części świata, przede wszystkim azjatyckiego. Dzię-
kuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pan poseł Dariusz Wieczorek, Le-
</p>
<p>wica.
</p>
<p>Poseł Dariusz Wieczorek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam przyjemność 
w imieniu klubu Lewicy przedstawić opinię odnośnie 
do projektu ustawy o zmianie ustawy o podatku od 
towarów i usług oraz niektórych innych ustaw.
</p>
<p>Tak jak mówiliśmy w imieniu klubu Lewicy w pierw-
szym czytaniu, jest to bardzo skomplikowana materia. 
Zastanawialiśmy się, dlaczego rząd nie realizował tych 
zapisów dyrektyw unijnych wcześniej, bo przypomnę, 
że dyrektywy pojawiły się w roku 2017, później w roku 
2019. Natomiast my jako Polska mamy obowiązek wdro-
żyć te dyrektywy do 30 czerwca tego roku, tak ażeby te 
przepisy mogły od 1 lipca wejść w życie.
</p>
<p>Nasze obawy okazały się słuszne, biorąc pod uwa-
gę to, co powiedział pan przewodniczący i mój sza-
nowny przedmówca w imieniu Prawa i Sprawiedli-
wości, bo to nie jest chyba normalne, żeby w ustawie, 
którą przedkłada rząd, nagle w trakcie posiedzenia 
komisji pojawiało się kilkadziesiąt różnych popra-
wek. Legislatorzy mają poważne zastrzeżenia doty-
czące konkretnych zapisów. To wszystko jest robione 
w trakcie. To świadczy niestety o tym, że ta ustawa 
nie była dobrze przygotowana już na szczeblu rządo-
wym i mam wrażenie, że to wszystko się działo w wiel-
</p>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>Poseł Sprawozdawca Henryk Kowalczyk</p>
<p/>
</div>
<div class="page"><p/>
<p>190
</p>
<p>kim pośpiechu wynikającym pewnie z tego, że ktoś 
przespał, że te przepisy po prostu trzeba do prawa pol-
skiego implementować.
</p>
<p>To dla jakości stanowionego prawa niestety nie 
wróży nic dobrego, ale myślę, że poważniejszym pro-
blemem jest to, że te wszystkie zapisy i te poprawki 
są tak skomplikowane, że może być wielki problem 
z egzekwowaniem tego prawa i też wielki problem 
z interpretacją dla podmiotów gospodarczych, które 
prowadzą działalność gospodarczą.
</p>
<p>Poza dyskusją jest kwestia dotycząca tego, że tę 
sprawę trzeba uregulować. Biorąc pod uwagę wielki 
handel z krajów azjatyckich i towary z krajów azja-
tyckich, które pojawiają się na polskim rynku, czy 
towary ze Stanów Zjednoczonych, czyli generalnie spo-
za Unii Europejskiej, bo na to przedsiębiorcy zwra-
cali uwagę, że to jest ewidentne łamanie konkurencji, 
bo te towary z natury rzeczy już na wejściu są o 23% 
tańsze ze względu na to, że nie pobiera się podatku 
VAT. Podobnie w zależności od towaru są tańsze 
o akcyzę i ewentualnie inne opłaty, w związku z czym 
kierunek tej ustawy jest absolutnie słuszny i co do 
tego nie mamy żadnej wątpliwości. Jest tylko pyta-
nie, czy przy tym całym pośpiechu i przy tym, co się 
działo, rzeczywiście uwzględniliśmy wszystkie rzeczy 
i zastrzeżenia, które pojawiały się, szczególnie w do-
kumencie, który w ramach analizy tego projektu usta-
wy był do naszej dyspozycji, a więc stanowiska małych 
i średnich przedsiębiorców, którzy przedstawili te za-
strzeżenia w piśmie swojego rzecznika. Oczywiście 
część z nich została uwzględniona w projekcie ustawy, 
natomiast myślę, że bardzo ważną sprawą – tak jak 
przy pierwszym czytaniu – jest to, czy administracja 
celno-skarbowa jest przygotowana do tego, ażeby 
przepisy tej ustawy, zakładając, że ona wejdzie w życie 
w terminie do 30 czerwca br., wdrażać i realizować, 
ponieważ w ogóle kontrolowanych jest, tak jak wspo-
mnieliśmy, 1%, 2% czy 4% przesyłek pocztowych 
i przesyłek kurierskich, w związku z czym niewątpli-
wie wymaga to wdrożenia specjalnych przepisów, roz-
porządzeń dotyczących tego, w jaki sposób to realizo-
wać, jak również wzmocnienia administracji celno-
-skarbowej, co jest bardzo ważne.
</p>
<p>Kończąc, chcę powiedzieć, że rzeczywiście powinna

<p>Poseł Czesław Siekierski:
</p>
<p>Pani Marszałek! Szanowni Państwo! Handel in-
ternetowy rozwija się w wyjątkowym tempie, szcze-
gólnie w ostatnim czasie, ale jest to także wynik 
pewnych procesów globalizacyjnych, rozwoju świato-
wego handlu, możliwości przesyłowych, a także no-
wego podejścia nie tylko w wymiarze, krajowym, 
europejskim, tak jak mówiłem. Największy problem 
stwarza rozwój handlu internetowego z krajami trze-
cimi, z krajami spoza Unii, gdzie infrastruktura han-
dlowa w obszarze finansowym nie zapewnia pełnej 
przejrzystości, transparentności całego procesu wy-
miany. Stąd rozwiązania zawarte w omawianej usta-
wie są związane z rozliczaniem VAT od sprzedaży 
towarów i usług na rzecz konsumentów w innych 
państwach członkowskich, ale nie tylko. Z pewnością 
poprawi to konkurencyjność unijnych, a także pol-
skich przedsiębiorstw, szczególnie tych spoza Unii, 
jak wspomniałem. To jest szczególnie ważne dla na-
szych rodzimym pośredników, portali aukcyjnych 
i sprzedażowych zmagających się często z nieuczciwą 
konkurencją napływającą spoza Unii Europejskiej.
</p>
<p>Nowa regulacja będzie ważnym krokiem w kie-
runku wyrównania szans na korzyść europejskich, 
w tym polskich, firm. Ustawa ułatwi działanie fir-
mom wysyłającym towary z Polski do konsumentów 
w innych krajach Europy. Dzięki nowym procedurom 
przedsiębiorcy handlujący w Internecie nie będą już 
musieli oddzielnie rejestrować się na potrzeby VAT 
i rozliczać w każdym kraju, do którego wysyłają to-
wary. Zamiast tego rozliczą VAT w jednym okienku 
w państwie swojej siedziby, i to państwo, w którym 
działają, podzieli się zapłaconym przez nich podat-
kiem z krajem, do którego trafia przesyłka, co oszczę-
dzi firmom wielu kosztów i formalności.
</p>
<p>Interesująca dla przedsiębiorców prowadzących 
sklepy internetowe jest planowana zmiana w zakre-
sie rozliczenia VAT od sprzedaży wysyłkowej towa-
rów na rzecz konsumentów w innych krajach unij-
nych. Do tej pory każde państwo członkowskie miało 
określony przez siebie próg dla tzw. sprzedaży wysył-
kowej, po którego przekroczeniu następował obowią-
zek rejestracji sprzedawcy do celów VAT w kraju 
konsumpcji, co wiązało się dla niego z dodatkowym 
obciążeniem, np. obowiązkiem składania deklaracji 
VAT i prowadzenia ewidencji VAT zgodnie z lokalny-
mi wymogami.
</p>
<p>A zatem wdrożenie nowych rozwiązań przyczyni 
się do wzrostu konkurencyjności przedsiębiorstw 
unijnych, jak również polskich na tle często nieuczci-
wej konkurencji napływającej spoza Unii, z krajów 
trzecich. Ma również doprowadzić do zmniejszenia 
kosztów realizacji obowiązku VAT w związku z trans-
akcjami transgranicznymi. Nastąpi pełniejsza reali-
zacja zasady opodatkowania towarów i usług w miej-
scu ich konsumpcji, co oznacza, że przychody z VAT 
będą zasilać budżety państwa ostatecznego odbiorcy 
danego towaru bądź danej usługi. Oczywiście szko-
da, że w tym zakresie następuje opóźnienie, które

<p>wie rządowego projektu ustawy o zmianie ustawy

ustaw, po przedstawieniu sprawozdania komisji uję-
tego w druku nr 1200. 
</p>
<p>Wysoka Izbo! Jak już zostało tu wielokrotnie powie-
dziane, pakiet e-commerce dotyczy wdrożenia do pol-
skiego porządku prawnego rozwiązań, które są rozwią-
zaniami wspólnotowymi i odpowiadają na potrzebę 
pewnego ujednolicenia podejścia do opodatkowania 
podatkiem VAT handlu elektronicznego. Wszyscy rozu-
miemy, że dynamika związana z rozwojem handlu elek-
tronicznego, którą obserwujemy od wielu, wielu lat, 
a zwłaszcza – myślę – w ostatnim okresie, spowodowa-
ła, że rynek jest pod presją różnego rodzaju impulsów, 
które mogą zaburzać konkurencję. ednym z takich 
impulsów jest fakt, że przedsiębiorstwa, firmy spoza 
terenów wspólnoty wykorzystują sytuację, że nie pod-
legają opodatkowaniu wewnątrz wspólnoty i dzięki 
temu zyskują przewagę w kwestii cen, ale nie tylko. 
Firmy z terenów wspólnoty są zobowiązane do świad-
czenia różnego rodzaju innych usług, choćby tych zwią-
zanych z gwarancją, czego trudno szukać w firmach 
spoza Unii Europejskiej. 
</p>
<p>Oczywiście wszystko ma swoje wady i zalety. Osta-
teczną decyzję podejmuje konsument, natomiast trud-
no ignorować sytuację, w której firmy spoza terenów 
wspólnoty zyskują dochód, klienta, ale nie płacą na 
terenie wspólnoty – również w Polsce – podatków. 
Jest to jeden z ważnych czynników, który spowodo-
wał wspólnotowe podejście do uregulowania tego 
tematu. Szczegóły były omawiane dosyć długo pod-
czas posiedzenia komisji. Tutaj należy wspomnieć… 
Myślę, że ten projekt powinien być bardziej dopraco-
wany. Poprawianie niektórych elementów trwało 
bardzo długo, a wynikało to tylko i wyłącznie z nie-
dbałości w procesie przygotowywania tego projektu 
ustawy. 
</p>
<p>Chciałbym powiedzieć o trzech rzeczach. Myślę, 
że są tutaj niezwykle istotne. Otóż rzeczywiście roz-
wiązania są wspólnotowe, natomiast do dyspozycji 
państw członkowskich pozostał choćby element do-
tyczący dokumentowania sprzedaży. Okazuje się, że 
zgodnie z pomysłem rządu Prawa i Sprawiedliwości 
nasze firmy będą miały niestety bardziej rygory-
styczne warunki dotyczące dokumentowania we-
wnątrzwspólnotowej sprzedaży towarów na odległość 
niż firmy w innych państwach Unii Europejskiej. 
</p>
<p>Nasz rząd postanowił, że dokumentowanie będzie 
możliwe tylko za pomocą dwóch dokumentów. To jest 
zaskakujące o tyle, że w podobnym przypadku, czyli 
w wewnątrzwspólnotowej dostawie towarów, te do-
kumenty są niejako wprost stosowane z przepisów 
dyrektywy, dzięki czemu ich katalog jest szerszy. 
Rząd chce zawęzić to do dwóch dokumentów, w tym 
musi być potwierdzenie odbioru przez dostawcę. To 
oczywiście stawia nasze firmy w gorszej sytuacji niż 
w wielu innych państwach Unii, gdzie będzie więcej 
</p>
<p>dokumentów umożliwiających wykazanie, że dosta-
wa została wykonana. 
</p>
<p>W imieniu Koła Parlamentarnego Polska 2050

<p>Na początku sprostujmy fałszywe założenia tej

sprawniej, lepiej łupić obywateli. Pozostałe zapisy tej

<p>193
</p>
<p>ustawy prawdopodobnie nie będą miały takiego skut-
ku, jakiego spodziewają się jej autorzy. 
</p>
<p>Niemal na pewno czekają nas jeszcze kolejne od-
cinki tego serialu, w którym Unia i Polska będą bo-
hatersko rozwiązywać trudności wynikające z tego, 
że Unia i Polska systematycznie dewastują własną 
gospodarkę durnymi przepisami i podatkami. Unia 
i Polska na wyścigi wymyślają regulacje, które powo-
dują, że wyprodukowanie czegokolwiek na miejscu 
jest zbyt drogie, że trudno jest wejść na rynek, wsku-
tek czego jest mniejsza konkurencja i wydłużają się 
łańcuchy dostaw, że przerzuca się na ludzi produk-
tywnych koszty utrzymywania ludzi nieproduktyw-
nych. No a wreszcie na koniec cała Unia próbuje wła-
śnie wykonać zbiorowe samobójstwo w postaci wdra-
żania Zielonego Ładu, żeby pokazać całemu światu, 
że można. No można, ale chyba się nie opłaca.
</p>
<p>Skutkiem tego jest stała ucieczka produkcji za 
granicę. Taniej jest, jak się okazuje, uszyć majtki na 
drugim końcu świata, spakować, przepakować, 
transportować, dostarczać, omijać przepisy, kombi-
nować niż wyprodukować na miejscu. I to jest dra-
mat, tu jest problem. Mówiąc obrazowo, ta presja 
regulacyjno-podatkowa wytwarza ogromną różnicę 
ciśnień między obszarem Unii Europejskiej, w któ-
rym produkcja jest droga, ale jest ciągle kapitał i bo-
gaty rynek zbytu, a obszarami, w których produkcja 
bez tych głupich regulacji podatków jest znacznie 
tańsza. To powoduje naturalną dyfuzję. 
</p>
<p>Produkcja ucieka z obszarów droższych do obsza-
rów tańszych, a towary w drugą stronę – z obszaru 
tańszego do droższego. Żeby temu przeciwdziałać, 
Unia Europejska próbuje tworzyć bariery zewnętrzne, 
zamykać się w fortecy. Oczywiście ta różnica ciśnień 
i tak ciągle się rozładowuje przez jakieś nieszczelności 
i stąd właśnie sukces AliExpress, który powoduje, że 
konsumenci w Europie kupują towary, omijając dra-
pieżne łapska swoich urzędów skarbowych. Paczki 
z AliExpress nie muszą spełniać tych wszystkich głu-
pich norm, wymogów dotyczących certyfikatów, wy-
myślanych przez urzędników, numerów homologa-
cyjnych, nadzorów, które podnoszą koszty produkcji 
tutaj na miejscu. I czy coś złego dzieje się z tego po-
wodu? Nic się nie dzieje. To pokazuje, że te wszystkie 
regulacje są po prostu zbędne, a ludzie niezależnie 
od tego, jak głosują w wyborach, tak naprawdę wolą 
kupić tanio i bez tych unijnych regulacji niż drogo 
i z pieczątką unijną.
</p>
<p>Walka z nieopodatkowanym importem rodzi ogrom-
ne koszty. Można różnie do tego podejść. Jakieś prze-
świetlanie przesyłek, arbitralne naliczanie podatku, 
potem odwoływanie się przez podatników, rozpatry-
wanie tych odwołań – to wszystko to ogromny wysiłek, 
który trzeba podjąć tylko po to, żeby państwo mogło 
z nas zedrzeć więcej podatków. Np. w Szwecji na po-
ważnie wzięto się za walkę z AliExpress, wdrożono 
kosztowny system informatyczny, a i tak w początko-
wym okresie wszystko się wywaliło, powstał gigan-
</p>
<p>tyczny zator, ogromne zamieszanie. Tysiące przesyłek 
wróciły do Chin, jak ludzie się dowiedzieli, że mają za 
to wszystko zapłacić więcej niż oryginalnie. Oczywi-
ście to jest niesprawiedliwe, że jedni płacą VAT, a dru-
dzy go nie płacą, to jest nieuczciwa konkurencja, ale 
sprawiedliwość należy wyrównywać w tę stronę, żeby 
ulżyć tym, co mają za ciężko, a nie dołożyć tym, którzy 
mają za lekko.
</p>
<p>Powinniśmy pilnie zmniejszyć VAT, a skoro nie 
możemy go zupełnie znieść, to możemy próbować 
zrównoważyć to w inny sposób, np. zmniejszając inne 
podatki, dochodowe, zdejmując różne ciężary regula-
cyjne, uproszczając przepisy, rezygnując z wyśrubo-
wanych, absurdalnych regulacji, które zwiększają 
koszty w Europie i w Polsce. A my co robimy? Ano 
właśnie, odwrotnie. Rząd zaproponował podwyżkę 
PIT-u dla przedsiębiorców w Nowym Wale, np. wsku-
tek braku możliwości odliczania składki zdrowotnej.
</p>
<p>Jeśli tego nie zrobimy, jeśli nie sprawimy, że pro-
dukcja w Polsce będzie się opłacać bardziej niż import 
z Chin, to walka z tym importem będzie skutkowała 
tylko tym, że na miejscu jednej załatanej dziury w mu-
rze powstaną trzy kolejne, a jeśli nawet uda się sku-
tecznie opodatkować ten import, to po prostu będzie-
my musieli kupować drożej i będzie nas stać na mniej. 
Teraz dzięki handlowi przez AliExpress można kupić 
telefon o kilka stów taniej. Dzięki temu będę miał te-
lefon i dwie pary butów. Jeśli opodatkujemy to naszym 
VAT-em, to będę miał tylko telefon, a kilkaset złotych 
trafi do rządu, który wykorzysta to na budowanie 
(Dzwonek) mostów wzdłuż rzeki albo budowę i rozbie-
ranie kolejnych elektrowni w Ostrołęce. Jeśli odetnie-
my sobie tę możliwość, jeśli zatkamy tę dziurę, będzie-
my utrzymywać tę różnicę ciśnień, to ogromnym 
wysiłkiem sprawimy tylko to, że będziemy mieć mniej 
i drożej i będziemy musieli wypić piwo, którego sobie 
nawarzyliśmy tymi wszystkimi głupimi regulacjami 
i dławieniem własnej gospodarki. 
</p>
<p>Na koniec: uzależnienie od Chin jest skutkiem nie 
wolnego handlu, tylko braku wolności gospodarczej 
w Europie. Dziękuję.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle. 
Czy ktoś z pań i panów posłów chce zgłosić się do 
</p>
<p>zadania pytania?
Jeżeli nie, zamykam listę.
Jako pierwszy pytanie zadaje pan poseł Grzegorz 
</p>
<p>Rusiecki, Koalicja Obywatelska.
1 minuta.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Już kolejny raz 
dyskutujemy nad tym projektem ustawy. Przyznam 
szczerze, że nie mam żadnej… W swojej naiwności 
</p>

<p>194
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>nie będę aż takim optymistą. Trzy czytania, proszę 
państwa, były pomyślane w ten sposób, żeby projek-
ty ustaw były dobre, a nie po to, żeby były one prze-
pychane kolanem na jednym posiedzeniu Sejmu. Nie 
mam jednak wątpliwości, że tak po prostu będzie, bo 
taką państwo macie taktykę. 
</p>
<p>Natomiast w dniu wczorajszym zadałem konkret-
ne pytanie, na które nie uzyskałem odpowiedzi. Chcia-
łem zapytać, kiedy rząd planuje obniżenie krajowego 
podatku VAT z 23% do 22%. Proszę o udzielenie odpo-
wiedzi również na piśmie. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle. 
Pan poseł Jan Szopiński, Lewica.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Unia Eu-
ropejska specjalnie dała wszystkim krajom ponad 3 lata 
na przygotowanie ustawy i mechanizmów ze względu 
na złożoność tematu. Przecież tutaj potrzeba nie tylko 
ustawy, ale i setek przepisów wykonawczych, nie wspo-
mnę już o infrastrukturze koniecznej do obsługi setek 
tysięcy transakcji. Co przez ten czas zrobił polski rząd? 
Ano nic nie zrobił. Teraz mamy 2 tygodnie na przepro-
wadzenie wszystkich zmian, które pozostałe kraje Unii 
Europejskiej przygotowywały przez 3 lata.
</p>
<p>Nieprzypadkowo Unia przedłużyła termin wej-
ścia w życie przepisów, gdyż do ich realizacji koniecz-
ne jest stworzenie mechanizmów fiskalnych. Teraz 
one są chyba nierealne do wprowadzenia w naszym 
kraju ze względu na swoją złożoność. Pozostałe kraje 
robiły to przez 3 lata. Najprawdopodobniej wpadnie-
my w pułapkę podwójnego opodatkowania, bo jest 
pytanie, czy nasza administracja skarbowa jest przy-
gotowana do obsługi transakcji importowych zawie-
ranych (Dzwonek) przez osoby fizyczne. Chyba że jest 
ona przygotowana i czeka na wprowadzenie na mocy 
podjętych przez rząd decyzji, bez konieczności uchwa-
lania ustawy. Dziękuję.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Artur Dziambor, Konfederacja.
</p>
<p>Poseł Artur Dziambor:
</p>
<p>Pani Marszałek! Wysoka Izbo! Pamiętam, jak kie-
dyś kupiłem sobie buty do koszykówki w Stanach Zjed-
</p>
<p>noczonych, bo w Polsce jest ich bardzo mało, koszy-
kówka jest mało popularnym sportem. Zapłaciłem za 
nie prawie 500 zł. W ciągu tygodnia przyleciały do 
Polski, następnie spędziły 3 tygodnie w odprawie cel-
nej, a przy odbiorze dowiedziałem się, że muszę do-
płacić 100 zł cła za to, że śmiałem przysłać sobie ze 
Stanów Zjednoczonych buty, które w Polsce były nie-
dostępne. Jak chcę kupić samochód za granicą, to też 
za karę muszę zapłacić dodatkowe podatki – za to, że 
śmiem nie kupić nowego samochodu w Polsce, w pol-
skim salonie, nie dlatego, że mnie nie stać, tylko dla-
tego, dokładnie tak sugeruje rząd, że przecież powi-
nienem kupić nowy samochód w Polsce, a nie szukać 
go za granicą, oszukując w ten sposób system.
</p>
<p>Szanowni Państwo! To, co zaproponowaliście, oczy-
wiście jest dostosowane do dyrektywy unijnej. To jest 
tak zagmatwane, że tego się nie da zrozumieć. Po-
winniście iść w stronę uproszczenia (Dzwonek), obni-
żenia, likwidacji, a nie wprowadzania kolejnych me-
chanizmów. To wy powinniście uczyć Unię Europej-
ską, jak powinna to prawo prowadzić.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę, pan poseł Janusz Korwin-Mikke, 
</p>
<p>Konfederacja.
</p>
<p>Poseł Janusz Korwin-Mikke:
</p>
<p>Pani Marszałek! Wysoka Izbo! Warto zadać sobie 
pytanie, co spowodowało, że akurat teraz Unia za-
częła naciskać na ten podatek. Odpowiedź jest pro-
sta, bo właśnie się zgodziliśmy, żeby Unia pobierała 
bezpośrednio podatki w krajach. To jest pierwsza 
jaskółka, która czyni wiosnę. 
</p>
<p>Po drugie, warto zadać sobie pytanie, co robił czło-
wiek, który sprzedawał długopisy, kiedy długopisy 
chińskie były tańsze. On sprzedawał te długopisy, 
bardzo ładne, fikuśne, takie kolorowe, ale wkłady do 
nich były chińskie. Pytanie, czy on zarobi na tym, że 
będą wprowadzone opłaty VAT od tego. 
</p>
<p>Zgadzamy się, że powinna być uczciwa konkuren-
cja, ale uczciwa konkurencja polega  na tym, że należy 
zmniejszyć VAT do takich rozmiarów, żeby był mniej-
szy niż koszt transportu z Chin do Polski. (Dzwonek) 
Wtedy osiągniemy ten skutek nie dzięki kieszeni kon-
sumenta. Dziękuję.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pan poseł Tadeusz Tomaszewski, 
</p>
<p>Lewica.
</p>
<p>Poseł Grzegorz Rusiecki</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
