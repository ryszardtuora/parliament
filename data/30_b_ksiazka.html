<p>Projekt ustawy o zmianie ustawy o podatku od towarów i usług
</p>
<p>Poseł Tadeusz Tomaszewski:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Szanowny Panie 
Ministrze! W uzasadnieniu do projektu ustawy jest in-
formacja, że od 2022 r. przez najbliższe 10 lat w wyniku 
implementacji tychże rozwiązań trafi do polskiego bu-
dżetu co roku kwota 1157 mln zł. Chciałbym zapytać 
w takim układzie, jak zdaniem resortu finansów wpły-
nie to na cenę końcową usług i towarów u odbiorców. 
Czy można się spodziewać podwyżki tychże usług?
</p>
<p>Druga kwestia dotyczy rozwiązań, o których mó-
wił poseł sprawozdawca, że zostały przyjęte jako po-
prawki w drugim czytaniu. Dotyczy to podatków od 
osób fizycznych, od osób prawnych, zryczałtowanych, 
dotyczy możliwości odliczenia określonych zakupów. 
Tego oczywiście nie było w projekcie rządowym. Jest 
pytanie: Jak w trakcie drugiego czytania można 
wprowadzać tak zasadnicze rozwiązanie? (Dzwonek) 
Wobec tego pytanie do rządu: Jakie skutki finansowe 
będą po wprowadzeniu tychże rozwiązań dla budże-
tu państwa? Dziękuję.
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pan poseł Wiesław Buż, Lewica.
</p>
<p>Poseł Wiesław Buż:
</p>
<p>Pani Marszałek! Wysoki Sejmie! Chciałbym zwrócić 
uwagę na następującą kwestię: Jak rząd zamierza kon-
trolować i ewidencjonować obroty w zakresie usługi 
przewozu osób? Jak wiemy, w Polsce, na terenie całego 
kraju, prowadzona jest działalność gospodarcza pole-
gająca na pośrednictwie w przewozie osób przez pod-
mioty zagraniczne. Usługa zamawiana jest za pośred-
nictwem aplikacji internetowej. Klient zamawia usługę 
przewozową i dokonuje zapłaty z chwilą jej zamówienia. 
Aplikacja oczywiście jest spięta z kartą płatniczą. War-
tość za przejazd wędruje więc w całości na rachunek 
operatora zagranicznego i zapewne na zagraniczny 
rachunek podmiotu gospodarczego. Wykonawca usługi, 
polski podmiot gospodarczy, otrzymuje zwrot od opera-
tora usługi umowną wartość za wykonaną usługę. Ope-
rator zatrzymuje więc dla siebie należną wartość. Czy 
te transakcje są kontrolowane i opodatkowane podat-
kiem VAT? Czy nie zachodzi w tym przypadku unika-
nie fiskalnych czynności? (Dzwonek) Wiemy, że rynek 
krajowy w wyniku świadczonej usługi przewozu osób 
w systemie taxi ma ogromne kłopoty z tak zorganizo-
waną nieuczciwą konkurencją. Dziękuję bardzo.
</p>
<p>Wicemarszałek Małgorzata 
Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Bardzo proszę, pan poseł Czesław Siekierski, Ko-
</p>
<p>alicja Polska.
</p>
<p>Poseł Czesław Siekierski:
</p>
<p>W końcowej części swojego wystąpienia mówiłem 
o mojej pozytywnej opinii co do stanu przygotowania 
polskich firm, systemu skarbowego, możliwości tych 
wszystkich przesyłów elektronicznych, jeśli chodzi 
o wdrożenie implementacji ustawy. Jednak wypowie-
dzi pani poseł Skowrońskiej i kolegów zmuszają mnie 
do skierowania wprost zapytania do pana ministra, 
jak resort ocenia stan przygotowania do wdrożenia 
tej ustawy. Czy będzie prowadzony, a jeżeli tak, w ja-
kim zakresie, monitoring tego wdrożenia? Bo jednak 
stoją za tym określone pieniądze. Wiadomo, że firmy 
będą szukały różnych ścieżek, dróg, aby ominąć pew-
ne przepisy i mieć określone korzyści finansowe, tym 
bardziej że ten proces ujednolicenia tego całego sys-
temu następuje. Następuje powoli, ale następuje. 
(Dzwonek) I tu powinna być większa aktywność, tak-
że ze strony naszego rządu. (Oklaski) 
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pani poseł Krystyna Skowrońska, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Na zakończenie, pani marszałek, swojego wystą-
pienia w imieniu klubu Koalicji Obywatelskiej nie 
powiedziałam, że będziemy głosowali za, albo nie wy-
brzmiało to odpowiednio. 
</p>
<p>Mówimy o tych niedoróbkach, o tym przekracza-
niu przepisów i niekonstytucyjnych poprawkach, 
które zostały w komisji rozpatrzone. Nie możecie 
państwo następnym razem mówić, że minął termin 
tej poprawki, albo brać z całkiem innej komisji i roz-
patrywać, jak w przypadku tych urządzeń zewnętrz-
nego systemu lokalizacji. 13 kwietnia przedstawili-
ście druk nr 1114 i te 18 poprawek. Zainspirował 
mnie jeden z posłów, który mówił, że oprócz VAT-u od 
przesyłek pobieracie cło. Ile z tytułu e-commerce re-
sort pobiera cła? (Dzwonek) 
</p>
<p>Pytałam także i pytam raz jeszcze, jeżeli chodzi o to, 
że inne kraje w przypadku handlu internetowego sprze-
dają alkohol. U nas tego nie ma. Co w tym zakresie 
państwo rozważacie w przyszłości? Czy jest to również 
towar, który może być eksportowany, sprzedawany jako 
towar w e-commerce, nie tylko w kraju, ale i za granicą? 
Z tego tytułu są przychody. 
</p>
<p>Jeśli macie od nas wyciągnąć miliard, to może 
w handlu, ze sprzedaży produktów, które są objęte ak-
cyzą, ale obniżcie wreszcie stawkę VAT. Od 6 lat, rok 
w rok wyciągacie pieniądze z kieszeni Polaków. Pobra-
liście w sumie 8 mld zł, bo nie obniżyliście stawki VAT. 
Dziękuję bardzo. (Oklaski) </p>
<p/>
</div>
<div class="page"><p/>
<p>196
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę, pan poseł Mirosław Suchoń, Pol-
</p>
<p>ska 2050.
</p>
<p>Poseł Mirosław Suchoń:
</p>
<p>Bardzo dziękuję.
Szanowna Pani Marszałek! Panie Ministrze! Wy-
</p>
<p>soka Izbo! Właśnie to jest pytanie, które powinno pa-
dać za każdym razem, kiedy debatujemy na temat 
nowelizacji ustawy o VAT. Przed chwilą mówiła o tym 
pani poseł, mówiło o tym również wielu innych posłów.
</p>
<p>W lipcu 2015 r. pani Beata Szydło, wtedy kandy-
dat na premierkę, obiecała Polakom obniżkę podatku 
VAT, powrót do stawek, które są standardowe. Mamy 
rok 2021 i stawki VAT nadal są podwyższone. Wielo-
krotnie przegłosowywaliście ustawy, które utrzymy-
wały wysokie stawki.
</p>
<p>Panie Ministrze! Proszę tu przyjść i powiedzieć, 
kiedy wreszcie skończycie mydlić Polakom oczy i ob-
niżycie stawki podatku VAT. Powiem więcej. Kiedy 
zlikwidujecie przepis, który wprowadziliście w usta-
wie o VAT, który ma mydlić Polakom oczy (Dzwonek) 
i stanowić niejako usprawiedliwienie waszych dzia-
łań? Czekam na męską decyzję i męska odpowiedź 
na pytanie: Kiedy rząd spełni wreszcie obietnicę i ob-
niży stawki podatku VAT do poziomu, na którym 
powinny być? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek 
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
To było ostatnie pytanie. 
Bardzo proszę podsekretarza stanu w Minister-
</p>
<p>stwie Finansów pana ministra Jana Sarnowskiego. 
Bardzo proszę.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Bardzo dziękuję.
Pani Marszałek! Wysoka Izbo! Zaczynając od pytań 
</p>
<p>pani poseł Skowrońskiej dotyczących prac nad ustawą, 
chciałbym przypomnieć, że wszystkie informacje doty-
czące zawartości pakietu e-commerce Polska dostała 
na przełomie listopada i grudnia 2019. Prace toczyły 
się w Ministerstwie Finansów przy bardzo bliskiej 
współpracy z Krajową Administracją Skarbową. Tak 
że wspólnie wypracowaliśmy gotowe rozwiązania już 
w październiku 2020 r. Już wtedy nasze rozwiązania 
zostały udostępnione w związku z konsultacjami pu-
blicznymi. Rynek mógł zapoznawać się z tymi rozwią-
</p>
<p>zaniami już od października zeszłego roku. Rada Mi-
nistrów przyjęła pakiet na początku kwietnia. W poło-
wie kwietnia mógł on trafić do Sejmu, ale trafił teraz.
</p>
<p>Chcę powiedzieć, żeby nie było wątpliwości, że 
dzięki temu, że blisko współpracowaliśmy z Krajową 
Administracją Skarbową podczas całego procesu pi-
sania tego pakietu, to elektroniczny system rejestra-
cji i zgłoszeń jest już gotowy. Elektroniczne zgłasza-
nie się do tego systemu jest otwarte od 1 kwietnia. 
Tak że firmy z rynku nie tylko znają treść tych prze-
pisów, nie tylko wiedzą, w jaki sposób będziemy im-
plementować dyrektywę, lecz także mogą się zgłaszać 
do systemu. Zgłoszeń nie przyjmujemy, nie akceptu-
jemy i nie umieszczamy w rejestrze, ponieważ nie ma 
do tego podstawy prawnej. Natomiast jesteśmy goto-
wi, żeby włączyć ten substrat wykonawczy i zaakcep-
tować zgłoszenia w momencie, w którym podstawa 
prawna się pojawi. 
</p>
<p>Co do obniżki VAT-u, chciałem państwu przypo-
mnieć, że w zeszłym roku, w lipcu 2020 r. miała miejsce 
jedna z największych obniżek VAT-u w ciągu ostatnich 
lat. Został zmniejszony VAT na owoce, pieczywo, pie-
luszki dla dzieci i wiele artykułów pierwszej potrzeby. 
Chciałem jeszcze raz przypomnieć – kolejny raz nie 
widzę na sali pani Skowrońskiej, która zadała pyta-
nie i wyszła – że tak naprawdę w Niemczech stawka 
VAT-u wynosi nie 16% tylko 19%. Mówiłem o tym wczo-
raj. Pani poseł musiała nie usłyszeć. Poza tym przypo-
minam, że w Niemczech obniżona stawka VAT wynosi 
7%, jest więc o 2 punkty procentowe, czyli o prawie 50%, 
wyższa niż w Polsce. Wszystko to, co w Polsce objęte 
jest najniższą stawką, czyli produkty pierwszej potrze-
by takie jak pieczywo, owoce, warzywa, w Niemczech 
obciążone jest VAT-em wyższym o prawie 50% . Co wię-
cej, tak jak państwu wczoraj wspominałem, jest to część 
szeroko pojętej polityki podatkowej. W Niemczech CIT 
wynosi 15%, a w Polsce w przypadku 93% firm wynosi 
on 9%. To jest tzw. mały CIT-owiec. Wiele podmiotów 
również może korzystać z ulgi IP Box, w przypadku 
której stawka wynosi 5%.
</p>
<p>Odniosę się do pytania pana posła Suchonia, któ-
re dotyczyło warunków dokumentacyjnych. Katalog 
dla unijnej sprzedaży B2C, czyli WSTO, będzie w przy-
padku sprzedaży wysyłkowej na terytorium kraju 
dokładnie taki sam jak teraz. Już teraz przepisy są 
znane firmom, które już teraz działają w myśl tych 
zasad i gromadzą odpowiednie dokumenty. Nie bę-
dzie to dla nich żadnym dodatkowym obciążeniem.
</p>
<p>Pan poseł Sośnierz też zadał pytanie i uciekł. 
(Głos z sali: Jest.) 
Jest, super, dziękuję. Przepraszam bardzo, panie 
</p>
<p>pośle.
Chodzi o wyłączenie z VAT paczek o wartości do 
</p>
<p>22 euro. To bardzo ważna zmiana. Rzeczywiście, 
w Polsce nie wprowadzi to bezpośrednio różnicy, ale 
wprowadzi ją pośrednio, ponieważ wiele paczek wcho-
dzi do Unii Europejskiej, przekraczając granicę w in-
nych krajach. Skasowanie tego limitu w innych kra-
jach Unii Europejskiej pośrednio doprowadzi do tego, 
że te towary po prostu nie będą się u nas pojawiać.
</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie nazwy Uniwersytetu Technologiczno-Przyrodniczego im. Jana i Jędrzeja Śniadeckich w Bydgoszczy
</p>
<p>jest to docenienie zasług uczelni, jej dorobku nauko-
wego i rozwoju. Uczelnia z nawiązką spełnia kryte-
ria, które są niezbędne właśnie do osiągnięcia statu-
su politechniki. Warto podkreślić, że to umożliwi 
dalsze, lepsze kształcenie przyszłych absolwentów, 
a także prowadzenie ważnych, niezbędnych badań 
naukowych w regionie kujawsko-pomorskim i w sa-
mej Bydgoszczy. Miejmy nadzieję, że to również po-
wstrzyma, nie ma co ukrywać, obserwowaną jednak 
dość niemałą liczbę (Dzwonek) wyjazdów potencjal-
nych studentów na uczelnie politechniczne w Polsce. 
Mamy swoją znakomitą uczelnię i cieszę się ogrom-
nie, że w imieniu wszystkich parlamentarzystów re-
gionu kujawsko-pomorskiego mogę brać udział w tym 
wydarzeniu.
</p>
<p>Jeszcze jedno słowo, pani marszałek.
Chciałem pogratulować władzom uczelni. Chcia-
</p>
<p>łem także docenić wkład rządu, a szczególnie pana 
ministra Schreibera, który pilnował tej sprawy, my-
ślę, w imieniu rządu, a także wszystkich parlamen-
tarzystów regionu kujawsko-pomorskiego. Dziękuję 
bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle.
Bardzo proszę, pani poseł Magdalena Łośko, Ko-
</p>
<p>alicja Obywatelska.
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Pani Marszałek! Wysoka Izbo! 28 kwietnia br. 
wpłynął do Sejmu druk nr 1128 o zmianie nazwy 
Uniwersytetu Technologiczno-Przyrodniczego im. 
Jana i Jędrzeja Śniadeckich w Bydgoszczy. 11 maja 
na posiedzeniu Komisji Edukacji, Nauki i Młodzieży 
odbyło się pierwsze czytanie i rozpatrzenie projektu 
ustawy. Projekt został jednogłośnie przyjęty bez po-
prawek.
</p>
<p>Temat powołania politechniki poruszany był od 
wielu lat wśród społeczności akademickiej Uniwer-
sytetu Technologiczno-Przyrodniczego w Bydgosz-
czy. Rektor uczelni podjął decyzję o przeprowadzeniu 
ogólnouczelnianego referendum, które odbyło się 
z początkiem lutego br., i 83% głosujących pracowni-
ków opowiedziało się za zmianą nazwy uczelni na 
Politechnikę Bydgoską.
</p>
<p>Referendum było jednym z elementów procesu 
konsultacyjno-decyzyjnego w sprawie zmiany nazwy 
uczelni. Poparcie dla inicjatywy wyraziły zarówno 
senat, jak i rada uczelni. Inicjatywę zmiany nazwy 
uczelni wspierają władze samorządu lokalnego, jak 
również regionalnego. Rada Miasta Bydgoszczy przy-
jęła jednogłośnie specjalne stanowisko popierające 
powstanie politechniki. Wniosek Uniwersytetu Tech-
</p>
<p>nologiczno-Przyrodniczego spełnia wszystkie wyma-
gania formalne konieczne do tego, aby przemianować 
nazwę uczelni na: Politechnika Bydgoska. Uczelnia 
posiada uprawnienia do nadawania stopnia nauko-
wego doktora aż w ośmiu dyscyplinach, w których 
pięć należy do nauk inżynieryjno-technicznych.
</p>
<p>Bydgoska uczelnia stała się Uniwersytetem Tech-
nologiczno-Przyrodniczym w 2006 r., wcześniej funk-
cjonowała jako Akademia Techniczno-Rolnicza, a jesz-
cze wcześniej jako Wyższa Szkoła Inżynierska. Obec-
nie w strukturze Uniwersytetu Technologiczno-Przy-
rodniczego jest siedem wydziałów: budownictwa, ar-
chitektury i inżynierii środowiska, hodowli i biologii 
zwierząt, inżynierii mechanicznej, rolnictwa i bio-
technologii, technologii i inżynierii chemicznej, tele-
komunikacji, informatyki i elektrotechniki oraz za-
rządzania. Uniwersytet Technologiczno-Przyrodni-
czy to największa uczelnia techniczna w regionie, 
która w swojej 70-letniej historii – rok 2021, nadmie-
nię, jest rokiem jubileuszowym – wykształciła ponad 
70 tys. inżynierów. Zmiana w politechnikę pozwoli 
uczelni pozostać konkurencyjną, utrzymać prestiż, 
zwiększyć potencjał naukowo-badawczy oraz posze-
rzyć ofertę kierunków inżynierskich. Uczelnia stale 
się rozwija i podąża za najlepszymi uczelniami tech-
nicznymi w Polsce. Rozbudowuje swoje obiekty dy-
daktyczne i uczestniczy w innowacyjnych projektach, 
m.in. w pracach nad prototypem prostego respirato-
ra, który pomyślnie przeszedł testy po podłączeniu 
do sztucznego płuca. 
</p>
<p>Cieszy mnie ogromnie fakt proponowanego pro-
jektu ustawy dotyczącego zmiany nazwy uczelni i po-
wołania do życia Politechniki Bydgoskiej im. Jana i Ję-
drzeja Śniadeckich. Tym bardziej cieszy mnie ten 
fakt jako posłankę z okręgu bydgoskiego i (Dzwonek) 
ziemi bydgoskiej. Klub Koalicji Obywatelskiej będzie 
głosował za projektem ustawy. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł. 
Bardzo proszę, pan poseł Jan Szopiński, Lewica.
</p>

</p>
<p>Szanowna Pani Marszałek! Szanowny Panie Mi-
nistrze! Wysoka Izbo! W imieniu klubu Lewicy mam 
zaszczyt zarekomendować Wysokiej Izbie poparcie 
projektu ustawy o zmianie nazwy Uniwersytetu 
Technologiczno-Przyrodniczego im. Jana i Jędrzeja 
Śniadeckich w Bydgoszczy na: Politechnika Byd-
goska im. Jana i Jędrzeja Śniadeckich. Uniwersytet 
Technologiczno-Przyrodniczy w Bydgoszczy jest naj-
większą i najstarszą w Bydgoszczy uczelnią kształ-
cącą licencjatów, inżynierów, magistrów i doktorów 
oraz jedynym w regionie uniwersytetem integrują-
cym nauki techniczne, przyrodnicze, rolnicze i eko-
</p>
<p>Poseł Tomasz Latos</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.

<p>Projekt ustawy o zmianie nazwy Uniwersytetu Technologiczno-Przyrodniczego im. Jana i Jędrzeja Śniadeckich w Bydgoszczy
</p>
<p>nomiczne. W ciągu 70 lat istnienia mury uczelni 
opuściło ponad 60 tys. absolwentów, a wśród nich 
uznani w Polsce i za granicą projektanci, architekci, 
inżynierowie różnych specjalności, budownictwa, 
mechaniki, architektury, inżynierii środowiska, ho-
dowli i biologii zwierząt, rolnictwa, biotechnologii, 
inżynierii chemicznej, telekomunikacji i informacji 
i elektrotechniki. 
</p>
<p>Obecnie na siedmiu wydziałach na studiach sta-
cjonarnych i niestacjonarnych oraz studiach dokto-
ranckich i podyplomowych kształci się ponad 8 tys. 
studentów. Wysoko oceniane jest kształcenie nowocze-
snych kadr inżynieryjno-technicznych, uruchamianie 
nowych potrzebnych regionowi, krajowi i gospodarce 
kierunków studiów, budowanie i rozszerzanie indywi-
dualnego toku edukacji, elastyczność procesu kształ-
cenia, wdrażanie systemów umożliwiających studen-
tom odbywanie części studiów na innych uczelniach 
krajowych i zagranicznych.
</p>
<p>Uczelnia zajmuje wysokie miejsca w rankingach 
wyższych uczelni, zwłaszcza w tych, w których oce-
niane jest przygotowanie absolwentów do zdobycia 
pracy. 
</p>
<p>Wysoka Izbo! Zmiana nazwy Uniwersytetu Tech-
nologiczno-Przyrodniczego w Bydgoszczy następuje 
na wniosek rektora uniwersytetu wsparty pozytyw-
nym stanowiskiem senatu i rady uczelni oraz wolą 
pracowników wyrażoną w referendum. Koalicyjny 
klub Lewicy będzie zawsze wspierał zasadę autono-
mii wyższych uczelni i zawsze będzie przeciwstawiał 
się politykom i rządom, którzy mają zapędy do na-
rzucania uczelniom i pracownikom naukowym tego, 
jak mają myśleć i jak mają działać naukowo. Dlatego 
klub Lewicy w pełni popiera wniosek rektora Uniwer-
sytetu Technologiczno-Przyrodniczego pana prof. 
Marka Adamskiego i współpracowników o zmianę 
nazwy uczelni na: Politechnika Bydgoska im. Jana 
(Dzwonek) i Jędrzeja Śniadeckich w Bydgoszczy. 
(Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę, pan poseł Dariusz Kurzawa, 
</p>
<p>Koalicja Polska. 
</p>
<p>Poseł Dariusz Kurzawa:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Właści-
wie moje wystąpienie będzie również kolejną laudacją 
na cześć tej słynnej bydgoskiej uczelni, jaką jest bez 
wątpienia Uniwersytet Technologiczno-Przyrodniczy 
im. Jana i Jędrzeja Śniadeckich w Bydgoszczy. 
</p>
<p>W imieniu klubu Koalicja Polska, Unia Europej-
skich Demokratów, Konserwatyści mam przyjem-
</p>
<p>ność przedstawić naszą opinię na temat projektu 
zmiany nazwy tego uniwersytetu na: politechnika. 
</p>
<p>Proponowana nazwa to jest już kolejna zmiana, 
ponieważ rozpoczęła ona swoją historię w 1951 r. jako 
Wieczorowa Szkoła Inżynierska, w 1964 r. została 
przemianowana na Wyższą Szkołę Inżynierską, a od 
1974 r. była to Akademia Techniczno-Rolnicza. 
W 2006 r. nadano jej miano Uniwersytetu Techno-
logiczno-Przyrodniczego im. Jana i Jędrzeja Śnia-
deckich.
</p>
<p>Przez te lata też zmieniał się bardzo mocno profil 
uczelni – najpierw był to profil techniczny, następnie 
od lat 70. aż po XXI w. silnie zdominowany przez 
nauki rolnicze i przyrodnicze. Natomiast w tej chwi-
li jesteśmy też świadkami tego, jak zmienia się nasza 
nauka, jak zmienia się też zapotrzebowanie naszego 
rynku, stąd proponowana nazwa „politechnika”.
</p>
<p>Przez cały czas świetnej historii tej uczelni jej 
mury opuściło 55 tys. absolwentów, m.in. projektant 
stadionu olimpijskiego w Sydney mgr inż. Edmund 
Obiała czy też znany kryptolog prof. Józef Pieprzyk. 
Wielu jej absolwentów, tak jak wspomnieli moi po-
przednicy, zasiadało i zasiada nadal w tej Izbie czy 
też pełniło bardzo ważne funkcje ministerialne.
</p>
<p>Bydgoska uczelnia jest jedną z najlepszych szkół 
technicznych w kraju. Współpracuje z wieloma fir-
mami, m.in. ze słynną bydgoską Pesą, i kształci do-
skonałych specjalistów pożądanych na krajowym 
i międzynarodowym rynku pracy. Spełnia również 
wszystkie warunki ustawowe do używania nazwy 
„politechnika”, ponieważ posiada uprawnienia do 
nadawania stopnia doktora w ośmiu dyscyplinach, 
z których pięć należy do dziedzin z zakresu inżynie-
rii i techniki.
</p>
<p>Projekt, nad którym w tej chwili procedujemy 
w Sejmie, był bardzo szeroko dyskutowany i konsulto-
wany w ramach bydgoskiej uczelni i trzeba dodać, że 
ponad 80% jej pracowników opowiedziało się właśnie 
za zmianą nazwy na „politechnika”. „Politechnika” to 
brzmi dumnie i myślę, że ta uczelnia, Bydgoszcz i re-
gion zasługują, aby jedna ze wspaniałych szkół bydgo-
skich  – szkoła techniczna nosiła właśnie takie imię.  
</p>
<p>Oczywiście mój klub będzie za tym, aby zmienić 
nazwę i wszyscy będziemy głosować za zmianą na-
zwy na: Politechnika Bydgoska im. Jana i Jędrzeja 
Śniadeckich w Bydgoszczy. (Oklaski)
</p>

<p>Szanowna Pani Marszałek! Wysoka Izbo! Niewy-
obrażalna zgodność panuje na sali sejmowej w tej

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie nazwy Uniwersytetu Technologiczno-Przyrodniczego im. Jana i Jędrzeja Śniadeckich w Bydgoszczy
</p>
<p>sprawie, ale myślę, że jest to temat oczywisty dla 
każdego z nas, tak że nic tylko się cieszyć. Oczywiście 
poprzemy to, jest to zmiana techniczna i wymagana 
też przez lokalną społeczność uniwersytecką, tak że 
Politechnika Bydgoska stanie się faktem – i dobrze. 
Słyszymy, że chce tego większość pracowników tej 
uczelni, i jest to też oczywiście kwestia prestiżowa. 
Jestem za, uważam, że tak powinno być, ale uważam 
też i powiem to przy okazji, że państwo nie powinno 
mieć możliwości robienia takich numerów, tylko po-
winno być tak, że uczelnia wyższa jest prywatna, ma 
swoich właścicieli, ci właściciele decydują, jak się ta 
uczelnia nazywa i gdyby chcieli, żeby ta uczelnia na-
zywała się, „Parabumba”, to mogliby sobie tak tę 
uczelnię nazwać i wtedy absolwenci tej szkoły dum-
nie nosiliby sztandar, mówiąc, że ukończyli Para-
bumbę, a nie np. Politechnikę Bydgoską.
</p>
<p>Natomiast niestety żyjemy w systemie, w jakim 
żyjemy, więc jeszcze tego nie mamy, jesteśmy od tego 
daleko. Troszkę szkoda, bo na tym to powinno pole-
gać. Państwo nie powinno też mieć możliwości wy-
dawania pozwoleń na to, żeby uczelnie istniały. Może 
kiedyś dojdziemy do zdrowego systemu, na razie je-
steśmy w systemie, w którym w Sejmie musimy oma-
wiać, czy uczelnia wyższa w Bydgoszczy ma prawo 
zmienić nazwę. Chociaż oczywiście to popieramy, to 
jednak chciałoby się, żeby społeczność uczelni byd-
goskiej mogła sama zdecydować o tym, jak uczelnia 
się nazywa, a najlepiej, żeby zdecydowała o tym rada 
właścicieli, spółka prowadząca albo coś w tym stylu.
</p>
<p>Na koniec tylko chciałem powiedzieć, że to miło, 
że rozmawiamy o uczelniach, za chwilę jeszcze bę-
dziemy mieli drugi temat w tym samym stylu. Trosz-
kę żałuję, że przy okazji nie rozmawiamy o jakości 
kształcenia, bo niestety nasze uczelnie wyższe, nasze 
polskie uczelnie wyższe nadal pojawiają się gdzieś 
w okolicy 400. miejsca w rankingu najlepszych uczel-
ni na świecie. To jest temat, a zamiana techniczna 
nazwy to jest coś zupełnie pobocznego. Przejdźmy 
przez to, poprzyjmy to. Dziękuję bardzo. 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Czy ktoś z pań i panów chce jeszcze zadać py-
</p>
<p>tanie?
Jeżeli nie, zamykam listę.
Jako pierwszy pytanie zadaje pani poseł Iwona 
</p>
<p>Maria Kozłowska, Koalicja Obywatelska.

</p>
<p>Poseł Iwona Maria Kozłowska:
</p>
<p>Szanowna Pani Marszałek! Panie Ministrze! Wy-
soka Izbo! W zasadzie trudno tu zadawać jakiekol-
</p>
<p>wiek pytania, można jedynie złożyć oświadczenie co 
do powstania nowej uczelni w sensie nazwy – starej 
nowej uczelni.
</p>
<p>Uniwersytet Technologiczno-Przyrodniczy w Byd-
goszczy jest zdecydowanie największą uczelnią tech-
niczną w województwie kujawsko-pomorskim i speł-
nia wymogi formalne, aby stać się politechniką. Ma 
prawo do nadawania stopnia naukowego doktora 
w ośmiu dyscyplinach, w tym pięciu z dziedziny nauk 
inżynieryjno-technicznych. Co ważne, w tym roku 
obchodzony jest jubileusz 70-lecia istnienia uczelni, 
zatem jest to idealna okazja i odpowiedni czas do pod-
jęcia przełomowych decyzji, tak ważnych dla rozwoju 
bydgoskiej uczelni, miasta Bydgoszczy i wojewódz-
twa kujawsko-pomorskiego.
</p>
<p>Zmiana nazwy Uniwersytetu Technologiczno-Przy-
rodniczego na Politechnikę Bydgoską to ogromny pre-
stiż. Nowa nazwa przyczyni się do jeszcze większej 
rozpoznawalności uczelni, a to z pewnością będzie klu-
czowym argumentem przy (Dzwonek) wyborze uczelni 
wyższej przez absolwentów szkół średnich. Taka zmia-
na daje także możliwość poszerzenia współpracy z wie-
loma gałęziami gospodarki, zwiększa możliwość badań 
naukowych, a także daje szansę na otwarcie nowych 
kierunków inżynierskich. Uczelnia będzie też z pewno-
ścią poszerzała zakres współpracy z innymi politechni-
kami, zarówno w kraju, jak i na arenie międzynarodo-
wej. Bardzo dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł.
Pan poseł Jan Szopiński, Lewica.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Szanowna Pani Marszałek! Wysoka Izbo! Istnie-
nie pierwszej w Bydgoszczy politechniki rozbudza 
nadzieje mieszkańców na zwiększanie potencjału 
bydgoskiego środowiska akademickiego i oczekiwania 
przedsiębiorców na nowe efekty w zakresie kształce-
nia specjalistycznych kadr dla różnych dziedzin go-

</p>
<p>W związku z powyższym mam dwa pytania. Na jaką 
kwotę i na jakie cele może liczyć w 2021 r. i w najbliż-

</p>
<p>I pytanie drugie. W związku z blokowaniem przez

dycznego w Bydgoszczy jak długo jeszcze mieszkańcy

autonomicznym Uniwersytetem Medycznym w Byd-
goszczy w celu kształcenia (Dzwonek) kadr w zawodach 
medycznych, tak bardzo potrzebnych w Polsce nie tylko 
w czasie pandemii? Dziękuję bardzo. (Oklaski)
</p>
<p>Poseł Artur Dziambor</p>

<p>Sekretarz Stanu  
w Ministerstwie Edukacji i Nauki 
Wojciech Murdzek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Jeśli chodzi o py-
tanie pana posła Szopińskiego, trudno odpowiedzieć 
na tak zadane pytanie, ponieważ poruszył tematy 
niezwiązane wprost z tematem tej ustawy. Ale pra-
gnę zapewnić, że środki i krajowe, i unijne na rozwój 
szkół wyższych są sukcesywnie zwiększane i te moż-
liwości wzrastają. Natomiast pan poseł zdaje sobie 
sprawę, że zarówno w Krajowym Planie Odbudowy, 
jak i w Polskim Ładzie nie ma tego etapu, gdzie by 
były wskazywane konkretne instytucje, podmioty, 
niezależnie od dziedziny, w związku z tym nie ma 
również wskazań konkretnych uczelni. A ponieważ 
też jakby bez związku z tematem pan poseł poruszył 
kwestię uniwersytetu medycznego, to przy okazji do-
bra wiadomość dla wszystkich szkół wyższych kształ-
cących lekarzy, pielęgniarki, że w Krajowym Planie 
Odbudowy jest wyjątkowo dużo środków na ten cel 
– będziemy to podejmować i koordynować wspólnie 
z ministrem zdrowia – a mianowicie tam jest kwota 
770 mln euro przewidziana na rozwój tego obszaru 
szkół wyższych, czyli wyjątkowo dużo, adekwatnie 
do tych potrzeb, które pandemia objawiła.
</p>
<p>Odpowiadam na pytanie pani poseł Ewy Koza-
neckiej. Niewątpliwie celem tej zmiany jest nie tylko 
kwestia nazwy, ale właśnie kwestia otwarcia per-
spektywy umożliwiającej intensywny rozwój, rozpo-
znawalność w regionie, rozpoznawalność międzyna-
rodową, a bez współpracy międzynarodowej trudno 
sobie wyobrazić dynamiczny i pożądany rozwój szko-
ły wyższej. I ten cel będzie, myślę, osiągany. Oczywi-
ście jednoznaczne identyfikowanie jako uczelni poli-
technicznej w regionie, ale nie tylko w regionie, nie-
wątpliwie będzie uatrakcyjniało uczelnię, co, mam 
nadzieję, zaowocuje przysporzeniem kolejnych stu-
dentów, a docelowo absolwentów. Tak sobie pomyśla-
łem, że absolwenci tej nowej uczelni, jeśli chodzi 
o nazwę, będą w tym rozdaniu środków zewnętrz-
nych, unijnych, w Krajowym Planie Odbudowy, w pro-
jektach Horyzont Europa już uczestniczyć jako ab-
solwenci, bo przecież w 2027 r. kończy się ta perspek-
tywa, czyli już pracujemy na rzecz mądrego, dobrego 
wydawania tych środków, które są przed nami. To 
też jest droga do wzmacniania pozycji i roli szkoły 
wyższej, jaką jest politechnika, bo myślę, że przy tym 
jednoznacznym poparciu taki będzie finał. Dziękuję 
bardzo. (Oklaski)

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Zamykam dyskusję. 
Do trzeciego czytania projektu ustawy przystąpi-
</p>
<p>my w bloku głosowań.
Przystępujemy do rozpatrzenia punktu 21. 
</p>
<p>porządku dziennego: Sprawozdanie Komisji 
Edukacji, Nauki i Młodzieży o poselskim projek-
cie ustawy o utworzeniu Akademii Zamojskiej 
(druki nr 1101 i 1147).
</p>
<p>Bardzo proszę pana posła Tomasza Zielińskiego 
o przedstawienie sprawozdania komisji.
</p>
<p>Poseł Sprawozdawca Tomasz Zieliński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Ministrze! 
Mam zaszczyt przedstawić sprawozdanie Komisji 
Edukacji, Nauki i Młodzieży o poselskim projekcie 
ustawy o utworzeniu Akademii Zamojskiej, druk 
nr 1101.
</p>
<p>Marszałek Sejmu zgodnie z art. 37 ust. 1 i art. 40 
ust. 1 regulaminu Sejmu skierowała w dniu 14 kwietnia 
2021 r. powyższy projekt ustawy do Komisji Edukacji, 
Nauki i Młodzieży do pierwszego czytania. Projekt usta-
wy zakłada utworzenie Akademii Zamojskiej w miejsce 
funkcjonującej obecnie Uczelni Państwowej im. Szymo-
na Szymonowica w Zamościu i historycznie nawiązuje 
do uczelni założonej przez Jana Zamoyskiego. 
</p>
<p>Komisja Edukacji, Nauki i Młodzieży po przepro-
wadzeniu pierwszego czytania oraz rozpatrzeniu 
tego projektu ustawy na posiedzeniu w dniu 11 maja 
2021 r. wnosi, aby Wysoki Sejm uchwalić raczył za-
łączony projekt ustawy. Dziękuję bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 3-minutowych oświad-
czeń w imieniu klubów i kół. (Oklaski) 
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Tomasz 
</p>
<p>Zieliński, Prawo i Sprawiedliwość.
</p>
<p>Poseł Tomasz Zieliński:
</p>
<p>Pani Marszałek! Wysoka Izbo! Panie Ministrze! 
W imieniu Klubu Parlamentarnego Prawo i Sprawie-
dliwość przedstawiam stanowisko dotyczące posel-
skiego projektu ustawy o utworzeniu Akademii Za-
mojskiej, druk nr 1101.
</p>
<p>Projekt ustawy zakłada utworzenie Akademii Za-
mojskiej w miejsce działającej obecnie Uczelni Państwo-
wej im. Szymona Szymonowica w Zamościu. Nowa 
uczelnia, która ma rozpocząć działalność z dniem 
1 września 2021 r., historycznie nawiązuje do akade-
</p>
<p>mii utworzonej w 1594 r. przez Jana Zamoyskiego, 
kanclerza wielkiego koronnego. Akademia Zamojska 
była pierwszą prywatną uczelnią wyższą w I Rzeczy-
pospolitej, zaś do jej powstania i organizacji przyczy-
nił się Szymon Szymonowic. Dewizą akademii zawar-
tą w akcie fundacyjnym z dnia 5 lipca 1600 r. była 
słynna dzisiaj sentencja Jana Zamoyskiego: „Takie 
są Rzeczypospolite, jakie ich młodzieży chowanie”. 
</p>
<p>Akademia w początkowym okresie swojego istnie-
nia była ważnym punktem na mapie edukacji Polski, 
ośrodkiem myśli naukowej. Przez wiele lat zajęcia 
w akademii prowadzili wybitni profesorowie i na-
ukowcy, m.in. Melchior Stefanides, pierwszy rektor 
Jan Niedźwiecki-Ursinus, Adam Burski, Tomasz 
Drezner czy Stanisław Staszic. Po pierwszym rozbio-
rze uczelnia w 1784 r. została zlikwidowana przez 
Austriaków, a w jej miejsce utworzono liceum. Przez 
wiele lat środowiska naukowe oraz samorządowe 
Zamojszczyzny dążyły do reaktywowania Akademii 
Zamojskiej, jednak próby te okazywały się zawsze 
nieudane. 
</p>
<p>Obecnie zgłoszony przez grupę posłów projekt usta-
wy o utworzeniu Akademii Zamojskiej uzyskał bardzo 
mocne poparcie społeczne, widoczne w szeregu dekla-
racji administracji samorządowej i rządowej z terenu 
województwa lubelskiego. Wśród nich należy podkreślić 
deklarację wsparcia inicjatywy powołania akademii 
przez prezydenta Zamościa, marszałka województwa 
lubelskiego czy wojewodę lubelskiego. 
</p>
<p>Projekt ustawy przewiduje zachowanie ciągłości 
funkcjonowania w Zamościu szkoły wyższej. Mienie 
dotychczasowej uczelni stanie się mieniem akademii, 
która przejmie wszelkie prawa i obowiązki uczelni. Za-
łożono, że akademia będzie musiała dostosować się do 
wymogów określonych w art. 16 ust. 1 ustawy z dnia 
20 lipca 2018 r. – Prawo o szkolnictwie wyższym i na-
uce, a więc uzyskać do końca 2025 r. kategorię na-
ukową co najmniej B+ w co najmniej dwóch dyscy-
plinach naukowych.
</p>
<p>Klub Parlamentarny Prawo i Sprawiedliwość, bio-
rąc powyższe pod uwagę, będzie głosował za uchwa-
leniem niniejszej ustawy. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo.
Bardzo proszę, pani poseł Joanna Fabisiak, Koalicja 
</p>
<p>Obywatelska.
</p>
<p>Poseł Joanna Fabisiak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Przedstawiam sta-
nowisko Koalicji Obywatelskiej wobec projektu usta-
wy dotyczącej utworzenia Akademii Zamojskiej, dru-
ki nr 1101 i 1147. 
</p>
<p>Projekt ma wiele, bardzo wiele fundamentalnych 
wad i bardzo niewiele słabo umotywowanych zalet. 
Jest projektem poselskim i to dziwi, bo na posiedze-</p>
<p/>
</div>
<div class="page"><p/>
<p>203
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>niu komisji pan minister udzielił mu rekomendacji, 
zatem powstaje pytanie, dlaczego nie jest to projekt 
rządowy. Ale można to zrozumieć, gdy czytamy treść. 
</p>
<p>Teraz o tych wadach, bo jeśli chodzi o zalety, nie 
ma o czym mówić. Rzecz pierwsza: projekt ustawy 
jest niezgodny, o czym była mowa w komisji wielo-
krotnie, z zapisem ustawy – Prawo o szkolnictwie 
wyższym, mającej charakter ustawy systemowej, za-
tem bardzo zobowiązującej. Ustawa mówi, że nazwa 
„akademia” przynależy i może być nadana i używana 
tylko w stosunku do jednostek posiadających co naj-
mniej dwa uprawnienia do nadawania stopnia nauko-
wego doktora. Uczelnia obecnie nie spełnia tego wa-
runku, lecz w strategii jej jest zapisane, że ma osią-
gnąć te uprawnienia jak najszybciej. Ta niecierpli-
wość nie jest niczym uzasadniona. Mamy świado-
mość, że kierunek powołania takiej uczelni jest 
słuszny dla miasta takiego jak Zamość. Jest słuszny 
pod warunkiem jednakże, że będzie to uczynione 
zgodnie z prawem. 
</p>
<p>Rzecz druga: ustawa nie była konsultowana na 
poziomie projektu przede wszystkim ze środowi-
skiem akademickim, a dobry obyczaj wymaga tego, 
aby takie konsultacje się odbyły, nie spotkania, ale 
konsultacje. To, że były konsultacje samorządowe, to 
naprawdę za mało. Są negatywne opinie: po pierwsze, 
Biura Analiz Sejmowych, Polskiej Akademii Nauk, 
Rady Głównej Nauki i Szkolnictwa Wyższego i wresz-
cie Konferencji Rektorów Publicznych Uczelni Za-
wodowych, które wręcz mówią, że swego rodzaju 
zaborem mienia jest fakt – to jest w stanowisku 
– jeśli w ustawie, w art. 4 ust. 1 jest zapisane, że 
mienie obejmujące własność i inne prawa majątkowe 
uczelni, obecnej uczelni, czyli Uczelni Państwowej 
im. Szymona Szymonowica, zostanie przejęte przez 
akademię.
</p>
<p>I drugi artykuł, który może dziwić, a może nawet 
przestraszać. Art. 5 ust. 3 mówi, że umowy z pracow-
nikami wygasną 3 miesiące po wejściu w życie usta-
wy, jeżeli przed upływem tego terminu nie zostaną 
im zaproponowane nowe warunki pracy. W tej spra-
wie zgłosimy poprawkę (Dzwonek), bowiem nie mo-
żemy się pogodzić z faktem, że pracownicy po 16 la-
tach, a wielu jest takich pracowników… Pani mar-
szałek, niech mi pani pozwoli, dokończę. 
</p>

</p>
<p>I kończąc. Przed kilkoma dniami Reuters doniósł, 
że Viktor Orbán robi reformę szkolnictwa wyższego

<p>Pani Marszałek! Wysoka Izbo! Panie Posłanki!

my rządu AWS–UW utraciło status stolicy wojewódz-
twa, jest Zamość. Pierwsze lata po reformie Buzka 
były dla takich miast jak Zamość bardzo trudne. 
Dlatego działania zmierzające do budowy lub wzmoc-
nienia instytucji państwowych, w tym instytucji na-

poparcie.
</p>
<p>Niestety uzasadnienie projektu budzi wątpliwości 
i zaniepokojenie. Jest raczej dalekie od tradycji rene-
sansowego humanizmu, dalekie od wizji Polski otwar-
tej na Europę, prowadzącej dialog z Zachodem. Nie-
pokoi wizja Polski, oblężonej twierdzy, zamkniętej na 
nowoczesne prądy intelektualne. 
</p>
<p>Nie rozumiem, dlaczego projekt ustawy tworzącej

nie przeszedł rządowej ścieżki legislacyjnej z właści-
wymi jej konsultacjami społecznymi? Czy rząd nie 
popiera tego projektu? Dlaczego tego projektu nie 
popiera Polska Akademia Nauk? Dlaczego nie popie-
ra go Konferencja Rektorów Akademickich Szkół

wą im. Szymona Szymonowica? Wszyscy jej pracow-
nicy mają stracić pracę i poddać się weryfikacji doko-
nanej przez ludzi pana ministra Czarnka. A kto wska-
że rektora nowej uczelni? Oczywiście pan minister 
Czarnek. Zamiast kroku w stronę zrównoważonego 
</p>

<p>rozwoju Polski mamy skok na istniejącą uczelnię

Akademii Zamojskiej mamy zapowiedź czystek i pró-
bę utworzenia posad dla swoich. 
</p>
<p>Dlatego w imieniu klubu Lewicy zgłaszam dwie po-
prawki, tj. wykreślenie przepisu wyrzucającego z pracy 
pracowników Uczelni Państwowej im. Szymona Szy-
monowica oraz wykreślenie przepisu dotyczącego 
procedury wskazania rektora. Przyjęcie tych popra-
wek warunkuje poparcie Lewicy dla dalszych losów 
poselskiego przedłożenia. Dziękuję.

<p>Dziękuję.

<p>Ministrze! W imieniu Klubu Parlamentarnego Ko-

śnie do projektu ustawy ustanawiającej Akademię 
Zamojską. 
</p>
<p>Wysoki Sejmie! „Takie będą Rzeczypospolite, ja-
kie ich młodzieży chowanie. Nadto przekonany je-
stem, że tylko edukacja publiczna zgodnych i dobrych 
robi obywateli”. To słynne i prawdziwe zdanie wypo-
wiedział hetman wielki koronny kanclerz Jan Za-
moyski, wielce zasłużony oczywiście dla Zamościa, 
dla Rzeczpospolitej założyciel Akademii Zamojskiej.
</p>
<p>A generalnie należy zauważyć i podkreślić z uzna-
niem, że tradycje akademickie Zamościa i regionu 
były i są bardzo żywe. Wprawdzie dawna Akademia 
Zamojska założona w 1594 r. funkcjonowała niespeł-
na dwa wieki do 1784 r., ale jej ogromny dorobek 
i miastotwórcza funkcja nie zostały zapomniane 
i przeradzały się w wiele inicjatyw społecznych ma-
jących na celu powrót Zamościa do elity miast aka-
demickich. Ziściło się to dopiero w roku 2005, kiedy 
to Rada Ministrów Rzeczypospolitej podjęła decyzję 
o utworzeniu Państwowej Wyższej Szkoły Zawodowej 
w Zamościu. Uczelnia, co warto podkreślić, dyspono-
wała wówczas zaledwie dwoma pomieszczeniami 
w historycznym gmachu Akademii Zamojskiej. Obec-
nie, dzięki mozolnej, efektywnej pracy uczelnia dys-
ponuje znaczącym majątkiem. Trzeba zauważyć ten 
rozwój i dać satysfakcję należną władzom i społecz-
ności uczelni.
</p>
<p>A dlaczego tak mówię? Ponieważ trudno przejść 
obojętnie wobec stanowiska społeczności akademic-
kiej Uczelni Państwowej im. Szymona Szymonowica 
w Zamościu, która ma być przekształcana, które to 
</p>
<p>z żalem informuje, że są za reaktywowaniem Akade-
mii Zamojskiej, ale z poszanowaniem prawa i godno-
ści pracowników, którzy od 16 lat budują w Zamościu 
akademickość tego miasta. Stawiają oni zarzut braku 
konsultacji, a nawet braku wiedzy o propozycjach 
ustawy. Stawiany jest również poważny zarzut mó-
wiący o tym, że projekt ustawy podważa autonomicz-
ność i łamie statut.
</p>
<p>Z takim stanowiskiem zgadza się również Mini-
sterstwo Nauki i Szkolnictwa Wyższego w odpowie-
dzi na interpelację jesienią ubiegłego roku. Podziela 
to również Polska Akademia Nauk, KRASP. KRASP 
stwierdza dodatkowo w uzasadnieniu swojej nega-
tywnej opinii, że rozwiązanie dotyczące tego, by przy-
znać uczelni nazwę: akademia, jest niezgodne z prze-
pisami ustawy – Prawo o szkolnictwie wyższym i na-
uce, która ma charakter ustawy systemowej, i nie 
powinno być podejmowane w ramach incydentalnych 
i jednostkowych rozwiązań. (Dzwonek) W przypadku 
Uczelni Państwowej im. Szymona Szymonowica, jak 
informują władze, zmiana statusu uczelni zawodowej 
na uczelnię akademicką byłaby możliwa dopiero w wy-
niku wprowadzenia ewolucyjnych działań.
</p>
<p>Wysoki Sejmie! Biorąc te opinie pod uwagę, a nade 
wszystko uznając, że został uczyniony gwałt na żywej 
tkance organizmu uczelni, stwierdzam, że klub Koali-
cji Polskiej jest za reaktywowaniem Akademii Zamoj-
skiej, ale z poszanowaniem obowiązującego w Polsce 
prawa i logiki obiektywnego działania. Dziękuję.

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>były z nimi konsultowane, a wręcz jest to zrobione 
wbrew ich woli i pozostaje w kontrze do tego, co oma-
wialiśmy przed chwilą w przypadku Politechniki 
Bydgoskiej.
</p>
<p>Szanowni Państwo! Jeżeli jest tyle wątpliwości 
i jeżeli te wszystkie ciała poza pomysłodawcami tej 
ustawy są przeciwne temu ruchowi, to należy zadać 
pytanie, o co chodzi. O co chodzi? A w związku z tym, 
że uczelnia ta ma już spory majątek i jest sporym ką-
skiem, może chodzi o to, że jest to jakiś skok z waszej 
strony na tę uczelnię, może chcecie tam np. powsta-
wiać swoich ludzi, może chcecie zrobić pewien krok 
do przodu w tym przypadku, ponieważ można go 
w tę stronę zrobić? Chcecie w tym momencie przejąć 
tę uczelnię w jakiś sposób siłowo i macie do tego oczy-
wiście narzędzia, jesteście tymi, którzy dyktują, tak 
jak mówiłem przy poprzedniej okazji.
</p>
<p>Państwo nie powinno mieć możliwości decydowa-
nia o tym, jak dana uczelnia się nazywa i co na tej 
uczelni się wykłada, jakimi kierunkami ona się zajmu-
je, jakich specjalistów kształci. Państwo powinno być 
całkowicie odcięte od takich możliwości. A w związku 
z tym, że niestety w systemie, o którym mówimy, nie 
żyjemy, będziecie właśnie decydować siłowo, wbrew 
decyzji wszystkich istniejących tutaj, wymienionych 
na stronie sejmowej, ciał. Zresztą ich decyzje, ich opi-
nie zamieściliście na stronie sejmowej i nie widziałem 
tam ani jednej pozytywnej opinii na temat tego pro-
jektu ustawy. Nie wiem, dlaczego w to brniecie, ale 
właśnie jeżeli nie wiadomo, o co chodzi, może chodzić 
o pieniądze, może chodzić o stanowiska. I z tym was 
zostawię.
</p>
<p>Konfederacja prawdopodobnie będzie głosowała 
przeciwko temu. Dziękuję. (Oklaski)

<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mieszkańcy Zamo-
ścia i Zamojszczyzny! Mam zaszczyt przedstawić sta-
nowisko Koła Poselskiego Kukiz’15 – Demokracja 
Bezpośrednia w sprawie sprawozdania komisji o po-
selskim projekcie ustawy o utworzeniu Akademii 
Zamojskiej.
</p>
<p>Akademia Zamojska jest trzecią uczelnią wyższą 
w Polsce. Funkcjonowała 190 lat i została zlikwido-
wana przez zaborcę austriackiego w 1784 r. Od wielu 
lat wskazuje się na potrzebę reaktywowania Akade-
mii Zamojskiej. W III RP zamysł jej wskrzeszenia 
w 2000 r. znalazł wyraz w uchwale senatu Katolic-
kiego Uniwersytetu Lubelskiego, co spotkało się 
</p>
<p>z poparciem kilkunastu regionalnych organizacji, 
m.in. „Solidarności”, Batalionów Chłopskich, Dzieci 
Zamojszczyzny, Światowego Związku Żołnierzy Armii 
Krajowej czy Zamojskiej Rodziny Katyńskiej. Stosow-
ne uchwały w tym względzie podjęła Rada Miasta 
Zamość już w 2003 r., a kolejne – w 2004 r., w 2005 r. 
i w 2019 r.
</p>
<p>Powołana w 2005 r. wyższa szkoła zawodowa była 
zobowiązana do działań na rzecz powstania na jej 
bazie Akademii Zamojskiej. Niestety według rankingu 
Perspektyw z 2019 r. na 34 PWSZ w Polsce uczelnia 
zamojska zajęła dopiero 32. miejsce, a w roku 2020 
zajmowała ostatnie. Powtórzę: ostatnie, 34. miejsce. 
Z tych też powodów, dzięki wsparciu prezydenta mia-
sta Zamościa Andrzeja Wnuka, w 2019 r. odbyła się 
nadzwyczajna sesja Rady Miasta Zamość. Wskazy-
wałem wówczas na konieczność poczynienia ener-
gicznych kroków w kierunku powołania Akademii 
Zamojskiej. Ufam, że wskrzeszenie po 237 latach 
Akademii Zamojskiej stanie się dodatkowym impul-
sem rozwojowym dla Zamojszczyzny oraz impulsem 
dla pomyślności Polski.
</p>
<p>Obecny ekstraordynaryjny sposób powołania Aka-
demii Zamojskiej jest obowiązkiem parlamentarzy-
stów w celu zadośćuczynienia wieloletnim staraniom 
władz miasta Zamościa i przedstawicieli strony spo-
łecznej, którzy włożyli wiele wysiłku w proces re-
aktywacji Akademii Zamojskiej. Jest to również 
spełnienie marzenia ostatniego ordynata hrabiego 
Jana Zamoyskiego, który już w latach 80. rozma-
wiał z władzami o reaktywacji Akademii Zamojskiej. 
Z ubolewaniem muszę podkreślić, iż obecne tempo, 
jeśli chodzi o spełnienie wymogów ustawy – Prawo 
o szkolnictwie wyższym warunkujących powstanie 
Akademii Zamojskiej, a właściwie jego brak, biorąc 
pod uwagę wspomniane rankingi, wymaga ingeren-
cji Sejmu, której niniejszym projektem ustawy doko-
nujemy. Mając na względzie powyższe, proszę Wyso-
ką Izbę w imieniu mieszkańców Zamościa i Zamojsz-
czyzny o poparcie przedłożonego projektu ustawy. 
(Dzwonek) Dziękuję.
</p>

<p>Bardzo dziękuję. 
Pani Marszałek! Wysoka Izbo! Zapytam wprost: 
</p>
<p>Czy zapis art. 5 ust 3, który brzmi, że stosunki pracy 
z pracownikami, o których mowa w ust. 1 pkt 1, wy-
gasają po upływie 3 miesięcy od dnia wejścia w życie 
ustawy, ma związek z art. 6? Czy, że tak powiem, 
taka kolejność została zastosowana celowo? Art. 6 
mówi, że: W terminie do zakończenia drugiej, po 
utworzeniu akademii, ewaluacji jakości działalności 
naukowej, akademia dostosuje się do wymogów. Gdy-
by się nie dostosowała, to w ust. 2 mówi się, że traci 
możliwość posługiwania się nazwą: akademia. I po-
dejrzewam, że taki będzie efekt, oczywiście przy in-
nej kadrze, przy innej obsadzie personalnej, ale efekt 
będzie taki. Czyli innym słowy: Janów Podlaski bę-
dzie w Zamościu. Dziękuję bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle.
Pani poseł Barbara Nowacka, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Barbara Nowacka:
</p>
<p>Szanowna Pani Marszałek! Wysoki Sejmie! Pod 
pozorem uszczęśliwienia mieszkanek i mieszkańców 
Zamojszczyzny przeprowadza się zamach na polską 
naukę i polskie szkolnictwo wyższe. Myślę, że tak 
skandalicznego projektu ustawy Wysoka Izba nie wi-
działa od dawna. To projekt, który mami przyszłych 
studentów, kandydatów na studia tym, że będą stu-
diowali na akademii, kiedy uczelnia nie ma takich 
uprawnień ani nie ma takich możliwości. Sejm łamie 
</p>
<p>wprost ustawę o szkolnictwie wyższym, Sejm dopro-
wadza do tego, że niekonstytucyjne, niezgodne z pra-
wem ustawy są procedowane tylko po to, żeby pano-
wie z PiS, z panem ministrem Czarnkiem na czele, 
ministrem podpisanym pod projektem ustawy posel-
skiej, mogli przejąć uczelnie. Jest to niezgodne z pra-
wem, niezgodne z dobrym obyczajem i niesprawiedli-
we. Przy okazji jeszcze robią oni czystki na uczelni, 
wyrzucając pracowników, tylko po to, żeby te uczel-
nie przejąć. 
</p>
<p>Proszę o odpowiedz na piśmie: Czy to jest tak 
(Dzwonek), że za chwileczkę okaże się, że jeden z po-
lityków PiS będzie rektorem, a inny kanclerzem? 
Bardzo proszę o zapewnienie, że zostaną tu zacho-
wane wysokie standardy, te standardy, które próbu-
jecie łamać tą absolutnie skandaliczną ustawą. Dzię-
kuję. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Bardzo proszę, pani poseł Joanna Fabisiak, Ko-
</p>
<p>alicja Obywatelska.
</p>
<p>Poseł Joanna Fabisiak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Pytanie kieruję do 
pana ministra, który podczas posiedzenia komisji 
powiedział, że rozwiązanie z tego projektu ma cha-
rakter jednostkowy, nienaruszający systemu. Zatem 
pytam: Czy rozwiązania jednostkowe to takie, które 
są niezgodne z prawem? I ile mamy już takich roz-
wiązań jednostkowych? Bo trudno się na to zgodzić. 
Proszę o udzielenie odpowiedzi, panie ministrze, dzi-
siaj, a także na piśmie, bowiem nie znalazłam w uza-
sadnieniu definicji rozwiązania jednostkowego. Dzię-
kuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani poseł. 
Bardzo proszę, pan poseł Grzegorz Rusiecki, Ko-
</p>
<p>alicja Obywatelska.
</p>
<p>Poseł Grzegorz Rusiecki:
</p>
<p>Pani Marszałek! Wysoka Izbo! Czy Zamość zasłu-
guje na akademię? Z pewnością tak. Czy zasługuje 
na to, żeby tę Akademię Zamojską tworzyć w ten spo-
sób? Absolutnie nie. Proszę państwa, ten projekt usta-
wy, projekt poselski, jest procedowany wbrew stano-
wisku społeczności uczelni, przy negatywnej opinii 
Rady Głównej Nauki i Szkolnictwa Wyższego, wresz-
cie przy negatywnej opinii Polskiej Akademii Nauk, 
</p>
<p>Poseł Jan Szopiński</p>

<p>207
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>która wskazuje, że na dziś uczelnia nie spełnia wy-
mogów określonych w ustawie Prawo o szkolnictwie 
wyższym, bowiem nie posiada statusu uczelni aka-
demickiej. 
</p>
<p>Proszę państwa, przeczytam tylko fragment tego 
uzasadnienia Polskiej Akademii Nauk: Z zaskocze-
niem przyjęto uzasadnienie przekształcenia szkoły 
zawodowej w akademię oraz jej główny cel. W ocenie 
Polskiej Akademii Nauk jest to sprzeczne z konsty-
tucją, zasadą wolności uprawiania nauki, swobodą 
dyskutowania i poglądów, wolnością poszukiwania 
i dochodzenia do prawdy. (Dzwonek)
</p>
<p>Chciałbym zapytać, jakie jest w związku z tym sta-
nowisko ministra odpowiedzialnego za naukę i szkol-
nictwo wyższe. Czy każda uczelnia, np. Państwowa 
Wyższa Szkoła Zawodowa w Lesznie, która spełni 
wymogi do 2025 r., również będzie mogła być prze-
kształcona w akademię? Bardzo proszę o odpowiedź 
na piśmie. Dziękuję. (Oklaski) 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo. 
Pan poseł Jarosław Sachajko, Kukiz15.
</p>
<p>Poseł Jarosław Sachajko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Czas, jaki został 
zaproponowany w projekcie ustawy na spełnienie wy-
mogów z ustawy Prawo o szkolnictwie wyższym, czy-
li 5 lat, jest bardzo krótki, szczególnie jeżeli uświado-
mimy sobie, że PWSZ w Zamościu uruchomienie 
pierwszego kierunku studiów II stopnia zajęło ponad 
15 lat. Tak więc ważne jest to, żeby naprawdę się 
sprężyć, tak aby udało się spełnić te wymogi z Prawa 
o szkolnictwie wyższym, ale ważne są również pie-
niądze. Władze miasta Zamościa stanęły na wysoko-
ści zadania, przekazały akademii, czyli PWSZ, kilka 
budynków. Pomieszczenia są, ale są potrzebne jesz-
cze pieniądze. 
</p>
<p>Moje pytanie do ministra: Jakie dodatkowe pie-
niądze będą skierowane do Akademii Zamojskiej, aby 
było możliwe spełnienie wymogów? 
</p>
<p>A pana posła wnioskodawcę prosiłbym o ujawnie-
nie, w oparciu o jakie kierunki Akademia Zamojska 
spełni wymogi (Dzwonek) ustawy Prawo o szkolnic-
twie wyższym i nauce. Dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, panie pośle.
Pani poseł Magdalena Łośko, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Pani Marszałek! Wysoka Izbo! Proces zmiany na-
zwy Państwowej Uczelni im. Szymona Szymonowica 
na Akademię Zamojską jest w drastycznie odmien-
nym położeniu aniżeli punkt wcześniejszy związany 
z politechniką. To niepojęte, że wbrew woli władz 
uczelni i wbrew temu, że uczelnia nie spełnia żad-
nych wymogów formalnych, rząd na siłę chce zmienić 
nazwę uczelni, i to tylko po to, co podkreśla wiele 
środowisk, aby pozbyć się niewygodnych dla siebie 
naukowców. Apeluję od odstąpienie od siłowych roz-
wiązań. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani poseł.
Bardzo proszę sekretarza stanu w Ministerstwie 
</p>
<p>Edukacji i Nauki pana Wojciecha Murdzka.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Edukacji i Nauki 
Wojciech Murdzek:
</p>
<p>Pani Marszałek! Wysoka Izbo! Ponieważ zdecydo-
wana większość zadających pytania opatrywała te 
pytania wymogiem odpowiedzi na piśmie lub odpo-
wiedzi osobiście przez pana ministra Przemysława 
Czarnka, uszanujemy tę wolę. Natomiast wydaje się, 
że też jako poseł nie bardzo widzę taką przestrzeń, 
żeby ktoś sprawujący funkcję ministra i jednocześnie 
będący posłem miałby być pozbawiony praw posła. 
W związku z tym podpis pana ministra jest jak naj-
bardziej zasadny. Wydaje się, że kwestionowanie tego 
jest daleko idącym przedsięwzięciem.
</p>
<p>Oczywiście w moim komentarzu mówiącym o roz-
wiązaniu niesystemowym miałem na myśli, i dalej 
jest to prawdziwe, że inicjatywa posłów nie dotyczy 
zmiany systemu, tylko dotyczy jednej uczelni, kon-
kretnej uczelni. W tym sensie nie jest to rozwiązanie 
systemowe. Jest to propozycja dotycząca konkretne-
go podmiotu i jest dedykowana konkretnemu pod-
miotowi.
</p>
<p>(Poseł Grzegorz Rusiecki: Panie ministrze, na-
prawdę lepiej przestać mówić.)
</p>
<p>Jest to inicjatywa poselska. I tak należy to po-
strzegać. Oczywiście nie jest tak, że zmiana nazwy 
jest powiązana z innym sposobem liczenia subwencji, 
z jakimiś dodatkowymi środkami. Oczywiście po-
parcie władz lokalnych, regionalnych może zaowo-
cować taką aktywnością. Natomiast zmiana kate-
gorii uczelni na uczelnię akademicką powodowałaby 
zmianę algorytmu liczenia. Wtedy mielibyśmy takie 
konsekwencje, natomiast to nie jest ten przypadek, 
w związku z czym dyskusja o jakichś zmianach, jeśli 
chodzi o sposób finansowania, jest niewłaściwa. Na-
tomiast oczywiście uczelnia może składać wnioski 
</p>
<p>Poseł Grzegorz Rusiecki</p>
<p/>
</div>
<div class="page"><p/>
<p>208
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>w tych przestrzeniach, gdzie takie możliwości są 
stworzone. Nie mamy żądanych sygnałów, żeby takie 
prace trwały. Nie wykluczam, ale w takich ramach, 
jakie obowiązują wszystkie uczelnie wyższe. Dzięku-
ję bardzo. (Oklaski)
</p>
<p>(Poseł Barbara Nowacka: Wstyd było.)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy po-
prawki, proponuję, aby Sejm ponownie skierował 
ten projekt…
</p>
<p>(Poseł Sławomir Zawiślak: Mogę odpowiedzieć 
jako wnioskodawca?)
</p>
<p>Bardzo proszę. Przepraszam bardzo.
</p>
<p>Poseł Sławomir Zawiślak:
</p>
<p>Pani Marszałek! Szanowni Państwo Posłowie! 
Panie Posłanki i Panowie Posłowie! Chciałbym dwa 
zdania powiedzieć w kontekście tej dyskusji. Jeste-
śmy w obiekcie, gdzie uprawia się politykę. To jest 
normalne w demokracji. Natomiast chciałbym zwró-
cić uwagę na pewne aspekty, które nie są państwu, 
mam wrażenie, znane. Poruszył je m.in. pan poseł 
Sachajko.
</p>
<p>(Poseł Barbara Nowacka: Przepisy prawa na przy-
kład.) 
</p>
<p>Jeżeli pani poseł pozwoli, to chętnie do przepisów 
prawa dojdę.
</p>
<p>(Poseł Barbara Nowacka: Pan dochodzi, gdzie pan 
chce.) 
</p>
<p>Szanowni Państwo! Rozmawiamy o projekcie usta-
wy, na który czekają mieszkańcy Zamojszczyzny, na 
który czekają samorządy, ponad 60 samorządów po-
nad podziałami politycznymi, które wiedzą o tym, że 
taka uczelnia się temu regionowi należy. Tylko od 
państwa będzie zależało, czy ten projekt poprzecie. 
Jest poparcie naukowców, jest poparcie osób związa-
nych z uczelnią…
</p>
<p>(Poseł Barbara Nowacka: Ministra Czarnka, na-
ukowca.) 
</p>
<p>…które się, pani poseł, zjednoczyły w Społecznym 
Komitecie Reaktywacji Akademii Zamojskiej. Jest 
też zainteresowanie tym, żeby uczelnia się rozwijała, 
po stronie pracowników Uczelni Państwowej im. Szy-
mona Szymonowica w Zamościu. Wiem, co mówię, 
dlatego postanowiłem dodać.
</p>
<p>Natomiast jeżeli chodzi o prawo, szanowni pań-
stwo, zachęcam posłów do tego, żeby…
</p>
<p>(Poseł Barbara Nowacka: Zapoznali się z opinią 
BAS-u.) 
</p>
<p>…sprawdzili kwestie dotyczące głosowania w Sej-
mie nad ustawą o powołaniu Akademii im. Jakuba 
z Paradyża, która została decyzją Sejmu powołana 
13 maja 2016 r.
</p>
<p>(Poseł Barbara Nowacka: Na podstawie innych 
przepisów. Przecież pan to wie.) 
</p>
<p>Mogę pani odstąpić miejsce, pani poseł, jak pani 
chce powiedzieć.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Bardzo proszę o spokój na sali.
</p>
<p>Poseł Sławomir Zawiślak:
</p>
<p>W związku z tym projekt, nad którym proceduje-
my w Sejmie, czyli projekt powołania Akademii Za-
mojskiej, jest tożsamy z tym projektem, który był 
złożony w 2016 r. Jest to taki sam projekt. To jest taki 
sam projekt, który wtedy na sali poparło 405 posłów, 
tylko 7 było przeciw. 
</p>
<p>(Poseł Barbara Nowacka: Ale wie pan, że ustawa 
się zmieniła?)
</p>
<p>W związku z tym trochę dziwi mnie taka sytu-
acja, że państwo tego faktu nie znacie. Bardzo bym 
prosił, żeby państwo podczas dalszego procedowa-
nia nad tą ustawą jednak na ten czynnik zwrócili 
uwagę, bo myślę, że jest on istotny. To nie jest ła-
manie konstytucji, reguł nauki. To nie jest łamanie 
ustawy w sensie systemowym, tak jak powiedział 
pan minister.
</p>
<p>(Poseł Barbara Nowacka: Jest, bo jest inna pod-
stawa.)
</p>
<p>To jest taki jednostkowy kierunek polegający na 
tym, żeby tym razem pograniczu polsko-ukraińskie-
mu – wcześniejsza ustawa o powołaniu uczelni, aka-
demii w Gorzowie Wlkp. dotyczyła pogranicza polsko-
niemieckiego – temu regionowi, mieszkańcom, samo-
rządom, które będą popierały powstanie tej akademii, 
dać szansę. Bo są deklaracje zaangażowania się i fi-
nansowego, i poprzez zachęty dla młodzieży.
</p>
<p>(Poseł Grzegorz Rusiecki: Ale my też popieramy, 
tylko zgodnie z prawem.)
</p>
<p>W związku z tym jak słyszę, że państwo jesteście 
za, a nawet przeciw, to myślę, że ten fakt może być 
istotny. 
</p>
<p>Oczywiście było także drugie pytanie do mnie. 
Nikt nie był na szkoleniu, pani poseł, u pana Orbána, 
bo wystarczyło właśnie zapoznać się z procedowa-
niem nad ustawą z 2016 r. o akademii w Gorzowie 
Wlkp., która – na marginesie – teraz jest w rankingu, 
o którym wspomniał też pan poseł Sachajko, prowa-
dzonym przez fundację Perspektywy, na pierwszym 
miejscu. Faktycznie uczelnia z Zamościa zajmuje 
inne miejsca, o których dzisiaj mówiliśmy. 
</p>
<p>(Poseł Grzegorz Rusiecki: Jaka jest opinia BAS-u?)
</p>
<p>Sekretarz Stanu w Ministerstwie Edukacji  
i Nauki Wojciech Murdzek</p>
<p/>

<p>209
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o utworzeniu Akademii Zamojskiej 
</p>
<p>W związku z tym wydaje mi się, że ten problem 
jest inaczej ukształtowany.
</p>
<p>Chciałbym też zwrócić uwagę na opinie, które zo-
stały przedstawione na posiedzeniu komisji. Dzięko-
wałem osobiście rektorowi uczelni państwowej w Za-
mościu, który powiedział, że misja uczelni, która jest 
zapisana w projekcie ustawy, jest dokładnie realizo-
wana w tej uczelni. Dziwię się, że Polska Akademia 
Nauk pozwalała przez tyle lat funkcjonować – z taką 
właśnie misją, która jest zapisana w projekcie ustawy 
– uczelni państwowej, która teraz funkcjonuje i rze-
czywiście od 2005 r. nie potrafiła zrealizować pełne-
go zakresu ambicji także u pracowników. To można 
było zrobić. A teraz jest podnoszony taki problem. Ja 
tylko zastrzegam takie spięcie w tej sytuacji.
</p>
<p>Liczę, że państwo jako ludzie otwarci na potrzeby 
mieszkańców – podkreślam to jeszcze raz: jest popar-
cie ponad podziałami politycznymi, uczelnia jest za-
pisana w strategii rozwoju województwa lubelskiego 
– za przykładem 2006 r. (Dzwonek) zechcecie ten 
projekt poprzeć. Oczywiście dziękuję posłom, którzy 
podpisali ten projekt, członkom komitetu społeczne-
go i tym wszystkim, którzy kibicują tej ustawie. Pro-
szę o zagłosowanie jednak za tą ustawą. Dziękuję. 
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, pani pośle.
To bardzo ciekawe, że jednostkowe łamanie kon-
</p>
<p>stytucji nie jest niczym złym, tylko jednostkowym 
łamaniem konstytucji. Myślałam, że to jest po prostu 
łamanie zasad naszego najważniejszego dokumentu. 
(Oklaski)
</p>
<p>Bardzo proszę, w trybie sprostowania pani poseł 
Barbara Nowacka.
</p>
<p>Poseł Barbara Nowacka:
</p>
<p>Pani Marszałek! Panie Pośle! Jakby pan zaczekał 
chwileczkę, tobym panu wyjaśniła, bo widać, że pan 
nie zrozumiał, że żyje pan w innym otoczeniu praw-
nym, niż żył pan w 2016 r.
</p>
<p>Otóż w tym czasie pojawiła się nowa ustawa 
o szkolnictwie wyższym, którą również pan minister 
Murdzek, obecny tutaj na sali, na pewno panu chęt-
nie przybliży, która zmieniła także zasady dotyczące 
powoływania uczelni i uprawnień, które mogą mieć. 
Może się pan powoływać na to, co się działo w 2012, 
2003, 1750 r., ale żyjemy w 2021 r., a wy próbujecie 
oszukać ludzi na Zamojszczyźnie. Powiedzmy to so-
bie wyraźnie. To, co proponujecie, to jest granda 
i hucpa. Pomijając, że to jest wstęp do niekonstytu-
cyjnych działań dotyczących obszaru nauki i szkol-
nictwa wyższego, to jest to zwykłe oszukanie ludzi, 
którym mówicie: będziecie na akademii, podczas gdy 
</p>
<p>na akademii nie będą. My wszyscy chcielibyśmy, żeby 
mieszkanki i mieszkańcy Zamojszczyzny mieli równe 
szanse edukacyjne, tylko nie skazujcie ich na wasze 
oszustwo. Jak pan nie wie (Dzwonek), na podstawie 
jakich przepisów prawa pan działa, to niech się pan 
dowie, bo nawet jako kanclerz tej uczelni pan będzie 
zły. (Oklaski)
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję. 
Zamykam dyskusję.
W związku z tym, że w czasie drugiego czytania 
</p>
<p>zgłoszono do przedłożonego projektu ustawy popraw-
ki, proponuję, aby Sejm ponownie skierował ten pro-
jekt do Komisji Edukacji, Nauki i Młodzieży w celu 
przedstawienia sprawozdania.
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważała, że 
Sejm propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
Przystępujemy do rozpatrzenia punktu 22. 
</p>
<p>porządku dziennego: Pierwsze czytanie przed-
stawionego przez Prezydenta Rzeczypospolitej 
Polskiej projektu ustawy o zmianie ustawy – Ko-
deks cywilny (druk nr 1125).
</p>
<p>Proszę sekretarz stanu w Kancelarii Prezydenta 
panią Małgorzatę Paprocką o przedstawienie uzasad-
nienia projektu.
</p>
<p>Sekretarz Stanu  
w Kancelarii Prezydenta  
Małgorzata Paprocka:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt przed-
stawić Wysokiej Izbie inicjatywę ustawodawczą pre-
zydenta Rzeczypospolitej Polskiej pana Andrzeja 
Dudy: projekt ustawy o zmianie ustawy – Kodeks 
cywilny.
</p>
<p>Proponowana przez pana prezydenta zmiana Ko-
deksu cywilnego polega na dodaniu art. 4462 i usta-
nowieniu prawidłowej podstawy prawnej do zadość-
uczynienia za krzywdę najbliższych członków rodzi-
ny poszkodowanego, która polega na niemożności 
nawiązania lub kontynuowania więzi rodzinnej z po-
szkodowanym z powodu wyrządzenia u poszkodowa-
nego trwałego i ciężkiego uszkodzenia ciała lub roz-
stroju zdrowia.
</p>
<p>Proponowana przez pana prezydenta zmiana Ko-
deksu cywilnego ma doniosłe znaczenie społeczne. Od 
wielu lat w praktyce obrotu, ale także w orzecznictwie 
sądów powszechnych ujawniają się w tym zakresie 
rozbieżności. Należy pamiętać, że zagadnienie to do-
tyczy sytuacji bardzo poważnych, przypadków śpiącz-
ki pozaurazowej czy stanów wegetatywnych. Po stro-
nie członków najbliższej rodziny poszkodowanego 
powstaje zatem silna i długotrwała trauma.
</p>
<p>Poseł Sławomir Zawiślak</p>

<p>210
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>Na przestrzeni ostatnich lat w orzecznictwie są-
dów powszechnych ukształtowało się przeważające 
stanowisko, że tego rodzaju krzywda podlega napra-
wieniu przez zapłatę odpowiedniej sumy tytułem 
zadośćuczynienia. Podstawą zasądzania był albo 
art. 448 Kodeksu cywilnego, albo art. 446 § 4 Kodek-
su cywilnego, ale konieczna była dla takiego zasądze-
nia albo rozszerzająca interpretacja tych przepisów, 
albo zastosowanie ich w drodze analogii. W praktyce 
zatem prowadziło to również do sytuacji takiej, kiedy 
sądy odmawiały zasądzenia zadośćuczynienia. 
</p>
<p>Ujawniona rozbieżność w tak istotnych społecznie 
sprawach bez wątpienia nie jest pożądana z punktu 
widzenia ani zasady demokratycznego państwa 
prawnego, ani zasad sprawiedliwości społecznej czy 
zaufania obywatela do państwa i stanowionego 
przez nie prawa. Więzi rodzinne stanowią bowiem 
fundament prawidłowego funkcjonowania rodziny 
i podlegają ochronie prawnej; tytułem przykładu 
można wskazać art. 18 i art. 71 konstytucji czy art. 23 
Kodeksu rodzinnego i opiekuńczego. Ich utrata w na-
stępstwie czynu niedozwolonego, np. w wyniku wy-
padku drogowego, w ocenie prezydenta powinna pod-
legać naprawieniu przez zapłatę odpowiedniej kwoty 
tytułem zadośćuczynienia. W omawianych przypad-
kach krzywda osoby najbliższej jest niewątpliwie zbli-
żona do krzywdy, której normatywną podstawę odnaj-
dujemy w art. 446 Kodeksu cywilnego, tj. krzywdy 
związanej bezpośrednio ze śmiercią poszkodowane-
go. W obu przypadkach najbliżsi członkowie rodziny 
cierpią tak samo mocno, a dodatkowo w razie cięż-
kiego i trwałego uszczerbku może to być stan długo-
trwały.
</p>
<p>Z uwagi na charakter roszczenia oraz ujawnioną 
rozbieżność w orzecznictwie w ocenie pana prezyden-
ta zasadna jest szybka i adekwatna reakcja ustawo-
dawcy polegająca na jednoznacznym przesądzeniu tej 
kwestii i ustanowieniu normatywnej podstawy tego 
typu roszczeń. Proponowane rozwiązanie zagwaran-
tuje przede wszystkim poszanowanie zasady równo-
ści wobec prawa, a także spowoduje, że w podobnych 
stanach faktycznych będzie zagwarantowane roz-
strzyganie spraw w analogiczny sposób. Prawo do 
zadośćuczynienia będzie dotyczyć szczególnie drama-
tycznych sytuacji, gdy w następstwie ciężkiego i trwa-
łego uszczerbku na ciele lub rozstroju zdrowia docho-
dzi do niemożności nawiązania lub kontynuowania 
więzi rodzinnej. Zakres podmiotowy zgodnie z pro-
pozycją pana prezydenta określony jest w sposób 
analogiczny do obowiązujących już przepisów Kodek-
su cywilnego i dotyczy najbliższych członków rodziny 
poszkodowanego. 
</p>
<p>W projekcie w art. 2 zaproponowany jest również 
przepis przejściowy. Z uwagi na dotychczasową prak-
tykę, ale też zawiłość spraw sądowych pan prezydent 
proponuje, aby nowe przepisy miały zastosowanie do 
zdarzeń powstałych przed dniem wejścia w życie 
</p>
<p>ustawy i w dniu jej wejścia w życie jeszcze nieprze-
dawnionych. Z uwagi na wagę społeczną tych spraw 
takie rozwiązanie nie przeciwstawia się zasadom de-
mokratycznego (Dzwonek) państwa prawnego. Pro-
ponowane vacatio legis to miesiąc od dnia ogłoszenia 
ustawy.
</p>
<p>Pani Marszałek! Wysoka Izbo! W imieniu prezy-
denta Rzeczypospolitej Polskiej pana Andrzeja Dudy 
uprzejmie proszę o poparcie przedstawionego projek-
tu. Dziękuję bardzo.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję bardzo, pani minister.
Sejm ustalił, że w dyskusji nad tym punktem po-
</p>
<p>rządku dziennego wysłucha 5-minutowych oświad-
czeń w imieniu klubów i kół.
</p>
<p>Otwieram dyskusję.
Jako pierwszy głos zabierze pan poseł Grzegorz 
</p>
<p>Lorek, Prawo i Sprawiedliwość.
</p>
<p>Poseł Grzegorz Lorek:
</p>
<p>Pani Marszałek! Pani Minister! Panie Ministrze! 
Panie i Panowie Posłowie! Wysoka Izbo! Rozpoczy-
namy procedowanie nad prezydenckim projektem, 
który składa się tylko z dwóch artykułów, jednakże 
są to artykuły dające nadzieję rodzinom poszkodo-
wanych w sytuacji, w której się nagle znalazły. Pro-
jekt bowiem przewiduje dodanie w Kodeksie cywil-
nym zapisów, zgodnie z którymi najbliższej rodzinie 
poszkodowanego, który wskutek wypadku doznał 
trwałego uszkodzenia ciała, przysługiwać będzie od-
szkodowanie za naruszenie więzi rodzinnej. W razie 
ciężkiego i trwałego uszkodzenia ciała lub rozstroju 
zdrowia skutkującego niemożnością nawiązania lub 
kontynuowania więzi rodzinnej sąd może przyznać 
najbliższym członkom rodziny poszkodowanego od-
powiednią sumę tytułem zadośćuczynienia za dozna-
ną krzywdę.
</p>
<p>Należy podkreślić, że więzi rodzinne stanowią 
fundament prawidłowego funkcjonowania rodziny 
i podlegają ochronie prawnej – art. 18 i art. 71 kon-
stytucji i art. 23 Kodeksu rodzinnego i opiekuńczego. 
Ich utrata w następstwie czynu niedozwolonego, 
np. w wyniku wypadku drogowego, powinna podle-
gać naprawieniu przez zapłatę odpowiedniej sumy 
tytułem zadośćuczynienia za zerwane w dramatycz-
nych okolicznościach więzi. Członkowie rodziny cier-
pią tak samo mocno, a najcięższe oraz nieodwracalne 
stany zdrowia wiążą się z dotkliwą, niekończąca się 
krzywdą najbliższych poszkodowanego. 
</p>
<p>O zerwaniu więzi rodzinnej można mówić jedynie 
w okolicznościach wyjątkowych, w których doszło nie 
do zaburzenia, zakłócenia lub pogorszenia więzi, lecz 
do faktycznej niemożności nawiązania lub utrzyma-
nia kontaktu właściwego dla danego rodzaju stosun-
</p>
<p>Sekretarz Stanu w Kancelarii Prezydenta  
Małgorzata Paprocka</p>

</div>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.

<p>Projekt ustawy o zmianie ustawy – Kodeks cywilny
</p>
<p>ków, w szczególności więzi łączącej dzieci i rodziców, 
z powodu ciężkiego i głębokiego stanu upośledzenia 
funkcji życiowych w następstwie stanu śpiączki po-
urazowej poszkodowanego lub stanu wegetatywnego, 
stanu związanego z uszkodzeniem mózgu lub innego 
głębokiego stanu upośledzenia funkcji życiowych. 
Chciałbym tu podkreślić, że są to okoliczności, w któ-
rych doszło nie do zaburzenia, zakłócenia lub pogor-
szenia więzi, lecz do faktycznej niemożności nawią-
zania lub utrzymania kontaktu właściwego dla da-
nego rodzaju stosunków osób najbliższych z powodu 
ciężkiego stanu zdrowia. Ocena wszystkich przesła-
nek zadośćuczynienia będzie dokonywana na podsta-
wie konkretnych okoliczności sprawy, których obo-
wiązek wskazania będzie spoczywał na dochodzącym 
zadośćuczynienia. 
</p>
<p>Ciężkie i trwałe uszkodzenie ciała w takich przy-
padkach powoduje niemożność nawiązania lub kon-
tynuowania więzi rodzinnej. Po stronie członków 
najbliższej rodziny poszkodowanego powstaje silna 
i długotrwała trauma. W tego rodzaju tragicznych 
sytuacjach skutek zerwania więzi rodzinnych jest 
podobny w zakresie do śmierci bliskiej osoby, a cier-
pienie najbliższego członka rodziny związanego z ta-
kim chorym jest dominujące w dłuższym okresie, zaś 
intensywność poczucia braku nadziei jest nie mniej-
sza niż trauma związana ze śmiercią.
</p>
<p>Ze względu na wagę społeczną przedmiotu regula-
cji Klub Parlamentarny Prawo i Sprawiedliwość po-
piera przedstawiony projekt ustawy z druku nr 1125. 
Dziękuję.
</p>
<p>Wicemarszałek  
Małgorzata Kidawa-Błońska:
</p>
<p>Dziękuję, panie pośle.
Bardzo proszę, pani poseł Joanna Jaśkowiak, 
</p>
<p>Koalicja Obywatelska.
</p>
<p>Poseł Joanna Jaśkowiak:
</p>
<p>Pani Marszałek! Wysoka Izbo! Mam zaszczyt 
przedstawić stanowisko klubu Koalicja Obywatelska 
w sprawie projektu zmiany Kodeksu cywilnego zło-
żonego przez prezydenta Rzeczypospolitej Polskiej, 
zawartego w druku nr 1125.
</p>
<p>Przedłożony projekt proponuje, aby w Kodeksie 
cywilnym po art. 4461 dodać art. 4462 w brzmieniu: 
W razie ciężkiego i trwałego uszkodzenia ciała lub 
rozstroju zdrowia, skutkującego niemożnością na-
wiązania lub kontynuowania więzi rodzinnej, sąd 
może przyznać najbliższym członkom rodziny po-
szkodowanego odpowiednią sumę tytułem zadość-
uczynienia za doznaną krzywdę. Proponowany arty-
kuł precyzuje zasady uzyskiwania odszkodowania 
właśnie w razie ciężkiego i trwałego uszkodzenia 
</p>
<p>ciała czy rozstroju zdrowia u członka najbliższej ro-
dziny. To rozwiązanie powinno rozwiać wątpliwości 
w zakresie przyznania zadośćuczynienia np. związa-
nego ze śpiączką pourazową czy stanem wegetatyw-
nym, kiedy dochodzi do niemożności nawiązania czy 
kontynuowania wspomnianych więzi rodzinnych.
</p>
<p>Dotychczasowa praktyka procesowa wskazuje, że 
do tej pory stosowano art. 448 lub 446 § 4 Kodeksu 
cywilnego, wykorzystując wykładnię rozszerzającą 
lub stosując je na zasadzie analogii, przy czym nie-
które sądy również oddalały roszczenia w tym zakre-
sie twierdząc, że ustawowa podstawa do zasądzenia 
odszkodowania nie istnieje w kodeksie. Proponowane 
przez prezydenta Rzeczypospolitej Polskiej rozwią-
zanie rozwiewa te wątpliwości. Myślę, że jest to roz-
wiązanie jak najbardziej słuszne. Pojęcie najbliższych 
członków rodziny, myślę, również nie będzie budziło 
w orzecznictwie wątpliwości. Jest to pojęcie, które 
jest definiowane w wielu ustawach i oparte na boga-
tym orzecznictwie.
</p>
<p>Mimo moich wewnętrznych wątpliwości skłonna 
jestem przyjąć, że zastosowanie tych przepisów do 
roszczeń ze zdarzeń powstałych przed dniem wejścia 
w życie ustawy a nieprzedawnionych w dniu jej wej-
ścia w życie jest uzasadnione. Dziękuję. (Oklaski)
</p>
