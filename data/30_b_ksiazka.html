<p>244
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>wypełniania obowiązków. Gratuluję tego (Dzwonek), 
że tak profesjonalnie chronicie granic Rzeczypospo-
litej. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Tomasz Zieliński, Prawo i Sprawie-
</p>
<p>dliwość.
</p>
<p>Poseł Tomasz Zieliński:
</p>
<p>Panie Marszałku! Wysoka Izbo! W tym roku mija 
dokładnie 400 lat od nadania przez Tomasza Zamoy-
skiego, drugiego ordynata, wojewodę kijowskiego, 
późniejszego kanclerza wielkiego koronnego przywi-
leju lokacyjnego gminie miejskiej Tomaszów. Miało 
to miejsce 25 maja 1621 r. 
</p>
<p>Początki powstania miasta Tomaszowa sięgają 
pierwszych lat XVII w. Decyzję o jego utworzeniu 
podjął Jan Zamoyski, ojciec Tomasza. Na gruntach 
wsi Rogóźno postanowił założyć miasto leżące na 
szlaku łączącym Warszawę ze Lwowem zwane Jeli-
towem. Po śmierci Jana Zamoyskiego dzieło to kon-
tynuowała wdowa po hetmanie i kanclerzu Barbara 
Zamoyska z Tarnowskich. Mamy informację z 1609 r. 
dotyczącą postępów prac budowlanych, rozplanowa-
nia terenu, budowy rynku, ulic oraz zasiedlania miej-
scowości. Należy zaznaczyć, że autorem rozplanowa-
nia przestrzennego Jelitowa był prawdopodobnie 
wybitny architekt Bernardo Morando, twórca kon-
cepcji zabudowy Zamościa. 
</p>
<p>W 1612 r. wraz z osiągnięciem pełnoletności przez 
Tomasza Zamoyskiego następuje zmiana nazwy Je-
litowa na Tomaszów. Było to nawiązaniem do imienia 
młodego ordynata i do św. Tomasza apostoła, patrona 
rodu Zamoyskich. W 1613 r. Tomasz nadaje gminie 
miejskiej herb z wizerunkiem św. Tomasza z włócz-
nią w rękach i tarczą herbową z herbem Jelita u stóp. 
</p>
<p>W kolejnych latach przystąpiono do finalizacji 
procesu lokacyjnego, którym zajmował się głównie 
Maciej Leśniowski, podkomorzy, a następnie kaszte-
lan bełski. Występuje on zresztą w dokumencie loka-
cyjnym Tomasza Zamoyskiego jako świadek. 25 maja 
1621 r. w Zamościu Tomasz Zamoyski dokonał lokacji 
miasta Tomaszów na prawie magdeburskim. W doku-
mencie lokacyjnym określono powinności mieszczan 
wobec właściciela, władz miejskich oraz parafii. Wła-
ściciel miasta w trosce o jego prawidłowy rozwój okre-
ślił również okres zwolnienia mieszczan ze wszystkich 
ponoszonych ciężarów na 15 lat. Wykorzystując pobyt 
króla Zygmunta III Wazy, który wyruszył na odsiecz 
wojskom broniącym Chocimia, w obozie pod Toma-
szowem, Zamoyski poprosił wraz z delegacją miejską 
</p>
<p>monarchę o potwierdzenie nadanego przywileju mia-
stu. 7 października 1621 r. król Zygmunt nie tylko 
zatwierdził wszystkie zapisy Zamoyskiego, lecz także 
nadał miastu, co było bardzo korzystne dla rozwoju 
handlu, prawo składu na sól z żup ruskich. 
</p>
<p>Przez pierwsze kilkadziesiąt lat miasto, wykorzy-
stując swoje położenie, bardzo dobrze się rozwijało. 
Ok. 1630 r. liczba jego mieszkańców wynosiła ponad 
4 tys., zaś sam ośrodek był trzecim co do wielkości 
po Bełzie i Busku miastem w województwie bełskim.
</p>
<p>W 400. rocznicę nadania praw miejskich miastu 
Tomaszów należy złożyć hołd i podziękowanie wszyst-
kim tym, którzy przyczynili się do jego powstania 
i szybkiego rozwoju. Dziękuję także wszystkim histo-
rykom i regionalistom, na czele z prof. dr hab. Ry-
szardem Szczygłem, którzy poprzez szereg publikacji 
przyczynili się do upowszechnienia historii miasta 
Tomaszowa. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Sławomir Skwarek, Prawo i Sprawie-
</p>
<p>dliwość. 
Bardzo proszę.
</p>
<p>Poseł Sławomir Skwarek:
</p>
<p>Panie Marszałku! Wysoka Izbo! W dniu 16 maja 
br. odbyło się uroczyste nadanie patronatu św. Jana 
Pawła II miastu Dęblin, stolicy polskich skrzydeł. 
Miało to miejsce podczas mszy świętej sprawowanej 
w kościele św. Piusa pod przewodnictwem jego eks-
celencji ks. bp. Kazimierza Gurdy w koncelebrze księ-
ży proboszczów dęblińskich parafii. W kościele zain-
stalowano relikwię św. Jana Pawła II, a miastu został 
nadany patronat świętego papieża Polaka. 
</p>
<p>Już w 2018 r. dębliński oddział stowarzyszenia 
„Civitas Christiana”, pragnąc uświetnić obchody 
100-lecia odzyskania niepodległości, podjął inicjaty-
wę pod nazwą: Św. Jan Paweł II patronem i orę-
downikiem miasta Dęblin. Zebrano wiele podpisów 
mieszkańców. Komitet inicjatywy uchwałodawczej 
wniósł pod obrady rady miasta projekt uchwały. 
W dniu 28 marca 2019 r. została ona jednogłośnie 
podjęta. Nastąpił ciąg wydarzeń, który zaowocował 
wydaniem przez Kongregację ds. Kultu Bożego i Dys-
cypliny Sakramentu w Watykanie dekretu nadające-
go patronat. 
</p>
<p>W ramach przygotowań do uroczystości samorząd 
we współpracy z parafiami, stowarzyszeniami, insty-
tucjami kultury, jednostkami Wojska Polskiego zor-
ganizował szereg wydarzeń przybliżających miesz-
kańcom postać św. Jana Pawła II. Pod patronatem 
Muzeum Sił Powietrznych odbyła się konferencja 
</p>
<p>Poseł Sylwester Tułajew</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.

<p>Oświadczenia poselskie
</p>
<p>popularno-naukowa: Lotnicze świadectwa wizyt 
św. Jana Pawła II do ojczyzny.
</p>
<p>Szanowni Mieszkańcy! Oddając miasto Dęblin, 
stolicę polskich skrzydeł, pod patronat i orędownic-
two św. Jana Pawła II, znaleźliście się w elitarnej 
grupie ośmiu samorządów w Polsce. Dziękuję za za-
proszenie na uroczystości. Cieszę się, że osobiście 
mogłem w nich uczestniczyć. Gratuluję inicjatywy 
i mam nadzieję, że przyczyni się ona do budowania 
miasta silnego wspólnotami, zarówno tymi małymi, 
jak rodziny czy stowarzyszenia, jak i tymi większy-
mi, jak parafie, zakłady pracy czy jednostki wojsko-
we. Niech łączy was wspólnota samorządowa i postać 
św. Jana Pawła II. Rozwijajcie skrzydła pod biało-
-czerwoną szachownicą dla pomyślności własnej, 
miasta i ojczyzny. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Krzysztof Tuduj, Konfederacja.
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Dziękuję, panie Marszałku.
Panie Marszałku! Wysoka Izbo! Kilka dni temu 
</p>
<p>miał miejsce protest operatorów numerów alarmo-
wych. To grupa zawodowa, której praca jest istot-
nym, można powiedzieć, nerwem systemu powiada-
miania ratunkowego. To ci ludzie odbierają numer 
alarmowy 112. Od jakości ich pracy, ich bystrości 
i doświadczenia zależy ich odpowiednia reakcja na 
zgłoszony wypadek czy inną niebezpieczną sytuację. 
Ta grupa zawodowa jest nieliczna, ale bardzo istotna. 
Ministerstwu Spraw Wewnętrznych i Administracji 
łatwo jest unikać dialogu lub tylko go pozorować, 
nie uwzględniając w żaden sposób uwag artykuło-
wanych przez tę grupę właśnie ze względu na jej 
wielkość. Manifestowali niedawno w Warszawie, ale 
z powodu poczucia obowiązku i zrozumienia wagi 
swojej pracy nie myślą w kategoriach strajku. 
</p>
<p>Rząd nie dość, że ich nie słucha, to jeszcze ich 
pomija. W czasie zmagań z COVID-19 system powia-
damiania ratunkowego, numer 112 był dodatkowo 
obciążony, operatorzy mieli znacznie więcej pracy. 
Rząd dofinansował medyków, dał personelowi nieme-
dycznemu jednorazowe premie w wysokości 5 tys. zł, 
które będą wypłacane w czerwcu, jak zapowiedział 
premier Morawiecki. Operatorzy numerów alarmo-
wych pytają, w czym są gorsi, że zostali pominięci, 
skoro również są tą sytuacją dodatkowo obciążeni. 
Apeluję z tego miejsca do premiera Morawieckiego, 
aby tego nie różnicował i w tych dodatkach uwzględ-
nił również operatorów numeru 112. 
</p>
<p>W środowisku istnieje uzasadniona obawa, że zmia-
na wynagrodzeń, ich rozwarstwienie w zależności od 
stanowiska, które wynika z wprowadzonej ostatnio 
nowelizacji dotyczącej tej grupy zawodowej, będzie mi-
nimalna i niewzbudzająca chęci do pozostawania 
w tym zawodzie. Ponadto podniesienie minimalnego 
wynagrodzenia od przyszłego roku zbliży je do obec-
nego poziomu wynagrodzenia operatorów numeru 
112, bo to wynagrodzenie jest tak niskie. Czy to jest 
kierunek, w którym powinno iść państwo polskie? 
Duża rotacja na tych stanowiskach, podobnie jak 
znaczna liczba wakatów to zjawiska szalenie nega-
tywne, wpływające na jakość pracy operatorów nu-
meru 112. 
</p>
<p>Potrzebujemy profesjonalnej pracy na tym waż-
nym odcinku sfery bezpieczeństwa państwa. Dla na-
szej wspólnoty narodowej znacznie tańsze będzie 
odpowiednie wynagrodzenie tych operatorów niż 
ponoszenie kosztów wynikających ze skutków kata-
strof i tragedii powiększonych przez nieprofesjonalne 
działanie operatorów numerów alarmowych. Dzięku-
ję za uwagę. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Klaudia Jachira, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Klaudia Jachira:
</p>
<p>Panie przewodniczący komitetu do spraw bezpie-
czeństwa Kaczyński! Panie Marszałku! Wysoka Izbo! 
Gdyby Władimir Majakowski żył w dzisiejszej Polsce, 
to pewnie pisałby tak: 
</p>
<p>Chcę, by zajaśniało na nowo

Jednostka! Co komu po niej?! 
Jednostka – zerem, jednostka – bzdurą,

podźwigniem narodowe gmachy z płaskimi dachy,

napiąwszy mięśnie i oddech w partii niepokorne 
</p>
<p>sądy wyrwiemy.

Mózg polski, sprawa polska, siła polska, chluba

<p>polska –

<p>Nie będzie popisu grafomanii, mam nadzieję.

<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Myślę, że do życzeń, które były składane 
12 maja, w Międzynarodowy Dzień Pielęgniarek 
i Położnych, wszyscy z państwa, łącznie z panem pre-
mierem i panem prezydentem, się przyłączali. Wszy-
scy życzyli pielęgniarkom i położnym, aby ich praca 
sprawiała im przyjemność, bo wiedzieli, że ich praca 
to praca dla nas.
</p>
<p>Ale 12 maja minął tak szybko, jak szybko na swo-
im stanowisku minął pan minister Radziwiłł i pan 
minister Szumowski i jak pewnie minie pan minister 
Niedzielski. Oni wszyscy obiecywali. Obiecywali 
pracownikom przede wszystkim dobre warunki pra-
cy i płacy. Pamiętacie państwo m.in. protest rezyden-
tów w 2018 r. Wtedy pan minister Szumowski umówił 
się z lekarzami, że ich płaca będzie wynosiła 1,6 śred-
niej płacy krajowej. I co? Jutro i w najbliższym czasie 
to sprawdzę. Pielęgniarki i położne od wielu lat zgła-
szały się i przychodziły pod kancelarię premiera. 
Były w grudniu ub.r., w styczniu br. I co? I otrzyma-
ły tylko życzenia na swoje święto. 
</p>
<p>Dzisiaj otrzymaliśmy projekt ustawy o zmianie 
ustawy o sposobie ustalania najniższego wynagro-
dzenia zasadniczego. Na to, na dobry projekt, na do-
bre rozstrzygnięcie i ustalenie wynagrodzeń czekają 
pielęgniarki, położne, diagności, ratownicy medycz-
ni, rehabilitanci i wszyscy, którzy pracują w ochronie 
zdrowia. I wszyscy są niezadowoleni. Państwo przy-
gotowali taki projekt, że wszyscy są niezadowoleni. 
Minister zdrowia nie odpowiedział na 16 listów Fo-
rum Związków Zawodowych Pielęgniarek i Położ-
nych. A zapowiadacie państwo rządzący, że w planie 
odbudowy będą pieniądze dla pielęgniarek, położ-
nych i innych. Oni po prostu czekają, ale żenujące 
jest, że naprawdę muszą czekać na okruchy z pań-
skiego stołu. Przecież prezesowi Obajtkowi daliście 
wszystko. Wszystko. Aż wstyd. A pielęgniarki i po-
</p>
<p>łożne upokarzacie. Bo to, co dajecie, to, co dajecie 
lekarzom, co wywalczyli… Bez nich my się nie obej-
dziemy, ale bez Obajtka (Dzwonek) się obejdziemy. 
O tym powinni pamiętać rządzący. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>

</p>
<p>Panie Marszałku! Wysoka Izbo! Zaniepokojona dzia-
łaniami wójta gminy Grunwald jako posłanka War-
mii i Mazur i Powiśla muszę dziś zabrać głos. 30 li-
stopada 2020 r. Adam Szczepkowski, wójt gminy

skiego wniosek o rozwiązanie Rady Gminy Grun-
wald. Podobne pismo trafiło do premiera, prezesa 
Rady Ministrów, wicepremiera, najważniejszych osób 
w państwie. Wójt wskazuje w nim na brak współpra-
cy między radą a nim samym. Gdyby był to spór me-
rytoryczny, pozostawiłabym tę sprawę odpowiednim

miejscu zaprotestować, gdyż w krążących kopiach

blicznej na dyskryminację, szantaże, ujawnianie in-
formacji prywatnych z życia osób publicznych, tym

ści popełnienia przestępstwa przez wójta i będę 
wspierała pokrzywdzone osoby. Będę stała zawsze po 
stronie pokrzywdzonych, dyskryminowanych i nęka-
nych. Musimy przeciwstawiać się praktykom prze-
mocowym, a za takie należy uznać opisaną sytuację. 
Nigdy nie będziesz szła sama! (Oklaski)

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>Codziennie spotykam się z wieloma przedsiębiorcami 
z tych branż. Co oczywiste, ze względu na mój adres 
zamieszkania są to przede wszystkim przedsiębiorcy 
znad morza. Wszyscy jak jeden mąż zwracają mi uwa-
gę, że termin obowiązywania bonu turystycznego 
został ustalony w sposób krzywdzący dla branży tu-
rystycznej działającej nad morzem, na Warmii i Ma-
zurach, na Pojezierzu Drawskim i Kaszubskim. Fakt, 
że graniczną datą dla jego wykorzystania jest 30 mar-
ca 2022 r., powoduje, że turyści, którzy nie wykorzy-
stają bonu w tym roku, w przyszłym będą mogli go 
wykorzystać tylko na wypoczynek zimowy, co było 
trudne już w tym roku ze względu na kumulację ferii 
dla wszystkich województw w jednym terminie. Rząd 
pana premiera Morawieckiego z ogromną łatwością, 
aż się prosi powiedzieć z niefrasobliwością, zamykał 
całe branże z dnia na dzień, z godziny na godzinę. 
Premier Morawiecki i jego ministrowie dużo opowia-
dali o pomocy, ale to trochę tak jak z tym strażakiem, 
który to najpierw podpalał, a potem bohatersko gasił 
i wystawiał pierś do orderów. Wśród całego szeregu 
chybionych, chaotycznych decyzji zdarzały się jednak 
temu rządowi również dobre pomysły i decyzje, ale 
psucie koalicja Zjednoczonej Prawicy to ma chyba we 
krwi. Jak już udało się coś fajnego, prostego w dzia-
łaniu wymyślić, to żeby nie było za dobrze, pan 
urzędnik nieznający chyba realiów funkcjonowania 
branży turystycznej musiał popsuć. Wymyślił, że 
można przecież fajnie skłócić branżę turystyczną, 
ustalając taki czy inny termin, taki a nie inny termin 
obowiązywania bonu. Ręce opadają. Dlatego kolejny 
raz apeluję do rządu Zjednoczonej Prawicy, żeby za-
stanowił się nad przesunięciem terminu obowiązy-
wania bonu do października, do września 2022 r. 
Wychodzenie z kryzysu spowodowanego pandemią 
potrwa latami. Głęboko wierzę, że to nie rząd Zjed-
noczonej Prawicy będzie ogłaszał jego koniec, ale 
wierzę też, że dopóki będzie trwał, będzie starał się 
w miarę swoich możliwości wyciągać polską gospo-
darkę i polskich przedsiębiorców z kryzysu. Przy tej 
okazji można zrobić naprawdę dużo dobrego. Osobi-
ście uważam, że należy podjąć działania, aby w spo-
sób instytucjonalny spowodować, żeby jak najwięcej 
środków było kierowanych na polski rynek, do pol-
skich przedsiębiorców i usługodawców. Sądzę, że po-
słowie koalicji Zjednoczonej Prawicy podzielą tym 
razem moje zdanie, dlatego zamierzam wystąpić z ini-
cjatywą wprowadzenia takich zmian w ustawie o za-
kładowym funduszu socjalnym, które spowodują, że 
środki z niego mogą być wydawane wyłącznie na 
terenie Polski. W tych trudnych czasach powinniśmy 
na wszelkie sposoby dźwigać polską gospodarkę. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Beata Strzałka, klub Prawo i Sprawie-
</p>
<p>dliwość. 
</p>
<p>Poseł Beata Strzałka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Trwająca od ponad 
roku pandemia to trudny czas dla nas wszystkich, 
a szczególnie dla pracowników służby zdrowia, czas 
niepewności, walki o ludzkie zdrowie i życie, czas 
zmagań z lękiem i często własnymi słabościami. To 
swoisty egzamin z odpowiedzialności za zdrowie i życie 
Polaków. Dziś, gdy sytuacja powoli się normuje i spa-
da liczba zachorowań, pragnę wyrazić największe 
uznanie i szacunek dla wszystkich, którzy aktywnie 
włączyli się w walkę z wirusem COVID-19. Trzeba 
pamiętać o tych, którzy z narażeniem swojego zdro-
wia i życia stanęli do tej nierównej walki. Doświad-
czyliśmy tego, jak ważna jest solidarność społeczna, 
szczególnie w relacji służby medyczne – pacjent. Pra-
gnę podziękować lekarzom, pielęgniarkom, ratowni-
kom medycznym, personelowi szpitali, Wojskom 
Obrony Terytorialnej, Policji i wszystkim służbom, 
które z poświęceniem i zaangażowaniem wykonywa-
ły swoją pracę dla dobra Polaków. Dzięki wspólnemu 
zaangażowaniu, determinacji i koordynacji podejmo-
wanych działań powoli wychodzimy z tej trudnej sy-
tuacji związanej z pandemią. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.

<p>Poseł Jan Szopiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Jednym z coraz 
bardziej deficytowych, bo trudnym, wymagającym 
fizycznego wysiłku i wielkiej odpowiedzialności, za-
razem bardzo nisko płatnym zawodem jest zawód 
pocztowca, a wśród pocztowców – zawód listonosza. 
Jeszcze niewiele lat temu zawód ten był poważany, 
a listonosze cieszyli się ogromnym szacunkiem, za-
ufaniem i poważaniem. O listonoszach wręcz pisano 
wiersze i śpiewano piosenki. Dzięki listonoszom mie-
liśmy taki wspaniały czas. Dzisiaj listonoszom ani do 
śpiewu, ani do śmiechu, bo za ciężką pracę i coraz 
większe obowiązki dostają wynagrodzenie zbliżone 
do najniższej krajowej, nijak mające się do ich wysił-
ku i prorodzinnych programów państwa. 
</p>
<p>Za to niektórzy kierownicy Poczty Polskiej try-
skają dobrym humorem i postanowili w swoim dzia-
łaniu przebić Stanisława Bareję oraz jego nieśmier-
</p>
<p>Poseł Artur Łącki</p>

<div class="page"><p/>
<p>248
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>telnego „Misia”, tworząc nową świecką tradycję. Otóż 
w lasach Puszczy Bydgoskiej, niedaleko Bydgoszczy 
oprócz rosnących drzew wyrósł czarny, kamienny, 
efektowny obelisk, na którym został wyryty nastę-
pujący napis: W tym miejscu Pracownicy Poczty Pol-
skiej, wpisując się w akcję sadzenia drzew, prowadzo-
ną pod patronatem Prezydenta Rzeczypospolitej 
Polskiej Andrzeja Dudy dla upamiętnienia 462. rocz-
nicy powołania Poczty Polskiej, posadzili młode po-
kolenie lasu.
</p>
<p>Można by pogratulować tym urzędnikom, tylko 
czy aby za wymyślenie nowej świeckiej tradycji pocz-
towców sadzenia lasu czy za podlizywanie się panu 
prezydentowi, żeby pan prezydent pamiętał o nich 
przy kolejnych awansach na PiS-owskiej karuzeli 
kadrowej? 
</p>
<p>Z zainteresowaniem można też przyjąć twórczą 
ekspansję Poczty Polskiej w dziedzinie kultury i sztu-
</p>
<p>ki i wymyślenie koncepcji przebicia kolekcji znacz-
ków pocztowych kolekcją obelisków. A może tak za 
Bareją proponuję wpisać do biznesplanu Poczty Pol-
skiej kampanię 500 obelisków na 500-lecie? Tymcza-
sem w przyszłym roku tylko 463 obeliski. 
</p>
<p>Lasów, póki co, mamy dostatek. Podpowiadam: 
drzewa mogą uschnąć, a obelisk będzie trwał jako 
znak dumny polskiej groteski. Stawianie obelisków 
ku czci prezydenta i ku chwale leśnych pokoleń na-
prawdę, panowie pocztowcy, może (Dzwonek) pocze-
kać do lepszych czasów. Dziękuję bardzo.
</p>
