<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących148
</p>
<p>lanych przez producentów w oparciu o mechanizmy 
rynkowe. Na cenę detaliczną składa się bardzo wiele 
czynników: koszty surowców, produkcji, marże, kurs 
złotego wobec dolara, też bardzo ważny czynnik, 
również podatek VAT, również podatek akcyzowy. 
Natomiast, żeby nie było wątpliwości, pamiętajmy: 
kwotowe stawki akcyzy na olej napędowy i benzyny 
silnikowe nie były podwyższane od bardzo długiego 
czasu, odpowiednio od roku 2012 – to już jest 9 lat 
– i od roku 2007 – to już nawet więcej. Tak że polity-
ka podatkowa rządu w stosunku do tych paliw i do 
tego obciążenia nie jest pod żadnym pozorem przy-
czyną wahań poziomu cen tych paliw. Powiem więcej: 
wysokości stawek akcyzy wraz z opłatą paliwową na 
benzynę i olej napędowy należą do najniższych w Unii 
Europejskiej. Kształtują się na poziomie minimów 
dopuszczalnych prawem wspólnotowym. Patrząc rów-
nież na ceny – według danych za maj 2021 r. benzyna 
silnikowa była tańsza jedynie w Bułgarii i w Rumunii, 
olej napędowy był tańszy jedynie w Bułgarii, w Ru-
munii i na Litwie. Tak że nie ma tutaj szczególnie 
dużej przestrzeni do działania.
</p>
<p>Pamiętajmy też, jak działa rynek. Ewentualne ob-
niżenie akcyzy na paliwa silnikowe nie będzie jedno-
znacznie równało się obniżeniu cen detalicznych. Ob-
niżka akcyzy może być przechwycona przez producen-
tów, dystrybutorów i już mieliśmy z tym do czynienia 
w roku 2005, kiedy próbowaliśmy robić taki ruch. 
Wtedy również, podobnie jak i teraz, w wyniku wahań 
ceny ropy minister finansów obniżył stawkę akcyzy 
na benzynę silnikową, i to bardzo odczuwalnie, bo 
z ok. 15,5 tys. zł do 13,15. No i obniżka ta – mimo że 
naprawdę to jest dość duża zmiana, prawie o 1/4 – nie 
miała praktycznie żadnego odzwierciedlenia w cenach 
detalicznych. Stacje benzynowe obniżyły ceny tylko 
o kilka groszy lub w ogóle ich nie obniżyły. Tak że 
pojawia się pytanie, czy nas na to w tej sytuacji stać. 
Obniżka danin o 10%, jeśli chodzi o paliwa silnikowe, 
gaz LPG, oraz zmniejszenie opłaty paliwowej, tylko 
o 10%, to jest w budżecie państwa minus 4 mld zł. 
Pytanie, co moglibyśmy sobie za to kupić. Najprawdo-
podobniej nic, ponieważ według prognoz Ministerstwa 
Finansów wzrost gospodarczy w tym roku będzie się-
gał ok. 3,8%, w przyszłym – 4,3%, a to jeszcze bez 
wpływu KPO. Dzięki pieniądzom z tego źródła wzrost 
powinien przyspieszyć jeszcze o dodatkowe 0,5 punk-
tu procentowego albo i więcej. Dalsze bodźce, szcze-
gólnie te fiskalne, zmniejszające ceny paliw, nie są 
potrzebne. Już przyszły rok powinien być rokiem re-
kordowym i tamą w odniesieniu do tego rekordu nie 
będzie wysoka cena paliw. Dziękuję.
</p>
<p>Co do opłaty paliwowej – poproszę pana ministra.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Proszę bardzo.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Infrastruktury 
Rafał Weber:
</p>
<p>Panie Marszałku! Wysoka Izbo! Dziękuję bardzo. 
Jeżeli chodzi o opłatę paliwową, to jest to główny 
składnik wpływów do Krajowego Funduszu Drogo-
wego, a Krajowy Fundusz Drogowy służy do tego, 
aby realizować najważniejsze, strategiczne wręcz 
inwestycje drogowe, które polegają na budowie dróg 
szybkiego ruchu, autostrad i dróg ekspresowych. Tak 
że jeżeli ktoś wzywa do tego, aby czasowo zawiesić 
czy obniżyć opłatę paliwową, to de facto wzywa do 
wycofania tych inwestycji, do niebudowania dróg 
szybkiego ruchu, do niebudowania obwodnic w cią-
gach dróg krajowych, bo Krajowy Fundusz Drogowy 
właśnie do tego służy.
</p>
<p>Przypomnę, szanowni państwo – zresztą o tym 
mówił pan minister Jan Sarnowski – że ostatnie pod-
wyżki czy to akcyzy, czy to opłaty paliwowej miały 
miejsce odpowiednio w 2010 i 2012 r. Wtedy nie sły-
szałem z państwa ust jakiejś wielkiej troski o to, że 
Polacy za paliwo muszą płacić bardzo dużo, a najwyż-
sze koszty paliwa w ostatnich 10 latach to styczeń 
i luty 2012 r. Akurat pewnie przypadkowo tak się 
zbiegło, że byliśmy po wyborach, druga kadencja wa-
szej koalicji dopiero się rozpoczynała i być może fak-
tycznie było to pokłosie słów Donalda Tuska, który 
w rozmowie z ówczesnym prezesem Orlenu powie-
dział, że po wyborach paliwo może być i po 7 zł za 1 l. 
</p>
<p>Tak że reasumując, nie podnosimy opłaty paliwo-
wej, nie będziemy też jej obniżać z tego względu, że 
zależy nam na tym, aby inwestycji infrastruktural-
nych, inwestycji drogowych, budowania, łączenia 
brakujących odcinków autostrad, budowania dróg 
ekspresowych było w Polsce jak najwięcej, i będzie 
jak najwięcej. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pytania dodatkowe. Mam dwóch panów posłów, 
</p>
<p>pan Jarosław Rzepa i pan Stefan Krajewski. Obydwaj 
panowie będziecie zadawać pytania?
</p>
<p>(Poseł Jarosław Rzepa: Tak.) 
Super.
Bardzo proszę.
</p>
<p>Poseł Jarosław Rzepa:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panowie Mini-
strowie! Pan minister właściwie odpowiedział, chce 
nadal łupić Polaków. Przypomnę, panie ministrze, że 
w 2011 r. cena baryłki to było 115 dolarów i paliwo 
kosztowało poniżej 5 zł, a dzisiaj to ok. 70 dolarów 
i cena paliwa jest, tak jak pan poseł powiedział, 5,27.
</p>
<p>Panowie ministrowie, czy rząd ma realną ochotę 
na to, żeby obniżyć cenę, choćby w postaci obniżenia 
akcyzy?
</p>
<p>Podsekretarz Stanu w Ministerstwie Finansów 
Jan Sarnowski</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących 149
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
Dziękuję, panie pośle.
Proszę bardzo. 
</p>
<p>Poseł Stefan Krajewski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Sza-
nowny Panie Ministrze! Ale w 2011 r. to prezes Ka-
czyński mówił, że można obniżyć te opłaty, żeby cena 
paliwa była niższa.
</p>
<p>(Głos z sali: Nie obcięliście.) 
Ceny za baryłkę były wtedy zupełnie inne niż dzi-
</p>
<p>siaj. A dodatkowym problemem jest cena paliwa rolni-
czego. W związku z tymi inwestycjami infrastruktural-
nymi dzisiaj rolnik zużywa paliwo nie tylko na polu, bo 
musi na nie dojechać, czasem kilkanaście kilometrów, 
poprzez przejazd. A to, co zwiększyliście (Dzwonek), 
zwrot akcyzy – on niestety nie da się przełożyć dzisiaj 
na ceny paliwa, w tym rolniczego. Dziękuję. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Proszę, panie ministrze.
</p>
<p>Sekretarz Stanu 
w Ministerstwie Infrastruktury 
Rafał Weber:
Dziękuję bardzo. 
Cieszę się bardzo, szanowni państwo, że ustalili-
</p>
<p>śmy jedno: za rządów Prawa i Sprawiedliwości opła-
ta paliwowa nie wzrosła, a akcyza została obniżona. 
To jest fakt, który miał miejsce. 
</p>
<p>Drugi fakt. To za waszych rządów zostały podnie-
sione i akcyza, i opłata paliwowa. Żeby nie być goło-
słownym i bardzo precyzyjnym: w roku 2010 podwyż-
ka opłaty paliwowej to 16 gr na 1 l, a w 2012 r. pod-
wyżka podatku akcyzowego to 15 gr na 1 l. A zarob-
ki? Porównajmy to do zarobków, które wówczas były 
w naszym kraju. Minimalne wynagrodzenie w roku 
2011 to 1386 zł, średnie wynagrodzenie to 3400 zł. 
W 2021 r., kiedy paliwo jest w podobnej cenie, mini-
malne wynagrodzenie to 2800 zł, a średnie wynagro-
dzenie to 5200 zł. Tak że nie mówcie, szanowni pa-
nowie, że dzieje się coś złego na rynku paliw, bo się 
nie dzieje. Dbamy o to, aby z jednej strony nie pod-
nosić ani akcyzy, ani opłaty paliwowej, a z drugiej 
strony, i to bardzo skutecznie, o to, aby nie brakowa-
ło w Polsce strategicznych i najważniejszych inwesty-
cji infrastrukturalnych. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Przechodzimy do następnego pytania. 
Poseł Waldemar Andzel oraz posłanka Barbara 
</p>
<p>Bartuś…
(Poseł Barbara Bartuś: Poseł, poseł.) 
</p>
<p>…pani poseł Barbara Bartuś… 
(Poseł Barbara Bartuś: Dziękuje bardzo.) 
…z Klubu Parlamentarnego Prawo i Sprawiedli-
</p>
<p>wość zapytają się, pytanie będzie w sprawie porów-
nania polskiego Krajowego Planu Odbudowy z pla-
nami obowiązującymi w innych państwach oraz 
środków dla województw śląskiego i małopolskiego. 
Odpowiadał będzie sekretarz stanu w Ministerstwie 
Funduszy i Polityki Regionalnej pan minister Wal-
demar Buda.
</p>
<p>Bardzo proszę, pierwsze pytanie zadaje pan poseł 
Waldemar Andzel, a drugie pytanie będzie zadawała 
pani poseł Barbara Bartuś. 
</p>
<p>Proszę bardzo.
</p>
<p>Poseł Waldemar Andzel:
</p>
<p>Dziękuję bardzo.
Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
</p>
<p>Premier Mateusz Morawiecki wynegocjował gigantycz-
ne środki z Europejskiego Funduszu Odbudowy dla 
Polski, to jest 23,9 mld euro w formie grantów oraz 
34,2 mld euro w formie pożyczek. Według obliczeń Ko-
misji Europejskiej Polska jest na trzecim miejscu jako 
beneficjent funduszu naprawczego Unii Europejskiej. 
</p>
<p>Chciałbym zapytać, które z państw członkowskich 
otrzymają równie wysokie wsparcie, a które relatyw-
nie niewielkie. Po drugie, jakie środki otrzyma woje-
wództwo śląskie w tym podziale? I po trzecie, jakie 
środki otrzyma województwo małopolskie? Dziękuję 
bardzo. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Proszę bardzo, panie ministrze.
Tak sobie myślę, panie pośle, że jeżeli Polska jest 
</p>
<p>na trzecim miejscu w Unii Europejskiej, to wszystkie 
państwa, które są poniżej trzeciego miejsca, dostały 
mniej. Ciekawe, co powie pan minister.
</p>
<p>Proszę bardzo.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Funduszy i Polityki Regionalnej 
Waldemar Buda:
</p>
<p>Panie Marszałku! Szanowni Państwo! Dziękuję, 
panie pośle, za to pytanie. Rzeczywiście należy wyjść 
od tego, że wszystko to, co się dzisiaj dzieje, jeśli chodzi 
o środki europejskie, jest pokłosiem negocjacji podczas 
dwóch spotkań Rady Europejskiej prowadzonych 
przez premiera Mateusza Morawieckiego. Ostatecznie 
łączna wynegocjowana kwota, jeśli chodzi o wszystkie 
portfele, w kopercie polskiej wynosi 770 mld zł. Na tę 
kwotę składa się 58 mld zł z Funduszu Odbudowy, 
z czego najistotniejsza część to 23,9 mld euro, czyli 
ponad 107 mld zł środków w części grantowej Krajo-</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących150
</p>
<p>wego Planu Odbudowy. Jeśli chodzi o to, jak ta kwo-
ta pozycjonuje się w stosunku do innych kwot i alo-
kacji krajowych z punktu widzenia całego KPO czy 
pożyczkowej części dotacyjnej, to rzeczywiście jeste-
śmy, można powiedzieć, na podium. Natomiast jeśli 
chodzi o najistotniejszą część, czyli część grantową, 
to mamy piątą co do wielkości alokację. Po Hiszpanii, 
Włoszech, Francji i Niemczech jest Polska. Tutaj 
ważne były współczynniki gospodarcze, populacyjne 
czy wskaźnik PKB w porównaniu do średniej w Unii 
Europejskiej. Ta alokacja jest rzeczywiście bardzo 
duża. Są takie kraje jak np. Luksemburg, który ma 
10 mln euro. Zdaje się, że Irlandia ma 1 mld, wiec roz-
piętość jest bardzo duża. Elementy negocjacyjne mia-
ły tu bardzo duże znaczenie. Mamy prawie 24 mld zł. 
Oczywiście wszystko zależy… Bardzo łatwo odnieść 
to do dzisiejszej sytuacji, która jest związana z pra-
cami Senatu. Niestety, z przykrością należy stwier-
dzić, że są one niezbyt dynamiczne. 22 kraje ratyfi-
kowały decyzję Rady o systemie zasobów własnych, 
która umożliwia uruchomienie tych środków, a do-
kładniej pozyskanie środków na rynkach finanso-
wych. Wraz z Komisją planowaliśmy, żeby w czerwcu 
uruchomić procedurę pozyskania środków w cyklach 
miesięcznych, ale niestety, jeżeli wszystkie kraje 
członkowskie do końca maja nie wyrobią się z proce-
sem ratyfikacyjnym, pozyskanie tych środków w czerw-
cu nie będzie możliwe. To ma takie znaczenie prak-
tyczne. Jeżeli dzisiaj samorządowcy pytają, kiedy będą 
środki, to ja mogę powiedzieć tylko, że będą miesiąc 
później. 
</p>
<p>Jeśli chodzi o to, co dzieje się w Senacie, to nie ma 
powodu do zadowolenia. To jest jednak sprawa, która 
powinna nas łączyć. Chyba nikomu nie zleży na tym, 
żeby tych środków nie było albo żeby ich przekazanie 
się opóźniło. Tym bardziej, że system, to też jest wy-
nikiem zabiegów pana premiera, jest tak zbudowany, 
żeby bardzo szybko uruchomić środki. Wynegocjowa-
liśmy zaliczkę na poziomie 13%, czyli taką zaliczkę, 
która bez względu na postępy, jeśli chodzi o reformy 
i inwestycje, będzie przekazana na samym początku, 
zaraz po zaakceptowaniu krajowego planu i po raty-
fikacji decyzji Rady przez wszystkie kraje członkow-
skie. W związku z tym gdyby dynamika ratyfikacyj-
na była duża, to mogłoby się szybko i mechanicznie 
wydarzyć. 22 kraje już zakończyły ratyfikację, kolej-
ny kraj, czyli Holandia, skończy prawdopodobnie 
jeszcze w tym tygodniu. Pozostała garstka krajów, 
w tym Polska. Trzeba uwzględnić system, który jest 
w Polsce. Jeszcze pan prezydent musi wykonać swo-
je zadania w procesie ratyfikacyjnym. W związku 
z tym tak długa praca w Senacie niczemu nie służy. 
</p>
<p>Jeśli chodzi o województwa śląskie i małopolskie, 
to chce powiedzieć, że tymi środkami zarządza cen-
tralnie Komisja Europejska i nie ma wyasygnowa-
nych kopert regionalnych np. jeśli chodzi o regional-
ne programy operacyjne. To jest kwota wspólna dla 
</p>
<p>całego kraju. Można oczywiście coś przewidzieć, bo 
większość środków, które są w Krajowym Planie Od-
budowy, będzie rozdysponowana w ramach konkur-
sów, w ramach komponentów. Jest 5 komponentów 
i w ramach tych komponentów będą realizowane 
konkursy. Można oczywiście spodziewać się tego, że 
środki będą wpływać do poszczególnych województw 
proporcjonalnie do ich wielkości. Jeśli chodzi o Ma-
łopolskę i Śląsk, jeśli podzielimy to tylko pod kątem 
ilości województw, to 1/16 tych środków na pewno 
trafi do tych regionów. Myślę, że do Śląska trafi 
znacznie więcej, dlatego że wielkość województwa 
i skala wyzwań, jakie przed nim stoją, determinuje 
konieczność przyznania większych środków, niż te 
proporcjonalne. Ma to swoje odzwierciedlenie w re-
gionalnych programach operacyjnych, czyli w trady-
cyjnej polityce spójności, w przypadku której ta pod-
stawowa alokacja (Dzwonek) w ramach RPO jest na 
poziomie 2 mld zł. To jest najwyższa w Polsce aloka-
cja. Mamy też Fundusz Sprawiedliwej Transformacji, 
w przypadku którego proponujemy kolejne ok. 2 mld zł, 
jeśli chodzi o województwo śląskie. Mam tylko obawę, 
czy przedsiębiorcy i samorządowcy będą w stanie wy-
korzystać te środki. To będzie kilkanaście miliardów 
euro, przepraszam, złotych, do wykorzystania. To są 
naprawdę gigantyczne środki, więc jestem przekona-
ny, że wielkie wyzwania, jakie przed nami stoją, to 
wykorzystanie środków dla województwa śląskiego 
oraz dokonanie procesu transformacyjnego, z w któ-
rym niewątpliwie Śląsk musi się zmierzyć. 
</p>
<p>Jeśli chodzi o województwo małopolskie, to tam 
alokacja w regionalnym programie operacyjnym na 
ten moment jest na poziomie 1,5 mld euro. Przed 
nami jeszcze rozdysponowanie rezerwy w ramach 
kontraktu programowego.  Zakładam, że będzie do tego 
przypisane co najmniej kilkaset milionów euro. Alo-
kacja łączy się też z partycypacją w Funduszu Spra-
wiedliwej Transformacji. Dzisiaj nasza propozycja 
jest na poziomie 247 mln euro. To daje kwotę ponad 
2 mld euro. Trzeba się spodziewać, że w najbliższych 
latach zarówno Małopolska, jak i Śląsk otrzymają 
naprawdę bardzo dużo środków i wspólnie z urzęda-
mi marszałkowskimi, marszałkami, gminami, samo-
rządami będziemy próbować dobrze je zainwestować, 
żeby przyczyniły się do rozwoju regionu. Bardzo dzię-
kuję. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pytanie dodatkowe zada pani poseł Barbara Bartuś.
Proszę bardzo.
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Dziękuję.
Panie Ministrze! Dziękuję za te słowa, że te środ-
</p>
<p>ki mogą trafić do Polski jeszcze w tym roku, że w tym 
</p>
<p>Sekretarz Stanu w Ministerstwie Funduszy 
i Polityki Regionalnej Waldemar Buda</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących 151
</p>
<p>roku jeszcze będzie można z tych środków skorzy-
stać, bo tak zrozumiałam pana odpowiedź.
</p>
<p>Jeżeli mówimy o ratyfikacji, to tylko taka moja 
uwaga, że przyjmując ustawę, a mamy szansę to zro-
bić w maju, jako parlament tylko wyrażamy zgodę na 
to, żeby pan prezydent to ratyfikował. Tak że mamy 
jeszcze jeden element. I te długie dyskusje w naszym 
parlamencie niczemu nie służą, bo albo wyrazimy 
zgodę, albo nie – taki cel ma ta ustawa.
</p>
<p>Natomiast chciałabym dopytać o te środki, które 
popłyną.
</p>
<p>Szanowny Panie Ministrze! Środki, w tym środki 
unijne, płyną do nas od dawna i budzą wiele emocji: 
dlaczego ktoś dostaje, a ktoś nie dostaje. Panie mini-
strze, czy w tym Funduszu Odbudowy zostanie za-
stosowany ten mechanizm, który stosujemy w czasie 
naszych rządów (Dzwonek), czyli mechanizm zrów-
noważonego rozwoju? Czy takie regiony, jak mój po-
wiat gorlicki, powiat sądecki czy regiony przygra-
niczne, do których tych środków trafiało mniej, bo 
bardziej rozwijały się dotąd miasta… Czy będzie ja-
kieś preferencyjne podejście do tych mniejszych sa-
morządów? Chodzi o te nasze potrzeby lokalne, tak 
jak powiedziałam, bo miejscowo czasami jest gorzej 
z infrastrukturą.
</p>
<p>I jeszcze jedno: Na co te środki będzie można 
przeznaczać? W moim rejonie wciąż nie jest ukończo-
na budowa kanalizacji. Są gminy, które dopiero za-
czynają budowę kanalizacji, wodociągów. To jest 
w XXI w. podstawa, a w moim rejonie wciąż są takie 
miejsca, gdzie tego nie ma. Bez pomocy zewnętrznej 
samorządy tego nie udźwigną. Dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Funduszy i Polityki Regionalnej 
Waldemar Buda:
</p>
<p>Panie Marszałku! Panie Ministrze! Szanowni 
Państwo! Największym zarzutem kierowanym wobec 
obecnego rządu, jeśli chodzi o dysponowanie środka-
mi na inwestycje, zarówno europejskimi jak i krajo-
wymi, jest zarzut odejścia od polityki dyfuzyjno-po-
laryzacyjnej, czyli od polityki, która koncentrowała 
się na założeniu, że wzmacnianie dużych ośrodków 
przyniesie ostatecznie spójność terytorialną i rozwój 
całej Polski. Efekty tego możemy przejrzeć w danych 
statystycznych: GUS-owskich, Eurostatu, które po-
kazują budowanie coraz większej rozpiętości między 
bogatszymi a biedniejszymi regionami, między mia-
stami a regionami wiejskimi, obszarami wiejskimi.
</p>
<p>Odrzuciliśmy to podejście i przy projektowaniu wy-
datkowania każdych środków, zarówno tych z Krajo-
wego Planu Odbudowy, jak i tych w ramach polityki 
spójności, stawiamy właśnie na spójność. To budzi wie-
le emocji, dlatego że przyzwyczajenia były inne. Przy-
zwyczajenia były takie, że rzeczywiście duże ośrodki 
korzystały jeszcze więcej, wprost proporcjonalnie wię-
cej, więcej niż wynikałoby z pewnego rodzaju spójnego 
podejścia do całego terenu Polski. A więc mówimy o ta-
kich regionach, jak chociażby powiat gorlicki, który 
jest w Małopolsce, ale jest też regionem, można powie-
dzieć, z pogranicza Podkarpacia, który de facto mógł-
by się kwalifikować do programów typu „Polska 
Wschodnia” czy innych tego typu programów dedyko-
wanych. Chodzi o regiony, które mają swoje problemy 
strukturalne. Proszę mi wierzyć, że przy konstruowa-
niu założeń Krajowego Planu Odbudowy mieliśmy na 
względzie właśnie uwzględnienie małych miast, któ-
rych problemy wykluczenia komunikacyjnego, albo też 
w zakresie służby zdrowia, braliśmy pod uwagę.
</p>
<p>Ale trzeba też powiedzieć o rozmowach z Lewicą, 
która również zwracała nam uwagę na to, żeby koncen-
trować się na problemach chociażby zdrowotnych 
w małych ośrodkach, i to też trzeba docenić. A więc 
absolutnie widzieliśmy to, że małe ośrodki, często bar-
dzo długo niedoinwestowane, z wielkimi problemami 
strukturalnymi, nie mogą powstać same, dlatego te 
środki europejskie tam będziemy lokować. Mam na-
dzieję, że spotkamy się tutaj za jakiś czas i to, co powie-
działem, potwierdzi się w rzeczywistości, w naszych 
faktycznych działaniach. Bardzo dziękuję. (Oklaski)
</p>
<p>(Poseł Barbara Bartuś: Dziękujemy bardzo.)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Posłowie Izabela Leszczyna i Sławomir Nitras z Klu-
</p>
<p>bu Parlamentarnego Koalicja Obywatelska zadadzą 
pytanie w sprawie planu dramatycznego zwiększenia 
obciążeń podatkowych i składkowych dla osób prowa-
dzących jednoosobową działalność gospodarczą. Py-
tanie to będzie skierowane do ministra finansów, a bę-
dzie odpowiadał podsekretarz stanu w Ministerstwie 
Finansów pan minister Jan Sarnowski.
</p>
<p>Trochę czytałem, a trochę z pamięci mówiłem.
(Poseł Sławomir Nitras: Nie wiem, co było z pa-
</p>
<p>mięci, a co pan czytał.)
Jedno i drugie.
(Poseł Sławomir Nitras: Następnym razem będzie 
</p>
<p>wszystko z pamięci.)
Jedno i drugie dałem radę.
Proszę bardzo, panie pośle.
</p>
<p>Poseł Sławomir Nitras:
</p>
<p>Dziękuję.
Panie Marszałku! Przedstawiliście państwo w ze-
</p>
<p>szłym tygodniu Nowy Ład. Charakterystyczne, że nie 
</p>
<p>Poseł Barbara Bartuś</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących152
</p>
<p>rozmawiamy o tym Nowym Ładzie w trakcie debaty 
parlamentarnej. Uprawiacie tylko propagandę, jeździ-
cie po Polsce i mówicie, że macie nowe dobre rozwią-
zania. A ludzie się tych rozwiązań boją, bo uważają, 
że z całego Nowego Ładu, z tych wszystkich obietnic 
zostanie tylko jedna rzecz: podwyżka podatków. Naj-
bardziej boją się tego przedsiębiorcy. Najbardziej boją 
się tego przedsiębiorcy samozatrudnieni. Boją się, że 
wprowadzicie nowy 9-procentowy podatek, który za-
powiedzieliście. Bo to jest nowy 9-procentowy poda-
tek. To jest niesamowite, że potraficie wprowadzić 
podatek, w ogóle o nim nie mówiąc, tylko mówicie, że 
dajecie jakieś rozwiązania. Przedsiębiorcy boją się też, 
że zlikwidujecie im podatek liniowy.
</p>
<p>Co jest sukcesem polskiej gospodarki? Dlaczego 
polska gospodarka mogła latami się rozwijać? Dlatego 
że polscy przedsiębiorcy mieli dwie rzeczy: po pierw-
sze, byli przedsiębiorczy, pod drugie, Polska propono-
wała im niskie, proste podatki. Uważacie, że wyjście 
z COVID-u, który przetrwaliście dzięki przedsiębior-
com… To polski eksport, polscy przedsiębiorcy urato-
wali budżet. Dzięki nim macie wpływy większe, niż 
myśleliście, że będziecie mieli. To nie jest wasza zasłu-
ga, to jest zasługa przedsiębiorców. Co dostają w za-
mian? Drastyczną podwyżkę podatków. Wszyscy dzi-
siaj szukają możliwości, jak uciec do Czech, do Nie-
miec. Będziecie uszczelniać, ale oni znajdą furtkę. Pan 
Kaczyński obiecał nam kiedyś europejskie zarobki, 
a wprowadził nam europejskie podatki.
</p>
<p>(Poseł Barbara Bartuś: Jakie podatki?)
Proszę zwrócić uwagę, że przy podatkach… Pan 
</p>
<p>Morawiecki mówi: 6 tys. zł – trzeba płacić 30-procen-
towy podatek. W Niemczech za 6 tys. zł, za 1300 euro 
nie płaci się żadnych podatków, jest zwolnienie z PIT, 
a u nas za te same kwoty płaci się 30%. Chcecie, żeby 
przedsiębiorcy płacili 30% podatków. Charaktery-
styczne, że pan Morawiecki, który przepisał prak-
tycznie cały swój majątek na żonę, latami jako prezes 
banku nadużywał tego systemu. System dla fryzje-
rów, dla kosmetyczek, dla kierowców transportow-
ców wykorzystywał prezes banku. Mógł płacić podat-
ki. Mógł mieć umowę o pracę. (Dzwonek) Mógł opodat-
kowywać się według stawki 30%, opodatkowywał się 
według stawki 19%. Wykorzystywał system. A dzisiaj, 
kiedy zgromadził majątek 300 mln zł, jak twierdzą 
niektórzy, wszystkim ludziom zarabiającym 5–6 tys. zł 
podwyższa podatki do 30%. W ten sposób zarżniecie 
polską gospodarkę.
</p>
<p>Oczekuję od państwa tutaj pełnej informacji do-
tyczącej wzrostu kosztów funkcjonowania przedsię-
biorstw, szczególnie samozatrudnionych, po wprowa-
dzeniu tzw. Nowego Ładu. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Zapraszam, panie ministrze.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Jeste-
śmy teraz u progu jednej z największych obniżek 
podatków obserwowanych w ciągu ostatnich dwóch 
dekad i całkowicie zadziwiające jest to, że jest to pod-
sumowywane przez państwa posłów jako ogromna 
podwyżka. Już teraz efektywna stawka podatku ogó-
łem w Polsce jest zdecydowanie niższa niż w innych 
krajach Unii Europejskiej i w innych krajach naszego 
regionu. Patrząc na klin podatkowy, czyli na wyso-
kość obciążenia podatkowo-składkowego, widzimy, 
że odbiega on o kilka punktów procentowych od wy-
sokości obciążenia nie tylko w krajach Europy Za-
chodniej, ale przede wszystkim w innych krajach 
naszego regionu. Ewenementem, jeśli chodzi o polski 
system podatkowy, jest to, że obciążenie nie rośnie 
wraz ze wzrostem dochodów. Przeciwnie, pozostaje 
mniej więcej na tym samym poziomie, czego efektem 
jest relatywnie wyższe opodatkowanie osób mniej 
zarabiających.
</p>
<p>Jakie są cele naszej reformy? Szanowni państwo, 
przede wszystkim obniżka podatków dla 18 mln osób. 
Na tych zmianach skorzysta siedmiu na 10 podatni-
ków. Niemal 9,5 mln osób nie będzie płacić ani zło-
tówki podatku dochodowego. Większość pieniędzy, 
dużo pieniędzy zostanie również w kieszeniach eme-
rytów: 90% z tego skorzysta, aż 2/3 w ogóle nie będzie 
płacić podatku dochodowego. I to nie są puste słowa, 
tylko to są realne pieniądze w kieszeniach Polaków. 
Pani kasjerka w supermarkecie – 1800 zł rocznie. 
Robotnik – 1400 zł. Pielęgniarka – 1500 zł. 
</p>
<p>(Poseł Sławomir Nitras: Kto ich zatrudnia?)
Co ważne, rodzina z dwójką dzieci – 2600 zł wię-
</p>
<p>cej. To tyle, co koszt urlopu, rocznych zajęć pozalek-
cyjnych dla dzieci. 
</p>
<p>Natomiast państwo posłowie pytają o przedsię-
biorców. Jest to również pakiet, który zdecydowanie 
poprawi ich sytuację poprzez poprawę sytuacji na 
rynku pracy oraz globalnej sytuacji gospodarczej. 
Patrząc na rynek pracy, widzimy, że mamy teraz re-
kordowo niskie bezrobocie, najniższe w Europie. To 
bardzo pozytywne zjawisko, ale przedsiębiorcom 
sprawia bardzo duże problemy związane z niedostat-
kiem rąk do pracy. Problem dodatkowo pogłębia pan-
demia i zamykanie granic. Znaczne podniesienie kwo-
ty wolnej od podatku to przede wszystkim ogromna 
zachęta do wejścia na rynek pracy. Podwyższenie 
wynagrodzeń za pracę dla osób, które wracają na ten 
rynek, decydują się na aktywizację zawodową, to też 
jest dla nich ogromny argument, żeby się zaktywizo-
wać. Mówimy tutaj o 4 mln osób, które mogłyby pod-
jąć pracę praktycznie z dnia na dzień, ale nie robią 
tego, ponieważ myślą, że tej pracy nie znajdą, ewen-
tualnie cały czas odstrasza je wysokość podatku, 
który płaciłyby od pierwszej złotówki. Teraz ten próg 
– nawet ten czysto psychologiczny – po prostu w znacz-
nej części zniknie. To jest sprawdzone rozwiązanie, 
</p>
<p>Poseł Sławomir Nitras</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących 153
</p>
<p>które sprawdziło się w wielu innych krajach świata. 
Chodzi o to, żeby polepszać sytuację na rynku pracy. 
</p>
<p>Pamiętajmy również, że im więcej pieniędzy 
w kieszeniach pracowników, tym lepsza sytuacja na 
rynku, tym więcej pieniędzy idzie do gospodarki, tym 
większy popyt, tym więcej klientów mają polscy 
przedsiębiorcy. Pamiętajmy, że wysokość środków, 
które zostają przedsiębiorcy na koniec dnia, jest de-
terminowana nie tylko stawką podatku, ale przede 
wszystkim szerokością bazy podatkowej i tym, przez 
co przemnażamy tę stawkę podatku. Im lepsza sytu-
acja w gospodarce, im lepiej kręci się gospodarka, 
tym więcej pieniędzy pozostaje w kieszeniach przed-
siębiorców. To jest inwestycja, a nie wydatek, i zawsze 
tak to rozpatrujmy.
</p>
<p>Ostatni element. Mówią państwo o Polskim Ła-
dzie, koncentrując się tylko i wyłącznie na zmianach 
dotyczących składki zdrowotnej. Przecież cały nasz 
pakiet jest bardzo mocno nakierowany na polepsze-
nie sytuacji firm z sektora małych i średnich przed-
siębiorstw.
</p>
<p>(Poseł Sławomir Nitras: Ale ja pana pytam o po-
datki.)
</p>
<p>Mamy dla nich kilkanaście ulg podatkowych. Spe-
cjalnie…
</p>
<p>(Poseł Sławomir Nitras: Ja pytam o podatki.)
A ja odpowiadam, jeśli chodzi o podatki. 
I tak, jeśli chodzi o rozwój, co my tutaj mamy? 
</p>
<p>Ulga na ekspansję i zwiększenie sprzedaży produk-
tów, ulga na pierwszą ofertę publiczną, ulga konsoli-
dacyjna, poszerzenie zakresu zastosowania estoń-
skiego CIT-u, ulga w VAT dla pozyskiwania usług 
finansowych. Co więcej – to dla innowatorów – pierw-
szy raz w historii będzie można łączyć ulgę badaw-
czo-rozwojową z ulgą IP Box. Ulga na prototyp. Wresz-
cie ulga na robotyzację przemysłową. Kolejna odpo-
wiedź na problem z dostępem do pracownika, o któ-
rego teraz tak strasznie ciężko u nas na rynku. Chodzi 
też o to, żeby przedsiębiorstwa nie znikały po tym, 
jak umrze właściciel. Fundacja rodzinna – to jest pro-
jekt, nad którym prace już się toczą i który od 1 stycz-
nia zacznie obowiązywać w Polsce. Sytuacja globalna 
dla przedsiębiorców z 1 stycznia zdecydowanie się 
poprawi, a nie pogorszy. 
</p>
<p>Ale też pamiętajmy, że mówimy o pewnych wekto-
rach, pewnych założeniach, które najpierw będą przed-
miotem konsultacji, bo chcemy wychodzić z projekta-
mi, informować o nich przedsiębiorców, pokazywać 
przepisy jeszcze przed rozpoczęciem oficjalnej ścieżki 
parlamentarnej i rządowej. Później będą konsultacje 
publiczne. Przecież te projekty będziemy realizowali 
wspólnie, nie tylko z kolegami ministrami, ale również 
z przedsiębiorcami, z branżą doradczą… i nawet z pań-
stwem.
</p>
<p>(Poseł Sławomir Nitras: Nawet?)
Oczywiście. Bardzo dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Bardzo proszę panią poseł Izabelę Leszczynę o za-
</p>
<p>danie pytania dodatkowego.
</p>
<p>Poseł Izabela Leszczyna:
</p>
<p>Dziękuję, panie marszałku.
Wysoki Sejmie! Panie Ministrze! Pan minister 
</p>
<p>swoją wypowiedzią udowodnił, że rząd PiS-u myśli, 
że dobrobyt bierze się z redystrybucji podatków. Pa-
nie ministrze, dobrobyt bierze się z pracy, z inwesty-
cji, z przedsiębiorczości. Tymczasem po roku pande-
mii, po roku recesji, kiedy przedsiębiorcy liżą rany 
i chcą wrócić do pracy, wychodzicie i mówicie: Pod-
nosimy wam podatki. W tym 2,5 mln przedsiębiorców 
rozliczających się na podstawie podatku liniowego 
podnosicie je o 50%. Chciałabym, żeby pan minister 
przedstawił Wysokiej Izbie, na razie skrótowo, ale

znajdujemy (Dzwonek), będzie miał wpływ na szarą 
strefę, odpływ przedsiębiorczości za granicę, inflację, 
rynek pracy. Proszę odpowiedzieć nam, jak macie za-

mozatrudnieniu i których brakuje.
</p>
<p>(Poseł Sławomir Nitras: Pielęgniarki.)
I pielęgniarki. Jak chcecie im po roku walki 
</p>
<p>z COVID-em, kiedy oni ledwie żyją…
(Poseł Sławomir Nitras: Przywalić 30%.)
…jakim prawem mówicie im, że zapłacą podatek, 
</p>
<p>np. 30-procentowy? (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Bardzo proszę, panie ministrze, o odpowiedź na 
</p>
<p>pytanie pani poseł.
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Finansów 
Jan Sarnowski:
</p>
<p>Panie Marszałku! Wysoka Izbo! Chciałbym gorą-
co przypomnieć, że na zmianach, nawet w tej formie,

żeń, zyskuje aż 40% osób prowadzących jednoosobo-

</p>
<p>(Poseł Sławomir Nitras: Brutto.)
A jeśli chodzi o wpływ na szarą strefę, to duża jej 
</p>
<p>część funkcjonuje właśnie poniżej tego progu. To jest

<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących154
</p>
<p>Odnośnie do odpływu za granicę też przeprowa-
dziliśmy analizy i w żadnym segmencie osób – ani 
wśród pracowników, ani wśród osób prowadzących 
działalność gospodarczą, nawet po wprowadzeniu 
w życie zmian, o których rozmawiamy – limit podat-
kowy nie będzie wyższy niż w jakimkolwiek innym 
kraju naszego regionu. Tak jak wspominałem, wpływ 
na rynek pracy będzie pozytywny. Liczymy na akty-
wizację zawodową osób, które skorzystają na tych 
zmianach.
</p>
<p>(Poseł Sławomir Nitras: Na inflację.)
Oczywiście tak, jak pani poseł prosiła, do wszyst-
</p>
<p>kich wniosków odniesiemy się na piśmie. Dziękuję.
(Poseł Sławomir Nitras: Pan minister powiedział, 
</p>
<p>że wpływ będzie pozytywny. To jest tyle.)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.

</p>
<p>tania w sprawie zwiększenia bezpieczeństwa osób

rowane do ministra sprawiedliwości, a odpowiadać

<p>Podsekretarz Stanu 
w Ministerstwie Sprawiedliwości 
Marcin Romanowski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Sza-
nowny Panie Pośle! Rzeczywiście głównym instru-
mentem ustawy, o której mówimy, ustawy z 30 kwiet-
nia ub.r., jest tzw. natychmiastowy nakaz opuszcze-
nia przez sprawcę wspólnie zajmowanego mieszkania 
</p>
<p>i zakaz zbliżania się do tego mieszkania i jego naj-
bliższego otoczenia. Zaleta tego rozwiązania to na-
tychmiastowa wykonalność. Wcześniej, bez tego roz-
wiązania, procedura wyłącznie sądowa, cywilna po-
wodowała, że opuszczanie przez sprawcę mieszkania 
trwało średnio 143 dni. Obecnie to trwa między 50 
a 90 minut, bo rzeczywiście natychmiastowość i pro-
stota tego rozwiązania, stosowanego przez Policję 
i Żandarmerię Wojskową, jest kluczowa, jeżeli chodzi 
o przeciwdziałanie przemocy i zwalczanie jakże szko-
dliwego i dolegliwego zjawiska przemocy domowej.
</p>
<p>Jeżeli chodzi o monitorowanie skuteczności tej usta-
wy, to już od samego początku Ministerstwo Sprawie-
dliwości wdrożyło specjalne rozwiązania. Poprosiliśmy 
Policję i Żandarmerię Wojskową o współpracę. Chciał-
bym też bardzo podziękować za działalność Minister-
stwa Spraw Wewnętrznych, MON-u, przede wszystkim 
funkcjonariuszy, bo rzeczywiście ta współpraca układa 
się bardzo dobrze. Monitorujemy na bieżąco sygnały 
pochodzące od funkcjonariuszy w związku ze stosowa-
niem nakazu, również ze środowiska sędziowskiego. 
Jeżeli chodzi o dane, to tak jak wspomniałem, na bie-
żąco je monitorujemy. 
</p>
<p>Przez pierwszy miesiąc obowiązywania ustawy, 
czyli do końca grudnia ub.r., było 255 nakazów lub 
zakazów wydanych przez funkcjonariuszy. Kolejny 
kwartał, I kwartał obecnego roku, to 730 takich na-
kazów i zakazów. Mamy jeszcze dane za kwiecień, to 
341 nakazów i zakazów. To oznacza, że od początku 
obowiązywania ustawy do końca kwietnia mamy 
1326 osób, wobec których wydano taki nakaz. To 
oznacza, że jest ponad 1300 osób, które właśnie zo-
stały odizolowane, i tyle samo środowisk rodzinnych, 
które mogą czuć się bezpiecznie.
</p>
<p>Jeżeli chodzi o dalszy etap, czyli postępowanie 
sądowe, to w omawianym czasie wniesiono do sądu 
52 wnioski o przedłużenie stosowania tego środka, 
6 w ubiegłym roku i 46 w tym roku. Mamy dane do 
końca marca, ponieważ tutaj dane zbierane są kwar-
talnie. To z jednej strony wydaje się mało w relacji do 
ponad 1300 nakazów, pokazuje jednakowoż, że efekt 
mrożący – można by rzec – powoduje, że natychmia-
stowy nakaz opuszczenia przez sprawcę mieszkania 
jest i rzeczywiście działa. Niemniej jednak podejmu-
jemy tutaj również działania, bo zdajemy sobie spra-
wę, że tych wniosków osoby dotknięte przemocą mo-
głyby składać w tej procedurze – tak uważamy – wię-
cej, dlatego chcemy, by wykorzystać wszelkie możli-
wości i, można by powiedzieć, w jakimś sensie 
uszczelnić łańcuch informowania osób poszkodowa-
nych właśnie o możliwości składania takich wnio-
sków.
</p>
<p>Jeżeli chodzi o skuteczność stosowania tej ustawy, 
to oczywiście mamy do czynienia z przypadkami ła-
mania nakazu lub zakazu orzeczonego przez funk-
cjonariuszy Policji względnie Żandarmerii Wojsko-
wej. Tutaj przewidzieliśmy postępowanie wykrocze-
niowe, odpowiedzialność wykroczeniową za takie przy-
padki. W pierwszym miesiącu było 25 takich postę-
powań. Jedynie trzy osoby zostały uniewinnione, 
czyli w stosunku do 22 osób orzeczono odpowiedzial-
</p>
<p>Podsekretarz Stanu w Ministerstwie Finansów 
Jan Sarnowski</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących 155
</p>
<p>ność na zasadzie wykroczeniowej. Jeżeli chodzi o po-
stępowania wykroczeniowe, to dane są zbierane 
w systemie półrocznym. Na ten moment mogę powie-
dzieć tylko tyle, wynika to z danych Komendy Głów-
nej Policji, że w I kwartale tego roku było 136 przy-
padków złamania zakazu lub nakazu. To też poka-
zuje, że to rozwiązanie działa (Dzwonek) w tym sen-
sie, że te przypadki łamania są rzeczywiście identy-
fikowane, co przewidzieliśmy również w ustawie.
</p>
<p>Na koniec może ostatnie dane, które też bardzo 
dobrze pokazują skuteczność tej ustawy. Mianowicie 
osobie, w stosunku do której wydano nakaz lub za-
kaz, przysługuje zażalenie. Takich zażaleń w czasie 
obowiązywania ustawy jak na razie złożono jedynie 
20 i tylko w dwóch przypadkach to zażalenie, można 
by powiedzieć, zostało uwzględnione, czyli ten nakaz 
lub zakaz został uchylony. Czyli, szanowni państwo, 
to oznacza, że z jednej strony mamy 1326 przypad-
ków zastosowania nakazu i zakazu i tylko dwa przy-
padki, w których sąd orzekł, że właśnie ten zakaz lub 
nakaz był zastosowany nieprawidłowo. Także chciał-
bym wyrazić przekonanie, że zastosowanie właśnie 
tego narzędzia jest naprawdę skutecznym sposobem 
zwalczania tego zjawiska i przeciwdziałania mu. Bar-
dzo dziękuję. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Pytanie dodatkowe zada pan poseł Piotr Sak. 
Bardzo proszę.

<p>Poseł Piotr Sak:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>Bardzo serdecznie dziękuję za odpowiedź i przedsta-
wienie kompleksowych informacji i danych staty-
stycznych. Nie chcę tutaj prawić komunałów i bana-
łów, ale oczywistym jest, że przemoc rodzinna to 
poważny problem społeczny, taka anomalia w środo-
wisku rodzinnym, bo jest przede wszystkim trudno 
uchwytna, z tego względu, że odbywa się w miejscu, 
które tak naprawdę powinno być jakimś takim swo-
istym asylum, taką oazą spokoju, a tak naprawdę jest 
miejscem niejednokrotnie gehenny i kaźni. I stoso-
wana jest przez osoby, które właśnie powinny dawać 
miłość, dawać bezpieczeństwo, a tak naprawdę przy-
noszą krzywdę, ból i cierpienie.
</p>
<p>Dlatego też pozwolę sobie zadać pytanie panu mi-
nistrowi: Czy według ministerstwa obecny stan 
prawny, ten system ochrony rodziny w tej materii jest 
wystarczający? Czy w tym zakresie ministerstwo ma 
w zanadrzu jakieś nowości (Dzwonek) legislacyjne, 
które jeszcze bardziej wzmocnią i poprawią bezpie-
czeństwo? Dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Panie ministrze, proszę.

<p>Podsekretarz Stanu 
w Ministerstwie Sprawiedliwości 
Marcin Romanowski:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! My 
przede wszystkim na bieżąco analizujemy skutecz-
ność tych nowych regulacji, które, tak jak powiedzia-
łem, są kluczowe, jeżeli chodzi o przeciwdziałanie, bo 
ta skuteczność opiera się na prostocie i natychmia-
stowości. Rzeczywiście z tych analiz i naszych wcze-
śniejszych zapowiedzi wynika, że w przypadku kiedy 
te rozwiązania zafunkcjonują, będziemy starali się 
rozszerzać instrumenty cywilnoprawne, bo to jest 
ważne, że to są instrumenty nie karne, tylko cywil-
noprawne. Myślę, że ta wcześniej wskazana analiza 
pokazuje, że te instrumenty rzeczywiście działają, 
w związku z tym będziemy proponować rozszerzanie 
tych instrumentów właśnie wobec sprawców przemo-
cy w rodzinie stwarzających zagrożenie dla życia lub 
zdrowia członków rodziny właśnie w kierunku tej 
efektywnej izolacji. Mówię tutaj oczywiście o zakazie 
zbliżania się do osoby. Mówię również o innych roz-
wiązaniach, które analizujemy. Ale kluczowe jest to, 
żeby one były proste, natychmiastowe i jednocześnie 
egzekwowalne. I nad tym pracujemy.
</p>
<p>Pracujemy również nad uzupełnieniem unormo-
wań prawnokarnych. Tutaj dostrzegamy również po-
trzebę wprowadzania zakazu zbliżania się do osoby, 
ale też są innego typu rozwiązania, takie jak kwestia 
pełniejszego zagwarantowania osobom niepełnospraw-
nym intelektualnie, osobom ze szczególnymi potrzeba-
mi dostępu do wymiaru sprawiedliwości przez wzbo-
gacenie procedury karnej o jeszcze bardziej szczególny 
tryb przesłuchania, jeżeli zajdzie taka potrzeba, ja-
kichś alternatywnych, wspomagających metod komu-
nikacji. Oczywiście chodzi również o usprawnienie 
postępowania cywilnego w tym zakresie, a także roz-
strzygnięcie różnego rodzaju wątpliwości interpreta-
cyjnych, które siłą rzeczy w trakcie stosowania obec-
nych regulacji się pojawiają.
</p>
<p>Ale wydaje mi się, że najważniejszą rzeczą w tym 
momencie, jeżeli chodzi o skuteczność systemu, to 
jest stałe nadzorowanie i doskonalenie stosowania 
obecnych regulacji. Tutaj jeszcze przed wejściem 
w życie ustawy Ministerstwo Sprawiedliwości prze-
szkoliło 30 tys. funkcjonariuszy, kilkaset osób pierw-
szego kontaktu z ośrodków z Funduszu Sprawiedli-
wości. Tutaj też muszę powiedzieć, że miesięcznie ok. 
tysiąca nowych osób korzysta z pomocy Funduszu 
Sprawiedliwości, osób będących ofiarami przemocy 
domowej. Pracujemy też nad wsparciem funkcjona-
riuszy.
</p>
<p>Przygotowaliśmy praktyczny komentarz, który zo-
stał przekazany do różnego rodzaju instytucji, m.in. do 
Policji, żandarmerii. Pracujemy nad tym dalej, by prze-
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Sprawiedliwości Marcin Romanowski</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących156
</p>
<p>kazać formularze, materiały informacyjne (Dzwonek), 
które niewątpliwie będą pomocne. W planie mamy – 
właśnie są przygotowywane i prace są na finiszu – szko-
lenia dla kuratorów i prokuratorów wspólnie z Krajową 
Szkołą Sądownictwa i Prokuratury.
</p>
<p>Na zakończenie powiem o systemie ewaluacji. Na 
koniec czerwca będziemy mieli już gotową analizę 
dotyczącą stosowania obecnej ustawy, co oznacza kil-
ka tysięcy kwestionariuszy skierowanych do funkcjo-
nariuszy Policji, Żandarmerii Wojskowej, ośrodków 
pomocy społecznej oraz samych osób pokrzywdzo-
nych. Tak więc w pierwszej kolejności, tak jak wspo-
mniałem, propozycje de lege ferenda, a w drugiej to co 
najważniejsze: doskonalenie w ramach szkoleń, do-
skonalenie stosowania obecnych rozwiązań. Bardzo 
dziękuję.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję, panie ministrze.
Przechodzimy do następnego pytania.
Pytanie to zadadzą pan minister Cezary Grabar-
</p>
<p>czyk i pan poseł Krzysztof Gadowski.
Powiem panu szczerze, że wielką przyjemność mi 
</p>
<p>robicie, zadając to pytanie, gdyż wczoraj toczyła się 
dyskusja na ten temat.
</p>
<p>A pytanie będzie, proszę państwa, w sprawie bezpie-
czeństwa polskiego systemu energetycznego w związku 
z wyłączeniem 10 spośród 11 bloków energetycznych 
PGE GiEK w Bełchatowie. To pytanie jest skierowane 
do prezesa Rady Ministrów, w którego imieniu odpo-
wie podsekretarz stanu w Ministerstwie Klimatu 
i Środowiska pan minister Piotr Dziadzio.
</p>
<p>I zaraz panu powiem, panie ministrze, dlaczego 
to pytanie sprawiło mi przyjemność. Otóż wczoraj też 
ono padło i inny pan minister odpowiadając na nie, 
powiedział, że awaria zaistniała z powodu awarii. 
A więc jeżeli dzisiaj będziemy wiedzieli coś więcej, to 
będzie super.
</p>
<p>Proszę bardzo.
</p>
<p>Poseł Cezary Grabarczyk:
</p>
<p>Dziękuję.
Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
</p>
<p>17 maja o godz. 16.30 10 z 11 bloków energetycznych 
Elektrowni Bełchatów przestało wytwarzać prąd. 
Ubytek produkcji był znaczący, objął bowiem prawie 
20% całej energii produkowanej przez elektrownie 
w Polsce i wyniósł 3900 MW. Przyczyną wyłączenia 
produkcji, jak podaje PGE, była awaria stacji Rogo-
wiec. Awaria spowodowała automatyczne wyłączenie 
bloków elektrowni. Trzeba jednak podkreślić, że to 
nie jest pierwsza awaria w Bełchatowie. W dniu 22 
czerwca ub.r. awaria zatrzymała pracę czterech blo-
</p>
<p>ków, a dwa pracowały z obniżoną mocą. Ostatnia 
awaria spowodowała skok cen. 1 MWh energii kosz-
towała przed awarią od 280 zł do 375 zł, a skok był 
na tyle znaczący, że kwoty te wyniosły od 1000 zł do 
1500 zł. Dojdą dodatkowe koszty rozruchu wyłączo-
nych bloków, szacowne na kilkanaście milionów.
</p>
<p>Ta awaria nasuwa pytania. Po pierwsze, czy pol-
ski system energetyczny w związku z tymi powtarza-
jącymi się awariami jest bezpieczny? Czy polski sys-
tem energetyczny jest zarządzany przez kompetent-
nych ludzi? Czy znajduje się w dobrych rękach? Czy 
polityka nepotyzmu nie prowadzi do cyklicznych 
awarii? Czy polski system gwarantuje gospodarstwom 
domowym dostarczanie prądu? Czy prąd dotrze do 
polskich firm? (Dzwonek) Czy polecą głowy za awa-
rię? Bo ktoś źle odczytał wskazania na stacji Rogo-
wiec i nie zareagował w porę, co spowodowało gigan-
tyczne koszty. Kto zapłaci za tę awarię? Prosimy 
o konkretne odpowiedzi. Jednocześnie pytam, czy 
Bełchatów został ujęty w planie sprawiedliwej trans-
formacji? Bo nie ma do tej pory potwierdzenia, że tak 
się stało. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Bardzo proszę, panie ministrze, o udzielenie od-
</p>
<p>powiedzi. 
</p>
<p>Podsekretarz Stanu 
w Ministerstwie Klimatu i Środowiska 
Piotr Dziadzio:
</p>
<p>Panie Marszałku! Wysoka Izbo! Postaram się 
przedstawić państwu historię tego wydarzenia, że-
byśmy powiedzieli sobie o faktach, które zaistniały, 
i przyczynach tak naprawdę, co jest istotne, żebyśmy 
prowadzili dalszą rozmowę w tym zakresie. Tak jak 
pan poseł powiedział, w poniedziałek 17 maja dokład-
nie o godz. 16.34 w wyniku zadziałania zabezpieczeń 
elektroenergetycznych – zwarciowych – na stacji roz-
dzielczej w Rogowcu należącej do PSE, które odgry-
wa rolę operatora systemu przesyłowego, nastąpiło 
wyłączenie 10 bloków energetycznych należących do 
PGE Górnictwo i Energetyka Konwencjonalna. Co do 
tego jest pełna zgoda. Uległy wyłączeniu bloki nr 2–11. 
Blok nr 12, który był włączony, pracował bez zakłó-
ceń. Jest to blok o mocy 858 MW, który de facto jest 
podłączony do innej stacji rozdzielczej – Trębaczew. 
Ubytki mocy w związku z tą awarią były na poziomie 
3640 MW, a nie 3900 MW, i to jest informacja potwier-
dzona przez PSE.
</p>
<p>Przechodzę do faktów. Prawdopodobną przyczyną 
zakłócenia było zwarcie w rozdzielni Rogowiec w polu 
linii 400 kV podczas planowanych prac eksploatacyj-
nych. Dokładny mechanizm zaistnienia tej sytuacji 
obecnie jest przedmiotem badania specjalnej komisji 
powołanej przez PSE.
</p>
<p>Podsekretarz Stanu w Ministerstwie 
Sprawiedliwości Marcin Romanowski</p>
<p/>
</div>
<div class="page"><p/>
<p>157
</p>
<p>Natomiast dotychczasowe ustalenia, to, co wczo-
raj powiedziałem na posiedzeniu komisji… Prawdo-
podobnie był to wynik błędu ludzkiego, błędu ope-
ratora. 
</p>
<p>(Poseł Cezary Grabarczyk: Właśnie o tym mówimy.) 
Nie prezesa – dobrze, żebyśmy mieli tu jasność. 
</p>
<p>Nie prezes zarządza operatorem, mamy wykwalifi-
kowanych ludzi i takie pomyłki się zdarzają w róż-
nych obszarach, w różnych systemach. 
</p>
<p>(Poseł Cezary Grabarczyk: A kto wybierał opera-
tora?) 
</p>
<p>To są wykwalifikowani pracownicy, szanowny pa-
nie pośle, o specjalnej i bardzo specyficznej wiedzy. 
To się zdarza: również motorniczy popełnia błąd, 
mając staż kilkunasto- czy kilkudziesięcioletni. 
</p>
<p>(Poseł Cezary Grabarczyk: Kierowcom też się 
zdarza.) 
</p>
<p>Kierowcom też się tak zdarza, z dużym do-
świadczeniem, nawet wieloletnim, więc możemy na 
to w ten sposób popatrzeć. Komisja zbada i na pewno 
zabezpieczy, czyli poczyni wszelkiego rodzaju stara-
nia w tym zakresie, żeby ten błąd się nie powtórzył. 
Ja jeszcze uzupełnię całą informację, bo ona jest waż-
na, żebyśmy sobie zdawali sprawę z ewentualnych 
konsekwencji. 
</p>
<p>Jeszcze druga sprawa – co również chciałem pod-
kreślić, żeby było to jednoznaczne – z zebranych do 
tej pory informacji wiemy, że nie było to efektem 
działań podmiotów trzecich ani też żadnej aktywno-
ści w cyberprzestrzeni, żebyśmy mieli taką jasność. 
</p>
<p>Krajowy system elektroenergetyczny został nie-
zwłocznie zbilansowany przez PSE poprzez urucho-
mienie generacji w elektrowniach szczytowo-pompo-
wych należących do PGE Energia Odnawialna. Te 
elektrownie w ciągu kilku minut od polecenia opera-
tora przesyłowego uruchomiły swoje jednostki pro-
dukcyjne. W szczytowym momencie w celu zniwelo-
wania zakłócenia pracy w krajowym systemie elek-
troenergetycznym pracowały wszystkie hydrozespo-
ły, 15 sztuk – widzimy więc i pokazujemy państwu, 
jak sprawny jest system – które dostarczyły w ciągu 
bardzo krótkiego czasu 1,5 tys. megawatów mocy. 
Pozostała część pochodziła z wirtualnej rezerwy 
cieplnej w pracujących elektrowniach: Ostrołęka, Ko-
zienice, Opole, Połaniec, Turów, Jaworzno, Rybnik, 
Dolna Odra. I jeszcze brakującą moc w systemie uzu-
pełniła moc z Czech, ze Słowacji…
</p>
<p>(Głos z sali: Z Niemiec.) 
Tak, z Niemiec, niewiele. W związku z tym sys-
</p>
<p>tem funkcjonował bez problemów. (Dzwonek) Dzięki 
tej szybkiej reakcji służb PSE stacja Rogowiec była 
gotowa do przyłączenia nowych bloków w ciągu 
godziny. 
</p>
<p>W podsumowaniu – bo widzę, że mamy końcówkę 
– należy podkreślić, że dzięki zastosowaniu wszel-
kich dostępnych środków zaradczych krajowy system 
</p>
<p>elektroenergetyczny pracuje stabilnie i to poniedział-
kowe zdarzenie nie ma wpływu na funkcjonowanie 
całego systemu. Wytwarzanie i dystrybucja energii 
elektrycznej do odbiorców końcowych były realizo-
wane i są realizowane bez zakłóceń.
</p>
<p>Reasumując to, co chciałem państwu powiedzieć, 
podsumowując, chciałbym stwierdzić, że to zdarzenie 
było w pewnym senesie takim testem dla krajowego 
systemu elektroenergetycznego. System zadziałał, 
wszystko pracuje prawidłowo oraz nie było zagroże-
nia w zakresie odłączenia odbiorców. 
</p>
<p>I teraz króciutko odpowiadając…
</p>

<p>Oczywiście awarie się zdarzają i to jest rzecz normal-
na, że co pewien czas coś się może zdarzyć, ale rolą 
rządzących czy zawiadujących systemem jest być za-
bezpieczonym na takie ewentualne sytuacje. I dzisiaj 
rzeczywiście mamy taki dobry przykład tego, co zro-
bił rząd Platformy Obywatelskiej i PSL-u, kiedyśmy 
podjęli decyzję o budowie i wybudowali nowe bloki 
w Opolu, w Jaworznie. Te bloki, tak jak pan minister 
powiedział, zasiliły system, właściwie uratowały nas 
przed tym, co nam zagrażało. (Oklaski) 
</p>
<p>Panie ministrze, czy w świetle tego, o czym mó-
wimy – bo za chwilę będziemy budować elektrownie 
wiatrowe na morzu, mówimy też o energetyce jądro-
wej – rozważacie państwo jakiś nowy sposób przesy-
łu? Bo dzisiaj mówimy o sieciach przesyłowych, gdzie 
te duże moce są podłączone do jednej sieci przesyło-
wej do transformatorów. Czy w tym zakresie ta poli-
tyka (Dzwonek) się zmieni czy nie? Czy państwo ma-
cie już konkretny projekt, żeby to zrobić?
</p>

<p>I ostatnie pytanie: Ile środków finansowych za-

w Ministerstwie Klimatu i Środowiska

<p>Wrócę do poprzednich pytań. W zakresie wzrostu

prawdą jest, że ten skok cen był na poziomie do 1500 zł, 
to była prognoza. Ostatecznie ta cena rozliczeniowa 
była na poziomie 400 zł, czyli niewiele wyższa. 400 zł.
</p>
<p>Druga kwestia. To w ogóle tak naprawdę nie ma 
znaczenia dla odbiorców, bo to była cena na rynku 
bilansującym, więc ona nie wpłynie w żaden sposób 
na ceny dla odbiorców.
</p>
<p>Co do pytań, które…
(Poseł Cezary Grabarczyk: A koszty urucho-
</p>
<p>mienia?)
Nie potrafię teraz powiedzieć, jakie, ale to nie 
</p>
<p>są takie koszty uruchomienia, które by wpłynęły 
na koszty ceny energii elektrycznej, w żaden spo-
sób. To raz.
</p>
<p>Jeśli chodzi o to, ile środków jest przewidzianych 
na rozwój sieci. Do 2030 r. planowanych jest wydat-
kowanie 14 mld zł i te środki będą pochodziły z fun-
duszy unijnych, nowej perspektywy finansowej, Fun-

dowy, więc to jest taka kwestia.
</p>
<p>Co do pytań, które zadał pan poseł w zakresie

nowisk, to nie jestem władny odpowiadać na to py-
tanie. Jeśli chodzi o PGE, to jest w gestii MAP-u. 
Więc podaję to państwu tak informacyjnie. Tak że

</p>
<p>(Poseł Cezary Grabarczyk: A Fundusz Sprawiedli-
wej Transformacji dla Bełchatowa?)
</p>
<p>Czy Fundusz Sprawiedliwej Transformacji? My-

</p>
<p>(Poseł Cezary Grabarczyk: To proszę na piśmie.)
Dobrze. Dziękuję bardzo.

<p>Dziękuję serdecznie, panie ministrze.
Poprosimy o odpowiedź na piśmie. 
Przechodzimy do następnego i ostatniego w tej 
</p>
<p>rundzie pytania w sprawie planów dotyczących utwo-

<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo!

<p>Mamy do czynienia z dużymi podmiotami, z roz-

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>Orlen, Grupa PGNiG i Grupa Lotos potwierdziły 
strukturę połączenia spółek w taki sposób, aby utwo-
rzyć jeden narodowy koncern multienergetyczny. 
W planowanej konsolidacji wiodącą rolę będzie od-
grywał PKN Orlen i dzięki temu Polska zyska silny, 
narodowy podmiot, który będzie konkurencyjny tak-
że na rynkach międzynarodowych. Połączenie Orle-
nu z Lotosem oznacza wejście do najbardziej liczą-
cych się koncernów paliwowo-energetycznych w Eu-
ropie, takich jak austriacki OMV, francuski Total, 
brytyjsko-holenderski Shell czy hiszpański Repsol. 
W momencie zrealizowania wszystkich fuzji, wszyst-
kich połączeń powstanie grupa o rocznych przycho-
dach na poziomie 200 mld zł i zróżnicowanej EBITDA 
liczonej na poziomie 20 mld zł rocznie. Tak zbudowa-
ny koncern będzie miał przed sobą otwartą ścieżkę 
do dalszego wzrostu. I trzeba mocno powiedzieć, że 
konsolidacja gwarantuje wejście Orlenu do ekstra-
klasy firm paliwowo-energetycznych w Europie. Pol-
ska potrzebuje silnego koncernu multienergetyczne-
go, który będzie kołem zamachowym naszej gospo-
darki. Koncernu, który będzie miał środki na inwe-
stycje i który z powodzeniem będzie konkurował na 
zagranicznych rynkach. Chcemy mieć markę rozpo-
znawalną na świecie. Orlen po połączeniu z PGNiG, 
Lotosem stanie się polskim czempionem, polską 
światową marką i jednym z największych w Europie 
koncernów multienergetycznych. Stworzenie koncer-
nu multienergetycznego jest konieczne z punktu wi-
dzenia wszystkich firm tworzących ten koncern, 
budowania ich wartości dla akcjonariuszy, bezpie-
czeństwa energetycznego Polski oraz bezpieczeństwa 
naszej części Europy, a także interesu klientów indy-
widualnych i lokalnych społeczności. Dziś mamy sy-
tuację, w której Orlen i Grupa Lotos wzajemnie ze 
sobą konkurują, mimo że obie spółki są w portfelu 
Skarbu Państwa. Takie zjawisko jest niespotykane 
w innych krajach europejskich. Dodatkowo konsoli-
dacja znajduje tu silne uzasadnienie biznesowe. 
</p>
<p>Polski system energetyczny, jak pan poseł raczył 
wspomnieć, wymaga fundamentalnej transformacji 
ze względu na wiek aktywów i ze względu na am-
bitne cele klimatyczne. Koszty transformacji to jest 
ponad 450 mld zł i gros zadań w tym procesie weź-
mie na siebie nowy, silny koncern multienergetycz-
ny zbudowany wokół Orlenu. Ale korzyści będą też 
takie: większy potencjał rozwoju w kontekście ocze-
kiwanej w dłuższej perspektywie marginalizacji 
branży rafineryjnej oraz wzrostu znaczenia petro-
chemii, rynku gazu czy OZE, wzmocnienie pozycji 
na europejskim i globalnym rynku, zwiększenie 
konkurencyjności polskiego podmiotu, dywersyfika-
cja przychodów i większa odporność na fazy cyklu 
gospodarczego.
</p>
<p>Połączony podmiot będzie oparty o w pełni zinte-
growany łańcuch wartości: od poszukiwań i wydoby-
cia, przez rafinerię, petrochemię oraz nowoczesną 
</p>
<p>energetykę, aż po sprzedaż detaliczną. To oznacza 
długoterminowe zyski dla firm oraz ich akcjonariu-
szy, ale też oznacza stabilne ceny energii dla polskiej 
gospodarki i atrakcyjny pakiet kompleksowych usług 
dla klientów. Patrząc na wszystkie procesy akwizy-
cyjne, które przewidujemy, można wyobrazić sobie 
jeden rachunek, na którym znajdą się paliwa, gaz czy 
energia elektryczna. Dla klientów to jest większa wy-
goda, ale i oszczędność czasu. 
</p>
<p>Ważne, że połączony koncern będzie miał silniej-
szą pozycję negocjacyjną w odniesieniu do dostaw-
ców surowców – czy to ze Stanów Zjednoczonych, 
czy z Bliskiego Wschodu, czy z Rosji. Przejęcie Lo-
tosu przez Orlen nie spowoduje też wzrostu cen pa-
liw na stacjach. Temat cen paliw jest bardzo wrażli-
wy, ale pamiętajmy o tym, że spółki nadal będą dzia-
łały w bardzo konkurencyjnym otoczeniu, a ceny 
paliw są kształtowane też przez inne zewnętrzne 
czynniki, przede wszystkim przez ceny surowców 
czy kursy walut.
</p>
<p>Optymalizacja procesów zachodzących pomiędzy 
tymi spółkami, wykorzystywanie synergii nie ozna-
cza zwolnień, bo nie tu koncern będzie poszukiwał 
oszczędności. Nie są prowadzone żadne prace zwią-
zane z redukcją zatrudnienia. 
</p>
<p>Ważnym aspektem, to podkreślam, jest wzmoc-
nienie pozycji Skarbu Państwa w akcjonariacie skon-
solidowanego podmiotu. (Dzwonek) Obecnie Skarb 
Państwa ze względu na posiadany udział ma władz-
two korporacyjne w Lotosie i PGNiG i mniejszościo-
wy udział w Orlenie. Zwiększenie udziału Skarbu 
Państwa w skonsolidowanym podmiocie zwiększy 
władztwo korporacyjne w multienergetycznym kon-
cernie i zminimalizuje ryzyko wrogiego przejęcia, 
zagwarantuje też bezpieczeństwo energetyczne Pol-
ski i umożliwi właściwe kontrolowanie strategicz-
nych aktywów zgodnie z interesem gospodarczym 
Polski. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Pytanie dodatkowe, bardzo proszę.
</p>
<p>Poseł Andrzej Gawron:
</p>
<p>Panie ministrze, mówił pan o celach. Rzeczywi-
ście można powiedzieć, że te cele są w dalszej per-
spektywie pozytywne dla gospodarki, dla pracowni-
ków, co pan podkreślił, ale też dla Skarbu Państwa, 
który w tym ładzie korporacyjnym polepszy jak gdy-
by swoją pozycję, ale na pewno będzie to proces dłu-
gotrwały i skomplikowany. Prosiłbym o to, żeby pan 
powiedział, jak ten proces będzie przebiegał, jakie 
będą etapy. Czy jest przewidywany jakiś horyzont cza-
sowy? Wiadomo, że nie poda pan dokładnych dat, ale 
przynajmniej określi jakiś horyzont czasowy i pewne 
</p>
<p>Sekretarz Stanu w Ministerstwie  
Aktywów Państwowych Maciej Małecki</p>

<p>160
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Pytania w sprawach bieżących
</p>
<p>etapy, które trzeba przejść, żeby ta fuzja, żeby to po-
łączenie miało miejsce.
</p>
<p>To są, tak jak powiedziałem, duże firmy. To są 
spółki Skarbu Państwa o różnym kapitale własno-
ściowym i nie będzie to łatwe, ale myślę, że determi-
nacja ze strony PKN Orlen jest dosyć istotna. Mini-
sterstwo akceptuje ten proces. Tak że proszę o okre-
ślenie tych poszczególnych etapów konsolidacji.  (Dzwo-
nek) Dziękuję bardzo. 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Aktywów Państwowych 
Maciej Małecki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zgodnie z czte-
rostronnym porozumieniem zawartym w Minister-
stwie Aktywów Państwowych połączenie zostanie 
zrealizowane poprzez przejęcie przez PKN Orlen 
Grupy Lotos i Grupy PGNiG. Oznacza to, że w mo-
mencie przejęcia akcjonariusze Lotosu i akcjonariu-
sze PGNiG otrzymają nowe akcje w podwyższonym 
kapitale zakładowym PKN Orlen i staną się akcjo-
nariuszami tejże nowej struktury, tego nowego pod-
miotu. Połączenie jest najprostszym i najszybszym 
prawnym rozwiązaniem możliwym do zastosowania 
w tej transakcji. Umożliwi to pełną i szybką integra-
cję aktywów i biznesów oraz maksymalizację efektów 
synergii z połączenia. Wygenerowane w ten sposób 
środki będą wspierać prowadzony przez połączony 
koncern program rozwojowy i transformacyjny.
</p>
<p>Co do terminów. Konsolidacja jest procesem bar-
dzo skomplikowanym, a harmonogram konsolidacji 
zależy także od decyzji administracyjnych organów 
antymonopolowych. I tu się toczą dwa postępowania: 
w sprawie konsolidacji Orlenu i Lotosu przed Komisją 
Europejską, a w sprawie konsolidacji Orlenu i PGNiG 
przed polskim Urzędem Ochrony Konkurencji i Kon-
sumentów. 
</p>
<p>I zaczynając od Orlenu i Lotosu. Postępowanie 
przed Komisją Europejską będzie… ta konsolidacja 
będzie uzależniona od dalszych decyzji Komisji co do 
wykonania wynegocjowanych w 2020 r. środków za-
radczych. Wykonanie tych środków zaradczych przez 
Orlen i Lotos ma na celu zapewnienie konkurencji 
i ochrony konsumentów w sytuacji, kiedy obydwa 
podmioty będą działały łącznie. W ciągu kilku naj-
bliższych miesięcy Orlen powinien przedłożyć wyne-
gocjowany z partnerami biznesowymi pakiet wyko-
nawczy środków zaradczych. Jego akceptacja umoż-
liwi podjęcie dalszych czynności, w tym zaplanowa-
nie harmonogramu odpowiednich decyzji korporacyj-
</p>
<p>nych. Z kolei połączenie Orlenu i PGNiG, tak jak po-
wiedziałem, podlega postępowaniu przed UOKiK-em. 
Spodziewamy się, że decyzja co do zgody na konsoli-
dację powinna zapaść w II połowie br. I wtedy będą 
możliwe dalsze czynności, w tym również zaplano-
wanie harmonogramu odpowiednich decyzji korpo-
racyjnych. Czyli – odpowiadając już wprost na pyta-
nie pana posła – najbliższe miesiące będą kluczowe 
dla możliwości precyzyjnego określenia terminu po-
wstania skonsolidowanego podmiotu.
</p>
<p>Chciałbym zwrócić uwagę na to, że intencją Skar-
bu Państwa jako akcjonariusza wszystkich tych spół-
ek jest, aby zasoby majątkowe i ludzkie każdej z nich 
przyczyniły się do stworzenia silnego koncernu mul-
tienergetycznego o zdecydowanie większych możliwo-
ściach rozwoju. Przyjęta formuła gwarantuje stabilną 
kondycję finansową nowej, silnej firmy, uwzględnia po-
trzeby akcjonariuszy wszystkich spółek, w tym mniej-
szościowych. (Dzwonek) Zagwarantowana została wio-
dąca rola PKN Orlen w tej transakcji.
</p>
<p>Podkreślam: z punktu widzenia ministerstwa ak-
tywów, polskiego rządu konsolidacja Orlenu, Lotosu, 
PGNiG jest korzystna dla polskiej gospodarki, dla 
klientów i dla bezpieczeństwa energetycznego Polski. 
Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. Dziękuję, panie ministrze.
Pytanie to kończy rozpatrywanie tego punktu 
</p>

<p>porządku dziennego: Informacja bieżąca.

</p>
<p>mu zostanie rozpatrzona informacja w sprawie dzia-
łań podejmowanych na rzecz seniorów, w szczegól-

i aktywności społecznej osób starszych, o której

</p>
<p>Przypominam również, że przedstawienie uzasad-
nienia wniosku przez posła przedstawiciela wniosko-
dawców nie może trwać dłużej niż 5 minut, a udziele-
nie odpowiedzi przez przedstawiciela Rady Ministrów 
– dłużej niż 5 minut. Wystąpienia posłów w dyskusji 
nie mogą trwać dłużej niż 2 minuty. Na zakończenie 
dyskusji głos zabierają kolejno przedstawiciel wnio-
skodawców oraz przedstawiciel Rady Ministrów. Wy-
stąpienie przedstawiciela wnioskodawców nie może 
trwać dłużej niż 5 minut, a wystąpienie przedstawi-
ciela Rady Ministrów – dłużej niż 5 minut. Marszałek 
Sejmu może wyrazić zgodę na wydłużenie wystąpie-
nia przedstawiciela Rady Ministrów. Czas przezna-
czony na rozpatrzenie punktu: Informacja bieżąca 
nie może być dłuższy niż 90 minut.

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Informacja bieżąca
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Dziękuję bardzo.
Szanowny Panie Marszałku! Wysoka Izbo! Sza-
</p>
<p>nowny Panie Ministrze! Wniosek o przedstawienie 
informacji w sprawie działań podejmowanych na 
rzecz seniorów, a w szczególności zmierzających do 
poprawy warunków życia i aktywności społecznej 
osób starszych, rozpocznę od takiej ogólnej deklara-
cji, że problemy osób starszych powinny być rozwią-
zywane przez rząd, samorządy, a nie tylko spoczywać 
na barkach rodzin. 
</p>
<p>Biorąc pod uwagę rolę seniorów w naszym społe-
czeństwie, ich zasługi oraz bieżące potrzeby, jesteśmy 
zobowiązani podejmować wszelkie możliwe aktyw-
ności na rzecz poprawy sytuacji osób starszych. 
Uwzględnianie w polityce społecznej spraw seniorów 
jest wyzwaniem i zobowiązaniem dla rządu, jest po-
dziękowaniem dla naszych seniorów za ich dotych-
czasową pracę i obywatelską postawę. O tym też 
wielokrotnie mówiliśmy, będąc w opozycji za czasów 
rządów Platformy Obywatelskiej i Polskiego Stron-
nictwa Ludowego. Wtedy też zgłaszaliśmy propozy-
cje, postulaty, jak również gotowe projekty ustaw, 
które miały pomóc w sytuacji, pomóc seniorom. Tak-
że z takim przeświadczeniem rozpoczynaliśmy nasze 
rządy z końcem 2015 r. 
</p>
<p>Wszyscy cieszymy się z tego, że żyjemy coraz dłu-
żej. Chcemy żyć jak najdłużej, ale wszyscy się starze-
jemy. My też jesteśmy coraz starsi, liczba seniorów 
w naszym kraju stale rośnie. Do końca roku 2050 
będzie to najliczniejsza grupa społeczna. Dlatego jest 
to olbrzymie wyzwanie i olbrzymie zadanie dla rządu 
i całego naszego państwa, aby o tę grupę zadbać.
</p>
<p>Wysoka Izbo! Szanowny Panie Ministrze! Ważne 
jest też zwrócenie uwagi na fakt, że seniorzy to gru-
pa nie tylko liczna, ale i niejednorodna. Innych dzia-
łań potrzebują młodzi seniorzy, którzy chętnie biorą 
udział w różnego rodzaju inicjatywach, klubach senio-
ra, uniwersytetach trzeciego wieku, a innych – osoby 
w wieku sędziwym, w przypadku których najczęściej 
najważniejsze są pomoc w codziennych czynnościach 
i pieniądze na leki. Trzeba też brać pod uwagę to, że 
znaczna grupa seniorów to samotne kobiety, wdowy, 
które albo nie mają dzieci, albo których dzieci miesz-
kają w innych miejscach, a często, tak jak na moim 
terenie – poza granicami kraju. Wiemy przecież, jak 
licznie emigrowaliśmy za chlebem, a później – za lep-
szymi zarobkami. 
</p>
<p>Pragniemy więc, panie ministrze zapytać: W jaki 
sposób rząd Rzeczypospolitej Polskiej dba o interes 
seniorów? Które kwestie są dla rządu priorytetowe 
w tej szczególnej społecznej sytuacji, w odniesieniu 
do zmiany proporcji pomiędzy generacjami, wzrostu 
populacji seniorów wzglądem pozostałych grup spo-
łecznych? Jak jako społeczeństwo jesteśmy przygoto-
wani do wyzwań z zakresu polityki społecznej doty-
czących osób starszych? 
</p>
<p>Rząd ma partnerów do realizacji działań społecz-
nych. Rośnie liczba organizacji seniorskich, wiele 
</p>
<p>zadań realizują samorządy. Panie ministrze, czy 
w tym zakresie jest współpraca? A jeżeli tak, to jak 
wygląda ta współpraca z samorządami? Oczekiwania 
społeczne dotyczą wielu aspektów życia. Niektóre z nich 
są ściśle związane z bieżącymi problemami, w tym 
szczepieniami przeciw COVID-19, adekwatną opieką 
zdrowotną, sprawami z zakresu ubezpieczeń społecz-
nych, pomocy społecznej, aktywnego starzenia się. 
Działania rządu na rzecz osób starszych są przewi-
dziane w planowanych programach społeczno-gospo-
darczych, takich jak Polski Ład. Prosimy więc o peł-
ną informację, jakie rozwiązania prawne i systemowe 
proponuje ministerstwo, jakie też programy rząd już 
realizuje. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie za pytanie.
Panie ministrze, bardzo proszę. Bardzo proszę 
</p>
<p>o odpowiedź.
</p>
<p>Sekretarz Stanu w Ministerstwie  
Rodziny i Polityki Społecznej  
Stanisław Szwed:
</p>
<p>Panie Marszałku! Wysoka Izbo! Bardzo dzięku-
ję klubowi Prawo i Sprawiedliwość za to, że wniósł 
o informację bieżącą dotyczącą polityki senioralnej, 
bardzo ważnej dla nas wszystkich, dla naszego kraju, 
ale również dla naszego rządu. 
</p>
<p>Rząd Prawa i Sprawiedliwości i Zjednoczonej Pra-
wicy od samego początku bardzo mocno wspiera dzia-
łania wspomagające seniorów. Oparliśmy te nasze 
działania na dwóch filarach. Pierwszy filar to poprawa 
bezpieczeństwa materialnego seniorów, a drugi filar 
to poprawa zarówno usług dotyczących seniorów i ich 
rodzin, jak i aktywizacji. 
</p>
<p>Jeśli chodzi o bezpieczeństwo materialne, to roz-
pocznę od dwóch najważniejszych chyba działań, któ-
re podejmowaliśmy w ostatnim czasie. Ale trudno nie 
przypomnieć najważniejszego działania, które podję-
liśmy zaraz na początku naszej kadencji, czyli przy-
wrócenia wieku emerytalnego mężczyznom i kobie-
tom. Przypomnę: 65 lat – mężczyźni, 60 lat – kobiety. 
To był postulat obywatelski, był też projekt obywa-
telski w tym zakresie złożony przez związek zawodo-
wy „Solidarność”, który także domagał się przywró-
cenia wieku emerytalnego, i to spełniliśmy. Ważne 
w tej kwestii było również nasze działanie polegające 
na tym, że pozostawiliśmy pracownikom możliwość 
wyboru przejścia na emeryturę, i to chcemy utrzy-
mać, żeby decyzja o przejściu na emeryturę była de-
cyzją pracownika. 
</p>
<p>W tym zakresie bardzo ważne działanie, które 
podjęliśmy, dotyczyło wzrostu najniższej emerytury. 
W okresie naszych rządów ten wzrost to ponad 42%. To 
jest prawie 400 zł w gotówce. To dotyczyło najniższych 
emerytur, bo uważaliśmy, że najniższe emerytury mu-</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Informacja bieżąca162
</p>
<p>szą wzrosnąć. Dzisiaj jest to kwota 1250,88 zł. Bar-
dzo ważnym instrumentem, który wprowadziliśmy 
w życie, była tzw. trzynasta emerytura, czyli świad-
czenie, które już w tej chwili jest na stałe wpisane, 
ustawowo. Przyznaliśmy każdemu emerytowi i ren-
ciście w naszym kraju dodatkowe świadczenie w po-
staci najniższej emerytury. Dzisiaj możemy powie-
dzieć, że w ciągu 3 lat funkcjonowania programu 
prawie 36 mld zł trafiło do naszych emerytów i ren-
cistów, bo wszystkie grupy bez wyjątku tym progra-
mem są objęte. Dodatkowo jeszcze w tym roku będzie 
tzw. czternasta emerytura – ponad 10 mld zł będzie 
również przekazane. Jeżelibyśmy porównali te kwo-
ty do kwot z roku 2015, to dzisiaj tylko w ramach tych 
trzech działań przeznaczamy na politykę senioralną 
prawie 36 mld zł. W 2015 r. to było 3600 mln zł. Czy-
li to dziesięciokrotny wzrost nakładów na politykę 
senioralną. 
</p>
<p>W tym zakresie, jeśli chodzi o bezpieczeństwo, war-
to jeszcze przypomnieć o naszym bardzo dobrym pro-
gramie, jakim jest emerytura mama 4+, czyli emery-
tura przeznaczona dla tych mam – i ojców – które 
wychowały co najmniej czwórkę dzieci, a które nie 
nabyły prawa do świadczenia emerytalnego. Dzisiaj 
mogą z tego korzystać. Z tego rozwiązania korzysta 
dzisiaj ponad 71 tys. mam i nieliczna grupa ojców. 
Łącznie przeznaczamy na to ponad 880 mln zł. Tak-
że w stosunku do osób związanych z osobami repre-
sjonowanymi takie rozwiązanie wprowadziliśmy – do-
datkowe świadczenie do kwoty 2500 zł, również jako 
uzupełniające świadczenie wyrównawcze. 
</p>
<p>Drugi obszar to jest poprawa jakości życia. Tu-
taj są dwa bardzo ważne programy, które realizu-
jemy. Było też pytanie dotyczące samorządów. 
Wspomnę więc o programie „Senior+”. To jest pro-
gram, który realizujemy wspólnie w ostatnim cza-
sie. W tej chwili w ramach programu „Senior+” 
mamy ponad 1000 dziennych domów i klubów se-
niora „Senior+”. Jak rozpoczynaliśmy w 2015 r., 
tych klubów i dziennych domów było 99. Dzisiaj 
mamy ponad 1000. Czyli nastąpił olbrzymi wzrost 
liczby tych jednostek i z tego się cieszymy, bo senio-
rzy chętnie z tego korzystają – ponad 23 tys. uczest-
ników zajęć w tym okresie. I drugi program, który 
w tej chwili jest realizowany, pod nazwą „Aktyw-
ni+” – w tym okresie ponad 2800 zrealizowanych 
projektów dla 1400 tys. uczestników. Program „Se-
nior+”, który rocznie ma dofinansowanie w kwocie 
60 mln zł, i program „Aktywni+”, w kwocie 40 mln zł, 
to łącznie 100 mln zł. Przez kolejne lata to jest wspar-
cie na poziomie 500 mln zł. (Dzwonek)
</p>
<p>To tylko takie, powiedziałbym, wyrywkowe przed-
stawienie działań, które podjęliśmy. Warto jeszcze 
wspomnieć o kwestiach opiekuńczych, czyli o progra-
mie „Opieka 75+”, skierowanym do samorządów. 
Chodzi w nim o wspomożenie usług opiekuńczych. 
</p>
<p>Też wspólnie z samorządem ten program jest reali-
zowany. On z roku na rok cieszy się coraz większym 
uznaniem.
</p>
<p>I może jeszcze jedna informacja, bo też, myślę, 
warto o tym…
</p>

<p>Pokrótce przedstawiłem te najważniejsze zada-

<p>Pani poseł, musimy troszkę ograniczyć czas, bo

Rząd Prawa i Sprawiedliwości jako pierwszy 
</p>
<p>realizuje kompleksową politykę senioralną. Senio-
rzy i rodzina są dla nas szczególnie ważni, co udo-
wadniamy od momentu przejęcia odpowiedzialno-
ści za Polskę w 2015 r., dobrze realizując umowy 
społeczne. 
</p>
<p>Przywrócenie wcześniejszego wieku emerytalne-
go – 60 lat dla kobiet, 65 lat dla mężczyzn – to obiet-
nica, z której się wywiązaliśmy w trybie błyskawicz-
nym. Dla rządu Prawa i Sprawiedliwości nie ma

dzie pieniędzy, szczególnie wtedy, kiedy trzeba reali-

którzy tego wsparcia potrzebują najbardziej, a tą 
grupą są właśnie seniorzy. Świadczenia seniorów naj-
niżej uposażonych wzrosły za naszych rządów o po-
nad 42%. 
</p>
<p>Realizujemy również szereg programów, które 
mają poprawić jakość życia osób w wieku senioral-
nym. To program, który realizujemy od 2016 r., do-
tyczący darmowych leków dla osób powyżej 75. roku 
życia – to 69 mln opakowań bezpłatnych leków, to 
ponad 36,5 mln recept. Z programu skorzystało bli-
sko 2,5 mln seniorów. 
</p>
<p>Bardzo cieszę się z tego, że w naszym kolejnym

znajduje się również kwestia emerytury bez podatku 
do kwoty 2,5 tys. zł.

<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo!

<p>Mówicie państwo o opiece nad seniorami, a prze-

<p>Poseł Jarosław Zieliński:
</p>
<p>Panie Marszałku! Wysoki Sejmie! Rząd wspiera 
i finansuje tworzenie centrów opiekuńczo-mieszkal-
nych. To jest nowy typ placówki w polskim systemie. 
Bardzo ciekawy program, oczekiwany. On jest prze-
znaczony dla osób ze znacznym i umiarkowanym 
stopniem niepełnosprawności. Realizuje się opiekę 
i pomoc osobom z takim właśnie stopniem niepełno-
sprawności w ramach albo dziennego, albo całodobo-
wego pobytu w tych placówkach. 
</p>
<p>Chciałbym zapytać pana ministra, w jakim pro-
cencie czy w jakiej liczbie już utworzone centra opie-
kuńczo-mieszkalne i te planowane będą świadczyły 
opiekę na rzecz niepełnosprawnych seniorów, niepeł-

zapracowali, a po drugie, to są ludzie, którzy są ak-
tywnymi uczestnikami życia społecznego i gospodar-
czego i dlatego zasługują na szacunek i wsparcie.
</p>
<p>Myślę, że kwestia emerytury bez podatku, która

<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze!

</p>
<p>Jest też priorytet piąty, mianowicie: zastosowanie

</p>
<p>Pytanie aktualne, które tu już padało – inflacja,

<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo!

<p>Poseł Anna Dąbrowska-Banaszek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Panie Ministrze! 
W Polce liczba osób w wieku senioralnym co roku 
zwiększa się o ok. 200 tys. Nasi seniorzy są często 
skarbnicą wiedzy, doświadczenia życiowego, są skłon-
ni do dużych poświęceń, pomagają bliskim. W miarę 
upływu czasu to oni wymagają pomocy i opieki osób 
drugich. Jedną z form pomocy seniorom, a także oso-
bom z niepełnosprawnościami, ich rodzinom są ro-
dzinne domy pomocy społecznej. Funkcjonują one na 
podstawie art. 52 ustawy o pomocy społecznej i sta-
nowią formę usług opiekuńczych i bytowych świad-
czonych całodobowo. Tworzone są przez osoby fizycz-
ne lub organizacje pożytku publicznego, które podpi-
sują umowy z gminami o świadczenie takich usług 
opiekuńczych. Rodzinne domy pomocy tworzone są 
dla nie mniej niż 3 i nie więcej niż 8 zamieszkujących 
wspólnie osób wymagających z powodu wieku lub 
niepełnosprawności pomocy w tej formie. Są bardzo 
dobrą formą wsparcia udzielanego często blisko domu 
i w warunkach najbardziej zbliżonych do domowych. 
Ich liczba jeszcze nie jest duża, w 2020 r. było ich 47 
i zapewniały opiekę 318 osobom w 12 wojewódz-
twach. Akcja informacyjna o takich domach i możli-
wość tworzenia kolejnych pozwoliłyby gminom, sa-
morządom jeszcze lepiej wypełnić obowiązek zapew-
nienia naszym seniorom opieki blisko domu. Panie 
ministrze, czy jest rozważane rozszerzenie listy pod-
miotów, które mogą tworzyć takie domy, i czy rozwa-
żana jest możliwość stworzenia dodatkowych zachęt 
do ich tworzenia? (Dzwonek) Bardzo  dziękuję.
</p>

<p>Panie Marszałku! Panie Ministrze! Dyskutując

<p>nuje podwyższona stawka kapitacyjna, zwiększany

<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo!

</p>
<p>Mam pytanie do pana ministra. Na podstawie ja-
kiego programu dla polskich seniorów rząd Najja-
śniejszej Rzeczypospolitej zamierza zmuszać senio-
rów do opłacania kosztów obsługi kont bankowych,

<p>Poseł Beata Strzałka:

<p>Panie Marszałku! Panie Ministrze! Wysoka Izbo! 
Rząd Prawa i Sprawiedliwości prowadzi szeroką po-
litykę senioralną. Należy zauważyć, że od 2017 r., gdy 
obniżono wiek emerytalny, rozpoczął się proces 
wspierania seniorów w różnych aspektach życia spo-
łecznego. 
</p>
<p>Oprócz waloryzacji rent i emerytur, wypłaty do-
datkowych świadczeń, trzynastej, czternastej eme-
rytury mamy również świadczenie przewidziane 
programem „Mama 4+”. Otrzymują je kobiety, które 
wychowały czworo dzieci lub więcej. To świadczenie 
mogą pobierać również ojcowie. To wsparcie dla osób 
pobierających najniższe świadczenie normuje dochód 
i pozwala na polepszenie bytu seniorów, a nie na ska-
zywanie wielu z nich tylko na zasiłki z pomocy spo-
łecznej. 
</p>
<p>Dla wielu kobiet, matek, które z różnych wzglę-
dów – nie tylko wynikających z posiadania potom-
stwa, ale również czynników życiowych – nie wypra-
cowały emerytury lub zabrakło im kilku miesięcy 
składkowych do naliczenia choćby kwoty minimalnej 
emerytury, właśnie świadczenie „Mama 4+” stało się 
gwarancją stabilizacji i niezależności finansowej. 
</p>
<p>Program funkcjonuje niespełna od 2 lat, bo od 
marca 2019 r. Wspomniał pan minister, że już ponad 
70 tys. osób korzysta z tego programu. W pełnej wy-
sokości świadczenie pobiera jednak tylko 35% świad-
czeniobiorców. Dla pozostałych to świadczenie było 
uzupełnieniem do kwoty najniższej emerytury. Moż-
na powiedzieć: tak wiele i tak niewiele, a jednak licz-
by jasno wskazują, jak niskie były dochody polskich 
emerytów. To oświadczenie (Dzwonek) to wyraz sza-
cunku wobec polskich seniorów. To gest solidarności 
społecznej.

ję. (Oklaski)
