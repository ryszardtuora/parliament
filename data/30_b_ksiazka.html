<p>238
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Krzysztof Tuduj, koło Konfederacji.
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Szanowny Panie Marszałku! Panie Ministrze! 
Wysoka Izbo! Na tę ustawę czekamy od 2016 r., od 
wyroku Trybunału Konstytucyjnego. W międzycza-
sie powstała komisja do spraw reprywatyzacji war-
szawskich, która zagrzebała trwające kilkadziesiąt 
lat postępowania w dalszych problemach prawnych. 
Chciałbym zwrócić uwagę na fakt, że większość de-
cyzji reprywatyzacyjnych mogło zostać wzruszonych 
jedynie na podstawie istniejących już przesłanek 
k.p.a., tj. m.in. wydania decyzji reprywatyzacyjnych 
z rażącym naruszeniem prawa skierowanych do oso-
by niebędącej stroną czy wydania decyzji w wyniku 
przestępstwa. Zamiast tego rząd zafundował nam roz-
rost prawodawstwa i biurokrację, który koniec końców 
spotka się z oporem w sądownictwie administracyj-
nym, który paraliżuje z kolei pracę komisji reprywa-
tyzacyjnej.
</p>
<p>Trybunał Konstytucyjny wskazywał już 12 maja 
2015 r., że przesłanki do nadzwyczajnego zaskarże-
nia decyzji, tj. do stwierdzenia nieważności decyzji, 
powinny obowiązywać znacznie dłużej niż 10 lat do-
tychczas przewidzianych w kodeksie.
</p>
<p>PiS rządzi od 2015 r. Gdyby miał dobrą wolę, by 
rozwiązać m.in. sprawy dotyczące reprywatyzacji 
warszawskich, ale także innych, to ten projekt zaj-
mujący zaledwie jedną stronę, pojawiłby się dużo 
wcześniej, bo na początku rządów PiS-u. W zamian 
PiS zdecydował się na bardzo drogą kampanię wybor-
czą w Warszawie, która i tak zapewniła miażdżące 
zwycięstwo kandydatowi totalnej opozycji. Sprawy do-
tyczące własności nieruchomości w Warszawie, a które 
trwają już od dekretu Bieruta, nie zostały rozwiąza-
ne i nie zanosi się na to, aby komisja reprywatyzacyj-
na miała je rozwiązać. Mam nadzieję, że wypłacane 
poszkodowanym odszkodowania nie będą podważane 
przez kolejne rządy osób, które będą chciały zamieść 
pod dywan aferę reprywatyzacyjną.
</p>
<p>Apeluję z tego miejsca: nie psujcie państwo prawa, 
częściej zaglądajcie do orzeczeń sądów i trybunałów, 
które w dużej mierze rozwiązują istniejące problemy. 
30-letni termin przedawnienia nawiązuje do uregu-
lowań Kodeksu cywilnego, tj. instytucji zasiedzenia 
nieruchomości w złej wierze, i jest w tym przypadku 
naszym zdaniem jak najbardziej prawidłowym roz-
wiązaniem. Dziękuję za uwagę.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Hanna Gill-Piątek, Polska 2050. 
Zapraszam.
</p>
<p>Poseł Hanna Gill-Piątek:
</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Koło 
Parlamentarne Polska 2050 zasadniczo popiera przed-
stawiony projekt ustawy jako wykonujący niezwykle 
doniosły i słuszny wyrok Trybunału Konstytucyjne-
go z 2015 r. Jednakże proponujemy wniesienie do 
tego projektu dwóch poprawek.
</p>
<p>W wyroku Trybunał Konstytucyjny stwierdził 
zasadnie, że art. 156 § 2 k.p.a. w zakresie, w jakim 
nie wyłącza dopuszczalności stwierdzenia nieważno-
ści decyzji wydanej z rażącym naruszeniem prawa, 
gdy od wydania decyzji nastąpił znaczny upływ cza-
su, a decyzja była podstawą nabycia prawa lub eks-
pektatywy, jest niezgodny z wynikającą z art. 2 kon-
stytucji zasadą zaufania obywateli do państwa. 
</p>
<p>Należy przypomnieć, że zmieniany artykuł do-
tyczy przypadków nadzwyczajnych, w których organ 
administracji publicznej może stwierdzić nieważność 
już wydanej, prawomocnej decyzji administracyjnej 
pozostającej w obrocie prawnym. Tego typu decyzje 
są zawsze trudne i mogą być podejmowane z wyjąt-
kową starannością, gdyż eliminacja z obrotu już obo-
wiązujących decyzji zawsze narusza interesy osób, 
które w oparciu o te decyzje, często w dobrej wierze, 
podejmowały różne działania i prowadziły swoje, czę-
sto bardzo ważne, sprawy życiowe.
</p>
<p>Trybunał orzekał w tej sprawie, odpowiadając na 
pytanie prawne zadane przez WSA w Warszawie na 
kanwie sprawy reprywatyzacyjnej. To właśnie w spra-
wach reprywatyzacyjnych dochodziło bardzo często do 
wzruszania na podstawie art. 156 ust. 1 pkt 4 k.p.a. 
decyzji nacjonalizacyjnych wydanych dziesiątki lat 
temu, co prowadziło niejednokrotnie do rewolucyj-
nych zmian w życiu wielu osób, nie tylko nowych 
beneficjentów reprywatyzacji, ale także np. lokatorów 
mieszkań w kamienicach komunalnych. Cieszę się 
więc, że wyrok Trybunału Konstytucyjnego z 2015 r., 
choć miał charakter interpretacyjny i zakresowy, stał 
się podstawą setek rozstrzygnięć sądów administra-
cyjnych, które odmawiały wzruszania kolejnych decy-
zji zapadłych dziesiątki lat temu. Szkoda, że dopiero 
dziś, po 6 latach od wydania orzeczenia, Sejm proce-
duje nad ustawą normalizującą w pełni tę kwestię 
i wykonującą wyrok trybunału.
</p>
<p>Wydaje się jednak, że projekt ma dwie zasadnicze 
wady. Po pierwsze, w uzasadnieniu projektu nie zosta-
ło dostatecznie wyjaśnione, dlaczego w art. 1 przyjęto 
bardzo długi, bo aż 30-letni, termin przewidziany na 
wzruszenie decyzji wydanych z rażącym naruszeniem 
prawa, które były podstawą nabycia prawa lub powo-
dowały uzasadnione oczekiwanie nabycia prawa. Ter-
min 30-letni jest aż trzydziestokrotnie dłuższy od 
10-letniego terminu przewidzianego w art. 156 § 2 
k.p.a., obowiązującego w wypadku podważania decy-
zji wydanych z naruszeniem przepisów o właściwości 
dotyczących spraw już poprzednio rozstrzygniętych 
inną decyzją ostateczną, skierowanych do osoby nie-
będącej stroną w sprawie czy zawierających wadę </p>
<p/>
</div>
<div class="page"><p/>
<p>239
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>powodującą jej nieważność z mocy prawa. Zawarte 
w uzasadnieniu odniesienie terminu zasiedzenia nie-
ruchomości w złej wierze do Kodeksu cywilnego na-
leży uznać za błędne. Po pierwsze, jest to termin 
prawa cywilnego nie zaś administracyjnego, dodat-
kowo setki tysięcy decyzji administracyjnych wyda-
wanych jest codziennie w bardzo szerokiej gamie 
spraw, nie tylko dotyczących nieruchomości.
</p>
<p>Polska 2050 proponuje zatem, aby wprowadzić 
w tym wypadku termin 10-letni, taki sam jak w przy-
padku innych przesłanek stwierdzenia nieważności 
decyzji z art. 156 k.p.a., o których była wcześniej 
mowa. Należy zauważyć, że 30-letni termin należy 
do najdłuższych terminów znanych polskiemu pra-
wu. Wydaje się, że wprowadzenie tak długiego ter-
minu nie wypełnia intencji wyroku TK, który dążył 
do kompromisu między zasadą legalizmu a zasadą 
zaufania obywatela do państwa. Termin 30-letni 
przyznaje ewidentnie w dalszym ciągu zdecydowany 
prymat zasadzie legalizmu, skoro pozwala wzruszać 
decyzje zapadłe pokolenie wcześniej. Podważanie ta-
kich decyzji niemal zawsze będzie prowadziło do po-
głębiania się chaosu prawnego i konieczności kaska-
dowego unieważniania kolejnych czynności praw-
nych podejmowanych już wiele lat temu, często przez 
osoby fizyczne lub nieżyjące, lub osoby prawne nie-
istniejące.
</p>
<p>Jednocześnie Polska 2050 nie kwestionuje możli-
wości zastosowania nowych przepisów do postępo-
wań w toku. Taka możliwość jest uzasadniona fak-
tem obowiązywania już od 6 lat orzeczenia Trybuna-
łu Konstytucyjnego, które jest wykonywane niniej-
szym projektem ustawy. Uczestnicy obrotu mieli więc 
od lat świadomość (Dzwonek), że możliwość domaga-
nia się wzruszenia decyzji administracyjnych sprzed 
dziesięcioleci jest przynajmniej prawnie wątpliwa.
</p>
<p>Wnosimy o pracę nad tym projektem w komisjach. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Czy są posłowie, którzy zgłosili się do zadania 
</p>
<p>pytań?
Nie mam jeszcze listy.
Teraz już mam.
Zamykam listę zgłoszonych posłów.
Bardzo proszę, 1 minuta na zadanie pytania.
Pani poseł Magdalena Łośko, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Panie Marszałku! Wysoka Izbo! Projekt ustawy 
przewiduje bardzo krótki okres vacatio legis. 14-dnio-
wy termin wejścia w życie ustawy może utrudnić 
</p>
<p>organom wydającym decyzje administracyjne oraz 
adresatom tych decyzji zapoznanie się ze zmianami 
i zakończenie trwających postępowań administracyj-
nych. Stąd moje pytanie: Czy zostanie rozważona 
możliwość wydłużenia tego terminu?
</p>
<p>Wątpliwości budzi też zapis dotyczący postępo-
wań o stwierdzenie nieważności decyzji wszczętych 
i niezakończonych przed dniem wejścia w życie no-
welizacji. Stosuje się nowe przepisy. Czy autorzy pro-
jektu mają świadomość, że może to doprowadzić do 
takiej sytuacji, że trwające postępowania o stwier-
dzenie nieważności decyzji administracyjnych nie 
będą mogły zostać zakończone i rozstrzygnięte, mimo 
że zostały wszczęte zgodnie z obowiązującym od lat 
stanem prawnym? Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pan poseł Jan Szopiński, klub Lewicy.
Bardzo proszę.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Wprowadzenie

podważenia złej decyzji administracyjnej, może wyda-
wać się celowe i dające gwarancję dochodzenia swoich 
roszczeń w wydłużonym czasie. Jednak wraz z upły-
wem czasu wzrasta prawdopodobieństwo wystąpienia 
okoliczności powodujących nieodwracalność skutków

wa. Mam pytanie do rządu, czy nie obawia się, że sy-
tuacja taka może doprowadzić do rozchwiania syste-
mu prawnego, w którym z jednej strony decyzja admi-
nistracyjna powinna zostać podważona, a z drugiej 
strony skutki owej decyzji nie mogą zostać odwrócone. 
Prowadzi to do powstania sytuacji niejednoznacznych, 
które przecież chcemy wyeliminować z naszego syste-

</p>
<p>Wicemarszałek Ryszard Terlecki:

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>bycia prawa. To jest wykonanie wyroku Trybunału 
Konstytucyjnego z 2015 r. i tutaj nie ma wątpliwości.
</p>
<p>Natomiast wątpliwości są przynajmniej w trzech 
obszarach. Pierwszy to ten długi, 30-letni okres, na 
który m.in. zwraca również uwagę prezes Prokura-
torii Generalnej Rzeczypospolitej Polskiej. Drugą 
kwestią jest zastosowanie tych przepisów do postę-
powań, które już się toczą, co oznacza de facto prze-
prowadzenie ich od początku. I trzecie to ten 14-dnio-
wy okres vacatio legis, który rzeczywiście jest chyba 
zbyt krótki przede wszystkim na to, aby samorządy 
mogły się dostatecznie przygotować.
</p>
<p>Z dużym optymizmem przyjąłem informację pani 
poseł, że ten projekt ustawy będzie jeszcze dopraco-
wywany (Dzwonek), czyli będzie praca w komisjach. 
Wydaje się, że jesteśmy w stanie dojść do dobrych 
rozwiązań. Bardzo dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Pani Krystyna Skowrońska, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowny Panie Marszałku! Wyrok Trybunału 
Konstytucyjnego z 12 maja 2015 r. długo leżał, aż 
wreszcie się doczekał projektu naprawczego w posta-
ci wprowadzenia nowych przepisów w ustawie – Ko-
deks postępowania administracyjnego. W 2018 r. 
rzecznik praw obywatelskich pytał ministra spraw 
wewnętrznych i administracji pana ministra Bru-
dzińskiego o zaawansowanie prac nad rozwiązaniem 
tego problemu, o którym powiedział Trybunał Kon-
stytucyjny. I co? Rozważano, jakie są orzeczenia są-
dowe w tej prawie.
</p>
<p>A zatem jaka jest dzisiaj decyzja resortu w spra-
wie przepisów intertemporalnych, czyli dotyczących 
postępowań rozpoczętych a niezakończonych? Jakie 
jest państwa stanowisko w sprawie terminu wejścia 
w życie ustawy? Czy 30-letni okres jest okresem od-
powiednim?
</p>
<p>I jeszcze raz (Dzwonek) musicie się państwo przy-
znać, że nie wypełniacie wyroków Trybunału Kon-
stytucyjnego. 5 albo 6 lat to długo, bardzo długo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję, pani poseł.
Lista posłów zapisanych do głosu została wyczer-
</p>
<p>pana.
Teraz głos ma sekretarz stanu w Ministerstwie 
</p>
<p>Sprawiedliwości pan Sebastian Kaleta.
Bardzo proszę, panie ministrze.
</p>
<p>Sekretarz Stanu  
w Ministerstwie Sprawiedliwości  
Sebastian Kaleta:
</p>
<p>Panie Marszałku! Wysoki Sejmie! To bardzo waż-
ne przedłożenie, które powinno znaleźć się w niedłu-
gim czasie w polskim porządku prawnym. To nie 
tylko wykonanie wyroku Trybunału Konstytucyjne-
go, ale kolejny krok, który podjęliśmy w ramach re-
gulacji tego, co poprzednie władze narobiły w zakre-
sie reprywatyzacji w Polsce: wielkie afery, krzywda 
tysięcy ludzi, niejasny stan prawny. Od razu po prze-
jęciu władzy zaczęliśmy prace w wielu obszarach i dzi-
siaj krok po kroku wyjaśniamy te wszystkie proble-
my, które narosły przez kilkanaście lat.
</p>
<p>Ta ustawa jest kolejnym krokiem, który doprowa-
dzi do tego, że więcej ludzi nie będzie traciło dachu 
nad głową, nie będzie musiało bać się o to – nie tylko 
w Warszawie, ale również w całym kraju – że kiedyś 
pojawi się ktoś, kto spróbuje przejąć nieruchomość, 
która dawno została przez tych mieszkańców zago-
spodarowana. Przyjęcie tej ustawy spowoduje rów-
nież mniejsze ryzyko patologii, które niestety obser-
wowaliśmy w Warszawie, kilkaset metrów stąd. Wie-
le afer korupcyjnych, jedna nieruchomość pod dru-
giej, ludzie którzy musieli być eksmitowani przez 
osoby, które nie miały prawidłowych tytułów praw-
nych – dzisiaj to wszystko wyjaśniamy, krok po kro-
ku, konsekwentnie. Czas mija, ale nasza ciężka praca 
daje owoce.
</p>
<p>(Poseł Krystyna Skowrońska: 5 lat?)
Bardzo się cieszę i bardzo dziękuję wszystkim stro-
</p>
<p>nom, wszystkim klubom, które zabrały głos, że popie-
rają kierunek, który jest przyjęty w tym projekcie. 
Mam nadzieję, że dzięki temu będzie owocna, rzetelna 
praca w komisji. Niemniej czuję się w obowiązku od-
nieść do kilku kwestii dotyczących i tempa propono-
wania tych przepisów, i ewentualnych zaniechań, 
które doprowadziły do sytuacji, w której nasz rząd, 
nasza większość od lat naprawia te patologie, które 
niestety miały miejsce w wielu miastach w Polsce.
</p>
<p>(Poseł Grzegorz Rusiecki: Już pan to mówił, panie 
ministrze.)
</p>
<p>(Poseł Krystyna Skowrońska: A patalogia w spra-
wie wyborów kopertowych?)
</p>
<p>Platforma Obywatelska płacze 5 lat, że nie ma 
wykonania wyroku. Gdybyście nie paraliżowali prac 
komisji weryfikacyjnej, zapewne byśmy byli w lep-
szym miejscu niż dzisiaj. Tylko przypominam: to wy 
ponosicie odpowiedzialność, że ta afera w ogóle wy-
buchła. I wy macie czelność pouczać…
</p>
<p>(Poseł Krystyna Skowrońska: Panie ministrze, 
pan jest urzędnikiem.)
</p>
<p>… tę większość parlamentarną, która wzięła się 
za to, wypaliła gorącym żelazem te patologie i dzisiaj 
konsekwentnie blokuje ścieżki powrotu tych wszyst-
kich mechanizmów, gdyby – nie daj Boże – Platforma 
wróciła do władzy.
</p>
<p>Poseł Grzegorz Rusiecki</p>
<p/>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Projekt ustawy o zmianie ustawy – Kodeks postępowania administracyjnego
</p>
<p>PSL – też krokodyle łzy. A co wy robiliście w koali-
cji z Platformą, kiedy Hanna Gronkiewicz Waltz i pod-
legli jej urzędnicy doprowadzili do tej wielkiej afery?
</p>
<p>(Poseł Krystyna Skowrońska: Panie ministrze, 
pan jest urzędnikiem, pan jest urzędnikiem.)
</p>
<p>(Poseł Barbara Bartuś: I posłem.)
(Głos z sali: Ad rem, ad rem.)
Pani Poseł Biejat! Z ubolewaniem przyjąłem dzi-
</p>
<p>siaj pani słowa z tego powodu, że po pierwsze, Lewi-
ca, którą pani reprezentuje, przez 3 lata, 3 najcięższe 
lata dla warszawskich lokatorów, kiedy byli wyrzu-
cani na bruk, walczyli na sesjach rady miasta o swo-
ją godność, ta Lewica była w koalicji z Platformą 
Obywatelską.
</p>
<p>(Poseł Magdalena Biejat: To nie ja.)
Rozumiem, że może nie pani osobiście, ale mówię 
</p>
<p>o ugrupowaniu politycznym, które pani reprezentuje. 
I pani mówi dzisiaj, że nic nie zrobiono w ostatnich 
latach. Otóż zrobiono. Osoby odpowiedzialne za afe-
rę odpowiadają karnie. Mieszkańcy nie są wyrzucani 
z domów. Zabezpieczyliśmy poprzednio w ustawie 
o UGN niemożność reprywatyzacji takich nierucho-
mości. Mieszkańcy pokrzywdzeni dostali odszkodo-
wania. I teraz chronimy kolejne nieruchomości. To 
jest bardzo ważny krok.
</p>
<p>Dlatego też bardzo dziękuję za to, że jednak mimo 
wszytko, mimo że mamy różną ocenę przeszłości, i tej 
bliższej, i dalszej, to jednak zgadzamy się, że ta ustawa 
jest bardzo potrzebna. Mam nadzieję, że prace nad 
nią w komisji dalekie będą od wytykania sobie na-
wzajem odpowiedzialności za stan obecny…
</p>
<p>(Poseł Grzegorz Rusiecki: No właśnie.)
…z tego powodu, że państwo, mam wrażenie, po 
</p>
<p>prostu nie zauważyli tego, co się działo w ostatnich 
latach. W ostatnich latach na szczęście problemy re-
prywatyzacji powoli znikają dzięki konsekwentnym 
działaniom i zmianom legislacyjnym przyjmowanym 
przez Wysoką Izbę, co również jest bardzo ważne dla 
tego procesu, który – mam nadzieję – zostanie za-
mknięty w tym postępowaniu. Chodzi o uratowanie 
kolejnych nieruchomości i uniknięcie kolejnych ludz-
kich dramatów. Bardzo dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Barbara Bartuś, sprawozdawca.
(Poseł Barbara Bartuś: Wnioskodawca.) 
Wnioskodawca, przepraszam.
Proszę.
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Dziękuję.
Szanowny Panie Marszałku! Wysoka Izbo! Sza-
</p>
<p>nowny Panie Ministrze! Po pierwsze, zwrócę się do 
wszystkich klubów z podziękowaniem za to, że kluby 
</p>
<p>poparły kierunek, że w ogóle podejmujemy się tych 
zmian, że ten projekt może trafić do komisji kodyfi-
kacyjnej. 
</p>
<p>Natomiast chciałabym się odnieść do wystąpienia 
pani poseł z Polski 2050, która bardzo krytykowała, 
że nie ma żadnego uzasadnienia, jeżeli chodzi o to, 
dlaczego 30 lat. Jeżeli pani poseł, która w imieniu 
klubu występowała, spojrzałaby w uzasadnienie, to 
tam dokładnie jest przywołanie wyroku Naczelnego 
Sądu Administracyjnego z 2017 r. Dokładnie tam są 
cytaty z tego wyroku. Ten wyrok był odpowiedzią na 
skargę kasacyjną. Wnoszący skarżył się, bo chodziło 
o decyzję, która była wydana przed 14 laty. I wtedy 
właśnie Naczelny Sąd Administracyjny stwierdził, że 
14 lat to za mało. Kiedy dochodzi do nabycia prawa 
do nabycia nieruchomości, to powinny być stosowane 
przepisy Kodeksu cywilnego, które mówią o zasiedze-
niu. Dlatego też odnoszę się do tego pytania i do tego 
okresu, bo takie pytania najczęściej padały.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Ale pani poseł już nie ma na sali, więc nie ma się 
pani do czego odnosić.
</p>
<p>Poseł Barbara Bartuś:
</p>
<p>Bardzo cenne są te głosy. Powiem, że sama, mó-
wiąc w imieniu klubu, mówiłam też o wyrokach, któ-
re mówiły o 10 latach. Dlatego w przypadku tego 
okresu, czy to będzie 10, 20, 30, to będzie do przepro-
cedowania. Myślę, że tutaj będziemy zgodni.
</p>
<p>Dlaczego vacatio legis wynosi 14 dni? Dlatego że 
nie potrzeba takiego standardowego vacatio legis 
wynoszącego 30 dni, jakie stosujemy w przypadków 
kodeksów, bo to jest wykonanie wyroku. 
</p>
<p>Przepisy przejściowe. Szanowni państwo, wyrok 
Trybunału Konstytucyjnego jest z 2015 r. Już dzisiaj 
sądy na podstawie tego wyroku orzekają, że nie moż-
na uchylać. Myślę, że to jest dobry punkt wyjścia do 
prac w komisji nad tym projektem. 
</p>
<p>Jeszcze raz dziękuję wszystkim, którzy ten pro-
jekt popierają. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Zamykam dyskusję.
Marszałek Sejmu, po zasięgnięciu opinii Prezy-
</p>
<p>dium Sejmu, proponuje, aby Sejm skierował komi-
syjny projekt ustawy o zmianie ustawy – Kodeks 
postępowania administracyjnego, zawarty w druku 
nr 1090, do Komisji Nadzwyczajnej do spraw zmian 
w kodyfikacjach w celu rozpatrzenia. 
</p>
<p>Jeżeli nie usłyszę sprzeciwu, będę uważał, że Sejm 
propozycję przyjął.
</p>
<p>Sprzeciwu nie słyszę.
</p>
<p>Sekretarz Stanu w Ministerstwie  
Sprawiedliwości Sebastian Kaleta</p>
<p/>

<p>242
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>Na tym zakończyliśmy rozpatrywanie punk-
tów porządku dziennego zaplanowanych na dzień 
20 maja. 
</p>
<p>Informuję, że zgłosili się posłowie w celu wygło-
szenia oświadczeń.
</p>
<p>Czy ktoś z pań i panów posłów chce się jeszcze 
zgłosić do oświadczenia?
</p>
<p>Nie. 
Wobec tego zamykam listę zgłoszonych do oświad-
</p>
<p>czeń. 
Przypominam o 3-minutowym czasie na wygło-
</p>
<p>szenie oświadczenia.
Pierwszy pan poseł Grzegorz Lorek, klub Prawo 
</p>
<p>i Sprawiedliwość.
</p>
<p>Poseł Grzegorz Lorek:
</p>
<p>Panie Marszałku! Wysoka Izbo! Niedawna rocz-
nica uchwalenia Konstytucji 3 Maja skłoniła mnie 
do przypomnienia jednego z twórców pochodzącego 
z ziemi piotrkowskiej – Józefa Pawlikowskiego. Nie 
wspomina się o nim w tym kontekście w podręczni-
kach, pamięta natomiast jego działalność z Tade-
uszem Kościuszką. 
</p>
<p>Józef Pawlikowski urodził się w 1767 r. w niewiel-
kim miasteczku Rozprza leżącym kilka kilometrów 
od Piotrkowa. Niewiele wiadomo o jego młodzień-
czym życiu. Pochodził z ubogiej szlachty, a jego ojciec 
parał się kowalstwem. Edukację rozpoczął w słynnej 
na cały kraj piotrkowskiej szkole prowadzonej przez 
pijarów. Później studiował prawo w Krakowie. Dość 
wcześnie rozpoczął działalność publiczną, bo już w wie-
ku 20 lat, dając liczne dowody nie tylko dojrzałości, 
ale także wyróżniającej go na tle ówczesnej klasy 
rządzącej wiedzy społeczno-prawnej, którą miał. 
Opublikował anonimowo kilka broszur, jednak mało 
kto miał wątpliwość co do ich autorstwa. Jego teksty 
dotyczyły sytuacji społeczno-politycznej na ziemiach 
polskich. Dużo uwagi poświęcał zagadnieniu zniesie-
nia poddaństwa chłopów. W roku 1789 publikuje 
„Myśli polityczne dla Polski”. 
</p>
<p>Razem z Kołłątajem, Staszicem i Wybickim jest 
w ścisłym kręgu twórców majowej jutrzenki 3 maja 
1791 r. Po upadku konstytucji bierze czynny udział 
w przygotowaniu do insurekcji kościuszkowskiej. Wy-
słany przez warszawskich patriotów do Krakowa 
nakłaniał Tadeusza Kościuszkę do szybszego rozpo-
częcia działań powstańczych. Po klęsce powstania 
wyemigrował do Belgii, a później do Francji. W roku 
1795 został jednym z sygnatariuszy Deputacji Pol-
skiej – organizacji głoszącej zrównanie stanów i żą-
dającej wolności osobistej dla włościan. Niedługo 
potem zostaje osobistym sekretarzem Kościuszki. 
Najprawdopodobniej pod wpływem tej przyjaźni na-
pisał swoje najsłynniejsze dzieło pt. „Czy Polacy wy-
bić się mogą na niepodległość”. Po raz kolejny wydał 
swoje dzieło anonimowo. Autorstwo jeszcze w XIX w. 
</p>
<p>przypisywano Kościuszce. W toku badań udało się 
jednak ustalić, iż to właśnie Pawlikowski przedstawił 
owe śmiałe tezy. Odniósł się przede wszystkim do 
braku zgody na popularny wówczas pogląd, iż odzy-
skanie niepodległości przez Polaków wymaga inter-
wencji z zewnątrz, takich czy innych sojuszników. 
Pawlikowski uważał, że odrodzenie narodowe i odzy-
skanie niepodległości może odbyć się tylko w wyniku 
reform wewnętrznych, uświadomienia patriotycznego 
i takiego też wychowania wszystkich klas społecz-
nych. Był zdania, że Polacy powinni liczyć przede 
wszystkim na własne siły, nie oglądając się na obcych. 
Pisał: Naród żądający niepodległości potrzeba ko-
niecznie, aby ufał w swoje siły. Jeżeli nie ma tego uczu-
cia, jeżeli do utrzymania bytu swego nie idzie przez 
własne usiłowania, ale przez obce wsparcie lub łaskę, 
można śmiało powiedzieć, iż nie dojdzie ani szczęścia, 
ani cnoty, ani sławy. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Pan poseł Waldemar Andzel, Prawo i Sprawie-
</p>
<p>dliwość. 
Bardzo proszę.
</p>
<p>Poseł Waldemar Andzel:
</p>
<p>Panie Marszałku! Wysoka Izbo! Mam oświadcze-
nie na temat akcji Szarych Szeregów w Celestynowie 
w nocy z 19 na 20 maja 1943 r. 
</p>
<p>Pragnę przypomnieć, iż dokładnie 78 lat temu 
w nocy z 19 na 20 maja 1943 r. grupy szturmowe 
Szarych Szeregów podporządkowane Kedywowi Ko-
mendy Głównej Armii Krajowej na dworcu kolejo-
wym w Celestynowie przeprowadziły jedną z najbar-
dziej spektakularnych akcji, tj. odbicie transportu 
więźniów do obozu Auschwitz. Dzięki akcji wolność 
odzyskało 49 osób, zginęło dwóch oficerów Armii Kra-
jowej i czterech Niemców. Dowodzącym akcją był Mie-
czysław Kurkowski ps. Mietek, a jednym z jego za-
stępców – Tadeusz Zawadzki ps. Zośka.
</p>
<p>Akcja zapisała się w pamięci jako brawurowa 
i bezbłędna pomimo wielu nieprzewidzianych sytu-
acji, takich jak opóźnienie pociągu czy strzelanina. 
Pamiętajmy o polskich harcerzach tworzących Szare 
Szeregi i o żołnierzach Armii Krajowej. Każdy z nich 
zasługuje na wieczny szacunek. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pani poseł Magdalena Łośko, Koalicja Obywa-
telska.
</p>
<p>Wicemarszałek Ryszard Terlecki</p>

<p>243
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>Poseł Magdalena Łośko:
</p>
<p>Panie Marszałku! Wysoka Izbo! W wielu miej-
scach w całej Polsce powstają wielkoprzemysłowe 
chlewnie. Ich działalność wiąże się ze skażeniem po-
wietrza siarkowodorem i amoniakiem, a także ska-
żeniem wód powierzchniowych i podziemnych azota-
nami i azotynami. Odpady pochodzące z tych przed-
siębiorstw często wylewane są na polach w pobliżu 
zakładów. Ich legalna utylizacja jest bardzo kosztow-
na. Jak wskazują sami rolnicy, odpady te nie mają 
nic wspólnego z naturalnym nawozem. Często zawie-
rają m.in. antybiotyki, szkodliwe drobnoustroje i sta-
nowią zagrożenie dla roślin, zwierząt i ludzi.
</p>
<p>Innym problemem związanym z działalnością ta-
kich miejsc jest uciążliwość zapachowa, która zda-
niem lekarzy może powodować depresję, znużenie, 
problemy oddechowe, bóle głowy, wymioty, podraż-
nienie oczu i gardła, a także problemy sercowo-na-
czyniowe. 
</p>
<p>Ekspansja wielkoprzemysłowych chlewni wpływa 
również niekorzystnie na turystykę i agroturystykę. 
Inwestorzy wykorzystują również luki w prawie, któ-
re pozwalają im na podział jednej inwestycji na kilka 
mniejszych, sąsiadujących ze sobą. W takiej sytuacji 
w dokumentacji widnieje kilka mniej uciążliwych 
przedsięwzięć, a nie jedna, bardziej uciążliwa.
</p>
<p>Polscy konsumenci cenią jakość mięsa i wolą je 
kupować z mniejszych, rodzinnych i ekologicznych 
gospodarstw. Niestety, ekspansja wielkich chlewni 
przemysłowych w sposób znaczący przyczynia się do 
eliminowania takich gospodarstw z rynku. Realiza-
cja kolejnych tego typu przedsięwzięć bez jakiejkol-
wiek kontroli będzie miała dramatyczne skutki eko-
nomiczne dla rolników prowadzących mniejsze i eko-
logiczne gospodarstwa.
</p>
<p>W 2016 r. w Ministerstwie Rolnictwa powołano 
zespół mający na celu przeciwdziałać ekspansji wiel-
kich ferm hodowlanych. Rok później, w 2017 r., resort 
zapowiedział, że będzie dążyć do ograniczenia tego 
typu inwestycji. Niestety, skończyło się jedynie na 
zapowiedziach. W 2020 r. jako poseł na Sejm dwu-
krotnie interpelowałam w sprawie zapowiadanego 
przez rząd projektu ustawy o minimalnej odległości 
dla planowanego przedsięwzięcia sektora rolnictwa, 
którego funkcjonowanie może wiązać się z ryzykiem 
powstawania uciążliwości zapachowej. Wnosiłam 
o podjęcie pilnych działań legislacyjnych, które wpro-
wadzają ograniczenia w realizacji takich przedsię-
wzięć. Rząd najpierw przesunął prace na I kwartał 
2020 r., następnie IV kwartał 2021 r. i I kwartał 2021 r. 
Obecnie na stronach Rządowego Centrum Legislacji 
brak jest jakichkolwiek informacji o jakichkolwiek 
pracach.
</p>
<p>Ekspansja wielkich chlewni przemysłowych przy-
czynia się do eliminowania z rynku mniejszych, ro-
dzinnych i ekologicznych gospodarstw rolnych. Sta-
nowi też zagrożenie dla środowiska, roślin, zwierząt 
</p>
<p>i ludzi. Apeluję do rządu, aby zrealizował swoje zapo-
wiedzi związane z przygotowaniem rozwiązań. Dzię-
kuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję. 
Pan poseł Sylwester Tułajew, Prawo i Sprawie-
</p>
<p>dliwość.
</p>
<p>Poseł Sylwester Tułajew:
</p>
<p>Panie Marszałku! Wysoka Izbo! 16 maja obcho-
dziliśmy bardzo radosne święto – 30-lecie powołania 
Straży Granicznej. 
</p>
<p>Drodzy Funkcjonariusze Straży Granicznej! Dro-
dzy Pracownicy Cywilni tej formacji! Z tego miejsca 
chciałbym wam bardzo serdecznie podziękować za 
waszą służbę, za waszą pracę na rzecz Rzeczypospolitej, 
za waszą służbę na granicach naszego państwa. Wasza 
postawa i wasza działalność są oceniane. W sposób nie-
zwykle profesjonalny wypełniacie swoje zadania 
i obowiązki. Wypełniacie je w sposób wzorowy. Tak 
naprawdę formacja ma dopiero niespełna 30 lat, ale 
bardzo często funkcjonariusze Straży Granicznej po-
wołują się na funkcjonariuszy Korpusu Ochrony Po-
granicza i przywołują ich pamięć. To właśnie z tych 
tradycji czerpią, na te tradycje się powołują. Bardzo 
się cieszę z tego powodu. Bardzo wam za to dziękuję, 
że czerpiecie właśnie z tak pięknych źródeł, z tak 
pięknych podstaw funkcjonariuszy Korpusu Ochrony 
Pogranicza.
</p>
<p>Straż Graniczna to blisko 18 tys. osób. To ponad 
14,5 tys. funkcjonariuszy i ponad 3 tys., prawie 
3,5 tys. pracowników cywilnych. Straż Graniczna 
jest wszędzie, bo przecież, kiedy patrzymy na struk-
turę, to Straż Graniczną stanowi dziewięć oddziałów, 
to 69 przejść granicznych, to 96 posterunków Straży 
Granicznej. Tak naprawdę Straż Graniczna jest 
wszędzie. Jest na morzu, jest na lądzie, jest po prostu 
wszędzie, również na lotniskach, bo tam także prze-
cież nasi obywatele przekraczają granice.
</p>
<p>Ale Straż Graniczna jest również na misjach za-
granicznych. Tutaj również bronicie granic Unii Eu-
ropejskiej, ale także reprezentujecie Rzeczpospolitą. 
Myślę o misjach zagranicznych w sposób szczególny: 
w Macedonii Północnej – tam jesteśmy od 5 lat, tam 
ponad 1200 funkcjonariuszy Straży Granicznej peł-
niło swoją misję. Ale to nie tylko Macedonia Północ-
na, to również Słowenia, to również Włochy, to rów-
nież Grecja, to również Węgry. Ostatni czas, czas 
pandemii to również wasze niesamowite wsparcie, 
jeżeli chodzi o pandemię, jeżeli chodzi o wykonywa-
nie testów na koronawirusa, ta cała działalność na 
granicach.
</p>
<p>Drodzy Funkcjonariusze! Drodzy Pracownicy Cy-
wilni! Bardzo serdecznie jeszcze raz wam dziękuję. 
Gratuluję tak pięknej postawy. Gratuluję wzorowego </p>

<div class="page"><p/>
<p>244
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>wypełniania obowiązków. Gratuluję tego (Dzwonek), 
że tak profesjonalnie chronicie granic Rzeczypospo-
litej. Dziękuję bardzo. (Oklaski) 
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Tomasz Zieliński, Prawo i Sprawie-
</p>
<p>dliwość.
</p>
<p>Poseł Tomasz Zieliński:
</p>
<p>Panie Marszałku! Wysoka Izbo! W tym roku mija 
dokładnie 400 lat od nadania przez Tomasza Zamoy-
skiego, drugiego ordynata, wojewodę kijowskiego, 
późniejszego kanclerza wielkiego koronnego przywi-
leju lokacyjnego gminie miejskiej Tomaszów. Miało 
to miejsce 25 maja 1621 r. 
</p>
<p>Początki powstania miasta Tomaszowa sięgają 
pierwszych lat XVII w. Decyzję o jego utworzeniu 
podjął Jan Zamoyski, ojciec Tomasza. Na gruntach 
wsi Rogóźno postanowił założyć miasto leżące na 
szlaku łączącym Warszawę ze Lwowem zwane Jeli-
towem. Po śmierci Jana Zamoyskiego dzieło to kon-
tynuowała wdowa po hetmanie i kanclerzu Barbara 
Zamoyska z Tarnowskich. Mamy informację z 1609 r. 
dotyczącą postępów prac budowlanych, rozplanowa-
nia terenu, budowy rynku, ulic oraz zasiedlania miej-
scowości. Należy zaznaczyć, że autorem rozplanowa-
nia przestrzennego Jelitowa był prawdopodobnie 
wybitny architekt Bernardo Morando, twórca kon-
cepcji zabudowy Zamościa. 
</p>
<p>W 1612 r. wraz z osiągnięciem pełnoletności przez 
Tomasza Zamoyskiego następuje zmiana nazwy Je-
litowa na Tomaszów. Było to nawiązaniem do imienia 
młodego ordynata i do św. Tomasza apostoła, patrona 
rodu Zamoyskich. W 1613 r. Tomasz nadaje gminie 
miejskiej herb z wizerunkiem św. Tomasza z włócz-
nią w rękach i tarczą herbową z herbem Jelita u stóp. 
</p>
<p>W kolejnych latach przystąpiono do finalizacji 
procesu lokacyjnego, którym zajmował się głównie 
Maciej Leśniowski, podkomorzy, a następnie kaszte-
lan bełski. Występuje on zresztą w dokumencie loka-
cyjnym Tomasza Zamoyskiego jako świadek. 25 maja 
1621 r. w Zamościu Tomasz Zamoyski dokonał lokacji 
miasta Tomaszów na prawie magdeburskim. W doku-
mencie lokacyjnym określono powinności mieszczan 
wobec właściciela, władz miejskich oraz parafii. Wła-
ściciel miasta w trosce o jego prawidłowy rozwój okre-
ślił również okres zwolnienia mieszczan ze wszystkich 
ponoszonych ciężarów na 15 lat. Wykorzystując pobyt 
króla Zygmunta III Wazy, który wyruszył na odsiecz 
wojskom broniącym Chocimia, w obozie pod Toma-
szowem, Zamoyski poprosił wraz z delegacją miejską 
</p>
<p>monarchę o potwierdzenie nadanego przywileju mia-
stu. 7 października 1621 r. król Zygmunt nie tylko 
zatwierdził wszystkie zapisy Zamoyskiego, lecz także 
nadał miastu, co było bardzo korzystne dla rozwoju 
handlu, prawo składu na sól z żup ruskich. 
</p>
<p>Przez pierwsze kilkadziesiąt lat miasto, wykorzy-
stując swoje położenie, bardzo dobrze się rozwijało. 
Ok. 1630 r. liczba jego mieszkańców wynosiła ponad 
4 tys., zaś sam ośrodek był trzecim co do wielkości 
po Bełzie i Busku miastem w województwie bełskim.
</p>
<p>W 400. rocznicę nadania praw miejskich miastu 
Tomaszów należy złożyć hołd i podziękowanie wszyst-
kim tym, którzy przyczynili się do jego powstania 
i szybkiego rozwoju. Dziękuję także wszystkim histo-
rykom i regionalistom, na czele z prof. dr hab. Ry-
szardem Szczygłem, którzy poprzez szereg publikacji 
przyczynili się do upowszechnienia historii miasta 
Tomaszowa. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Sławomir Skwarek, Prawo i Sprawie-
</p>
<p>dliwość. 
Bardzo proszę.
</p>
<p>Poseł Sławomir Skwarek:
</p>
<p>Panie Marszałku! Wysoka Izbo! W dniu 16 maja 
br. odbyło się uroczyste nadanie patronatu św. Jana 
Pawła II miastu Dęblin, stolicy polskich skrzydeł. 
Miało to miejsce podczas mszy świętej sprawowanej 
w kościele św. Piusa pod przewodnictwem jego eks-
celencji ks. bp. Kazimierza Gurdy w koncelebrze księ-
ży proboszczów dęblińskich parafii. W kościele zain-
stalowano relikwię św. Jana Pawła II, a miastu został 
nadany patronat świętego papieża Polaka. 
</p>
<p>Już w 2018 r. dębliński oddział stowarzyszenia 
„Civitas Christiana”, pragnąc uświetnić obchody 
100-lecia odzyskania niepodległości, podjął inicjaty-
wę pod nazwą: Św. Jan Paweł II patronem i orę-
downikiem miasta Dęblin. Zebrano wiele podpisów 
mieszkańców. Komitet inicjatywy uchwałodawczej 
wniósł pod obrady rady miasta projekt uchwały. 
W dniu 28 marca 2019 r. została ona jednogłośnie 
podjęta. Nastąpił ciąg wydarzeń, który zaowocował 
wydaniem przez Kongregację ds. Kultu Bożego i Dys-
cypliny Sakramentu w Watykanie dekretu nadające-
go patronat. 
</p>
<p>W ramach przygotowań do uroczystości samorząd 
we współpracy z parafiami, stowarzyszeniami, insty-
tucjami kultury, jednostkami Wojska Polskiego zor-
ganizował szereg wydarzeń przybliżających miesz-
kańcom postać św. Jana Pawła II. Pod patronatem 
Muzeum Sił Powietrznych odbyła się konferencja 
</p>
<p>Poseł Sylwester Tułajew</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>popularno-naukowa: Lotnicze świadectwa wizyt 
św. Jana Pawła II do ojczyzny.
</p>
<p>Szanowni Mieszkańcy! Oddając miasto Dęblin, 
stolicę polskich skrzydeł, pod patronat i orędownic-
two św. Jana Pawła II, znaleźliście się w elitarnej 
grupie ośmiu samorządów w Polsce. Dziękuję za za-
proszenie na uroczystości. Cieszę się, że osobiście 
mogłem w nich uczestniczyć. Gratuluję inicjatywy 
i mam nadzieję, że przyczyni się ona do budowania 
miasta silnego wspólnotami, zarówno tymi małymi, 
jak rodziny czy stowarzyszenia, jak i tymi większy-
mi, jak parafie, zakłady pracy czy jednostki wojsko-
we. Niech łączy was wspólnota samorządowa i postać 
św. Jana Pawła II. Rozwijajcie skrzydła pod biało-
-czerwoną szachownicą dla pomyślności własnej, 
miasta i ojczyzny. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pan poseł Krzysztof Tuduj, Konfederacja.
</p>
<p>Poseł Krzysztof Tuduj:
</p>
<p>Dziękuję, panie Marszałku.
Panie Marszałku! Wysoka Izbo! Kilka dni temu 
</p>
<p>miał miejsce protest operatorów numerów alarmo-
wych. To grupa zawodowa, której praca jest istot-
nym, można powiedzieć, nerwem systemu powiada-
miania ratunkowego. To ci ludzie odbierają numer 
alarmowy 112. Od jakości ich pracy, ich bystrości 
i doświadczenia zależy ich odpowiednia reakcja na 
zgłoszony wypadek czy inną niebezpieczną sytuację. 
Ta grupa zawodowa jest nieliczna, ale bardzo istotna. 
Ministerstwu Spraw Wewnętrznych i Administracji 
łatwo jest unikać dialogu lub tylko go pozorować, 
nie uwzględniając w żaden sposób uwag artykuło-
wanych przez tę grupę właśnie ze względu na jej 
wielkość. Manifestowali niedawno w Warszawie, ale 
z powodu poczucia obowiązku i zrozumienia wagi 
swojej pracy nie myślą w kategoriach strajku. 
</p>
<p>Rząd nie dość, że ich nie słucha, to jeszcze ich 
pomija. W czasie zmagań z COVID-19 system powia-
damiania ratunkowego, numer 112 był dodatkowo 
obciążony, operatorzy mieli znacznie więcej pracy. 
Rząd dofinansował medyków, dał personelowi nieme-
dycznemu jednorazowe premie w wysokości 5 tys. zł, 
które będą wypłacane w czerwcu, jak zapowiedział 
premier Morawiecki. Operatorzy numerów alarmo-
wych pytają, w czym są gorsi, że zostali pominięci, 
skoro również są tą sytuacją dodatkowo obciążeni. 
Apeluję z tego miejsca do premiera Morawieckiego, 
aby tego nie różnicował i w tych dodatkach uwzględ-
nił również operatorów numeru 112. 
</p>
<p>W środowisku istnieje uzasadniona obawa, że zmia-
na wynagrodzeń, ich rozwarstwienie w zależności od 
stanowiska, które wynika z wprowadzonej ostatnio 
nowelizacji dotyczącej tej grupy zawodowej, będzie mi-
nimalna i niewzbudzająca chęci do pozostawania 
w tym zawodzie. Ponadto podniesienie minimalnego 
wynagrodzenia od przyszłego roku zbliży je do obec-
nego poziomu wynagrodzenia operatorów numeru 
112, bo to wynagrodzenie jest tak niskie. Czy to jest 
kierunek, w którym powinno iść państwo polskie? 
Duża rotacja na tych stanowiskach, podobnie jak 
znaczna liczba wakatów to zjawiska szalenie nega-
tywne, wpływające na jakość pracy operatorów nu-
meru 112. 
</p>
<p>Potrzebujemy profesjonalnej pracy na tym waż-
nym odcinku sfery bezpieczeństwa państwa. Dla na-
szej wspólnoty narodowej znacznie tańsze będzie 
odpowiednie wynagrodzenie tych operatorów niż 
ponoszenie kosztów wynikających ze skutków kata-
strof i tragedii powiększonych przez nieprofesjonalne 
działanie operatorów numerów alarmowych. Dzięku-
ję za uwagę. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Klaudia Jachira, Koalicja Obywa-
</p>
<p>telska.
</p>
<p>Poseł Klaudia Jachira:
</p>
<p>Panie przewodniczący komitetu do spraw bezpie-
czeństwa Kaczyński! Panie Marszałku! Wysoka Izbo! 
Gdyby Władimir Majakowski żył w dzisiejszej Polsce, 
to pewnie pisałby tak: 
</p>
<p>Chcę, by zajaśniało na nowo
najdostojniejsze ze słów – partia.
Jednostka! Co komu po niej?! 
Jednostka – zerem, jednostka – bzdurą, 
sama – przed tęczową nas nie obroni burą,
nie zbuduje Ładu, choćby i wielką była figurą, 
cóż dopiero uwolnić naród z kajdan Unii! 
Partia – to barki milionów ludzi
ciasno do siebie na mszy przypartych –
podźwigniem narodowe gmachy z płaskimi dachy, 
do nieba biało-czerwoną flagę podrzucim,
napiąwszy mięśnie i oddech w partii niepokorne 
</p>
<p>sądy wyrwiemy. 
Partia – to stos pacierzowy suwerena. 
Partia – to nieśmiertelność świętego Kościoła. 
Partia – to narodowe media, co mnie nie zdradzą. 
Partia – to spółki z ropy, węgla i stali. 
Dziś jam subiektem, a jutro – bogacz bez granic. 
Mózg polski, sprawa polska, siła polska, chluba 
</p>
<p>polska – 
</p>
<p>Poseł Sławomir Skwarek</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.

<p>Oświadczenia poselskie
</p>
<p>oto czym jest partia. 
Partia i Prezes – bliźnięta-bracia – 
kogo bardziej matka-historia ceni? 
Mówimy – Prezes, myślimy – partia,
mówimy – partia, myślimy – Lenin. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Mam pecha, że muszę tego wysłuchiwać wieczo-
rami. 
</p>
<p>Pani poseł Krystyna Skowrońska, Koalicja Oby-
watelska. 
</p>
<p>Nie będzie popisu grafomanii, mam nadzieję.
</p>
<p>Poseł Krystyna Skowrońska:
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Myślę, że do życzeń, które były składane 
12 maja, w Międzynarodowy Dzień Pielęgniarek 
i Położnych, wszyscy z państwa, łącznie z panem pre-
mierem i panem prezydentem, się przyłączali. Wszy-
scy życzyli pielęgniarkom i położnym, aby ich praca 
sprawiała im przyjemność, bo wiedzieli, że ich praca 
to praca dla nas.
</p>
<p>Ale 12 maja minął tak szybko, jak szybko na swo-
im stanowisku minął pan minister Radziwiłł i pan 
minister Szumowski i jak pewnie minie pan minister 
Niedzielski. Oni wszyscy obiecywali. Obiecywali 
pracownikom przede wszystkim dobre warunki pra-
cy i płacy. Pamiętacie państwo m.in. protest rezyden-
tów w 2018 r. Wtedy pan minister Szumowski umówił 
się z lekarzami, że ich płaca będzie wynosiła 1,6 śred-
niej płacy krajowej. I co? Jutro i w najbliższym czasie 
to sprawdzę. Pielęgniarki i położne od wielu lat zgła-
szały się i przychodziły pod kancelarię premiera. 
Były w grudniu ub.r., w styczniu br. I co? I otrzyma-
ły tylko życzenia na swoje święto. 
</p>
<p>Dzisiaj otrzymaliśmy projekt ustawy o zmianie 
ustawy o sposobie ustalania najniższego wynagro-
dzenia zasadniczego. Na to, na dobry projekt, na do-
bre rozstrzygnięcie i ustalenie wynagrodzeń czekają 
pielęgniarki, położne, diagności, ratownicy medycz-
ni, rehabilitanci i wszyscy, którzy pracują w ochronie 
zdrowia. I wszyscy są niezadowoleni. Państwo przy-
gotowali taki projekt, że wszyscy są niezadowoleni. 
Minister zdrowia nie odpowiedział na 16 listów Fo-
rum Związków Zawodowych Pielęgniarek i Położ-
nych. A zapowiadacie państwo rządzący, że w planie 
odbudowy będą pieniądze dla pielęgniarek, położ-
nych i innych. Oni po prostu czekają, ale żenujące 
jest, że naprawdę muszą czekać na okruchy z pań-
skiego stołu. Przecież prezesowi Obajtkowi daliście 
wszystko. Wszystko. Aż wstyd. A pielęgniarki i po-
</p>
<p>łożne upokarzacie. Bo to, co dajecie, to, co dajecie 
lekarzom, co wywalczyli… Bez nich my się nie obej-
dziemy, ale bez Obajtka (Dzwonek) się obejdziemy. 
O tym powinni pamiętać rządzący. Dziękuję bardzo. 
(Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Bardzo dziękuję.
Pani poseł Monika Falej, klub Lewicy.
</p>
<p>Poseł Monika Falej:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zaniepokojona dzia-
łaniami wójta gminy Grunwald jako posłanka War-
mii i Mazur i Powiśla muszę dziś zabrać głos. 30 li-
stopada 2020 r. Adam Szczepkowski, wójt gminy 
Grunwald, złożył do wojewody warmińsko-mazur-
skiego wniosek o rozwiązanie Rady Gminy Grun-
wald. Podobne pismo trafiło do premiera, prezesa 
Rady Ministrów, wicepremiera, najważniejszych osób 
w państwie. Wójt wskazuje w nim na brak współpra-
cy między radą a nim samym. Gdyby był to spór me-
rytoryczny, pozostawiłabym tę sprawę odpowiednim 
instytucjom i literze prawa. Jednak muszę w tym 
miejscu zaprotestować, gdyż w krążących kopiach 
listu wójt rzuca niemające pokrycia zarzuty, poma-
wia radnych i radne i ujawnia dane wrażliwe człon-
ków ich rodzin. Pragnę wyrazić swój stanowczy 
sprzeciw wobec takich praktyk. Szczególnie gdy mają 
one podłoże homofobiczne, są próbą dyskryminacji 
i napiętnowania. Nie ma miejsca w przestrzeni pu-
blicznej na dyskryminację, szantaże, ujawnianie in-
formacji prywatnych z życia osób publicznych, tym 
bardziej ich rodzin. Pragnę także poinformować, że 
złożyłam zawiadomienie do prokuratury o możliwo-
ści popełnienia przestępstwa przez wójta i będę 
wspierała pokrzywdzone osoby. Będę stała zawsze po 
stronie pokrzywdzonych, dyskryminowanych i nęka-
nych. Musimy przeciwstawiać się praktykom prze-
mocowym, a za takie należy uznać opisaną sytuację. 
Nigdy nie będziesz szła sama! (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Pan poseł Artur Łącki, Koalicja Obywatelska. 
</p>
<p>Poseł Artur Łącki:
</p>
<p>Panie Marszałku! Wysoka Izbo! Zabieram głos w spra-
wie bardzo ważnej dla okaleczonej i osłabionej przez 
pandemię branży turystycznej i gastronomicznej. 
</p>
<p>Poseł Klaudia Jachira</p>

<p>247
30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>Codziennie spotykam się z wieloma przedsiębiorcami 
z tych branż. Co oczywiste, ze względu na mój adres 
zamieszkania są to przede wszystkim przedsiębiorcy 
znad morza. Wszyscy jak jeden mąż zwracają mi uwa-
gę, że termin obowiązywania bonu turystycznego 
został ustalony w sposób krzywdzący dla branży tu-
rystycznej działającej nad morzem, na Warmii i Ma-
zurach, na Pojezierzu Drawskim i Kaszubskim. Fakt, 
że graniczną datą dla jego wykorzystania jest 30 mar-
ca 2022 r., powoduje, że turyści, którzy nie wykorzy-
stają bonu w tym roku, w przyszłym będą mogli go 
wykorzystać tylko na wypoczynek zimowy, co było 
trudne już w tym roku ze względu na kumulację ferii 
dla wszystkich województw w jednym terminie. Rząd 
pana premiera Morawieckiego z ogromną łatwością, 
aż się prosi powiedzieć z niefrasobliwością, zamykał 
całe branże z dnia na dzień, z godziny na godzinę. 
Premier Morawiecki i jego ministrowie dużo opowia-
dali o pomocy, ale to trochę tak jak z tym strażakiem, 
który to najpierw podpalał, a potem bohatersko gasił 
i wystawiał pierś do orderów. Wśród całego szeregu 
chybionych, chaotycznych decyzji zdarzały się jednak 
temu rządowi również dobre pomysły i decyzje, ale 
psucie koalicja Zjednoczonej Prawicy to ma chyba we 
krwi. Jak już udało się coś fajnego, prostego w dzia-
łaniu wymyślić, to żeby nie było za dobrze, pan 
urzędnik nieznający chyba realiów funkcjonowania 
branży turystycznej musiał popsuć. Wymyślił, że 
można przecież fajnie skłócić branżę turystyczną, 
ustalając taki czy inny termin, taki a nie inny termin 
obowiązywania bonu. Ręce opadają. Dlatego kolejny 
raz apeluję do rządu Zjednoczonej Prawicy, żeby za-
stanowił się nad przesunięciem terminu obowiązy-
wania bonu do października, do września 2022 r. 
Wychodzenie z kryzysu spowodowanego pandemią 
potrwa latami. Głęboko wierzę, że to nie rząd Zjed-
noczonej Prawicy będzie ogłaszał jego koniec, ale 
wierzę też, że dopóki będzie trwał, będzie starał się 
w miarę swoich możliwości wyciągać polską gospo-
darkę i polskich przedsiębiorców z kryzysu. Przy tej 
okazji można zrobić naprawdę dużo dobrego. Osobi-
ście uważam, że należy podjąć działania, aby w spo-
sób instytucjonalny spowodować, żeby jak najwięcej 
środków było kierowanych na polski rynek, do pol-
skich przedsiębiorców i usługodawców. Sądzę, że po-
słowie koalicji Zjednoczonej Prawicy podzielą tym 
razem moje zdanie, dlatego zamierzam wystąpić z ini-
cjatywą wprowadzenia takich zmian w ustawie o za-
kładowym funduszu socjalnym, które spowodują, że 
środki z niego mogą być wydawane wyłącznie na 
terenie Polski. W tych trudnych czasach powinniśmy 
na wszelkie sposoby dźwigać polską gospodarkę. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Pani poseł Beata Strzałka, klub Prawo i Sprawie-
</p>
<p>dliwość. 
</p>
<p>Poseł Beata Strzałka:
</p>
<p>Panie Marszałku! Wysoka Izbo! Trwająca od ponad 
roku pandemia to trudny czas dla nas wszystkich, 
a szczególnie dla pracowników służby zdrowia, czas 
niepewności, walki o ludzkie zdrowie i życie, czas 
zmagań z lękiem i często własnymi słabościami. To 
swoisty egzamin z odpowiedzialności za zdrowie i życie 
Polaków. Dziś, gdy sytuacja powoli się normuje i spa-
da liczba zachorowań, pragnę wyrazić największe 
uznanie i szacunek dla wszystkich, którzy aktywnie 
włączyli się w walkę z wirusem COVID-19. Trzeba 
pamiętać o tych, którzy z narażeniem swojego zdro-
wia i życia stanęli do tej nierównej walki. Doświad-
czyliśmy tego, jak ważna jest solidarność społeczna, 
szczególnie w relacji służby medyczne – pacjent. Pra-
gnę podziękować lekarzom, pielęgniarkom, ratowni-
kom medycznym, personelowi szpitali, Wojskom 
Obrony Terytorialnej, Policji i wszystkim służbom, 
które z poświęceniem i zaangażowaniem wykonywa-
ły swoją pracę dla dobra Polaków. Dzięki wspólnemu 
zaangażowaniu, determinacji i koordynacji podejmo-
wanych działań powoli wychodzimy z tej trudnej sy-
tuacji związanej z pandemią. Dziękuję. (Oklaski)
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję bardzo.
Pan poseł Jan Szopiński, klub Lewicy.
</p>
<p>Poseł Jan Szopiński:
</p>
<p>Panie Marszałku! Wysoka Izbo! Jednym z coraz 
bardziej deficytowych, bo trudnym, wymagającym 
fizycznego wysiłku i wielkiej odpowiedzialności, za-
razem bardzo nisko płatnym zawodem jest zawód 
pocztowca, a wśród pocztowców – zawód listonosza. 
Jeszcze niewiele lat temu zawód ten był poważany, 
a listonosze cieszyli się ogromnym szacunkiem, za-
ufaniem i poważaniem. O listonoszach wręcz pisano 
wiersze i śpiewano piosenki. Dzięki listonoszom mie-
liśmy taki wspaniały czas. Dzisiaj listonoszom ani do 
śpiewu, ani do śmiechu, bo za ciężką pracę i coraz 
większe obowiązki dostają wynagrodzenie zbliżone 
do najniższej krajowej, nijak mające się do ich wysił-
ku i prorodzinnych programów państwa. 
</p>
<p>Za to niektórzy kierownicy Poczty Polskiej try-
skają dobrym humorem i postanowili w swoim dzia-
łaniu przebić Stanisława Bareję oraz jego nieśmier-
</p>
<p>Poseł Artur Łącki</p>

30. posiedzenie Sejmu w dniu 20 maja 2021 r.
</p>
<p>Oświadczenia poselskie
</p>
<p>telnego „Misia”, tworząc nową świecką tradycję. Otóż 
w lasach Puszczy Bydgoskiej, niedaleko Bydgoszczy 
oprócz rosnących drzew wyrósł czarny, kamienny, 
efektowny obelisk, na którym został wyryty nastę-
pujący napis: W tym miejscu Pracownicy Poczty Pol-
skiej, wpisując się w akcję sadzenia drzew, prowadzo-
ną pod patronatem Prezydenta Rzeczypospolitej 
Polskiej Andrzeja Dudy dla upamiętnienia 462. rocz-
nicy powołania Poczty Polskiej, posadzili młode po-
kolenie lasu.
</p>
<p>Można by pogratulować tym urzędnikom, tylko 
czy aby za wymyślenie nowej świeckiej tradycji pocz-
towców sadzenia lasu czy za podlizywanie się panu 
prezydentowi, żeby pan prezydent pamiętał o nich 
przy kolejnych awansach na PiS-owskiej karuzeli 
kadrowej? 
</p>
<p>Z zainteresowaniem można też przyjąć twórczą 
ekspansję Poczty Polskiej w dziedzinie kultury i sztu-
</p>
<p>ki i wymyślenie koncepcji przebicia kolekcji znacz-
ków pocztowych kolekcją obelisków. A może tak za 
Bareją proponuję wpisać do biznesplanu Poczty Pol-
skiej kampanię 500 obelisków na 500-lecie? Tymcza-
sem w przyszłym roku tylko 463 obeliski. 
</p>
<p>Lasów, póki co, mamy dostatek. Podpowiadam: 
drzewa mogą uschnąć, a obelisk będzie trwał jako 
znak dumny polskiej groteski. Stawianie obelisków 
ku czci prezydenta i ku chwale leśnych pokoleń na-
prawdę, panowie pocztowcy, może (Dzwonek) pocze-
kać do lepszych czasów. Dziękuję bardzo.
</p>
<p>Wicemarszałek Ryszard Terlecki:
</p>
<p>Dziękuję.
Na tym zakończyliśmy oświadczenia poselskie.
Zarządzam przerwę w posiedzeniu do dnia 21 maja 
</p>
<p>2021 r. do godz. 9.
Bardzo dziękuję.

<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Wznawiam posiedzenie.

Na sekretarza dzisiejszych obrad powołuję poseł

<p>Martę Kubiak, która prowadzić będzie protokół i li-

</p>
<p>Bardzo proszę panią poseł sekretarz o odczytanie 
komunikatów.
</p>
<p>Sekretarz Poseł Marta Kubiak:
</p>
<p>Informuję, że w dniu dzisiejszym odbędą się po-
siedzenia Komisji:

— do Spraw Unii Europejskiej wspólnie z Komisją 
</p>
<p>Spraw Zagranicznych – godz. 11,

<p>godz. 11,

</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie. 
Mam prośbę do posłanek i posłów, którzy będą 
</p>
<p>zabierali głos, żeby włożyli kartę do czytnika. 
(Głos z sali: Jest.) 
Taka jest prośba do wszystkich.
</p>
<p>Przystępujemy do rozpatrzenia punktu 15. po-
rządku dziennego: Pytania w sprawach bieżących.
</p>
<p>Przypominam, że postawienie pytania nie może 
trwać dłużej niż 2 minuty, zaś udzielenie odpowiedzi 
nie może trwać dłużej niż 5 minut. Prawo do posta-
wienia pytania dodatkowego przysługuje wyłącznie 
posłowi zadającemu pytanie. Dodatkowe pytanie nie 
może trwać dłużej niż 1 minutę, a uzupełniająca od-
powiedź nie może trwać dłużej niż 3 minuty. Marsza-
łek Sejmu może wyrazić zgodę na wydłużenie czasu 
odpowiedzi na pytanie dodatkowe i, jak państwo wie-
cie, wyrazi. 
</p>
<p>Proszę państwa, zaczynamy od pytania nr 10. Była 
prośba posłów, żeby troszeczkę zmienić kolejność ze 
względu na sprawy służbowe, wyjazdy. 
</p>
<p>W związku z tym posłowie Joanna Borowiak, Anna 
Milczanowska i Lidia Burzyńska z Klubu Parlamen-
tarnego Prawo i Sprawiedliwość zadadzą pytanie 
w sprawie realizacji programu dla kół gospodyń wiej-
skich, ze szczególnym uwzględnieniem województw 
łódzkiego, kujawsko-pomorskiego i śląskiego. To jest 
pytanie do ministra rolnictwa i rozwoju wsi, a odpowie 
na nie sekretarz stanu w Ministerstwie Rolnictwa 
i Rozwoju Wsi pan minister Ryszard Bartosik. 
</p>
<p>Bardzo proszę, pani poseł Joanna Borowiak, Klub 
Parlamentarny Prawo i Sprawiedliwość.
</p>
<p>Poseł Joanna Borowiak:
</p>
<p>Bardzo dziękuję. 
Panie Marszałku! Panie Ministrze! Wysoki Sejmie! 
</p>
<p>Historia działalności kół gospodyń wiejskich w Polsce 
sięga drugiej połowy XIX w. Pomysłowość i aktywność 
polskich kobiet zawsze były świadectwem tego, jak wie-
le można zrobić dla innych i dla siebie. 
</p>
<p>Od ponad 2 lat dzięki programowi rządu Prawa 
i Sprawiedliwości koła gospodyń wiejskich poprzez 
rejestrację w Agencji Restrukturyzacji i Modernizacji 
Rolnictwa stają się autonomicznymi jednostkami. 
Z chwilą rejestracji koła nabywają osobowość praw-
ną, dzięki czemu mogą starać się również o pieniądze 
ze źródeł zewnętrznych, np. mogą pozyskiwać środki 
w ministerstwie kultury i dziedzictwa narodowego, 
z narodowego funduszu ochrony środowiska czy Fun-
</p>
<p>(Wznowienie posiedzenia o godz. 9)</p>
<p/>
</div>
<div class="page"><p/>
<p>138
</p>
<p>dacji Orlen. Wcześniej koła gospodyń wiejskich takiej 
możliwości nie miały. 
</p>
<p>Dotychczas w kołach gospodyń wiejskich były prak-
tycznie wyłącznie kobiety. Teraz to się zmienia. Coraz 
więcej panów, coraz więcej mężczyzn chce działać 
i działa w tych organizacjach. Działalność kół gospodyń 
wiejskich wspiera rozwój obszarów, na których działają, 
obszarów ich lokalnych społeczności.
</p>
<p>Panie ministrze, mam pytanie o dotychczasową 
realizację programu skierowanego do kół gospodyń 
wiejskich w skali kraju, ze szczególnym uwzględnie-
niem województw kujawsko-pomorskiego, śląskiego 
i łódzkiego.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie, pani poseł. 
Zapraszamy pana ministra Ryszarda Bartosika, 
</p>
<p>sekretarza stanu w Ministerstwie Rolnictwa i Roz-
woju Wsi.
</p>
<p>Bardzo proszę.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Rolnictwa i Rozwoju Wsi 
Ryszard Bartosik:
</p>
<p>Szanowny Panie Marszałku! Szanowni Panie 
i Panowie Posłowie! 29 listopada 2018 r. weszła w ży-
cie ustawa z dnia 9 listopada 2018 r. o kołach gospo-
dyń wiejskich, która umożliwiła kołom uzyskanie 
osobowości prawnej przez wpis do Krajowego Reje-
stru Kół Gospodyń Wiejskich prowadzonego przez 
Agencję Restrukturyzacji i Modernizacji Rolnictwa. 
Uzyskanie tej osobowości prawnej daje kołom gospo-
dyń wiejskich możliwość samodzielnego funkcjono-
wania w obrocie prawnym oraz pozwala na udział 
w różnych systemach wsparcia realizowanych na tery-
torium Polski. Organizacje te mogą od tej pory pro-
wadzić działalność zarobkową, w tym gospodarczą, 
a także pozyskiwać środki finansowe na swoją dzia-
łalność z różnych źródeł. 
</p>
<p>Wysoka Izbo! Dzięki skierowaniu do zarejestro-
wanych kół strumienia dotacji wiele z nich mogło 
zaktywizować działalność i tworzyć plany działania 
na przyszłość. W ubiegłym roku dofinansowaliśmy 
blisko 10 tys. kół na łączną kwotę prawie 34 mln zł. 
Dzięki nowelizowanej ustawie liczba takich kół się 
jeszcze zwiększy. Na ten rok zaplanowaliśmy dla kół 
gospodyń wiejskich 40 mln zł. 
</p>
<p>Na podstawie doświadczeń zdobytych w związku 
z dotychczasowym stosowaniem ustawy o kołach go-
spodyń wiejskich dokonano analizy funkcjonowania 
obowiązujących przepisów i doszliśmy do wniosku, 
że należy je doprecyzować. O wpis do Krajowego Re-
jestru Kół Gospodyń Wiejskich ubiegają się nie tylko 
nowo powstające koła, ale również organizacje, któ-
</p>
<p>rych działalność jest tożsama z działalnością kół gospo-
dyń wiejskich i które uzyskały osobowość prawną na 
podstawie odrębnych przepisów, np. stowarzyszenia.
</p>
<p>Procedowany projekt nowelizacji ustawy z dnia 
9 listopada 2018 r. o kołach gospodyń wiejskich do-
precyzowuje przepisy tej ustawy, potwierdza i ugrun-
towuje gwarancje wolności organizowania się obywa-
teli w rozmaite struktury, w tym wolności tworzenia 
i działania kół gospodyń wiejskich. Liczymy, że do-
godne formy organizowania się i swoboda ich wyboru 
będą stymulowały większą aktywność społeczną na 
obszarach wiejskich. 
</p>
<p>Projekt nowelizacji zapewnia kompleksowe regu-
lacje kwestii związanych z tworzeniem, organizacją, 
funkcjonowaniem i rozwiązywaniem kół. Zmieniamy 
przepisy określające przekazywanie pomocy finanso-
wej kołom gospodyń wiejskich, przenosimy kompe-
tencje w zakresie udzielania pomocy z ministra wła-
ściwego do spraw rozwoju regionalnego na ministra 
rolnictwa i rozwoju wsi. Następuje też decentraliza-
cja zadań związanych z obsługą wniosków składa-
nych przez koła gospodyń wiejskich.
</p>
<p>Wysoki Sejmie! Kołom gospodyń wiejskich poma-
ga w działalności również Narodowy Instytut Kultu-
ry i Dziedzictwa Wsi, którego zadaniem jest m.in. 
wspieranie tradycyjnej kultury ludowej i odrębności 
regionalnych. Instytut ten podjął szeroką współpra-
cę z kołami gospodyń wiejskich, doceniając ich bar-
dzo ważną rolę w środowisku wiejskim. Na przestrze-
ni lat organizacje te pielęgnowały polską tradycję, 
promowały sztukę ludową i jednocześnie wywierały 
silny wpływ na rozwój polskiej wsi. Dziś jest podob-
nie, chociaż krąg zainteresowań i obszar działania 
tych organizacji znacznie się poszerza. Obecnie koła 
gospodyń wiejskich (Dzwonek) angażują się w decyzje 
na szczeblu lokalnym, wpływają na problemy społecz-
ne, inicjują wydarzenia kulturalne.
</p>
<p>Szanowni Państwo! Ustawa, jak najbardziej ocze-
kiwana przez środowiska wiejskie, spełniła swoje 
zadanie, spowodowała, iż środowiska się aktywizują. 
Wracamy do kultywowania lokalnych tradycji, do 
organizowania imprez. Ustawa jak najbardziej zosta-
ła dobrze przyjęta przez koła gospodyń wiejskich, 
przez środowiska wiejskie. Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.

</p>
<p>ska, Klub Parlamentarny Prawo i Sprawiedliwość.

</p>

</p>

<p>Poseł Fryderyk Kapinos:

<p>Szanowny Panie Marszałku! Szanowny Panie Mi-

ferencji Europa Karpat pan minister rolnictwa i roz-

rzystując 75% gruntów. Według ekspertów FAO tylko 
rodzinne gospodarstwa rolnicze są w stanie sprostać 
coraz większym potrzebom żywnościowym przy kur-
czących się zasobach gruntów, upraw i wody. Odno-
sząc się do tej wypowiedzi, mam do pana ministra 
pytanie: Jak w Polsce Ministerstwo Rolnictwa i Roz-
woju Wsi zamierza wspierać rodzinne gospodarstwa 
rolnicze w kontekście nowej perspektywy finansowej? 
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Bardzo proszę, panie ministrze. Zapraszamy.
</p>
<p>Sekretarz Stanu w Ministerstwie 
Rolnictwa i Rozwoju Wsi 
Ryszard Bartosik:
</p>
<p>Szanowny Panie Marszałku! Panie i Panowie Po-
słowie! Rozwiązania w ramach systemu płatności 
bezpośrednich na lata 2023–2027 projektowane są 
w taki sposób, aby w szczególności wspierać aktywne 
małe i średnie gospodarstwa rolne, które mają realne 
szanse na rozwój w warunkach globalizacji rynków 
i zmian w oczekiwaniach konsumentów. 
</p>
<p>W projekcie „Planu strategicznego dla wspólnej 
polityki rolnej na lata 2023–2027” przewidziano róż-
norodne instrumenty wsparcia dedykowane rodzin-
nym gospodarstwom. Analizy SWOT i diagnoza sek-
tora rolno-spożywczego wskazały na duże potrzeby 
związane z zapewnieniem odpowiednich dochodów 
gospodarstw rolnych, a także na potrzebę budowania 
odporności i konkurencyjności tych gospodarstw. 
Wychodząc naprzeciw także postulatom rolników, 
w projekcie planu zaproponowano szereg mechani-
zmów wsparcia umożliwiających realizację powyż-
szych potrzeb. Wsparcie inwestycyjne będzie realizo-
wane w ramach interwencji pod nazwą „Inwestycje 
w gospodarstwach rolnych zwiększające konkuren-
cyjność”. Zakłada się, że celem interwencji będzie 
zwiększenie zorientowania na rynek i konkurencyj-
ność gospodarstw poprzez racjonalizację technologii 
produkcji, wprowadzenie nowoczesnych, w tym cy-
frowych, technologii lub innowacji, zmianę profilu 
</p>

</p>
<p>produkcji, poprawę jakości produkcji, zwiększenie 
wartości dodanej produktu. W ramach interwencji 
możliwa będzie realizacja operacji polegającej na bu-
dowie lub modernizacji budynków lub budowli służą-
cych do produkcji zwierzęcej z wykorzystaniem no-
wych technologii oraz realizacja operacji w gospodar-
stwach prowadzących produkcję ekologiczną. Inwe-
stycje będą musiały doprowadzić do wzrostu wartości 
dodanej brutto w gospodarstwie. 
</p>
<p>Ponadto w projekcie planu strategicznego dla WPR 
przewidziano realizację interwencji „Premia na roz-
wój małych gospodarstw”. Ona w tej chwili również jest 
realizowana. Celem ww. interwencji jest zwiększenie 
zorientowania na rynek i konkurencyjności gospo-
darstw, w szczególności poprzez powiązanie produkcji 
ze sprzedażą, upowszechnianie krótkich łańcuchów, 
zmianę profilu produkcji, poprawę jakości produkcji. 
Dodatkowo planuje się, że premia powinna być wydat-
kowana zgodnie z założeniami biznesplanu, w wyniku 
którego powinien nastąpić wzrost orientacji rynkowej 
gospodarstwa wyrażony w szczególności w osiągnię-
ciu określonego wzrostu wartości sprzedaży produk-
tów z gospodarstwa.
</p>
<p>Szanowni państwo, w planie strategicznym zapro-
ponowano takie podejście, mianowicie interwencje 
zaadresowane do rolników prowadzących produkcję 
zwierzęcą i rośliną, których celem jest wsparcie go-
spodarstw rodzinnych w modernizacji produkcji w kie-
runku bardziej zielonej i cyfrowej gospodarki. 
</p>
<p>Wiele rozwiązań, jeśli chodzi o gospodarstwa ro-
dzinne, zostanie również przedstawionych w progra-
mie Polski Ład. Dziękuję bardzo.
</p>

<p>Panie Marszałku! Wysoki Sejmie! Jednym z prio-

<p>W celu kreowania pozytywnego wizerunku pol-

<p>Program „Moja woda” to inicjatywa mająca na celu

<p>Szanowny Panie Marszałku! Wysoka Izbo! Sza-

Chcę powiedzieć, że program retencjonowania wody,

zjawisko bezrefleksyjnego marnotrawienia wód opa-
dowych. Stąd też pan Michał Kurtyka, minister kli-
matu i środowiska, realizując szeroki program poli-
tyki klimatyczno-energetycznej w zakresie swojego 
resortu, zainicjował wielki program „Miasto z kli-
matem”, ale także program budowy infrastruktury 
zielonej i infrastruktury niebieskiej w miastach, 
a także na obszarach wiejskich.
</p>
<p>Program „Moja woda” jest dedykowany gospodar-
stwom domowym, domom jednorodzinnym, przy któ-
rych jest możliwość wybudowania podziemnego zbior-
nika wody opadowej bądź też przydomowego tzw. oczka 
wodnego, przy czym spotkaliśmy się z dość kąśliwymi 
uwagami, szczególnie opozycji, że wspieramy budowę 
oczek wodnych. Proszę państwa, te wnioski są wery-
fikowane przez służby Narodowego Funduszu Ochro-
ny Środowiska i Gospodarki Wodnej. To są instalacje 
także do rozsączania wody, do nawadniania, do wyko-
rzystania wody właśnie na terenach przydomowych 
w taki sposób, aby było to jak najbardziej efektywne. 
</p>
<p>Sekretarz Stanu w Ministerstwie Rolnictwa 
i Rozwoju Wsi Ryszard Bartosik</p>
<p/>
</div>
<div class="page"><p/>
<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących142
</p>
<p>Odpowiadając na pytanie, może też powiem, sza-
nowni państwo, że w roku 2020, roku ubiegłym, bu-
dżet tego programu był nieco większy, bo program 
spotkał się z niesłychanie wielkim zainteresowaniem 
beneficjentów. Przekroczył on 100 mln zł, wyniósł do-
kładnie 110 200 tys. zł. Z programu skorzystało 20 tys. 
beneficjentów. Program został zaprojektowany na lata 
2020–2024, więc w kolejnych latach będzie kontynu-
owany, w kolejnych latach będą kolejne edycje. W tym 
roku budżet wynosi 100 mln zł. Na dzień 17 maja – tu 
mam dane z poniedziałku – wnioski poprzez woje-
wódzkie fundusze ochrony środowiska i gospodarki 
wodnej złożyło 17 054 wnioskodawców, na łączną kwo-
tę 81 410 409 zł. Warunki uzyskania dofinansowania: 
maksymalnie do 5 tys. zł, przy czym nie więcej niż 
80% kosztów realizacji projektu. Minimalny koszt 
zgłoszonej inwestycji to 2 tys. zł, czyli nie może to być 
działanie pozorne. W ramach tych 2 tys. zł zapewne 
możemy sfinansować budowę zarówno zbiornika, jak 
i instalacji nawadniającej. Przy większych instala-
cjach, do 5 tys. zł, naprawdę jest to stosunkowo nie-
wielka kwota, ale pozwalająca na realizację dużych 
przedsięwzięć, jeżeli chodzi o magazynowanie, reten-
cjonowanie wody i jej wykorzystanie dla potrzeb go-
spodarstwa domowego, oczywiście w zakresie nawad-
niania, rozsączania, jak też właściwego wykorzysta-
nia tej wody opadowej.
</p>
<p>Wnioski w tym roku można składać do 10 czerw-
ca drogą elektroniczną, z podpisem elektronicznym. 
Natomiast w przypadku drogi pisemnej, przez kore-
spondencję, do 12 lipca taki wniosek musi już wpły-
nąć do Narodowego Funduszu Ochrony Środowiska 
i Gospodarki Wodnej. Jeżeli wcześniej zostanie wy-
czerpany budżet 100 mln zł, to te wnioski, które 
wpłyną, niejako nie zostaną rozpatrzone czy uwzględ-
nione w budżecie, który mamy określony na ten rok. 
Z uwagi na to, że jest to program wieloletni, one uzy-
skają dofinansowanie w kolejnym roku, po urucho-
mieniu kolejnej edycji.
</p>
<p>Tak że, szanowni państwo, panie pośle, bardzo 
dziękuję za to pytanie. Jestem przekonany, mając też 
informacje bezpośrednio od beneficjentów, że jest to 
bardzo potrzebny (Dzwonek), ważny i przynoszący 
dobre rezultaty program. Dziękuję bardzo.
</p>

<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących144
</p>
<p>czasu II wojny światowej lasy w Polsce dzięki gospo-
darce prowadzonej przez Lasy Państwowe zwiększy-
ły swój obszar: z 21% do 30% powierzchni kraju w tej 
chwili. Rzeczywiście Lasy Państwowe zarządzają 
30% powierzchni naszego kraju. Rozdział ten kształ-
tuje również całą sytuację prawną, w której zarząd 
nad lasami sprawuje Państwowe Gospodarstwo Le-
śne Lasy Państwowe. Uprawnienia w zakresie roz-
porządzania tym mieniem obejmą zarówno sytuacje 
związane z nabywaniem, jak i ze zbywaniem nieru-
chomości. W tym miejscu chciałem przypomnieć kil-
ka ważnych kwestii, które związane są właśnie z obro-
tem tymi nieruchomościami. 
</p>
<p>Uprawnienia Lasów Państwowych to przede wszyst-
kim nabywanie lasów i gruntów, gdy jest to uzasad-
nione potrzebami gospodarki leśnej i nie narusza to 
interesu Skarbu Państwa. Ostatnio zostało do tego 
uprawnienia dopisane również prawo pierwokupu 
gruntów, które są zbywane przez osoby fizyczne. Lasy 
Państwowe również z tego uprawnienia w ostatnich 
latach korzystają. Chcę tylko przypomnieć, że w la-
tach 2016–2020 zostało zrealizowanych 400 takich 
wniosków czy wpłynęły 484 takie wnioski, a zrealizo-
wano ostatecznie pozytywnie 232 wnioski. W wyniku 
tego nabyto grunty o powierzchni prawie 400 ha. 
</p>
<p>Ustawa reguluje również kwestię sprzedaży grun-
tów i innych nieruchomości w ściśle określonych przy-
padkach. Jeżeli idzie o zbywanie nieruchomości le-
śnych, które stanowią własność Skarbu Państwa, to 
zbywanie odbywa się tylko wtedy, kiedy mówimy o po-
zbywaniu się, zbywaniu współwłasności czy jeżeli re-
gulowana jest granica polno-leśna lub kiedy nadleśni-
czy stwierdzi, że dana nieruchomość leśna ze względu 
na jej charakter jest zbędna dla gospodarki leśnej, 
a nabywca chce ją pozyskać z tytułu ważnych intere-
sów społecznych czy gospodarczych. Oczywiście grun-
ty przekazywane są też krajowemu ośrodkowi wspar-
cia w sytuacjach, kiedy mamy grunty leśne w jakichś 
dużych obszarach rolnych i te enklawy leśne nie do 
końca spełniają warunki do tego, aby prowadzić tam 
racjonalną gospodarkę leśną. Grunty przekazywane 
są też na potrzeby – np. w ramach użytkowania wie-
czystego – takich instytucji jak np. muzea, ośrodki 
hodowli zwierząt czy jednostki wojskowe. 
</p>
<p>Lasy zgodnie z zapisami ustawy o lasach mogą być 
również wydzierżawiane. Lasy Państwowe, nadleśni-
czowie podpisują szereg takich umów. Chcę zwrócić 
uwagę, że lasy obciążane są również służebnościami. 
Każdy z nas widzi, jak dużo linii energetycznych, linii 
gazowych jest umieszczonych na terenach leśnych. 
Również z tego tytułu lasy ponoszą bardzo duże kosz-
ty związane z lokalizacją linii energetycznych czy ga-
zowych.
</p>
<p>Wreszcie chcę powiedzieć, że duże obszary lasów 
przekazywane są w wyniku ustawy jednostkom woj-
skowym, ale najpoważniejsze wyzwanie, które stoi 
przed lasami, to przekazywanie gruntów pod budowę 
</p>
<p>dróg krajowych i autostrad. Niewiele osób w kraju 
wie, że wiele tysięcy hektarów jest związanych z bu-
dową dróg, jest przekazywanych pod budowę dróg. 
Z tego tytułu lasy nie osiągają (Dzwonek) żadnej ko-
rzyści finansowej czy materialnej. Te grunty są po 
prostu przekazywane za darmo. W świetle tego, co 
państwo mówicie, iż procedowana jest ustawa posel-
ska, w tej chwili trudno jest do niej się odnosić, dla-
tego że zawiera ona szereg poprawek. Jest to inicja-
tywa poselska. Dziękuję bardzo. (Oklaski)
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:

<p>Wiemy, że na pierwszy ogień pójdzie 240 ha lasu

w ogóle będzie miała ona swój finał, taki jak państwo

<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.

</p>
<p>mówią, czy też próbują mówić. Odnosząc się do tego

ję, że tak również będzie. Dziękuję bardzo. (Oklaski)

<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Czasami jest tak, że odpowiedzi nie satysfakcjo-

<p>Poseł Tadeusz Tomaszewski:

<p>Panie Marszałku! Wysoki Sejmie! Szanowny Panie

</p>
<p>Ustawodawca proponuje, szanowni państwo, po-

</p>
<p>temu ratowniczo-gaśniczego, to będzie 4,5 tys. jed-

</p>
<p>Szanowny Panie Marszałku! Wysoka Izbo! Chciał-

<p>Szanowny panie pośle, chciałem panu powiedzieć,

<p>Druga rzecz. Mówi pan o podziale środowiska.

</p>
<p>Obecny tutaj komendant główny PSP jeździ po wo-
jewództwach, powiatach, rozmawia. Ja jeżdżę razem 
z nim, jeździłem. Byliśmy na Mazowszu, Podlasiu, po-
jedziemy do Wielkopolski, panie pośle, do pana. Wszę-

<p>30. posiedzenie Sejmu w dniu 20 maja 2021 r.
Pytania w sprawach bieżących146
</p>
<p>dzie rozmawiamy, słuchamy i przedstawimy raport

</p>
<p>Chciałbym podkreślić, że niektóre środowiska są 
przerażone tą ustawą, bo wreszcie zrozumiały, że ktoś 
jest w stanie spełnić ich obietnice. To jest rząd Prawa 
i Sprawiedliwości, to jest właśnie ten rząd, który speł-
ni obietnice wobec strażaków, obietnice, które składa-
ło wiele obozów. To jest główny cel tej ustawy. Dlatego 
też chcą ją przewrócić, żeby nie wypaść źle na tle Pra-
wa i Sprawiedliwości. Bo wszyscy obiecywali, a nikt

</p>
<p>Dziękuję za te pytania, dziękuję za te wątpliwości. 
Jestem przekonany, że wspólnie będziemy pracować 
w Sejmie nad tą ustawą. Pana uwagi są cenne, bę-
dziemy się im przyglądać, będziemy je omawiać. Je-
stem przekonany, że pan jako ochotnik na pewno 
będzie miał duży wkład w dobrą jakość tej ustawy. 
Jestem przekonany, że zagłosuje pan za tą ustawą. 
Już dzisiaj jestem wręcz pewny, panie pośle, z czego

</p>
<p>Chciałbym przeciąć wszystkie wątpliwości. OSP

<p>(Głos z sali: A teraz to zdejmujecie.)

<p>wie – mam ją tutaj – jest artykuł, w którym mówi się,

<p>(Głos z sali: …32 ust. 2.) 
Jeśli pan poseł pozwoli, mówił pan minutę za dłu-

<p>Wicemarszałek Włodzimierz Czarzasty:

<p>Panie ministrze, przepraszam pana bardzo, że się

</p>
<p>Bardzo dziękuję, panie marszałku. Natomiast 
mam nadzieję, że zwrócił pan uwagę, że ani razu nie 
przerwałem panu posłowi, czego nie można powie-

</p>
<p>Ale wracam do jakże ciekawego tematu. To usta-
wa, która docenia strażaków ochotników. To ustawa, 
która wprowadza po raz pierwszy legitymację. Na pod-
stawie legitymacji minister spraw wewnętrznych 
i administracji może osobie legitymującej się legity-
macją strażaka OSP wykupić np. zniżki komunika-
cyjne. Ta ustawa daje ministrowi takie prawo. Nigdy 
czegoś takiego nie było.
</p>
<p>Ta ustawa jest o przywilejach dla strażaków, nie 
o zakazach dla strażaków. Jestem przekonany, panie 
pośle, że w toku prac parlamentarnych wyjaśnimy 
sobie wszystkie wątpliwości i zagłosuje pan tak, jak 
powiedziałem, za tą jakże dobrą i długo oczekiwaną

Pytanie dodatkowe zada pan poseł Paweł Krutul,

</p>
<p>Panie Marszałku! Panie Ministrze! Panie Komen-

</p>
<p>Tak że klub Lewicy jest za dobrymi poprawkami,

<p>To niech mnie też pan pozwoli mieć swoje zdanie

</p>
<p>(Głos z sali: Docenimy to, docenimy.)

<p>Szanowny Panie Marszałku! Pozwolę sobie sko-
mentować to wystąpienie pana posła i podziękować

<p>mu za to. Ja jestem przekonany, że cały parlament

<p>(Poseł Tadeusz Tomaszewski: Panie ministrze,

</p>
<p>Tak że Tadeusz, jest pan minister. Nie bój się pana

</p>
<p>(Głos z sali: Panie marszałku, układa mi pan ka-

</p>
<p>Proszę pana, ale w dobrej sprawie, wydaje mi się.

</p>
<p>Proszę państwa, przechodzimy do następnego py-

<p>To dojdzie do spotkania, może będziemy więcej

<p>Proszę państwa, przechodzimy do następnego py-

<p>Posłowie Andrzej Grzyb, Stefan Krajewski i Jaro-
sław Rzepa z Klubu Parlamentarnego Koalicja Polska 
mają pytanie w sprawie wzrostu cen paliw, do prezesa 
Rady Ministrów. Na to pytanie odpowiedzą podsekre-
tarz stanu w Ministerstwie Finansów pan minister 
Jan Sarnowski oraz sekretarz stanu w Ministerstwie 
Infrastruktury pan minister Rafał Weber.
</p>
<p>Bardzo proszę pana posła Andrzeja Grzyba. 
Proszę bardzo, panie pośle.
</p>
<p>Poseł Andrzej Grzyb:
</p>
<p>Dziękuję, panie marszałku.
W istocie, podobnie jak w sprawach ochotniczych 
</p>
<p>straży pożarnych i tej noweli ustawy, tak również 
w sprawie rosnących cen paliw docierają do nas licz-
ne interwencje ze strony obywateli, którzy pytają, 
jakie są przyczyny tak istotnego wzrostu cen paliw. 
20. tydzień: benzyna 95 – 5,26, benzyna 98 – 5,58, 
olej napędowy – 5,19. Jednocześnie na przestrzeni 
</p>
<p>tego okresu, przez niespełna rok, wzrosły też bardzo 
istotnie ceny hurtowe, które stanowią tutaj istotny 
element wpływu, a w cenach hurtowych oczywiście 
są zaszyte ceny, które dyktuje z jednej strony Orlen, 
z drugiej strony Lotos. Jednocześnie pan prezes Na-
rodowego Banku Polskiego, pan prezes Glapiński, 
stwierdza: Inflację podbijają czynniki, które są poza 
zasięgiem NBP-u i polityki pieniężnej, a zwłaszcza 
wzrost cen paliw oraz cen żywności. 
</p>
<p>A więc chciałbym zwrócić się do pana ministra 
z pytaniem: W jaki sposób można wpłynąć na to, aby 
te ceny paliw nie były tak dotkliwe, w szczególności 
w okresie wychodzenia z kryzysu, kiedy tak wielkie 
obciążenia spadły np. na rolnictwo? Są również epide-
miczne zjawiska, chociażby grypa ptasia. To wszystko 
sprawia, że one bardzo istotnie rosną. Opłaty dodat-
kowe w cenie litra np. benzyny to jest prawie 60% 
dodatkowych opłat. To akcyza, VAT, opłata paliwowa. 
Już nie mówię o marży. Czy któryś z tych elementów 
nie mógłby zostać obniżony właśnie w okresie, kiedy 
mamy do czynienia z tak istotnym wzrostem i jedno-
cześnie z odbudową gospodarki? Dodam, że (Dzwonek) 
ceny paliw w wielu krajach członkowskich Unii Euro-
pejskiej są dużo niższe – w Słowenii, Bułgarii, Rumu-
nii, na Węgrzech. W Czechach są nieco wyższe niż 
w Polsce, ale te ceny zostały obniżone ze styczniem 
2021 r. Zatem pytam jeszcze raz: Czy rząd rozważa 
w tej sprawie jakieś elementy, które pozwolą na obni-
żenie cen paliw? Tak jak powiedziałem – czy akcyza, 
czy VAT, czy rezygnacja z okresowej opłaty paliwowej, 
czy inne elementy, które m.in. są kosztotwórcze w tej 
cenie. Tym bardziej że ceny paliw są zróżnicowane 
również przestrzennie, a na stacjach przy autostra-
dach są o ok. 20–30 gr wyższe niż na innych stacjach. 
Dziękuję bardzo.
</p>
<p>Wicemarszałek Włodzimierz Czarzasty:
</p>
<p>Dziękuję serdecznie.
Bardzo proszę pana ministra. 
Nie wiem, czy będziecie panowie obydwaj teraz 
</p>
<p>odpowiadali?
(Podsekretarz Stanu w Ministerstwie Finansów 
</p>
<p>Jan Sarnowski: Tak, w kolejności.)
Bardzo dobrze. 
Proszę bardzo. 
(Wypowiedź poza mikrofonem)
Czyli jako drugi. 
Czekamy w takim razie z utęsknieniem.
Pan minister.

liczne paliw należą do kategorii cen umownych usta-
